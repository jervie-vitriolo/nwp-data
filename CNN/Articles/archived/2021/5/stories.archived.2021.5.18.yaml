    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb52bf-7015-455b-9168-f7dbfbbbbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden expressed support
        for a ceasefire Monday as intensifying violence between Israel and Hamas militants
        in Gaza entered a second week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba277a2-9b82-4aa4-942a-9d777093c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a154d-9cd9-4986-a129-2e58ad5374ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a telephone call with Israeli Prime Minister Benjamin Netanyahu,
        Biden "expressed his support for a ceasefire and discussed US engagement with
        Egypt and other partners towards that end," a White House description of the
        call read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d88a8a-1f0b-4f4d-bede-d815223dfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c154e-57a3-4024-afa4-75f954a98c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third time Biden has spoken with Netanyahu in a six-day
        stretch. Notable shifts in the administration''s language following each call
        have revealed heightened levels of concern over the growing conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70e694-4212-42ac-b6e2-65b44e7e038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794487f-6cc0-4515-8c01-9b6f679002df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Monday that Biden reiterated Israel''s right
        to defend itself but "encouraged Israel to make every effort to ensure the
        protection of innocent civilians."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1562f9-964b-408a-ac9a-2c373ca38c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042567e-24a0-44c4-b9c4-bd73a24c2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also "discussed progress in Israel''s military operations against
        Hamas and other terrorist groups in Gaza."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a90e4-078f-4d67-9a8b-329c442d8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c637b-23c2-4f4f-89d0-9848252ad367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing number of civilian deaths in the intensifying battle
        between Israel and Hamas in Gaza is causing worry inside the White House as
        officials work the phones with partners in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f79d4-a4b4-4ea7-8349-e3745c57c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16fc23-529e-450a-a461-e8e5e1f1df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the week-long conflict, Biden had resisted calls
        from fellow Democrats and foreign allies to publicly increase pressure on
        Israel amid the worsening violence. Biden''s hesitance to criticize Israel''s
        actions and initial reluctance to support a ceasefire raised questions about
        his strategy in the Middle East among Democrats whose approach to the issue
        has shifted in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbf74d-7be6-4b46-b2c5-8a456358686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97586f9-79cf-45fa-8fb1-f88f79d16bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, the White House press secretary Jen Psaki said
        it would not be "constructive" for the White House to reveal every aspect
        of Biden''s conversations. Instead, she said the US was working through "quiet
        and intensive" diplomacy to bring the violence to an end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83426e00-aaa4-4f47-965f-86856a70eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab14128-34fc-474d-a8ba-4f747c7478ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus, our goal, every single action we take, every statement
        we make, is with the objective of reducing the violence and bring an end to
        the conflict on the ground," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551416f-7fe4-4497-9a90-01e9695a0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dd6ee-c3b3-41c0-82de-46e4169f5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times in diplomacy where we''ll need to keep those conversations
        quieter, we won''t read out every component of it," she went on. "But that
        is the objective, that is the prism through which every action and every comment
        is being made."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f47890-1db4-4c9d-92de-4d7e892b0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bb101-cf2f-43b4-9b7f-e1dd9fdb2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Biden has remained adamant that Israel has a right to defend
        itself against rocket attacks from Hamas. The last time he addressed the situation
        in public, Biden said he did not believe Israel was overreacting by pummeling
        Gaza with airstrikes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388d550-7311-48d3-aa7c-6cd8d8df92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae3681-6f04-4d55-81af-3d0f051a0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki would not say whether his assessment had changed since then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6ebbc-8bab-4317-a4d6-626b45337b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20759adb-4ef0-4c64-bc00-29108ce1c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Israel signals the violence will continue into a second
        week, Democrats in Washington are calling for Biden to say more. More than
        25 Democratic senators, led by Georgia Sen. Jon Ossoff, released a joint statement
        calling for an immediate ceasefire agreement in Israel and the Palestinian
        territories to "prevent further loss of life and further escalation of violence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdf8b4-a2f8-4bce-b5eb-554838fcbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946bb31-5c52-4ac6-821d-891e6e3ff357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement signaled the growing concern in Congress over the
        escalation of violence in the Middle East. Other Democrats have also called
        for more robust action by the administration to bring about a truce.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d198a-f251-4aa3-b8b9-163d9f3e4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88df28-66bf-40a3-8d6c-359c472bfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the administration needs to push harder on Israel and the
        Palestinian Authority to stop the violence, bring about a ceasefire, end these
        hostilities, and get back to a process of trying to resolve this long-standing
        conflict," Rep. Adam Schiff, a California Democrat, said Sunday on CBS'' "Face
        the Nation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781c25b-7ab5-4379-b89a-5ead150e6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39d2d8-4ebc-4ca4-8ce0-e151b105099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has so far shown few signs he is bending to pressure from
        his party. A longtime supporter of Israel, his politics do not appear to be
        shifting even as progressives in his party are pushing for a stronger condemnation
        of Israel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e5732-b304-46e0-8c2d-f27b7cfa0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba77cea-bacb-4ac5-9a23-02866fe65c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what Biden''s message is to fellow Democrats who have chastised
        him for not condemning Israeli actions, Psaki said that "sometimes you have
        to step back from politics for a moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2752f-3133-4671-bead-4563ce03aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b0179-1a1f-4041-802e-da4f1b6d88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to do," she said. "We recognize and agree that watching
        the lives lost of Palestinian children, of these families, the fear you see
        in the eyes of the Israeli people, it is heartbreaking. It is heartbreaking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e0f3e-2a84-43cc-a37f-893789b81c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d1dcd-91bc-4935-8980-53637fdf49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antony Blinken, the US secretary of state, is traveling on an unrelated
        trip in northern Europe. He said at a press conference in Copenhagen with
        his Danish counterpart that the US is working "intensely" behind the scenes
        to bring the violence in the Middle East to an end.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980de8d4-dd29-4402-a900-e3643f1fe2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8b50c-465b-41c6-90be-b886a89139be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to lend support if the parties seek a ceasefire. We''ll
        continue to conduct intensive diplomacy to bring this current cycle of violence
        to an end," Blinken said. "Then we will immediately resume the work, the vital
        work, of making real the vision of Israel on Palestinian state, existing peacefully
        side by side with people from all communities able to live in dignity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dae2bb-2c5c-4bb1-865f-de17c55de028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9eb7c-20c6-417c-885e-f5b40e8dd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Biden nor the White House has explicitly condemned the bombing
        of the high-rise in Gaza that housed the offices of the Associated Press and
        Al Jazeera. Israel officials, including Netanyahu, defended the action on
        Sunday by claiming the building housed Hamas intelligence services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc2670-afdc-4d37-8132-63ce5ccbc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ec0a5-2c19-4985-8363-5d362204f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Monday the US had requested information about the bombing
        but that he had "not seen any information provided." Netanyahu said on CBS''
        "Face The Nation" that "we share with our American friends all that intelligence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa3f0e-8137-403d-9688-68ac40ae67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eac8cf-cdfe-48ae-99f4-b022b799b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to others to characterize whether any information
        has been shared and our assessment of that information," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd34b80-921a-4e04-a265-83533a2fccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9baf12-80c1-4d71-8b14-820cda9b54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials said the next 72 hours will prove critical in
        determining whether to apply more pressure to the parties to end the violence.
        The administration''s envoy to the region, Deputy Assistant Secretary for
        Israeli and Palestinian Affairs Hady Amr, described his mandate during a White
        House event marking the end of Ramadan on Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc82165-069e-4853-a488-24dee4027de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82d5c0-ceb1-4d43-b421-a88d00fdbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I''m in Jerusalem, having been asked by President Biden
        to embark on a determined effort to halt the current violence gripping the
        West Bank and Gaza and Israel and to achieve a sustainable calm," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a935d6-06c0-41d8-a0e9-ee7757317115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce0d41-63ef-481b-90e8-c99240e656c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amr arrived in Israel over the weekend and is expected to meet with
        senior Israel and Palestinian officials. The US does not engage directly with
        Hamas, which it considers a terror organization. Instead, American officials
        say they are hopeful countries that do have influence over Hamas will play
        a central role in brokering peace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887986cd-3214-4425-a0bc-a92829a29ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094a124-410b-4e53-a710-391afa783006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has not yet appointed a special envoy or US ambassador to
        Israel, though an ambassador nominee is expected as soon as the next two weeks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba70b62-326e-41f7-a3c8-f2a86450253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49004143-5156-4b16-a5dc-1886309ce06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own remarks during the Sunday Eid event, Biden only made
        passing reference to the situation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78f98a-aa62-40be-97ab-e440bbeb5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41183d25-3d29-449e-9101-b89f3dbc43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also believe Palestinians and Israelis equally deserve to live
        in safety and security, and enjoy equal measure of freedom, prosperity and
        democracy," Biden said in pre-recorded remarks. "And my administration is
        going to continue to engage Palestinians and Israelis and other regional partners
        to work towards sustained calm."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8bb80-efdd-4c9f-a2e9-b8c96f71c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d649f1-5336-4c56-aee1-87ca86a073b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in support of Palestinians in Gaza formed in cities across
        the United States on Sunday, including in the Detroit metropolitan area, home
        to the largest Arab American population in the United States. Demonstrations
        took place throughout the weekend, including on Sunday in Dearborn, where
        Biden is scheduled to visit a Ford plant to highlight the new F-150 electric
        vehicle on Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2eaa5-9db2-46c1-8309-c6692a0ac8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6f294-2c8e-4e7a-8662-18e9f20d0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protestors turned out for the event, according to local
        media reports and across social media, where a direct warning was given to
        Biden.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1016d52-07ed-4a35-9467-92edafa096c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9b85b-64e3-4c3a-b410-4ed37c984230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuesday he will be here," one leader of the demonstration said.
        "We have heard from him; he will hear from us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329a753-dab7-4dc0-8d03-3f988a63fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:15:34.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:05:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/05/17/politics/biden-israel-hamas-gaza/index.html"
        href="https://edition.cnn.com/2021/05/17/politics/biden-israel-hamas-gaza/index.html">Biden
        ''expressed his support for a ceasefire'' in call with Israeli Prime Minister,
        White House says</a>''</em></p>'
  'White-House-mysterious-illness-Havana-Syndrome':
    'author': 'Katie Bo Williams, Jeremy Herb and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-18T06:17:17.984+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0ec0c6-cbb9-46eb-b003-21950a7b5e10'
    'lead': 'The cases are consistent with an inexplicable constellation of sensory
      experiences and physical symptoms that have sickened more than 100 US diplomats,
      spies, and troops around the globe and have come to be known as ''Havana Syndrome.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T06:20:36.653+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:04:54.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:10.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US investigates second suspected case of mystery ''syndrome'' near White
      House'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55058adb-f96c-4031-895e-d56c890170a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two White House officials were struck by
        a mysterious illness late last year — including one who was passing through
        a gate onto the property — newly revealed details that come as investigators
        are still struggling to determine who or what is behind these strange incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3718626-1985-4547-a05c-399df150aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources tell CNN that the episodes affected two officials
        on the National Security Council in November 2020, one the day after the presidential
        election and one several weeks later. The cases are consistent with an inexplicable
        constellation of sensory experiences and physical symptoms that have sickened
        more than 100 US diplomats, spies and troops around the globe and have come
        to be known as "Havana Syndrome."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf00d24-ee2e-492d-8fb3-33fe5301f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community still isn''t sure who is causing the
        strange array of nervous system symptoms, or if they can be definitively termed
        "attacks." Even the technology that might cause such an inconsistent set of
        symptoms is a matter of debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc77db-2ed3-40d2-883c-e6b8770915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first incident, previously reported by CNN, occurred after the
        2020 election as the NSC official was attempting to pass through an unstaffed
        gate near the Ellipse, according to a source with direct knowledge of the
        incident. That person suffered only mild symptoms after the encounter, including
        headaches and sleeplessness, all of which went away after a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe15905-2696-4e0c-a148-be8af2cb14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:56.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second official, whose case has not been previously reported,
        was struck weeks later near an entrance to the White House grounds, two sources
        familiar with the matter told CNN. The second official suffered more serious
        symptoms and was ill enough to seek immediate medical treatment, the sources
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9efa63-3264-4b93-a8c5-034b1a5f8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin incidents in downtown Washington, along with a previous
        suspected case in northern Virginia in 2019, have raised concerns that the
        wave of episodes first seen only among Americans overseas is now occurring
        in rising numbers on US soil -- and maybe even at the President''s front door.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7ec1f-3fac-43cc-974f-8320bf5e5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is based on interviews with over a dozen current and
        former officials with knowledge of the US efforts to respond to these mysterious
        incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c329bfb-85c7-486e-9b82-3e5b26c1e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For five years now, investigators have struggled to explain the
        strange experiences reported by US diplomats and other government workers
        in Cuba, Russia, China and elsewhere -- episodes that in some cases have led
        to chronic headaches and brain injuries. Victims have reported experiencing
        sudden vertigo, headaches and head pressure, sometimes accompanying by a "piercing
        directional noise." Some reported being able to escape the symptoms simply
        by moving to another room -- and step back into them by returning to their
        original position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2a882-1a5b-4c6e-b0d7-4219a15aeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of suspected cases worldwide is increasing, according
        to a recent statement from the leaders of the Senate Intelligence Committee.
        There have been more than 130 cases worldwide over the past five years, according
        to the New York Times, which reported at least one episode taking place overseas
        in the last two weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92998a6-d58f-4e5a-b135-c273a1940550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been suspected cases in Europe, CNN previously reported,
        and additional suspected cases are being investigated domestically, according
        to sources with knowledge of the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b04731-b7c6-401b-a87d-311e0302dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:04:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Anomalous health incidents''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6081ee5-7e47-44ab-9a64-98cf4331b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from lawmakers and victims, the Biden administration
        has dramatically ramped up its efforts to "identify the cause of these incidents,
        determine attribution, increase collection efforts, and prevent" what the
        intelligence community now terms "anomalous health incidents," a spokesman
        for the Office of the Director of National Intelligence said in a statement
        on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fae177-46ef-4366-a7aa-04d7479bf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Bill Burns has begun to receive daily briefings on
        the matter, including some from victims of these strange encounters, according
        to two sources familiar with the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc33d6-0466-4b1e-8970-145b002e30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even a definitive diagnosis proving any one case is, in fact,
        "Havana Syndrome," has proven frustratingly difficult, officials say. Victims
        suffer a myriad of different symptoms both initially and over time, and scientists,
        engineers and medical experts are divided over whether all of the cases under
        investigation can be attributed to a single cause.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4834d-f7ac-46cc-8aef-5955322d07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has successfully identified and fielded a blood test
        that can point to some markers that may indicate exposure, according to two
        US officials with direct knowledge of the matter. That test was among the
        diagnostic tools used in recent cases of intelligence officers who reported
        symptoms consistent with Havana Syndrome, and in the case of at least one
        of the White House victims, according to sources familiar with the matter.
        But the test alone is not enough to offer a clear diagnosis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d980f57-fe5b-43f3-a1e6-5176c5bcf4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple agencies are also trying to create or repurpose a type
        of sensor that could be used to detect anomalous activity and, theoretically,
        help establish that personnel are being hit, according to two current US officials
        and one former US official -- although sources cautioned such a tool would
        only be able to detect the activity, not protect from it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d12f3-3e1e-45ed-8b23-83d2865b35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you counter something you don''t know is coming?" said one
        intelligence official.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd65d80-cc99-4459-9e9a-5b32b953ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March report from the National Academy of Sciences found that
        "directed, pulsed radiofrequency energy" was the most likely cause of the
        strange set of symptoms -- so-called microwave energy -- but officials caution
        that even that isn''t known for sure, and some academics have publicly dismissed
        the theory as unsupported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f6334-bb55-4754-8a0a-e2554a538463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole ''microwave'' theory is not because someone has any intelligence
        to suggest it, or someone saw it happen," said one source familiar with the
        intelligence on the matter. "This is what''s been so maddening. It''s based
        purely on symptoms."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b31d00-c96f-49c6-8a43-7d357f008927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no hard leads -- just all circumstantial evidence," the
        official added. "And it''s circumstantial evidence that could also be something
        completely different."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218a068-c0b2-4b8d-8eb7-2c2a8d94e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Agency memo made public in 2014 revealed that
        the agency had intelligence from as recently as 2012 pointing to the possible
        existence of "a high-powered microwave system weapon ... designed to bathe
        a target''s living quarters in microwaves, causing numerous physical effects,
        including a damaged nervous system." But the memo did not definitively confirm
        the existence of such a weapon, or which country may have developed it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e255b1-e046-430d-b788-96d9473898f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some officials have questioned how such a weapon might be discreetly
        powered -- especially in crowded downtown Washington -- and focused so precisely
        that it would only cause injury to the target''s brain and not the rest of
        the body.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0f7b3-3e64-4562-a070-e97b30037e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally murky is who might be behind these incidents, if they are
        indeed attacks. Some evidence points to Russia as a likely culprit, officials
        say, but it is largely circumstantial: Russia is one of only a few countries
        that has dedicated research and development to what some experts believe could
        be the kind of weapon that could cause symptoms consistent with Havana Syndrome.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3d2f6-c0a5-4b65-88a3-b803bbe61cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials tracking Havana Syndrome suggest that, if a foreign
        adversary is using some kind of directed energy weapon, the intent may not
        be to harass or maim US personnel, but rather to collect information from
        their cell phones.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8395a-6fa6-4557-8281-e54c7a569548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if they stumbled across a collection mechanism that
        allows it to be used as a weapon system or if they are just trying to collect
        (data from cell phones) and it (causes) adverse side effects," said one person
        with direct knowledge of the incidents. "From what I read that the jury''s
        still out on what exactly people thought it was."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f804249-be80-4357-9a05-f1c7724e7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We don''t have the smoking gun''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84bf63-4179-4709-b8d8-a715cc57ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new incidents, including those in Washington, have sparked growing
        frustration among lawmakers on Capitol Hill, who say the intelligence community
        has failed to provide Congress with enough information on what it knows and
        how it''s responding -- and has not properly taken care of the victims.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3648588-ff0b-4d1b-a8ec-3cc74de10a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appalled that many of these individuals who were injured in
        the line of duty have had to fight to get adequate medical care, to have their
        injuries even recognized and acknowledge and to receive financial compensation,"
        said Sen. Susan Collins, a Maine Republican on the Senate Intelligence Committee.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d4408-a0f7-4934-a2fe-d23a471df29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on the House and Senate Intelligence and Armed Services
        committees have been demanding additional details and have urged intelligence
        officials to declassify information about the attacks. Lawmakers have praised
        Burns'' stated commitment to the issue, but a recent closed-door Senate Intelligence
        Committee briefing on the subject was one of the committee''s most contentious
        in recent memory, according to two sources familiar with the briefing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142f0ca-f4d2-41db-aebe-48f1e70fe52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has also expressed concern that the government has failed
        to sufficiently coordinate efforts out of multiple agencies -- including the
        Pentagon, intelligence community and State Department -- to address the problem.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47991201-6bf5-464c-b59c-1a4a4345609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of entities in the government looking at this. We
        need to have it better coordinated," said Senate Intelligence Chairman Mark
        Warner. "I think there''s a level of seriousness given to this now that frankly
        was not there until Director Burns came and made this a priority."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964e5d4-d661-4cee-8215-5a894b8fcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia Democrat said it was frustrating that after five years
        since these apparent attacks began occurring, there''s still difficulty in
        everything from taking care of those who have been injured to determining
        who is responsible and even what tools or weapons were used.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab071714-3c2a-4ad2-846a-f03fe02c49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some victims of these strange incidents -- some of whom are
        suffering from debilitating ongoing health problems -- the government''s response
        has been equally frustrating. Current and former officials say that during
        the Trump administration, individuals who reported experiencing these symptoms
        weren''t always believed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba8b12-15ee-4815-9820-eedf84448efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a while for certain people to take it very serious," said
        one official with direct knowledge of the incidents.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4bad4-06a2-4c42-a68b-ea7b7bdc0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, officials who report these symptoms are closely screened
        to confirm whether their symptoms are physical or psychosomatic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a628296-d7ae-4228-a0a3-f87295ce0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:20:36.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with the handful (of episodes) that I know have happened
        here in this country (is) the smoking gun," said the official. "We don''t
        have the smoking gun."</p>'
