      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> A conservation
        group called for urgent action on a blaze at the Marikina watershed, which
        has burned around ten hectares of land over the past month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821a3ce-7e13-4cb7-9829-71b7d87d0a83'
