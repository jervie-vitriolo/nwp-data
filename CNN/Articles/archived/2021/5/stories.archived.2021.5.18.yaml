      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c511d-b29a-488c-860d-3b135e6fd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking his honor to reconsider what we can do with ₱150 million
        in this time of COVID. Vaccinations, safety protocols to allow children to
        go schools, <em>ayuda</em> (aid)," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae995d2a-5fce-41b4-98fa-73a1f12950dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d2786-712c-46d2-87da-e495a093925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I love the athletes... but I''d like that ₱150 million to
        be put to good use," added Cayetano, who is herself a triathlete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db6ddd-c76d-43cf-9ab0-a52424236219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb42cc-8474-41e9-974c-c9695601c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that the amount is even bigger than the entire budget
        of the Games and Amusement Board, which regulates and supervises professional
        sports, including boxing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e87f9-05d2-4fec-b6f4-8599a1a01dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfa6bf-006a-4874-90b9-c6abb4e2ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the regulatory body already handles "too many sports,"
        while a dangerous sport like boxing needs a commission that would focus on
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8416e49-ff00-4c6a-b72c-8b377efebc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412abe8-fbd4-49a5-bdc7-a8e4c30f3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether GAB has failed to fulfill its mandate, the
        boxer-turned-senator lamented that many of his fellow boxers retired without
        getting any pension. Others died without getting any benefits, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9580a9-13af-4cfd-a42f-2f3ea83d0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b2591-daf7-4f7e-a19f-96dd140d566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yang</em> 150 (million pesos), approximately more or less,
        <em>pag-</em>establish <em>pa lang ng opisina.</em> But after that, <em>pagkatapos</em>
        maestablish, <em>hindi naman ganoong kalaki</em>," Pacquiao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e27c56-ef82-4a5e-8b81-3f6fbb30a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada23a67-4661-474d-985f-66f26c74bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The P150 million, approximately more or less, will
        be used to establish an office alone. But after that, it would not need that
        much funding.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c3aba-0501-4c8e-b79e-af975d8613d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1a57d-0c56-4a9e-8ff9-2e9f5f26b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano suggested augmenting GAB''s budget to address Pacquiao''s
        concerns instead of creating a commission that could possibly duplicate its
        functions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0e33d-f8a2-499b-b06e-95eb5b87b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5b0db-f79c-42b6-8c5e-a194197cceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 2077, the commission would support the growth
        of boxing and other contact sports, encourage the discovery and training of
        "world-class" boxers and combatants and enhance their welfare, and promote
        the country as an international or regional center for these sports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8b255-a07c-4f3d-9e6f-2100b73cc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
