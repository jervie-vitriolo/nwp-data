      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Excited sila dahil Pfizer</em> (They were excited because it''s
        Pfizer)," said Domagoso, noting that only 900 Pfizer doses were allotted for
        Manila.</p>'
    '5':
