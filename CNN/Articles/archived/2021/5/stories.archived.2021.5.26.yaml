  'expert-warns-unvaccinated-Americans-high-risk-COVID-19':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T17:19:45.209+08:00
    'imagesource': 'jcr:f8bfd565-e41e-4284-8127-fec56b47533a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e271fb-84dd-433b-a8c9-3c42fe6318e6'
    'lead': 'The US is hitting major COVID-19 vaccination milestones, but health experts
      say those who are not inoculated should not rely on protection from those who
      are, as their infection risk hasn''t gone down in response to declining cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T17:23:27.497+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:02:26.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:20.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'COVID-19', 'unvaccinated-Americans', 'risk']
    'template': '1'
    'title': 'Despite declining cases, expert warns unvaccinated Americans are still
      at high risk for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a922b66-2ed0-43c3-a55a-8ce4ec7ec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is hitting major Covid-19 vaccination
        milestones, but health experts say those who are not inoculated should not
        rely on protection from those who are, as their infection risk hasn''t gone
        down in response to declining cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4003c77-4165-44cd-a3e1-e52d2cd1eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31126a7f-a835-49b3-9aaa-f7a7d023f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work ahead of us Is going to be really challenging because
        while the people who are fully vaccinated are well protected, we still have
        to keep on convincing individuals who are not yet vaccinated that they are
        not safe," CNN medical analyst Cr. Leana Wen told Wolf Blitzer. "The pandemic
        is not over for them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a452d-5ec3-4d0d-80e3-cc4bea59c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9640b-0139-47e6-a1a6-69266dba13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for unvaccinated people is in fact about the same as it
        was in the middle of the January surge, Wen said citing an analysis from the
        Washington Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51e8f1-3e2f-44ff-b949-a1166ade69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4028c-f5c4-4465-9ebe-e30eb6226be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the adult population in the US is fully vaccinated, according
        to data published Tuesday by the US Centers for Disease Control and Prevention.
        And for those people, the upcoming Memorial Day weekend -- an event identified
        as a major source of spread last year -- may look much like it did prior to
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62807559-3640-4eff-9a74-a6668edef1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc330595-703d-4099-a019-07cfc7f42332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to vaccines, tens of millions of Americans are able to get
        back to something closer to normal visiting friends and family," CDC Director
        Dr. Rochelle Walensky said at the White House coronavirus briefing Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4b785-adac-4d2e-a4a1-3579530c2a0d'
      'mgnl:activationStatus': true
