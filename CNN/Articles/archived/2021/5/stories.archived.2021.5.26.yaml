      'jcr:uuid': 'fbe810f5-3ace-4932-87a0-9ea962b4d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:00:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now therefore, be it resolved as it is hereby resolved, by the
        Sangguniang Panlungsod, in its regular session duly assembled, to recommend
        the imposition of preventive suspension for sixty days on Punong Barangay
        Romeo I. Rivera of Barangay 171," it added.</p>'
    '7':
