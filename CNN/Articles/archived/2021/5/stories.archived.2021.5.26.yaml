      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Black woman will soon sit on Missouri''s
        highest court for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073ca21-20a0-42e0-9805-cb5e15bd4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.550+08:00
