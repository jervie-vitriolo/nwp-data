    'template': '1'
    'title': 'PH''s first virology institute to rise soon with help of ''balik scientists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8bb1f-60ea-41b8-be1f-742b09df2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The first
        virology institute in the Philippines will soon rise in New Clark City in
        Tarlac, an undersecretary of the Department of Science and Technology said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c224f-7bf5-47aa-8490-51bdb48400aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d319fd-65b2-45c0-a5be-583d81bac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, DOST Undersecretary
        for Research and Development Rowena Guevara said they are already in talks
        with the Bases Conversion and Development Authority as well as the Department
        of Public Works and Highways for the allocation of 5 hectares of land for
        the Virology Institute of the Philippines and its possible construction next
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfdb77-e651-4a57-a7ea-db0389ff29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1b71d-dadb-43a6-acbb-9a607b2f5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are special requirements for this VIP because we will put
        up biosafety levels in this facility and we have to make sure it is secure
        in the area," Guevara bared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c378f8-60e9-46a6-995a-56aee4db7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2f960-712f-47f5-9cf7-6a8977178103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to put up an animal house, several laboratories, and
        other types of laboratories for undertaking the research for virology in plants,
        animals, and for humans," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a057b1d-5c29-45a0-bf69-94ee4c627d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e3142-80d0-435b-897c-998c244668d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven "balik scientists" from abroad have also expressed
        commitment to take part in the program to help in training more people who
        will work for the VIP, Guevara added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdee815-c87f-47b9-8599-31420b860791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25f4d3-4025-4326-be3c-a9e7c00e1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is we are going to build human capital for virology by
        encouraging balik scientists to come in and ask some of our experts in the
        Philippines to train in virology," Guevara added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b09ac-16af-4c90-9f65-a1bad19e3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c713f2-f0b6-4812-bcca-64c2bb395f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s <a href="https://bspms.dost.gov.ph/">Balik Scientist
        Program</a> encourages scientists and experts to return to the Philippines
        and share their expertise "to promote scientific, agro-industrial, and economic
        development" in the country.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
