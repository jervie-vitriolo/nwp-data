  'total-lunar-eclipse-flower-supermoon-May-26':
    'author': 'Megan Marples and Ashley Strickland, CNN'
    'caption': 'Courtesy: Johannes Eisele/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T05:45:10.984+08:00
    'imagesource': 'jcr:3d80728d-58a2-4fd9-9b5f-d75d3bf4f2f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f1dae6-67a3-4ba8-9930-f7db00d5f057'
    'lead': 'The moon is about to put on a bit of a show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T05:48:53.163+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:09:14.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:11.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lunar-eclipse', 'supermoon', 'May-26']
    'template': '1'
    'title': 'When to see the total lunar eclipse and ''flower'' supermoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cf1af-2b23-4c1b-b7d4-05cff7ad4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The moon is about to put on a bit of a
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3faf1-ebc0-44ae-9bb2-2aa438187842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full moon on Wednesday, May 26, will be the first total lunar
        eclipse since January 2019, according to EarthSky. It will take the moon just
        under three hours to cross through the Earth''s shadow, but the actual lunar
        eclipse will last for about 15 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a0dda-fece-439b-9bec-dcefd417500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lunar eclipse occurs when the sun, Earth and full moon align.
        During the eclipse, the moon will have a reddish hue from the sunlight filtering
        through Earth''s atmosphere, according to NASA. Many have labeled this a "blood
        moon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b421b-e6c6-4f83-a30c-a5fa0a6c0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on your location, you might be able to get a glimpse of
        part of the eclipse. Most of North and South America will be able to see it
        in the early morning hours while eastern Asia and Australia will see it in
        the evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08beea5-ca62-4add-b21d-e235a41e48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/lifestyle/2021/5/24/total-lunar-eclipse-super-moon-blood-moon-May-26.html">RELATED:&nbsp;How
        to view the total lunar eclipse, super blood moon in the Philippines</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f4021-73e6-48dc-ae56-ebeb151fdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the total eclipse will begin at 7:11 a.m.
        ET and end at 7:26 a.m. ET, but will be partially visible from 5:45 a.m. ET
        to 8:52 a.m. ET. To check whether you''ll be able to see the eclipse where
        you live, go to timeanddate.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2af8b-ad33-4488-9161-bba1460bb755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the "flower" supermoon, and it will be the closest moon
        to Earth in 2021, according to EarthSky. The moon will be 100% full at 7:14
        a.m. ET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad89cc-ec28-46bf-af6c-1a1cefb58b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two to four supermoons each year, and they''re often a
        brilliant sight because they''re brighter and larger than a normal full moon.
        The definition of a supermoon varies, but it''s generally defined by how close
        the moon is to the Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc2b3c-236d-4226-8fd0-1fb1ebfa4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full moon is called the "flower moon" in May because it''s when
        flowers blossom across parts of North America, according to The Old Farmer''s
        Almanac.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbd3a3-fced-4b67-9902-b7a0df7d3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Native American tribes across the country also took inspiration
        from spring''s blossoms when naming May''s full moon, according to the Western
        Washington University Planetarium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc186d-4484-48da-85b4-e51cc9620b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anishinaabe tribe in the Great Lakes region calls the full moon
        "waabigwani-giizis" or "blossom moon." The Lakota tribe on the Northern Plains
        call it "canwape to wi" or "moon of the green leaves."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001748b3-0a92-4f3e-b73e-50e56ee2eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tribes named the moon after a popular red berry, with the Potawatomi
        tribe in the Great Lakes region calling it "te''minkeses" and the Shawnee
        tribe in the Midwest calling it "hotehimini kiishthwa," both of which translate
        to strawberry moon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181e09f-faf0-48b5-9fe4-55ae01689ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical of a normal year, 2021 has 12 full moons. (There were 13
        full moons last year, two of which were in October.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276402f8-49f2-4d46-bfbb-bd365a68f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are all of the full moons remaining this year and their names,
        according to The Old Farmer''s Almanac:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8393cd-022b-41d4-8cc8-cdb1912143ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• June 24 -- Strawberry moon</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66699d-a6e9-4844-a727-83787e9b89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• July 23 -- Buck moon</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6549b4-ad97-47b1-acf4-2a95af20b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• August 22 -- Sturgeon moon</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec480e-0998-47a8-9e2e-72f810556b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• September 20 -- Harvest moon</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545e0ca-75b8-488f-ae52-829332a91846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• October 20 -- Hunter''s moon</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7c4ae-83e8-42cc-a327-89e3c3927f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• November 19 -- Beaver moon</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da49a9-3e01-43ba-8dea-b0a40da54cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• December 18 -- Cold moon</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285811c3-7c17-4127-bf34-98ac42bd1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to check for the other names of these moons as well, attributed
        to their respective Native American tribes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96227d-ecc5-4507-b1d9-1f243fccfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what else you can look forward to in 2021:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4109eb-45b4-4a59-ae1b-44861b36f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meteor showers</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864797cd-ca8a-4f94-a782-5ed2e4bd34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta Aquariids meteor shower is best seen from the southern
        tropics and will peak between July 28 and 29, when the moon is 74% full.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb332c5-b89b-41b2-8ebd-b818ae305a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, another meteor shower peaks on the same night --
        the Alpha Capricornids. Although this is a much weaker shower overall, it
        has been known to produce some bright fireballs during its peak. It will be
        visible for everyone regardless of which side of the equator they are on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f3f82-2343-4e04-8b64-e2d5e6acf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseid meteor shower, the most popular of the year, will peak
        between August 11 and 12 in the Northern Hemisphere, when the moon is only
        13% full.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba57dfb-446f-43ab-a9c7-b55bf0513123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the meteor shower schedule for the rest of the year, according
        to EarthSky''s meteor shower outlook:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d6d83-8651-4104-94a6-9ecceff636b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• October 8: Draconids</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49af60-863d-4201-b33e-ca35fff6e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• October 21: Orionids</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b17f5-b70d-42d4-b501-22afaba9017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• November 4 to 5: South Taurids</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926596bc-4c0b-43fe-b7bc-bb28a41ce59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• November 11 to 12: North Taurids</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606344c-f602-427d-b605-d806cb8e241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• November 17: Leonids</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e4334-8436-4304-9538-97e40d51ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• December 13 to 14: Geminids</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80efc2-0096-4545-912c-2037e8e82ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• December 22: Ursids</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c1a40-af0b-4e97-b892-eec9f7c83007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solar and lunar eclipses</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c5b90-6527-442a-aea2-6199109b06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there will be two eclipses of the sun and two eclipses
        of the moon -- and three of these will be visible for some people in North
        America, according to The Old Farmer''s Almanac.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7125ec3-af5d-4f5c-8839-1e3659f37a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annular eclipse of the sun will happen on June 10, visible in
        northern and northeastern North America from 4:12 a.m. ET to 9:11 a.m. ET.
        The sun won''t be fully blocked by the moon, so be sure to wear eclipse glasses
        to safely view this event.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f00a1-3b8d-4816-b108-d86fae954ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 19 will see a partial eclipse of the moon, and skywatchers
        in North America and Hawaii can view it between 1 a.m. ET and 7:06 a.m. ET.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921409fb-4fa6-4695-bcfd-639f24e4c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the year will end with a total eclipse of the sun on December
        4. It won''t be visible in North America, but those in the Falkland Islands,
        the southern tip of Africa, Antarctica and southeastern Australia will be
        able to spot it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f83a3e-7625-438d-88ab-74af3aa95c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visible planets</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1ef88-d323-4b28-81b3-358a23ee8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skywatchers will have multiple opportunities to spot the planets
        in our sky during certain mornings and evenings throughout 2021, according
        to the Farmer''s Almanac planetary guide.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e5c24-1ddc-4524-8e66-11525d4f1adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to see most of these with the naked eye, with the
        exception of Neptune, but binoculars or a telescope will provide the best
        view.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17200236-ec54-4d9b-9c14-acdff038b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury will look like a bright star in the morning sky from June
        27 to July 16 and October 18 to November 1. It will shine in the night sky
        from August 31 to September 21, and November 29 to December 31.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfc6d0-241a-47ff-a33a-60501cd465cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, our closest neighbor in the solar system, will appear in
        the western sky at dusk in the evenings from May 24 to December 31. After
        the moon, it''s the second-brightest object in our sky.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ff4f1-96d8-4b4f-8bca-030b5eda42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars makes its reddish appearance in the morning sky between November
        24 and December 31, and it will be visible in the evening sky through August
        22.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee342e5a-9886-4ecb-9317-0269b9d50116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, the largest planet in our solar system, is the third-brightest
        object in our sky. It will be on display in the morning sky through August
        19. Look for it in the evenings August 20 to December 31 -- but it will be
        at its brightest from August 8 to September 2.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d07f41-a766-4f78-a4ff-9b21b113952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn''s rings are only visible through a telescope, but the planet
        itself can still be seen with the naked eye in the mornings through August
        1 and in the evenings August 2 to December 31. It will be at its brightest
        during the first four days of August.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41f9c7-80b4-4f89-a2a4-1f5ffdb65061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binoculars or a telescope will help you spot the greenish glow of
        Uranus on the mornings of May 16 to November 3 and the evenings of November
        4 to December 31. It will be at its brightest between August 28 and December
        31.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8f0fb-eaf0-48ca-b677-edc37a905ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And our most distant neighbor in the solar system, Neptune, will
        be visible through a telescope in the mornings through September 13 and during
        the evenings September 14 to December 31. It will be at its brightest between
        July 19 and November 8.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a5471-0171-4e4b-a596-aa4b152057dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:48:53.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/world/may-full-moon-lunar-eclipse-scn/index.html">When
        to see the total lunar eclipse and ''flower'' supermoon</a>."</em></p>'
