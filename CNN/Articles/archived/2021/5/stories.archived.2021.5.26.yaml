      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the retrieval of aircraft debris will continue, adding
        they hope to finish the operations by Thursday.</p>'
  'Tesla-data-center-China-spying-concerns':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-26T17:17:04.487+08:00
    'imagesource': 'jcr:ddf05d63-8f5e-48f0-980f-a25fb90b5665'
