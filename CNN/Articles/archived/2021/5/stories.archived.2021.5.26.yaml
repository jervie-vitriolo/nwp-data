    'template': '1'
    'title': 'Hospital bills debated by Drilon, Go to be funded in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa81cdf-6a26-4748-9410-68fdb2cb0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;It
        seems the local hospital bills debated by Senators Franklin Drilon and Christopher
        "Bong" Go cannot be funded this year after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed517ed-59ce-4cf7-a69e-702c4b8e0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c5424-7e6f-4448-83d6-a5923985d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon - the Senate Minority Leader, and Go - the chairman of the
        Committee on Health, reached a consensus on Wednesday to source the funding
        for additional hospitals and hospital beds from the Department of Health''s
        Health Facilities Enhancement Program (HFEP) budget for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edc1b9-fc02-46a5-b20c-4bffa45c8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3124a6-b173-4be3-8b28-b4a0cd367bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved on second reading nine of the local health bills
        sponsored by Go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4edf15-eb02-413e-932e-bd165c84cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adca908-ec43-40ad-9e31-b8826e01eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon initially identified this year''s ₱7.5-billion HFEP budget
        as a funding source, and "if insufficient," the miscellaneous personnel benefit
        fund (MPBF) and the pension and gratuity fund (PGF) for 2021 and 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b5496-afde-4364-8fa5-41b2e7e0c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7150b3f-5f5e-4f0d-9d09-4f9f44771cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg the good sponsor to accept this proposal because this will
        make the health facility improvement more credible <em>dahil po may kasamang</em>
        appropriation.<em> Kung wala ito, e pwedeng sabihin ng taong bayan e niloloko
        niyo lang kami</em> (because it has appropriation. Without it, the people
        can say we''re just deceiving them)," Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4e0d1-2434-450f-9922-08a811eb3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4dc50-eb01-4888-83d4-a341114f0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the MPBF and PGF funds are meant for health care workers,
        and retired military and uniformed personnel, respectively. Citing a request
        from the Department of Budget and Management, he asked if the bills can be
        funded under the 2022 General Appropriations Act instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4fa5e-21f2-4959-9e76-ced8e71cdd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5455c1-2a25-4f39-a64f-1f6577ca91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon protested at first. Since the bills are being prioritized
        and may be signed into law this year, funds should be made available, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c9021-de1f-4c56-a793-47e9800bc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bf410-94fc-4349-ad60-d2dc1e5d4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:10:48.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Mr. DBM whoever you are there should stop foisting
        on the Senate these proposals which are clearly improper because it is so
        obvious that you are trying to avoid funding these hospitals," the veteran
        lawmaker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bad455-e342-41b6-8ff1-ea58ff6b90d3'
