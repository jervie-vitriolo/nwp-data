      'mgnl:type': 'text'
      'text': '<p>The senator also lamented how some can still stomach deceiving these
        essential workers in the midst of a pandemic.</p>'
  'Philippines-naval-bases-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-26T14:20:27.867+08:00
