    'lead': 'The first virology institute in the Philippines will soon rise in New
      Clark City in Tarlac, an undersecretary of the Department of Science and Technology
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T12:34:12.818+08:00
