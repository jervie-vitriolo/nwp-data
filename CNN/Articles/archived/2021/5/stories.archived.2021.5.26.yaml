      'mgnl:type': 'text'
      'text': '<p>Drilon and Go had a heated argument last week when Go accused Drilon
        of delaying deliberations on the hospital bills. Drilon grilled Go about renationalizing
        two hospitals when they should be under the control of local government units
        under the law.</p>'
    '19':
