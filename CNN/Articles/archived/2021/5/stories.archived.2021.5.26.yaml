      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9255e-24e9-4fce-8947-8fdb57f3bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said SMC Global Power Holdings Corp.’s
        “Project 747” will cover 4,000 hectares of land across Pangasinan, Zambales,
        Bataan, Bulacan, Quezon, Albay, Negros Occidental, and Davao Occidental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869a578-5318-45b3-982d-7824ded7cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47897955-ba73-43ac-9d7e-f3e9c858c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be on top of 1,994,988 seedlings and propagules the company
        has planted in over 620 hectares since the program was launched in 2019, it
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15433c9-5f33-4575-a5d4-8ac7f257bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a37d6c-4174-4b15-a80f-d3ba693ade88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With close to two million trees planted in two years, this shows
        the dedication and commitment of our SMC Global Power’s employee volunteers,
        our partner organizations, and our government agencies, in rehabilitating
        forests and growing new ones in both upland and coastal areas,” SMC President
        and CEO Ramon Ang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e195162-6a33-42a4-b2ff-6ebb5f07aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e6ba1-78b2-4cca-8d2e-1079ccff5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that last year, only 900,000 trees and mangroves were planted
        due to pandemic restrictions. They intend to make up for it this year when
        the rainy season starts, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0a15d-f55f-4c6c-987f-829e3463afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0601d-cca8-489b-8cd0-d6aceb89eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This environmental program serves as a carbon sequestration mechanism
        to help mitigate climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c97dd-734b-48e6-807b-53e0dd8974b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2b9ae-3769-4e1e-b666-5a4f5cf280cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sustainability has always been ingrained in our company culture
        and built into all aspects of our businesses, that is why we continuously
        invest on programs that preserve the environment and promote environmental
        stewardship among various stakeholders,” Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f67e6-c911-4be5-91da-730a6bda91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b7e5d-84b5-4ff9-97d6-4e7305d1afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored the vital role of farmers and fishermen in the
        implementation of the program since they are able to help identify what indigenous
        tree varieties are to be planted in their respective areas. They are also
        important in the implementation of planting and livelihood initiatives and
        ensuring survival of young trees, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c377032-acd9-4329-a9f8-76e65611c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6cca9-3e8c-4036-915b-5e74b392e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also works with the Environment department in identifying
        plant species that are endemic in an area and knowing the right way to nurture
        these.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad17ca-0c11-46b5-ba8a-8dbfb88e48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434bdf6-19a3-4f0a-89ad-b95d15deae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varieties planted in upland forests are Narra, Molave, White Lauan,
        Palosapis, Agoho, Batino, Igang, and Malabayabas while mangrove varieties
        being planted include Bakawan Babae, Bakawan Lalaki, Bungalon, and Api-Api.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91418fcb-e910-4b78-8fbb-592a2067247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
