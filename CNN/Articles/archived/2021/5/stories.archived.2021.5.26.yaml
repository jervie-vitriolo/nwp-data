  'John-Cena-Taiwan-China-F9':
    'author': 'Jill Disis, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-26T06:10:06.982+08:00
    'imagesource': 'jcr:391f32a3-08d4-4403-af1a-4407c2d7a2c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2acb40ca-0f1b-4df1-83cd-c1fcc69a1d24'
    'lead': '''F9'' star John Cena has professed his love for China after calling
      Taiwan a ''country'' during an interview that generated a backlash among fans
      in Hollywood''s most important international market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T06:11:39.769+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:08:35.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:12.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''F9'' star John Cena says he loves China after Taiwan remark stokes
      anger'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48b008-9a7b-47b0-98bd-a440607b98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "F9" star John Cena has professed his love
        for China after calling Taiwan a "country" during an interview that generated
        a backlash among fans in Hollywood''s most important international market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5599c7c-2b44-43f2-9f57-58cdda3d3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy unfolded after Cena — who plays the brother of Vin
        Diesel''s Dom Toretto in the ninth installment of the popular "Fast &amp;
        Furious" franchise — gave an interview to Taiwanese broadcaster TVBS promoting
        the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b457f-2698-4c29-897c-471acf51cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is the first country that can watch F9," Cena told the broadcaster
        in Mandarin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8064f-d1a8-49a6-ab96-daea40f31e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a self-governed democratic island, but China claims it
        as its sovereign territory despite the two sides being ruled separately since
        the end of a civil war over 70 years ago. Beijing considers any suggestion
        of Taiwan''s independence crossing its "red line," and has been increasingly
        trying to use its economic power to police speech on the topic around the
        world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d11109-b4fc-4dbb-9bf2-a4783e998f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cena offered an apology on Weibo, China''s popular Twitter-like
        social media platform. Speaking again in Mandarin, Cena did not refer to Taiwan
        by name or discuss the incident in detail, but he did say that he "did a lot
        of interviews" and "made a mistake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc16e12-9e58-46c6-a625-9d94d361186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for my mistake," Cena said. "I must say now, [it''s]
        very, very, very, very important [that] I love, and respect even more, China
        and the Chinese people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafa610-dcf2-4ca3-a9f6-0d8f960f7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is a sign of how mindful business in general and Hollywood
        in particular has become about political sensitivities in China, the world''s
        second biggest economy and the world''s biggest box office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1035b8-8218-424c-93ad-a5afb06dc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fast &amp; Furious" franchise has traditionally been incredibly
        well received by Chinese audiences. "F9" took in nearly $136 million in China
        over the weekend, contributing heavily to what is now the biggest opening
        for a Hollywood film during the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a27b82-cc89-4987-89ec-93ce2a57b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cena has many fans in China, including more than 600,000 followers
        on Weibo. He''s been studying Chinese for years, and often posts videos on
        the platform in which he speaks the language while doing movie promos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fbd8b-5a0e-4808-8e42-543eaa70a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the "Fast &amp; Furious" cast have also touted China during
        promotional tours. During a virtual movie premiere, Diesel reportedly said
        that part of the franchise''s finale would be shot in China, according to
        state-run news agency Xinhua.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f53f69-8964-4a68-914f-05379ca0c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBCUniversal, which owns Universal Pictures, the distributor of
        the film, did not immediately respond to a request for comment from CNN Business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70105fae-61ce-40e8-bd30-2808109dfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cena''s apology video has amassed some 7,000 responses on Weibo
        so far. Some critics are still angry about his remarks, and accused him of
        not going far enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdfb93-a39b-42a3-af21-2b27c2655f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please say ''Taiwan is part of China'' in Chinese, otherwise we
        will not accept," one person wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330233c-6444-4c38-811a-d0a9c7133d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why the Chinese people should be so tolerant
        to him, who has a vague political stance while profiting from Chinese people,"
        another wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d54194-96f1-4776-947c-487d2f664530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were more forgiving. One person pointed out that Cena has
        been learning Chinese for several years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ced3f2-a47c-4419-b20e-4059d909720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at his previous interviews, I can feel that he really likes
        China," the person wrote. "He said the wrong thing and paid the price. He
        is different from other foreign actors who dare not respond or have different
        political opinions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a026d63-a4e6-47a4-8182-76fcc5335ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing often polices the way global brands talk about China or
        any of its political interests. In 2018, for example, the Chinese government
        demanded that American Airlines, Delta and United change the way they referred
        to Taiwan or risk sanctions in China, one of the world''s biggest markets
        for air travel. Also that year, hotel group Marriott''s website and app were
        blocked for a week after it listed Tibet, Hong Kong, Macau and Taiwan as separate
        "countries" in its emails and app.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa113f-dee8-4769-9694-1b697bfdba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F9" is also far from the first Western movie to face political
        pressures in China. Last year, the fantasy action movie "Monster Hunter,"
        distributed by Sony, was pulled from theaters in the country days after its
        release, following uproar on social media about a pun in the script that some
        viewers said was racist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3681c-acd2-49a8-b4d2-b67299718491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Disney''s "Mulan" struggled in the country in the wake of numerous
        controversies involving pro-democracy protests in Hong Kong and alleged human
        rights abuses in China''s Xinjiang region. Some within China also criticized
        the film, with the state-run Global Times writing after the release of the
        trailer in 2019 that "Mulan" used Japanese "ninja gestures" and Chinese stereotypes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22cf83-f44a-4449-9f43-962913d71e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:11:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eric Cheung, Laura He and Shanshan Wang contributed to this
        report.</em></p>'
