    'template': '1'
    'title': 'Angelica Panganiban draws flak after rant vs Red Cross Subic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115d149-907a-461c-bb1d-241966bdda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:14:20.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Actress
        Angelica Panganiban is in the hot seat after ranting on Twitter about her
        experience at a swab testing facility of the Red Cross in Subic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7efa7-c8b6-4705-8cdb-58e4e90ce095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:14:20.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello redcross subic!! <em>Isang oras na kami sa dito sa</em> parking
        area <em>niyo. Nakaalis na din mga nakasabay namin. At inuna niyo pa yung
        ibang bagong dating.</em> Okay <em>lang naman kung palakasan</em> (smiley)
        <em>tweet ko na lang,"</em> <a href="https://twitter.com/angelica_114/status/1397022863408861186"
        target="_blank">she said on Tuesday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67721469-e6ea-4e98-bc04-295cc8f4f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:14:20.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hello redcross subic!! We have been at your parking
        lot for an hour. Others who arrived at the same time as us have already left.
        And you attended to those who just arrived. It''s fine if you want to favor
        those with connections (smiley) I''ll just tweet about it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60562a27-98e7-4fa6-a927-7c517fb1a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:14:20.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took exception to Panganiban''s tweet, saying she should
        have made an appointment if she wanted to be attended to immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035737d6-1e74-4375-8650-41ca89c9fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:37:21.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this a true account? Well if it is, I suggest you go inside
        &amp; inquire why <em>hindi pa kayo natatawag.</em> Red Cross Subic is really
        one of the reliable molecular labs there in Zambales. A lot of us depend on
        them to give us timely results for our patients. <em>Wag kasi sa</em> socmed
        <em>dinadaan,"</em> <a href="https://twitter.com/ercg/status/1397055068763873281"
        target="_blank">a netizen tweeted</a>. [Translation: Don''t bring this up
        on socmed.]&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81f9ce-791f-4830-8172-a52345495acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:37:21.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/chertinlum/status/1397072620697182208"
        target="_blank">Another said</a> the celebrity''s allegation of <em>"palakasan"</em>
        was ironic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0dfb3-797e-4e1e-aae6-8b78d8eee186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:37:21.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen<a href="https://twitter.com/furtunato28/status/1397163134230491137"
        target="_blank"> pointed out</a> that artists were not in the priority list,
        and senior citizens are made to go first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f07b1-ee75-47fa-ae6e-b421e640a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:37:21.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweet <a href="https://twitter.com/kimoicachu/status/1397230203282366473"
        target="_blank">criticized Panganiban</a> for feeling entitled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be8d15-3baa-440d-b1f7-fe188a092dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:37:21.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen <a href="https://twitter.com/esmayl_marie/status/1397163986966040583"
        target="_blank">recounted her experience</a> of booking a schedule but also
        lining up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502412e-4dfd-44ed-9f60-660bbe9d5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:14:20.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban has yet to acknowledge the situation or comments made
        on her post.</p>'
