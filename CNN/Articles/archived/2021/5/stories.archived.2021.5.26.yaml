    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8fc101-8787-46b4-a6ef-cfc48295c34a'
    'lead': 'Floyd''s brother, Philonise Floyd, told reporters the family had a ''great''
      meeting with the President and Vice President and said: ''He''s a genuine guy.
      They always speak from the heart.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T05:06:36.347+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:09:56.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
