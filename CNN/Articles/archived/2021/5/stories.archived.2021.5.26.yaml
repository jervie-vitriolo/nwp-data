  'Philippines-COVID-19-vaccination-target-herd-immunity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T16:12:20.243+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a20cf2c-2cc4-48ae-840c-b1718246bae2'
    'lead': 'From the initial goal of inoculating 70% of the population by year-end
      to achieve herd immunity, Health Undersecretary Myrna Cabotaje says it will
      be brought down to 50% to 60%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T16:14:26.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:03:46.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:19.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt to lower COVID-19 vaccination target, DOH official says'
    'updated': 2021-05-26T20:26:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b1238-3d3e-483f-8ad8-fe26345877c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The government
        will recalibrate its vaccination target due to global supply issues, a Department
        of Health official said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913340dd-f8cc-4af6-ae03-7867792a288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the initial goal of inoculating 70% of the population or 70
        million Filipinos by year-end to achieve herd immunity, Health Undersecretary
        Myrna Cabotaje said it will be brought down to 50% to 60% by focusing on Metro
        Manila to reach immediate protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4ac81-0a18-429d-82b6-1298ad4a0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking before at targeting 70 million na Filipinos by
        end of this year or early next year. Medyo ni-refocus natin ito at ang target
        natin ay about 50 to 60%. Naka-concentrate iyan sa NCR Plus para mas mapabilis,"
        she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa3688-5ec0-4de3-ae6e-e5dc79b2a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We slightly refocused our target to go down to 50%
        or 60%. We will focus on NCR Plus so it will be faster.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5534387-e89f-476f-ad08-014681b8ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the global supply improves, the official said the Philippines
        could still reach the initial goal of vaccinating 70 million people to achieve
        herd immunity this year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a47551-8465-4736-af2a-8d33bba2d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:26:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:03:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c5289-14e0-4bd6-b2be-559781112014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:26:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:03:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the more likely scenario is that such figures would be
        achieved by 2022, Health Spokesperson Maria Rosario Vergeire told CNN Philippines’
        News Night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df2cdc-8638-48d8-9951-064f7878e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, from referring to "herd immunity" —  used globally to
        define a substantial proportion of a population that is immune to a specific
        disease — DOH is shifting to the term "population protection through mass
        immunization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dc9ba-7ee9-4abd-90bb-ed9825803f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shifting to the term ''population protection through mass
        immunization'' kasi po iyong ating herd immunity, marami pong mga kaakibat
        na mga criteria,"&nbsp;Cabotaje said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2362e2-cf95-4644-815a-7b6f61df1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:26:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:03:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7d9a3-b2ed-4794-bdfe-5d88f3bc35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:26:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:03:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also explained attaining herd immunity in particular areas
        would be difficult due to geographic reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd0f3b-138c-42cc-99f0-5dd94a5ec122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:26:01.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:03:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about a specific area, like for example Davao, we
        cannot say that we can attain herd immunity and that they can be protected,
        because our borders are porous, interzonal," she said. “So, what we’re trying
        to achieve right now is for us to be able to cover the vulnerable population."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b07ae-a742-464c-aff6-bf0e81670ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said 85% or 1,340,337 of healthcare workers nationwide have
        received their first dose of COVID-19 vaccine three months since the launch
        of the vaccination program. The number is higher at 97% in Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10654fc8-955e-4c2d-bc7b-a6b2eb970385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number remains low for the senior citizens and people with comorbidities.
        The country has administered a total of 3.46 million first doses, while 1,029,061
        have completed their COVID-19 shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06f527-3803-48f2-a7b6-cfbbc23ad9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:14:26.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
