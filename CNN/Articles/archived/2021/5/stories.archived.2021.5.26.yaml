    'template': '1'
    'title': 'SMC power unit to plant over a million trees under its forest rehab
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627db96-c2ff-4cf7-b6ae-44610522baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> San Miguel
        Corp.’s power unit is set to plant 1.1 million seedlings this year alone across
        eight provinces as part of its seven-year upland and mangrove rehabilitation
        initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd0596-9c45-4972-84c7-6f98b4f653e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.340+08:00
