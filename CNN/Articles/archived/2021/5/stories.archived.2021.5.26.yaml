      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732c9c0-e6d5-4220-bc94-97388afabb80'
      'mgnl:activationStatus': true
