  'Massive-explosion-government-arsenal-Bataan-kills-two-':
    'author': 'David Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T21:48:43.732+08:00
    'imagesource': 'jcr:5a7b00e7-d743-4b4b-b296-794c94290b51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ef3a81-a7cd-4e47-9c4b-255276f56d7e'
    'lead': 'An explosion inside the government''s defense industrial complex in Limay,
      Bataan killed at least two persons on Wednesday, according to a police report.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T21:52:31.513+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:59:42.545+08:00
