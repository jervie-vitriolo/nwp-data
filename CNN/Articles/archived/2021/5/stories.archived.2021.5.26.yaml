      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) -</strong> The city
        council of Caloocan has recommended a 60-day preventive suspension against
        a barangay official for his supposed failure to impose health protocols in
        a resort, which led to at least <a href="https://cnnphilippines.com/news/2021/5/25/16-more-Gubat-sa-Cuidad-Caloocal-resort-guests-positive-COVID.html">20
        COVID-19 cases.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658545b-01d4-4e45-bd93-920f0abd4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
