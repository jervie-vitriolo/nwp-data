      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says case closed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44028190-296a-4e06-b663-db37c22b93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s new?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f397137-a025-432f-a965-cc5a12e41e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US intelligence report found that several researchers at China''s
        Wuhan Institute of Virology fell ill in November 2019 and had to be hospitalized,
        a new detail about the severity of their symptoms. It''s not clear the researchers
        contracted Covid-19 and the lab strongly denied the report, calling it a lie
        to push the so-called lab-leak theory for the disease origin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30f18-e00e-42e2-a4b9-b72a1ed36974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists affiliated with the institute have previously said the
        institute did not come into contact with Covid-19 until December 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f6b25-cd3a-4d4f-b155-1a7cf852041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had actually provided some funding for the study of coronaviruses
        and their transmission through bats, which had made it to the Wuhan Institute
        of Virology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f923a2-21f7-43ec-89f8-28f512005e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill Tuesday, Dr. Anthony Fauci, the director of the
        National Institute of Allergy and Infectious Diseases, said it would have
        been a "dereliction of duty" not to fund earlier coronavirus research in bats
        in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a741919-12fc-4df3-bab3-0592e2f92c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to study bats in Fairfax County, Virginia, to find
        out what the animal-human interface is that might lead to a jumping of species,"
        Fauci said, adding the US had to go "where the action is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ea461-b30f-42e8-b346-f249fcf76f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, at the White House, Fauci said many scientists still
        believe the disease occurred naturally, but it''s also imperative to get to
        the bottom of it with more investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959fa7-0631-46e4-96a4-2a3e1f1e52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser for the World Health Organization, Jamie Metzl, said
        the lab-leak theory is possible while scientists were "poking and prodding
        and studying" viruses with the good intention of developing vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aac0c5-0b7e-4c41-a338-75d50d3a3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I believe what possibly happened was there was an accidental
        leak followed by a criminal cover-up," said Metzl, who served in the Clinton
        administration in the US Department of State and is a senior fellow at the
        Atlantic Council.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238184be-36b9-4ebb-bbef-46ee86c82878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the top infectious disease expert in the US, also said this
        week he is not convinced the disease occurred naturally and pushed for more
        investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e7e2d-afca-4ce3-a7ab-286f0ff857c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the takeaway here: There needs to be more investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb279586-4673-4024-8e42-bf6ad7833a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The official word on the origin of COVID-19 is not good enough</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387bd0d-a33c-4624-8dab-9bc5d7723e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-depth study conducted by the WHO with the Chinese government,
        published in March, explored different possible origins of the disease and
        concluded that while it was not yet provable how the disease evolved, it was
        likely it was transferred to humans either directly from bats, or more likely
        from an intermediate species that got it from bats and then passed it along
        to humans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececff25-2c77-4d31-87e1-07da288ab8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO report argued the lab-leak theory was "extremely unlikely,"
        although it cited the lack of infected lab workers before December as an argument
        against the theory. The US intelligence report now suggests lab workers were
        sick earlier than December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de6d33-8599-43b3-9c86-8f3bf6602820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, even when it was published, WHO officials called for additional
        investigation and openness from the Chinese.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e034ea-4b7f-44b7-b231-5a3f9caffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coverups early on</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81a680-a0dc-4e21-9e76-ce36060a1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the outbreak, which China did not appropriately warn the
        world about, Chinese officials blamed transmission on an early hotspot, a
        seafood market in Wuhan, although that seems now to be essentially a lie,
        according to Metzl.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35432bb-97f2-4c47-a535-b6477748aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there''s ample evidence the Chinese government tried to
        cover the existence of the virus up. In February, CNN published a look at
        whistleblowers and truthtellers who warned of the virus as it was taking hold,
        and who paid the price. Some have gone missing, others have been detained
        by Chinese authorities, while others contracted and died from Covid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b09e00-465a-44f2-9b3c-01656732bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report includes a timeline of warnings from doctors in China
        compared to inaction by the government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0f2e9-a528-42f2-bf95-834e1677e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the origin of the pandemic, that first month when China
        was spending all of its energy trying to cover things up rather than fix the
        problem, that was what allowed the stove fire to become a kitchen fire to
        become a house fire to become a world fire," Metzl said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11806dd6-73e9-4cfb-ac4d-77f4461019f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been unwilling to submit to an open investigation; it
        insisted on strict parameters for the earlier WHO study. The US government
        and others have criticized that lack of transparency and the WHO has also
        called for further study. The Biden administration has re-joined the WHO after
        the Trump administration pulled the US from the global health organization.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86455217-fa47-4738-b25c-51ab52dd043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need for more study</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac91dc-826f-4da9-868f-9aa49818fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of prominent scientists with relevant experience criticized
        the WHO report for not taking the lab-leak theory seriously enough — it was
        dismissed in a few pages of a several hundred page report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e39f10-75d3-433d-b99e-ee58541264f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must take hypotheses about both natural and laboratory spillovers
        seriously until we have sufficient data," the scientists wrote in Science
        Magazine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd000a-8d95-452d-9344-a092988b3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed doors have also helped conspiracy theories grow. The more
        evidence there is for the lab leak theory, the more it validates people like
        Arkansas Republican Sen. Tom Cotton, who has pushed the idea that the virus
        was created intentionally as a bioweapon. There''s no evidence specifically
        supporting that claim and experts still say it is unlikely. The Washington
        Post published a look at how questions -- raised by Republicans like Cotton
        as well as members of the Trump administration, and now of the Biden administration
        -- have led to a reassessment of the origins of the disease, which have not
        definitively been traced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a9361-4c91-42eb-8b55-bdced0c37c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, an infectious disease expert at the University of
        Pennsylvania Perelman School of Medicine told CNN''s Wolf Blitzer it was unlikely
        the Wuhan lab had manipulated the virus to make it more contagious using controversial
        gain of function research, but we''ve got to find out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561ad3a-3888-4a80-8e07-6a3ce511516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This will happen again</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde1484-20bb-4ba9-8454-6a905ca62b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese authorities have stayed unwilling to allow such an
        open investigation, Offit said the world needs it in order to guard against
        another pandemic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320528f-9866-432c-974a-91def32951dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I do know is they have to allow this," Offit said. "This is
        now the third pandemic strain that has raised its head in the last 20 years.
        The first was SARS 1, the second was MERS. I think that we can assume that
        we''re not done with this."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c73f81-8063-4640-8a22-2e6d96422687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:00.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he went on: "I think that we need to be able to know this the
        minute it happens. I mean it is unfair that we had to rely on a whistleblower
        in China to tell us that there was a virus that was circulating in Wuhan that
        was killing people. That delayed things. It didn''t give us the chance to
        act as quickly as we needed to act and I think they are culpable on that one."</p>'
