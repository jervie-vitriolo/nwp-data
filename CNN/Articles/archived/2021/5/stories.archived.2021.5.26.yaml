      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e181c27-946b-4e0e-97d8-6917af4bf7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one should be left out, <em>dapat all kasama sa</em> new normal<em>
        na may sapat na proteksiyon at dignidad sa hanapbuhay, ano man ang kanyang</em>
        employment status,” said Hontiveros.</p>'
