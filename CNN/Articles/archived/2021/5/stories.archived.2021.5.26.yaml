      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingris said his entire journey is special to him, but the ones
        that made the biggest impact to him were his first championship with the Purefoods
        Chunkee Giants during the 2006 Philippine Cup where he was also hailed the
        Finals MVP, a rare PBA Grand Slam with San Mig Coffee Mixers in 2014 under
        Coach Tim Cone, and when Gilas Pilipinas brought pride to the country in the
        2013 FIBA Asia Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ae992-aaed-46fa-8925-6e4f05adbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:27:36.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old forward who spent most of his career with Purefoods
        looked back at the impact of former coaches Ryan Gregorio and Tim Cone, especially
        during his formative years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7b925-daa3-4e92-8407-1683a48bc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya yung coach (Ryan Gregorio) ko na napatino niya ako. Kinakausap
        niya ako about sa life, about sa family," he told CNN Philippines'' New Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd2d21-1ff3-4c77-82d8-e4b8ecd6eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Coach Ryan was the one who helped me become better.
        He talked to me about life and family.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d36af-135e-4cb9-90dc-e57c337f8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pinoy Sakuragi" — after a character in the popular anime basketball
        series Slamdunk — also shared the basketball tips, and most importantly, life
        lessons he learned from Cone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c78c6c-6641-48e4-ba22-e913182360fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang mas naintindihan ko yung basketball sa buhay ko. Noong
        una pikon na pikon ako bakit lagi niya akong pinapagalitan. ''Yun pala, nung
        nagusap kami sabi niya, ''Palagi kitang kinakausap o pinapagalitan, may pakialam
        ako sayo, mahal kita, gusto kitang matuto. Mas matakot ka kung di na kita
        pinapakialaman,''" the decorated baller recalled. "Ang ganda ng relasyon namin.
        Talagang naging mag barkada kami, naging anak-anakan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d09c10-4e7e-4431-af15-6cae2da4fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understood the role of basketball in my life. At
        first I was pissed why he was always scolding me. When I talked to him about
        it, he told me, ''I always scold you because it means I care for you, I love
        you, and I want you to learn. Be worried once I stop.'' We had a good relationship.
        We were like close friends. He treated me like his son.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c1540-35c6-4d0b-ba03-7be638719aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas conquered South Korea in an epic FIBA Asia Championship
        semifinal battle despite losing naturalized Filipino Marcus Douthit in the
        second quarter. Victory against South Korea was enough for the Philippines
        to book its ticket to the 2014 FIBA Basketball World Cup for the first time
        in 36 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fc8a1-44a8-4bd5-8a0f-b440627a21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingris said the Gilas players gave it their all to bring pride
        to the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f56ba-b744-46aa-ac90-645d47d4b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit ma-sprain na ako, kahit masakit na ang ITB (Iliotibial band)
        ko talagang nilaro ko siya. Nag-pray lang ako. Lahat kami talaga. Doon ko
        nakita ang teammates ko kahit pagod na pagod na lumalaban kami," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7824f0-6d4c-4ca1-ad22-c7ee7a4bc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I almost got sprain and my ITB hurts, I still
        continued to play. I just prayed. All of us played hard, I saw my teammates
        continue to fight even if we were all tired.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda73fe1-e1fc-4fc7-a32e-a926841b6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:55:09.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangasinan native said he decided to retire after mulling over
        it for two weeks, adding he has to focus on his long-term priorities such
        as his business ventures. He, however, is not closing the doors on helping
        the Purefoods franchise in the future.</p>'
  'Marc-Pingris-PBA-retirement':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-26T10:06:20.083+08:00
    'imagesource': 'jcr:b260cbf2-3b06-412e-88dc-f8cabc0b0201'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671aabf6-52a2-4736-88cc-053ac357442e'
    'lead': 'Basketball bigwig Marc Pingris is wrapping up his outstanding career
      with the PBA after 16 years, but he is not closing his doors on possibly working
      with the league in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T10:28:43.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:07:02.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:15.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marc Pingris details tough decision to retire, next plans with the PBA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ddaa3-e220-4eb7-ba69-3ee5a91e6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Basketball
        bigwig Marc Pingris is wrapping up his outstanding career with the Philippine
        Basketball Association after 16 years, but he is not closing his doors on
        possibly working with the league in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47160904-3942-4ad5-a6de-6a29b65d4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that he mulled over his decision for two
        weeks before ultimately announcing his retirement on Tuesday. He said his
        physical health remains in tip-top shape, but it''s time for him to focus
        on his long-term priorities, such as his business ventures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756519b1-b2e7-47ec-aa34-9b3f34f93b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigyan din natin ng opportunity yung mga bago, yung mga bata na
        gustong makapaglaro ng PBA. Siguro two weeks kong pinag-pray at nag-decide
        na this is it na rin talaga. Ramdam ko na rin ''yun," he told CNN Philippines''
        New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8682b-230b-435d-a580-fd0e4a852f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s give opportunity to the rookies, the young
        players who want to play in the PBA. I think I prayed for it for two weeks
        before deciding. I felt that it was the right decision.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dea6e-5567-4f6f-b7ae-3c368d3fe68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Pangasinan native said he is open to helping the
        Purefoods franchise improve its game if Coach Chito Victolero asks for his
        expertise, even saying he cannot fully turn his back on basketball.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98654c-eeaf-44d4-8a33-bf57cde3984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kukunin nila ako, open din ako na tumulong sa ibang mga player
        kasi may experience din akong pwede kong ishare sa kanila na natutunan ko
        sa ibang player. Gusto ko rin asikasuhin mga business namin, pero kung tawagan
        ako nila coach kung pwedeng tumulong sa team, game ako diyan dahil basketball
        pa rin yan, mahal natin yan, hindi natin pwedeng iwan talaga ''yan," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e5c04-d880-4529-bb60-cfc62cfc05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they ask me, I am willing to help the players because
        I have the experience. I want to focus on our business, but if coach asks
        me, I am willing to take it because it''s still basketball. It''s a game I
        love and I can never part from it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db730a82-9092-4055-8b1a-738a1c587e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingris was selected third overall in the 2004 PBA Draft by the
        FedEx Express, but was traded immediately to Purefoods where he spent his
        entire career. Dubbed as "Pinoy Sakuragi," after a character in the popular
        anime basketball series Slamdunk, he helped the Purefoods</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b441966-14e2-41f9-9bb2-9f6849616159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T10:28:43.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also part of the Gilas Pilipinas team that bagged silver
        in the 2013 FIBA Asia semifinal battle, which was enough for the Philippines
        to book its ticket to the 2014 FIBA Basketball World Cup for the first time
        in 36 years.</p>'
  'sii-india-vaccine-maker':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T11:41:09.645+08:00
    'imagesource': 'jcr:6935ce57-ac8d-42b5-b73e-929762d26873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b33c791-f33d-48d0-a68d-c31c425a0f86'
    'lead': 'Last week, the SII — the world''s largest vaccine maker — said it wouldn''t
      restart deliveries to COVAX, a worldwide initiative aimed at distributing vaccines
      to countries regardless of wealth, until the end of this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T11:54:15.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:06:34.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:15.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Serum-Institute-of-India', 'SII']
    'template': '1'
    'title': 'The world''s biggest vaccine maker is stalling on exports. That''s a
      problem for the planet''s most vulnerable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d370f-fa84-49fb-ad42-f5d6d251314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Uddhab Gautam got his first vaccine
        dose back in February, Covid-19 cases in Nepal were low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e688a-31b0-4f52-b884-b15c2cc47b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, three months later, coronavirus infections in the Himalayan
        nation have spiraled out of control, leading to a shortage of hospital beds
        and oxygen, and sending most of the country into lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6c0b6-365f-4d22-8b98-b0484371fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite needing it more than ever, the 67-year-old retired banker
        has no idea when he''ll get his second dose of Covishield, the AstraZeneca
        vaccine manufactured by the Serum Institute of India (SII).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4405e-43dc-4043-afb2-8d711a2d2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an older person, I''m afraid of contracting the virus," he said
        from his home in Nepal''s capital Kathmandu. "I have chosen to stay indoors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2c746-f17e-4e73-be41-e0fb4f505051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautam''s predicament is similar to one shared by millions worldwide:
        as India''s own <a href="https://www.cnn.com/2021/04/26/india/india-covid-second-wave-explainer-intl-hnk-dst/index.html"
        target="_blank">coronavirus crisis has spiraled</a>, SII — <a href="https://edition.cnn.com/2021/04/17/india/covid-vaccine-shortage-covishield-covaxin-intl-hnk-dst/index.html"
        target="_blank">world''s largest vaccine maker</a>&nbsp;— can no longer export
        its goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07b9cd-794f-43e3-a39c-653f165f449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the SII said it wouldn''t restart deliveries to COVAX,
        a worldwide initiative aimed at distributing vaccines to countries regardless
        of wealth, until the <a href="https://twitter.com/SerumInstIndia/status/1394652001573629958/photo/1"
        target="_blank">end of this year</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaee67b-2a78-466e-8066-0010a21f365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SII''s decision will be a lifeline for India, which is still
        reporting about 200,000 new cases a day, the delay poses a huge problem for
        developing countries that depend on COVAX to control large outbreaks of their
        own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c4c09-50a8-484c-ac4c-20195bfb5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is already 140 million doses short — and by the end of
        June, that gap will have reached <a href="https://www.unicef.org/press-releases/covax-facility-will-deliver-its-65-millionth-vaccine-dose-week-it-shouldve-been"
        target="_blank">190 million shots</a>, the United Nations children''s agency,
        one of the partners in COVAX, said last week. There is currently no timeframe
        for resolving the shortage, UNICEF said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791ef7b-4de0-4091-ad5e-262a47add89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That creates a very real problem, not just for countries with limited
        access to vaccines where cases are exploding, but also for the whole world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fcf92-9490-4d50-a91e-ea2d095e8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that the deadly spike in India is a precursor
        to what will happen if those warnings remain unheeded," UNICEF executive director
        Henrietta Fore said in a news release last week. "The cost for children and
        families will be incalculable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060c90b-d1b2-4f71-a3d2-2aaad5774141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why there are COVAX shortfalls</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f8d68-ac2a-4abb-9d64-9a1b5c420173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the SII — which manufactures Covishield, the name given
        to the AstraZeneca vaccine manufactured in India — promised to deliver <a
        href="https://www.gavi.org/news/media-room/new-collaboration-makes-further-100-million-doses-covid-19-vaccine-available-low"
        target="_blank">200 million vaccines</a>&nbsp;to COVAX.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a627d-f1f4-443c-88b0-69ae4e6708b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://www.gavi.org/sites/default/files/covid/covax/3rd-round-allocation-Pfizer-Apr-Jun-2021.pdf"
        target="_blank">111 million</a>&nbsp;of those doses were set to be delivered
        between February and May this year, mainly to countries in Africa and Asia-Pacific,
        according to data from Gavi, a public-private global health partnership that
        is co-leading COVAX.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f7eda-53cd-4add-80da-62b1d02753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Tuesday, only about 30 million SII doses had been distributed
        via COVAX, according to Gavi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410d0ad-1bff-4746-a751-37996c8ae83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, SII''s delivery delays are <a href="https://www.unicef.org/press-releases/covax-facility-will-deliver-its-65-millionth-vaccine-dose-week-it-shouldve-been"
        target="_blank">a major reason</a>&nbsp;why the COVAX rollout is so behind
        schedule, along with vaccine nationalism, limited production capacity and
        a lack of funding. COVAX should have already delivered 170 million total doses,
        UNICEF said. Instead, as of Tuesday, it has delivered 71 million shots to
        125 countries and territories, with about 42% coming from SII, and 56% from
        AstraZeneca, according to Gavi data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419e449-c2a9-4267-ac43-cef9d2e24c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SII began distributing vaccines overseas at the start of the year
        when India''s cases had fallen, and other countries were in "desperate need
        of help," the company''s CEO Adar Poonawalla explained in <a href="https://twitter.com/SerumInstIndia/status/1394652001573629958/photo/1"
        target="_blank">a statement</a>&nbsp;last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12885004-df43-40ca-8d59-46fbaee53298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as India''s cases rose, SII kept supplies at home where there
        was a growing need. The government <a href="https://www.reuters.com/article/health-coronavirus-india-vaccine-exclusi/exclusive-india-delays-big-exports-of-astrazeneca-shot-as-infections-surge-idUSKBN2BG27D"
        target="_blank">denied media reports</a>&nbsp;it had banned vaccine exports.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadb7a8-0358-43e1-bc51-17e0a3e4eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) warned <a href="https://www.who.int/news/item/25-03-2021-covax-updates-participants-on-delivery-delays-for-vaccines-from-serum-institute-of-india-(sii)-and-astrazeneca"
        target="_blank">in March</a>&nbsp;that SII doses would be delayed. By that
        point it had delivered just 28 million shots.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725031c7-5d51-4e18-a908-872255478b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India''s caseload started spiking, demand for vaccination grew,
        and a number of states reported a <a href="https://www.cnn.com/2021/05/01/india/india-covid-vaccine-rollout-delay-intl-hnk/index.html"
        target="_blank">shortage of shots</a>. That prompted questions about why India
        — the world leader in vaccine manufacturing — was running out of doses. As
        of Tuesday, just <a href="https://edition.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">3%</a>&nbsp;of India''s population had been fully vaccinated.
        SII said last week it had delivered more than 200 million doses in total.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b14a8-93b8-469d-83ff-e184bfc153b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to scale up manufacturing and prioritize India. We
        also hope to start delivering to COVAX and other countries by end of this
        year," Poonwalla said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472ad44-dda8-4d76-a9d1-522d16fa289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poonwalla said SII had never exported vaccines "at the cost of the
        people in India" and would "remain committed to do everything we can in support
        of the vaccination drive in the country." "We have been working with the government
        tirelessly to do our best for humanity and will continue in the same spirit,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac654a4-9226-48ee-a3f7-9472d51fa43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gavi spokesperson said in a statement that it was in close contact
        with both SII and the Indian government, and hoped deliveries could resume
        in a reduced capacity in the third quarter of this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b07c3-397d-4370-bae9-c2936a28ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for developing countries</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e1631-7781-487f-a2c6-ab26e10ff82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border in Nepal, where coronavirus cases and deaths are
        soaring, SII''s announcement has left authorities scrambling.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4239fd6-e493-4da1-a8b6-d00b2f41d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has only fully vaccinated <a href="https://edition.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">1.9%</a>&nbsp;of its population and has almost run out of
        vaccines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19431ea4-c0eb-481c-8cf0-0ee98cad8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported more than 500,000 Covid-19 cases and 6,700
        deaths. But Nepal has the third highest test positivity rate in the world
        — <a href="https://coronavirus.jhu.edu/testing/international-comparison" target="_blank">about
        40%</a>&nbsp;of tests come back positive — suggesting it is not catching all
        cases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf7c4e-8da6-4ef1-abb0-0c56dd9f9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for the Ministry of Health and Population, Dr.
        Jageshwor Gautam, said last week the country only has about 50,000 to 60,000
        doses of SII''s Covishield in storage for "emergency purposes." Nepal''s Health
        Minister Hridayesh Tripathi said last week that authorities planned to use
        them in a few days to give elderly people their second dose.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762a629-5a16-4bae-b188-0eb1425572f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was hoping to receive 1 million more vaccines by the
        end of April, but they never arrived. In total, Nepal only received <a href="https://www.gavi.org/covax-vaccine-roll-out/nepal"
        target="_blank">348,000 doses</a>&nbsp;of its allocated 1.9 million doses
        of AstraZeneca vaccine through COVAX. According to Tripathi, COVAX initially
        promised 14.8 million doses — enough for about a quarter of the country''s
        population.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c951e0f-f6e1-483d-adf5-ca60546d66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Nepalis have received no dose at all, and 1.5 million
        people — most of them 65 or older — have received one dose of the vaccine,
        but haven''t yet received their second, prompting concerns about how long
        their immunity will last.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3c8b0-2c86-49e8-a428-7e8cf8ee018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t heard anything since the first dose," said Durga Kaumari
        Paudel, 66, a housewife who lives with her husband and son in Kathmandu. One
        of her neighbors died this month from Covid-19, which only adds to her concern
        -- she has been so afraid she hasn''t stepped outside her house in a month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd72174-80ba-4768-99fe-0fc8ddfe3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether delaying the timing of second dose will decrease
        efficacy, but trials show two doses of a vaccine is likely to be better than
        one, <a href="https://www.gavi.org/vaccineswork/altering-dosing-strategy-covid-19-vaccines-good-idea?gclid=Cj0KCQjwkZiFBhD9ARIsAGxFX8DGqYxTk3uZwAkIRMccrUnZP5tIAXoAGDniQ1iScBS3D5vsJfKnbqsaAmPTEALw_wcB"
        target="_blank">according to Gavi</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94193451-036a-43b6-9ae6-0f9cd874a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Tripathi said Nepal is in talks with a number of
        countries in a bid to get the vaccines it needs. He said he''s talked to officials
        from the United States, the United Kingdom and other countries about the AstraZeneca
        vaccine, and sent letters to the health ministers of the US, UK, China and
        Russia Wednesday updating them about Nepal''s needs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a1151-c57a-4208-8942-7d8408414d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll get the vaccines we need soon. We are quite confident,"
        he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44045e96-6a70-4057-9fa6-347186bb7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal isn''t alone. Bangladesh was set to receive more than 10 million
        Covishield doses by the end of May, according to Gavi''s allocations. But
        it''s unclear if those ever arrived — and Bangladesh has now run out of vaccines,
        according to the International Federation of Red Cross and Red Crescent Societies
        (IFRC).</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb710b2-cdf4-415d-a4bf-93e77e456136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has fully vaccinated <a href="https://edition.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">just 2.4%</a>&nbsp;of its <a href="https://www.cia.gov/the-world-factbook/countries/bangladesh/#people-and-society"
        target="_blank">164 million</a>&nbsp;population, and cases appear to be rising
        again. After a request from Bangladesh, China gifted another 600,000 vaccine
        doses, the Chinese Embassy in Dhaka said in a statement Friday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5545d73-27ba-40d9-a2a2-5bdf599b4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea, Sri Lanka and Cambodia were also expecting Covishield
        deliveries, and are all now experiencing spikes in cases. According to IFRC,
        a "majority" of countries in Asia were struggling with vaccine shortages.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3d73f-7412-4335-aa60-9663f4f2dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia is now the epicenter of this global pandemic," said Alexander
        Matheou, IRFC''s Asia-Pacific director. "Tens of thousands of lives are being
        lost each week and vaccines must be available so that we can prevent further
        terrible tolls in the weeks and months ahead."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed53a6-5413-425b-a88e-71efff75a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for the world</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86b8e9-2d0c-4c6c-b228-e862f9a97227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hamstrung COVAX isn''t just a problem for countries in Asia —
        it has potentially worldwide ramifications.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e691b0-32d5-44b5-9e1b-c7946439de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued repeated warnings of the risks of letting down our
        guard and leaving low- and middle-income countries without equitable access
        to vaccines, diagnostics and therapeutics," UNICEF''s Fore said <a href="https://www.unicef.org/press-releases/covax-facility-will-deliver-its-65-millionth-vaccine-dose-week-it-shouldve-been"
        target="_blank">in a statement</a>. "The longer the virus continues to spread
        unchecked, the higher the risk of more deadly or contagious variants emerging."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e29cf-80df-4fa5-bef9-5bf21d95cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, COVAX-co leader Coalition for Epidemic Preparedness
        Innovations (CEPI) set up a COVAX manufacturing task force to tackle <a href="https://cepi.net/news_cepi/covax-manufacturing-task-force/"
        target="_blank">vaccine supply challenges</a>, such as a shortage of raw materials.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a1084-e694-4163-854c-defb35af3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gavi spokesperson said one of its top priorities currently was
        to work with governments with the largest supplies to deliver vaccines through
        Covax to countries where they could have "an immediate impact in addressing
        this short-term supply disruption." They did not specify which countries this
        included.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b64077-a888-4e5a-a636-7145f32d4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Fore points out, SII isn''t the only group that can help
        solve the vaccine shortage.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1eb55-d36b-4e94-b308-ee15e84eed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only WHO-approved vaccines can be rolled out via COVAX. <a href="https://www.who.int/news/item/07-05-2021-who-lists-additional-covid-19-vaccine-for-emergency-use-and-issues-interim-policy-recommendations"
        target="_blank">Earlier this month</a>, WHO listed China''s Sinopharm for
        emergency use, making it the <a href="https://news.un.org/en/story/2021/05/1091542"
        target="_blank">sixth vaccine</a>&nbsp;to be given the green light to be used
        as part of COVAX.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d071f0-1643-4daa-b872-113ab94e8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931326f-954d-44ea-b8a2-3fdb99ad47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi said earlier this month it was in talks with manufacturers,
        including Sinopharm, to get more COVAX doses, <a href="https://www.reuters.com/business/healthcare-pharmaceuticals/gavi-talks-with-chinas-sinopharm-other-vaccine-makers-covax-doses-2021-05-10/"
        target="_blank">Reuters reported</a>.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59184caf-ac75-4096-b18b-3ca3f9650767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries are desperate for vaccines, others are inoculating
        the less vulnerable, such as young people, a situation that Tedros Adhanom
        Ghebreyesus, WHO director-general, <a href="https://www.youtube.com/watch?v=HMFhn36XnM8"
        target="_blank">described last week</a>&nbsp;as "vaccine apartheid." In his
        opening remarks at the World Health Assembly Monday, he noted that more than
        75% of all vaccines have been administered in just 10 countries.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ef634-3363-469a-b844-c786f772b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing vaccine crisis is a scandalous inequity that is perpetuating
        the pandemic," he said. "The number of doses administered globally so far
        would have been enough to cover all health workers and older people, if they
        had been distributed equitably. We could have been in a much better situation."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eeea57-f6fd-469c-b6eb-f5a31f7d4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said in an email that it was urging countries with excess
        doses to share them as an immediate stop-gap measure. IFRC is also calling
        for states and pharmaceutical companies to move faster in distributing vaccines.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de7e7d-8984-4c10-bf73-84b57261a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:06:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to become bogged down in negotiations over the
        next six months," <a href="https://media.ifrc.org/ifrc/press-release/red-cross-red-crescent-we-need-new-extraordinary-steps-to-increase-access-to-covid-19-vaccines-and-we-need-them-now/?utm_source=rss&amp;utm_medium=rss&amp;utm_campaign=red-cross-red-crescent-we-need-new-extraordinary-steps-to-increase-access-to-covid-19-vaccines-and-we-need-them-now"
        target="_blank">IFRC president Francesco Rocca said</a>, adding that government
        needed to share stocks, particularly with countries experiencing Covid-19
        surges.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdbe82-8d0f-443c-8a88-97dd44da219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:07:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros called on manufacturers to give COVAX the first right of
        refusal on new vaccines, or commit 50% of vaccines to COVAX this year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bc099-b6bb-4b52-868f-d783ad61d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:07:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no diplomatic way to say it," he added. "A small group
        of countries that make and buy the majority of the world''s vaccines control
        the fate of the rest of the world."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bab7ea-00db-4e09-8a57-0d8359922490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T11:54:15.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:07:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/asia/covax-india-serum-institute-intl-hnk-dst/index.html"
        target="_blank">The world''s biggest vaccine maker is stalling on exports.
        That''s a problem for the planet''s most vulnerable</a>."</em></p>'
  'budget-deficit-April-2021':
