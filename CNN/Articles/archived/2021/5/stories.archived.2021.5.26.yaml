    'mgnl:tags': ['bitcoin']
    'template': '1'
    'title': 'Elon Musk changes his tune on bitcoin mining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91216e-1bca-48ca-8748-50ab12cbf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bitcoin and other cryptocurrencies
        plunged earlier this month after Elon Musk said Tesla would stop accepting
        bitcoin as payment for its vehicles because of the huge amount of energy needed
        to mine bitcoin. But Musk might be having a slight change of heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a3837-7927-4d0c-9d00-36b4dfadf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbabed5-874c-4a78-be6b-5dd1b4401378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO tweeted late Monday that he spoke with
        bitcoin miners in North America, and they "committed to publish current &amp;
        planned renewable usage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78349037-e0ec-496f-9ad3-a4cc0a583d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2be0b2-3a17-4e1b-a17d-1e30e2c88a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk added that these miners will ask their global rivals to do
        so as well, a development he dubbed "potentially promising."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd9beb-9c84-4c5a-97dc-eb98cd349325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597791e-3f9f-49be-bfcc-2f5b16d6c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices have stabilized a bit in recent days and are now
        hovering around $37,000. But that''s a far cry from the all-time high of above
        $60,000 just last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c73afe-5290-43fe-a4f2-609a6a1399dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a04a3e-264f-4fa1-be86-c55be2f2ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of other top cryptos, such as ethereum, binance coin,
        cardano, XRP and dogecoin, the joke coin that Musk has also tweeted about
        often but called a "hustle" during his recent "Saturday Night Live" appearance,
        have also plummeted in the past few weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57598450-1add-479e-8370-e7dbea633269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415cf0a-5739-495c-b22c-3398070e4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crackdown on bitcoin in China, where many miners operate, isn''t
        helping. Neither is new guidance from the US Treasury Department on how to
        tax bitcoin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaffa16-a05f-49a2-8588-5e7297ade368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa1443-175a-4719-a734-e09e0c061574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Musk''s comments boosted shares of several top bitcoin mining
        companies, which own facilities that operate high-end hardware used to solve
        the complex mathematical puzzles required to generate new bitcoin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc443728-ba32-4e8b-acd2-5cb035006f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0118e-cdcc-447d-8516-dc51a139e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot Blockchain, Marathon Digital Holdings and Hive Blockchain all
        soared more than 10% Monday before pulling back a bit Tuesday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1b61c-e4f2-4b50-bf83-0b9edec8c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10488197-e1c8-4964-a8ad-6a4cdc2a1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Saylor, the CEO of software firm MicroStrategy, which owns
        a sizable chunk of bitcoin on its balance sheet and has continued to buy more
        as prices have dropped, said in a series of tweets Monday that he helped arrange
        the meeting between Musk and the bitcoin miners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d9994-6f31-4337-8282-281d76a3b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2e3b1-0528-4573-84cb-bce2a09ddf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saylor specifically mentioned Riot, Marathon and Hive, as well as
        five other miners, noting that they "have agreed to form the Bitcoin Mining
        Council to promote energy usage transparency &amp; accelerate sustainability
        initiatives worldwide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc6fd2-9dcf-41be-baf5-865d210e3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:34:02.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:39.265+08:00
