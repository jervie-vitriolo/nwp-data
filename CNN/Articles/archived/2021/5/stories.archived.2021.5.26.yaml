    'template': '1'
    'title': 'Health advocacy group slams ''weaker'' House bill regulating vape, e-cigs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514cd88-734c-4e39-bbf4-3f4611760a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> A health
        advocacy group has raised concern on the "weaker" provisions of the newly
        approved House bill regulating the use and sale of e-cigarettes and vape products
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece1e1a-7ee5-4832-b9cc-c6651a1dbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d306ff6-383a-46da-8449-717ba6072dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> on Wednesday,
        Health Justice Philippines legal consultant Atty. Ben Nespiros slammed the
        provision in House Bill 9007 or the Non-Combustible Nicotine Delivery Systems
        Regulation Act, which would lower the minimum age of access from 21 to 18
        years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bb56d-a242-4210-8985-fde30a201697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8915a0-ea39-48d1-b990-9391b31c42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you lower that? It would be less protective to our children
        and to the youth," Nespiros said, noting that he was not surprised about the
        passage of an industry-backed bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f195144-e3a3-4639-84d5-aa4fcb154fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155241c-d27f-48d8-bcab-c6ff0de0b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much disappointed because we consider this as a retrogression
        of our strict policies related to tobacco products," he said. "We consider
        this as a betrayal of public health because the provisions of the new bill
        are less strict and weaker than our present regulation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fbf05-b265-4117-83ad-a93fe5050898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2f76a-d433-4f7b-9cde-6c5fcec58881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is requesting comment from lawmakers who backed
        the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfda1d-94c1-4c61-b427-8a68b9b0b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c89227-8fe1-409b-9ef3-eef1cdb17c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/5/25/House-OKs--regulating-e-cigarettes--vaping-products-3rd-reading.html">House
        OKs bill regulating e-cigarettes, vaping products on 3rd reading</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b984da-615c-4135-a229-6decdd2678be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b56bea-5059-40a2-9013-15718185662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/downloads/2020/02feb/20200226-EO-106-RRD.pdf">Executive
        Order 106</a>, the sale and use of e-cigarettes, heated tobacco products,
        and novel tobacco products are prohibited to those below the age of 21. Registered
        products must follow the rules and also meet the standards set by the Food
        and Drug Administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa5923-6f63-48fb-aa5b-f28fc40e42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c54ae-5a09-487c-aa90-78ddf30ada50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 9007, which the House of Representatives approved on third and
        final reading on Tuesday, will now allow online selling of e-cigarettes and
        vape products, but access will be restricted to those below 18.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df0701-4c79-4235-bdb9-4aaf40ed1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249e41-7e76-48f7-9d20-a75740e480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also now authorizes the Department of Trade and Industry,
        in consultation with the Food and Drug Administration, to set rules, regulations
        and standards on packaging, ingredients and graphic health warnings on the
        products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f93fb-5908-455b-8d22-e8c2312b2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84d00a-c5a9-408f-83b2-3dc471588c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:47:14.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, importers, distributors, and sellers of the products
        who will not comply with the measure could be penalized with  ₱500,000 up
        to  ₱1 million fine or five years of imprisonment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb160f8-8eb8-4fa1-922f-1596999df752'
      'mgnl:activationStatus': true
