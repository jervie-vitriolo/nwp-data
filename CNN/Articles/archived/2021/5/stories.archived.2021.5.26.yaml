      'mgnl:lastActivated': 2023-01-25T08:10:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d8d34-291a-43d6-83c7-f940db735159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Gov. Mike Parson named Judge Robin Ransom to the state''s
        Supreme Court on Monday, filling a vacancy created after Judge Laura Denvir
        Stith retired in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5336-1886-48fa-8c01-31c870ff76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d81536-7592-4baa-82b0-5007ea5457cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransom most recently served on the Missouri Court of Appeals, Eastern
        District, a post that Parson appointed her to in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e099c67-6cb7-4110-8eee-be10cc08d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2188aa-fccf-4086-b637-db2844e04974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously spent a little over a decade as a circuit judge for
        the city of St. Louis and was a family court commissioner before that. She
        also has experience in the St. Louis County prosecuting attorney''s office
        and public defender''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12d4e6-2106-4c8e-88f7-95edc9db9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5367215-35e0-48ab-9bbd-77ed708c9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud and honored to name Judge Robin Ransom as the newest
        member of the state''s highest court," Parson said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3118ec-e4b0-4416-933b-0d1a671a147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d51e8a-a8bc-448d-bd0a-8149267c6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Ransom will add valuable experience, perspective, and balance
        to the court. I have high confidence that she will continue to be a fair enforcer
        of the law, faithfully interpret the law as written, and reasonably consider
        decisions made at the trial and appellate level in her own evaluation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85fbda-e452-41f6-8ea9-5ae72a15ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a111c9-d173-4833-8106-4dd602fd4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ransom is the third Black judge on Missouri''s high court</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4163dc0-762a-4ac6-b27c-a9f921dea0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the first Black woman named to the state''s Supreme
        Court, Ransom is only the third African American judge to serve on it -- feats
        she alluded to in her remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0b02a-99f0-4c3b-8ce1-26a3c2b6b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c2b78-1e4b-4b53-9ce6-ba3903f75a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s not lost on me the historic nature of this appointment,
        to be the first African American woman appointed to the Missouri Supreme Court,"
        she said at a news conference on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96705e-a717-4436-92a9-ab429b216ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7289d4-9996-484e-a692-2d5800e1b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the daughter of a fireman who worked and lived in a segregated
        engine house when he worked for the fire department, this is a very happy
        day for my mom, myself and my entire family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ca355-62c5-41d6-91e0-a35a1bbd9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8add1-811b-45fb-b2ea-b9d46cf6fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ransom emphasized that she sees herself as much more than her
        racial identity, saying that she has "never lived by a label or by any identity
        that anyone''s tried to put upon me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815142e0-181a-4207-8036-228a0ce23e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256ee35-09c2-4cc3-aa64-b944ba5969c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ransom will help decide key cases in the state</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace08aee-28a8-4283-8ea7-cdeb2119fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransom''s appointment could have significant implications for how
        key cases in the state are decided, though she cautioned constituents that
        her role comes with limitations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213db2e4-46e8-4e19-941a-656031a19d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc64914-e087-447c-bf94-e7165286f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was raised that I can''t cure all of the social ills and injustices
        that are out there, and this appointment won''t do that," she added. "But
        what this appointment does show is that this governor has the courage to make
        such an appointment, that he has great vision for this state and he knows
        how great this state is and what this state can be."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6b659-3797-460c-9ba8-e604af497941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06498659-ffcc-43da-89fb-458a0c50fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questions likely to go before the high court in upcoming
        weeks is whether the state must expand Medicaid, given that voters approved
        a plan to do so last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9992066-1bdc-4625-82d0-a22b9e57bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a75437-9195-4d79-bbce-0bd37d6a29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also comes as local government officials and law
        enforcement in Kansas City, Missouri, could be gearing up for a court battle
        over police funding -- one that could eventually make its way up to the state''s
        Supreme Court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf040b-9c9b-4a47-a167-5386fd685e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353cb22-bed7-4dc0-9e80-eb0a06a99615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kansas City council recently passed two ordinances that would
        reallocate more than $40 million of the city''s police budget towards other
        community services and crime prevention efforts. The police commissioners
        board is expected to sue over the move, according to minutes from a Monday
        meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb7d75-ccb4-4ec1-a347-f7e36aba31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf60b6-d9b2-4315-b3a0-ed9bbaccf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parson, who is a Republican, told local talk radio station KCMO
        on Monday that he would take support for law enforcement into consideration
        when selecting judges to serve on the Missouri Supreme Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c6b0f-ba34-4b25-a1a6-e5379484602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca2bc1-fe52-4354-a5f1-a106caf240d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to pick three Supreme Court judges in the next four
        years as we go through this process," he told the station. "I''m going to
        make sure that these judges hopefully understand how important law enforcement
        is to me and to this state."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf1b40-b834-44bf-a3e3-030680ad09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac4e4d-c79a-4c7a-ba21-55a59007fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, though, Parson declined to elaborate on those comments
        and said his decision to appoint Ransom wasn''t based on any specific cases
        that are set to appear before the high court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e8ad2-201f-475d-a1dc-4053d4f7402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:02:27.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/us/missouri-appoints-first-black-woman-supreme-court-trnd/index.html">A
        Black woman will serve on the Missouri Supreme Court for the first time</a>."</em></p>'
  'Biden-Harris-meet-family-of-George-Floyd':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Al Sharpton/Twitter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T05:02:58.020+08:00
    'imagesource': 'jcr:a39fdb76-9d50-4990-99a1-f454948802e6'
