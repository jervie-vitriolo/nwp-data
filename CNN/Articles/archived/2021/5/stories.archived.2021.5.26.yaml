  'Paranaque-vaccination-online-registration-system-glitch':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T18:22:28.840+08:00
    'imagesource': 'jcr:1c02efb2-0a17-4845-9047-d972d672edfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67694651-231c-42c0-8825-81db1a7323b8'
    'lead': 'The city government has been flooded with complaints as senior citizens
      have not been informed of their vaccination schedules even if they are the priority. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T18:25:47.475+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:01:00.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:22.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paranaque', 'vaccination', 'SM-Sucat', 'online', 'registration',
      'system', 'glitch']
    'template': '1'
    'title': 'Parañaque mayor vows changes to online registration system as senior
      citizens wait for vaccine slots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13fbb0-4d80-4fe3-931d-633e28847bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) –</strong>&nbsp;Changes
        are being made to Parañaque City''s vaccine registration system amid complaints
        senior citizens have not been given slots weeks after signing up online, Mayor
        Edwin Olivarez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630f711-4a5a-4773-8b07-9417dd731057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints flooded the city government in recent weeks because the
        elderly have not been informed of their schedules even if they are the priority.
        Under the current system, residents are asked to sign up online and are told
        to wait for a text message detailing where and when they can get their first
        dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a3e7e-f1dd-4ceb-8429-2e07f4976530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 19 Facebook post, resident and former communications executive
        Mon Isberto showed a crowd of fellow senior citizens outside SM City Sucat
        –&nbsp;one of the vaccination sites in Parañaque. They were hoping to get
        vaccinated against COVID-19 even if they did not get a confirmation text,
        which they should have received immediately after signing up online.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmon.isberto%2Fposts%2F10159574501976869&show_text=true&width=500"
        width="500" height="728" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d656ed-6e63-439a-b429-ad0799b3b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d1d30-bdac-4f8c-a314-88d9d928987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Isberto and his wife have yet to be given a schedule a month
        after registering online. He said their daughter tried to follow up with local
        health officials through calls and emails, but these were left unanswered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932fdd6-968f-46b7-892e-f653216ca0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no more long lines at the mall vaccination area on Wednesday,
        but many of those who got the doses were walk-ins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fbf9a-80d7-474e-8f38-e33bf71b5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez admitted there was a glitch in the online registration
        system, which was why text messages providing the vaccination schedules were
        delayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4069055-92f0-4b1e-9f79-0a199149b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuous <em>tayong nagkakaroon ng</em> innovation<em> ng ating
        procedure</em>," Olivarez told reporters. "<em>Ang system natin, base sa date
        registered. Kung kayo ang unang nakarehistro, kayo ''yung unang bibigyan ng
        text para makapunta kayo sa vaccination center. Kino-correct po natin sa system
        natin ''yan</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766319e9-ca92-4240-b75c-07df06484e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minsan kasi, hindi namin maintindihan, ''yung hindi senior
        akala nila kasama sa A1 to A3 so matagal na silang naka-register. Hindi sila
        kasama sa categorization. Ganoon ang nangyayari</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fe263-7ad1-44b7-87b4-9793586fcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are continuously innovating our procedure. Our
        system is based on the date registered. If you were first to register, you
        will be among the first to be given the text message so you can come to the
        vaccination center. We are correcting that in our system. Sometimes, and we
        don''t understand why, non-seniors think they are part of the A1 to A3 priority
        and they have registered earlier even if they are not part of the categorization.
        That''s what happened.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfeb117-378e-4d26-b559-b20b50dc6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination area in SM Sucat started accepting walk-ins among
        senior citizens and people with comorbidities, or those with life-threatening
        diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb18280-1e7b-46da-86e3-b216dcb0501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez added that the city hall has tapped more malls to serve
        as vaccination centers. Apart from SM City Sucat and Ayala Malls by the Bay,
        SM BF and SM Bicutan have been added to fast-track the administration of the
        shots. He said barangays and subdivisions have also been tapped to reach more
        residents under the vaccination program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb1469-fc7a-42eb-9a0b-bd31e84ae46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:25:47.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:01:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/11/Gov-t-plans-to-establish-walk-in--drive-thru-vaccination-sites-in-Para-aque-City-.html">Gov''t
        plans to establish walk-in, drive-thru vaccination sites in Parañaque City</a></strong></p>'
