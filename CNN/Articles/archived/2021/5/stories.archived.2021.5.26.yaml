    'jcr:uuid': 'ad4bf338-bb9a-45ae-ae4a-200a3ccfd1c2'
    'lead': 'Tesla says it has set up a new facility in China to store local user
      data as the company faces heightened scrutiny over whether its cars there could
      ever be used for spying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T17:19:35.940+08:00
