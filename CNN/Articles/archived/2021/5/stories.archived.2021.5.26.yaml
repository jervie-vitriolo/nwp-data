      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must take the fast action that will allow us to not just get
        through COVID-19, but more crucially, gain ground that will pave the way for
        our sustainable growth in the coming years,”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcb5f2-328f-4e0a-85af-d8f004b243c3'
