      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;A
        lawmaker has filed a resolution calling for an investigation on the labor
        conditions of workers in the gig economy, which include delivery riders and
        freelancers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a7cbc-4a98-4366-b153-4397ae376a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.380+08:00
