    'template': '1'
    'title': 'LTFRB: Hiring marshals to ensure PUV compliance to health protocol ''a
      good idea'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c9952-1666-468e-b024-923495c8188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:04.262+08:00
