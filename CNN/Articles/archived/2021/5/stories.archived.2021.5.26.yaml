    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0cc3fc-356e-4d9d-88ca-551012245d26'
    'lead': 'From “Crash Landing on You” to BTS dolls, sisters Maan Agsalud and Roma
      Agsunod of Popjunklove have turned being a stan into a craft — literally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T18:08:41.127+08:00
    'mgnl:createdBy': 'don'
