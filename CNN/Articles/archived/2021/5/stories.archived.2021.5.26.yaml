    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a8ba3-d546-4090-a215-cf63b5328ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution defines the “gig economy” as “new technology-enabled
        forms of work —&nbsp;often temporary and flexible —&nbsp;utilized by companies
        that rely primarily on independent contractors and freelancers.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c6def-89c8-4f09-b1a8-c5f067c103db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8a740-d548-4c36-9726-7a6a459d35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without laws that regulate and define the rights of our gig economy
        workers, they will certainly be exposed to abuse and exploitation,” said the
        senator. “<em>Huwag nating hayaan na walang mananagot sakaling may mangyari
        sa ating mga</em> delivery riders, motorcycle taxi riders, GrabCar drivers,
        o freelancers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7ced1-138e-4552-bf16-6dfdab0a720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626af1d5-cacd-497b-a455-a06eef406a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not allow that no one is to be held accountable
        in case something happens to our delivery riders, motorcycle taxi riders,
        GrabCar drivers or freelancers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fefba-7db6-45ad-b49d-b3fe6dc3912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663e5b7-ebfe-495f-8b0e-5fe98dae59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the practice of classifying gig workers as independent contractors,
        Hontiveros said they are presently not entitled to healthcare benefits, 13th
        month pay, retirement pay, leave credits, days off, and other basic labor
        rights stated in the Labor Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b96db-ab74-485e-893a-d1822e99ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcafed-f96f-4abd-8897-262de683616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]his crisis can also be seen as an opportunity for policymakers
        to break out of the contractor-employee binary by creating a permanent social
        safety net that would cover all types of workers,” read the resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61890c0d-9695-421a-a52b-7c178460eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:07.229+08:00
