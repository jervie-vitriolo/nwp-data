    'title': 'Bayanihan 3 not on LEDAC''s list of priority bills amid funding concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1069cd-8c41-421c-8a73-bddc57c593e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;The
        ₱401-billion COVID-19 economic stimulus package passed by the House of Representatives
        on second reading is not on the list of priority bills that the Legislative
        Executive Development Advisory Council (LEDAC) wants Congress to approve as
        soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722677d-449c-4f78-bab8-182ca63616b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229a5a8-b45a-4c6b-a707-eb4171d59965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Economic Affairs Committee chairperson Rep. Sharon Garin -
        one of the primary sponsors of the proposed Bayanihan to Arise as One Act,
        or Bayanihan 3 - said talks are ongoing with senators and executive branch
        on funding sources for the stimulus bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1d083-9731-41d4-aae5-f86f74fa98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00e964-e628-48ca-802a-678ed9e880fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bayanihan 3 is not in their priority. It''s a priority of the House
        and I think eventually of the Senate, <em>kasi yung</em> Senate <em>naman</em>,
        concerned <em>din</em> (because even the Senate is concerned)," she said in
        a press briefing Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cb82b-fc12-43ba-bfba-eaa89a139ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re listening to the logic behind why we need Bayanihan
        3. And I can see their reaction. Rome wasn''t built in one day. The members
        will keep on pushing and I think our counterparts are listening, which is
        good," Garin added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329a9b3-b267-45f0-9f61-dc9bfc70532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1f799-9c46-4dba-91e1-962f89e19d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Isidro Ungab had warned during the period of interpellation
        on the Bayanihan 3 bill that the stimulus package might end up as another
        unfunded legislative measure unless the Department of Finance and Bureau of
        Treasury issue a certification on the availability of funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95626ec9-057a-4cb2-9e59-e0f543791b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f971c-1414-4a90-947d-8d99ad3c03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:58:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the government''s economic managers are lukewarm to
        the bill, Garin said: "I don''t think it''s not that they don''t want it.
        It''s just that we have to arrive at the right number and the right programs
        we want to be implemented."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04656a0b-7121-431e-9897-5e20e0049964'
