    'lead': 'Bitcoin and other cryptocurrencies plunged earlier this month after Elon
      Musk said Tesla would stop accepting bitcoin as payment for its vehicles because
      of the huge amount of energy needed to mine bitcoin. But Musk might be having
      a slight change of heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T08:34:02.879+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:07:29.199+08:00
