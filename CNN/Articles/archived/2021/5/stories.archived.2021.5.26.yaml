      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the simplest reason Amazon wanted to buy MGM is that it can
        afford to.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0be03-36f3-416c-b4be-86ab57650b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
