      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baf95e-3e45-4c7f-a5d3-8d2f1b28c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos follow Belarusian authorities taking the extraordinary
        measure of diverting to Minsk a Ryanair flight carrying the couple on Sunday.
        The plane had taken off from Greece and was bound for Lithuania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046259c-fbb4-4305-9611-22818cbaa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507d206-0a27-4190-947c-1b9c87df199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapega, a 23-year-old international law student, identified herself
        in the video, saying that she lived in the Lithuanian city of Vilnius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf02303-f1e6-489f-9fae-26bef6ce9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccbf09-b14d-476a-a790-0bd3a58b291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 23.05.2021, I took the same flight as Roman Protasevich. I am
        also the editor of the Telegram channel ''The Black Book of Belarus,'' which
        publishes personal data of employees of the [Ministry of] Internal Affairs,"
        she said in the video, which was posted to pro-government social media channels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648498d-405d-4d5a-8b71-046c6c0422b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.611+08:00
