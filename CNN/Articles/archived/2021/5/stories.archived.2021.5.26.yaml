    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This plushie store understands what it''s like to be a K-drama and K-pop
      stan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bed08f-8124-4967-b97e-05d768519d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:08:41.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The craft store <a href="https://www.instagram.com/popjunklove/"
        target="_blank">Popjunklove</a> started as a side business for sisters Maan
        Agsalud and Roma Agsunod in 2007. The sisters wanted to help their family
        out for their monthly expenses in the house but they only had ₱5,000 to start
        a business. They sold upcycled items — from old toys, bottlecaps, and even
        Legos. But during a supply run at Divisoria, one of their suppliers gave them
        scraps of fabric for upcycling. The fabrics then turned into pillows and plushies
        and the sisters have since co-founded Common Room, a store for other creatives
        to showcase their crafts. On the <a href="https://commonroomph.com/search?q=Popjunklove"
        target="_blank">Common Room website</a>, you can also find their most recent
        venture into upcycling: handmade K-pop and K-drama plush dolls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e487a-2bf6-4c8f-8053-7aa0a72417cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:08:41.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we ventured into pillows, we wanted to minimize our waste
        as much as possible,” says Roma through a video interview with CNN Philippines
        Life. “Our pillows are a mix of scrap fabric and polyfiber cotton. We want
        to keep the upcycling eco-friendly side of the business.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3f329-8e76-4328-acf3-e73d3efb661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:08:41.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:02:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the <a href="https://www.instagram.com/popjunklove/" target="_blank">Popjunklove
        instagram</a>, you can find their BTS dolls in action, their “Hwarang” Park
        Seo-Joon plushie striking a pose, or even plushies of Yoon Se-ri and Captain
        Ri Jeong Hyeok of “Crash Landing on You” — the K-drama that started everything
        for Pop Junk Love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be55765-6808-44ca-84b0-e47d7b21ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:08:41.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:02:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started getting obsessed with K-dramas,” says Agsunod. “But
        now our orders are mostly BTS.” Totally understandable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1acab9-8563-40fa-b1f8-3cbd082a7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T18:08:41.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:02:01.478+08:00
