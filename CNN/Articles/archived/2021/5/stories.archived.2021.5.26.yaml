      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Interior
        Department aims to release within the week guidelines to help barangay officials
        enforce COVID-19 health protocols and avoid "superspreader" events, Secretary
        Eduardo Año said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8bafb-808e-4ab8-b669-d807a821f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e12f2-1235-4167-b443-1218b754bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita kasi natin na nandito ''yung</em> weakest link <em>eh</em>,
        ''y<em>ung paano maipatupad ng ating mga</em> barangay officials," Año told
        CNN Philippines'' News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1572c61-e52b-4e21-9e35-e594c690e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d66d2-ddbb-43f3-b8a5-3a0fcb9efbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong mga kaukulang aksyon diyan na ipalalabas. Maglalabas
        tayo ng</em> advisory memo <em>kung papaano ''yung ating mga</em> barangay
        officials <em>ay mae</em>-empower <em>natin at matulungan sa pagpapatupad
        nito</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb66a18-34e8-4eeb-b239-13e46b65e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484a764-1773-448b-918a-59019d5314a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve been seeing that the weakest link is here,
        how the barangay officials can enforce protocols. We will carry out corresponding
        actions on this. We''ll release an advisory memo to help empower our barangay
        officials and how to help them with enforcement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ff52b-81d8-4d83-b5d0-d164fea13c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18eccc-4102-4063-aa5c-3e8e9a89657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the events Año cited are fiesta celebrations, parties, karaoke
        and drinking sessions, as well as sports and religious activities that violate
        government''s capacity rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d0f70-b22b-4a88-a578-a6879ab0d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa52a2-e486-4974-9b6f-06121284a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG''s move comes after a number of mass gatherings have been
        reported in various areas in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3bdf2-d960-4bed-baea-4a5b4ec6fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876b4c1-5406-46c8-9ea2-906a6c47b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, over 50 attendees of two separate events -- <a href="https://cnnphilippines.com/news/2021/5/25/Quezon-City-superspreader-pool-party-drinking-session.html">a
        pool party and a drinking session</a> -- tested positive for COVID-19. Meanwhile,
        at least 20 people present at the viral <a href="https://cnnphilippines.com/news/2021/5/25/16-more-Gubat-sa-Cuidad-Caloocal-resort-guests-positive-COVID.html">Gubat
        sa Ciudad resort gathering in Caloocan</a> also contracted the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3989f-702d-46ad-9b24-f7c47d480aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912b5ea-69ab-4f01-8694-c9343ad4c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eae61f-71c5-4986-9dc0-27e5fc8e7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, advised local officials and the police to immediately
        apprehend violators involved in these superspreader events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5b6ac-921f-4b8b-9fac-34f3e80b5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2607a-d6b0-4774-908c-01069457ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga dito ng aksyon ng ating mga</em> officials,"
        the DILG chief stressed. "I am actually advising our LGUs and our PNP, <em>sa
        ganyang mga</em> superspreader events,<em> pwede na natin i</em>-arrest onsite
        <em>''yung mga tao na nagba-</em>violate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a3a24-3299-4f36-b31d-2c908dc6f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
