      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bf92a-635f-4a40-8a53-fc38a9ef44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T23:06:58.005+08:00
