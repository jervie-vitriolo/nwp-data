      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an Axios-Ipsos poll showed that only 44% of Americans social
        distanced last week, down 12 percentage points from two weeks ago, Wen advised
        that unvaccinated people keep masking, distancing and practicing precautions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38451f-357b-414c-b9e6-2bcadd4f1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc13b74-9ade-4163-b137-62e27468692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking steps closer to more normal childhoods</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7ca7d-a45c-4c89-a53d-7fe265b6175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also promising data Tuesday on Covid-19 infections in
        children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb68d3-968b-49f3-9b3a-28f6211ab03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae5e11-a9eb-4463-b611-20eb544da847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 40,000 new cases, the US saw the lowest number of weekly
        cases among children since early-October, according to the American Academy
        of Pediatrics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8002c8a-a006-410e-b977-a804fe2b8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bcfe91-b5da-46da-90f5-6e8cd5329df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only children 12 and older are eligible for Covid-19
        vaccinations. While studies are underway for safety and efficacy in younger
        children, a vaccine for younger children likely won''t be available until
        late fall or early winter, Dr. Anthony Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d5c04-4a4f-408f-b3dd-34fa6200b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0924631-60ae-4a46-ae4f-1ad8ee4a4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the number of vaccinated teachers and the significant
        decline in cases, the director of the National Institute for Allergy and Infectious
        Disease told the House Appropriations committee on Tuesday that it should
        be safe for children of all ages to go back to in-person class in the fall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c71c21-598c-4b1c-8f09-19dce0ea2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f6b68-5855-439f-8f67-4da2487f061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to some normalcy for children is a welcome development
        for many, especially in light of the mental health challenges the pandemic
        has posed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bdb5d-6472-46c1-88c1-5fe898847376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4020f-02e9-411c-ae5c-9b9880f1a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People sort of shrug and say, ''Well, you know, kids are resilient,''
        but wait a minute, this is really an incredible unprecedented challenge to
        their life experience," National Institutes of Health Director Dr. Francis
        Collins told the House Appropriations committee on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146d88b-725e-477c-ac8b-b7850cb8481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3a996-9d3d-456e-a1a9-817e44b0ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several questions new research will have to address, Collins
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387fe02-e574-4d67-9b56-eb9c3efce0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee2bbc-75e4-4618-ad96-3fdade8554a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has it meant for them to be out of school, which is normally
        the place where a lot of socialization and education happens for this prolonged
        period. And what about this issue of being fearful of an illness that might
        actually affect your families, might suddenly be blamed on you if you were
        the one who happened to bring the illness in?" Collins said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4b504-25b8-4108-86e7-f339e4d09efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab68c67-c76b-4347-baff-ae1f66e8e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lottery tickets and full scholarships for vaccinations</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69929bdc-7e05-4602-9238-e790a0a1f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, states are finding new ways to persuade residents to get
        vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48d392-ec16-4f96-8436-8282fe3cdc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d9df0-cda1-4cf9-939f-08a28e3588f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delaware, officials announced a partnership with the Delaware
        Lottery to twice-weekly drawings for vaccination incentives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f05ba-886c-4627-8954-d59a9d46e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada07bf6-cf47-4a57-87e5-94c78b17bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delawareans aged 12 and older who were vaccinated "from May 25-June
        29, and any Delawarean ages 12-17 vaccinated to date, will be entered to win
        $5,000 in cash and additional prizes in twice-weekly drawings conducted by
        the Delaware Lottery," according to a statement from Governor John Carney''s
        office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2f35a-4330-4f7d-bcb5-98c432f920a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938b0ac-7ad2-49ec-be3a-db8fd94c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prizes include a four-day vacation, a full scholarship to
        a Delaware public university and tickets to events, according to the statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99af40e-9d3a-468f-8c7b-bfe6f3bcf4f4'
