      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362aa650-0d74-4416-8ae3-46cb9139cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:30:14.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tree planting, the initiative also covers programs on
        empowering communities, livelihood development, a Biochar Community Enterprise
        Development project, Adopt-a-River, and Coral Reef Rehabilitation projects.</p>'
  'Joe-Biden-Russia-Nord-Stream-2-gas-pipeline':
    'author': 'Caroline Kelly and Jason Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T08:24:43.329+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d04359-992a-4355-8760-b6aecec2a2e9'
    'lead': 'President Joe Biden stands by his decision not to sanction the company
      in charge of building Russia''s Nord Stream 2 gas pipeline, characterizing the
      move as protecting relationships with European allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T08:26:59.965+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:07:42.490+08:00
