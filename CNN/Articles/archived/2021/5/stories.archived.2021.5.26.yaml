      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053bbbe-bd0d-429b-876f-d860b6cb9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
