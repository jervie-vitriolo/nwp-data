    'template': '1'
    'title': 'Climate change could push temperatures at the Tokyo Olympics to the
      ''danger-zone'' for athletes, report warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d77d7-15dd-4c8d-be74-c822f6d1d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Intense heat and high humidity could pose
        a serious risk to athletes at this year''s <a href="https://cnn.com/sport/olympics"
        target="_blank">Tokyo Olympics</a>, according to a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa2533-d71b-491b-b105-118ae0f29be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Wednesday by the British Association for Sustainable
        Sport, details the concerns of leading athletes and scientists about the health
        impacts of soaring temperatures in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffda729-9eec-45ee-a1a3-d6f561c4332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the average annual temperature in Tokyo
        "has increased by 2.86 degrees Celsius since 1900, more than three times as
        fast as the world''s average."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8eccd-b988-470a-9283-9fc1fc435e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are due to run from July 23 to August 8 — a time when
        Japan usually experiences its highest annual temperatures, which are soaring
        even higher in the warming climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a04740-aa48-48c9-99ba-489e9d8804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re certainly approaching a danger-zone," Great Britain
        rower and Olympic hopeful Melissa Wilson told the study''s authors. "It''s
        a horrible moment when you see athletes cross the line, their bodies fling
        back in total exhaustion, and then not rise up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de01e26-e810-47f9-8a24-50ce19e51a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some events at the upcoming Summer Games have already been moved
        away from Tokyo amid heat concerns, including the marathon, which will take
        place nearly 500 miles north of the Japan capital in <a href="https://cnn.com/2019/10/16/sport/olympics-marathon-tokyo-2020-heat-spt-intl/index.html"
        target="_blank">Sapporo</a>&nbsp;where temperatures are expected to be much
        cooler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4fc64-cb8f-49cd-b76d-cd998404e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/05/25/sport/tokyo-olympics-ioc-no-cancellation-dick-pound-spt-intl/index.html"
        target="_blank">READ: Canceling Tokyo Olympics is ''essentially off the table,''
        says IOC member Dick Pound</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a997c90-3912-4732-8bd9-92f7d3423328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study details how events such as the triathlon, the marathon,
        tennis and rowing could be adversely impacted by hot conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5a359-20b4-473c-9003-0662a8bd3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides advice to athletes on how to cope with competing
        in the heat, as well as warning how the climate crisis could derail sporting
        events in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7f446-4bbd-4021-9b85-dd73117596cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olympic organisers must take the warnings in this report seriously
        or face a real risk of competitors collapsing through heat exhaustion," said
        Mike Tipton, professor of human and applied physiology at the Extreme Environments
        Laboratory, School of Sport, Health &amp; Exercise Science at the UK''s University
        of Portsmouth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce636fc2-6b2c-4f43-9de9-975628451f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sporting context, a hot and/or humid environment can represent
        a risk to the performance and health of spectators, officials and athletes.
        From sunburn, through cognitive impairment, to heat exhaustion or collapse
        from heat stroke, all facets of a sporting event — and all those involved
        — can be adversely affected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29e233-f3bd-4205-820e-447a67972870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee did not immediately respond
        to CNN''s request for comment regarding the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248af101-9f60-4a97-a4db-6271aba541d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizers have previously published an <a href="https://olympics.com/tokyo-2020/en/news/tokyo-2020-proposes-heat-countermeasures"
        target="_blank">overview of plans</a>&nbsp;to minimize the risk of heat on
        all participants at the Tokyo Olympics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57665c88-1fab-4356-bd26-b1ab61e93006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes preparing venues so that individuals remain as cool
        and hydrated as possible, providing weather forecasts, and supplying information
        on how to mitigate heat risks and treat any resulting symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953974b9-fe98-4d75-9c40-206902cbdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/05/19/sport/tokyo-olympics-possible-cancellation-spt-intl/index.html"
        target="_blank">READ: What could happen if the Tokyo Olympics get canceled?</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66e797-9dd5-459c-a5b5-5026ceb28317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Japan has seen record-breaking temperatures during
        the <a href="https://cnn.com/2020/08/18/weather/japan-hottest-temperature-record-climate-intl-hnk/index.html"
        target="_blank">summer months</a>&nbsp;as heat waves have become increasingly
        commonplace. The heat wave of 2018 resulted in more than 1,000 deaths, <a
        href="https://www.jstage.jst.go.jp/article/sola/advpub/0/advpub_15A-002/_pdf/-char/ja"
        target="_blank">according</a>&nbsp;to the Japanese government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f737ca-f99d-41db-bf43-0d593d3769d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the average high temperature in Tokyo during the Olympics
        (late July to early August) is 30-31 C (86-88 F), they frequently experience
        high temperatures in the mid 30s (mid 90s F) and in recent years have even
        approached 40 C (104 F)," said CNN meteorologist Taylor Ward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133cc5c-bbcd-42b8-923e-dd2531cd85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combining this heat with very high humidity has led to several
        deadly summer heat waves across Japan in recent years. These conditions will
        no doubt put extreme strain on athletes in outdoor venues during the Olympics,"
        Ward said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85d74d-7e7c-494b-936a-52cdd7a952f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent summer heat waves that have impacted many areas across
        East Asia (and the globe) can be attributed, in part, to climate change and
        global warming. As our planet warms due to increasing greenhouse gas emissions,
        our climate is changing in many ways. One of those ways is increased heat
        waves — longer duration, more intense, and greater frequency. Recent <a href="https://www.carbonbrief.org/japans-deadly-2018-heatwave-could-not-have-happened-without-climate-change"
        target="_blank">scientific studies</a>&nbsp;have attributed more extreme heat
        waves in Japan to climate change, and notes that they are becoming increasingly
        likely as the planet warms."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f63d2-e119-40de-ad15-04232c0cff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/05/19/sport/tokyo-olympics-ioc-safety-covid-intl-hnk/index.html"
        target="_blank">READ: IOC chief says Olympics will be held safely despite
        Japan''s Covid surge</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abade136-1465-46d4-9cb8-b7f8eae4993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tokyo last hosted the Olympics in 1964, it did so in the cooler
        month of October. But broadcasting demands now stipulate that the Games are
        held in July or August, according to <a href="https://www.reuters.com/article/uk-olympics-2020-heat-explainer-idUKKBN1KG16X"
        target="_blank">Reuters</a>&nbsp;— a more favorable slot for TV networks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acee38e-9448-421d-a234-a97e92e21855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the Olympics that has to take searing temperatures
        into consideration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30904298-97c3-4537-9d8c-387b556f5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2019 World Athletics Championships in Doha, Qatar, marathon
        runners toiled in 32-degree heat and humidity levels above 70%, even after
        start times were moved to <a href="https://cnn.com/2019/09/27/sport/womens-marathon-iaaf-doha-sptl-intl/index.html"
        target="_blank">midnight</a>. In the women''s event, 28 of the 68 runners
        who started failed to finish and some had to be stretchered off the course.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2b584-8a1f-4f94-a407-3a1bb6ccb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At tennis'' Australian Open, meanwhile, recent temperatures have
        been known to exceed <a href="https://cnn.com/2014/01/14/sport/tennis/australian-open-heat-nadal-federer-tennis/index.html"
        target="_blank">40 degrees Celsius</a>, causing players to faint on the court.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb595620-4679-4962-a48c-be369702cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:04:33.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:05:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/sport/olympics-heat-climate-change-spt-intl/index.html"
        target="_blank">Climate change could push temperatures at the Tokyo Olympics
        to the ''danger-zone'' for athletes, report warns</a>."</em></p>'
  'Philippines-virology-institute-Tarlac-balik-scientists':
