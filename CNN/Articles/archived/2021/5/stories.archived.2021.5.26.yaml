    'mgnl:lastActivated': 2023-01-25T08:05:28.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:16.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1M of 1.5M soon-to-expire AstraZeneca vaccines already administered,
      DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c158f2-0f71-42b1-bdaf-0577f6915a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Philippines
        has to use up 497,000 AstraZeneca vaccines as first dose before they expire
        on June 30, a health official said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf4f81-c3e9-498a-8dde-415e5abeea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said over 1 million out of
        the 1.5 million AstraZeneca doses that will expire next month have been administered
        as first dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd69f2-6de5-4f22-8480-61c4cb2d4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 497,000 na lang ang kailangan natin maturok as first dose.
        We are confident by end of June nai-jab na itong remaining as first doses,"
        she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37a1c3-6528-46bd-ad22-de9fb2e00932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only need to administer almost 497,000 first doses.
        We are confident that we can use these by end of June.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ad20e-de43-4d6f-b886-3466c0ad099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 500,000 doses expiring in July are currently being
        used as the second dose of those who received their first AstraZeneca shot
        back in March. The interval between inoculations is 12 weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7fb57-5142-47f1-b809-0ae4cf33d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T13:57:03.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:05:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,030,400 doses nearing expiration came from the donation of
        global initiative COVAX, which the country received this month. The World
        Health Organization said two million more AstraZeneca shots will arrive in
        June.</p>'
  'angelica-panganiban-swab-test-red-cross-subic':
    'author': 'CNN Philippines Staff'
