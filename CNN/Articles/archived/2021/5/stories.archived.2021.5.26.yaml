    'updated': 2021-05-26T20:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18370146-fad9-443e-aeb8-bed58afccbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:15:06.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) -</strong> The country
        on Wednesday recorded 5,310 new COVID-19 cases, pushing the nationwide tally
        to 1,193,976, Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa1a7a-50a6-4b82-9832-0e00bcf84eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83473a46-dc40-47c8-bbe5-0c53b58f267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 46,037 or 3.9% are active cases or people currently
        sick. This is the lowest since March 10, when 44,470 active cases were recorded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bcfb6-680d-4a3b-bb6f-0e5ded60674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:25:53.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, 92.5% are experiencing mild symptoms, 2.1%
        are asymptomatic, 1.7% are critical, 2.2% are in severe condition, and 1.51%
        are experiencing moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489e681-e44e-4146-9e1c-30a78fff14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716b7df-0ff5-422c-b403-e4b40d80ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 20,169 after 150 more patients lost
        their lives to the coronavirus. This is about a fourfold increase from the
        daily deaths recorded in the past three days, when there were less than 40
        fatalities a day from May 23 to 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5d91c-3b0f-40a3-b550-e94b3e5ab593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:04:51.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7,408 new recoveries brought the number of COVID-19 survivors
        to 1,127,770.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c3fe8-c188-4f7c-8707-5ad924e8492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d3fd0-a7db-4012-abdf-16ff6763266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on May 24, but four laboratories
        were not able to submit their data to the COVID-19 Document Repository System.
        Based on data in the last 14 days, the DOH said the four laboratories contribute,
        on average, 1.1% of samples tested and 1.7% of positive individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13e5c7-6785-4a78-9970-880289cc3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e343a-3ebb-4528-9d95-982fd49ff412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T16:28:44.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said six duplicates were removed from the nationwide
        tally, of which four are recoveries. It added that 86 cases previously tagged
        as recoveries were reclassified as deaths after final validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56fbd6-0e7f-4180-a62e-3f97e74ca9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:04:51.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:04:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals that tested positive
        is 13.5%, based on 36,630 tests done as of May 24. The recommended rate is
        below 5%, according to the World Health Organization, as higher rates indicate
        more undetected cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de641e-153f-4ff7-8334-0d8280e7b4be'
      'mgnl:activationStatus': true
