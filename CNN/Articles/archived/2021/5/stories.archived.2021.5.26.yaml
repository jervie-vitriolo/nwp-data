    'title': 'Mali''s vice president ousts president and prime minister from office,
      assumes power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ada418-012e-414e-9dfb-b6acf2d7b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mali''s transitional vice president Assimi
        Goita said Tuesday that he removed the transitional president and prime minister
        from office, confirming reports from several international groups that the
        leaders had been ousted on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bbb62-f22c-4d36-9bdc-a951ec7f3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854154f3-3dba-4709-a46a-1014192758fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goita -- who also led last year''s coup -- said that President Bah
        N''Daw, Prime Minister Moctar Ouane and several of their advisors had been
        removed from office because they had failed to consult him on a cabinet reshuffle,
        according to a statement read by Goita''s adviser, Baba Cissé, on national
        broadcaster ORTM Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822a2a1-cb8b-498a-badc-04e8d9a4c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743426c9-2c6f-4e03-a9ed-4b78bec25b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source told CNN that two key actors in the putsch,
        Colonels Sadio Camara and Modibo Koné, had not been included in the new government
        that was announced on Monday, adding that that may have been a key reason
        for the decision to trigger a coup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039b1b8-ec9b-4517-9d4d-eb7b70ce4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e1ff6-58e9-4c9b-aa82-fdf6b5f3dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current whereabouts of the president and prime minister are
        unclear, and CNN has not been able to reach N''Daw, Ouane, or their representatives
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f2c84-b912-4072-97ac-d175254f2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9484ad3-3bd3-4695-9dd1-e1c3c3509dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N''Daw and Ouane were in charge of a transitional government created
        in the wake of an August 2020 coup. The coup, led by Goita, overthrew then-President
        Ibrahim Boubacar Keita and then-Prime Minister Boubou Cisse. The transitional
        government, headed by N''Daw, had promised to hold legislative and presidential
        elections in February 2022 to restore a democratic government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ddcd6-ca44-49f1-805a-25b5ff91b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa6cd6-5f3c-4a8d-9746-46c2569f84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement read by his adviser on Tuesday, Goita is reported
        to have said he would "follow the transition process" and maintain the elections
        planned for 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4277f3-6c73-4683-ae20-a3b0f34c18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47e616-236f-46af-bc3b-b938b79ee093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a joint statement by the country''s Local Transition
        Monitoring Committee -- which monitors Mali''s return to civilian oversight
        after a military coup in August 2020 -- said that N''Daw, Ouane and some of
        their staffers had been arrested and were in the custody of military officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bdaae-94df-410f-b46a-57c66c30fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e576d-72bc-4e71-ae7a-15c76d36d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, which includes the African Union, the United Nations
        mission in Mali and the Economic Community of West African States (ECOWAS)
        said in the statement that "along with members of the international community,
        including France, the United States, the United Kingdom, Germany and the EU,
        express their profound concern regarding the situation in Mali marked by the
        arrest of the transition President, the Prime Minister and some members of
        their staff."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe8fd1-8912-4752-8134-f16edc1e7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c172b-03b7-4be7-9fb4-aa965909afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They demand the immediate and unconditional release of those authorities
        and insist upon the fact that the members of the military who hold them will
        be personally held accountable for their safety," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca915510-5ca8-41ba-96f1-c2d1a239d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d313c-42b8-48db-aa6c-3195ae1b6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa23d51-052e-42e5-87bc-fc611e9d3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests, described in the (ECOWAS) statement as an "attempted
        power grab," continue a cycle of political turmoil that has plagued the country
        for more than a decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07ce50-163f-4b99-9aaa-5fb322a6b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103cbe0-ac5a-49ef-803d-75e69bb3a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday France, a former colonial power and military ally to
        Mali, said that they are ready to sanction those involved in the coup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccab31-4cdd-46e5-a0f8-23c6800be0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702aa02-b6a2-409e-8d81-82f76a6dad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming hours, if the situation hasn''t cleared up, we are
        ready to take targeted sanctions against the people involved," French President
        Emmanuel Macron said, adding: "What has been carried out, yet again, by putschist
        military forces, is an unacceptable coup within a coup, which calls for immediate
        condemnation." French Foreign Minister Jean-Yves Le Drian also requested a
        UN Security Council meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc7512-9b47-4df0-95bc-a7903a6cebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde7f35-4f9e-48ef-9291-20b66cdb93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation from the main regional decision-making body -- the
        Economic Community of West African States (ECOWAS) -- visited Mali on Tuesday,
        according to a joint statement from ECOWAS, the United Nations, African Union,
        European Union, and several European countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8ae1d-22a6-437b-ba8b-d737835bce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001d5e8-afd7-48b5-833d-b248a01bc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Nigerian President Goodluck Jonathan, who was dispatched
        to Mali by ECOWAS after the 2020 coup, will once again act as a mediator for
        the regional body, the diplomatic source also said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c737618-2c39-4413-a9b0-d409ad0f8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:53:17.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/africa/mali-vice-president-ousts-president-prime-minister-intl/index.html">Mali''s
        vice president ousts president and prime minister from office, assumes power</a>."</em></p>'
  'Friends-reunion-special':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-26T06:04:32.911+08:00
    'imagesource': 'jcr:d37e3e4d-132b-4fbe-a6bc-a27403537072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1495aa6-7058-4737-a1eb-1ebb67125697'
    'lead': 'Could we BE more ready for the ''Friends'' reunion airing on Thursday?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T06:06:36.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:08:52.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:12.210+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Friends'' cast teases tears during big reunion special'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f93e10-fc74-469c-991e-f0119a0a73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:06:36.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Could we BE more ready for the "Friends"
        reunion?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c74cc-ae3e-4119-b9d9-879ec0380798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:06:36.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be games. There will be laughs. And, the cast teases,
        some tears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b5b49-2b96-442d-83ba-59ec66676954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:06:36.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, recounting to Good Morning America how it felt revisit
        the set, star Courtney Cox said, they couldn''t hold back the emotions that
        bubbled up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5806e8-79be-490a-aac9-b34575c2394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:06:36.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see it exactly the way it was — literally besides the cookie
        jar that Lisa took home and the neon coffee thing that Jen took -- besides
        that, it was exactly the same. And it was so emotional that we just started
        crying," Cox said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21039140-d2f5-4171-935c-bb67b2933012'
