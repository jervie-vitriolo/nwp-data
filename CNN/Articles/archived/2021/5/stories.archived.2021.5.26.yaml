    'mgnl:tags': ['US', 'Joe-Biden', 'Kamala-Harris', 'Georg-Floyd', 'family', 'George-Floyd-Justice-in-Policing-Act']
    'template': '1'
    'title': 'George Floyd''s family meets with Biden and Harris at White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078da321-d251-472a-bd94-c0f463afbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and US Vice
        President Kamala Harris met on Tuesday with the family of George Floyd exactly
        one year after he was killed by a Minneapolis police officer, sparking nationwide
        protests against racism and police brutality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a75c1-4211-4b7b-b817-3eb66d211c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486623d8-02dd-485f-951f-0552489a7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s brother, Philonise Floyd, told reporters the family had
        a "great" meeting with the President and Vice President and said: "He''s a
        genuine guy. They always speak from the heart."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba5910-cff7-4d18-9b6c-aa01f2cc2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664bd41-d8bd-4034-8f00-08d58bcaffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just thankful for what''s going on and we just want the
        George Floyd Policing Act to be passed," Philonese Floyd told reporters at
        the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e60f3a-ebd2-496c-98fb-5e8d0e045f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fc082-3843-49a5-8990-e03816435249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If you can make federal laws to protect the bird, which
        is the bald eagle, you can make federal laws to protect people of color."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079146e8-eeda-49b1-bf21-4116fdec2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f065f5-36f7-4489-b7b6-04f6a9d3be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as the George Floyd Justice in Policing Act --
        legislation that would set up a national registry of police misconduct, ban
        racial and religious profiling by law enforcement and overhaul qualified immunity
        for police officers -- remains stalled in the Senate. Biden had set an initial
        goal of having the legislation passed by Tuesday, but the White House backed
        off that deadline to allow negotiations to continue in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3b24c-6958-4880-9903-2f48c3ef852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22caed52-98fb-40d0-9438-66dfc0b09112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodney Floyd, another one of Floyd''s brothers, told reporters the
        family is thankful Biden and Harris showed "great concern" for their family
        on the anniversary of his brother''s death. He said the President and vice
        president asked them how they were doing and how they were taking care of
        themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bea5af-ebc7-47fa-ba1c-1b99c0776d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64492a8-efc4-43ec-8d14-00ea1cfa6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s nephew, Brandon Williams, said Biden told the family he
        wants to see the George Floyd Justice in Policing Act passed, but he wants
        to make sure it''s the right legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46dc19-5615-4be6-a83c-3931838c50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c84052-4266-4a35-b84d-35bd5d3159b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did let us know that he supports passing the bill, but he wants
        to make sure that it''s the right bill and not a rushed bill," Williams said,
        adding that the President said he wasn''t happy that legislation wasn''t passed
        by the initial deadline he had set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205577c-0eae-4086-b42a-7928f86f6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345ebaf-a38e-49a2-bf7f-e754d98ea91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Floyd family attorneys, Chris Stewart, said Biden played
        with Gianna Floyd -- George Floyd''s daughter -- during the meeting and that
        "she had an absolute ball."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c1d68-ba16-4a64-b6c8-e89d5fff661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed095d28-021d-48b7-840d-a0bc0bb4291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden released a statement after his Oval Office meeting with Floyd''s
        family saying they had shown "extraordinary courage" over the past year, "especially
        his young daughter Gianna, who I met again today. The day before her father''s
        funeral a year ago, Jill and I met the family and she told me, ''Daddy changed
        the world.'' He has."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6e217-fece-4690-a969-b0f9681ea11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df988b-a4ec-4a62-a175-bb65d9209512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was hopeful the Senate would pass the George
        Floyd Justice in Policing Act and "get a bill to my desk quickly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78b658-b5c6-418f-ac70-2b10a7aecb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc3097-dc45-41b1-8fb1-21f9345fe9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to act. We face an inflection point. The battle for the
        soul of America has been a constant push and pull between the American ideal
        that we''re all created equal and the harsh reality that racism has long torn
        us apart," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f5e69-fbea-4ce4-a034-8724d76857ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8e65d-f224-4a41-a24f-5de4698a4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said in her own statemen that the family continues "to show
        courage, grace, and resilience" in the wake of Floyd''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ba545-4a19-41fe-9aef-49ccc9110d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffdba4-1abb-45e5-aeee-dcd20ec12ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Floyd should be alive today," Harris said. She called for Congress
        to act with a sense of urgency and pass legislation that would "not bring
        back those lives lost, but it will represent much needed progress."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1061d-72ff-47fb-a105-8408e18a968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3be90-f4f4-47a2-b4c3-15250df55375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to meeting with the President, the Floyd family is set
        to meet with the lead negotiators for the police reform bill in the Senate,
        New Jersey Democratic Sen. Cory Booker and South Carolina Republican Sen.
        Tim Scott. They will also meet with House Speaker Nancy Pelosi and other lawmakers
        at the US Capitol, including California Democratic Rep. Karen Bass, who led
        the charge to pass the police reform bill in the House of Representatives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ba911-5f2f-4863-b3bc-dfce2ec0625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2763b0d-059d-48d6-a105-6ba449b0e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wanted his meeting with Floyd''s family to be private, according
        to White House press secretary Jen Psaki, "in order to have a real conversation
        and preserve that with the family."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793abf9-e4ae-406b-bc9b-ac8ed6930e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210526c7-4f5f-4714-9f7b-bbbe5cd381b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a genuine relationship with them," Psaki told reporters
        on Monday during a White House briefing. "And the courage and grace of this
        family -- and especially his daughter, Gianna -- has really stuck with the
        President. ... He''s eager to listen to their perspectives and hear what they
        have to say during this meeting."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b0b84-d5bb-4585-a7f8-2b9292f40617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1ed40-779e-447b-b31d-6ae51ffccacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that attended the meeting with the President also included
        Gianna''s mother, Roxie Washington; Floyd''s sister, Bridgett Floyd; Philonise
        Floyd''s wife, Keeta Floyd; Floyd''s brother, Rodney Floyd; Floyd''s brother,
        Terrence Floyd; and Floyd''s nephew, Brandon Williams, according to Psaki.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54acfd-692c-4583-aabf-f7fdf9b1bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1550d9-3b5a-4c16-959d-cc53f29bec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise Floyd said on CNN''s "New Day" Tuesday morning that since
        his brother''s death, "Things have changed. I think that it''s moving slowly,
        but it''s making progress."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed71b2e-f7c0-4030-b7a3-9a98df4ec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc187-a791-486c-bb8d-0e3005ceb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police reform bill would be "one of the best things
        that you can pass across America. People shouldn''t have to live in fear."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b6b6f-88fa-4920-87d2-5c7e620b8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc264ce1-335b-41f4-a52e-7c93f6b85c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has said that while he does not anticipate an announcement
        of a bipartisan deal on the police reform bill this week, "We''re starting
        to see a framework," and added, "I think we can see the end of the tunnel."
        Booker echoed the optimistic sentiment and said, "I think we''re a lot closer"
        to reaching a deal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74370c-be9c-40b8-9a68-5ea273595bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55986c-b5df-48df-b86e-bcec8ad3201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Biden wanted to give
        the negotiators on the Hill space to do their work, and that he has been speaking
        with police reform advocates throughout these negotiations. She also would
        not put a new timeline on when the President expects to sign a police reform
        bill into law, but said Biden wants to sign the bill into law "as soon as
        possible."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed911ca1-f8e3-4617-9454-82e1877afd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515ee95-7e9a-49b4-b3c4-929d587608f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been closely engaged with the negotiators and a range of
        parties on the Hill. We have also been respecting the space needed for the
        negotiators to have these discussions about where they can find common ground
        and where they can find agreement," Psaki said when asked what the President
        has been doing to try and push police reform closer to the finish line after
        his original deadline came and went.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9013303-4824-4a09-acc7-ab71d4f5b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3f6ff-5cb3-43df-a227-4f1b443116b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a relationship with the Floyd family and first met with
        them in June 2020 when he traveled to Houston to offer condolences ahead of
        Floyd''s funeral. The President has spoken to members of the family on a few
        occasions over the past year, including last month after the verdict in the
        trial of Derek Chauvin, the former Minneapolis police officer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8c1db-528d-4a86-ad53-f83ba4a1d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9869e-573b-48d0-872a-03c140f4dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was convicted of second-degree unintentional murder, third-degree
        murder and second-degree manslaughter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ae12b-0860-40d5-85ae-e2a05670b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25670319-039f-45dd-9562-fcc0cfb1c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family announced on Tuesday that they are using $500,000
        of their $27 million settlement with the city of Minneapolis to create The
        George Floyd Community Benevolence Fund. The fund will offer grants to organizations
        and businesses that serve the community at 38th &amp; Chicago in Minneapolis.
        The intersection of 38th Street and Chicago Avenue is where Floyd died.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c189e9a-25d2-4792-90ac-fd94538a1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:06:36.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/politics/floyd-family-white-house-visit/index.html">George
        Floyd''s family meets with Biden and Harris at White House</a>."</em></p>'
  'A4-vaccinating-guidelines-to-be-released-this-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T05:30:17.981+08:00
