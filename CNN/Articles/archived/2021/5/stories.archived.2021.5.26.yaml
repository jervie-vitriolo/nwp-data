      'text': '<p>The United States has so far made significant progress in vaccinating
        adults and a new milestone was achieved Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9025a8-90d1-4675-a17a-3a5c55b69ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44128069-7813-456c-bbe8-1e352fb69fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the adult population in the US is fully vaccinated, according
        to data published by the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c4735-e831-4456-88fb-5b050a76d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64a5db-c3d2-4dcc-ab0c-375a28e6f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 164 million people -- 49.5% of the total US population
        -- has received at least one dose of Covid-19 vaccine, CDC data shows. More
        than 131 million people, or 39.5% of the total US population, are fully vaccinated,
        CDC data shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd1615-d0a8-4199-babc-5d5aec4e425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea0ba8-d95d-4c1d-a7ea-4ce7c526e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 states, plus Washington, DC, have now fully vaccinated
        at least half of their adult residents, data published Sunday by the CDC shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf55ae5-17ef-4bc5-9026-f45139fc7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d7e60-be19-4ddf-a9e2-cd5957bb11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many experts have identified young Americans as a critical age
        group for inoculation success -- the key to getting the pandemic under control
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61152c4-6896-4160-9ecc-3ddaa13a9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4a897-5c4c-4620-9952-9341f2579aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People 24 and younger are getting vaccine doses at much lower rates.
        Among those 12 to 15, only 1.4% have received at least one dose, while 1.7%
        of 16- to 17-year-olds have and 7.6% of 18- to 24-year-olds have, according
        to data from the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35764f-a996-4d82-a519-3e0d969b44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34551d8f-6bbc-40d7-902d-ba73e635e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the threshold of protection needed to limit the virus''
        spread, at least 70% to 85% of the US population will need to be immunized
        through vaccines or infection, health experts say. Not only could vaccinating
        children, teens and young adults help reach that percentage, but leaving them
        unvaccinated could give the virus a chance to spread, mutate and develop a
        strain resistant to existing vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0ddc5-bf08-4feb-af48-877244249957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d04ce5-80c8-4bae-ac55-fdebc2418d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccinated people seem to be protected against current strains,
        "there may be future variants for which we are not so lucky," said Dr. Megan
        Ranney, an emergency physician and director of the Brown-Lifespan Center for
        Digital Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2bc9c-492e-4ca0-addb-4688ed1b59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c449d5-36ec-486d-bad0-53f4579d7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stable of vaccines available to adolescents could expand soon.
        Moderna announced Tuesday that its two-dose Covid-19 vaccine is safe and appears
        to be effective in kids ages 12 to 17. It plans to submit trial results to
        the US Food and Drug Administration in early June, along with a request for
        authorization to use the vaccine among children that age, the company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139d45a-f189-424f-b1be-cd2f1661222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2dc2ed-9e3b-40d0-9ba1-9d4b594e4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s two-dose coronavirus vaccine was authorized May
        11 for children ages 12 to 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdd7c4-8bff-4d59-87f7-335be38ad580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6eadf-136d-47f2-a84e-c614b3ad8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even mild illness can result in life-disrupting impacts</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd913baa-794c-497a-be66-dfb3eaaaa1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 40,000 new cases, the US saw the lowest number of weekly
        Covid-19 cases among children since early October, according to the American
        Academy of Pediatrics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781c171-cefa-4003-996f-d56b7d5145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae417b-0165-47d1-a778-30878857a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children accounted for nearly 20% of the new cases reported late
        last week. More than 3.9 million children have tested positive since the start
        of the pandemic as of May 20.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538354e-e203-4325-a43f-0939f65fae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748a696-f769-4c18-b8f0-c31d37a36d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the state, children made up between 6% and 19.5% of
        those who were tested for Covid-19 -- and 5.2% to 34.4% of children tested
        were positive for the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b65ca-aeff-4bf4-9723-afd2ff7af0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6d6b8-a3df-4f00-b2ec-815020046604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children represented 1.3% to 3.2% of total reported hospitalizations
        for Covid-19, based on the information provided by 24 states and New York
        City. Only 0.1% to 1.9% of all cases of Covid-19 in children required hospitalization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf05d4-fdf7-4238-8892-36f106400370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4be6c7-7662-4b98-846c-5d7d7da15580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine states reported zero child deaths among the 43 states that
        provided data on Covid-19 mortality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c604571-9456-480d-91a0-156e15c69064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b4330-d38e-4949-b37b-02c45ffae309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young Americans who feel hesitant or even unmotivated to get
        vaccinated, Dr. Anthony Fauci warned that even mild Covid-19 illness can result
        in life-disrupting impacts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa490a6-7a2f-4dde-b0e9-fd44e9df5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35009c1d-d68c-496e-8a94-4dc9415a0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a syndrome that is referred to as long Covid, which means
        that you get a syndrome following the clearing of the virus where it could
        be for months," the director of the National Institute for Allergy and Infectious
        Diseases said Monday at a town hall, adding that possible persisting symptoms
        include profound fatigue, muscle aches, temperature dysregulation and an inability
        to focus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8104ec8-b060-4001-8991-7dfb66d6376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fd5a9-2732-4dbe-a017-80ee7417575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 5 people between ages 18 and 34 who are infected with
        Covid-19 reported lingering symptoms beyond two or three weeks, according
        to a study last year by the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d49b71-acb0-4f6a-b990-2efb57c80be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908ae31-8daf-45f1-bdeb-6ab81e1b2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And adolescents and children still deserve protection against their
        risk -- however small -- of contracting a serious illness, Fauci said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22486c-97e0-431d-ab98-0b60082f5a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef756dfe-d555-47af-b7e1-9b042d3d5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institutes of Health Director Dr. Francis Collins said
        Tuesday that the pandemic has been a significant challenge for children''s
        mental health.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c17af-df66-45b0-a6ee-056f09787f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2810db-eba5-44a0-9ce9-1b736725ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People sort of shrug and say, ''well, you know, kids are resilient,''
        but wait a minute, this is really an incredible unprecedented challenge to
        their life experience," Collins told the House Appropriations committee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6393ad-78d6-4be5-ae05-29c535b0d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27e244-f5fd-4958-a1b8-62aec2ac588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research has shown that even otherwise healthy children
        have had some developmental setbacks and delays during the pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cded774-af4c-44b2-9e3b-1604f989260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33337d42-9931-4558-a183-6d7c50bc902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting students returning for school in the fall</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162fd7a-a8a4-411d-876d-ba96db8bc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection for school-aged adolescents has increasingly come into
        focus as officials look ahead to the new school year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91817c8-a7b4-46e9-b7da-5ba074a96b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d7ca1-bef0-4e78-840e-d52bab5cb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Governor Andrew Cuomo said Monday children should be back
        in school full-time in-person statewide in September. His statement came after
        New York City Mayor Bill de Blasio announced that there will be no remote
        option for the city''s public schools in the fall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7ca17-9f69-450c-a835-49e310c5fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabd38b-12e8-4714-8520-548b712dd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only students 12 years old and older are eligible for
        vaccines, though studies are underway on vaccinating younger children.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028788f-dddb-46a5-b872-5bb2c10b644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2cac6-b2b9-4bbf-b996-9db562148464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When New York City does open its public schools on September 13,
        students will still have to wear face masks and adhere to social distancing
        guidelines, NYC Schools Chancellor Meisha Porter said Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853cc3c-6d13-4a46-b91e-7ee3f805c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216de75-69bf-4939-b8a5-ac36870badc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would never take any risks with our most important assets ...
        our children," Porter said, adding that every school will be equipped with
        social and emotional support resources for students.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bcc0a-1818-4c36-858f-5f54d0cc24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c95b49-6401-44b6-b461-8015661d5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the Los Angeles Unified School District announced
        that school campuses will reopen for in-person learning five days a week in
        the fall. Superintendent Austin Beutner recognized that not all families in
        the district will be ready to send their students back by then.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5423a-8946-457a-ba16-625aa130c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618f774-9a86-4e2e-816f-e07f0655e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the vast majority of students, teachers and staff to
        be at school every day, but recognize that we must provide the online opportunity
        for those who need it," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f379e-77f2-4a6b-b420-3c2f29e85dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5744c0-dd97-4ca9-9105-eeec1e76815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding the origin of the virus could help mitigate another
        pandemic</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbee077-75fa-492b-9042-0250a0ca090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding how coronavirus developed could have an impact on
        officials'' ability to respond to future pandemics, but debate around its
        origin has grown.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44dc40-6a51-476c-9453-dc98d0996c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c998b81-3eb2-4384-972d-20f1b961441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a US intelligence report found that several researchers at
        China''s Wuhan Institute of Virology fell ill in November 2019, a former commissioner
        of the US Food and Drug Administration said on Monday that there is "growing
        circumstantial evidence" that Covid-19 may have come from a lab.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542b212-4c13-4901-ad31-54012d53339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26b2cc-a92e-42a3-a646-d8d63acef443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Zhao Lijian on Monday refuted
        the report and accused the US of "hyping up the lab leak theory."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bae9a-c19f-47fc-87c3-9eccde0b0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9a6a6-5fd3-4562-b0d3-ba71fe0507ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through field visits and in-depth visits in China, the experts
        unanimously agreed that the allegation of lab leaking is extremely unlikely,"
        Zhao said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1cd67-0e20-40a8-b4b1-ac2f2326d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e13846-1bba-4cf8-a58c-2ace4b81b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the challenge right now is that the side of the ledger
        that supports the thesis that this came from a zoonotic source, from an animal
        source, hasn''t budged," Dr. Scott Gottlieb said on CNBC''s "Squawk Box."
        "And the side of the ledger that suggests this could have come out of a lab
        has been continuing to grow,"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4f646-de4d-438d-800e-059e345a6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5158e70-8000-4e33-9842-0b82325ce9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the virus derived from an animal or a lab, it is important
        for health experts to know, CNN Medical Analyst Dr. Leana Wen said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e08d8-66cf-41af-948a-6944d72db0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac707a-0fa1-4693-bcff-132af7c4cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand what the origin is, if there is in fact an
        intermediary animal between bats and humans we need to understand because
        there may be a reservoir of disease we should be looking for," Wen said. "If
        this is indeed a lab leak, we should also understand for the purposes of securing
        lab safety protocols."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14810f77-1471-4f7e-96e9-936ac0fdb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc4823-6a8c-4fb7-98e2-c2c5534fbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the unanswered questions are how seriously the researchers
        fell ill, when they got sick and if the virus was already circulating before
        then, Wen said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac38d2d-28fb-4bce-b80c-257fc625395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060a19c-17a2-48cf-a5f1-5679531ff680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has not been transparent on this issue, she
        said, but it is important the global community get down to the bottom of it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ced10-d3d0-4600-b6c5-e114e68d1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac302c22-d003-4e31-a1c9-d84e1d6cf099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T04:57:55.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the last pandemic that we are going to see and understanding
        the origin of this will help us to prevent something like this from happening
        in the future," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235611f0-8da2-498e-9a26-8da21ba67cf7'
      'mgnl:activationStatus': true
