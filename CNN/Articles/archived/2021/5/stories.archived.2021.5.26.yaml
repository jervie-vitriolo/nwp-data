      'mgnl:created': 2021-05-26T14:25:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator likewise urged Congress to plan and think more “broadly
        about delinking” vital benefits from specific employment forms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c5473-b8e5-4dc2-8e09-9ba7b95b31b3'
