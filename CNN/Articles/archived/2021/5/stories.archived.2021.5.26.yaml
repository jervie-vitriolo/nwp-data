      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b7b0a-2ab8-4708-a57f-9479cf758ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Senator Risa Hontiveros said she filed
        Proposed Senate Resolution No. 732 which aims to look into employment benefits
        and other forms of social protection for these laborers. The official likewise
        hopes to address reports of unfair working conditions among them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fdf01-809c-454b-8108-730616bb25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
