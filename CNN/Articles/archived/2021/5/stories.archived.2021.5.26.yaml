      'jcr:uuid': '522d00bf-94d8-4778-962d-ef3a7f015cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
