    'mgnl:tags': ['Tesla', 'China', 'Elon-Musk', 'data-center', 'spying-concerns']
    'template': '1'
    'title': 'Tesla sets up data center in China amid spying concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb3532-8e59-4e4e-9e3a-bfa2eb559114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla says it has set up a new facility
        in China to store local user data as the company faces heightened scrutiny
        over whether its cars there could ever be used for spying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e9dc3-78b0-4b7c-8065-d92f33db1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ea5f0-518b-4e4e-8f79-00468e2aa8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric automaker said Tuesday that it had designated a new
        data center in mainland China, and would plan to "add more" in the country
        in the future. It follows a recent pledge to keep any data it collects from
        locally sold cars within China''s borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249fbe8-03ec-47e4-a32d-155083f17a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41495f98-7165-429f-8161-ec9b14aaca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Car data security is very important," the automaker said in a post
        on Weibo, China''s Twitter-like platform. "Tesla will make every effort to
        ... ensure data security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8de9f-c6b9-4803-af23-e22354093bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b51e54-180c-488c-a4b5-972bf17ad6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese military banned Tesla vehicles from
        entering its complexes, expressing concerns over cameras equipped onboard,
        according to Reuters and Bloomberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d662b5-62b8-4f41-a448-16c135b7435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f605b-cfdd-48af-b130-4bbce193d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal also reported in March that the government
        was restricting both "military staff and employees of key state-owned companies"
        from driving the US automaker''s cars, "citing concerns that data the cars
        gather could be a source of national security leaks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd9628-3660-4f8c-a153-728f195f71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0246644-13fa-4cde-977d-5e62ebf25d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlets cited anonymous sources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86c3df-e13c-44c4-8663-102f6f7ddb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5063bb-b1cf-4c07-bc76-1124ec4ddfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Reuters reported, citing anonymous sources, that staff
        at some Chinese government offices had been told not to park their Tesla cars
        inside state compounds because of security concerns. Asked about the issue,
        Zhao Lijian, a spokesperson for China''s Ministry of Foreign Affairs, said
        at a press briefing last week that he was "not aware of the situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19400411-b3cc-4915-b297-e6b48e1b3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e041f-f7c1-4f85-94db-e4aa57087320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not immediately respond to a request for comment
        on Wednesday about reported security concerns involving Tesla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555f487-0332-4daa-af77-64a08f043ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85455fc-5d02-42c4-b29a-83f3f7479267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CEO Elon Musk has sought to personally reassure officials in
        China over the last few months, appearing before the government and rolling
        out a charm offensive in local media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7170e7-74f0-48a4-b375-6451042edfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf20553-aabd-4884-8165-a0d91125cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very strong incentive for us to be very confidential
        with any information," the billionaire said in March at the China Development
        Forum, a conference organized by a unit of the government''s State Council.
        "If Tesla used cars to spy in China or anywhere, we will get shut down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6344b6-0827-4f25-b382-96e6e5274c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc56e62-de16-49be-851e-8e7f2f5a77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough times</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe29a4-f83f-46d6-8ba6-d15c97c5d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has faced a rocky road lately in China, the world''s biggest
        car market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ada95-4f5f-4ca7-b9b3-f8ab1f1a7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f5a0d-210b-424a-a1b7-cd66efa6f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the company was summoned by regulators to discuss the
        quality of its vehicles made in Shanghai, where it has a sprawling Gigafactory
        that produces the Model 3 and the Model Y.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23abe61-5436-4ca4-b959-459f4f7085d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db488f1-970b-4419-96bf-469466fc1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were concerned about several problems with
        the cars, including "abnormal acceleration" and "battery fires."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32895f31-8142-42c8-bfb8-935b25693362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafdbf5-470d-4102-b4ab-c35686aa9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also faced criticism from consumers directly. In
        February, it was forced to apologize after a video showed one of its staff
        members in the Chinese city of Nanchang telling a customer that a potential
        overload of the state grid might have caused his electric vehicle to experience
        problems after charging.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37101c4c-fe44-4652-bcdf-11be0c78cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f76ab1-3e93-413e-a7f3-90a6f6fba776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those criticisms came to a head months later at the Shanghai
        Auto Show, where Tesla''s booth was briefly besieged by protesters complaining
        about problems with its cars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65f4aa-175c-438a-8e64-2252707feff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcb7c8-c1cb-4970-bb64-bd358a5febec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company swiftly came under fire from Chinese state media at
        the time. It later apologized to "car owners," and vowed to "carry out strict
        self-examination and self-correction, while cooperating with the investigation
        of relevant government departments."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e104544-5ba4-476e-b90a-a422fbcc8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11b148-70e9-425f-bfa0-2e7221300af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has admitted the stakes are high.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba32c15-a7fb-4cd5-8e1a-d5d4d191afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:19:35.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:10.799+08:00
