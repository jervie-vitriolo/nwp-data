      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Sherwin “Win” Gatchalian said the registration
        of SIM cards would “finally put an end” to scams and online deception, which
        include fake bookings of food deliveries.</p>'
