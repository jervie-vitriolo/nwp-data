    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:30.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['explosion', 'Bataan', 'Limay', 'Government-Arsenal', 'Camp-General-Antonio-Luna']
    'template': '1'
    'title': 'Massive blast kills 2 at govt arsenal in Bataan'
    'updated': 2021-05-27T11:03:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b93251-0114-4b4e-9b68-a3035a43e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> An explosion
        inside the government''s defense industrial complex in Limay, Bataan killed
        two people on Wednesday, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49673c4-7cc8-4578-ad9c-2fe445f45fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at past 10 a.m. inside one of the production
        units of the Government Arsenal, located inside Camp General Antonio Luna
        in Barangay Lamao, Limay, Bataan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961514f6-a9e2-4dca-ab59-ae236ed2b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Arsenal Director Arnel Rafael Depakakibo said the blast
        killed Ricardo Solomon and Marvin Tatel. One of the victims instantly died,
        while the other passed away while being transported to the infirmary inside
        the complex, a police report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f143ac-849b-44e1-9230-f201f5f34085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other co-workers sustained minor injuries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35c552-f48e-4b36-b2ca-337ae095818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Arsenal assembles basic weaponry, as well as manufactures
        ammunition for the Armed Forces of the Philippines and the Philippine National
        Police.  It is an agency under the Department of National Defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd630b-b258-47d8-b652-41d47b9a6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depakakibo, citing initial investigation, said the explosion occurred
        during the preparation of the priming composition for caliber .45 bullets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c6138-8a6e-4f52-bb68-816dbe5dd759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:00:55.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:59:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Government Arsenal will conduct a probe then submit
        its report to DND.</p>'
  'Drilon-Go-debate-on-Hospital-bills-to-be-funded-in-2022':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T22:06:26.598+08:00
    'imagesource': 'jcr:6f3023f7-9629-4495-b106-79dde5bbc5cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd98edb5-9ea9-4231-852b-d65095166644'
    'lead': 'The Senate approved on second reading nine of the local health bills
      sponsored by Go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T22:10:48.393+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:59:30.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
