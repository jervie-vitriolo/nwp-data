      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to cooperate with the investigation and have confessed
        to organizing mass riots in the city of Minsk," he also said. His supporters
        said they believed the video was made under duress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684e566-3e14-476c-87a4-281e0ec26076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39f281-4ebe-4487-bc0c-b4a6f8c43444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapega''s mother, Anna Dudich, told Reuters that her daughter was
        in her final year of international law studies at the European Humanities
        University in Vilnius, and that she had been in a relationship with Protasevich
        for less than six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa07cbb-fcde-46a9-b0e3-b13345a14bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abcc5c-6cf9-4785-80ce-135e6fe407b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been in Greece for a two-week holiday, the Reuters
        report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b77399-5bc4-4b36-902e-b642896c790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6114c-3878-4d76-bf94-945053bfef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hopes are now probably based on a miracle and on the knowledge
        that my daughter is definitely not guilty of anything," Dudich said. "She
        simply showed up in the wrong place at the wrong time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a8506-03e9-4a16-9a66-6c9c0ee73288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472eeda2-4d91-40f5-89dc-a90352a9608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapega had called her mother the day before the flight to tell her
        about her Greek holiday and sent a last text message after the plane was diverted
        to Belarus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4dc97-d62b-4749-85ad-6cf53cd50a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8be9db-be58-4777-8ff5-9e00b65c5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Minsk she just wrote me ''Mama''. And that was it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823dcab-d739-4812-be92-2f12b07dc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb0a83-0bb9-4063-97c5-176f42fc17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders have condemned authoritarian President Alexander Lukashenko
        for what many have described as a "hijacking," while the European Union imposed
        sanctions and US President Joe Biden described it as an "outrageous incident"
        and a "direct affront to international norms." He said the US would look at
        options to hold those responsible to account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1a771-c8ef-44b8-be25-37706ea43cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843db5f-d809-4bd2-aa5b-d6263e9a408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU and Canada have banned their aircraft from using Belarusian
        airspace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c3dcc-8a45-482b-b349-9cca5b1c7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68a46a-331d-4cd3-b891-92bae7715b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Belarusian official earlier claimed that Minsk airport received
        an email from the Palestinian militant group Hamas saying that a bomb had
        been planted aboard the Ryanair flight, a claim that Hamas dismissed as "fake
        news."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5672d-6348-4699-a11e-e2a461e25f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f87480-61a4-482c-a945-e62f33f3872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament on Wednesday, Lukashenko stuck by claims
        that the flight was diverted because of a bomb threat, saying the threat had
        originated in Switzerland.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaaafb-3ea7-4710-b8a3-613b4ba67e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea3f6a-8eee-4b1d-aa1b-3cba07790347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss Department for Foreign Affairs tweeted: "The Swiss authorities
        had and have no knowledge of a bomb threat on the Ryanair flight Athens-Vilnius.
        Also, there was no notification from #Switzerland to the Belarusian authorities."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bc186-c7d5-46fb-9058-5422e54137ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924751a-4e07-4ed3-a7d6-8ea760b61021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko also asserted that the aircraft was at the time near
        a Belarus nuclear power plant and asked what might have happened if the plant''s
        security systems had been placed on full alert. However, the aircraft''s path
        to Vilnius -- which was closer than Minsk at the time of the diversion --
        shows it would not have flown close to the plant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e5582-5be5-4970-bcad-3dbac023acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d087f-f800-47a2-94d3-9ad0d39bd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions might seem excessive to those who are trying to justify
        their crimes. But this strategy is vitally important for the country," said
        Lukashenko, who sought to characterize the whole affair as a threat to Belarus''
        sovereignty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56c8c7-c53f-46f4-ba32-54d6c465a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f0197-2414-4497-ac87-7a18b9d3ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the goal of the country''s enemies was to "dissolve the
        Belarusian people and start strangling their sworn enemy -- the Russian people."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b347c00-b09f-442b-a5cb-b798d0762d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c77b08-e8b1-49fc-8bc3-cb45d3ce99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov made comments to reporters on Wednesday
        suggesting the Russian government believed Belarusian officials'' reasoning
        for landing the plane in Minsk. When asked whether the Kremlin has received
        an appeal from Sapega''s mother for help, Peskov said he was unaware of one.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2f492-f434-4653-a139-79d76cb182ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b027924-432f-4000-b7fa-99b5a6da2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only know that it was announced in the media. Of course, all
        consular protection, legal protection will be provided for a Russian citizen.
        Our foreign ministry said this," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b1f6e-8036-4a50-ac0f-ab52240e9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab05da-d802-4e34-8057-25a4f3c94847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belarusian side said that charges were brought against her
        in connection with, the participation in, illegal actions and so on. In addition,
        we saw her confessions. But in any case, she has the right to a defense, and
        of course, all the necessary assistance will be provided to ensure her legal
        protection."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3790df7-6349-42f6-a72f-631a3057080d'
      'mgnl:activationStatus': true
