  'suspect-vaccine-for-sale-scheme-surrenders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T15:48:07.340+08:00
    'imagesource': 'jcr:fb61618e-55dc-4e43-8463-e65b5d5c35c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd6958f-1d1e-464f-a6c1-7838a604b624'
    'lead': 'A suspect in the alleged illegal sale of COVID-19 vaccines in Mandaluyong
      City has voluntarily surrendered after authorities launched a probe, but he
      denies benefitting from the supposed scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T15:51:13.183+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:04:02.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:18.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in ''vaccine for sale'' scheme in Mandaluyong surrenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3afb7a-62a8-4f16-84d3-14df17fb44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> —&nbsp;A
        suspect in the alleged illegal sale of COVID-19 vaccines in Mandaluyong City
        has voluntarily surrendered after authorities launched a probe, but he denies
        benefitting from the supposed scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae17f76-9002-4a25-ab8a-774916996288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        and wife Mandaluyong Mayor Menchie Abalos presented the suspect Kyle Bonifacio
        during a press conference on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8b140-4614-44a2-9e43-d387ed01866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio, who is the son of a barangay councilor, said he is "confident"
        of his innocence, adding that he only showed himself to the public to "put
        an end to the issue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e4f6f-1d6c-4fec-9d7f-55d1230ba3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First and foremost po, wala po akong koneksyon sa LGU dahil isa
        lang po akong batang estudyante [I have no connection to the LGU, because
        I’m only a young student],” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a79271-f4e7-4da6-bd6c-256d34f9394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the surrender, Mandaluyong Police Chief Gauvin Mel Unos said
        they had already been tracking Bonifacio after his name surfaced in relation
        to&nbsp;a viral social media post, which claimed that vaccine access was <a
        href="https://www.cnnphilippines.com/news/2021/5/22/vaccine-slots-probe.html">being
        offered for a price</a> through the city government’s immunization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7299c89-9bf2-45f4-a5f0-927fcda1e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko lang po sabihin na hindi po talaga ako nagbenta, at ‘yung
        resibo po na ‘yun ay kusang bigay po sa akin ‘nung taong ‘yun [I just want
        to say I wasn’t the seller, and the receipt was given to me voluntarily by
        that person],” Bonifacio added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65382c76-6b18-4892-8733-f4a4376da6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he refused to provide more details when asked to clarify
        about the individual or receipt he was referring to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cd8fc-718b-483d-ae08-c65ef5e9dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while keeping mum for the most part, Bonifacio said his father
        has nothing to do with the scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52542379-9ffb-43c7-82a1-6b27a5f19996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako lamang po ang involved dito at wala ng ibang tao [I’m the only
        one involved here and no one else],” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb404270-e4a6-4667-b82a-4c4635e68fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abalos also said the suspect’s father had no idea about his
        son’s alleged involvement until police approached him regarding the matter.
        She also revealed it was the father who personally called her and initiated
        the surrender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e40aa-484e-456c-95be-9a7dacb55a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the next steps?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3c70e-466d-4b57-bf9a-ae4b80e5cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unos said they are now also “closing in” on other individuals suspected
        to be involved in the scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90810b63-6ccf-4579-94f9-92c1a1044931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, with the exploitation of the social media, kasi titignan
        po natin din kung ano ‘yung naging conversation nila doon to identify also
        the other personalities kung sakali mang hindi mabanggit ng ating primary
        suspect,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a30a84-7178-4d61-959d-98c80143ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course with the exploitation of social media, because
        we’re going to look at their conversation to identify other personalities
        in case the primary suspect doesn’t mention their names.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fe439-d8ab-4a14-a1c1-503708f102e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MMDA chief Abalos, Bonifacio will be turned over to
        police for further questioning. An investigation report would probably be
        released by tomorrow, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f234563-03b5-4bff-a1d7-87dcc0cbb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bonifacio is found to have violated laws, appropriate charges
        will be filed against the suspect, Abalos assured. He said this could be estafa,
        bribery, or violation of the Bayanihan to Act as One Law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fff14-f06e-4c72-b149-4dec47f04e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly warned against those who will sell or
        purchase vaccines or vaccination slots, reiterating that inoculation against
        COVID-19 in the Philippines should be free for everyone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860b7d7-6ea3-426d-a67f-a8be98072b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:13.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/5/25/LGUs-ordinance-illegal-sale-vaccine-slot.html">
        Palace urges LGUs to pass ordinance vs. illegal sale of vaccine slots</a></strong></p>'
  'Sangley-airport-Philippine-Navy':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T15:48:14.074+08:00
    'imagesource': 'jcr:9f333034-9d0c-4876-9d07-9481a9ff3309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f88192-2e58-42bb-99dc-b03e63188440'
    'lead': 'The Philippine Navy supports the planned upgrade of Sangley Airport to
      an international gateway as long as its naval base is retained in the strategic
      spot, a ranking official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T15:51:36.489+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:03:56.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:19.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy firm on Sangley stay amid airport push  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4376a-79a2-4aa1-b5c0-edc85e8a4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Philippine
        Navy supports the planned upgrade of Sangley Airport to an international gateway
        as long as its naval base is retained in the strategic spot, a ranking official
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda79ef-7c35-479e-ac5f-f88f0f85423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support the move for the establishment of a Sangley Point International
        Airport. But we also want ownership and [to] be part of the development,”
        Brig. Gen. Noel Beleran, commander of the Naval Installation Command in Sangley
        Point said at his confirmation hearing at the Commission on Appointments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496054c-1d96-4762-91cb-42ee503087ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to Senator Risa Hontiveros, who asked about the
        possibility of the Navy being booted out of Sangley Point in Cavite because
        of the airport project. Beleran said the Navy is not backing down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42432b-0336-4dd9-8309-677910f81aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the stand of the Navy as mentioned by our flag officer-in-command
        that we want to stay in Sangley Point for the reason that this is a strategic
        location guarding the entrance to Manila Bay and this shall be considered
        as a main hub for the issue response time of our ships in responding to any
        exigency outside of Metro Manila,” Beleran said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91244d1-77d0-424b-bfe5-741af5c02602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangley is a 15-minute ferry ride from the CCP Bay Terminal in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89022e88-b29c-45f9-b065-e24237ccc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:03:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the provincial government of Cavite <a href="https://www.cnn.ph/transportation/2021/1/27/Cavite-govt-Sangley-Airport-deal-MacroAsia-CCCC-canceled.html">canceled
        its deal</a> with the consortium of Lucio Tan’s MacroAsia Corporation and
        state-owned China Communications Construction Company Ltd. or CCCC for the
        multibillion-peso public-private partnership project. CCCC''s involvement
        raised concerns as its subsidiaries are blacklisted by the US for playing
        a role in Beijing''s construction and alleged militarization of artificial
        islands in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002e21c-e29c-41d8-beb8-8ccc96757e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:04:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government <a href="https://cnnphilippines.com/business/2021/2/16/Cavite-government-2nd-invitation-Sangley-Airport-project.html">has
        since invited interested firms to another bidding process</a>. Beleran cited
        one of the proposals but did not go into details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d74be-9186-4b5f-881e-f9f0cdbfef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:04:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are areas that they want to reclaim, offering us a deeper
        depth for our big ships so that we can sustain our naval presence and maritime
        operations in the area,” Beleran said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2828436-901e-4fac-bee0-d445f7f4ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:51:36.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:04:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful CA approved Beleran’s promotion to Brigadier General,
        along with the ad interim appointments and nominations of 49 other officers
        of the Armed Forces of the Philippines during its plenary session on Wednesday.
        The highest ranking among the officers present was AFP Deputy Chief of Staff
        for Education, Training, and Doctrines Antonio Palces, whose nomination to
        the rank of rear admiral was confirmed by the CA.</p>'
