    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:13.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['joe-biden']
    'template': '1'
    'title': 'Biden defends decision not to sanction company building controversial
      Russian gas pipeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8a475-4dfa-451c-9d3d-4bb6c8b05df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Tuesday stood
        by his decision not to sanction the company in charge of building Russia''s
        Nord Stream 2 gas pipeline, characterizing the move as protecting relationships
        with European allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d27402-f4e5-4228-82db-757de86156fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f06ee-ce52-4357-a9ff-b40ca6df9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been opposed to Nord Stream 2 from the beginning," Biden
        said Tuesday of the pipeline, which is expected to be finished this summer
        and is intended to provide Europe with a sustainable gas supply while giving
        Russia more direct access to the European market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a9cd9-d3d9-4a4c-b110-a0c2b1fa6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b370b52-83b9-44dd-be98-8dcae5b2c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was almost completed by the time I took office," Biden added.
        "And to go ahead and impose sanctions now would I think be counterproductive
        in terms of our European relations and I hope we can work on how they handle
        it from this point on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
