      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — An official
        of the Land Transportation Franchising and Regulatory Board said having marshals
        to monitor compliance with health and safety protocols in public utility vehicles
        is good but raised concerns where to get personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911964ab-3a0c-4300-8867-36e7a9b83f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda yung</em> idea<em>...kung talagang kailangan natin
        bantayan itong...</em>health violations <em>natin para maiwasan ang pag-spread
        ng</em> virus," Joel Bolano, head of the LTFRB Technical Division, told CNN
        Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe6215-f5c3-4b74-a015-db44c9c98cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be a good idea...if we really need to keep
        an eye on health violations to prevent the spread of the virus.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc918f-627f-4dd8-b479-2e99c64bdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita kong problema dito</em> is <em>yung</em> personnel
        <em>o kung saan manggagaling yung</em> marshals, unless <em>ito po ay</em>
        concerted efforts <em>ng mga</em> agencies," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f63af1-5b06-4309-92cc-08df5c947789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem I see here is the personnel or where will
        the marshals come from, unless this is a concerted effort of various agencies.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1d722-3304-4973-9b18-7b1475c3a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano pointed out that there are more than 300 routes in Metro
        Manila alone, with thousands of passenger jeepneys and buses plying those
        routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5820eb0-8943-4bea-a04a-6172852675b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will entail a lot of personnel<em> kung lahat po ng units ay
        lalagyan natin ng</em> marshal," he told Newsroom Ngayon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d317c-fcfa-4e46-a362-bbda4adc9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will entail a lot of personnel if all units will
        have a marshal.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616c05b-54d8-48c2-967a-d70a69bc1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano, however, raised the idea that volunteers could serve as
        marshals, including passengers on board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c6c29-35ba-4e35-850c-b27f38b7a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung nakikita ko dito kahit...yung mga</em> volunteers <em>na
        mga pasahero din,"</em> said Bolano. <em>"Yung mga</em> usual <em>na</em>
        passenger<em>...yung mga</em> usual <em>na sumasakay sa ating mga pampubliko
        na sasakyan... Sila na mismo ang magbibigay ng paalala o magsusumbong sa ating
        mga awtoridad dun sa mga</em> violators."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5063657-452a-48e4-a779-05fa99a94dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:53:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:02:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I see here is...the passengers can volunteer
        as marshals. The usual passengers who take public transportation. They can
        remind fellow passengers and report violators to authorities.]</p>'
