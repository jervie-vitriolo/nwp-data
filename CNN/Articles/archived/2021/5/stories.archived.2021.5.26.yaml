    'lead': 'SMC says this will cover 4,000 hectares of land across Pangasinan, Zambales,
      Bataan, Bulacan, Quezon, Albay, Negros Occidental, and Davao Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T06:30:14.339+08:00
