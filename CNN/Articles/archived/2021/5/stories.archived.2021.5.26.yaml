      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Agsunod talks about understanding the K-obsession through
        these plushies and why being a stan is very important these days.</p>'
