    'template': '1'
    'title': 'NBI arrests alleged Japanese fraud syndicate boss in Parañaque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac3457-2c5a-4a4d-95a3-67b58f4f934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> - The National
        Bureau of Investigation on Wednesday said it has arrested in Parañaque City
        a Japanese fugitive suspected to be the “big boss” of an international telecommunication
        fraud syndicate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e74fa3-7838-4a9f-afbb-7d85b9d5e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NBI said the suspect Watanabe Yuki, also known
        as Kenji Shimada or Shi Shimada, has been subject of a blue Interpol notice.
        This is a request for police in member countries to collect additional information
        about a person’s identity, location or activities in relation to a crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf0538-e212-42f2-847d-1aa1117354bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Officer-in-Charge Eric Distor said the Japanese national had
        been hiding in the Philippines, where he allegedly operated syndicate activities,
        such as online fraud and extortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb7beb-e68c-4e58-9778-29c312e659b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said its special task force’s verification “revealed
        that subject Watanabe is said to be the ‘big boss’ of the largest telecommunication
        fraud syndicate, whose international operations cover several countries including
        Japan and Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807701dc-8c4c-4879-9ca9-c4624f21e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commitment order from the Bureau of Immigration also said Watanabe
        is an illegal entrant and had been charged with undesirability, according
        to the NBI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66801fdb-eaeb-409d-ad5e-467bfe9903b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was apprehended by authorities on May 17 at a 5-star
        hotel. Also with him were two other Japanese, who were likewise brought to
        the NBI office after initially failing to present travel documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841f85e-cae2-41be-b660-d8f040a95720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two companions, Tomonobu Saito, was later found to have
        an outstanding summary deportation order. Meanwhile, the other was ordered
        released due to lack of evidence to establish probable cause and after no
        criminal record was found in the NBI database to legally detain him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b22791-005e-4227-89d0-ea5da89b1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per BI procedure, the three foreigners were tested for COVID-19.
        Watanabe was found to be positive, while the two others tested negative but
        also had to be quarantined and later undergo re-swabbing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491f551-0474-495b-9f26-1bfbbccca5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe and Saito are now under BI custody after being cleared
        from the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54405241-ebe0-4de7-b4e2-df1016726568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T15:02:00.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:04:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two foreigners have not issued a statement, but CNN Philippines
        is trying to get their or their lawyer''s comment.</p>'
