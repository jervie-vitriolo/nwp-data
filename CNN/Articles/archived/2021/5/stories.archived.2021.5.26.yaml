    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff302e-e0de-4147-b6ef-c3d0fcb66603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:15:13.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old''s new single "Good 4 U" has hit number one on the
        Billboard Hot 100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773e79f-0a32-4bef-9368-c19ef8ebf8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:15:13.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second top hit for the singer, the first was "Drivers
        License." Both songs are off her debut album "Sour."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7925c-bef6-465d-85fe-e46d60d206f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T06:15:13.331+08:00
