      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigations, retrieval operations ongoing</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00c205-6891-4385-be3c-7b57f547ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are still ongoing. While there is no official report
        yet, PCG La Union Station Commander Alois Morales said witnesses recounted
        how the plane slowly crashed into the sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d10329-d27b-4145-aada-b09ad0efd452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakita lang natin na kwento sa atin noong nakakita na nandoon
        sa area, mga fisherman, nandoon sila nangingisda, biglang pabagsak daw ''yung
        eroplano and then sumabog</em>," Morales told CNN Philippines. "And then <em>''yun,
        tuloy tuloy na ''yung pagbagsak niya sa dagat</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4cbdf-c1a3-47c9-ae3d-0cfd6b6db485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we only know are stories from witnesses in the
        area, the fishermen, who said the plane suddenly went down and exploded. Then
        it continued to sink.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6636436-66f3-4888-b139-2c9466d375c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:20.688+08:00
