    'title': 'Amazon buys MGM in a mega media deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b542a8-d61e-43d9-9348-5cdebfac0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;James Bond, meet Jeff Bezos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb17b0-2d6a-44b7-88c0-51abd8e7fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bbf1f-4c97-4e3f-83f7-8f6fe90f09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is investing even more heavily in growing its position in
        the entertainment world. The company announced Wednesday that it made a deal
        to acquire MGM, the home of James Bond and one of the most iconic movie studios
        in Hollywood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f420cca-ba43-4157-97ac-c57436e78fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b566b0a-a3f8-4721-86d2-2130f6dbcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is valued at $8.45 billion, gives Amazon an extensive
        library of film and TV shows that it can use to fill out its Prime Video content
        coffers. MGM has a catalog with more than 4,000 films and 17,000 TV shows,
        according to Mike Hopkins, who heads Prime Video and Amazon Studios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ebcd5-0146-46a7-b874-d1ff3bb9907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5717616-3715-44ef-99f1-1018070d6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real financial value behind this deal is the treasure trove
        of IP in the deep catalog that we plan to reimagine and develop together with
        MGM''s talented team. It''s very exciting and provides so many opportunities
        for high-quality storytelling," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc764b6-4aef-4d4c-aa00-78db96ce4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124edd8-5ee3-42cb-8f5a-b19d6bd71c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies said that the completion of the deal "is subject
        to regulatory approvals and other customary closing conditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9dd2f-9506-46f6-9085-f5279ada551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c70fc8-da0c-44ae-a092-45872fd14460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though streaming is a small part of Amazon''s empire, the company
        has focused on becoming a more prominent player in the entertainment world
        as of late. For example, a highly anticipated series based on "The Lord of
        the Rings" is in the works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a392d3b-36a6-4170-9321-ea00cab8a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ef4a7-2fc8-4077-bf52-2e2972bf1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Video — which also features original and award-winning shows
        such as "The Marvelous Mrs. Maisel" — is tied to Amazon''s immensely popular
        Prime program, which offers faster delivery and has more than 200 million
        paid subscribers. Those kinds of numbers make it a competitor to the likes
        of Netflix, which has 208 million subscribers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3feb768-a421-4d81-8999-e0a205ac9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cc7c1-395a-4548-bc0a-08c288d2bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MGM and 007</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bc848-0b7f-4d4b-8229-241b05b262b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although MGM''s logo of a roaring lion has played in front of some
        of Hollywood''s most beloved films, including "The Wizard of Oz," it doesn''t
        have the deep franchise bench that other studios have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabeb7b-0afa-42bc-ba98-ed8c96d0af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fadf86-741f-4995-b2b7-ffc3b7b95202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would Amazon want MGM? Three words: Bond, James Bond.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020e935-af56-4811-8005-e325afcb05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf68ed-d0aa-4080-9b18-572bdfe1a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio owns a piece of the spy franchise, one of Hollywood''s
        most famous film series. The Bond brand, which Eon Productions also controls,
        is more than a box office success story racking up billions of dollars over
        the past 60 years. The films and their lead character also represent a lifestyle
        that branches out to all parts of the globe and pop culture. If Prime Video
        is the new home of James Bond, that''s an alluring proposition for potential
        consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4b3f4-a81f-4f30-9f2f-1c8bd4c889c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f8056-258d-4d36-840a-e9a0e3205902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, "No Time to Die," the latest Bond film, is set to open this
        October after being delayed multiple times because of the Covid-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10e4a5-186a-41fc-8a26-58301fc97699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9def8d5-ffd5-4170-b72c-ac9ff561732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the suave British spy, MGM also houses franchises including
        "Rocky," "The Handmaid''s Tale," "RoboCop," "Legally Blonde" and the Epix
        TV network.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcc5fc-335d-432b-9a1c-d509d197a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123dc960-45fa-447e-910b-e0245e20ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A consolidating media industry</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5c497-f795-48d6-8bde-1274cd2fd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Amazon would want to acquire MGM is that the media
        world is consolidating at a breakneck pace. To compete with Netflix and Disney,
        companies need scale, and buying up content, networks or studios is the best
        way to do that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aeb98b-6291-4338-a54a-36438b22aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc079e28-6a5f-4634-a159-c219988d38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest major media deal happened on Monday when AT&amp;T announced
        that CNN parent company WarnerMedia would be spun off and combined with Discovery.
        The deal brings together a litany of brands under the Discovery and WarnerMedia
        banner, including Warner Bros., Discovery Channel, HBO, CNN and HGTV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00df58d-0f36-499c-9134-6e2a5133bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41802e29-8494-4ec5-873f-4d11200cf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon acquiring MGM may not be as earth-shaking as that Discovery
        and WarnerMedia deal, but it''s still quite notable thanks to MGM''s historical
        prestige and Amazon''s reach and resources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77966e35-970a-4f08-8135-646918fefd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450f218-4644-4944-b871-5cee8fc9a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:00:04.356+08:00
