      'mgnl:lastActivated': 2023-01-25T08:11:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a7c01-073b-49f3-9f9f-a7d2f9fbf94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T01:23:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need the officials to take action. I am
        actually advising our LGUs and our PNP, for these superspreader events, they
        can arrest onsite the violators.]</p>'
