      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a20ea1-4e0c-4e0e-84ac-44c6452393b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video featuring Protasevich on Monday, the activist said
        interior ministry employees were treating him in a "correct" manner and "in
        compliance with the law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f2794-c615-4563-8c53-b866d1deca43'
      'mgnl:activationStatus': true
