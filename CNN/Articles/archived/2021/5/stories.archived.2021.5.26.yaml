  'AstraZeneca-vaccines-expiration-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T13:55:29.528+08:00
    'imagesource': 'jcr:282a7682-6d3c-474d-b2c6-946f7d778754'
