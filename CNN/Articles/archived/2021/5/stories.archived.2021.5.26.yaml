    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14640623-19d1-4dfd-9f5c-b6f780b59f55'
    'lead': 'Health Justice Philippines raises concern on the newly approved House
      bill regulating the use and sale of e-cigarettes and vapes in the country, saying
      that allowing 18-year-olds access would be a "retrogression" to strict policies
      related to tobacco products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T09:47:14.455+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:07:17.109+08:00
