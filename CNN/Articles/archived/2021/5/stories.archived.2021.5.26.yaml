      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 3 bill proposes, among others, a ₱2,000 cash aid to
        be distributed in two tranches to all Filipinos. The measure also seeks additional
        financial assistance to sectors badly hit by the COVID-19 pandemic.</p>'
