      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6978fc-b142-42ee-9a98-02b24c72c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that the administration opted to
        sanction some of the smaller entities involved in the Nord Stream 2 project,
        including some Russian companies and ships that have been helping in the construction.
        But the administration ultimately decided to issue a national security waiver
        for the major company involved in the construction of the pipeline -- Nord
        Stream 2 AG, which is a registered Swiss firm whose parent company is the
        Russian gas giant Gazprom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261b580-b33d-4dfd-9cbc-356aa5df250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd98ce-8ec4-4e1c-b57d-a897ac4fe1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to let the pipeline proceed unimpeded -- signaling that
        the administration is prioritizing unity with allies over concerns about a
        potential geopolitical threat -- could also increase strain between the White
        House and Democratic lawmakers, many of whom oppose Nord Stream 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc6df6-903c-49aa-9b55-eace517cf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144dfa05-317c-432e-90b6-b9f018323cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s decision, first reported by Axios, served
        as a win for Russian President Vladimir Putin, who many in Congress fear will
        now have greater leverage over Eastern Europe. It was also expected to infuriate
        Kiev -- the pipeline will allow Russia to bypass Ukraine in shipping gas to
        the European Union through the Baltic Sea, depriving the Ukrainians of crucial
        revenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81318335-a544-4389-8f07-14064d746449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0f00a-5f40-4bcb-94dc-1c272d158a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an intense back-and-forth over the decision and during
        the process the State Department prepared an assessment of what action would
        have been required to stop the pipeline, though the administration decided
        not to pursue that course, one source familiar with the process told CNN at
        the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fad2a-007c-4c3c-b00e-ef2f64603285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9c32c-da66-4713-80b6-bedf9f646f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It decided that stopping the pipeline was not worth blowing up the
        relationship with Germany given the many national security issues the two
        countries work on together, the source explained. The second source familiar
        with the situation said the decision was ultimately the White House''s call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cf57c-712e-4e05-a3b2-72abf1cde190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T08:26:59.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/05/25/politics/biden-defends-decision-russian-gas-pipeline/index.html">Biden
        defends decision not to sanction company building controversial Russian gas
        pipeline</a>''</em></p>'
  'Elon-Musk-bitcoin':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-26T08:30:10.605+08:00
    'imagesource': 'jcr:9f55c424-43ad-48a9-8fa2-925864ec0a28'
