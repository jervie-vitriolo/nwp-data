      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cca915-e3ec-456b-b950-d44c482d3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, every resident who gets vaccinated starting May 25
        will be given a $20 lottery scratch-offs or a gift certificate with Arkansas
        Game and Fish Commission for $21 that can be redeemed for fishing license
        or a hunting/fishing license in the state, Gov. Asa Hutchison announced in
        a press conference.</p>'
  'former-NASA-astronaut-private-trip-back-to-space':
    'author': 'Jackie Wattles and Rachel Crane, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-26T17:23:33.308+08:00
    'imagesource': 'jcr:736859c7-5d0d-4956-9c38-aa3e89892901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47660ab9-f162-4d88-82ab-edbab4184bd6'
    'lead': 'Record-holding NASA astronaut Peggy Whitson has spent more time in outer
      space than almost any other human on the planet, but even in retirement she''s
      desperate to go back. On Tuesday, the 61-year-old Whitson revealed that she
      will do just that — and this time, she''s flying private.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T17:29:06.316+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:02:11.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:21.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Peggy-Whitson', 'private-trip', 'space', 'astronaut']
    'template': '1'
    'title': 'Former NASA astronaut plans private trip back to space: ''It''s a little
      bit like an addiction'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40443862-53eb-427d-b16b-70af8f4f8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Record-holding NASA astronaut Peggy Whitson
        has spent more time in outer space than almost any other human on the planet,
        but even in retirement she''s desperate to go back. On Tuesday, the 61-year-old
        Whitson revealed that she will do just that — and this time, she''s flying
        private.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96f778-3227-4d07-9b9c-ce834ff4968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9a824-f853-4377-93f4-6e63661628f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom, a Houston-based company that focuses on arranging commercial
        flights to space, announced that Whitson will pilot a mission dubbed AX-2,
        which could be among the first privately funded civilian missions to space
        to launch from US soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53672953-7f2c-4219-b6e3-41f0cb5337f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7e126-7b14-41e0-9c2f-c0fbadb6d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit of an addiction," Whitson told CNN Business''
        Rachel Crane about her desire to return to orbit. Even with 665 total days
        in space already -- almost two years -- under her belt, Whitson, who first
        flew into space in 2002, says she hopes this mission won''t be her last. She
        says she wants "many more — more and more and more and more; as many as I
        can get."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25f073-d187-4bfc-b8a9-40f55c01f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e12b1-4427-44f9-ad5b-c903c961b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Shoffner, an entrepreneur, race car driver, and pilot with
        over 8,500 flight hours in various aircraft, will join Whitson on the mission
        as a tourist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db74cbd-693c-46ea-8ea0-5bf602f24920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97471cde-7550-4046-a600-ab8bd0284da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AX-2 will make use of a SpaceX Crew Dragon capsule to carry Whitson
        and Shoffner to the International Space Station, the two-decade-old laboratory
        that orbits about 200 miles above the Earth''s surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c5a6a-6406-430b-9a1d-6ea57da0011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123d96c-3427-4767-a7c5-f45441d59063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Crew Dragon is the same type of capsule that NASA is using
        to fly its own astronauts to the station. Since SpaceX still technically owns
        those vehicles, however, the company is allowed to sell seats or entire missions
        to anyone who can afford a multimillion-dollar ticket. It''s all part of the
        US space industry''s plan to drastically expand the amount of private-sector
        activity in space after decades of government dominance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a22584-ca41-4e18-ae51-d4c908422823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf76e7-78f7-488f-9795-044047940989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial terms of the AX-2 deal were not disclosed nor is it
        clear who is funding the trip, but Whitson noted: "I''m not writing a check."
        When asked, Shoffner said only that he''s "happy to be along for the ride."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452e323-de8e-41f8-9dbe-880aa8b0cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226a80e-1215-4e2d-b88f-d7ec70d1c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the US government has indicated that Crew Dragon seats
        could cost about $55 million each.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d8b70-3411-4327-8313-59543c1f5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab36dd-c3b2-41f3-9386-75759f342dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Whitson and Shoffner''s stay on the ISS, they''ll live alongside
        professional astronauts — including some of Whitson''s former colleagues —
        who use the orbiting laboratory for scientific research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648e149-a9e1-4880-8ecf-a075e94a471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4d406-f674-4af0-b9c2-75c5baec347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitson, who nabbed the American record for time spent in space
        during her 22-year NASA career, said the AX-2 mission will likely be less
        onerous than the trips she''s made to space on behalf of the US space agency.
        Still, Whitson said, she and Shoffner will be keeping busy: Shoffner plans
        to host livestreams from space to encourage math and science education. And
        they''ll be supporting research projects for a company called 10XGenomics,
        Shoffner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cdc66-d3d8-49b4-91e6-d7aa6cf92462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e182f-8ead-4890-8b65-34e1b6ff5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the mission, they''ll also endure just as much training
        as they would for a NASA mission, Whitson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5c5d-67d1-4da9-9109-c78aa54495ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9f5ab-ed2c-44c6-9360-652fe833a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when AX-2 will take off. First, NASA must formally
        approve Axiom''s plans to make use of the International Space Station, and
        the space agency has previously said it will only allow two privately funded
        trips ISS per year to ensure that visitors don''t interfere with the work
        of active NASA astronauts. Axiom has already secured one such slot, for a
        mission called AX-1, which is slated to take off in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed815876-a43e-448f-8fca-53bac2db6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:29:06.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/25/tech/spacex-axiom-ax2-peggy-whitson-scn/index.html">Former
        NASA astronaut plans private trip back to space: ''It''s a little bit like
        an addiction''</a>."</em></p>'
