      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f23be-d6de-4967-b372-34a9255666da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delaware plan mirrors initiatives in other states. Ohio, for
        example, has announced a lottery for vaccinated residents while West Virginia
        is offering a $100 savings bond to residents ages 16 to 35 who get the vaccines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbe0f3-4ba2-42dc-a9f1-8c86bf2fd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.501+08:00
