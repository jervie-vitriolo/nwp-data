      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/8/Grab-Food-imprisonment-cancellation-order--.html"><strong>RELATED:
        House bill wants six years of jail time for canceling food delivery orders</strong></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a0af5-d283-4cf2-a2e8-8acdf7e15ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.384+08:00
