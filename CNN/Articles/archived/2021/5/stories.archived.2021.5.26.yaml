      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd055e3-8e74-447d-b5f5-726d8ef9e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian authorities have presented no evidence that Sapega has
        links with the Telegram channel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94e31d-a43d-4e7c-9a88-94764bb0d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.612+08:00
