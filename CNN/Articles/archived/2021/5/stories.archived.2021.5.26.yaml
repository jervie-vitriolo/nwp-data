      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video comes a day after a similar one featuring Protasevich,
        26, in detention "confessing" to organizing mass riots in the Belarusian capital.
        Both videos show signs that the pair were likely speaking under duress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebce4a-048e-49b5-94b5-47a314b4bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:41:21.610+08:00
