      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hefty price tag for the acquisition is nothing of significant
        consequence for Amazon, one of the world''s wealthiest companies. Amazon,
        which paid nearly $14 billion for Whole Foods in 2017, has a market cap of
        $1.7 trillion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1247a0a-0aba-46e6-be06-5728fc1e8e7a'
