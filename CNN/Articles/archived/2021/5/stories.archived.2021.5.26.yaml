  'Belarus-hostages-Lukashenko-s-regime-citizens-':
    'author': 'Sheena McKenzie and Hanna Yahorava, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-26T22:33:15.904+08:00
    'imagesource': 'jcr:09e3d735-099a-4ee2-a735-f261b4adad09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8da470d-ce87-40ea-b193-45290d058dc5'
    'lead': 'As European airlines suspend the flights to Belarus that once offered
      one of the few exit routes out of an oppressive state already in the grip of
      closed land borders, many Belarusians fear the return of a Soviet-style Iron
      Curtain around their country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T22:35:27.412+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:58:48.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:33.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus']
    'template': '1'
    'title': '''All Belarusians are hostages to Lukashenko''s regime,'' say citizens
      now cut off from Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cda8e4-77aa-4612-971c-1007b53819be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As European airlines suspend the flights
        to Belarus that once offered one of the few exit routes out of an oppressive
        state already in the grip of closed land borders, many Belarusians fear the
        return of a Soviet-style Iron Curtain around their country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f7cfa-0ce2-4d01-9764-e2acb4d42e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5730d-c50c-429a-9b62-2b39f8ec755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders have called for tougher sanctions and drastic aviation
        bans following the brazen diversion of a passenger plane and subsequent arrest
        of dissident journalist Roman Protasevich on Sunday, and millions of citizens
        of Belarus are now facing an anxious future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca6303-17ee-4438-b565-92a0818c1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94db55-1753-4bc0-afa5-3467158fbafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cut off from the rest of the world," 54-year-old Nikolai,
        who is only identified by his first name due to security concerns, told CNN
        from his home in Minsk. "(President Alexander) Lukashenko is doing everything
        possible to isolate the country and return the Iron Curtain."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d42a7b-44ae-4f12-bf8f-d6bc71f7599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d1b74-f431-4d5e-ac34-2e31c1a4e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel trapped, but there''s no freedom either," he added.
        "All my friends are worried about the future of the country ... we are very
        pleased with international solidarity and assistance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec18d91-7051-42da-a6dc-5b910c322633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d045ec8-ab54-4d6c-a827-55fc56fbd920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union (EU) leaders on Monday called for a ban on Belarusian
        airlines flying in European skies and urged their national carriers to avoid
        Belarusian airspace. Many, including Finnair, Air France and KLM, have followed
        suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb03d4c-4b9f-4850-a709-81321c16c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f372f0-c6c0-4526-9fd5-51d548fec37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Belarusians inside the country, the restrictions will squeeze
        what little freedoms they have left under strongman Lukashenko.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b371bc-1c02-4602-a5cf-b61a246a2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2aaa5f-3529-47f5-96ef-fe629901de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus partially closed its land borders to its own citizens wanting
        to leave the country in October last year, citing Covid-19 concerns. In reality,
        critics say it was an attempt by Lukashenko to tighten his 27-year-grip on
        the country, following a disputed presidential election in August that sparked
        some of the biggest demonstrations in the country''s recent history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd7753-edca-4dae-875b-b24cfb26aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12aa04f-5475-4e6b-a552-2f7b9d439306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions were imposed on neighboring Poland, Latvia,
        Lithuania and Ukraine, though not Russia, an indication of Lukashenko''s close
        ties to President Vladimir Putin. Belarus and Russia share border controls
        under a longstanding agreement, meaning direct road links to Russia are open
        to Belarusian citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3609cc-e922-4453-af9d-e9b5abd76275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7a455-2de4-41e4-9a90-9d2d1de52b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Belarus, there are conflicting feelings about the most recent
        flight ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a5fb8-35da-43e7-a299-b810de7f7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76017d-49d5-4294-adbb-81db107c4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Total helplessness''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94bfb1-39f2-4454-91c8-8581040c028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tech industry worker in Minsk, who preferred to remain anonymous
        for safety reasons, told CNN that a "feeling of total helplessness" following
        the "brutal" pushback of riot police against protesters during demonstrations
        -- which she attended for over three months last year -- has pushed her family
        to leave the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0d188-9c5e-4830-b17a-0734ab4f324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14431079-33c0-49bf-9b1d-784bc1928997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:58:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are detaining people directly in their neighborhoods
        and the reports about ill-treatment in detention are brutal," she said, adding
        that she broke into tears when she heard about Protasevich''s arrest -- thinking
        he could face the death penalty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd11764-b793-45c3-9dbe-e2692c897541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f0763-1a23-450b-8675-23855e61a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the rerouted flights are upending her plans to relocate to
        a neighboring country for work in June. Although her flight with Belarus''
        flag carrier Belavia was canceled, leaving by land still remains an option
        for her as she has a job offer. Her husband, however, would need to risk a
        detour via Moscow, she told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997345c8-c232-42cb-8f8c-d26a0e227b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd8bc0-974e-4be6-a191-b7ee59d65d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech worker said she believes that the flight ban is a small
        price to pay for the future of the country. "If these bans help Europe to
        pay attention to what happens here, I am OK to tolerate the inconvenience,"
        she said, noting that she hopes they will "kick off more real sanctions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a08fe3-891a-490e-b1ac-e96c17b60d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ffcea-4ff7-43f8-826a-672acfc9d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone feels as patient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15c9a3-651e-4573-8b2b-a1a41a487e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80deba-c1d6-41a9-a52e-044e527334af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people in my circle constantly talk about the need to leave
        the country. The news that the last way out is closing has caused a lot of
        anxiety -- everyone wants to know they can leave if they have to." Some people
        are very angry at the European politicians for the decision, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebe10a-9365-4602-a7a4-5347e8f5213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3eec4-74ec-4e4f-902e-fe7e567648e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ales, 31, who is only identified by his first name, told CNN from
        Minsk that "many people like myself are happy that the West finally is doing
        something real. However many people are anxious about not having the possibility
        to fly to the EU countries or Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea18eb-9a92-4afc-9456-3dc8db52ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056a3a2-3036-41af-bf87-44be290136b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the closure of the land border, the plane was the only option
        for many people to leave the country. There are still options to transit through
        Russia but it is more expensive and lengthy," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daf16d-fb29-4f28-bb0c-9d456816e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ca9ad-2cc7-4b45-b64a-01b000f4ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ales added that: "Right now, all Belarusians are hostages to Lukashenko''s
        regime, and he is the one to blame for the international isolation of Belarus
        that worsens all the time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b165e-d52e-4db7-9af0-b60b32209330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119c978-1403-48da-bafe-75e71297ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another citizen, Anastasia, who lives in Minsk and preferred not
        to give her second name due to safety concerns, told CNN it was important
        "not to wait for the moment when it will be impossible to leave for many years
        like it was with the Iron Curtain in the USSR."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e336b96-fdbd-4c65-8af4-d6e96a09d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57278d8a-1e54-43be-bdf6-5f87efe8df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia said she and her husband Vladimir were "very happy" with
        the EU''s response. "We believe that terrorists have seized power in our country,
        and they should be treated exactly as terrorists," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2da6aa-32f3-4c26-b3e3-32f9039ef47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d2317-a0b8-4b46-a1ff-f53dd204ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus borders three EU member states -- Latvia, Lithuania and
        Poland -- and a striking image of flight paths tweeted by European Council
        President Charles Michel early Tuesday showed hundreds of planes skirting
        around the country. Some routes appeared to have returned to Belarus airspace
        later in the day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce694b8e-0fa3-49f7-a717-fdc471aa557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80d857-de7c-4758-9347-eb9b135adfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Families kept apart</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043756d4-8d40-4490-ab51-d48ff8b434b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Belarusians outside the country, the flight ban throws doubt
        over when they''ll be able to see family members again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c2a7a-bf3e-48a9-85e3-7d3e26565798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0215f1a-36fe-4a13-ab80-662a64047c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 33-year-old Belarusian man living in the UK, who preferred not
        to give his name due to safety concerns, told CNN that he relied on his Belarusian
        family for childcare -- but it would be a struggle for his parents to visit
        without direct flights.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ceb5b-5f7f-4c76-879b-e1c50a8ec995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f422e-5ffc-4f99-ad34-5f2c31baa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is of course an inconvenience for the general public,
        but it also is for the regime -- so I support it for now," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815b20b-bdc1-44c3-bb45-8ac7fb8ba784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a859a-8faf-435a-9fff-2d6483cda4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olga, a 33-year-old Belarusian living in the UK who preferred not
        to give her last name, said the demand for flights via Moscow would increase
        with the EU ban. But those Russian flights were "expensive and inconvenient"
        for a family with a small child, she added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33553641-9210-41d0-b789-72c6d8b20e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ec128-d9fe-4591-9e18-0fc14c6322a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trip between Minsk and London via Russia would take over 13 hours
        instead of the more usual three. But Olga thinks the EU''s reaction is adequate:
        "It is an action against the regime, which is much better than just words
        of concern."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70860ec-2687-45ff-9a26-be1a7e91f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76df88-fb2b-4dbe-b33a-0cf6daefff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, Belarusian authorities have been killing most
        means of communication inside the country and with the rest of the world --
        and now the opportunity to leave is also taken away," Olga said. "Looks like
        we''re a North Korean branch now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cdf6c-ef41-4c78-8d64-3f77f4b8e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd4fa1-2924-45f7-8587-10a9360667c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International outrage</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1905363-3e23-48f6-a79f-568e2cfeb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protasevich was one of dozens of Belarusian journalists and activists
        campaigning in exile against Lukashenko''s rule. He is the founder of the
        Telegram channel Nexta, which helped mobilize anti-Lukashenko protests, and
        was charged last year with "organizing mass riots and group actions that grossly
        violate public order." He is on a government wanted list for terrorism.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025b674-3bbc-48bf-b657-b54885b194be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cb5f4-2a47-4a87-8d3f-3a4d585532db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old journalist was traveling on Ryanair flight 4978
        from Athens, Greece to Vilnius, Lithuania on Sunday when shortly before touchdown
        the plane was diverted by Belarusian air traffic control to the capital Minsk
        over a supposed security alert.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505e4b4-2e9b-48a9-8ee8-c4034437d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04645c2e-cfee-42f7-85f8-0360d3974484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:35:27.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:59:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversion sparked widespread fury and mounting fears for Protasevich''s
        safety after a video emerged of the dissident Monday in which his supporters
        believe he is confessing to crimes under duress.</p>'
