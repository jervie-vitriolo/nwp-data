      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re as far as ever from knowing how this virus, which shut
        down the world, came to be — which is as frightening as anything, since there''s
        growing suggestions that it didn''t just occur naturally, as many experts
        have long argued.</p>'
