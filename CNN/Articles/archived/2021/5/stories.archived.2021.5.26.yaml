      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/18/DOLE-Bello-Foodpanda-riders-dialogue.html"><strong>RELATED:
        Labor chief to sit down with Food Panda riders over unfair labor practices</strong></a></p>'
