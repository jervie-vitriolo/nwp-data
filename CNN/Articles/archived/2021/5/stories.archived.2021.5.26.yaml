      'mgnl:type': 'text'
      'text': '<p>The crash happened in the vicinity of the coastal town of Caba.
        The Philippine Coast Guard (PCG) said the body of the 25-year-old student
        pilot —&nbsp;reported to be a native of Pampanga —&nbsp;has already been recovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12307d-015a-4e66-8141-8d090aeedd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was immediately brought to the Caba Municipal Health Office
        where he was declared dead by the attending physician," the PCG added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf658d-3e49-4f3a-a1bf-581f83a7e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) confirmed
        the incident in a separate statement. CAAP said the student pilot of the Tecnam
        P-2010 plane "was conducting a solo cross-country flight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7b132-69e4-481c-adfa-f8bcb038bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T22:22:05.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the flight plan filed by the school, the flight originated
        from Iba Airport in the province of Zambales, en route to La Union Airport
        and Lingayen Airport, then back to Iba Airport," CAAP said.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A student
        pilot died when his small plane crashed off the coastal town of Caba, La Union
        before noon Wednesday. <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        personnel were sent to the site. The victim was rushed to a local health facility
        but was declared dead by a doctor | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a><br><br>📷
        PCG <a href="https://t.co/iAQqZMAKES">pic.twitter.com/iAQqZMAKES</a></p>&mdash;
