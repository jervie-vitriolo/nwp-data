      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The country’s
        budget deficit shrank in April as government revenues in the form of income
        taxes soared and COVID-19 pandemic expenditures eased during the height of
        strict lockdowns last year, data from the Bureau of Treasury revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
