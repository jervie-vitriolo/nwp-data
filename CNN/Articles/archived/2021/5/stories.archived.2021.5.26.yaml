      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd3ae9-d88c-47ee-af73-7d08c997d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T21:36:56.451+08:00
