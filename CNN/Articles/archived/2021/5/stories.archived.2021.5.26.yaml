  'popjunklove-kpop-kdrama-plushies':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Popjunklove''s BTS Dolls in their Grammy 2021 outfits. Photo courtesy
      of POPJUNKLOVE'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
