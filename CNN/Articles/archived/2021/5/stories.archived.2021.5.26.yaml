  'postpone-bangsamoro-elections-plebiscite':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T20:10:07.352+08:00
    'imagesource': 'jcr:a95962eb-013b-41a0-98e2-b4fdef730e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508cc2db-b33f-46fb-8c19-fea6f27a74ba'
    'lead': 'Senator Panfilo Lacson believes postponing the 2022 Bangsamoro elections
      should be decided by the residents themselves in a plebiscite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T20:14:52.443+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:00:49.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:25.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plebiscite needed to postpone Bangsamoro elections – Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875b58e-aeff-4814-a357-d81f55f1c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Senator
        Panfilo Lacson believes postponing the 2022 Bangsamoro elections should be
        decided by the residents themselves in a plebiscite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4dbf1-9b66-4566-98f3-9b346b6a85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the plebiscite they ratified last January of 2019, <em>kasama
        po ito sa kanilang ni-ratify na magkakaroon ng eleksiyon</em> (this is one
        of the things they ratified, that there will be an election) after the transition
        period of three years. So therefore, the people in the Bangsamoro region not
        being able to exercise that right to suffrage will affect the basic structure
        of the Bangsamoro regional government," Lacson said during plenary debates
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13994e1-9dd0-41e8-9148-a0f4ab425e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was interpellating Senator Francis Tolentino, chair of the
        committee on local government and sponsor of Senate Bill No. 2214, which seeks
        to amend the <a href="http://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">Bangsamoro
        Organic Law</a> to allow the postponement of the region''s first regular election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011f12e-1dff-4391-852a-668026284e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators cited the same jurisprudence, the Supreme Court
        decision on the Abas Kida vs. Senate of the Philippines case but differed
        in their interpretation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491dfb2-f389-4e48-a56b-382695e26061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lacson, depriving the Bangsamoro people of their right to vote
        in 2022 constitutes a change in the basic structure of the regional government
        — a condition that would require a referendum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f70eb-860e-46a0-a2fb-d794961212fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has a different view.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2339e04-9a06-4f9b-8b7b-a72ada9b493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure is not affected. The organic law remains, but the
        substantive right, the fundamental right to vote might be delayed," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7adb2-4690-49b8-b014-77976dbb7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added that the polls could not push through as scheduled
        since the interim government has not passed an electoral code, among other
        reasons. The Bangsamoro Transition Authority said a three-year period is too
        short to finish all essential transition work. It <a href="https://cnnphilippines.com/news/2021/1/22/Bangsamoro-transition-extension.html">has
        appealed for the extension of its term</a> for another three years or until
        2025, through the deferment of polls, so it can fulfill its mandate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009863c-b708-4baf-b13e-f3d0e0c5029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front-led BTA currently governs the
        Bangsamoro Autonomous Region in Muslim Mindanao, which was created through
        the BOL. It was a result of decades-long negotiations between the government
        and Moro rebels who fought for self-determination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d5c7d-c8e6-4560-a5d3-6588e274c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:14:52.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:00:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino clarified that the proposed amendments do not seek to
        extend the term of BTA officials but allow the continued existence of the
        body. The executive will decide whether to reappoint or replace the interim
        government officials. President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2020/11/26/Duterte-supports-Bangsamoro-transition-extension.html">supports
        the BTA''s call for another three-year term.</a></p>'
