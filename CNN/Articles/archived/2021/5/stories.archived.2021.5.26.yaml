      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf943c-d20b-4b80-9fad-c2daae9494fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:00:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 171 chairman Romeo Rivera is currently facing administrative
        charges for the illegal operation of the Gubat sa Ciudad resort, which accommodated
        over 500 guests, amid the modified enhanced community quarantine in Metro
        Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bbb37-3524-487c-b881-ec1bb6894703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:00:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc884df-d576-4a33-8560-aadbcdd8828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:00:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complainants further alleged that incumbent Punong Barangay
        Romeo I. Rivera failed to fully and faithfully discharge his functions as
        Punong Barangay in the face of the open, flagrant, and continuous violation
        of the IATF Omnibus Guidelines which lead and/or contributed to the May 9,
        2021 spreader event," the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f20351-3b0f-4718-bd5d-89bdf3377d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:19:19.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:00:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
