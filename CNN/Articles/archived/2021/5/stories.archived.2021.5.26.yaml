      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian hopes the Philippines will join countries that have already
        required proof of identity when purchasing SIM cards. Citing United Kingdom-based
        firm Privacy International, he said some 155 nations have already been practicing
        SIM card registration as of March last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b221e17-ebca-45e1-adab-1ffff52a9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4691c96-af1f-4845-a283-6f9cedcfec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung may tamang pagkakakilanlan ang taong nagpa-</em>deliver<em>
        gamit ang de</em>livery app<em>, hindi magiging madali ang makapangloko sa
        mga</em> food riders<em> at maiiwasan ang mga ganitong klase ng insidente</em>,”
        said Gatchalian.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874622e4-9328-4d75-b653-c296c21255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac559f-6bb5-4d6c-ab86-3e57c0d7c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the person ordering deliveries using the delivery
        app has the right identification, it wouldn’t be this easy deceiving food
        riders and this kind of incidents could be avoided.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bf234-5f6e-4c92-8d19-7acad8c3b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e3cba-5614-4913-aeec-2975ec5a9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also mentioned Senate Bill No. 176, which he filed in
        July 2019, requiring prepaid SIM card users to present a valid ID and photo
        and sign a control-numbered registration form issued by the SIM card’s service
        provider. Copies of the filled-up forms shall then be furnished to the service
        provider and the National Telecommunications Commission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae672d-b7f8-43f5-926b-817c62189deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0363b9-20e5-49ae-b374-0632c7db6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the bill’s filing, Gatchalian hoped to address text
        scams, ransom demands through untraceable mobile numbers, and bombing incidents,
        which often saw the use of mobile phones containing prepaid SIM cards as triggering
        devices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f567b-c234-45d7-9ecd-8fdcc8ad472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4dc03-8131-41ad-8cdd-67e8754ddb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangga’t walang batas na magpaparusa sa mga kawatan, hindi
        matatapos ang pambibiktima sa mga gumagawa ng trabaho nila nang marangal at
        umaasang may maiuwi sa kanilang pamilya,</em>” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343b055-c4e4-4cd8-9fc3-54c61120b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:05:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as there’s no law punishing these wrongdoers,
        people just doing their jobs honorably and in the hopes of taking something
        home to their families will continue to be victimized.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58c532-3e99-4d68-965d-9acccfa62fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:17.384+08:00
