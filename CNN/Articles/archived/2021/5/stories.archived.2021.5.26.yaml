      'mgnl:lastActivated': 2023-01-25T08:02:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance hasn''t changed for those who are unvaccinated,
        however, as they are still at risk for infection, Walensky said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728d8f9-56f4-4012-bb63-abfca3bca864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e5602-ca14-4689-9edd-225c1c5cef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not vaccinated, I want to encourage you to take this
        holiday weekend to give yourself and your family the gift of protection by
        getting vaccinated," Walensky said. "We are on a good downward path, but we
        are not quite out of the woods yet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce119eba-ba3e-4030-b39e-4f11cdfe0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:02:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ced2fe-1991-4ca3-ba60-63f0a139e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.499+08:00
      'mgnl:createdBy': 'pilar'
