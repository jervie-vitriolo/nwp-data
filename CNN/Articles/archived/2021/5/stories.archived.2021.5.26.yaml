      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is closer than ever to
        beating COVID-19, with half the country vaccinated and more restrictions lifting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf344566-7e56-42bc-9d22-43e40cfeaa73'
