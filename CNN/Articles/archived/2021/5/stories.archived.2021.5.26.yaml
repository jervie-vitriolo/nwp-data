      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the deal gives Amazon more content, a respected studio
        in Hollywood and a stylish super spy. That will only help it further compete
        in the ruthless world of streaming.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3445ac8-026a-44b1-bd5a-af9b9ce341d2'
