      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/11/4/grab-food-cyclists-booking-system-concerns.html"><strong>RELATED:
        GrabFood cyclists hit booking system amid ''sharp decline'' in delivery jobs&nbsp;</strong></a></p>'
    '7':
