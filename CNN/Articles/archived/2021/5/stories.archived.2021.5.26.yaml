      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incentive programs are one of three key levers that are becoming
        widely recognized for increasing vaccine rates," said Dr. Karyl Rattay, Director
        of the Delaware Division of Public Health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6878c3e-0466-4a0b-b5ff-d5d4f120b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T17:23:27.501+08:00
      'mgnl:createdBy': 'pilar'
