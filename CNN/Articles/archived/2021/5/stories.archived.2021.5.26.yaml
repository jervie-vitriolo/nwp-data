  'doh-covid-vaccination-minors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-26T20:30:12.107+08:00
    'imagesource': 'jcr:943b8e28-cdde-491f-b6ff-5bfa7168bc52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bbae6c4-d697-4f27-ba18-4e6809c219b5'
    'lead': 'While COVID-19 vaccine manufacturers may seek regulatory approval for
      their products’ use on minors, a health official stressed doses are still limited
      in the country and the older, more vulnerable groups remain the primary concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T20:31:07.718+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:00:12.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:28.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says amended vaccine EUA possible to cover minors, but older age
      groups remain priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da05a63-e8f7-4b74-9247-6bce40769cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — While
        COVID-19 vaccine manufacturers may seek regulatory approval for their products’
        use on minors, a health official stressed doses are still limited in the country
        and the older, more vulnerable groups remain the primary concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3a3a1-8fc8-41b8-bbce-5d2d5edde27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire on Wednesday explained
        firms can apply for an amended emergency use authorization from the Food and
        Drug Administration to cover children and teenagers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e56d7-1062-4cf9-a9a0-ed8be42839d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the older population, which she noted has a heavier burden
        of disease, would still have to be immunized first before moving on to young
        children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564042c-80f3-4c35-99c9-176273742cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our current supplies of vaccines, we would like to focus more
        on the older age groups, like the elderlies, those with comorbidities, those
        essential sectors...because [children] have the least risk for contracting
        the disease and the least risk for dying based on the statistics we have,”
        she told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953e172-9da0-4b5d-962d-8c7c65ce9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccines globally are for people aged 18 and above, save for
        the Pfizer brand which is allowed for 16 years old and up. Pfizer was also
        recently approved in the United States and Canada to be administered to 12
        to 15 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100a7ff-946a-4102-b9ff-af1f2379668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3.46 million people nationwide have so far been vaccinated
        against COVID-19, including nearly 1.03 million who have received their second
        dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2d210-2f37-4e3c-bb22-335527639bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:31:07.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:00:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr.<a href="https://www.cnnphilippines.com/news/2021/5/14/Galvez-children-tens-covid-19-vaccination.html">
        earlier assured</a> the government will eventually broaden its inoculation
        program to include those aged 1 to 17, which he said make up 29 million of
        the population.</p>'
