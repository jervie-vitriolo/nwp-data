      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)—&nbsp;</strong>The
        House of Representatives approved on second reading Wednesday a resolution
        seeking to amend "restrictive" economic provisions of the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ecf4f-df57-4d70-a55e-ab56a81220f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:45:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution of Both Houses No. 2 —&nbsp;filed by House Speaker Lord
        Allan Velasco —&nbsp;was approved through viva voce or voice voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca90f4-e28e-49a2-a983-61ecc508a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:45:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to include the line "unless otherwise provided
        by law" to constitutional provisions restricting foreign ownership of public
        utilities, educational institutions, media, and advertising companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a89ed-4730-4999-8417-4d984f74e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:45:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Constitutional Amendments chairman Alfredo Garbin
        earlier said they will leave it up to the Senate whether or not to tackle
        the measure after its expected passage in the lower chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb341653-ac76-4e23-b42a-c5a038bade73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T20:45:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, in a previous interview with CNN Philippines,
        said he was <a href="https://cnnphilippines.com/news/2021/1/15/Tito-Sotto-no-need-for-charter-change.html">"not
        convinced"</a> the government needs charter change at this time. He said it
        may be easier to discuss the inclusion of the phrase through a regular legislation
        in Congress.</p>'
    '5':
