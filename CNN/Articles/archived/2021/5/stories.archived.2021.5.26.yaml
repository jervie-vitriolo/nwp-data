    'template': '1'
    'title': 'Dizon: Guidelines for vaccinating A4 priority group to be released this
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987db6be-80ec-4435-ada0-43f2b58b182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —&nbsp;</strong>The
        National Task Force Against COVID-19 said it is set to release guidelines
        for vaccinating economic frontliners as the country gears up to vaccinate
        more Filipinos to achieve herd immunity by year-end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1fb7b-c9da-4d29-baf8-67d6e7be1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778ce9c-4ac1-45ad-897c-bb29f34cbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Deputy Chief Implementer Vince Dizon also said during a briefing
        that once this is issued, immunization of essential workers, specifically
        those in the NCR and 8 other areas as approved by President Rodrigo Duterte,
        can start by June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f13c5-956d-4e64-9429-216702ebf69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbf34b-3656-4337-9173-842f7142bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, vaccine czar Carlito Galvez Jr. said they target to start
        inoculating members of the A4 and A5 (indigent sector) groups "after May,"
        the time when vaccine supply is expected to stabilize. However, Health Undersecretary
        Myrna Cabotaje said the simultaneous vaccination of said clusters will initially
        focus on areas with number of COVID-19 cases, namely Metro Manila, Bulacan,
        Cavite, Laguna, Rizal, Pampanga, Batangas, Metro Cebu, and Metro Davao, or
        the NCR+8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee6f55-6838-431b-a78d-6ebcfc1706e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fceb8c-40de-4584-b32d-caf1135812ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the indigent group, Dizon said this will start with Pantawid
        Pamilyang Pilipino Program beneficiaries, but local governments may be given
        flexibility in determining vaccinees under this category to include those
        who are not part of the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace0e9e-3275-4339-8b10-10aae09bc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05f743-1dd0-42df-b5c1-20ca4f6ac4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two senators are urging the government to fast track
        its immunization program and ensure that it will hit its target to vaccinate
        up to 70 million Filipinos by year-end to achieve herd immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3071d-60d3-4071-9ee5-e75aa7dbf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5407df8-8021-43a9-a8c6-5cf6cb75176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mangangalahati na ang taon. Saan na pupulutin ang ipinagsisigawan
        nilang</em> ‘better Christmas’ <em>kung ganyan kakonti pa lang ang nababakunahan
        sa buong bansa</em>?... In this current scenario, 2023 <em>pa natin maaabot
        ang</em> herd immunity,” Senator Risa Hontiveros Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cdab26-7604-4ea4-a310-fd6680126ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5d804-e0eb-4672-885d-d8996a7d58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is almost the middle of the year. How will we see
        their declaration of a ''better Christmas'' if only a few have been vaccinated
        in the country? In this current scenario, we will only achieve herd immunity
        by 2023.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc76acc-7992-47df-801b-0ab839231068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277ca81-3109-46f3-823e-897deab5b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is following a report by the national pandemic task force that
        said <a href="https://www.facebook.com/ntfcovid19ph/photos/pcb.318491146480152/318491049813495/">4,097,425
        Filipinos have been vaccinated against COVID-19</a>, of which only 0.86% has
        received two shots. Average number of COVID-19 shots administered is 162,513
        per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08415164-43b8-4c51-acb9-031774b24de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0397-165b-4977-b327-8f6744a4d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros urged Health authorities to ensure adequate vaccine supply
        to attain daily targets and to hasten the process of granting emergency use
        authorization. The role of local government should also be strengthened to
        enhance their local inoculation programs, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a57f5-fc26-4cf9-ac0d-ed8386502a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T05:38:28.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:09:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
