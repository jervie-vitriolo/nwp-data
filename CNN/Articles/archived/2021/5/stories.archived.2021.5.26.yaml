    'template': '1'
    'title': 'Lawmaker wants to build secured naval bases in West Philippine Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50094e-ff7d-4fc7-964a-50594442acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> A lawmaker
        is calling for the construction of naval "forward operating bases" (FOB) to
        strengthen the country''s military presence in the West Philippine Sea amid
        China''s incursions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b602e6-3c01-4a4e-91b7-42f90923df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f13d0-a5c6-493a-a0c4-7bea24571920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Rep. Johnny Pimentel, chairman of the House Committee
        on Strategic Intelligence, told CNN Philippines'' The Source on Wednesday
        that he has filed House Bill 9420 urging the government to establish "small
        scale naval military bases" to establish national security and protect Filipino
        fishermen within the 200-nautical-mile exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b98e3-16ed-49fc-b5ec-9f6d12a2a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e27de-32fe-4fcb-9f3f-6370ed010a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to put up forward operating bases, our main naval bases,"
        Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990c85d-25af-4b92-bb0d-95c9b7e2a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7af5b-fbb6-4e81-90f6-80b2698e3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can put a floating platform, flexible land on aquatic territory,"
        he said. "We can put up as big as an airport and this can serve as military
        bases, the warships can dock there. <em>Pwede rin tumira dun ang military
        natin</em> (our military can live there), naval or Coast Guard, and we can
        put this up within the perimeters of our exclusive economic zone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269614bd-1ecb-478d-b319-eb0d74bf6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658f3d4-37ab-4d85-8fed-8aef64ed051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said the FOBs can be established in the municipalities
        of Balabac and Busuanga in Palawan, in line with the Philippine Navy''s strategic
        basing plan. Another base could be established in Subic Bay, which is only
        123 nautical miles west of Scarborough Shoal, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99380453-ece4-4349-85e9-6743ad90c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370d99a-ddaa-4632-951a-1f3c259cb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed project will need funding of around ₱5 billion, which
        would just be a "drop in the bucket" from the current national budget worth
        ₱4.5 trillion, according to Pimentel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0471a-6fdb-4a08-9e33-0e862341dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c784655-b040-4933-b3cf-7306b6a329db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would help avoid a repeat of the 2012 incident where
        the Philippines lost Scarborough Shoal (Bajo de Masinloc) when its ships facing
        Chinese vessels pulled out from the area as part of a deal brokered by the
        United States government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4eec86-046c-4550-8e0c-bf50971fff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b879588-a122-483a-b0ac-1dcd39052fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T14:25:59.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:04:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, reneged and continued to occupy the shoal which
        lies 124 nautical miles west of Zambales province and within the Philippines’
        exclusive economic zone of up to 200 nautical miles, which is part of the
        West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c8756-bcda-42df-8577-15fa073d0d20'
      'mgnl:activationStatus': true
