      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sofia Sapega, the Russian girlfriend of
        Belarusian dissident journalist Roman Protasevich, appeared in a video overnight
        after the pair were detained, allegedly "confessing" to working for a social
        media channel that publishes personal data of government employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50799991-dc5f-4e72-96ea-6918bcd390f1'
