      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local governments of San Juan and Mandaluyong have
        launched probes into the alleged selling of slots in their localities, with
        Mandaluyong mayor Menchie Abalos having also sought the assistance of the
        National Bureau of Investigation.</p>'
  'House-OKs--regulating-e-cigarettes--vaping-products-3rd-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T17:22:20.235+08:00
    'imagesource': 'jcr:e743c76f-a196-49b6-8ee2-9dfc253f2bd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d9b69ae-bf3a-450a-889b-fbed930f862c'
    'lead': 'This bill lowers the minimum age for e-cigarette use from 21 as provided
      under the excise tax law — a controversial provision that drew criticisms from
      some lawmakers and health advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T17:28:27.254+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:56:15.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:06.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'regulate', 'e-cigarettes', 'vaping-products']
    'template': '1'
    'title': 'House OKs bill regulating e-cigarettes, vaping products on 3rd reading  '
    'updated': 2021-05-26T09:05:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cbaad-99d9-46fa-8a7c-fd0bfea82fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Voting
        192-34-4, the House of Representatives approved on third and final reading
        the bill seeking to regulate the sale of e-cigarettes and vaping products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f5bdc-c9a1-4a5e-a5bd-7c93fad44c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9007, or the “Non-Combustible Nicotine Delivery Systems
        Regulation Act”, proposes to restrict access to electronic nicotine delivery
        system products (ENDS) or heated tobacco products (HTP) to persons aged 18
        years old and above.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b60c87-b2e2-4855-99a1-764274deb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lowers the minimum age for e-cigarette use from 21 as provided
        under the excise tax law — a controversial provision that drew criticisms
        from some lawmakers and health advocates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada413c9-c1e3-48fc-b774-6948722e8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also oblige retailers to verify the age of all buyers
        by requiring valid government-issued ID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df698de-e570-4e91-ae8e-e61b12288745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to prohibit the sale or distribution of e-cigarettes
        and vapes within 100 meters from any point of the perimeter of the school,
        playground, or any facilities frequented by minors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9930e4-8dbc-4f68-92dd-dccaa02122cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of such products in all enclosed public spaces as well as
        in schools, hospitals, government offices, and facilities intended for minors
        would also be banned under the proposed measure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb9245-6a61-4520-aae7-80ed296eebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, websites or other online platforms selling
        or distributing e-cigarettes and vapes should restrict access to those 18
        years old and above.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12ccbc-5d53-49ff-b9d1-6f59547acb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisements are permitted provided that they would not undermine
        quit-smoking messages and should not encourage non-tobacco and non-nicotine
        users to use them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd98744-c7bd-42e7-9b2c-5285343fe078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, importers, distributors, and sellers of ENDS and
        HTP who will not comply with the measure could be penalized with P500,000
        up to P1 million fine or five years of imprisonment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c97f5a-52f0-4e7d-878f-515127560d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T09:04:31.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate, a similar bill filed by Senator Miguel Zubiri is
        pending at the committee level.</p>'
  'who-solidarity-trial-dost':
