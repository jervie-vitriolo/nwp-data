      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just before 9pm, San Angelo Public Safety Communications received
        multiple 9-1-1 calls concerning shots fired at the Texas Bank Sports Complex
        located at 1800 Rio Concho Drive," Piatt-Fox said.</p>'
    '103':
