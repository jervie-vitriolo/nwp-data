      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Manila Mayor Francisco "Isko Moreno" Domagoso signed
        an ordinance on the illegal sale of vaccines. Under the guidelines, violators
        will face a ₱5,000-fine, up to 6 months jail sentence, revocation of business
        license, and a ban on doing business in the City of Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8915e-57be-4091-9406-75dbc4a97a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.676+08:00
