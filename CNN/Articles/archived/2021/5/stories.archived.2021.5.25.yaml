      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department''s Hate Crime Task Force tweeted
        that it is investigating the incident and Gov. Andrew Cuomo, a Democrat, has
        directed the State Police Hate Crimes Task Force to assist in the investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cdf52-44a4-43c3-a97b-81d499411e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
