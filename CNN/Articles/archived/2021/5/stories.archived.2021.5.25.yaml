      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, a throng of people were seen swimming in the resort, photos
        of which went viral on social media. This was amid the implementation of the
        stricter modified enhanced community quarantine in Metro Manila.</p>'
