    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Danny-Fenster', 'Myanmar', 'American', 'journalist']
    'template': '1'
    'title': 'American journalist detained in Myanmar while trying to fly out of country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf197b1e-cda0-46b9-8bc3-ce97f01f453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American journalist working in Myanmar
        was detained by local authorities Monday, his family and his news organization
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22620eec-fe7e-4e00-94c6-7f25e0f7d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c4afc-3a78-49ee-ab18-e0cf59be5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Fenster, 37, was stopped at the Yangon airport as he tried
        to board a flight out of the country, his brother Bryan Fenster told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b9974-d911-4590-9e88-6bdc102c6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e35f4-f282-4495-9e1a-9e55bb77f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fenster, a US citizen originally from Detroit, Michigan, lives in
        Yangon, Myanmar''s largest city, and works for the news site Frontier Myanmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7faaa0-4d25-4047-b801-9123b172bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecfad2-27d0-4552-a357-157a931b030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frontier''s managing editor, Danny Fenster, was detained at Yangon
        International Airport this morning shortly before he was due to board a flight
        to Kuala Lumpur," the news organization said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bf845-317b-492c-81da-1e6e07b8df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35565f20-0b31-4b9c-811c-cd1ce05d9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know why Danny was detained and have not been able to
        contact him since this morning. We are concerned for his wellbeing and call
        for his immediate release. Our priorities right now are to make sure he is
        safe and to provide him with whatever assistance he needs," the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39f473-4ff1-4c32-a643-42c7a21e40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba98be6-a565-40d3-96bf-0f21235eec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news organization also said Fenster has been transferred to
        Insein Prison, one of the country''s most notorious political prisons, known
        for its deplorable condition and situated near to Yangon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d233250-a958-44ea-9493-29227536eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e693fe-409b-4c3a-aeb3-41615e883105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Fenster said his brother was flying to the US to surprise
        his parents, whom he had not seen for over two years. The family had been
        concerned about the safety of being a journalist in Myanmar following February''s
        military coup, and felt shocked and worried at the news of his detention,
        Bryan said, calling it a "nightmare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3882a-74d5-423b-b03a-608c52f8229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2e79c-19ca-4ad2-ad41-e1c41706d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Department of State official said the agency is aware of the
        news. "We are aware of reports of a U.S. citizen detained in Burma. We take
        seriously our responsibility to assist U.S. citizens abroad, and are monitoring
        the situation. Due to privacy considerations, we have no further comment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3538ab1-315e-4339-87ff-907e20d36ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c7f14-ee50-493b-85f6-be1d4f7f7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detention comes months after the Myanmar military seized power
        in a coup on February 1 when they arrested civilian leader Aung San Suu Kyi
        and other democratically-elected figures, cut Internet access and took news
        channels off the air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4444f-d6aa-4f80-af46-35984a25d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce0ea4-ccf3-460d-8913-cfa05f6891e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military justified their takeover by alleging widespread voter
        fraud during the November 2020 general election, which gave Suu Kyi''s party
        National League for Democracy (NLD) another overwhelming victory. But analysts
        said the coup was in truth driven by power and the personal ambition of an
        army chief who felt he was losing control and respect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94561ba-83d1-44f7-999c-81f239b5ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3c5bf-6d3d-4dd7-9c99-a98163d10573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover led to mass protests, and state security forces responded
        with a brutal crackdown against any perceived opposition to its rule. The
        junta has shot peaceful protesters and detained more than 2,100 people, including
        journalists, activists, and government officials, often in nighttime raids,
        according to advocacy group Assistance Association for Political Prisoners
        (AAPP).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c617795-21f9-454d-b322-6eff206b07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:50:56.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/24/world/myanmar-journalist-danny-fenster-intl/index.html">American
        journalist detained in Myanmar while trying to fly out of country</a>."</em></p>'
