      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person is dead and three were injured in an early morning shooting
        at an apartment complex in Fort Wayne, Indiana, according to city police.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26201d53-c764-4de9-a621-92f5b6e25c1b'
