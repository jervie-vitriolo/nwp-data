    'template': '1'
    'title': 'How to build lasting habits for a better life'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027ab4e-c72c-43b7-ae5f-509111d2099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many of us know the kinds of habits that
        could make us healthier, more successful and likely happier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03212530-e487-4e28-9b72-3789e0c96075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might involve being more mindful, drinking more smoothies or
        training for a 5K race. And yet meditation may seem boring, cooking a healthy
        meal can feel like too much work, and sticking to a lazy routine of no exercise
        is so comfortable and familiar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece10b7-0d1c-4827-839e-9fadef2962ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Milkman, professor at the University of Pennsylvania''s Wharton
        School of Business, has fought through many of these same roadblocks. As co-founder
        and co-director of Wharton''s Behavior Change for Good Initiative, she now
        spends her career studying habit development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3520a5-1f0a-4abb-9553-3420ca0cd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman has worked with The White House, Google, the American Red
        Cross and Walmart, helping their people develop better habits around retirement
        savings, exercise and more. In her new book, "How to Change: The Science of
        Getting from Where You Are to Where You Want to Be," she walks readers through
        the latest science on behavior change, with practical tips that can help you
        reduce stress, improve your mental health and live a better life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3e1d7-33a0-4015-b523-ff2a6e4cd312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for length and clarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718169e-4120-4346-b4d8-1e5e67d06837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why should I want to change? Will that make me happier?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2c90d-18bb-4f15-b378-8f4a053e93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Milkman: It''s the rare person I meet who isn''t already looking
        to change in some way. There''s a lot of guruism out there but not a lot of
        science that can help all these people who are looking to change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5803c-0d3f-4a68-b686-c6fac905aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know from lots of research that people are very resistant in
        general to making a change. We''re comfortable in our ways. Any deviation
        from what we''re used to doing feels like a loss, and losses tend to loom
        larger than gains. We are likely to escalate commitment to an existing course
        of action beyond what''s rational because we put too much weight on what economists
        call sunk costs, costs that are irrecoverable. And that makes us resistant
        to change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b867b9-38b8-4bf4-81c3-6dba518a57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those forces that push us against change mean we''re probably
        changing too little. If you can convince people to change, it seems like it
        has a benefit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad9e1d-da7d-402b-9e0e-d14290d33028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Many of us know that we''d be happier or less stressed
        if we saved more money, ate better or slept more. Why is there such a difference
        between what we know is good for us and what we do?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79120653-caa0-4e66-baab-cfca4d00cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman: This action-intention gap is really widespread, because
        there are forces that are working against actually doing the thing that''s
        good for us that make it hard to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ac885-bba7-4670-a12b-798a44800524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledge is not enough. We need tools and tactics, and, frankly,
        science, to point us toward what will help us overcome those barriers, rather
        than just the knowledge that we should do something differently in life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10721c-2b19-4c07-b287-43ebb2225892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: I''d like to start meditating to reduce my stress levels,
        but the idea of it sounds stressful.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def31522-e832-4031-9577-f67ad8e37601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman: This sounds like an information gap in terms of understanding
        what are tactics that can be effective for a person in my situation. One suggestion
        would be to use social forces as a tool to try to tackle that barrier -- what
        I call "copy and paste." It''s really simple, it turns out, when we''re surrounded
        by people who are achieving goals we also want to achieve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998474f-7b6a-4bca-87d0-f66e78b76d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tell people to deliberately copy and paste their peers. If they
        want to achieve like someone at the gym, that improves outcomes even more.
        Even though we naturally copy our peers trying to figure out, we can just
        ask "Hey, what''s working for you?" Be really deliberate about copying and
        pasting. Ask "How did you get started? How do you work it into your schedule?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021097e-44e7-45b8-9872-a5fddc9ed4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: I''d really love to spend more time working out, but
        I''m addicted to binging Netflix.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066c5dc-6b64-4ac2-bcc9-c7b159d13b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman: The solution in that case is really simple, which is make
        a "temptation bundle" -- so link those two things. You''re only allowed to
        binge-watch Netflix while you''re working out. And suddenly, (people) actually
        find themselves working out to see what happens in their favorite shows, and
        the''ll probably work out for longer. The workout will be less unpleasant,
        because time is going to fly while they''re watching, and they''re going to
        waste less time at home on TV when they should be doing other things.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b2f0c-50cb-41b8-86e7-b29c2a5aa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a technique that I''ve studied and proven. You link something
        pleasurable, like a source of entertainment, with exercise. We tested it with
        audio novels. They can significantly increase the rate at which people go
        to the gym, but of course you can "temptation bundle" in other walks of life,
        too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915624a-ae03-4b11-9e43-175b384f7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real principle behind it is that it''s turning something that
        feels like a chore into a pleasure. By linking it with a temptation, it''s
        also reducing access to that temptation. You''re really solving two problems
        at once.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c061bb-878a-4738-8c08-acd96943791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Your friend and colleague, "Grit" author Angela Duckworth,
        argues that a cue-based plan is by far the best tool she''s found for positive
        behavior change. How does that work?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e49ef-bb0e-47a9-ad01-fa7d387b0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman: A lot of us, when we make a plan, it''s more like a vague
        intention. We say, "I want to meditate more. That''s my plan." But a cue-based
        plan would be of a different form, as "If x happens, then I will meditate,"
        and you fill in the blank. What is that x? A good plan might be, "If it''s
        noon on a workday. I will pause what I''m doing for 15 minutes, and I will
        meditate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0104d4-a96e-47db-ad4b-71b5cc83e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cue is noon and workday because maybe your workweek is different
        than your weekend, so you can make plans that have cues that are specific
        to those kinds of contingencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c182bd-f6e0-45e2-a794-63efc5dfb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re much more likely to follow through when you make these cue-based
        plans, and there''s a few reasons for that. One is that the cue is a memory
        trigger. The way that we store information is based on cues, and you''re less
        likely to forget when something is triggered at a specific time because, oh,
        it''s noon. This means my brain is telling me this is when I''m supposed to
        do it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769a0f8-a4c8-4fa1-9c27-83bef2a25fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it''s no longer a big intention. It''s a concrete commitment.
        We don''t like going back on our commitments, even when they''re just to ourselves.
        That feels different than just saying, "Oh, I put it off until later." If
        I started meditating, and if I''m not doing it, I''m breaking a strong commitment.
        Between the memory and the commitment, those are two of the reasons that planning
        works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc54b23-02df-4d33-bb69-ef1837fa25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You say your most important insight may be the idea
        that we don''t have to do a new habit, such as jogging or meditating, at the
        same time every day. Instead, being flexible helps us stick to the habit.
        Why does that matter?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0446b-abaf-4c97-b1e6-046b8e55f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman: It just flew in the face of what everyone studying habit,
        to date, believed to be true. That''s part one. The other reason it feels
        so important to me is that, when I think about what I want to study for the
        next 20 years, this helped crystallize it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be760cc-eb55-4ee6-86c2-735e5dae2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding what it takes to persist after a slipup, or to keep
        pursuing a goal, even when conditions are imperfect, is the most important
        thing. The best situation is rarely the situation we find ourselves in, and
        it''s too often the situation researchers study. Circumstances normally aren''t
        ideal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ea31c-3e13-4f1f-b51c-ba7859667bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, there is a slipup. We do fall off the wagon. How do we
        get people back on afterward? I think this insight about the importance of
        elastic habits is a first glimpse at the kind of flexibility it''s going to
        take, and the kind of robustness we need to help people develop in their plans
        and their habits and behaviors, if we want to create change that''s really
        durable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c419b5b-a12a-4f32-a59f-09f85134ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:28:48.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:49.359+08:00
