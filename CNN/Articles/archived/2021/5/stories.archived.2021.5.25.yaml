      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the funding of the committee, initial requirements shall be
        charged against the current appropriations of the implementing agencies and
        from other sources to be identified by the Department of Budget and Management.</p>'
