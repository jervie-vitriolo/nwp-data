      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire was still going off when officers arrived at the apartment
        complex around 12:45 a.m. Sunday, police said. After checking apartments that
        were hit by gunfire, police said they found three people with life-threatening
        injuries and one with non-life threatening injuries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788ee4c-cdec-452a-a69a-7e5ce94469f2'
