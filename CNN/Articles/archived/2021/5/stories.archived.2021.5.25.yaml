      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remonde said 54 families from 42 houses were evacuated during the
        firefight, which lasted for about two hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d36b0-9ca3-4085-bc24-6df5c2deb248'
      'mgnl:activationStatus': true
