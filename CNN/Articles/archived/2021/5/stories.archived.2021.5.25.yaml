      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent attacks on the Jewish community are despicable, and
        they must stop. I condemn this hateful behavior at home and abroad -- it''s
        up to all of us to give hate no safe harbor," Biden tweeted Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46d465-2684-4cf1-9f8c-c807cf6b5ae8'
