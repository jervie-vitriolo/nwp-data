      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Florida Rep. Stephanie Murphy, a rising
        Democratic star who was seriously considering challenging Republican Sen.
        Marco Rubio next year for his seat, announced Monday that she will forgo a
        Senate run and is still undecided on whether she will seek reelection to her
        seat in the House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a590d-547b-44de-bf06-9d0510200aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdcc9a-1cfc-4494-92a1-bf625be57913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy''s decision comes shortly after fellow Florida Democrat Rep.
        Val Demings announced she was considering a run for the seat. Murphy passing
        on a Senate run avoids setting up a potentially brutal primary ahead of what
        will be an expensive and difficult general election match up against Rubio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4a9d1-ab91-4ebc-833c-c58576ac2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714a800-9c2c-4b35-9171-b5aa04d462d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement announcing her plans, Murphy left open the
        option of running for statewide office in Florida in the future and promised
        to help Florida Democrats regain statewide electoral success. Florida Republicans
        have dominated statewide races for more than a decade. The last time a Democrat
        won a Senate seat in Florida was in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420d6dc-ad03-426f-9d27-806626b7ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e39db-bd3c-4f9e-b5fb-1ad725cf0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had too many close losses in Florida, and so I wanted to
        use my experience from winning tough races to help the party prepare itself,"
        Murphy said in the video in which she called out both Rubio and Republican
        Sen. Rick Scott who''s up for reelection in 2024. "At the same time, I have
        been seriously considering a run for the US Senate in either 2022 or 2024.
        I am deeply disappointed by our current representation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf03847-cc24-4c64-8d9d-05f4db9d449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7552b58-880b-4e12-b844-07b0ce701342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her message, Murphy acknowledged how a primary would leave Democrats
        in a difficult position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94a95c-77d0-40a1-a568-bc2c7b280b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ad54c-6b6d-47d0-98f8-9461626e60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the reality is that Marco Rubio will not be an easy opponent
        especially if it''s on the heels of a bruising primary where Democrats spend
        millions attacking each other instead of using those millions to build the
        infrastructure we desperately need to win," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73a4a9-933d-4585-8db6-8f81e3611630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b8b73-73f9-4d26-9712-c2f7290bd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Murphy told her supporters that she isn''t going anywhere,
        she made no specific promises about running for her current Orlando-based
        seat. Florida is anticipating a major redistricting shuffle as the state is
        gaining a congressional seat after the 2020 census. Republicans will control
        the redistricting process and Democrats are concerned Murphy''s district could
        be a target for a major shift.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a007a5d-2e2c-4071-a4b2-72912395e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:46:18.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/24/politics/stephanie-murphy-passes-florida-senate-run/index.html">Stephanie
        Murphy passes on Florida Senate run in 2022</a>."</em></p>'
