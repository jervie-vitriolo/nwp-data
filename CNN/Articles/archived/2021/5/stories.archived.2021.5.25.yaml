    'jcr:uuid': '46e771cc-7e0c-48b3-b01e-ed0c3394b1e8'
    'lead': 'The World Health Organization''s solidarity trials in the country are
      likely to begin in June, according to the Department of Science and Technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T17:44:57.417+08:00
