      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong>&nbsp;The
        country''s COVID-19 death toll exceeded 20,000 on Tuesday, after 36 more people
        lost their lives to the disease, the Department of Health announced.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f9d22-c26c-4156-9ebb-c8595069de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:20:55.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin counted 20,019 deaths, which is 1.68%
        of the total number of cases. The case tally is now at 1,188,672 with 3,972
        new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7fdf4-835c-4406-8f6e-c9ffa2bd9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:20:55.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 48,201 or 4.1% are active or currently sick cases,
        with 92.7% experiencing mild symptoms, 2.1% without symptoms, 2.1% with severe
        symptoms, 1.6% in critical condition and 1.42% in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f74c7-37ad-4bfb-8004-1ea22e9679fb'
