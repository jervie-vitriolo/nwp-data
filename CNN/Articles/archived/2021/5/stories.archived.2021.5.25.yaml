      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can check the advisory status of any nation with the State Department''s
        main advisory page.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
