    'lead': 'The prices of bitcoin, dogecoin and other digital currencies have plunged
      more than 40% in recent weeks. While Elon Musk isn''t the only reason for the
      crypto carnage, he certainly isn''t helping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T08:40:21.319+08:00
