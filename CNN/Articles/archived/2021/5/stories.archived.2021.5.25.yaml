      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1 killed, 8 wounded in Minneapolis</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11433d-cf46-4dee-b029-7229325f33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least nine gunshot victims, including one man who
        died, after a shooting in downtown Minneapolis early Saturday morning, police
        said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b397ba-a0d6-4329-a211-8ffc568e62e5'
