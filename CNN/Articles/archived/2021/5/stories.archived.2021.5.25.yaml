      'jcr:uuid': 'a985abe5-94a6-4da7-8371-ae0774ec4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said Geneva has emerged as the final contender as
        a host city for the long-discussed meeting between the two leaders, who are
        expected to come together on June 15-16 at the conclusion of Biden''s first
        international trip since taking office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a103ad-526e-453d-8333-699f135e645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
