      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial wasn''t designed to look specifically at efficacy. However,
        initial observations found that none of the children who received the vaccine
        got sick with COVID-19 starting 14 days after their second dose. Four of the
        children who received the placebo tested positive for COVID-19, which Moderna
        says is "consistent with a vaccine efficacy of 100%." The company notes that
        figure could change as more data is collected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc284eb-cf69-4ac1-a866-48f4e91595a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd5f4c-f4f5-4938-8616-9bf2236a2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial, a case was defined as someone who had at least two
        coronavirus symptoms or one symptom and a positive COVID-19 test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1ab28-2218-4a2e-9328-38b4100d7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825be2f4-02d1-4cf1-b364-c2560417b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reviewed how well the vaccine worked after just
        one dose. The results suggest the vaccine was 93% effective after one dose
        at preventing mild cases of COVID-19, involving only one symptom of coronavirus
        disease instead of two or more symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2421da1-1ed4-462d-849f-91b209740e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4706832-789d-41e6-ac3b-2249e2648f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced the results Tuesday in a news release, and the
        results have not yet been peer reviewed or published.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b1aca-0161-4e8f-afb9-a9ed05580449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b651d9-ce24-4f4f-868f-63023bbbeed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the vaccine was "generally well tolerated" and
        that no significant safety concerns were identified. Side effects included
        headache, fatigue, muscle pain and chills after administration of the second
        dose. Pain at the injection site was also sometimes observed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd887a-648f-4017-a50d-7417c84e3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9811e89-1153-4b33-8198-17eed3496047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna says it plans to submit the results to the US Food and Drug
        Administration in early June along with a request for authorization to use
        the vaccine in adolescents. It also plans to submit the data to a peer-reviewed
        publication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f458c4-4c84-4235-b4f4-6572377632bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4c987-446c-47e0-8d51-2e09c404826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is already authorized for use in people ages
        18 and older. After Moderna asks the FDA for emergency use authorization of
        its vaccine for adolescents, the agency will review data submitted by the
        company, potentially consulting its advisers. If the data is solid, the FDA
        will give the vaccine the green light for this vaccine to be used in younger
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d462192-27fb-4aa6-b124-aed31b08e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c2df4-acc8-4186-92bf-cea06446ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has already expanded the emergency use authorization for
        Pfizer/BioNTech''s COVID-19 vaccine to include people ages 12 to 15 earlier
        this month. The vaccine had previously been authorized for people ages 16
        and older.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f41aa1-ca33-447c-9fbb-f04c8322d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db59a3-5ecd-4f95-86f6-9be8eb947c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because these vaccines have been used safely in adults, vaccine
        experts said that was a relatively easy process. The Pfizer decision was made
        without a meeting of the FDA''s independent Vaccines and Related Biological
        Products Advisory Committee. The US Centers for Disease Control and Prevention''s
        Advisory Committee on Immunization Practices met a few days later to recommend
        use Pfizer''s vaccines in adolescents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a7b0a-1d06-4f8b-b21a-496e11dcc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c244da-0195-4c1b-aa8b-eaa13a1ccdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna are currently testing their vaccines in
        younger children, ages 6 months to 11 years. Because those age groups may
        require varying doses, the process will likely take a little longer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c46c7c-78d4-4de2-b82d-2d4d69ecd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89831d68-1754-4de9-aa38-af177e395f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, recently said elementary age children likely won''t
        be vaccinated until the end of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01aaa8d-b8f3-47d3-9fa0-cd5c4e94a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:29:15.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/25/health/moderna-vaccine-adolescent-trial-results/index.html"
        target="_blank">"Moderna says its COVID-19 vaccine is safe and appears effective
        in adolescents"</a></em></p>'
  'DND-Turkey-attack-helicopter-arriving-September':
    'author': 'David Santos, CNN Philippines'
