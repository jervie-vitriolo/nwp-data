    'lead': 'The Philippine National Police will fully cooperate with the National
      Bureau of Investigation''s probe into the killing of a teen with special needs
      during police operations over the weekend, its chief Lt. Gen. Guillermo Eleazar
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T18:55:18.684+08:00
