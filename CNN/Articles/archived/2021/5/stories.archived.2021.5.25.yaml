      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5b802-d5b6-4f29-9abd-74c9cfb9ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friday night shooting leaves 2 dead, 4 injured in Jersey City</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae620fe-494e-4702-99b0-2f37f2d47d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found two people dead and four more injured after responding
        to multiple reports of gunshots just before 11 p.m. Friday night, according
        to a statement issued by Hudson County Prosecutor Esther Suarez.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51fa88-95c2-4bf6-9543-e5f8ecb20e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d24f6-756b-4da9-b718-edafa1d872ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased men were identified as Randolph Black Jr., 25, and
        Jason Crutcher, 26, the statement said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efb028-6560-4a87-bd0a-ff324352750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c222d7-6dcf-4f44-ae58-0395fde9568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez''s statement said three other men, aged 25 to 35, and a 20-year-old
        woman were also injured in the shooting. They are all in stable condition.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37f656-fcbb-4d3f-812c-33b0403d89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665fd2a-a62a-4864-8ae8-dead9a472a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s homicide unit and the Jersey City Police Department
        are investigating the shooting and ask anyone with information to contact
        them.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64533e87-d652-4407-9c3a-4bf4553299eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
