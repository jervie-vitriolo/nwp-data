      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Quezon
        City government will file charges against the head of a homeowners'' association
        in Barangay Nagkaisang Nayon, where over 50 attendees of two separate "superspreader"
        events have tested positive for COVID-19.</p>'
