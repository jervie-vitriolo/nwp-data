      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police department together with our sheriff''s department,
        our FBI, and other partners is rightly investigating this assault as a hate
        crime," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32849fe5-ec34-4d40-aa77-54ec19744756'
