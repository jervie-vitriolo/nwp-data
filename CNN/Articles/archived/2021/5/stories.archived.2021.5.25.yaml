      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery count is 1,120,452 or 94.3% of total cases,
        after 4,659 more people got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09df4f2-8aa6-49d5-a5b3-e05bc0479759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:20:55.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the total excludes data from ten laboratories that failed
        to submit their reports on time, the DOH noted. These facilities have contributed
        an average of 3.2% of samples tested and 5.5% of positive individuals in the
        past 14 days, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a2a5c-56b5-4528-901a-ef13301ba913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:20:55.349+08:00
      'mgnl:createdBy': 'janine'
