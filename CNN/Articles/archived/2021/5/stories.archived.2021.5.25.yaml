      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Interior Department and the Philippine National Police
        are also checking whether barangay officials and the police community precinct
        commander should be held liable for failing to stop the so-called superspreader
        events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e147b-aa98-40b2-a5f9-02ada30014f5'
      'mgnl:activationStatus': true
