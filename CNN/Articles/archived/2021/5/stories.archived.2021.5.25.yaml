      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88-storey Petronas Twin Towers are the tallest twin towers in
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da95c1-4127-4441-a3d6-6b3a0467371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
