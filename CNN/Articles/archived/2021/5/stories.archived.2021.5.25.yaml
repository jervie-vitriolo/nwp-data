      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/25/politics/bihttps://edition.cnn.com/2021/05/25/politics/biden-putin-summit-geneva/index.htmlden-putin-summit-geneva/index.html"><em>"Biden
