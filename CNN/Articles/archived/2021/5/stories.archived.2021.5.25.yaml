      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vito lives in Baseco Compound, one of the poorest areas of Manila,
        where almost 60,000 people are crammed onto a patch of reclaimed land in the
        capital''s port area. The sprawling settlement relies almost exclusively on
        the economic activity around the dock -- most of which has ground to a halt.
        And the lockdowns have included bans on fishing in the sea, a lifeline for
        many.</p>'
