      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d07cc-2211-40da-9f72-6c344011551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were standing in a crowded area on North First Avenue
        when they argued, pulled out guns and began shooting at each other, according
        to police.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf3124-de69-44ec-bddf-82b921f674b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc34f7c-1144-49ba-a12a-802b579428ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers working "evening bar close" heard the gunshots and ran
        toward the gunfire, police said. They arrived at an "exceptionally chaotic
        scene" where two men had already died from their injuries.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df99086-3c94-4d44-97e6-07a3cccd44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca49657-3362-46e5-b3c9-1fd189f03188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jawan Contrail Carroll, 23, was arrested in Bloomington, Minnesota,
        on probable cause of murder and taken to the Hennepin County Jail, Minneapolis
        Police Department (MPD) spokesperson John Elder told CNN Saturday evening.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b48c7-0501-43bd-9626-f4f0555b7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97c643-5d0f-4052-978c-d7f46cda72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the second shooter was among those killed.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b123c5c-0896-41d8-8937-fb10745a45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fb5c2-61bf-4092-91dc-55e336f46740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims as well as the nature and cause of death
        will be released by the medical examiner in the coming days, police said in
        a statement.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c01d6f-11e5-4cb3-b8cb-d6812229be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:34:05.180+08:00
