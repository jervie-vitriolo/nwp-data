      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237313a-0995-4d16-9bbe-7db1fd411f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AHON Committee shall also be created. It will be chaired by the
        Office of the Special Assistant to the President, with the Department of Social
        Welfare and Development as vice-chair. Members of the committee include the
        Department of Trade and Industry, Department of Agriculture, Department of
        Health, Department of Information and Communications Technology, Department
        of Labor and Employment, and the Philippine Charity Sweepstakes Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84fd30-f1da-4a49-a617-2450e62e0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2416f3a-cb1f-44d2-9e27-69ace3ce6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee shall ensure the efficient and coordinated provision
        of immediate, adequate, and appropriate aid and humanitarian support to the
        most affected and vulnerable sectors during emergencies or aftermath of disasters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38011eb3-0d9c-4ea0-b131-2315c7ce4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

