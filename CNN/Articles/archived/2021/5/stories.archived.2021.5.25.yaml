    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a4777-a4de-4294-b6de-6eb20bfbb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have anything for my children''s food, for our daily
        expenses," Vito said. "Sometimes, at night, we don''t have anything to eat,
        we can only wait for the next day."</p>'
