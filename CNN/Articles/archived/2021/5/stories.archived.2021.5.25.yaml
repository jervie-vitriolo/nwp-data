    'mgnl:tags': ['COVID-19', 'coronavirus', 'PNP', 'Valenzuela', 'Rex-Gatchalian']
    'template': '1'
    'title': 'Police vow to cooperate with NBI probe as lawmakers denounce killing
      of teen with special needs

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50bea17-304e-4bd5-9463-94c024a98d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong>&nbsp;The
        Philippine National Police will fully cooperate with the National Bureau of
        Investigation''s probe into the killing of a teen with special needs during
        police operations over the weekend, its chief Lt. Gen. Guillermo Eleazar said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5863d-3ace-4370-adcd-16998d34fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that he also instructed the PNP Internal Affairs Service
        to conduct its own investigation. He vowed to punish the police officers involved
        if lapses in protocol are proven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6b990-7f13-431b-b592-65b83f83c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin Arnigo - an 18-year-old with autism - was reportedly killed
        when authorities raided a cockfighting game in Valenzuela City on Sunday.
        Mayor Rex Gatchalian confirmed the NBI is already looking into the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb439e48-3329-411f-b5c3-c971cf4732d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinadala ng</em> NBI <em>''yung mga</em> investigators<em>
        nila, sa pagkakaunawa ko, nagpunta na rin sa</em> site <em>kanina</em> [In
        my understanding, the NBI sent their investigators to the site a while ago],"
        Gatchalian told the media before his scheduled meeting with the NBI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330750f1-457d-457d-b843-999ea567f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About six bureau agents visited the crime scene before meeting Gatchalian
        and two of Arnigo''s siblings at the city hall in the afternoon. Gatchalian
        said the family asked for an independent probe, as well as help in locating
        witnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59afd3d-ad7c-4bb6-bea0-af088c21d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnigo died due to a gunshot wound from a policeman''s firearm,
        which the teenager allegedly grabbed. However, his family claimed otherwise,
        saying he was only standing outside their house when the incident took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42378147-a5e3-4438-9f7c-c78ba7953b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said four cops involved in the raid have been placed
        under restrictive custody while the investigation is ongoing. The local government
        will shoulder the autopsy, wake, and burial expenses, he added. Arnigo''s
        mother Helen is also in the hospital due to high blood pressure following
        the unfortunate event, Arnigo''s siblings said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02247fdb-47d6-481d-92a3-3820d1d3e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sherwin Gatchalian and Leila De Lima denounced the killing
        and called for a swift probe. De Lima pointed out the need for an urgent investigation
        "to ensure justice will be served" amid the contradicting testimonies between
        authorities and the victim''s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad733a-ac18-40aa-a2b6-4957d2b5b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gatchalian also raised the need to address gaps in how police
        conduct law enforcement operations, and an inquiry into how the National Police
        Commission is mending these lapses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77a5b5-d049-40f8-a3c1-10f5798e3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:55:18.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Melissa Lopez contributed to
        this report.</em></p>'
