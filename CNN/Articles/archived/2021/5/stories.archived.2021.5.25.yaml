      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Israel and the Palestinian militant group Hamas agreed
        to a ceasefire after more than a week of conflict. Over 11 days, the Israel
        Defense Forces carried out a devastating aerial bombardment of Gaza, while
        Hamas fired thousands of rockets into Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fb418-3fe0-45f1-a0eb-397bf2c32bea'
