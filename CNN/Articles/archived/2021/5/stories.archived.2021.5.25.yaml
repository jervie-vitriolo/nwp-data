      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, around 4.3 million vaccine doses have been administered
        in the Philippines, according to National Task Force Deputy Chief Implementer
        Vince Dizon. Some 3.3 million people have received their first shot, while
        986,000 have been fully vaccinated against COVID-19.</p>'
