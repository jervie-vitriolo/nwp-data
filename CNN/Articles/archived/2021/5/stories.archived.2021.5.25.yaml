    'lead': 'The Miss Universe Canada organization has apologized to Filipino designers
      Michael Cinco and Rian Fernandez following a series of controversies about their
      work experience with the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T16:09:56.433+08:00
