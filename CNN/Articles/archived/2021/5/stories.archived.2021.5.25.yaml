    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c316705-3b0a-414c-939d-aa0aadb5c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:50:22.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to remind the local government officials including the
        barangay and the Philippine National Police station commander that the President
        has spoken that you will be held responsible for any superspreader event that
        happens in your specific locality. You will have to continue monitoring all
        of these, you will have to act immediately," Interior Undersecretary Jonathan
        Malaya said in a briefing on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484ccd7-472c-472e-baa3-ce13dfa77436'
      'mgnl:activationStatus': true
