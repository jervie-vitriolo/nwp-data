      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cinco belied the accusations of MGMode Communications,
        the team behind Miss Universe 2020 Nova Stevens, that the gowns she was supposed
        to wear for the pageant arrived late and may have sabotaged her chances in
        the international pageant.</p>'
