      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6a068-fa43-49ad-845e-5d77e9585ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vito used to work long hours peeling sacks of garlic, making about
        $2 a day, while her husband worked as a day laborer in construction. But now
        their work has dried up, a casualty of an economic downturn in the Philippines
        after multiple coronavirus lockdowns. And trying to feed so many mouths has
        become a daily struggle for survival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848431b-ca07-4976-aeda-c4433a141426'
      'mgnl:activationStatus': true
