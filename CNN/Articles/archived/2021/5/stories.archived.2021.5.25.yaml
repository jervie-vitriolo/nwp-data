      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene has since doubled down on that comparison, claiming that
        "any rational Jewish person" would agree with her. Rep. Liz Cheney, a Wyoming
        Republican, called Greene''s initial comments "evil lunacy" in a tweet, but
        Republican leadership has been silent on the matter so far.</p>'
