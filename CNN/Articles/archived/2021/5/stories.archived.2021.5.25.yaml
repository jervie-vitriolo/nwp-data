      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/25/politics/us-blinken-netanyahu-middle-east-tour-intl/index.html">US
        will make ''significant contributions'' to rebuilding Gaza, Blinken says</a>"</em></p>'
  'WHO-China-overlooked-data':
    'author': 'Nick Paton Walsh, CNN'
    'caption': 'Previously overlooked Chinese data on extensive screening of animals
      for coronavirus around the time the pandemic erupted is among several areas
      identified for further study by World Health Organization (WHO) scientists investigating
      the origins of COVID-19, a source close to the team told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-25T18:20:07.680+08:00
    'imagesource': 'jcr:0334b49c-dc25-4b93-82ad-0eaa34b87b49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f691997c-c36c-4e33-aeb7-2f8a1a341e5a'
    'lead': 'Previously overlooked Chinese data on extensive screening of animals
      for coronavirus around the time the pandemic erupted is among several areas
      identified for further study by World Health Organization (WHO) scientists investigating
      the origins of COVID-19, a source close to the team told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T18:24:57.429+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:56:11.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:09.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO coronavirus investigators pinpoint overlooked Chinese data for further
      study, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9353a5-eab3-453a-b64f-c14147743e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Previously overlooked Chinese data on extensive
        screening of animals for coronavirus around the time the pandemic erupted
        is among several areas identified for further study by World Health Organization
        (WHO) scientists investigating the origins of COVID-19, a source close to
        the team told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f49a5f-1088-47a6-abbc-9088d506fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the records are contained in a nearly 200-page annex
        posted alongside the WHO panel''s March report that received little attention
        among global experts at the time. But the data may add weight to calls from
        China''s critics for more transparency and to the WHO team''s desire to return
        to the country for further studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874067e9-ceb6-4787-9981-3a2f40d8481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set for the team''s return to China, but the source
        said any future visit to the country —&nbsp;where the virus emerged in the
        city of Wuhan, Hubei province, in late 2019 —&nbsp;may involve "smaller groups
        supporting specific studies first." A larger group, similar to the 17 international
        experts that visited in January, might then follow up, the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f832ec-8d33-44ac-ad5d-ab3f84b64b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO report''s annex contains multiple data points providing
        an intriguing insight into China''s evolving knowledge of the virus and the
        likely timing of its emergence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbf680-5f6f-4c2b-9585-01a96c1554b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provides details of China''s storage and destruction of positive
        Covid-19 samples from humans; a significant influenza outbreak that emerged
        in December 2019, at the same time as the virus; and the revelation that the
        first people known to have contracted the virus had contact with a total of
        28 separate food and animal markets in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79391cc3-676e-4545-a237-357cc9006f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Animal screening</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa374ff-40e3-4e4b-bf4c-e65fab5edf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team hopes to clarify data in the WHO report''s annex, the source
        said, including a striking reference to wide-scale screening by Chinese authorities
        on animals susceptible to the virus, dated the first week of December 2019.
        The first human case of the virus acknowledged by China became ill the day
        after this testing, on December 8 that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4f21a-5069-49ea-9962-e28aabf2dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On page 98, the annex says that on December 7, 2019, samples were
        collected from 69 kinds of animals including macaques, forest musk deer, porcupines
        and bamboo rats. The samples were tested in February 2020 for the virus that
        would later be labeled SARS-CoV-2 and found negative, according to a statement
        from China''s National Health Commission (NHC) in response to queries from
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ddcbc-e8b0-4abc-b38e-d3ebb24fc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the samples had not been publicly disclosed before
        the WHO team''s report. The source close to the WHO panel said the coincidental
        timing of the sample collection had led their experts to remark "this is strange."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4229e4-64fa-4919-834f-88bd4b65fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry may have been poorly worded, the source added. The source
        said the WHO panel had accepted the Chinese scientists'' explanation this
        was routine screening, but the panel wanted to examine the raw data, as these
        samples had clearly been stored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4fb32-fd84-46c0-8bf8-e1d7d4c70ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the NHC said the samples referred to in the annex
        were collected between February and December 2019, as "before the coronavirus
        outbreak, relevant departments had been actively monitoring major animal diseases
        in artificial breeding factories of wild animals in Hubei province." It is
        not clear from the statement if the samples tested in February 2020 were from
        December 7 alone, or from a wider period in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad6cae-887a-496a-96c5-108dd3dbb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHC statement added: "As part of the active surveillance network,
        the wild animal samples were collected based on the wild animals'' activity
        routines, and other than the regular collecting and testing, those samples
        were stored properly as required. After the coronavirus outbreak, researchers
        conducted retrospective testing to those samples."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b08f2-66b2-4850-9d0a-a325d23acb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Excess mortalities</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40188bf0-9177-463f-af54-9a546f4972e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source close to the panel said one potentially revealing part
        of the March 2020 report that still requires further examination was the excess
        mortality data in China provided for January 2020 —&nbsp;which could show
        the first fatalities from the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a827dbf-2934-4246-a5db-1b489be1adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excess mortality numbers popping up in the third week of January
        in Wuhan, and a little bit later in Hubei, date back those infections to somewhere
        in the second half of December," the source said. "That shows substantial
        undetected circulation in December in Wuhan and then later in Hubei."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc832c6-3765-41f6-8696-54ec80732ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the data showed the infection likely began in the
        city of Wuhan, the provincial capital of Hubei, and not in the rest of the
        province surrounding the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf6bac-b25e-4472-8ea6-b9d57d87afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You probably had already a few sporadic cases in November," they
        said. "But not in a substantial number —&nbsp;therefore starting spreading
        very slowly and then expanding very slowly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a892fe3-320e-4eb5-a84d-7d30fbcff962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to destroy early samples of the virus is also
        laid bare in the report''s annex. On page 116, it says early tissue samples
        of virus cases from one key Wuhan hospital, Xinhua, were destroyed early on
        in the outbreak. The source said the panel had established the samples were
        destroyed in the spring of 2020 and this was "a pity, as with retrospective
        thinking these samples are not available."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20232f13-b50c-42ae-9c8d-ed46091c2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annex says Chinese privacy laws prevented the samples from being
        retained. The source close to the panel also accepted the Chinese rationale
        for not having "hundreds of thousands of potentially live samples, sitting
        around in hundreds of hospitals and clinics" at a time when their health care
        system "was struggling at the height of the outbreak."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5429822-5dc6-4131-9d1b-a1ff5c5b212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strains on the medical system are apparent in the annex, too.
        It says Xinhua Hospital had a 40% rise in "outpatient visits at fever clinics"
        in December 2019, compared with the same month a year earlier. Multiple data
        points in the report and its annex reveal a widespread influenza outbreak
        in Hubei province and surrounding areas in late 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805f94b-9509-4663-ace0-7d2d037bcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked documents reported by CNN revealed the flu outbreak in December
        of 2019, showing a significant spike in Wuhan but also other cities in Hubei
        at the end of that year. The cause and consequences of the outbreak of influenza-like
        illnesses remains unclear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ba304-d873-4ef4-85f9-824fd4af6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the spike showed "there was a large influenza outbreak
        happening more or less at the same time" as the emergence of the coronavirus.
        The simultaneous emergence of the influenza outbreak with the first cases
        of the virus "explains the difficulties of identifying Covid cases in December
        and early January," said the source. It remains unclear the impact the influenza
        spike had on detecting the first cases of the novel coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c603c-e1ec-43f6-ad44-9c42c188210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patient zero?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e870b-61eb-4fa6-8e1a-58dbff37a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant details are also provided in the annex on the first
        known case of the virus —&nbsp;a person who is reported to have had onset
        of symptoms on December 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15986296-9faa-4cf8-b364-1e55fb0eca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annex gives, for the first time, greater details about the case:
        a man said to be an accountant working for his family company, with "no evidence
        for high-risk exposures (wild animals, mass gatherings, contacts with healthcare
        settings, contact with symptomatic individual, travel, etc.)"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab7c9a-75cf-4085-bc4d-bb9bfb658a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used public transport, but did not leave Wuhan, and had a relative
        working in health care. The annex says this first patient had no exposure
        to the Huanan seafood market, the animal trading hotspot thought to have played
        a role in the disease''s first emergence. With further study, its centrality
        to the outbreak has become less clear, the annex reveals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a59159-f910-4c5b-aba4-53047fa37a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On page 178, the annex says only a third of the first cases had
        any exposure to the market, and about a quarter of the early cases which had
        any exposure to markets, had come into contact with a total of 27 other markets.
        The first patient had a relative who visited one "wet market," where live
        animals are traded. But the patient himself had no contact with any such "wet
        market," and in fact only visited an RT Mart —&nbsp;a common chain grocery
        store —&nbsp;in Jiangxia district, which was more than 20 kilometers (12 miles)
        from the Huanan market.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b698dc-2bde-449b-b019-5dd41da5d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the increased details on how few early cases had
        exposure to the Huanan market made it harder to establish its role in the
        first spread of the virus, but it did not completely "exclude the market as
        being an introduction point into Wuhan," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871915df-822f-46ca-a2b1-7b53173f7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key challenge for the investigation, the source said, was how
        in early December only severe cases of the virus would have been noticed —&nbsp;a
        small subset of the total people infected. "In early December, you must have
        had dozens, if not hundreds of cases, around the market that would never have
        been picked up," they said. "These could be the ones that would give us clues
        about the market''s role in the city."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d0743-c7dd-446d-afc0-7f3963aef41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the panel wanted greater access to the earlier cases
        and information about less severe, possible Covid-19 patients, if available.
        "It''s been difficult to judge without having a clear understanding of the
        connection between all these cases. Some of them were friends or colleagues.
        And spending a lot of time together playing cards in between taking care of
        their shops. Others had nothing to do with each other."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c59dc-1aea-45c1-ac63-250b4cfe437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Ministry of Foreign Affairs spokesman Wang Wenbin said
        China commended the WHO team''s investigation. "China has always been a supporter
        for global scientific research on the source of the virus and its transmission
        routes," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced8bf9-1367-4f11-b2c9-46a554bd2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:24:57.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/25/china/covid-china-who-probe-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/25/china/covid-china-who-probe-intl-hnk/index.html">WHO
        coronavirus investigators pinpoint overlooked Chinese data for further study,
        source says</a>"</em></p>'
  'self-checkout-grocery-pandemic':
    'author': 'Juli Suazo'
    'caption': 'With these self-checkout counters, you can expect faster trips to
      the grocery. Photo by JULI SUAZO'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2021-05-25T17:58:47.375+08:00
    'imagesource': 'jcr:eb6bd7db-b2da-4806-9d8a-caf87ca13e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0cbb2a6-daf6-4929-93e4-6f42104e1284'
    'lead': 'Expect faster trips to the grocery with self-checkout counters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T18:27:32.806+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:56:09.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:09.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Philippines just got its first grocery self-checkout counter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c45b3-b0ce-41c2-baac-ac2bcba0d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.806+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, grocery shopping responds to the evolving preferences
        of shoppers for a safer in-store experience. At the start of the lockdown,
        groceries manually limited the total number of people allowed at a time,&nbsp;minimizing&nbsp;interactions
        with employees and other customers. Around the world, other supermarkets have
        become more drawn to tech-based approaches. Supermarket chains have pivoted
        to digital storefronts with 24/7 delivery. Brick and mortar stores come together
        in online-grocery apps like MetroMart and Coop Grocer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbafd8-d6d3-46b6-bd01-c54615cce500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:37:06.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I had discovered on my next visit to my neighborhood supermarket
        — which I frequent for days when I wasn’t going out mainly for groceries,
        but product discovery — is that they just had the Philippines’ first self-checkout
        counter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c2e86-e5ad-4baa-937d-52534b0cd7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:37:06.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most grocery shoppers, I have a rotation of two to three supermarkets.
        One of them welcomes me with a gigantic neon sign that reads “LIVE to EAT.”&nbsp;I
        like going here,&nbsp;primarily because of the shops near it — a Uniqlo and
        Mama Lou’s (their to-go is my go-to) — and they have my favorite Jules Destrooper
        biscuits that often escape me at the two other groceries I frequent.</p>'
    '13':
      'image': 'jcr:d0acb8c5-0904-4542-8c1c-1214d2ef0f88'
      'imageCaption': 'Since physical distancing measures have been implemented due
        to the pandemic, supermarket chains around the world have pivoted to digital
        storefronts with 24/7 delivery. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d8126-b65e-4cdb-8038-a68c05e977fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9aa5bd-510d-4ab3-99b5-7dc894081b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.806+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-service has undoubtedly become a prevalent part of our world
        shaped by the COVID-19 pandemic. Restaurants are transforming their menus
        to be viewable by scanning QR codes. Banks encourage visiting clients to select
        the nature of their transaction through self-service terminals. Hotels are
        reinforcing self check-in when welcoming guests. Coffee shop chains are standardizing
        the practice of swipe-your-own payment methods.&nbsp;Now, the era of self-checkout
        has begun in the Philippines.</p>'
    '14':
      'image': 'jcr:e0ce2087-aa8a-4142-bed8-f8e83ad01570'
      'imageCaption': 'The self-checkout counter is simple to use. It follows an obvious
        three-step scheme: scan, pay, and pack. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ee86c-a8c7-4102-820a-c0a108ff9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7d3cf-dc2f-4649-9c8c-48e0b38acb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.806+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-checkout counter is simple to use. It&nbsp;follows an obvious
        three-step scheme: scan, pay, and pack. The barcode reader is quick to pick
        up on serial numbers without any noticeable lag. Payment options (for now)
        include debit or credit cards processed through PayMaya in just a few&nbsp;taps.
        Paper bags of all sizes are available below the counter for bagging, with
        boxes available upon request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e5cbc-bab4-44f8-b2bc-d2831c316620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scanning, swiping, and bagging my purchases unaccompanied pardons
        me from any unwanted delays or socially imposed time pressure that come with
        a traditional staffed checkout. I enjoy my own company the most and more than
        a year of not being able to engage with other people face-to-face has deepened
        that. With the absence of any dependence on other people’s help, transacting
        my own groceries at a self-checkout counter reinforced the gratifying solitude
        and pleasure I found in doing things alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f0e7f-d198-4ad4-8892-ac5b84462aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these self-checkout counters, you can expect faster excursions
        to the grocery as you tend to your relatively short to-buy lists. On my second
        visit, I was in and out of the store in just 15 minutes, including the additional
        time it took me to fill out the online health declaration form. I completed
        my checklist of 10 items counting mangoes, kitchen towels, laundry detergent,
        liquid seasoning, antiseptic alcohol, AA batteries, and a few feminine care
        products in a completely contactless and unhurried manner.</p>'
    '16':
      'image': 'jcr:b9ec12bc-298c-4639-aa30-898856f647e4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09084d1f-7dec-43a9-98b3-1b6a0784724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf737e-6521-4cf2-9719-4d7d692c47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking out, I watched people who arrived at the same time as me
        still lined up at the staffed checkout counters — which still remain, by the
        way, for the benefit of those who still lack the confidence to have a one-on-one
        transaction with technology, for now. Observing protocols, masked customers
        stood behind their own carts and baskets with enough space between them to
        fit another cart or two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b9135-cd2c-403e-9e0c-eaccb0bd990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To people like my mother, self-checkout means letting go of the
        convenience of the trained assistance of cashiers and baggers. I understand
        her hesitation. For years, I have observed my mother during our weekly trips
        to the grocery giving watchful instructions at the checkout line. Most of
        the time, she is particular with what goes into boxes and what qualifies for
        paper bag packing (heavy items should be secured in boxes and lighter items
        can be bunched together in paper bags). Conditioned to this standard, I abide
        by the same principle so I can avoid unpacking squashed groceries at home:
        heaviest at the bottom, lightest on top. I find self-bagging to be a therapeutic
        act. Playing tetris with my own groceries as I listened to the latest Olivia
        Rodrigo album was a mindless part of my errand I most enjoyed.</p>'
    '15':
      'image': 'jcr:2a8e5e2d-337b-48c5-b01c-233222ed85b5'
      'imageCaption': 'Clear markings of each step for the self-checkout counter can
        be found in place. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1022db-f90a-4dc1-bcd7-0f0a46ecd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4513e66-1e03-4f9b-99f8-91fffe0bbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a large step-by-step summary is displayed on top of the counter,
        a more detailed guide is available right above the screen. Clear markings
        of each step can be found in place — START HERE, PROCEED TO PAYMENT AND SELECT
        “TOTAL”, PACK HERE.&nbsp;The self-checkout counters are also conveniently
        located in front of the customer service kiosk where nearby guards and staff
        are carefully monitoring the experience of customers. In front of me, a mother
        of two approached the self-checkout counter opposite the one I was using and
        clarified the instructions with the guard on standby, “Do I just start scanning?”
        The staff pointed to a bright green-coloured button labelled SCAN ITEMS and
        replied, “Press niyo lang po tapos scan na po.” The curious mother examined
        the screen for a quick second before hauling up her basket, filled to the
        brim, to the right surface of the counter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811656d-bcc1-43a5-9f50-449ed5ab89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-checkout counters do not aim to redesign grocery experiences,
        but it exists as an alternative option to do everything yourself, for people
        like me who would gladly opt out of inconveniencing others with my packing
        preferences compounded by the social obligation at a grocery store to hurry
        up. To a digital native and ambivert such as myself, a self-checkout counter
        made for a way more relaxed visit to the grocery (with an added layer of safety).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0662bad-1ea4-4747-8b1a-4ca698d081af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:27:32.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
