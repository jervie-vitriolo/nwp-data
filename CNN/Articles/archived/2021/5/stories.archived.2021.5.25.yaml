      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also tasked to harmonize the types of suitable aid and humanitarian
        assistance provided by various national government agencies to guarantee efficient
        use of budget.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20ccba-4fec-4fb3-b9ab-e4e50be3df28'
