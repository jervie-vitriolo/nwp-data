  'palace-ph-economy-regional-laggard':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T16:38:56.074+08:00
    'imagesource': 'jcr:74c381dc-eeb4-44f7-94d0-9c84cfb879ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a98a0f-9c7c-44e2-a08d-a09ff3c1a6d2'
    'lead': 'Presidential Spokesperson Harry Roque on Tuesday said it may be premature
      to say the Philippines is the economic laggard in Asia, but admitted the prolonged
      lockdowns due to new variants of the coronavirus have delayed recovery.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T16:41:09.136+08:00
