    'title': 'DOST''s study on mixing vaccine brands to include boosters — official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06019ef7-0a10-4a3a-820e-4466487dfccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The Department
        of Science Technology''s study on the mixing and matching of COVID-19 vaccine
        brands will also test boosters, DOST Undersecretary Rowena Guevara said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1c3e6-6f39-4808-a614-93280a671017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said they will first study how a COVID-19 vaccine brand
        works with a different one before moving on to the booster shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55ad12-8ec0-40f9-b1b5-469109f96fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung una is ''yung first dose mo is one brand. Iyong second dose
        mo is another brand," she said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1954f-1065-4590-941e-5db80e47bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the first part of the trial, you will get your
        first dose from one brand and your second dose from another brand.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7c379-619b-4869-b542-e824b6b0046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pangalawang part ng study ay ang tinatawag nating boosters.
        So kunyari, ineksyunan ka ng brand na pareho for dose 1 at saka dose 2. Ngayon
        magkakaroon ka ng booster or third dose na ibang brand," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b1f6d-ca73-4711-9efa-08d98acabb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second part of the study is called boosters. So,
        for example, you were injected with two doses from the same brand, we will
        study what happens if you get a booster or a third dose from a different brand.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c765f12-7854-461f-a80c-3e9a7cfe1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Secretary Fortunato de la Peña reported about
        the <a href="https://cnnphilippines.com/news/2021/5/24/DOST-mix-match-COVID-19-brands-Sinovac.html"
        target="_blank">study proposal</a> on Monday. He said the main aim of the
        project is to combine Sinovac''s vaccine with another brand "due to it being
        the most stable vaccine supply in the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9e230-2d4f-49f2-82fb-b008f0481782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the clinical trial, including the "exact combinations"
        of brands to be tested, is still awaiting clearance from the country''s ethics
        board and drug regulator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837840d-ec04-4395-ac43-64b999b0da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST is seeking to conduct the mix-and-match trial from June
        this year until Nov. 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021a7ff-8971-41f7-b65e-1a1e25d16205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said they aim to find out if mixing brands could help address
        the issue arising from delays in COVID-19 vaccine delivery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a43b2-22ec-4006-ad72-14b9238bcda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to answer this question na if there is a delay pwede
        ba mag mix and match para iyong nagkaroon na ng first dose, mabigyan sila
        ng second dose kahit ibang brand," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b97fb-3b8f-4e7d-afb0-547b7212b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to answer this question: If there is
        a delay [in vaccine delivery], can we mix and match so those who have received
        their first dose can be given a second dose, even if it is from another brand.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee433130-1652-4bfe-8d60-e8ae48c6a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:10:34.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they hope to answer this research question three months
        after the start of the clinical trial.</p>'
  'hb9437-criminalize-red-tagging':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T16:13:59.302+08:00
    'imagesource': 'jcr:8444c72e-8265-490e-8285-9bf48c8f8289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4c4e02-2c16-42dc-8d68-935c797a988c'
    'lead': 'Lawmakers from the House of Representatives have filed a bill seeking
      the criminalization of red-tagging, saying the act poses a danger to people''s
      constitutional right to freedom of expression and right to political belief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T16:18:02.846+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:56:20.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:05.207+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House-Bill-No-9437', 'red-tagging',
      'Makabayan-Bloc']
    'template': '1'
    'title': 'House bill seeks to criminalize red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71809c1c-3f78-472e-93a3-ee28540b6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> —&nbsp;Lawmakers
        from the House of Representatives have filed a bill seeking the criminalization
        of red-tagging, saying the act poses a danger to people''s constitutional
        right to freedom of expression and right to political belief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b2adb-f6ae-4d45-87d6-c3e8da893942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red-tagging should be criminalized for two simple reasons: it is
        committed through the use of public funds, and it has an injurious and irreversible
        impact on the victims," said House Bill No. 9437.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84a3af-d6a8-4c00-aff7-c35d04d248bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was introduced by Reps. Carlos Zarate, Edcel Lagman, Jose
        Belmonte, Pablo Ortega, Eufemia Cullamat, Ferdinant Gaite, Arlene Brosas,
        France Castro, and Sarah Jane Elago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5bfd3-814d-4e4a-adee-94f4bc68b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleges that under the administration, the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC) has become the "chief implementer
        of the policy of red-tagging."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272637a-d060-42f8-ad72-3e77891c1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also said any red-tagged person or organization then
        becomes subject to harassment, death threats and surveillance, among others,
        and could be a prelude to disappearances and killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed4984-4c8b-45d0-ad34-ed7a79fcced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red-tagging has an injurious and irreversible impact on the victims
        since once an individual or group or organization is red-tagged, the stigma
        attaches," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87614da4-3327-4521-b00e-47cd5ace656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, any public official or employee who red tags a person
        shall be punished with imprisonment or be fined, suffer perpetual disqualification
        to hold public office, or face administrative cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aad3a9-b9c0-4399-958e-3d9db545d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/28/Duterte-certify-urgent-criminalize-red-tagging-Drilon.html"
        target="_blank">In April</a>, President Rodrigo Duterte was urged by Senate
        Minority Leader Dranklin Drilon to certify as urgent a bill seeking to criminalize
        red-tagging in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194d992-89c0-49ff-a16f-83d3c0fd997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:18:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Drilon in March, Senate Bill 2121 seeks to impose a 10-year
        imprisonment for people found guilty of red-tagging, or those who label persons
        or organizations as state enemies or terrorists. Those found guilty will also
        be perpetually banned from holding public office, according to the bill.</p>'
