      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were injured in a shooting at a large gathering in Paterson,
        New Jersey, early Sunday morning, according to a statement from Passaic County
        Prosecutor Camelia M. Valdes and Paterson Police Chief Ibrahim Baycora.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d432ec8-bfb9-4236-bcf5-c552a7e906da'
