      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks appear to be inspired by the latest round of violence
        in the Middle East between Israel and Palestinian militant group Hamas, with
        the perpetrators in one incident in Los Angeles being identified as pro-Palestinian
        men. They have added to a climate of fear in the Jewish community that has
        been exacerbated by conspiracies propagated by politicians in the US, said
        Jonathan Greenblatt, CEO and national director of the Anti-Defamation League.</p>'
