      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Quezon City Mayor Joy Belmonte
        said among the 55 patients are senior citizens and minors. They are all currently
        recovering in the city government''s isolation facilities.</p>'
