  'dela-rosa-chr-death-penalty-drugs-hb7814':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T16:54:29.450+08:00
    'imagesource': 'jcr:837e2cc6-a799-437f-8da4-71cd0bc935ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e54b5df0-ebc1-4f10-b396-635773dfcd6d'
    'lead': 'A senator who once led the administration''s war on drugs on Tuesday
      failed to convince a Commission Human Rights official that the death penalty
      should be reinstated for narcotics-related crimes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T17:01:00.422+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:56:17.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:06.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['illegal-drugs', 'war-on-drugs', 'Ronald-dela-Rosa', 'Commission-on-Human-Rights',
      'death-penalty', 'House-Bill-No-7814']
    'template': '1'
    'title': 'Senator, CHR disagree on death penalty for drug criminals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdbc15-949d-4302-a90a-67ea9ff50987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — A senator
        who once led the administration''s war on drugs on Tuesday failed to convince
        a Commission Human Rights official that the death penalty should be reinstated
        for narcotics-related crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1ae94-b407-4a70-8f3e-b6746ef3270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald dela Rosa led a Senate hearing on House Bill No.
        7814, which aims to strengthen the Dangerous Drugs Act of 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f886a-6900-419e-92f2-d04f00868ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who earlier steered the bloody crackdown on drugs as
        chief of police, said Chinese drug lords serving life sentences continue to
        lead the country''s illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484cd01-e34e-4977-9346-9d9a98c11aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some inmates are even able to orchestrate misencounters between
        law enforcement agents, he noted, referring to a shootout between PDEA and
        QC cops in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817d2bd-f7ab-4966-80b8-d948e31e3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> frustration <em>ng</em> law enforcement <em>na sana
        nabitay na itong</em> drug lord <em>na ito kasi kung nabitay na ito noon wala
        na itong problema na ito ngayon,"</em> dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8547efc-228b-48f5-b27b-aa9eac6636fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The frustration of law enforcement is that had these
        drug lords been executed, we would not have these problems now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649320fe-557b-44df-bdc6-0c8e80053c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Karen Dumpit, however, insisted that everyone''s
        right to life must be respected as government tries to free the country from
        illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1289b-c89f-4e90-8c1e-90731321d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On your example of a drug lord orchestrating misencounters, why
        is he enabled to do that? He is already confined. Where is the accountability
        of custodians?" Dumpit said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f83154-1769-4e99-916f-b4bd61c9ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug policy reform advocate Dr. Lee Edson Yarcia also pointed out
        that under the proposed bill, the death penalty is not imposed on top drug
        lords or syndicates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aee6bb-812f-4219-84ec-dc6b9a952e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipinasok po ito doon sa</em> persons who are possessing dangerous
        drugs during parties, social gatherings, or meetings," Yarcia explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd3935-5959-4048-9f7b-c63b910910cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was included in the provision about persons who
        are in possession of dangerous drugs during parties, social gatherings, or
        meetings.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae84b5-722b-4815-ab49-3f1db15b1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Presumption of guilt amendment unconstitutional</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6d995-c6ab-4164-93f6-7f8ca289881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also told the senate panel that the proposed measure''s
        provisions on legal presumptions on drug-related offenses are unconstitutional.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ac308-97b9-4ce9-b3de-c310663fd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 7814, a person present in the immediate vicinity of an
        area of distribution or sale of illegal drugs is "presumed to have been involved"
        in such activities "unless proven otherwise".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d22dee-6f42-44a4-b135-ae3f225cd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation agreed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d1093-8f34-4ae0-878a-0e34d1f8cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of the government proving the guilt of the accused, the
        accused will be proving his innocence. We''re going to have a reverse trial,"
        NBI Atty. Ross Galicia said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667e969-5ffe-4ff1-8364-a90124ebdf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said a technical working group will be created to further
        discuss issues under the proposed bill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b704d-95d4-48fe-a18b-ce554a25fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:01:00.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed HB 7814 last March but there
        is no counterpart measure yet at the Senate.</p>'
  'LGUs-ordinance-illegal-sale-vaccine-slot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T17:22:00.216+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb745bd-d591-4246-be74-707ba10e57b4'
    'lead': 'Malacañang is calling on local government units to pass their own laws
      penalizing individuals found to be selling slots for COVID-19 priority vaccination
      queues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T17:24:14.675+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:56:16.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:06.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace urges LGUs to pass ordinance vs. illegal sale of vaccine slots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa641d12-6621-4e05-a7fe-e60117f23bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> - Malacañang
        is calling on local government units to pass their own laws penalizing individuals
        found to be selling slots for COVID-19 priority vaccination queues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36c7b5-5bce-4010-be5b-971a189b46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is so as to have a “clear legal basis” in dealing with those
        caught, Presidential Spokesperson Harry Roque said in a media briefing on
        Tuesday, as he added the government is still reviewing which specific laws
        would apply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9df4a-4c37-4c4a-a77f-fe95866e9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Roque said illegal sellers may be held liable for breaching
        Food and Drug Administration rules. Metro Manila Development Authority Chairman
        Benhur Abalos also earlier said they could serve jail time for committing
        "at least three crimes," including estafa and direct bribery, or be penalized
        under the Bayanihan to Heal as One Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c3da4-e426-4d75-b98a-499f5d0e2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added selling vaccines or vaccine slots, when inoculation
        should be free for everyone, would go against the principle of equitable distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737282a-989e-4421-9d69-99a25b947617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin ''yung mga may pera mauuna, at mapapahamak po pati
        ''yung ating obligasyon sa COVAX facility na dapat on the basis of equitable
        distribution ang ating pagbabakuna," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27897072-3326-4103-ad25-0e61068546fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:24:14.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sale of vaccine slots would mean moneyed individuals
        would be able to get priority, and this would also compromise our obligation
        to the COVAX facility, which states our vaccination should be on the basis
        of equitable distribution.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
