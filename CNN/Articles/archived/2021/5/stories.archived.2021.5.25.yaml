      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The mayor
        of Coron in Palawan said they are having a hard time determining where COVID-19
        cases in their area are coming from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28831df0-ec73-4980-b85a-297ee8542b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po namin problema ''yung paglobo</em> <em>(ng mga kaso),
        nama-manage po namin. Ang problema ngayon, kung saan galing ''yung aming mga</em>
        cases. <em>''Yun po ang pinaka-problema,"</em> Mayor Mario Reyes&nbsp;Jr.
        said during the Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30890e75-6bb5-41e3-93ec-a0985d398f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have a problem on the rise of cases, we
        can manage that. The problem now is knowing where the cases are coming from.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d128d41-8a84-4359-a5aa-44df834b38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said there are currently 142 cases in their area and quarantine
        restrictions have helped in stemming the spread of the virus. He added that
        there would be a meeting with the local Inter-Agency Task Force to discuss
        the reopening of Coron on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692d833-9441-4a0d-b8f2-4ab65debd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor revealed it was only on Monday when they began to see
        a decline in cases. He believes tourism may have contributed to the spike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c4e56-ff86-4f34-9d96-92b0c154b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang tanong...kung merong kinalaman ang pagbukas ng turismo,</em>
        yes. <em>Merong puwang ng konti ''yung pagbukas ng turismo,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9810a-da22-4745-8ab1-5d1f703775c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the question is whether tourism contributed to
        it, yes. It appears it could have contributed a little.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828724c-40b9-4437-8c4c-e23558d69be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:56:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they will now pay much more attention to public gatherings
        to keep cases down. He also appealed to the national government for more vaccines
        to be sent to Coron.</p>'
