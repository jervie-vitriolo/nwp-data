      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the DILG will reassign you and remove you from office
        if you are the PNP precinct commander in that area. Or if you are the local
        government official or the barangay official, you will be facing charges of
        dereliction of duty and negligence," he added.</p>'
