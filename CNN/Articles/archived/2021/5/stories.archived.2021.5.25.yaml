      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said the clash erupted after troops on patrol in the area
        encountered around 11 armed men.</p>'
