      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerned implementing agency shall be responsible for the
        full implementation of its programs, and shall promulgate rules on the qualifications
        of beneficiaries which shall not be unduly burdensome and shall be kept at
        the barest minimum to ensure accessibility and wider coverage," the EO read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124c5d8-7bb8-42a7-9a9c-b218d0d4dc1c'
