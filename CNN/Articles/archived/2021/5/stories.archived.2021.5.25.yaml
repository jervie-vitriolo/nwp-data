      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An increasingly toxic climate</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b60e13-0197-4127-985c-0be1c5edbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recent violence in the Middle East appears to be the inciting
        incident for the attacks in New York and Los Angeles, the US has seen a wider
        trend of politicians being willing to embrace anti-Semitic tropes and groups
        with a history of racism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a77ee-0b22-4329-8708-3dcc48b9997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d915fe-4f50-42d5-ac5b-cf8382f2c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Donald Trump refused to condemn white supremacists
        during the 2020 campaign, telling the far-right Proud Boys to "stand back
        and stand by." He frequently downplayed the threat from white supremacists
        during his presidency and made stoking racial tensions key to his reelection
        strategy. And when Trump and other members of Congress falsely claimed the
        election was stolen, many people at the January 6 Capitol insurrection displayed
        symbols of racist, white supremacist, and extremist groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0159b9-7a32-437f-b3b5-fe804bc2bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adaa5eb-7c64-49aa-9e57-fcf938b07300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Rep. Marjorie Taylor Greene, a Georgia Republican, sparked
        bipartisan outrage when she sought to tie a mask mandate on the House floor
        to the Holocaust. During an interview with the Christian Broadcasting Network,
        Greene accused House Speaker Nancy Pelosi, a California Democrat, of being
        a hypocrite for asking GOP members to prove they have all been vaccinated
        before allowing members to be in the House chamber without a mask.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177827c-1f21-45c0-862f-bffa13ffb243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c9e5f-a366-439c-8ed0-d047ed8d6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we can look back at a time in history where people were
        told to wear a gold star, and they were definitely treated like second-class
        citizens, so much so that they were put in trains and taken to gas chambers
        in Nazi Germany," Greene said. "And this is exactly the type of abuse that
        Nancy Pelosi is talking about."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76537b4-8022-4f89-9b74-d942fd4176f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.164+08:00
