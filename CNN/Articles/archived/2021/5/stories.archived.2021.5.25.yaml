      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jews targeted in New York and Los Angeles</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4b4e6-1326-4c85-9252-2caa16a5a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teenagers aged 18 and 17 were approached in New York by two
        men who "demanded that the victims repeat anti-Jewish statements," according
        to an NYPD statement. When the victims refused, one of the men put the 17-year-old
        in a "rear chokehold," the department said, adding that one attacker also
        chased the victims while "brandishing a baseball bat" as they ran away. The
        alleged attackers fled in a blue Toyota Camry, according to police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20fce4-4963-4be4-90aa-b5b31bc81358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
