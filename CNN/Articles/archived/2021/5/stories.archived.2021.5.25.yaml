    'lead': 'Senator Risa Hontiveros on Tuesday urged the Philippine National Police
      to probe the alleged use of detainees in anti-illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T09:03:17.815+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:41.870+08:00
