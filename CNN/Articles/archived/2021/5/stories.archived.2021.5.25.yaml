    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros seeks probe on alleged use of detainees in buy-bust ops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf496b1-8bcd-4134-aa24-6052e9be95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong>&nbsp;Senator
        Risa Hontiveros on Tuesday urged the Philippine National Police to probe the
        alleged use of detainees in anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89d4ee-ec48-4daa-bc18-bdc2a5737151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker first reported the purported practice during a <a href="http://Senator
        Risa Hontiveros on Tuesday urged the Philippine National Police to probe the
        alleged use of detainees in anti-illegal drug operations." target="_blank">Senate
        hearing</a> on Monday. She presented a <a href="https://www.facebook.com/hontiverosrisa/videos/515841876118427"
        target="_blank">video</a> of a female detainee who claimed she worked with
        the police in a buy-bust operation in a Quezon City mall on May 14 that almost
        led to a "misencounter" between PNP and Philippine Drug Enforcement Agency
        agents.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e208e-e72c-41c1-b0ec-3a37181ec55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said this is not the first time a detainee alleged she
        was made to take part of an entrapment operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88ddcf-ca60-4b57-8b46-80cc71d659bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Feb., in that bloody misencounter, iyong isang nagngangalang
        Jonaire Decena, babae rin, inamin rin niya na ''nagpatulong'' nga raw sa kanya
        ang PNP sa buy bust operation nila," Hontiveros told CNN Philippines'' New
        Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee81fa-a926-4854-a6ae-5a692cf77736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Feb. in that bloody misencounter, some Jonaire
        Decena, also female, admitted the PNP asked for her help in a buy-bust operation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f05d11-1dd9-45ef-b538-4ce25e77e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to the drug bust on Feb. 24 that led to a <a href="https://cnnphilippines.com/news/2021/2/25/pnp-pdea-shootout-dead.html"
        target="_blank">deadly shootout</a> between anti-drug operatives of the PNP
        and PDEA. At least four people died in the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a48e4-36b1-4a14-b9f1-117827720e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "alarming" if involving detained individuals in entrapments
        is a common practice among the police, the senator said, adding the National
        Bureau of Investigation views it as "problematic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcc9b7-40ff-4450-bdd0-84278eba5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP must simply investigate that alleged practice of using
        detainees during anti-illegal drug operations," Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435ba5-d55c-4ffe-bd53-cc6867a89e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:24:22.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added this supposed procedure shows the lack of a "clean and
        firm system in addressing problematic drug use."</p>'
  'Kenya-animal-census':
    'author': 'Bethlehem Feleke, Saskya Vandoorne, Larry Madowo and Fabien Muhire,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-25T09:03:22.600+08:00
    'imagesource': 'jcr:ed4e97a4-a26f-46aa-b127-54fa336c1a03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55381976-769c-42a0-9e88-0144e58780e7'
    'lead': 'The wildlife researcher diligently marks his notepad as the elephants
      come into view, eager to not miss a single one in his count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T09:06:41.757+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:41.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:58.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kenya']
    'template': '1'
    'title': 'Why Kenya is trying to count every single animal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad258746-5b6c-4293-8fdd-0ea388e47552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The wildlife researcher diligently
        marks his notepad as the elephants come into view, eager to not miss a single
        one in his count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738ac6d-f509-4564-b5a3-52ba490a5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the pilot, flying high in a helicopter above Kenya''s
        Amboseli park, circles around the herd to reveal a clearer view of the pack
        -- and an extremely rare set of twin baby elephants among them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4400eb-35c7-4bb0-b0df-93b20a849d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time Kenya recorded elephant twins was 40 years ago,"
        Najib Balala, Kenya''s tourism minister, says over the crackly headphone set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeec578-6833-4ff5-a124-42b8b7dcbd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of the pandemic, Kenya has seen a baby boom of over
        200 elephants, or "Covid gifts" as Balala calls them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc05f01-9352-40b0-a7b0-3069ffd673c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although some animals have thrived in the less crowded parks
        during the pandemic, Covid-19 has had a devastating impact on conservation
        on the African continent and the millions of livelihoods which depend on ecotourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814fbc7-9cdb-4a7d-8dce-1ee7446b5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Kenya abruptly closed its border in an effort to
        curb the spread of the virus. The country''s billion-dollar tourism industry
        came to a screeching halt, losing over 80% of revenue. It is not expected
        to recover until 2024, says Balala.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc147ef7-5b62-4bbf-a45e-bf60deb406ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can tourism survive until 2024? We need to rethink and remodel
        our way of doing things so that we can survive until tourism rebounces," he
        tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcafa1-598e-4ca5-9bed-af6e74613a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question has triggered Kenya''s most ambitious conservation
        effort yet: counting every single animal and marine life in all 58 national
        parks across the country for the first time ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545583b-8d5c-46c6-ace2-14aebbb82684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great wildlife census will be critical to understanding and
        protecting the more than 1,000 species which are native to Kenya, some of
        which have seen alarming population declines over the last few decades, according
        to scientists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df4d5c-0509-4ad3-9773-b6ae4b027f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using GPS trackers, aircraft, camera traps and significant manpower,
        Kenya''s Wildlife Service (KWS) will count everything from the regal giraffe
        to the endearing cat-sized dik-dik over three months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340557ed-5e98-4f50-8b49-f47f130813bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will focus on rare species, including the pangolin -- often
        illegally traded-- the sitatunga antelope, aardvarks and hedgehogs, none of
        which have ever been counted before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7125206-525d-4efa-b4d4-fdb58ffa427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking habitats</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550faeb-b53e-463d-9bdd-bee787401aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This level of unprecedented data will help Kenya better understand
        its wildlife and the various threats facing it today -- such as climate change,
        human-wildlife conflict and shrinking habitats amid the growing competition
        for land use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141e2a6-6ad9-44ae-afcc-3204aa3d3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Maasai people have given up land for some of Kenya''s
        most famous parks. Noah Lemaiyan -- a herdsman clad in a red and blue shawl
        -- lives on the outskirts of Amboseli. Since the tourists stopped coming,
        he says, the income for his village has dried up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e2737-4eaa-46b7-98bd-e33caaaf94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women used to make bracelets and necklaces," he says. "But now
        we have to sell one cow to buy food."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d0bf3-7305-4db5-b62e-609a8fdb03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemaiyan is also struggling with a shortage of water -- crucial
        to keep his herd alive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b532cb2-e42d-475c-ab8c-94b315cce7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Patrick Omondi, the acting director of biodiversity, research
        and planning at KWS, hopes the census will give them a better understanding
        of how erratic weather patterns are affecting the animals and have forced
        habitats to change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e621f3-84ea-45d4-a439-2508c7271ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will establish where these wildlife are in time and space,"
        he says -- which will enable them to create a more robust management plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c08962-a740-4b9c-af21-f5e8e130bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen wildlife going into spaces they have not been in 50
        years," he adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c6aed-efe4-4d61-923c-005adff5c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of July, Omondi and his hundreds-strong team will have
        scoured every bit of Kenya''s rolling landscapes by air and on land, and have
        surveyed every lake and marine park by boat and underwater.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea644a-e4ac-4cb7-8b62-80e9ba0496af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the census complete, the work can begin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff3a41-8885-492d-9502-3fb228ce1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:06:41.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/kenya-wildlife-census-2021/index.html"
        target="_blank">Why Kenya is trying to count every single animal</a></em></p>'
  'butterfly-lady-Paralympic-table-tennis':
    'author': 'Selina Wang and Junko Ogura, CNN Photographs by Shiho Fukada for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-25T09:09:52.753+08:00
    'imagesource': 'jcr:2baa2d7a-6b77-49c3-ae38-31b73d881d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76775826-13d9-4f2d-be35-7bbe261d1a36'
    'lead': 'Butterflies might be delicate creatures, but this "Butterfly Lady" is
      seemingly indestructible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T09:14:43.727+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:40.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:58.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I won''t die a boring death, but I will make a big smash,'' says ''The
      Butterfly Lady'' of Paralympic table tennis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58069325-b2f4-4b7c-945f-15219b3c6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She wears dozens of butterfly clips in
        her hair —&nbsp;each unique in size and color. Her clothes and table tennis
        paddle case are decorated with vibrant butterfly wing designs. Her wheelchair
        is lined with butterfly stickers. Even her nails pay homage to the insect,
        sparkling like butterfly wings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ab56d-af4b-4c62-9538-9f2f86e3f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder the 73-year-old Paralympic legend Kimie Bessho is known
        as "The Butterfly Lady."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75c62b-7010-4c6a-85c8-789523c92e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bessho, these accessories symbolize happiness and represent
        one of her favorite tactics: flicking a table tennis ball and allowing it
        to gracefully kiss the top of net before swiftly dropping onto the opponent''s
        side. Just like a butterfly, the shot is elusive and unpredictable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0f441-d001-4b43-9667-c7916ce2ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strategy that has served her well -- Bessho is vying to
        participate in her fifth Summer Paralympic Games later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b7796-825b-482f-815d-fd1ce2011641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bessho says she''s risking her life for Tokyo 2020. Like thousands
        of Olympic hopefuls around the world, she''s constantly training despite mounting
        anxiety. She''s been unable to get vaccinated amid a fourth wave of Covid-19
        cases in Japan, driven by more contagious variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92a7ac-9151-4c6e-8b11-f3fc636a7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t yet know if she can be in the Paralympics. She''s traveling
        for her qualifiers in Slovenia this month, and Bessho says she''s scared to
        take an international trip unvaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08794474-5b4c-4a64-8ed6-6765d24ccf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to die of Covid," Bessho told CNN. "If I die, I want
        to die in a competition after a winning smash."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8c6ea-1c55-42f8-b24d-730b304ce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t die a boring death, but I will make a big smash," she
        laughingly adds. "My friends say they''ll decorate my coffin with many ping
        pong balls."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153cb24-ab37-4d59-99a1-7b49d42fc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A difficult metamorphosis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bb84f-59b5-4a7d-bcdc-d7944695b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bessho grew up in Hiroshima, Japan, in a house at the top of a mountain
        in a rural community. One of eight children, Bessho says she was a fast runner
        with strong legs that allowed her to cross daunting hills to get to school
        each day. She was athletic from a young age, participating in volleyball,
        track and skiing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e459d-5d7b-4080-b043-2428414903da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she was 38, her husband fell ill and died. Bessho was left
        shocked, depressed and unable to muster the strength to go to work. When she
        was finally starting to move on from the grief, she began feeling numbness
        in her hips and legs. Eventually, she was unable to walk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e1c9f-0631-48f1-bc07-0c62105e7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after her husband''s tragic death, she was diagnosed with
        cancer. The operation to get rid of her tumor left her paralyzed. The doctor
        said she only had three years to live.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b794453-2ea2-4d06-8add-93b2d689e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time I wanted to end my life. I couldn''t do anything myself,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30892662-519e-4783-b567-a9dbf0cedf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralysis was a dramatic reversal from her active lifestyle. She
        longed to play sports again and ride her motorcycle. Sitting still in a wheelchair
        for even a few minutes was painstaking. Yet Bessho persevered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eb035-b46c-42ef-a157-270e220797d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain independence, she enrolled in a school to teach the disabled
        how to drive -- operating the car solely with her hands. At a gym near the
        driving school, she read about Paralympic sports. It inspired her to take
        up table tennis to help with rehabilitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22f52e-ba0c-41bf-9745-a1341a661f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after becoming paralyzed, at age 45, Bessho began playing
        the sport. By 56, she was playing in her first Paralympic Games. "I became
        disabled, but I was also given a great gift -- to play wheelchair table tennis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2b82c-103e-417d-8efb-589d5c3659ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A butterfly in the wind</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fd2bd-cafd-43f1-8d36-faf5a398edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, after her fourth Paralympics, Bessho suffered another
        setback: she was injured in two severe car accidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23342bd0-25f4-4f2f-b83f-54825762b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first, a car struck her as she was out in the city, injuring
        her arms and hands. In the second, a truck rear-ended her car, hospitalizing
        her for seven months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1def7-614f-4f67-ab91-95e52f33d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bessho knows she''s ready to channel the resolve she''s gained
        from those adversities into the Olympics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a4569-1a88-4e09-9795-d5e221980585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through so many hard times," Bessho says. "I have overcome
        so many things in the last two years, so I can overcome this again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19ba3f-7cca-478d-9ef7-8846d20e7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local reports, the Japanese government is planning
        to vaccinate both Olympians and Paralympians, and the International Olympic
        Committee announced that Pfizer and BioNTech will donate Covid-19 vaccine
        doses to participating athletes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddcb26-73ec-4de5-bb96-f66a38a2ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, she is taking every precaution. Bessho says she
        disinfects everything "like crazy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4b715-0820-4f79-8d3f-c9cc2921341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic started, she keeps a daily record of each trip
        she''s taken outdoors, who she came into contact with and for how long, and
        her temperature in the morning and night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e291bd-b0cc-4223-aa50-745a132ce901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bessho even has a bag prepared at the entrance of her house with
        three days of clothing -- in case she has to be taken to the hospital suddenly
        by an ambulance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcff9a-47da-4c1d-9f13-a771c3acdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the Olympics will be held, since the Covid situation
        is very bad now, but regardless, I do what I can do now. I''m enjoying training
        every day," Bessho says. "If I worry too much about whether the Games will
        be held, I can''t do the training."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06375857-bcfd-45f6-83c3-bd76d8e447cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "The Butterfly Lady" is hoping she''ll have the chance to compete
        this summer and show off her improvement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8128a1a-a3b8-4d13-b81d-5f7c58358e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am mentally strong. I have a fighting spirit in me," she announces
        proudly. "No matter how old I am, I''ll still beat the younger players."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace94bcb-f449-49c7-b01c-cc15a9042d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butterflies might be delicate creatures, but this "Butterfly Lady"
        is seemingly indestructible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c30f21-6de0-40b7-82f1-cb75ca345c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T09:14:43.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/23/sport/kimie-bessho-paralympics-japan-cmd-spt-intl/index.html"
        target="_blank">''I won''t die a boring death, but I will make a big smash,''
        says ''The Butterfly Lady'' of Paralympic table tennis</a></em></p>'
