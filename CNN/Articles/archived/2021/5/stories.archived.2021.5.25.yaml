  'NBI-probe-killing-of-teen-with-special-needs':
    'caption': 'The Philippine National Police will fully cooperate with the National
      Bureau of Investigation''s probe into the killing of a teen with special needs
      during police operations over the weekend, its chief Lt. Gen. Guillermo Eleazar
      said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
