  'PH-study-real-world-performance-COVID-19-vaccines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T14:03:06.827+08:00
    'imagesource': 'jcr:bc07a5f0-9bcc-4a84-a293-b965292b1f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2f3b80d-c14e-46e5-9f73-dcdf49e6f419'
    'lead': 'The Department of Science and Technology plans to study the long-term
      effects of COVID-19 vaccines on fully vaccinated adults in the Philippines,
      DOST Undersecretary Rowena Guevara says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T14:04:10.782+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:32.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:01.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST seeks study on the real-world performance of COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dda834-c6db-48e2-aea1-dd6ed1758ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —&nbsp;</strong>The
        Department of Science and Technology plans to study the long-term effects
        of COVID-19 vaccines on fully vaccinated adults in the Philippines, DOST Undersecretary
        Rowena Guevara said Tuesday in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adce65-e6cb-42ac-bc9c-2cfab32a11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research project aims to monitor study participants for “about
        a year or so” and find out how effective COVID-19 vaccines are to Filipinos
        and for how long, outside of clinical trials, Guevara said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1e07a-a87b-486e-9824-255c8ddad5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong real-world data, it will answer questions of the effect on
        the ethnicity kasi mga Filipino na ngayon ang bakunado eh, that is one," Guevara
        told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a5094-6172-4f52-af1e-df47d94f28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The real-world data will answer questions about the
        effect on ethnicity because there are Filipinos who have already been vaccinated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae4cb4-4010-4b34-ba8f-00b61ab2e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and most important question that needs to be answered
        is the vaccines'' efficacy over time, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebfaab-e635-4c73-b3b2-3f3343a4dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said the research proposal, including the number
        of volunteers that the project will enroll, is still subject to the drug regulator''s
        approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a5a5f-ec1f-479d-8cf2-9f94008f4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:37:02.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the study, whose target start is next month, has
        a ₱100-million budget. The University of Philippines-Manila will lead the
        project, Guevara added.</p>'
  'Jordan-Clarkson-NBA-Sixth-Man-of-the-Year-SBP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-25T14:21:14.752+08:00
    'imagesource': 'jcr:72b5c700-f018-4137-a127-b9a7812b552c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9897c2a6-568a-4a38-8931-046f7d380ca5'
    'lead': 'Jordan Clarkson is the first Utah Jazz player to bag the award, which
      is given annually to the league''s best performing player coming off the bench.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T14:24:41.483+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:56:30.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:02.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am Jordan Clarkson wins NBA Sixth Man of the Year honor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303189b-7a1d-41b8-a912-4ead89058612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.483+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Utah Jazz
        guard Jordan Clarkson was named the 2020-21 NBA''s Sixth Man of the Year on
        Monday, edging out teammate Joe Ingles and Derrick Rose of the New York Knicks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39190c28-48cb-448e-a269-83baaa9a851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.483+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American player received 65 first-place votes and earned
        a total of 407 points from a global panel of 100 sportswriters and broadcasters.
        Ingles finished at second with 272 points (34 first-place votes), marking
        the first time that teammates held the top two spots in voting for the said
        award. Derrick Rose settled for third place with 77 points (one first-place
        vote).</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fil-Am
        pride! 💪🏽 <br><br>Utah guard Jordan Clarkson wins the 2020-21 NBA Sixth
        Man Award — the first Jazz player to win the <a href="https://twitter.com/hashtag/6MOY?src=hash&amp;ref_src=twsrc%5Etfw">#6MOY</a>
        award <a href="https://t.co/WMwcnLlzOE">https://t.co/WMwcnLlzOE</a> <a href="https://t.co/dVNwAWEnWb">pic.twitter.com/dVNwAWEnWb</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1396992253571174405?ref_src=twsrc%5Etfw">May
        25, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ab4b2-c2b6-40ce-90b4-72637a48709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96566c0-3374-414b-8a80-27fbbd4b7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Clarkson averaged a career-high 18.4 points, four
        rebounds and 2.5 assists in 26.7 minutes in 68 games for the Jazz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62756d1-fe2d-44e1-91b0-7d1d3899a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixth Man of the Year award is given annually since the 1982–83
        season to the league''s best performing player coming off the bench.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d32e6-7b41-4c07-99c9-3f56e4724369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson helped Utah secure the NBA-best 52-20 record, earning the
        top seed in the Western Conference and home court advantage in this year''s
        playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e9f25-63ff-4788-b0a1-58f3b83ea14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz will try to even their first round series against the Memphis
        Grizzlies in Game 2 on May 27 (Philippine time).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c26bd-a3a1-4330-ba3a-9dacb21576ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas commended Clarkson for his incredible
        feat, stressing that the entire nation is proud of his accomplishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39b990-967d-4284-87db-18550f985224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his short and sweet stint with Gilas Pilipinas, Jordan Clarkson
        showed us not only his world-class talent but also gave us a glimpse of the
        hard work and dedication necessary to get to that level. Getting a front-row
        look at Jordan during the Asian Games made us all believe that he will accomplish
        great things in the NBA," SBP president <a href="https://twitter.com/officialSBPinc/status/1397049072742064134">Al
        Panlilio said in a statement</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e22db-7d15-4e19-8ad1-44131056b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations on winning the NBA''s Sixth Man of the Year award,
        Jordan. The SBP and the entire Philippine basketball community are proud of
        you. Once a Gilas, always a Gilas," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ce245-26f9-40a1-8e0f-1a66d030604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T14:24:41.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, who has his Filipino roots from Pampanga through his grandmother,
        represented the country in the 2018 Asian Games in Jakarta, Indonesia, where
        he led Gilas Pilipinas to a fifth place finish.</p>'
