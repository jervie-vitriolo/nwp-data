    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:12.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First two Turkish attack helicopters to be delivered in September –
      DND'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caaf900-e88d-4ae7-af34-67a8dd228770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—&nbsp;</strong>The
        Philippine government has greenlighted the purchase of six T-129 attack helicopters
        from Turkey in a deal worth $269.4 million (about ₱13 billion), with two units
        set to be handed over by the third quarter this year, the Defense Department
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3463f2-06a4-4103-a911-29dc3f8ab7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on latest developments, we are expecting the first two units
        of T-129 attack helicopters for the Philippine Air Force to be delivered this
        September," DND Spokesperson Dir. Arsenio Andolong said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10cae0-e134-4444-b8f8-a692a94bf3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The T-129 helicopters will be acquired from Turkish Aerospace Industries
        (TAI) under a government-to-government deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed3f92-0d84-47e4-8e88-fb4bf6d41309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to boost the fleet of light attack helicopters of
        the 15th Strike Wing of the Philippines Air Force, whose assets primarily
        provide close-air support to ground forces in counter-insurgency and counter-terrorism
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39a5ae-5e33-4f12-bc66-c36784fe4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit also announced on its Facebook page last Saturday that
        it has sent off a number of its pilots and crew to undergo over two months
        of training in the TAI headquarters in Ankara, Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340c481-ff92-417b-9caa-53b46ced3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:30:45.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining four units of T-129 choppers are expected to be delivered
        in February 2022 and February 2023, Andolong said.</p>'
