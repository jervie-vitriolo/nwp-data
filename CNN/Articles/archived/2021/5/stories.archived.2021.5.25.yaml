      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooting at an unauthorized concert in North Charleston, South
        Carolina, late Saturday night left a 14-year-old dead and 13 others wounded,
        police said.</p>'
