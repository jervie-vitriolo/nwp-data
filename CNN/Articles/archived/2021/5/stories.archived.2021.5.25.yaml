      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of inoculating 50% of the population
        in Metro Manila, as well as Tuguegarao, Baguio, Cainta, Cebu, and Imus to
        achieve herd immunity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e831a3e-7ebc-49ab-8a4e-086352a0325d'
