      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laugh at the meme coins...but don''t buy them</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100563b-8b0e-4d98-9572-4a2ad2aacf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good luck finding anyone with a convincing argument for why dogecoin
        and other joke currencies like shiba inu coin are needed for anything.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8578b4f-2adb-4df8-974b-22d89777e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061794c2-ec22-40df-9b5d-2ccc7f8835f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t understand what Musk''s perspective on dogecoin
        is and I don''t think the world does either. Why does he think it''s valuable?"
        said Megan Kaspar, managing director with Magnetic, a cryptocurrency investing
        firm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1bb41-259f-4517-9634-dc20a54c344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48488aa9-8d55-40ec-873e-9d8723348c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institutional investors are very thoughtful and are not buying
        dogecoin just because Musk is pumping it. But retail investors, who are not
        doing this for a living, may not be," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b84f3c-f303-4b88-adc4-00e64a7fe9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff884e2-c900-41ce-87ca-b7ca08dd417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchesoni urged long-term investors, the so-called HODLer faithful,
        to tune out Musk and focus on bitcoin, ethereum and other prominent coins
        like cardano and XRP.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79918e44-1519-4b10-a5b2-144ef44b5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aea6d1-10a3-4cad-a4e0-f1643da8d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to be worried about if you are a HODLer," Marchesoni
        said. "But if you are a small investor, you are going to get burned unless
        you stay away from the meme coins."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0d5df-3057-4fb7-b28e-6473d20eb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2f31c-6e57-4a41-bb35-57258b769889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bubble will burst. It always happens with new assets. It will
        pop and we''re not yet at the climax," she warned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3a2b6-b100-4d0f-910b-85953547515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ce6de-5f69-4ed7-ae29-456a7e4b1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mashinsky, the Celsius crypto lending platform founder, agreed that
        casual investors may soon grow tired of the volatility in cryptocurrencies
        — leaving only long-term bulls who love that digital money is not tied to
        the whims of government-backed central banks, unlike paper currencies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1d362-ffe4-4911-b697-f47ebe459ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925f026-117d-4d52-accf-2b4df2fbf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So long to the casual crypto investors?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f4a8b-4c30-4f28-a877-f6fe29a90fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting a flushing out of all the crypto tourists," Mashinsky
        said. "Many of them are not here buying because they believe in financial
        freedom or long-term diversification. They''re just trying to make a quick
        ride."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a302c-0a30-42d7-9bb3-9b11a206cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9dabdf-bc6e-4151-a11f-a14813fabb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why some experts are also urging investors to look at so-called
        stablecoins such as tether, USD Coin and binance USD. These are cryptocurrencies
        pegged to the value of the dollar, euro and other forms of fiat money, as
        a way to hedge their bets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac04753-69a9-4914-a718-81cfca8e44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbe5c8-16b0-4eb6-a748-e6fb4d2c633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stablecoins are asset-backed, so there is less volatility but they
        can help mitigate inflation pressure," said Ken Nakamura, CEO of GMO-Z.com
        Trust Company, which launched the world''s first regulated stablecoin that
        is pegged to the Japanese yen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e9069-cec5-487a-9602-87be446f6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c0e77-fb7a-4566-8d28-f04b7614c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake: Bitcoin and other cryptos are still relatively
        young assets when compared to stocks, bonds and physical commodities and currencies.
        Most cryptocurrencies are likely to be volatile investments for the foreseeable
        future, especially if Musk doesn''t put his phone down.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fe178-1f0d-461d-a6cb-d506fe411c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa3f2c-cde7-4ae2-95f6-f05e8131f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is headline risk for cryptocurrencies and Musk is the poster
        child for that. What he says still matters...at least for now," said Ed Egilinsky,
        managing director and head of alternative investments at Direxion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4acc22-30e4-4b90-ac45-48824b917a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327dc4e-6ed5-4802-9b6f-7dd369a1b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors have to consider why they are buying. Hopefully, it''s
        to diversify," Egilinsky said. "But there''s not a long enough history to
        say that bitcoin or others are at true inflation hedge. This is still more
        like speculative momentum trading."</p>'
