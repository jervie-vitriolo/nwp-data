      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04801cf1-1a34-4a12-8e2f-af7f096e6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House dispatched national security adviser Jake Sullivan
        to Geneva this week to meet with his Russian counterpart, officials said,
        as details are being hammered out for the meeting between Biden and Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f5a4a-7dad-49d8-8162-823a94bbba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49be517-daad-46ba-962e-446eda196226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson declined to comment on the final location
        of the host city until all details were nailed down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c8188-a3ab-4c55-8bee-588724300340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cba6ed-f06c-4e02-bcc7-30b7ec5a5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-stakes meeting comes nearly three years after Putin met
        then-President Donald Trump in Helsinki, Finland. The officials said the meeting
        with Biden will look very different from that July 2018 summit, during which
        Trump sided with Putin and openly dismissed US intelligence about Russian
        interference in the 2016 election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086b788-68ce-46b1-938c-7cca84bf4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d35ded-1ca9-4734-9d5e-725f2283aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be Biden''s first meeting with Putin since taking office.
        But Biden has previously met with Putin during his time as vice president,
        including a 2011 meeting during which Biden said he looked into Putin''s eyes
        and declared: "I don''t think you have a soul."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d106af-c2f6-479e-87d7-f835275ed9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39cd12-3c2d-4c78-afd5-4f6c2ebb78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden initially proposed a summit with the Russian President last
        month during a telephone call, and the two sides have been working to finalize
        details since. Despite deteriorating relations between the two countries on
        issues like Ukraine and election interference, Biden hopes to establish a
        clear channel of communication that would avoid undue surprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4e982-300f-43f3-8560-87366a78a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158adbe-2238-4daf-b073-2dc92a563bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has appeared receptive to the offer, even after the United
        States applied harsh new sanctions and other punishments on Russia for, among
        other things, its role in a massive cyberattack on government agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3b160-1c37-45f2-bd56-8e0a361a2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6017bcc-7cf5-4fa7-8248-a9694bc56853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the world leaders got off to a tumultuous
        start, with the US adjusting its posture with Russia by finalizing sanctions
        in the wake of the poisoning and jailing of Russian opposition leader Alexey
        Navalny, the SolarWinds hack and its alleged placing of bounties on US troops
        serving in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c5b65-c660-4892-9740-9eafa13c263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897914d4-c0f8-4f11-8c75-d6ca510ced08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview in March, Biden called Putin a killer, saying
        that the Russian leader "will pay a price" for his efforts to undermine the
        2020 US election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c254abc-b642-4c70-91b2-12f678b2d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05603a-1462-48d6-9f43-9139818575d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Kremlin recalled its ambassador to the US for the
        first time in more than 20 years. Putin responded to Biden''s criticisms with
        a dry wish for "good health" and a proposal for a live televised debate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18405646-b0f7-45ff-8a2d-0129cb1398eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede2a30-e556-4c69-9028-2a9fff45ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific agenda and format of the Switzerland meeting is still
        coming together, officials said, and comes as Biden makes his debut as President
        on the international stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbdccc-b12d-44b1-95b5-91adb6f5ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88af88b-ee5e-431b-884e-5beaaf9ceb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to depart in early June for his first trip abroad,
        seeking to reassure world leaders at the Group of 7 summit in southwest England
        and NATO and European Union summits in Brussel of his commitment to traditional
        American alliances. He would travel to Switzerland following those meetings
        in the United Kingdom and Brussels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0530076-98b2-4497-98a7-af4bed65777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8536a0f-a2e2-407c-bd8f-0d226fcfacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:02:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Antony Blinken met with Russian
        Foreign Minister Sergey Lavrov, the first high-level encounter between the
        US and Russia since Biden took office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e185c-a14a-4f17-bdb4-432fa68e351f'
      'mgnl:activationStatus': true
