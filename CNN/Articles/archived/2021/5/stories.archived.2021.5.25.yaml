      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a8e5e-769b-48e8-b720-1e50d2112986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a man was arrested after a 29-year-old Jewish man was
        punched, kicked and pepper-sprayed Thursday during an incident in New York''s
        Times Square, CNN previously reported. The assault involved about five to
        six men who allegedly yelled anti-Semitic statements, CNN reported.</p>'
