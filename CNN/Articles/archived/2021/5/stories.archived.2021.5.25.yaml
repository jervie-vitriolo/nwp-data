      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609000a-efac-4745-a7ea-92f4de730df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department recently aligned its travel advisories more
        closely with the Centers for Disease Control and Prevention''s travel warnings
        -- bumping a significant number of countries into the "do not travel" tier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03220192-47af-4ab7-a1b1-0443a716159d'
