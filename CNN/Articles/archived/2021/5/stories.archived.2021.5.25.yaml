      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With nine children and one grandchild,
        life was hard for Mona Liza Vito and her family even before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed1a45-e061-4006-8597-c14126681986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.722+08:00
