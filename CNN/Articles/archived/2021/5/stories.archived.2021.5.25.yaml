      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinco stressed that the gowns arrived on time and it was him who
        even shouldered the photo shoots of Stevens while wearing his creations. He
        also said the gowns he made for Stevens should not be called "ill-fitting."</p>'
