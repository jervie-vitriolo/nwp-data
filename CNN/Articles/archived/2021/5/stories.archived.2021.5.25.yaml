      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/24/politics/biden-condemns-attacks-jewish/index.html">Biden
        and Harris condemn recent attacks on Jewish community in US and abroad</a>."</em></p>'
  'American-journalist-Danny-Fenster-detained-in-Myanmar':
    'author': 'Jonny Hallam and Sharif Paget, CNN'
    'caption': 'Courtesy: Bryan Fenster'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-25T03:48:10.613+08:00
    'imagesource': 'jcr:e743b882-e8fa-484c-bd38-92b44b1500f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a681065-f28c-498d-8589-8174f1e6e5e3'
    'lead': 'Danny Fenster, 37, was stopped at the Yangon airport as he tried to board
      a flight out of the country, his brother Bryan Fenster tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T03:50:56.140+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:57:04.049+08:00
