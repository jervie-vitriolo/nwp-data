      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Tokyo Olympics, postponed in 2020 during
        the early days of the COVID-19 pandemic, are facing increasing hurdles in
        putting on a 2021 show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1acf2-8feb-4a2c-9763-8975fcb002c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12221b2d-94c1-44d0-a4a6-7b33b627b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest troubling sign for the Summer Games came Monday when
        the State Department advised US citizens against traveling to Japan because
        of a sharp increase in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24067442-e9aa-42dd-aa9c-8bbd1cff7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee153e97-ec53-4c98-b0ff-24882ce21c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Level 4: Do Not Travel" advisory is the highest cautionary
        level in the department''s hierarchy of warnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d48ecc-4e9c-44e0-993b-d1bde680e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154991f-b266-439e-900a-c1d11da154b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than a year since Americans have paid tourist calls
        to the nation. Japan has been closed to US leisure travelers throughout the
        pandemic, with only "very limited" circumstances in which US citizens could
        enter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c46ad-b37a-4dc0-9078-9406c99cee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be9d54-4aff-46a7-a9b2-81d11ce4f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are still scheduled to run from July 23 to August 8 in
        Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a295a43-d67a-4143-bc0c-ab038cd9e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef69a0-fe91-4d73-a7d4-834f22a286de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 outbreak in Japan</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba517d-08d3-417e-9b64-bf7f071555ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen a big increase in Covid-19 cases, which have steadily
        risen since a state of emergency was lifted in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936358f-a441-4743-bb0c-e46d4f3d80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844684e0-5c73-48fc-99d8-6be8e47c9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its vaccine rollout has been slow compared with other places in
        Asia because of a shortage of medical professionals and a lack of syringes.
        Only about 2% of Japanese citizens have gotten at least one shot of the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659eacf-292d-48a2-9ed3-2c5a16db9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30fa81-ff48-4f3e-b4d3-33dfe4bda8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to open large-scale vaccination facilities
        in Osaka and Tokyo to speed up the process. The Health Ministry formally approved
        two Covid-19 vaccines (Moderna and AstraZeneca) on May 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421a3b3-3734-4c17-8805-f4e7cf7f21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.158+08:00
