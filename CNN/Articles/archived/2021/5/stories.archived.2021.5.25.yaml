      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they also recommended further monitoring of increases in
        Davao City, Puerto Princesa City, Bacolod City, Iloilo City, and Cagayan de
        Oro City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
