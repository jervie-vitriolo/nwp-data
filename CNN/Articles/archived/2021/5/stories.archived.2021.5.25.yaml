      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets evened the best-of-seven series 1-1 with help from Paul
        Millsap (15 points), Aaron Gordon (13), Monte Morris (12) and Facundo Campazzo
        (12).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa68c5-cb04-42da-9448-7feb5055c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Thursday night in Portland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a1ee2-c1a5-4e7c-b244-92318e6f0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard scored 22 of his game-high 42 points in the second
        quarter and added 10 assists for the Trail Blazers. CJ McCollum scored 21,
        Norman Powell had 15 and Jusuf Nurkic grabbed 13 rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2cba4-bf56-4003-bb9d-d21061cecb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a testy game that featured four technical fouls and two flagrant
        fouls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f47e49-1773-43e2-9024-ffe181aed385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver led by 12 at halftime and stretched the margin to 81-66 on
        a basket by Campazzo. The Trail Blazers got within 10, but the Nuggets scored
        seven straight to lead 91-74.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548481b-f3b6-4873-8024-47cbeb62c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts pushed the gap to 20 on a 3-pointer by Gordon late in
        the third, but the Trail Blazers hit two from deep in the final 30 seconds
        to get within 101-87 heading into the fourth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe635680-92e5-4ebe-90c8-5e2b7b023b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland further cut into the deficit to claw within 11 early in
        the final period before Denver pulled away. Millsap hit two free throws and
        a layup, Porter drained a 3-pointer and then had a steal that led to a dunk
        for Shaquille Harrison during an 11-2 run that made it 114-94 with 7:41 left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d6101-e280-45a1-8acb-4dbb132f59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers scored the next four points, but the Nuggets came
        right back and went ahead by 21 on a 3-pointer by Campazzo. Portland emptied
        its bench with 3:36 left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d119b-0b57-4d64-b9c3-0e2d2c47447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets led by six after the first quarter and opened up an
        18-point lead early in the second, but Lillard brought the Trail Blazers back
        on his own. He hit four of his eight first-half 3-pointers in 3 1/2 minutes
        to cut the deficit to 65-61.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac74c90-855e-474e-a216-4dfc5231df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver scored the last eight points of the quarter to lead 73-61
        at the break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0d88a-70f5-4bbd-add6-45624565ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:41:03.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'restaurants-philippines-covid-19-vaccine-pass-senior-citizens':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T15:47:24.288+08:00
    'imagesource': 'jcr:1ac8028d-2158-4d63-8918-1f23c87a9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35895768-5dca-4874-96dd-ddd28495c632'
    'lead': 'Restaurants hit hard by the pandemic are seeking to turn the tables by
      implementing a vaccine pass system that would increase their operational capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T15:52:39.206+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:56:28.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:03.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Restaurant owners want vaccine pass for immunized senior citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da640cd6-5562-4572-913d-e742514ea60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Restaurants
        hit hard by the pandemic are seeking to turn the tables by implementing a
        vaccine pass system that would increase their operational capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d4b19-e7cd-4a24-ab22-5c959091b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing Tuesday on the government''s relief measures
        for various industries, Restaurant Owners of the Philippines president Eric
        Teng lamented why people above 65 years old, even after getting their COVID-19
        shots, are still not allowed to dine in restaurants. He said immunized senior
        citizens are priority in their proposal to issue vaccine passes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f322b8-112d-412b-83af-8788a0c688ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in dialogue with our mayors and the DTI (Department
        of Trade and Industry) and we are requesting for something called the <em>bakuna
        badge</em>. It''s like a vaccine pass but it''s non-discriminatory and our
        first goal is to bring out the vaccinated senior citizens," Teng said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214e15a-903c-41ed-a8e2-31ce36adcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hopes it can be implemented by July. Teng stressed that
        their version of the vaccine pass would not discriminate against those who
        have not been inoculated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0f927-2af2-409a-a073-8169263670fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not excluding customers from coming into our restaurants
        whether they are vaccinated or not. But for now, the 65 year old are discriminated
        against because they are not allowed," Teng said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaeaf04-4404-4994-b5bf-f2f8f45adbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re hoping is if government limits us to 20% (indoor capacity),
        to grant us another 20% for the vaccinated… We just want additional capacity
        for the vaccinated so that we can hire back our people," he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1d263-1474-49b2-bf4d-6cd07b0c0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, chair of the committee on economic affairs,
        as well as Senator Cynthia Villar, questioned the health policy of preventing
        senior citizens from going out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d6376-ed43-402a-b6e3-454e8a85bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [ironic] that you will give priority to them and you will
        not allow them to go out," Villar said. "What''s the use? Ang labo noon, di
        ba (It doesn''t make sense, right)?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4d056-dfc3-494c-ab6a-20b1e0e3132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really perplexed by that DOH (Department of Health) announcement,"
        Marcos said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae67661-bc10-4074-9183-fdf832706a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay explained that senior citizens were second in
        the vaccination priority list, next to health workers, because they are at
        high risk of severe illness or even death from COVID-19. Those vaccinated
        have protection against severe COVID-19 but can be "spreaders" of the virus,
        Binay added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46db25c-5ffb-4e7a-9907-fd71b010a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, chair of the Senate committee on science and technology,
        said food service workers should soon be vaccinated as part of the A4 group,
        but Teng said not everyone is willing to roll up their sleeves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40118d-1495-460a-be50-be3d324526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant owners are planning to launch a program that will
        give promos and discounts to anyone who has been vaccinated to encourage more
        people to get the shot.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfecd91-b751-42e1-83b1-675cf9691a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the group is calling for tax holidays and timely
        announcements of community quarantine rules.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cea0f6-f0c3-41d0-8797-d7ff23ce4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting with bated breath for those midnight TV announcements
        before we make our pronouncement with our members and we have 48 hours to
        change them," Teng said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7c762-499d-4409-9734-69fd2a1e497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T15:52:39.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:56:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and nearby provinces <a href="https://cnnphilippines.com/news/2021/5/13/NCR-Plus-GCQ-with-heightened-restrictions.html?fbclid=IwAR3yHa71NnoRvZ7wqhZPvImIn1yilC6BoQjBT7BxQZo2KYBFtWpIf5ZTLsw">are
        under general community quarantine with "heightened restrictions"</a> until
        May 31. The inter-agency task force against COVID-19 has been adjusting policies
        under the different quarantine levels.</p>'
