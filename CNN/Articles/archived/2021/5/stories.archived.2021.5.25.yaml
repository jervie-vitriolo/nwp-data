    'lead': 'The apology comes as states lift restrictions amid declining coronavirus
      cases and as more Americans continue to get vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T03:43:19.433+08:00
