      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a series of acts of vandalism and harassment, and the
        abuse online ... has been staggering," Greenblatt said Sunday on CNN''s "Newsroom."
        "And so when you see wild conspiracy theories about the Jewish people or the
        Jewish state, we shouldn''t be surprised where there are real world consequences
        when Jewish people get harmed and hurt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ee6b6-1053-4272-945f-9949955f3741'
