      'mgnl:lastActivated': 2023-01-25T07:56:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9691768-5579-4ab6-a1a2-178eaaec5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 166 people sustained minor injuries and were sent to nearby
        hospitals for treatment, including Kuala Lumpur Hospital. Forty-seven passengers
        were severely injured, state media added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074006b0-4b57-4109-be10-c5b06794e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603eece9-97a4-41f8-ab2b-cd254d172a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos posted on social media showed several passengers
        bleeding and broken glass panels inside the trains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc28c4-ee4f-439b-9dac-218e0267508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91231e5-0aac-40f5-bc9b-3e09943c983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dang Wangi District Police chief ACP Mohamad Zainal Abdullah said
        that the train carrying passengers was heading from KLCC station -- an underground
        tunnel close to the Petronas Twin Towers -- to the Gombak station at one end
        of the line. The empty train was going from Kampung Baru station to the Gombak
        station, Abdullah said, according to state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa1b1c-7a9a-46c0-a166-1b2f674d43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5cd2e-dff9-435e-a102-e9e1c230409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Prime Minister Tan Sri Muhyiddin Yassin has called for
        a full investigation to discover the cause of the accident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e34298-3a75-4821-b8e5-6c655ea031df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0fe3b-1e63-468d-a6c9-713609823da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take this accident seriously and have instructed the Transport
        Ministry and Prasarana Malaysia Berhad to conduct a full investigation," he
        said, Bernama reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df255e32-061b-4277-929c-c24e60422af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
