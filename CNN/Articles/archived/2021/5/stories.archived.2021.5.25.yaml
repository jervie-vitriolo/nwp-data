      'Department-of-Science-and-Technology.', 'Rowena-Guevara']
    'template': '1'
    'title': 'WHO solidarity trials may start in June — DOST '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37680a78-e64b-48b8-9f2e-e448ce142f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The World
        Health Organization''s solidarity trials in the country are likely to begin
        in June, according to the Department of Science and Technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3504d-e278-4203-a084-911e2f6c273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kasalukuyan yung</em> clinical trials <em>na tinitignan
        natin ay yung tatlong</em> ongoing, <em>ito yung</em> private companies. <em>At
        inaasahan natin yung sa</em> WHO solidarity vaccine trial <em>baka by</em>
        June <em>na mag-umpisa yun,"</em> DOST Undersecretary Rowena Guevara said
        at the Laging Handa briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62e668-6a09-484b-9e07-31d2aae9b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, we are looking at three ongoing clinical
        trials, these are from the private companies. We are hoping the WHO solidarity
        trial will start in June.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0466d-96ce-416d-bc46-fe62e7cbed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/25/COVID-19-vaccine-developers-local-clinical-trial-applications.html"
        target="_blank"><strong>READ: 3 more COVID-19 vaccine developers apply for
        local clinical trials</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae237ba5-8cab-4a9d-8e85-9a8623f8d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that trials like these determine the efficacy and safety
        of vaccines, and give a chance to smaller vaccine manufacturers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628ed78-1c35-4a04-ac3e-c11dd4e5253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun namang</em> WHO, <em>nadecide na nila na imbes na yung...gagamiting
        bakuna ay galing sa malalaking kumpanya, nagdecide ang</em> WHO <em>na mas
        interesado sila na tulungan yung mas maliliit na</em> companies <em>na nagdedevelop
        ng</em> vaccines." she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db38ee-89d5-4542-bab5-e48dd65fb788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the WHO, they can decide that instead of vaccines
        from large companies, the WHO can decide they are more interested in the smaller
        companies that produce vaccines.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26832c94-36a7-434f-bdd9-e7edf243a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:44:57.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/20/PH-last-mile-WHO-solidarity-vaccine-trials-preps.html"
        target="_blank">Last week</a>, the DOST said it is finalizing the equipment
        to be used, and has been coordinating with the WHO in the transport of the
        necessary equipment and the training of healthcare workers who will take part
        in the trials.</p>'
  'Duterte-appalled-Negros-killings-DENR-resolve-land-dispute':
