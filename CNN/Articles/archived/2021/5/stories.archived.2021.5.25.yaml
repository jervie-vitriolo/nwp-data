      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the national survey, China was chosen as the second
        preferred source of coronavirus shots with 19%. This was followed by Japan
        (13%), Australia (13%), United Kingdom (13%), Canada (12%), Russia (12%),
        Germany (8%), South Korea (6%), and India (3%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c63ce8-9f87-4ea4-ba45-6e81687a03b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a5bb8-9af5-41f7-b687-24f151f46963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two percent chose all said countries, while 12% did not give their
        answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac7d62-8848-489a-8dd4-039d62f98740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d7a80-56a5-442d-bcdb-68a46d1f73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per area, US-made COVID-19 shots were also most preferred, with
        66% in the Visayas, 65% in Balance Luzon, 63% in Metro Manila, and 54% in
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec11fe7-d4a2-4b60-b801-db8f7cb568f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37290e3d-cd7f-450a-86fc-a93c52ba9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same was also observed in terms of education level. Preference
        is highest among college graduates at 67%, followed by junior high school
        graduates (66%), elementary graduates (58%), and non-elementary graduates
        (55%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18990229-0d10-4686-8cd1-5ba13ff4afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d9ccf-94b6-4d0c-bcb1-55b361d5712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the vaccine brand they prefer, 39% of the respondents
        chose China’s Sinovac Biotech, followed by US’ Pfizer-BioNTech (32%), United
        Kingdom’s Oxford-AstraZeneca (22%) and Johnson &amp; Johnson (10%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011854e-f952-4593-91db-28d05d4fa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89028f75-6280-44af-8a19-0391c736c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands mentioned by respondents were Moderna (7%), CureVac
        (3%), Sinopharm (3%), Novavax (3%), Sanofi-GSK (3%), and Gamaleya (2%). Two
        percent, meanwhile, chose all brands, while 19% did not give an answer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce73538-c7c8-4671-981a-30b3c8a853f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573fd10-50a9-4ffa-aaae-5994b389103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also said that 76% of those who chose China also chose Sinovac,
        while 43% of those who preferred Pfizer and 41% of those who chose Sinovac
        prefer US as a vaccine source. Preference for AstraZeneca was also highest
        among those who chose UK as their source of vaccines, the poll noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950db2ad-0474-4070-ad3d-28c6907ddcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a51f02-2035-4ace-bf49-17fd7eb7fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four percent of respondents from the Visayas and Mindanao
        also said their top brand choice was Sinovac. Meanwhile, the China-made brand
        and Pfizer were equally preferred in Metro Manila with 37%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58e281-8725-4bd4-b223-eef40b25a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e1060-0741-4d7e-ba37-d7437e7aaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country has received over 7 million COVID-19 vaccines,
        most of which are Sinovac, followed by AstraZeneca, and Gamaleya. The initial
        193,000 doses of Pfizer’s vaccine arrived on May 10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a91610-baed-45e1-8bd2-8dcebb8dadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45f0b1-4be1-4885-84d3-e9c1ac15a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:01:45.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2021 survey was conducted from April 28 to May
        2 through face-to-face interviews of 1,200 adults nationwide. The sampling
        error margins are ±3% for national percentages and ±6% for Balance Luzon,
        Metro Manila, the Visayas, and Mindanao.</p>'
  'gymnast-Chellsie-Memmel-Tokyo-Olympics-':
    'author': 'Wayne Sterling and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-25T06:50:02.168+08:00
    'imagesource': 'jcr:4ef039aa-3e5b-42eb-9ff0-94205eab1b33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98efed54-bb3f-46ce-b6fb-1887dded37ac'
    'lead': 'An Olympic silver medalist and mom of two children came out of her nine-year
      retirement at age 32 to compete in a gymnastics tournament Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T06:51:55.244+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:50.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:53.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 32-year-old mom of two and Olympic medalist competes in first gymnastic
      meet in 9 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1257d-4b98-4ff7-a901-4d3eecef0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Olympic silver medalist and mom
        of two children came out of her nine-year retirement at age 32 to compete
        in a gymnastics tournament Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71e44b-a39d-453b-b4bc-f1ba05916c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chellsie Memmel competed in two events at the GK US Classic in Indianapolis,
        scoring 13.750 on the vault and finishing with an 11.800 score on the beam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2e003-c07c-434a-a436-6c466c466a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin native won an Olympic silver medal in 2008, and in
        2005 she was first US woman to win the all-around gold medal since 1994 when
        Shannon Miller won her second straight title, according to her bio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715190f-fe22-491d-a345-81aa07a8e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memmel decided to return to the sport from her hiatus to get in
        shape after having children, according to NBC Sports Network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da16f1b-cc29-44ef-b5b4-4155c57dfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love doing gymnastics," the mom of two said following the competition.
        "There''s definitely are those hard days, but those days are the ones where
        I''m like remembering ''You''re just pushing yourself. You''re having fun.
        You''re seeing how far you can actually take this when people said ''you should
        have retired when you were 20 or when you''re 24. You can''t have kids and
        come back to a sport."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ce4cc-351f-452f-a48f-d41c9d7a423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memmel said she didn''t know how she would feel when she got back
        on the floor but was happy she did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dab03b-12ba-4ec0-92bb-d7244729ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this is a win," she said. "I didn''t know what to expect
        honestly when I got out on the floor ... obviously beam didn''t go as I wanted
        but I''m happy. I put myself out there and I couldn''t have asked for a better
        day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3cb3d-d43f-479c-87e2-7171b435cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memmel said she hopes her return to the sport encourages others
        to follow their passions and chase their dreams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5158da-c164-464d-902a-41b75f2335f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to put that message out to anybody who thought they
        missed their chance at something or didn''t get a chance to try it," she said.
        "No one should be stopping you. Just don''t hold yourself back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e362fc-89ca-4a94-8f6a-feba627c16b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T06:51:55.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/24/us/chellsie-memmel-gymnastic-meet-spt-trnd/index.html"
        target="_blank">A 32-year-old mom of two and Olympic medalist competes in
        first gymnastic meet in 9 years</a></em></p>'
