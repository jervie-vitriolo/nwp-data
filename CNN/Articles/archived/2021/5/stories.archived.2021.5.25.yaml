      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfca150-a629-41f5-ab24-1654b059693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really because of the side effects that I don''t want to
        get vaccinated," Zambrona said. "Because I keep hearing this news on TV, like
        some had blood clots in their brains."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408a64d-f390-4641-a8e5-e3ef240d1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee943989-13ee-4a93-a8c2-5648b3156a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband feels the same, and they''d both rather take
        their chances with herbal remedies.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a689b6-dec9-4bc0-997e-4d9e405ac9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc2367-6417-4e67-b699-9f341cced235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get worried if we suddenly have that kind of symptoms,"
        Zambrona said. "In fact, they say it''s better to treat it with ginger, lemon,
        honey, that''s all we take."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94c2aa-9ac5-46d2-8dfb-7dd375ad4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab168c2d-d53f-46fb-89b8-988bfd536937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said some Filipinos think they can''t catch the virus.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f8a6d-ac24-4a64-aa97-8bd1dea44d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c8705-e4be-4851-aba7-b67b757f5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they are exposed to the elements, to pollution and everything,
        they think they''re immune," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c74d9-2667-40cf-bfba-0de2302cda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7aac0b-a46e-4272-94db-b714eb612a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are not only enduring a pandemic, but the country''s worst
        economic slowdown since 1947. The economy shrank 9.5% in 2020, and contracted
        4.2% in the first quarter this year.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab0e70-8262-45c9-9e1b-0ac7a495fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e0bfe-9a38-49c9-9285-9014a61be7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, food is becoming unaffordable. A Social Weather Station
        (SWS) hunger survey in September 2020 showed 30.7% of Filipino families experienced
        hunger and 8.7% suffered severe hunger -- the highest levels recorded in 20
        years.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead154c-4219-464e-8662-096f03d8aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac2e33-8256-4420-aa86-aef036b2f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole of the government is seeking ways and means to continue
        and sustain implementation of their various health and nutrition services
        while adapting to the new normal situation targeting to alleviate the most
        vulnerable from hunger and malnutrition," said Jovita B. Raval, chief of the
        Nutrition Information and Education Division at the government''s National
        Nutrition Council.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b2dc5-8a06-47d3-a5c2-3c8cf35579aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531f9b1-d940-4854-a3f4-42cc99c8433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungry Filipinos are turning to community kitchens for meals.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e1e25-3d5d-490a-85d2-970798111b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c17230-6ff0-4378-bf5b-b78190ee2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Baseco, Vito''s expenses have gone up with everyone staying
        at home. Most days, the family can only afford to share one bottle of water
        to drink between them. And online learning due to school closures means families
        have to pay up to $19 per month for internet access -- a huge sum of money
        for those without income.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11556d93-be9c-42e4-8d9c-003b674fb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d7b1c-be11-42de-ae4a-c1e1e9c1334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It often means a hard choice between lessons or food. "If we can''t
        put in the money, they can''t go to class," Vito said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0d5ec-d2e1-4e3b-86d9-44f8427d9dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d2506-fe2d-433c-8f54-e1eff990996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather spend that money so that the children can have breakfast."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889a5da-da5b-4202-9451-7e31e425aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d6d16-64b4-4489-aca0-93d3c9d9d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning home after receiving her donation from the community kitchen
        -- some green beans, rice and a few other vegetables -- Vito knows she has
        to stretch a small amount of food a very long way.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae49d0-ba5d-4c42-bd26-715d0283c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5032af-3e53-403b-b2be-dc9855ced647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of these families, the fear of coronavirus will never compare
        to the more acute daily threat of hunger.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebbd3e-13d3-4672-813a-b7a167fd5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/24/asia/philippines-covid-hunger-intl-hnk-dst/index.html"><em>"Covid
        made the Philippines'' hunger crisis worse. So why does hardly anyone want
        a vaccine?"&nbsp;</em></a></p>'
