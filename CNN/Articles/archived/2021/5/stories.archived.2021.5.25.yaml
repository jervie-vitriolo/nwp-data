      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to the area of Piggly Wiggly Drive and West Jimtown
        Drive in reference to a shooting at about 10:30 p.m. Saturday and found numerous
        victims with gunshot wounds, North Charleston Police Deputy Chief Scott Deckard
        said.</p>'
