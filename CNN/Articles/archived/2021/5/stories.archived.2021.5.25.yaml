      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online campaign with the hashtag #ReleaseThe21 has gone viral
        on social media platform Twitter, as people demanded the immediate release
        of the detainees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb7651-c149-45dd-b021-8caa50cbbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83156a84-c411-42d7-8542-d1036ef29af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 women and four men were arrested by local police on
        Thursday after operatives invaded an hotel where a conference for LGBTQI persons
        was ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44712d-6b5d-45b7-ba90-8c640455b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcffc26-ebd7-472b-9c0d-3c8d91121d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regional police spokesman, Prince Dogbatse, said in a statement
        that the detained individuals were arrested for "advocating LGBTQI activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d427e-37fc-4008-a217-df2244b807f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52cc99-8ee6-43d8-8d42-cad9eb5c3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in the Ho district on Friday ordered the 21 accused, who
        were charged with "unlawful assembly" to be remanded in police custody until
        their reappearance in court on June 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f2fee-c7e0-4775-b969-bdae623b8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91ba05-5bb8-4b8f-902b-c68a1660227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana outlaws same-sex relationships and the country''s penal code
        prescribes between three and 25 years in prison for any citizen found to be
        in a same-sex relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a27ac-ae41-4374-a937-b7f2c90c2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eb09b-16c0-4b03-be36-0d98f17ef52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Kofi Donkor, the head of a community center in Accra, named
        ''LGBT+ Rights Ghana,'' which was raided by police in February, told CNN that
        a female executive of his organization was among those arrested in the police''s
        latest clampdown on the community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a8ec2-803f-4341-b9a6-d0659b0c6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1506a1-d673-4be3-82b0-b6c0ce0e661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donkor said the conference which the police had tagged an "unlawful
        assembly" was a paralegal training for gay activists as discrimination against
        sexual minorities remains rife in Ghana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb81519-b849-47fd-9afd-f34b1148bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b162b75-c073-4ceb-822c-69b002c80fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LGBTQ persons continuously experience indiscriminate arrest and
        discrimination in Ghana because of their known or perceived sexual orientation...
        so some organizations chose to train some individuals within their various
        localities on human rights laws that exist in Ghana and how they can protect
        themselves and deal with issues of abuses when they arise within their local
        spaces," Donkor told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417f725-d0c0-4088-b39f-b90e3a634aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4879da2-0a68-40d5-867d-0de5a1f09143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donkor narrated that two hours into the conference, the venue was
        "invaded" by journalists who came uninvited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ded3d-68e5-45f9-9552-868a352b90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5497dd-1a75-4f63-9b2f-e937b29baef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event started at 9 am on Thursday with about 25 persons in
        attendance. Two hours later, some journalists invaded the space and started
        taking photos and videos," said Donkor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21e6f9-d098-420e-afdb-504ffbaee776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd495cea-d9d2-4a6f-83fd-157a2300b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that: "The police came almost immediately and arrested
        most of the attendees. They also took away banners and flip charts that were
        used during the training session."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473da6b-cf57-42c6-ad45-d8d21bcdd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fae6f7-fab1-4f26-909a-8a27929cde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by human rights lawyers to secure the release of the detainees
        were rejected by the Ho Circuit Court, Donkor said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a725b80-efa8-4b72-bade-603ecc00d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180498d3-af8a-45d4-bd37-95de1e5a4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police spokesman, Sergeant Prince Dogbatse, told CNN Monday
        that while Ghana''s laws guarantee the right to freedom of expression and
        assembly, unlawful assembly is frowned upon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1d69a-b771-42ff-aaa8-b2cb7a88f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330d886-8df7-4167-b73c-549c7c1db6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is freedom of expression and all that, but our criminal offenses
        act prohibits unlawful assembly," said Dogbatse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401d97c-7b89-40d6-8a90-4ef64ddc9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376aa1c-317f-4d62-af12-825d0233aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have arrested these persons and preferred the charge of unlawful
        assembly against them. So we will allow the court to make a determination
        on the matter," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349936c-7bcf-4cdd-a5a4-9a5907017456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418f5ef-a08a-4d98-b9ed-f74f8fd8e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intolerance and violence against lesbian, gay, bisexual, and transgender
        people have continued to thrive among Ghana''s population, according to Human
        Rights Watch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef5c8b-3782-4ab0-827f-c81ff817230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80409313-6497-44a8-9bc3-0bf9631709ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donkor told CNN that homophobia manifests in various forms in Ghana.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfa2b3-a214-439d-ae2c-532d076ff7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c358022-5063-4724-8302-39efa0c3866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sexual orientation of an individual could lead to his or her
        lynching in some Ghananian neighborhoods," he said, adding that "in police
        stations, sometimes, the police even turn around and arrest an individual
        who has come to report issues of abuse while ignoring the perpetrator."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2171013-5502-45e1-a50a-08f7abd5a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb0392-f96b-4044-9c22-c3baca10874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman, Dogbatse, says he is unwilling to comment on homophobia
        in Ghana.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25f303-ce30-4dfe-a7b4-4c447b0e2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db4f1a-dae0-49a7-ba43-c1e9df932e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have a desire to comment on that," he told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6656b-1e9d-4526-b3b3-ad054df06c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b847ef-324a-48d0-92dc-11c9579e4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donkor''s LGBTQ community center has remained shut since a police
        raid on the facility in late February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c006c7a-6cdd-4022-b1ec-c03427610a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556f23a-6e28-4d14-bcb7-a62bbaff7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been able to have the space back, so the center is
        still shut down," he told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850266f1-8ee8-4186-aabb-e27eed819f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487c759-a7fe-4983-b3b2-122c72149fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gay activist hopes that the #ReleaseThe21 campaign would expand
        the public conversation around tolerance and respect for gay rights in Ghana.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5d901-8acb-451c-bfd2-ea40cf7c2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b688feb-dae5-4a2a-8f8e-79e08d5ac527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that the government of Ghana, individuals, human
        rights advocates, and activists in this country will rise and speak against
        the injustice and the abuse that the police have meted out and continues to
        mete out towards the LGBTQ community," Donkor said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c50f65-7dde-49e0-8967-6afa8ad84718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde19f8a-d50f-4995-b6d1-dbca14670193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black celebrities including Actors Idris Elba and supermodel Naomi
        Campbel had earlier urged Ghana''s President Nana Akufo-Addo in an open letter
        to work with LGBTQ community leaders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1205e-91bf-4f44-bc70-00a000d7d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fbc28-0fb8-496e-aea5-e63f306bbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was, however, criticized on social media by some locals,
        who said same-sex relationships was at variance with Ghanaian culture.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98a0a1-c20f-44a7-9615-c650e43c640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T22:43:40.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/25/africa/ghana-arrests-lgbtq-persons-intl/index.html"><em>"Gay
        activists in Ghana demand release of 21 people arrested at LGBTQI conference"&nbsp;</em></a></p>'
  'Go-gets-schooled-anew-by-Drilon--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T23:20:30.398+08:00
    'imagesource': 'jcr:6f3023f7-9629-4495-b106-79dde5bbc5cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8404962-a3d9-458b-82f0-9f0b34c2ea99'
    'lead': 'Senate Minority Leader Franklin Drilon shows his veteran experience to
      Senator Bong Go when he flagged the rookie lawmaker, who chairs the Senate Committee
      on Health, for local hospital bills pending in the committee level for 15 months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T23:20:53.641+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:55:45.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:14.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Go gets schooled anew by Drilon  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8c620-3159-42c5-adb4-b29508e41835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> Senate
        Minority Leader Franklin Drilon again displayed his veteran experience in
        the upper chamber against neophyte Senator Bong Go on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb6a6c-84b6-4916-9969-49bcf5b9ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe28f9b-f33c-461a-adec-5531e9b70f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon flagged Go for local hospital bills pending in the committee
        level for 15 months. Go heads the Senate Committee on Health and Demography.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eeddfa-9317-4e2e-a3e7-20c0788bf0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94995943-91f9-4242-80d4-01e11da79eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I examined the records and to my surprise, I found out that these
        measures we have been debating on have been pending in the Senate for 15 months
        dahil hindi ginagalaw ng komite. <em>Bakit po inabot ng</em> 15 <em>buwan
        bago dalhin sa plenaryo</em>? (because the committee is acting on it. Why
        did it take 15 months before the bills were brought to the plenary?),” Drilon
        said in his interpellation speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cee33-e938-44d1-b07c-da7ac05994d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5511d-94ce-4c6e-b180-b21034abda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go responded that “many factors” contributed to why the bills took
        15 months to reach the Senate plenary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bbdf6-be76-46e9-a0fa-96789227a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d957884-eedb-4b70-a2c3-a59f1451c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di po natin pinapatulog po ito (We are not sleeping on this),”
        said Go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671a692-674f-41e5-bf41-964f6cca61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488125e6-22e5-4220-992a-5fd5c6bf53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon made the manifestation on Tuesday after Go’s lengthy sponsorship
        speech in the plenary, where he appealed for the immediate passage of bills
        seeking to establish or enhance some local hospitals through increased bed
        capacity, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea449f-97c8-4075-9822-8a528aabf89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720dd08-5982-402d-9d51-5f70d641f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa</em> health emergency <em>po tayo, bakit po hirap tayong
        ipasa ito sa Senado? Kitang kita naman po sa pandemiyang ito na kulang na
        kulang talaga ang mga ospital natin. Maghintayan na lang ba tayo kung sino
        ang magtatayo ng mga ospital habang libu-libo na po ang namamatay sa</em>
        COVID-19?” said Go. “I’m not appealing for pity; I’m stating the reality.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec055e0a-f6f1-4d47-84b6-99d8deec0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fce8c-e311-4daa-bfb2-b7bce0482de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in a health emergency so why are we having
        a hard time passing these bills here in the Senate? The pandemic exposed that
        we really lack hospitals. Are we going to wait on who will build a hospital
        while thousands are dying due to COVID-19?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc14272-ee39-4285-9d41-22c9a4150e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3682c5-62c5-43b6-860a-2806422f908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon has rejected insinuations he is delaying the passage of bills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fb6ce-6c08-4692-b9ce-bfa8fe735910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b1b6b-93be-4f44-86f5-2c9b11dba2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So hindi po totoo Senador Go na pinapatagal ko po itong mga
        pagpasa nitong mga batas na ito?</em> (So, it is not true Senator Go that
        I’m delaying the passage of these bills?)” Drilon quizzed Go - the former
        special assistant to the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b811a-9769-40d7-bd0f-23163dfd9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da371ad-70b1-44ea-b5cf-41fdd0d3855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa pandemya po tayo</em> Mr. President <em>at ayaw po natin
        na may masayang na oras</em> (We are in a pandemic Mr. President and we don’t
        want to waste our time) and I know you have a good heart to help our fellow
        Filipinos,” Go replied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43800f6-4d25-4d7e-906d-f988df6f3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9fc61-31a6-4d8d-b0c6-64043981cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 20, Drilon and Go engaged in a heated debate after the
        veteran lawmaker discovered that two of the local hospital bills would transfer
        the control over two hospitals from their respective local governments to
        the national government. This is in violation of the Local Government Code
        of 1991, which devolved the country’s healthcare system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496bcd0-8d91-43b7-b1ec-8d1d539999bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb0b30-8415-4b47-9d82-f23363e1e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T23:20:53.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go attempted to end the plenary debates but failed after senators
        refused his request.</p>'
