      'jcr:uuid': 'da1dfba4-362a-4056-9c86-dbb61cabfd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.407+08:00
      'mgnl:createdBy': 'bamba'
