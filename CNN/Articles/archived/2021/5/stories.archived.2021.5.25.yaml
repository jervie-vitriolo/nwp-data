      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said ten survivors were reclassified as fatalities
        after validation and six duplicates were deleted, including three recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28953ebc-b087-4f67-b270-6bb6ded0c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:10:36.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals that tested positive
        is 13.1%, based on 32,112 tests done as of May 23. The rate stayed at the
        11 to 13% range which has remained since May 9 . The recommended rate is below
        5% according to the World Health Organization as high rates indicate more
        undetected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e652e3-2315-4411-81c0-598038655fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:10:36.467+08:00
      'mgnl:createdBy': 'janine'
