      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e8d6a-5e09-43b2-b1b7-1511ce993499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both trains, which are operated by Prasarana Malaysia Berhad, were
        traveling at 40 km (approximately 25 miles) per hour when they collided in
        a tunnel between the Kampung Baru and KLCC stations, state media said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2e50f-3a23-46d0-bfe4-a25e3a40f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.554+08:00
