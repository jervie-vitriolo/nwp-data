    'template': '1'
    'title': 'Crypto investors to Elon Musk: Please stop tweeting!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb74ab-1f81-4d35-b63d-b0496b825983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The prices of bitcoin, dogecoin and
        other digital currencies have plunged more than 40% in recent weeks. While
        Elon Musk isn''t the only reason for the crypto carnage, he certainly isn''t
        helping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385cbc7-d44b-42f1-a78b-1be9ba2c92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9274a5-aa09-471e-b88f-6859bf4d891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s going on "Saturday Night Live" and joking that dogecoin
        is a "hustle" or having his epiphany that bitcoin mining may not be great
        for the environment, Musk''s behavior has cryptocurrency bulls wishing he
        would stop tweeting and focus more on building cars instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a54eac-73a8-400b-b8e4-150a60ca07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc6d13-d981-4c15-b5a2-49b01ef92565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin fans are tired of Musk exerting so much influence over the
        near-term price movements of seemingly all cryptocurrencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9cdbd-9d9a-4ba7-85c0-45b5945b0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5748e39-5102-47fb-9467-2ed1cf07cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who followed Musk blindly have lost a lot of money. They
        may have gotten burned and never come back," said Alex Mashinsky, CEO and
        founder of Celsius, a crypto lending platform that offers digital tokens as
        rewards to customers — similar to a publicly traded company paying a dividend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ce8a3-3063-4ae0-9009-cbc12aec6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02081af2-2172-4136-a248-c756d9946c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crypto community needs to be more responsible in how it explains
        these assets and the risk," Mashinsky added. "Pundits kept saying we''d never
        see a down market for bitcoin again because of institutional interest, Square
        and PayPal, etc. When you hear that, you have to worry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a39068-7fc8-4d70-8b57-3a46bbd630d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08d0ec-7cf9-4df7-9608-fd24ce5a84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and analysts are particularly irked by that all cryptocurrencies
        have been rising and falling with bitcoin and dogecoin — in part due to Musk
        making flip-flopping remarks about them. Some crypto investors are also annoyed,
        to put it mildly, that a comment from Musk can move prices so wildly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715c529-7a1a-49e2-b4aa-5655530a0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9ed60-cdec-469a-9fdf-6318549f109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk is very calculated," said Eloisa Marchesoni, an angel investor
        and cryptocurrency consultant. "People are angry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac292c-430d-4c76-9833-01e207dad458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3182b-4ecb-44bf-b930-4f41c6f5f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to requests for comment about Musk''s thoughts
        on bitcon, dogecoin and other cryptocurrencies. But Musk hasn''t been silent
        on Twitter — and, for the time being, he seems bullish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d1837-4641-4fa5-a9df-ead595a99077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed2c39-876d-4e97-9f5e-ddcf9662a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk still tweeting about crypto</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9543b-6fa8-42f9-bdde-b7547b726dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one tweet early Monday morning, Musk shared a parody of the famous
        movie poster of "Jaws."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbd0e2-4872-4114-8693-c180c0bcbb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93996f88-ed43-46ae-98d1-3a69d63b9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crumpled dollar was the substitute for the hapless swimmer about
        to get attacked, and the infamous shark was replaced with a giant dog. DOGE
        appeared in big red letters at the top, with the caption "You''ll never use
        the dollar again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869841e6-7644-4472-a86f-1ec72bc9d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d5389-592b-4bb5-abb9-2e832b6188d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also responded to a Twitter follower on Saturday who asked
        him: "what do you think about the peeps who are angry at you because of crypto?"
        Musk said that "the true battle is between fiat &amp; crypto. On balance,
        I support the latter."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26182e9-0d6f-4c53-b340-5f26f58123df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b351c9-0632-44f9-ae0c-579890c89119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk isn''t the only reason for the sell-off. Also contributing
        to the slide are fears of stricter regulations in China (where many bitcoin
        mines operate) as well as the potential for more taxes on cryptos in the United
        States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585e840-9bae-4303-9d68-d802cf982053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cb72a-b6a9-43a9-a280-56717a0dc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk''s constant chatter about crypto may be confusing some
        investors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5d1b5-e892-461c-8ac9-3b9c649eba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78bb61-bb75-459e-871e-b43b23250354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may not realize there are different use cases for bitcoin,
        which many investors treat as sort of an inflation hedge (aka digital gold)
        as opposed to the second largest crypto ethereum, whose blockchain is used
        for many non-fungible token (NFT) transactions that are becoming increasingly
        popular in the art and collectbles world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7e5f6-2d51-404c-b6ab-cf4db3beb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T08:40:21.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:48.157+08:00
