      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes and artillery fire killed 248 Palestinians, including
        66 children, according to the Hamas-run health ministry in Gaza. At least
        12 people in Israel, including two children, were killed as a result of Palestinian
        militant fire, according to the IDF and Israel''s emergency service.</p>'
    '15':
