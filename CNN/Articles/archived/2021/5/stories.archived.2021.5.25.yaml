    'template': '1'
    'title': 'Michigan governor apologizes for breaking state''s COVID-19 public health
      protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710ae39-9d42-453d-bce2-76226f383680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michigan Democratic Gov. Gretchen Whitmer
        has apologized for breaking the state''s public health protocols after a photo
        surfaced on social media of her at a restaurant Saturday seated at tables
        that had been pushed together with at least 12 friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24465e6-5573-4436-a1bc-3a9e13110fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e74bd-ea3f-4ce1-a63e-36b3741495de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, I''ve been committed to following public
        health protocols. On Saturday, I went with friends to a local restaurant.
        As more people arrived, the tables were pushed together. Because we were all
        vaccinated, we didn''t stop to think about it," Whitmer said in a statement
        on Sunday. "In retrospect, I should have thought about it. I am human. I made
        a mistake, and I apologize."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741fedc-c5e1-48ca-8d3b-77ad216f968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289b40d-c65d-48ef-9eae-7025d6cf6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology comes as states lift restrictions amid declining coronavirus
        cases and as more Americans continue to get vaccinated against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337873d-9a61-44c7-a265-939297b18f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29c72b-a889-485f-9634-d6e852400294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15 the Michigan Department of Health and Human Services issued
        a health order that stated, "Gatherings are prohibited at food service establishments,
        whether indoor or outdoor, unless: consumption of food or beverages is permitted
        only in a designated dining area where patrons are seated, groups of patrons
        are separated by at least 6 feet, no more than 6 patrons are seated together
        (at a table, booth, or group of fixed seats), and groups of patrons do not
        intermingle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3943d-a0cc-4dde-a900-3fddf1efe64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e9bd9-48a3-4b50-a4d3-8f315eb9ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week later, Whitmer announced the "MI Vacc to Normal"
        plan which lifts capacity limits for outdoor events and increases indoor capacity
        limits to 50% on June 1 and states that on July 1 capacity limits on indoor
        and outdoor gatherings will be lifted. Whitmer has also eased several restrictions
        on gatherings, capacities, and face masks over the last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42860ac3-74a5-4df2-8af9-6fc927ada1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2adf59c-98e6-4107-826f-7f00c8726a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, initially posted on Facebook, was picked up by Breitbart,
        which reported the photo has now been removed from social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3db0fc-e7c6-48d8-a40d-ad858daa314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cc040-a7d5-42a5-885b-317625fce022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer, who faced public scrutiny over stay-at-home orders early
        on in the coronavirus pandemic, is not the only lawmaker to face criticism
        after violating public health orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76ed33-d78e-48ce-89bd-90eeb686bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8d841-e440-42b0-b2fc-d864b7fc0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom, who is facing recall efforts, apologized for attending a
        birthday dinner at French Laundry in Napa Valley in November, a time when
        he was encouraging Californians to avoid large social gatherings and wear
        masks. House Speaker Nancy Pelosi, a California Democrat who has extended
        mask wearing requirements for congressional members, faced criticism late
        last year for getting her hair styled inside a San Francisco hair salon, a
        violation of the city''s Covid-19 restrictions at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf3af6-eaf3-4a58-9e39-7e33bc1e3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:43:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/24/politics/gretchen-whitmer-apology-covid-protocols/index.html">Michigan
        governor apologizes for breaking state''s Covid-19 public health protocols</a>."</em></p>'
