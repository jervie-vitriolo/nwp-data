    'template': '1'
    'title': 'Pacquiao, Cayetano clash in plenary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78866d7a-9d7e-4a2e-bc78-d8c919013655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> A brief
        altercation happened&nbsp;at the Senate plenary on Monday as Senator Manny
        Pacquiao said he felt disrespected by Senator Pia Cayetano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5cea7-57b7-472e-84a6-8dd2003c2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96217d1a-a170-440e-be4c-68457ba16167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the lady senator left during May 19’s session early
        without continuing her scheduled interpellation on his proposal to create
        a boxing commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf647b6-c7cd-4d4c-9e66-839de720f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8f845-a10a-466c-a30b-bccf197d0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her defense, Cayetano explained that she told Senate President
        Tito Sotto that she had to work on some priority bills, adding that her staff
        had informed Pacquiao’s staff about her leaving prior to the debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7474f0c-0b19-429e-a439-ea76c24665a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c528d77-3f2f-4f80-9512-360e41d08879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nakasakit po ako sa inyo, sinasabi ko sa inyo, wala hong
        intensyon na ganoon</em>,” she said. “<em>Sana ho wala naman tayong masyadong</em>
        sensitivities <em>kasi</em> never<em> po akong nangganon</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323e23b-e258-4d32-8c5c-35ad73004a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b7bc7-0e6f-4949-a9d5-2ce11e175d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I hurt you, I tell you that was not my intention.
        I hope we do not have many sensitivities because I never did that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662f8bc-f99f-4a1c-a8c6-00f5d18594f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249810b-922f-4410-ab58-a603f76b12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the boxer-turned-lawmaker insisted that Cayetano should
        have informed him before leaving the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c515e-8b82-40ae-94dc-0060e471fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfb584-5a7b-4cbd-9efe-497c9193d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghintay ako eh</em>. Unless <em>kung</em> ininform<em> ako
        na pasensya ka na marami akong gagawin, wala akong problema diyan... Pero
        yung lalayasan ako, tapos wala man lang sinasabi sa akin tapos wala na pala
        sa</em> building <em>eh pangit naman yun, parang</em> disrespect <em>sa akin
        yun sa</em> part <em>ko</em>,” Pacquiao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06753a31-25e4-4363-88c6-ad4221ebdd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595802b-dfcc-4978-b8fa-ffe03e87d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I waited. If I was told ''I am sorry I have a lot
        of things to do'' I would have no problem with that. But if you will just
        leave without informing me, that is not good and disrespectful.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe7b06-a420-44f2-8c18-d444ac174cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d039e1-c969-417c-af37-750737dd6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained that Pacquiao’s staff was informed about the
        postponement of her interpellation and that she did not violate any rule when
        she left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938722a-b84f-429d-9539-c0f81c012185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080a154-c446-4a4b-b7fe-439e75505f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Senate Majority Leader Juan Miguel Zubiri had to mediate
        and call for a “time-out.” He also reminded lawmakers that their pet bills
        may not always be prioritized due to the tight schedule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1acb0-853b-40ef-8473-7b4bbd4b16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bac6f-04c8-498e-8508-530452bdd676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T05:35:55.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate has less than two weeks left before going on a congressional
        break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5faaa-d7c1-4b19-b214-fc2e1eb6f9c3'
