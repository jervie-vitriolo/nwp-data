      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those situations can seriously reverse and threaten our pandemic
        management in the NCR, so situations like that should be avoided," David noted.</p>'
