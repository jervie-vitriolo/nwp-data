      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number, which refers to the number of people who
        can get the virus from a COVID-19 positive person, has also dropped to 0.57.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095041e0-1394-4817-ad02-5c22c40916f4'
