      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/24/health/katy-milkman-habits-mindfulness-wellness/index.html"
        target="_blank">How to build lasting habits for a better life</a></em></p>'
  'Elon-Musk-crypto-tweets':
    'author': ' Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-25T08:37:22.460+08:00
    'imagesource': 'jcr:09922bf8-f6a5-4319-8123-de7404fcc41a'
