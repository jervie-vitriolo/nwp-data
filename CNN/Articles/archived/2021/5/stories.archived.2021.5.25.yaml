    'mgnl:lastActivated': 2023-01-25T07:56:18.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:05.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace still hopeful for 2021 recovery despite PH tag as ''laggard''
      in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0bdbd-3076-4173-8539-3d91bf4e8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> —&nbsp;Presidential
        Spokesperson Harry Roque on Tuesday said it may be premature to say the Philippines
        is the economic laggard in Asia, but admitted the prolonged lockdowns due
        to new variants of the coronavirus have delayed recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873c3c6-0f24-4304-b9da-e5de0c602c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana hindi naman po, dahil Mayo pa lang po. Pwede pa mag-recover,"
        he said in a Palace briefing, in response to the recent Moody''s Analytics
        report which said the country is "clearly" falling behind other Asian nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185039d-07c0-4ec9-ba2d-5fd9e37e9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully that''s not the case because we''re still
        in May. We can still recover.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c2a43-4026-405e-8d1f-35da6ee90b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy still struggles as a number of areas, especially Metro
        Manila and nearby provinces, continue to be under stringent restrictions due
        to COVID-19, Roque said, but the government remains optimistic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079b3a4-ec4a-4f25-af15-4390778282d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala naman po tayo na makakahabol tayo," he said. "Sa ngayon
        po, ang projection ng ating sariling NEDA (National Economic and Development
        Authority) ay lalaki pa rin po ang ating ekonomiya sa taong ito between 6%
        to 7%."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d6be1-3ad6-41f2-b1ec-5ed69dec5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:41:09.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe we''ll be able to catch up. Right now,
        the projection of our own NEDA is that our economy will still grow this year
        by 6% to 7%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcd3de-29ce-4e8c-aebc-b51683ca4535'
      'mgnl:activationStatus': true
