    'title': 'Marc Pingris announces retirement after playing 16 years in the PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb81f7-ae75-480c-916a-cf1ac0ea6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Marc Pingris
        is walking away from basketball after 16 decorated years in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b5607-88dc-4490-b8b6-085f0a70516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old forward announced his retirement on Instagram Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be00f63-b79f-4134-ab3a-43e8918cb713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a glorious 16 years #pinoysakuragi15signingoff," Pingris
        wrote on his IG account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfc0d4-b535-4f85-b47f-d02195432c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pozorrubio, Pangasinan native was selected third overall in
        the 2004 PBA Draft by the FedEx Express, but was traded immediately to Purefoods
        where he spent his entire career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac949c-ed80-4367-9614-4308c2a573f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed, "Pinoy Sakuragi," Pingris helped the Purefoods franchise
        win nine championships - including a rare Grand Slam during the 2014 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb29731-0396-45a9-898e-e590b92cb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:06:02.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:55:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingris was part of the national squad that won gold in the 2003
        Southeast Asian Games in Vietnam. He was also part of the Gilas Pilipinas
        team that bagged silver in the 2013 FIBA Asia Championship behind Iran.</p>'
