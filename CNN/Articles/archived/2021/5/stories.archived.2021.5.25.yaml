      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Command Public Affairs office in Cebu City also confirmed
        the encounter. It has yet to issue a statement on the details of the incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc4463-69e0-417e-996f-0ae980f91da5'
