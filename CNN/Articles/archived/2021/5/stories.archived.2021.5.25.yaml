      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF-Visayas chief implementer Melquiades Feliciano, on the other
        hand, said they are closely monitoring Guimaras, Aklan, Iloilo Province, and
        Iloilo City. He noted that Guimaras and Iloilo City are under high-risk classification
