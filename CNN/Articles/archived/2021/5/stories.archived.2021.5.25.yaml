      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan City Information Office told CNN Philippines the patients
        are asymptomatic and have been transferred to quarantine facilities. The LGU
        has so far traced 217 guests of the resort, authorities added.</p>'
