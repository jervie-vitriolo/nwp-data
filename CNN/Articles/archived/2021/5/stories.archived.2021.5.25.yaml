    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8f2a5-ad9c-4fbb-b2c6-7ac52f9e4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia congresswoman''s anti-Semitic comments aren''t the only
        prejudiced sentiments propagated in the United States Congress. Rep. Scott
        Perry spread the racist "replacement theory" during a House Foreign Affairs
        Committee hearing last month. In 2019, Rep. Ilhan Omar, a Minnesota Democrat,
        was reprimanded after making reference to an anti-Semitic trope while criticizing
        Republican support of the American Israel Public Affairs Committee (AIPAC).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63ddb6-4795-4f78-b1b6-e05ddb5630b5'
      'mgnl:activationStatus': true
