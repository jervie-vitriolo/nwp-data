    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b075d17-80d7-4454-9790-f7426795bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
