      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> - A medical
        group in Negros Oriental is appealing to authorities to place the province
        under the strictest form of lockdown, saying the healthcare system is buckling
        due to a rapid rise in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6843e59-635c-4bc2-b0ba-16e4b696ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negros Oriental Medical Society said in a statement that a shift
        to an enhanced community quarantine can help bring reprieve to hospitals on
        the brink of collapse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2672c-49a6-4867-aac8-7291694edcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us time to reset," it said in a social media post last weekend.
        "Please do something before healthcare collapses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01497fd0-9464-4e2a-a3f3-57e8b6f31c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joven Occeña, the group''s president, told CNN Philippines on
        Tuesday they are recommending at least two to three weeks of hard lockdown.
        He said virtually all of the major medical facilities in the province have
        declared full capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976a191-a005-4e7e-91a5-203efb7f787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the regional office of the Department of Health,
        Negros Oriental has the highest number of active cases in Central Visayas
        at 1,085 as of May 24. On May 21 alone, infections in the province rose by
        204.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310492f-04c8-49a0-a079-3683974ff80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, echoing the call for a time-out is the Philippine College
        of Physicians (PCP) Negros Oriental Chapter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3478e-842b-41ba-a7bc-d6f439a2ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our average daily attack rate is currently at 8.12 (critical level
        is more than 7), and hospital bed capacity occupancy is near 100%, all of
        which are qualifiers for the call of a higher form of quarantine," it said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646f949-5782-4b44-8279-dd49ae88dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our healthcare system is screaming, and we hope you heed the call,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d356ef-743a-4dd3-a7da-d23f1c0d1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Occeña and the PCP-Negros Oriental acknowledged the economic
        impact of ECQ, however, and listed other ways that could possibly help address
        the surge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51c09c-1555-451f-bdd2-aa363ca33d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to follow the protocols," Occeña said in an interview on
        News Night,&nbsp;addressing Negrenses. "If we do that, I do believe we don''t
        need to somehow have very strict quarantine protocols. If you will just stay
        at home and go (out) only when necessary, then we have a chance of surviving
        this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf5ecd-8007-407a-8f08-76a4ebdccd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides stricter adherence to COVID-19 rules, the PCP-Negros Oriental
        said a faster vaccine rollout and better implementation of existing guidelines
        can also help improve the situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60692514-cfc0-4d71-8564-53a71d50a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Inter-Agency Task Force-Visayas chief implementer Mel Feliciano
        told CNN Philippines they are studying the recommendation to shift to ECQ,
        but added health authorities have already implemented appropriate measures
        to prevent a further spike in cases in the province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c76628-7cbe-41e8-9a69-6cc89ea30e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:13:05.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Kristel Limpot and&nbsp;Dumaguete-based
        Correspondent Roy Bustillo contributed to this report.</em></p>'
  'Leni-Robredo-only-one-opposition-president-candidate-2022':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-25T20:09:30.525+08:00
    'imagesource': 'jcr:b90651e3-8bfa-4575-a637-52627525ed49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4076b5bf-aef0-4729-9c3a-26c9ffc3204c'
    'lead': 'For Vice President Leni Robredo, the opposition should field only one
      presidential candidate in next year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T20:14:56.949+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:56:00.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:11.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Opposition should have lone bet for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ea10f-86dc-45f1-b356-e9dd0d0d6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—&nbsp;</strong>For
        Vice President Leni Robredo, the opposition should field only one presidential
        candidate in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490695f-9f89-4635-a91b-d8e96135ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there should only be one opposition candidate in
        the 2022 elections," Robredo said in a forum on Monday when asked about the
        presidential polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e2d98-0af5-4a94-8107-c59cf1d8c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I believe that is that, we have to accept that the
        President is, again, a very popular president," she pointed out. "And to have
        many different candidates running in the elections will only ensure another
        six years of victory of the same kind of governance that the last five years
        [have] given us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c661c-6f2c-4bf0-bd76-a23c4b39ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a new coalition dubbed as "1Sambayan" was formed with
        the group aiming to field a single slate of candidates that would challenge
        the current administration''s bets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14fe07-d7ea-43b3-9c1e-60f43d4b008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched by retired Supreme Court Justice Antonio Carpio,
        former Ombudsman Conchita Carpio-Morales, and former Foreign Affairs Secretary
        Albert del Rosario earlier eyed Robredo as a potential presidential candidate
        for the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9ffbe-f7d7-4cf7-9c73-db23dbb5056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, has yet to make a decision on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c34cd-dacb-4aaf-9930-1b1d25517f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would require a lot of many different things because a run for
        presidency is very much different from my previous runs," Robredo noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8225492-cd98-4ad1-b42f-3c0e1cd6c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:14:56.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1Sambayan is set to launch on June 12 its portal and
        online survey on potential candidates, according to Carpio.</p>'
