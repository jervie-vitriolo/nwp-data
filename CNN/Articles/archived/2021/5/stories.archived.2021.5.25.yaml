    'template': '1'
    'title': 'Duterte ''appalled'' by Negros killings, orders govt. to resolve land
      disputes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d60cb-5b22-42f0-9dee-6e7c77447550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—&nbsp;</strong>President
        Rodrigo Duterte has ordered government agencies to resolve land disputes in
        Negros Oriental, Malacañang said Tuesday amid the reported killings in the
        area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcda93-d59c-459d-9714-a71f16025d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Presidential Spokesperson Harry Roque said
        Duterte was "appalled" by the string of killings in the province, stressing
        that the government will continue to probe the incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be09c93-a739-4076-bd4c-cd00b51548a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinabi po ng presidente</em> is he will be completely neutral
        <em>pero gagampanan ng estado ang kanyang obligasyon na imbestigahan, litisin,
        at parusahan ang mga tao na pumapatay sa</em> Negros Oriental," Roque said
        about Duterte''s recent visit to Dumaguete City, where the chief executive
        met with the regional peace and order council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b6ba4-4c48-4b00-8051-b41f8b31c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inatasan po ng Presidente ang</em> DENR <em>na resolbahin ang
        mga</em> conflicting claims to untitled land <em>na pinagmumulan ng mga patayan,</em>"
        he claimed. "<em>Ang sabi po ng presidente</em>, everything else being equal,
        resolve these disputes in favor of the poor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055557d-ed5d-4619-bdd1-aac42720eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President said was that he would be completely
        neutral, but the government will continue to perform its obligation to investigate,
        prosecute, and punish those behind the killings in Negros Oriental. The President
        ordered the DENR to resolve conflicting claims to untitled land that is the
        root cause of the killings. The president said, everything else being equal,
        resolve these disputes in favor of the poor.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d49d1-7fa2-4626-b0b4-e2bbab563f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on May 16 reported that five persons
        were killed inside their respective homes in Guihulngan City in Negros Oriental.
        Initial police investigation showed the victims were "possibly suspected"
        by rebels as government informants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b983f-412b-4cc4-a881-1e07ae8ffa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also tasked the Department of Agrarian Reform
        to expedite the distribution of land to farmer-beneficiaries, Roque revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5aee0-befc-4705-ba03-fab4bb968a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sinabi ni Presidente na sa Negros ay talaga naman pong
        ang kawalan ng lupa ng mga magsasaka ay isang dahilan kung bakit nag-aaklas
        ang mga rebelde</em>," Roque claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334821a-e060-49c7-907b-6015043137da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T17:46:16.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the President said that in Negros, land issues
        involving farmers are some of the reasons why the rebels have taken up arms.]</p>'
  'Indian-wrestler-death-arrest':
    'author': 'Reuters and Manveena Suri, CNN'
    'caption': 'Two-time Olympic medalist Sushil Kumar was arrested on Sunday in connection
      with the murder of a fellow Indian wrestler, according to Delhi police. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-25T18:05:26.114+08:00
    'imagesource': 'jcr:61c59f41-6026-46a9-bc65-7f4e7decd2cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377d8350-74c2-4927-84e8-1e0537a1a50a'
    'lead': 'Two-time Olympic medalist Sushil Kumar was arrested on Sunday in connection
      with the murder of a fellow Indian wrestler, according to Delhi police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T18:10:24.179+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:56:13.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:07.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian Olympic medalist Sushil Kumar arrested over death of fellow wrestler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9d5f4-7022-4e79-b969-b7cadd7fde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Two-time Olympic medalist Sushil Kumar
        was arrested on Sunday in connection with the murder of a fellow Indian wrestler,
        according to Delhi police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b6d64-ea8f-450e-9db0-65279a2211da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kumar, 37, and a second man detained over the same offense
        later appeared in court, a Delhi police spokesman added, without giving details
        of potential charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd678857-7c37-48d4-9e56-33be83d9c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have been given six days'' custody of Kumar, according to
        CNN affiliate CNN-News18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e6a5f-bd1f-452d-ab47-ae76eab486eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi Police issued a look-out notice for Kumar after a May 4 brawl
        outside Delhi''s Chhatrasal Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e3f3a-a6cc-4b7c-8a23-da1f7d23d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were admitted to hospital after the incident and one
        of them, a former junior national champion, eventually succumbed to his injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd52cd4-596e-4ca2-af84-23bd5b1c7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar fled Delhi after news of the wrestler''s death, according
        to CNN-News18, citing a police spokesperson. Multiple teams were deployed
        in a search for him, with police also offering a cash reward for information
        leading to his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ef578-aea6-40e2-b02d-ae043e61bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his capture, Kumar denied any wrongdoing in a plea for anticipatory
        bail he sent to a Delhi court last week. His legal team argued in the plea
        that he had "contributed to the country in the field of sport," and alleged
        that investigators had "concocted a story," according to the plea document
        reviewed by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4dfe61-e93e-4a0e-992f-f5100eef5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea was dismissed, with the court citing the "serious" nature
        of the allegations against Kumar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2158d-9b17-49d8-9b94-f5192edfbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar is seen as the face of Indian wrestling, having won a silver
        medal in the 2012 Olympics and a bronze in the 2008 Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219330a-1b17-47c2-8c95-5f952e146698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:10:24.180+08:00
