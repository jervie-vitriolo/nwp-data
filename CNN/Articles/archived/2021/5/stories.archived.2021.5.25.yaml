      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team noted that Metro Manila is showing "<a href="https://cnnphilippines.com/news/2021/5/25/Metro-Manila-good-indicators-GCQ-OCTA.html">good
        indicators</a>" of its COVID-19 situation improving, after finding a lower
        positivity rate at 10%, a lower seven-day average of 1,100 daily cases and
        a lower reproduction number or number of people infected by a case at 0.57.
        Experts said these developments mean that the government can begin considering
        easing restrictions in the National Capital Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0ac62-8841-477a-ba39-48a71c4f76f4'
