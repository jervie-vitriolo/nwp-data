      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/5/18/DBCC-economic-targets-May-2021.html?fb">&nbsp;Duterte''s
        economic team sees slower growth in 2021​, wider budget gap ''concerning''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81057793-a0c9-478d-b38d-038fccc9c784'
