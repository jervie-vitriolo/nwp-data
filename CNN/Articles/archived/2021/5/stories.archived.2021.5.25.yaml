    'template': '1'
    'title': '''Green lane'' for fully vaccinated travelers to PH eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ddfae-5050-4559-a77b-21d452c8bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Tourism is pushing for a policy that will reduce the quarantine period
        of fully vaccinated travelers to the Philippines to spur the tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca080995-4581-46f3-91ba-22b0e6ac675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6498aad-51ff-43fb-b515-b85fa13f8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Tuesday,
        Tourism Secretary Bernadette Romulo-Puyat said her agency is proposing a "green
        lane" policy for vaccinated foreign tourists as well as returning Filipinos
        to gradually revive the economy under safe conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830e1b1-ccd2-4b1b-9840-c8c0441bcc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b8665-50c1-48a6-89d1-8cc1746b788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the DOT has been observing the travel protocols of some
        Asian countries like Thailand and Hong Kong, that are gradually reopening
        to foreign travelers as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cbb75-2c92-4e1a-93e3-7cf5e9f2fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1f2ef-2458-4586-ba50-5b3e6edae88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Thailand, if you’re fully vaccinated, it''s down from 10 days
        to 7 quarantine days...In Hong Kong, it''s also down from 21 days also to
        7 days for fully vaccinated but coming from certain countries. So, we were
        thinking that if other countries are already doing it, it also should be discussed
        with the Department of Health, the health experts," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4c169-58e7-4cbe-91ea-27a6783a672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c28df-0314-41a2-bc58-53d23220bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current quarantine rules in the Philippines, incoming
        travelers must undergo a 10-day quarantine in an accredited hotel or facility
        and another four days at home under the monitoring of their respective local
        government units. They must also undergo an RT-PCR test on the seventh day
        of their quarantine.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0afcb5-058e-4ebe-8642-b43da3699796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe4949-0840-48eb-b6bf-56974c016a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also expressed hope that the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases will soon allow travel from the
        NCR Plus bubble to other provinces outside the restricted zone after getting
        tested negative for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b86097-05d9-46c1-b143-a4976d5d08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc81dc-4fad-4a06-b258-65ba2d04964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:49:17.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We are hoping by June 1 payagan lahat, basta may test for all</em>
        (We are hoping those from all other areas will be allowed to go out, as long
        as everyone will be tested before their travel)," she said.</p>'
