      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred at 8:45 p.m. local time when one of the trains,
        which was going on a test run and had only one driver, collided with a train
        carrying passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68363ca4-c68e-4642-9ef9-23cd60cea5f1'
