      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and US Vice
        President Kamala Harris on Monday condemned recent attacks toward the Jewish
        community after several Jewish people were targeted in cities across the US
        and abroad as tensions flare over the Israeli-Palestinian conflict.</p>'
    '1':
