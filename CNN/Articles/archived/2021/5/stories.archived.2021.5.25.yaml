      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house party in Cumberland County, New Jersey, packed with hundreds
        of guests devolved into chaos when gunfire erupted, killing at least two people
        and wounding a dozen more.</p>'
