      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—</strong> Sixteen
        more guests at a Caloocan resort caught operating earlier this month despite
        quarantine restrictions tested positive for COVID-19, local officials confirmed
        Tuesday.</p>'
