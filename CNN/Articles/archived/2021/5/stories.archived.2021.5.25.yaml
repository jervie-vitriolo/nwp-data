      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government on Tuesday said another resident tested positive,
        bringing to 55 the number of residents who contracted the virus after attending
        a pool party on May 9 and a drinking session on May 11.</p>'
