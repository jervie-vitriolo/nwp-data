      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Five suspected
        members of the New People''s Army died while an army soldier was wounded in
        a clash on Tuesday in Bohol Province''s Bilar town, officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcb7e2-28f5-4500-90d6-6be7bce0ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T11:38:15.918+08:00
