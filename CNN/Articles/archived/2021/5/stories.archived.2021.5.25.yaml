      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) -</strong> President
        Rodrigo Duterte has signed an executive order institutionalizing a system
        that will accelerate and harmonize the distribution of aid and humanitarian
        operations during disasters and emergencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da21a87-a851-497e-bcc1-4816ab8c154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504514b-efb0-4159-9212-4980e711d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 137 institutionalizes the Aid and Humanitarian
        Operations Nationwide (AHON) Convergence Program for an "enhanced and unified
        delivery of social amelioration services."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1744cb-af83-4e4b-a5df-fb58a6bc50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80907a-1108-426f-8b6e-a6add92aa17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The component programs of AHON, which will be implemented by various
        government agencies, include:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f32317-b6e9-4474-bde4-d6a126f7af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6702a-6905-4802-a2ac-51c77c769854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.717+08:00
