      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff4eba-ba8d-46c0-a305-5dd438067e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who said she was dining at the restaurant in Los Angeles
        told CNN that the people in the cars began throwing bottles at the group and
        yelled anti-Semitic slurs, including the words "dirty Jew."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161df098-c777-4257-bb6f-8a74bc067241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6a4dc-77df-464c-acf6-617e7bf8e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti condemned the attack and said the
        city would meet the incident "with a full force of law."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d80d0e-4b4c-4b66-8a68-624c7d9b25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e88c3-2aff-4734-9280-036f9160488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.178+08:00
