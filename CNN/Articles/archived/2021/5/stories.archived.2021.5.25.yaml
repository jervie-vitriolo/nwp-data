      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police departments in two of America''s largest cities are investigating
        anti-Semitic incidents that took place over the last week and are bracing
        for more. The New York Police Department is stepping up its presence in New
        York City''s Jewish communities following two anti-Semitic incidents in Brooklyn''s
        Borough Park neighborhood on Saturday evening, Mayor Bill de Blasio said Sunday
        afternoon. And in California, the Los Angeles Police Department is investigating
        an altercation last week near Hollywood in which witnesses said Jewish people
        dining at a restaurant were targeted by a group of pro-Palestinian men driving
        past in vehicles. The LAPD is treating the incident as a possible hate crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db81111-acea-4f0f-94d2-37f79b8deb03'
