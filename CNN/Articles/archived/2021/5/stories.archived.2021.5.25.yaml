      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/24/us/us-mass-shootings-this-weekend/index.html">There
        were at least 12 mass shootings across the US this weekend</a>."</em></p>'
