    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 more COVID-19 vaccine developers apply for local clinical trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29185f9b-67ba-4a6b-a6b1-dda3a964bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The country
        received three new COVID-19 vaccine clinical trial applications, Science and
        Technology Undersecretary Rowena Guevara said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae18f2-3dac-4536-b7ab-e0ce2236dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developers that applied to conduct Phase 3 trials were
        the West China Hospital and Sichuan University, Shenzhen Kangtai Biological
        Products Co., and Eubiologics Co. Ltd., Guevara said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de0d26-b21a-4034-9c33-69a95bc1fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said evaluation of the applications submitted
        by the West China Hospital and Sichuan University, as well as Shenzhen Kangtai
        is underway while Eubiologics is still “completing some requirements.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146cc73-756c-4919-857e-38fde0d18397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Science Technology is also waiting
        for the World Health Organization''s release of its final protocol and list
        of COVID-19 shots for its Solidarity vaccine trials in the country. Guevara
        said WHO is expected to submit the documents “by the end of the month.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116ec30-d292-4373-81d4-404e869b2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Food and Drug Administration has given the green light
        to the COVID-19 vaccine trials of Johnson &amp; Johnson’s unit Janssen, Clover
        Biopharmaceuticals, and Sinovac Biotech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecad62-a0fb-47ff-b0a3-f8a7d869695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T13:09:18.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Janssen''s and Clover Biopharmaceuticals’ clinical trials are ongoing.
        Sinovac’s clinical trial has not yet started, and FDA is awaiting the submission
        of their protocol amendment,” Guevara reported.</p>'
