      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf6638-1d86-47c7-a4e7-02c1baa95541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the same hour that evening, three male occupants of a blue
        Toyota Camry began "to yell anti-Jewish statements" toward four male victims
        in front of a nearby synagogue, the NYPD said in another statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a8c02-1aee-4a5e-bf59-47ce35a2ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T03:47:37.408+08:00
      'mgnl:createdBy': 'bamba'
