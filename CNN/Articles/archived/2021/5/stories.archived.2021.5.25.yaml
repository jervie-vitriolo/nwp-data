      'mgnl:type': 'text'
      'text': '<p>"If they don''t catch fish, there is nothing to eat. Some just live
        on burnt rice and salt with water," said Nadja de Vera, project coordinator
        of local organization Tulong Anakpawis. "It remains shocking with the amount
        of poverty here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915aec6d-d1f6-4b39-8c74-4f76cac1036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dc7e1-da99-4cba-8098-d250e6573a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was one of Asia''s poorest countries even before
        the pandemic. Toward the end of 2020, nearly a quarter of Filipinos were living
        in poverty, surviving on about $3 a day, according to the World Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71369f-610c-45b8-97e2-9a1546d6d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74483c38-8fe1-44b0-aa51-3acbda644dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million children in the Philippines have stunted growth,
        and 618,000 children are classed as "wasted" -- defined by the World Health
        Organization as low weight for height, which usually occurs due to lack of
        adequate food or prolonged illnesses. That''s among the highest rates in the
        world -- and the figures were recorded before the most recent lockdown that
        started in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e2e1f-c084-4bd5-9a51-c40dfe13d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87002ad3-0491-4177-9125-bdc3044c2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to avoid more lockdowns and kickstart the faltering economy,
        the government is now pinning its hopes on vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f06a11-f6c7-4774-aea0-2b390e0211eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b6e76-b02a-4bf6-a12e-5867f4a55816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while health experts say vaccination is a crucial tool in bringing
        an end to the pandemic, many Filipinos are skeptical, and vaccination take-up
        remains dangerously low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64954f7-06e7-4c56-b4fa-0e568a1347a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa0616-b0fb-4c1b-b078-4eb82610281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseco Compound is one of the poorest areas of Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02ac28-68a5-42ab-9e11-01a416fd72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ba79e-3aad-48a3-b8cb-d058dcbe5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Eating one meal a day''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7827c-d881-4d56-b25c-1025d582c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic turmoil began last March when Philippines President
        Rodrigo Duterte imposed a strict lockdown in the capital Manila and surrounding
        areas that lasted for months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34dda2-b548-4048-a131-96eebb42382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c8a04-fcd6-4888-8b7a-686d0f7d7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, restrictions have eased and tightened according to case
        numbers. The last nationwide lockdown, imposed in March, started to ease in
        mid-May, after the number of daily cases fell from a high of more than 10,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c62b99-6246-496d-b739-1a25f4ce0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce6aac-884e-44bf-bf54-3957e76b7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, with more than 5,000 Covid-19 cases per day, the threat of
        the virus lingers, as does the economic hardship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d03b2-0bda-4242-a544-1b8cb7ad0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b09a2a-c350-4500-acaa-f472041c6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera, from Tulong Anakpawis, organizes a community kitchen that
        feeds the hungry in Baseco. It''s one of hundreds of food banks that have
        popped up across the country to help counter a growing hunger crisis. The
        community kitchens take donations from farmers and fishermen, and anyone who
        can afford it, then distribute the food to whoever needs it most. Their motto
        is: "Give what you can, take what you need."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a47e4b-fadb-45d7-a4b2-d2f205d8c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52450e00-d847-4e98-a49d-e96203ed18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When word spreads that the kitchen is coming, hundreds line up at
        dawn for the chance to receive a small bag of food. The desperation is sometimes
        visible as people jostle to get a ticket, and there are never enough to go
        round. "What these people need is urgent," Vera said. "Many people here can
        only afford to eat once a day."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa443efd-bf8a-4290-827d-5e67b6bf9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc036aa-bbad-4207-a9ae-f1761438949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera says the kitchens are bringing communities together, giving
        hungry families the staples they need to survive when government support is
        minimal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695d14c-d128-4703-826c-c2214579676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64205ff0-fb05-4efc-ab92-65a3eaf472ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no choice but organize something like this," Vera said.
        "I hope the government will learn that this is a call to action to them, that
        the people are willing to help each other, and we hope that the right amount
        of resources will finally reach those who really need it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4acd3a-039c-417a-ab2c-579fff464398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb41210-903f-4a8a-b615-c53bb51715f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, the government has distributed food parcels
        sand provided several cash handouts of 4,000 pesos ($80) to the poor. Vito
        said she used that money to pay off her store debts, buy medicine, and cover
        some of the family''s living expenses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ef0e5-c0c9-40f3-9bc3-7c347f938609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f2fbe-ee2d-40cc-a1bc-4966d99932bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it''s not nearly enough, so the community kitchens
        have become her family''s only regular form of sustenance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b17cb-a73f-40d0-858b-7a049790cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc435902-dc60-4b7b-87e2-8ae3fea62cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful," Vito said. "Our rice and vegetables are free. My
        children are no longer hungry."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6357b07-18a7-4a71-a6a8-82217a69d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11de4d-a22a-49cb-8050-8b947c67cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine hesitancy</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035eca1e-1787-403a-add2-da0a606fe85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines government knows vaccinating the population is the
        only way out of the current crisis, but it''s struggling to convince people
        to take the vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b895d40-795d-4dba-847b-3beca9ca4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb0c49-ebbf-4480-80e1-425ab3cac18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1% of the country''s 108 million people have been fully
        inoculated, according to data compiled by CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c677f-2801-4e34-a4e8-843f10217ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e12c0b-e15e-4d8a-ae39-a2bc6afab23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country announced last week it had received 8.2 million doses,
        but so far only 4 million people have received at least one injection. Some
        Filipinos say they won''t take it at all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbbfe1-94ca-44e6-81d2-dbf97a366cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffec110-2812-4fd8-9305-69d79dbdb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Social Weather Stations (SWS) survey of 1,200 people
        in May, 68% of respondents were uncertain or unwilling to get the vaccine.
        Their biggest concern was possible side effects, or that they might die from
        the vaccine. For comparison, a global survey by Gallup of thousands of people
        in 116 countries and areas during 2020 found 32% of people wouldn''t take
        the vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc93f9-4362-4774-b1ce-1f5ca849eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc940c-08d4-400c-b0c2-fa6e8f645bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistrust of vaccines is major issue in the Philippines, and a dengue
        vaccine controversy hangs over the country''s efforts to immunize against
        Covid-19.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d47c28-577e-443c-a019-31bc64debe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb1e5b-3090-43a0-ae14-1511feb33ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Philippines suspended a large-scale vaccination drive
        after the French drugmaker Sanofi Pasteur found that its dengue vaccine, Dengvaxia,
        could have unintended consequences in patients who had never been infected
        with the mosquito-borne virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92289f-dd6e-4f79-a942-b278d26cccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a132e-2d18-41b1-ba10-a2fd3a5cd110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis found people who received the vaccine could suffer a more
        serious case of dengue if they were later infected. By the time the rollout
        was stopped, more than 730,000 Filipinos had received Dengavaxia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2237dff-989e-402e-9173-736933aac5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12296d-ca7d-4388-903b-d02a5efe1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' reluctance to take the Covid-19 vaccine could derail
        any hopes of the country reaching herd immunity -- or even the government''s
        own target of vaccinating 50 million to 70 million people by the end of the
        year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c24cc1-a9d1-4429-af32-28fb9a44b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579748e-e11c-412d-9131-63b03fa3baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started rolling out its Covid-19 vaccine program
        in March, and progress has also been slow -- medics are still in the first
        phase of vaccinating health care workers, the elderly and those with pre-existing
        medical conditions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594955b-8bad-4f21-9422-4854af7cc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c3763-b203-454d-b258-e26ffd92758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase public confidence in vaccines, Philippine President
        Rodrigo Duterte took a dose from Chinese drugmaker Sinopharm in early May,
        an event broadcast on national television. But the public display backfired,
        and Duterte halted the Sinopharm deployment a few days later after critics
        pointed out the vaccine had not been approved by the country''s drug regulator.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94a6e0-4ba2-4515-b0cb-740f912d1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102b32e-a33c-482e-922c-44e561c0b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also ordered vaccines from Sinovac, AstraZeneca,
        Pfizer, and Russia''s Sputnik.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d7bd0-1494-48b2-aadf-dc8e85827250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce247fcf-350d-4887-accd-7d80693edd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of doses are scheduled to arrive in June, the government
        says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43275a-37ac-493b-96f5-e65726ed35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f56fe-508a-4f4f-ba1e-640b9f59396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treating Covid with ginger and honey</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12952d-eef6-4ff2-9005-0fd47c140351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and health workers are using public messaging to improve
        confidence in the vaccines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e1333-bdac-4080-9b81-b66d1199e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301459e-889d-4832-8173-c741cc9e8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Mike Marasigan, a medical officer from the Quezon City Health
        Department, said the hardest groups to reach are the poorest communities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030ab0b-53b1-4033-ac5f-101260fe659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba5624-b56a-4f03-a460-40307523b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been having a hard time targeting those in the depressed
        areas," Marasigan said. "They were also our problem when asked to report their
        symptoms, and they''re also the ones we''ve been having a hard time convincing
        that they need to get vaccinated."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fb82c-d774-4cec-85b7-9ab61a7e62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269bf5c-9272-46b0-8db3-0ebb25ff8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired seamstress Letty Zambrona, 65, from Paranaque City, Manila,
        says she won''t take a vaccine, despite being in a vulnerable age group, and
        suffering from diabetes and high blood pressure.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191ef0d-a452-451f-b2e4-5e2147653131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T21:58:59.727+08:00
      'mgnl:createdBy': 'vince'
