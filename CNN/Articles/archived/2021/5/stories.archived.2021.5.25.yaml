    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712abee-52c6-4729-ae3d-43798b446764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> Two priority
        measures listed by the Legislative-Executive Development Advisory Council
        reached the Senate plenary on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074666d-e06f-49a0-a52e-d850cda268c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab935da-af61-44c7-89dc-8f85dda3be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative measures are Senate Bill No. 2234, establishing
        the Department of Migrant Workers and Overseas Filipinos, and Senate Bill
        No. 2232, which creates a tax regime for Philippine offshore gaming operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c78e7-6ec0-445a-83da-6cb8459733d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313676a9-4bfa-44e0-92c9-af5e3f3ffbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship speech, Senator Joel Villanueva clarified the
        proposed department does not encourage Filipinos to leave the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fba05-04ca-4641-9d9f-91ba65dfd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cade4-1052-4dbb-bfee-01fb760c3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By putting eight government agencies and offices under one roof
        and one head does not mean a shift to embracing labor-export as a policy,
        but plainly a shift to improve collaborative governance from the ad-hoc services
        it creates," said Villanueva.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986c2a1-5b90-47a7-82a4-3b00ba4f84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc594c-6642-4548-8395-fccb454d18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva hopes the bill will address the problems of recruitment,
        red tape, regulation, emergency response, repatriation and reintegration among
        OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3b2f9-a02d-482f-9586-f9b6e0537498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fd560-2471-45ee-ba41-d899c780a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the department will absorb the powers
        and functions of the Philippine Overseas Employment Administration. Eight
        agencies will be merged to form part of the department, including the Office
        of the Undersecretary for Migrant Workers'' Affairs, the Commission on Filipinos
        Overseas, the Philippine Overseas Labor Offices, and the International Labor
        Affairs Bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e1d8f-1b10-4484-91ee-ab5576cde14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095af75-ef05-480a-9078-d5c4093a7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/10/senate-department-of-overseas-filipinos.html"
        target="_blank">In a committee hearing last May 10</a>, some senators questioned
        the need to integrate the said agencies into one department.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86546e5-28b8-4a1c-8318-8b8c0a3ec359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc65155-75dd-47e6-a8ef-50f606e3637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates the secretary and other key officials of
        the proposed department to have experience in governance related to OFW concerns,
        or have been migrant workers themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc3678-c84f-4360-9124-65af32190cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e3163-0ba9-4e8e-a6cb-3463ffdf88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Pia Cayetano emphasized that taxing POGOs is
        a must because of their potential as a high source of revenue for the government.
        Data from the Bureau of Internal Revenue show that collection from POGOs last
        year amounted to ₱7.18 billion, which is around 11% higher than the ₱6.42
        billion collected in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4f568-1407-4287-b54d-558ac365d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828908b-9b54-4d12-815d-b815c7651091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government could have collected more than ₱38 billion
        in 2019 alone (from POGOs), far from the actual collection of BIR," Cayetano
        said in her sponsorship speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e86aa8-a02f-4e52-862b-78f6731f4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f459fb8-59bb-4662-a068-a32471739b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill provides that all offshore gaming licensees, whether
        Philippine or foreign-based, must pay a 5% gaming tax on their gross gaming
        revenue or receipts from gaming operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a38561-b4c0-4652-ab95-0ccf24ed60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313da76e-fa24-48cd-b4ad-3248a9746d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:45:03.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:55:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier issued a <a href="https://cnnphilippines.com/news/2021/1/5/supreme-court-TRO-pogo-higher-taxes-bayanihan-2.html"
        target="_blank">temporary restraining order</a> against the 5% franchise tax
        on POGOs.&nbsp;</p>'
  'Marc-Pingris-announces-retirement-PBA-16-years-Purefoods':
