    'mgnl:tags': ['muc']
    'template': '1'
    'title': 'Miss Universe Canada org speaks up on gown controversy involving Filipino
      designers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5c1fc-c82f-4ccf-ac18-342f49c39e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Miss
        Universe Canada organization has apologized to Filipino designers Michael
        Cinco and Rian Fernandez following a series of controversies about their work
        experience with the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ee668-fbbe-4ea3-895a-9918ff8801a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6f09b-e6d4-4b22-9c7e-6a444f696ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Tuesday, MUC aired its side about the issue
        and apologized to Cinco and Fernandez "for any damage these recent incidents
        have caused to them or their brand."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112f9ed-9817-4fe1-8404-19084258cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925611e0-56ab-494b-8dae-fbe1df8adbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strive to ensure our designer partners such as Michael Cinco
        and Rian Fernandez are always aware of our gratitude for their tremendous
        support," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8aa8d-cb2d-4608-a6bf-969ba7f3af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299770a9-4c6d-4dcd-b661-6f68df126066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:09:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Miss Universe Canada organization appreciates the relationships
        we have worked hard to build and maintain with designers all over the world.
        Like any organization in the pageant business, we enter into agreements with
        designers, in exchange for products we provide exposure and recognition to
        their brand," it added. "We recognize the significant contribution they make,
        not only with beautiful couture gowns, but also financially with work hours,
        time and shipping costs that they absorb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca2cf5-a488-4d77-9c02-1e5b8f2a95d9'
