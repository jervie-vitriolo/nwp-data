    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0039f16-d568-4525-9242-be335a5c5511'
    'lead': 'The Philippine government has greenlighted the purchase of six T-129
      attack helicopters from Turkey in a deal worth $269.4 million (about ₱13 billion),
      with two units set to be handed over by the third quarter this year, the Defense
      Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T20:30:45.252+08:00
