      'mgnl:lastActivated': 2023-01-25T07:55:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf1671-522c-40ca-a0c3-9f327b1cd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T20:23:49.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:55:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the committee shall establish and maintain a unified Convergence
        Information System containing the database of verified individuals, families,
        communities, and local government units which have benefitted from the AHON
        Convergence Program, subject to the provisions of the Data Privacy Act of
        2012.</p>'
