      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a8e38-a70c-4d10-ac17-f1841bf39ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T11:38:15.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encounter at around 5:30 AM between the troops (from) 47IB and
        NPA resulted (in) 5 dead from NPA and 1 wounded from the army," First Lieutenant
        Elma Grace Remonde, spokesperson for 47th Infantry Battalion in Bohol, said
        in a text message to CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f60df-a83a-47ee-bd20-28f873751835'
      'mgnl:activationStatus': true
