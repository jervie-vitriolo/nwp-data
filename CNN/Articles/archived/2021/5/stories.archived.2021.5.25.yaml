      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038c729-6b8d-45aa-bcdf-30ca1f39a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Minister Wee Ka Siong said the collision was the first
        major accident in the metro system''s 23 years of operation, and he pledged
        a thorough investigation, Reuters reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25b1fa-bc52-40e9-9d86-80eb10d88096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T10:17:53.555+08:00
