      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t recommend easing all restrictions all at once. We always
        recommend easing restrictions gradually because we want to avoid situations,
        like what we say in a pool party in the NCR where a lot got infected," David
        said, referring to the so-called superspreader events in Quezon City where
        over 50 residents tested positive for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96edcd-08a3-4fba-9d1b-a4161cafa3b0'
