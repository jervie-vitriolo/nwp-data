      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, David recommended further monitoring of the increase
        in COVID-19 cases in areas outside NCR Plus such as Davao City, Puerto Princesa
        City, Bacolod City, Iloilo City, and Cagayan de Oro City.</p>'
    '18':
