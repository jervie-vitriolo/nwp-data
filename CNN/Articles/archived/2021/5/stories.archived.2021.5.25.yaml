        Olympic medalist Sushil Kumar arrested over death of fellow wrestler</a>"</em></p>'
  'US-Blinken-Gaza':
    'author': 'Richard Allen Greene and Jennifer Hansler, CNN'
    'caption': 'The United States will make "significant contributions" to rebuilding
      Gaza which will be announced later Tuesday, US Secretary of State Antony Blinken
      said in Jerusalem. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-25T18:10:28.847+08:00
    'imagesource': 'jcr:f822cd4a-69e1-4ca8-8bda-a8de9eac0a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982c8d07-b163-4197-b916-0aad16fcf291'
    'lead': 'The United States will make "significant contributions" to rebuilding
      Gaza which will be announced later Tuesday, US Secretary of State Antony Blinken
      said in Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-25T18:18:58.988+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:56:12.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:08.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Gaza']
    'template': '1'
    'title': 'US will make ''significant contributions'' to rebuilding Gaza, Blinken
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764247ba-d5b4-4525-914f-2bbe09255635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will make "significant
        contributions" to rebuilding Gaza which will be announced later Tuesday, US
        Secretary of State Antony Blinken said in Jerusalem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfa1a7-e572-452b-b089-0447628ff778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US would "work to ensure that Hamas does not benefit"
        from the aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3200c53-35e2-4bbf-bd3d-9cb78986fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the losses on both sides in the conflict between Israel
        and Hamas were "profound."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd7eb5-6754-4099-97f9-62d39beb20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casualties are often reduced to numbers. But behind every number
        is a human being —&nbsp;a daughter, a son, a father, a mother, a grandparent,
        a best friend. And as the Talmud teaches, to lose a life is to lose the while
        world, whether that life is Palestinian or Israeli," Blinken said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9646d3-ab32-4ebb-8b1e-839d986826b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli strikes during the recent conflict killed at least 232 Palestinians,
        including 65 children, according to the Hamas-run health ministry in Gaza.
        At least 12 people in Israel, including two children, were killed by Palestinian
        militant fire from Gaza, according to Israel''s military and the emergency
        service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed846f1f-2627-466f-8b17-28bbcecde382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken was speaking alongside Prime Minister Benjamin Netanyahu
        on Tuesday following discussions on the first day of his first official tour
        of the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d5b70-d3be-4bd3-b6c8-a0eb4be2b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click button to enter email to sign up for CNN''s Meanwhile in America
        newsletter."close dialog"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345672a-e876-479c-9ce7-916d3ba03a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is watching as the Biden administration takes office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c0299-fdd4-48c8-b51e-ff02709d48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two had a detailed discussion about Israel''s security
        needs, including the Iron Dome defense system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a26a9-6ad4-4e9a-99dc-3afdfdfe4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu urged the US not to return to the Iran nuclear deal known
        as the JCPOA. He said the deal would allow Iran to develop nuclear weapons,
        and said Israel reserved the right to defend itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d0e6b-029a-47e0-9429-e91bce97d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to that, Blinken said only that Washington would "continue
        to consult" with Israel as negotiations went on in Vienna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ec579-fa7a-4071-801e-0d60c77688ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T18:18:58.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken spoke about the right of Israelis and Palestinians, but
        did not specifically mention the two-state solution or suggest that comprehensive
        peace negotiations were imminent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da239ce6-5279-4ce8-bcf4-b51464ebba02'
