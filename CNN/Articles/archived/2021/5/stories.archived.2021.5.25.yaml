      'mgnl:lastActivated': 2023-01-25T07:56:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> The Senate
        passed on second reading on Tuesday a bill that seeks to establish services
        for learners with disabilities (LWDs) in support of inclusive education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e391241-c46f-4c27-b36f-21d211edb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1adfc-8089-4af8-b9cc-5e857b78045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal declares that "no learner with disability shall be
        denied admission and inclusion in any public or private early or basic education
        school in the country to afford such learners with equitable opportunities
        to educational services and programs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d004b-1160-46cc-b611-1228ca7edaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd42ce-c849-4583-a041-53618fe9cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill mandates the Department of Education to establish at least
        one Inclusive Learning Resource Center (ILRC) in all cities and municipalities.
        Existing Special Education centers will be renamed ILRC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225944c-1c1c-4f5c-9dc1-cf03faa32cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ce5e9-d08d-48cb-a412-dfa2d6a0f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires DepEd to hire and train a supervisor, mobile
        teachers, and a team of professionals which will include educational psychologist,
        guidance counselor, physical therapist, occupational therapist, speech and
        language therapist, reading specialist, and sign language specialist among
        others for each ILRC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a3d3e-cf7d-4179-b610-31f1c9e8d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bfe91-f5df-4ded-b0da-103a43005fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the bill institutionalizes the creation of a Bureau of
        Inclusive Education, an attached agency under DepEd that will ensure the implementation
        of services for learners with disabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a391404-5c22-454c-bc8a-6d1fdd70d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bc300-6357-47a1-bd08-ae94f65cb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Advisory Council for Education of Learners with Disabilities
        will also be established under the bill. The council will be composed of representatives
        from various PWD sectors and a representative from the academe, who will meet
        with DepEd in formulating related policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4886d34-3fc5-4cad-bf52-45e897cd515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a355008-608d-42f6-9174-007db1f02e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department is also mandated to undertake continuing
        research in designing programs to meet the needs of LWDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0285f-fa33-46ca-ae3c-2ed74f76141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3814b48-293b-4a54-b7e4-ceb05bce25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, LWDs with financial difficulties are also entitled
        to government-mandated financial and educational assistance programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3df4b-d482-4016-b465-bf8b0ae3ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85b5e2-6eca-4a70-8a87-8e4a71eb29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, the bill''s co-sponsor who also proposed amendments
        to the bill, emphasized the importance of the measure for LWDs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f45f3-685d-406e-8eda-4c8aa3163979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ea533-ab8d-43e0-942c-aa93d4c0f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the right human resources and proper intervention, the unique
        needs for every learner with disabilities should be addressed properly. My
        fear is if we do not do this right, the parents may have certain expectations
        as soon as this bill passes," said Cayetano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e24d8d-c3cc-4ea0-82f4-a971866bef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/8/House-OKs-bill-on-establishing-services-for-learners-with-disabilities.html"
        target="_blank">House OKs bill on establishing services for learners with
        disabilities</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99ccf6-82c4-4002-a08e-4c6f58f6624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the School Year 2017-18, DepEd tallied 184,707 graded LWDs
        and 46,016 non-graded ones. Those LWDs who are considered as gifted and talented
        are around 74,346 in total according to the department''s tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f337454-015d-4ffc-af87-9c3cf015e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd8ddb-ddac-48ff-b4e4-05cd5f06e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T19:41:50.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LWDs who have "difficulty remembering, concentrating, paying attention,
        and understanding based on manifestation" comprise the largest bulk of graded
        students with 60,243. LWDs with "intellectual disability with diagnosis" have
        the biggest number of non-graded learners with 16,845.</p>'
