      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found three people injured after responding to a report of
        shots fired. Two other people who were involved in the same shooting also
        sought treatment at a local hospital, the statement said.</p>'
    '63':
