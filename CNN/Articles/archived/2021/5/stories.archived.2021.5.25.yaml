      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope 50% of the population who are vaccinated will help us tremendously
        in restoring the economy and accelerating recovery. This will trickle down
        to other provinces and LGUs that are not high risk," David said.</p>'
    '22':
