      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout also contrasts sharply with the US vaccination campaign,
        with at least 25 states now having at least 50% of its adult population fully
        vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d2f41-18d1-4618-aeb9-2fe348c1753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09fcf2-1d39-4ae4-97ad-c823144e7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure to postpone</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a36564-66e7-4bea-b838-1355e205f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been mounting pressure to postpone the Games again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d56b33-d249-4bc7-bc4c-170100d67c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643949fe-bf8f-42d5-8af6-8ca272aab455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing back against critics last week, International Olympic Committee
        President Thomas Bach said Japanese and Tokyo 2020 officials would make the
        right decision on managing the situation and that the risks had been managed
        well so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55344670-a2aa-4dd9-bbbd-960b8af0e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c3f7d-ea1c-43aa-8e3a-d18c706ed54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Medical Practitioners Association, an organization of
        about 6,000 doctors in Tokyo, recently penned a letter calling for a cancellation,
        while a petition that got 350,000 signatures in nine days in support of a
        cancellation was submitted to organizers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b7c27-f3c7-441b-8ed9-7d014611a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9d881-572d-4c5b-996e-d37c50c1a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of leading Japanese e-commerce company Rakuten said that
        holding the Games amid the pandemic amounts to a "suicide mission" -- among
        the strongest opposition so far voiced by a business leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544d3b2-d70f-4d00-a176-4f983013d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e02683-5ac3-49bc-9f27-4e6777874338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also on Level 4</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66215406-516c-4bf9-8634-cec3207913f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan isn''t the only nation to get Level 4 advisory from the State
        Department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0502d60-83f6-42ce-af19-d173d07f350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac403d35-cc73-44ce-8c12-0fb956776df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T04:49:55.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical island nation of Sri Lanka, off the southeast of Covid-ravaged
        India, was also elevated to "Level 4, Do Not Travel" on Monday. Other popular
        destinations that have been open to US tourists through much of the pandemic
        also have a Level 4 warning, including Mexico, Brazil and Turkey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea5e1a-5cca-490a-8b8c-4921dcd2e9fe'
      'mgnl:activationStatus': true
