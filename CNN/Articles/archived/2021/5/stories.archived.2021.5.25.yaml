      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This NEDA forecast as of late-April is weaker than the earlier 6.5%
        to 7.5% growth goal for 2021, as the reimposition of strict lockdowns starting
        late March set the economy back by ₱300 billion. Moody''s Analytics, however,
        estimates annual growth at only 5.3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c535f-0b94-4a35-978e-82fabbf4fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-25T16:42:04.318+08:00
      'mgnl:createdBy': 'kristel'
