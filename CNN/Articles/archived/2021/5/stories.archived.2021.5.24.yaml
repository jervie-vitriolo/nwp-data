      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito pong mga bakuna ibinili ng ating [These vaccines purchased
        by our] national government, these are funded by the national government.
        And therefore, they are covered by the anti-epal or anti-political prohibitions
        of law,” said DILG Undersecretary and Spokesperson Jonathan Malaya in an online
        briefing on Monday.</p>'
