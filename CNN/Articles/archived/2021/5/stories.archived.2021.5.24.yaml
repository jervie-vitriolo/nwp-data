      'mgnl:created': 2021-05-24T12:03:24.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/17/COVID-19-India-variant-MV-Athens-Bridge.html">RELATED:&nbsp;DOH:
        No proof of faster health decline for patients with India variant</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29f6ae-a479-4dbf-afa2-8c6198ac78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:03:24.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
