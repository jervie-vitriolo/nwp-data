      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dae13c-fd72-4487-a5a5-1b3caf70fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, Dizon said the facility
        can inoculate up to 10,000 persons per day, which will greatly contribute
        to the government’s efforts to accelerate its COVID-19 immunization program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4aa3d2-3430-49f6-8bbb-1a7d13cd888b'
