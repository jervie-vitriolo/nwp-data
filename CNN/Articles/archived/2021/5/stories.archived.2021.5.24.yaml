    'jcr:uuid': '4dda38a6-6e6f-439f-932f-9330ed6bb45c'
    'lead': 'Late game adjustments in the final round worked wonders for Tokyo Olympian
      Kurt Barbosa as it paved the way for his come-from-behind win that sealed his
      first Olympic stint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T22:54:07.044+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:53:05.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
