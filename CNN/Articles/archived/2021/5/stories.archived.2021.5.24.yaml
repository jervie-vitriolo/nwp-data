    'title': 'DepEd, DBM raise special hardship allowance for teaching personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1f550-7e6f-40bc-8f99-f806565059d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> -- The government
        has increased the special hardship allowance (SHA) of eligible education personnel
        exposed to hazards and difficulties because of the nature or location of their
        work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbe6b2-70c1-4e09-a9e8-8618a9a5d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education on Monday said the SHA is now fixed
        at 25% of the monthly basic salary from the previous 15-25%, following the
        issuance of its new joint circular with the Department of Budget and Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319369d-d10a-469f-b21d-7dd87a165f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This additional compensation covers all elementary and secondary
        level teachers in hardship posts, teachers in pure multi-grade schools, as
        well as mobile teachers and non-formal education or Alternative Learning System
        coordinators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541f29d-fef4-402a-9ae1-72f94123984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also eligible are school heads assigned in hardship posts or pure
        multi-grade schools, the guidelines read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bf026-84ca-493a-8882-9867381a66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified recipients will only be required to submit their daily
        time record as a supporting document to avail of the allowance, according
        to DepEd Undersecretary for Finance Annalyn Sevilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb23ff-557a-473f-961a-4b761394c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones, meanwhile, said the department
        is committed to ensuring the safety of teachers, especially those in remote
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ac4c2-e01c-46c6-8c1a-f9c80d23248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:33:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:54:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these trying times, we salute the passion of our teachers who
        continuously deliver education to their learners, wherever they are," she
        said. "As our Filipino educators commit to their duty, we are dedicated to
        prioritize their protection against any potential harm."</p>'
  'doh-herd-immunity':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T17:38:32.882+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fa5cd1-a0c9-480a-b363-6eeffce26109'
    'lead': 'There is no assurance that the Philippines will achieve herd immunity
      by the end of the year, even if the government attain its target of vaccinating
      half a million people every day, Health Undersecretary Maria Rosario Vergeire
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T17:41:30.555+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:54:13.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:32.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'herd-immunity', 'DOH', 'Department-of-Health',
      'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'DOH: Herd immunity can''t be attained in a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e674adc-5114-4c86-a1b3-c1ed4c4a9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — There
        is no assurance that the Philippines will achieve herd immunity by the end
        of the year, even if the government attain its target of vaccinating half
        a million people every day, Health Undersecretary Maria Rosario Vergeire said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d696da3-541f-4fb8-8167-31b5a2ca3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire declared herd immunity may not be attained in just a year.
        She said it is the long-term goal, but&nbsp;the current focus is protecting
        the most vulnerable sectors as soon as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a9ed3-0b97-4f24-aa84-0dd432345c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin aasahan na matapos sa loob ng isang taon</em> because
        it''s highly dependent on supplies of vaccine," she explained. <em>"Kaya ang
        lagi namin sinasabi,</em> the main objective <em>talaga ng ating</em> vaccine
        deployment at this outset, is for us reduce severe infections, reduce hospitalizations
        and reduce deaths."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e469d-12d2-49bf-87f6-a3bc04856faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not count on finishing in a year because it''s
        highly dependent on supplies of vaccine. That''s why we always say, the main
        objective of the vaccine deployment at this outset, is for us reduce severe
        infections, reduce hospitalizations and reduce deaths.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684fc50-710a-4e91-9042-4249f6369f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained in previous briefings that herd immunity cannot
        be guaranteed yet due to tight vaccine supply. There is also no concrete study
        yet on how long can the vaccine protect a person, she also said..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457b7f7-24b4-4b88-b7ee-c1c908335d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 22, about 2.87% of the population — or 3,147,486 individuals
        -- have received at least one dose of COVID-19 vaccine, while 949,939 have
        completed the required doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593e1ef-b077-456c-b55a-e7978df809aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the government aims to inoculate half
        a million people every day to reach the goal of 70 million vaccinees by the
        end of 2021. The country is averaging 162,513 daily vacinees as of Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7b3ee-9135-4bb9-8fa8-ccf5da802a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate we are going, and with the additional vaccines, <em>tingin
        namin, kaya naman na masustain natin ang patuloy na pagtaas ng</em> vaccinations,"
        Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b91a69-b197-4c5f-b621-7ab15c223b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the rate we are going, and with the additional
        vaccines, we believe we can sustain the current increase in vaccinations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81261ca5-54fa-4099-bfe6-02a362f2b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:41:30.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from securing a steady vaccine supply, vaccine czar Carlito
        Galvez Jr. said the government is still facing the challenge of finding up
        to 50,000 vaccinators. The registration turnout is also lower than expected,
        he added.</p>'
