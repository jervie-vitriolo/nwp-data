    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f2083-9caa-4d2d-bf5f-671d814ea4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:52:35.838+08:00
