      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe48a8-f7a8-4654-ae5b-b3a929cff513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught illegally selling COVID-19 vaccines or vaccination
        slots will face a ₱5,000 fine, up to 6 months jail sentence, revocation of
        business license, and a ban in doing business in the city of Manila.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaed4bc-c931-4b5f-93d7-5d853e203f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c2ada-8648-4607-896a-19436508d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even businesses in Manila will not be allowed to deduct from employees''
        salaries or charge them for their COVID-19 shots, Moreno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f0d60-4be8-4ed5-8e35-fa3c84b155ea'
      'mgnl:activationStatus': true
