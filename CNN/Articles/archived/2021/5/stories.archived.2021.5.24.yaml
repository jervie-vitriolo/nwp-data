      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, May 24) —</strong> This
        week, enjoy a showcase of European and Filipino poetry; take a deeper look
        at the controversies surrounding the Katipunan, and learn about heritage conservation
        from various webinars.</p>'
    '20':
