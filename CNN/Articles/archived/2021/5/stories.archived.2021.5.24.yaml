      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbc4ed-94a4-4b23-8fda-3c84f66f279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:57:27.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An attacker stabbed two men near Jerusalem''s
        Sheikh Jarrah neighborhood on Monday, according to Israeli police, wounding
        them before being shot and killed by police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab8812-1b37-4f4d-b915-3baaa15b9f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:57:27.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4fb36-e0b8-4e72-8972-8839cb3033fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:57:27.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conflicting reports about the condition of the injured.
        One report from Israel''s Red Cross, Magen David Adom, said one of the injured
        was in a severe condition. A second report from a volunteer emergency services
        worker on the scene said both the injured men had suffered stab wounds to
        the upper body and were in a moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9821c-3b0e-4cef-ab6a-f165d5889cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:57:27.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed1cbe-e4ee-4824-8a5c-c6daf59ed9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:57:27.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a policeman fired at the attacker; Israel''s ZAKA emergency
        response service said the attacker was dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
