    'lead': 'Longtime Mindanao peace advocate Eliseo ''Jun" Mercado Jr. passed away
      on Sunday, according to his congregation Philippine Province of the Oblates
      of Mary Immaculate (OMI). '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T08:05:33.232+08:00
