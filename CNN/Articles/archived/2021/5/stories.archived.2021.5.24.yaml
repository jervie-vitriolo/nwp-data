  'Simone-Biles-Yurchenko-double-pike-gymnastics':
    'author': 'Wayne Sterling, CNN'
    'caption': '(Emilee Chinn/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-24T06:24:04.132+08:00
    'imagesource': 'jcr:c4b1abb6-f4cd-45a6-bbd1-adfda50e7c99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984c6786-e4ab-434e-a885-fa7675ef3a4c'
    'lead': 'The Yurchenko double pike is a high-difficulty skill historically only
      done by men. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T06:28:53.739+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:54:45.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:21.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles becomes first woman to land Yurchenko double pike in return
      to competition'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c72b9-3bfd-4d9a-b129-00a359c426d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Defending world champion gymnast Simone
        Biles became the first woman to land the Yurchenko double pike vault move
        in competition at the GK US Classic in Indianapolis on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96946616-275d-4370-b3a6-bb89d7e88308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yurchenko double pike — a high-difficulty skill historically
        only done by men — is a roundoff onto the springboard, followed by a back
        handspring onto the vaulting table, and ending with a piked double backflip
        into the air to landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9c765-32fb-49e4-a4fe-e4c6ac683159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, 24, performed the move and then added two extra hops for
        a slightly imperfect landing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93138b-2e67-4935-abb4-c1c6fd766483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just thinking, ''Do it like training. Don''t try to like
        overdo anything,''" she said afterward, "because I have a tendency as soon
        as I raise my hand to kind of overpower things, and I did a little bit, but
        at least I was on my feet. It''s a new vault and I''m proud of how today went."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce893b25-1a93-48e8-8515-4d023e8dbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles competed while wearing a leotard decorated with a rhinestone
        goat, an apparent hint to her claim as the GOAT, or greatest of all time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2f423-a11e-4ac3-976d-70a7586017af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the four-time Olympic gold medalist successfully defended
        her GK US Classic all-around title with a score of 58.400 in what was her
        first competition in more than a year and a half. Biles took the top score
        on both balance beam and floor exercise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f60e32-fc5d-4072-9dde-f494a9762eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Chiles, the 20-year-old from Spring, Texas, finished second
        in the all-around with 57.100 points, and Kayla DiCello, the 17-year-old from
        Boyds, Maryland, took third with 56.100.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf37325-d0f3-4834-a69a-e980aed71e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T06:28:53.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being postponed due to the coronavirus pandemic, the Tokyo
        Olympics are set to begin in late July, barring further postponement or cancellation.
        The US Olympic team trials will be held June 24-27 in St. Louis.</p>'
  'PGA-Championship-Phil-Mickelson-golf':
    'author': 'Ben Morse, CNN'
    'caption': '(Sam Greenwood/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-24T07:18:54.990+08:00
    'imagesource': 'jcr:bf8c9671-379f-4395-9ce2-37092fdf16a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef57439-65ce-473a-849d-68a192d12cec'
    'lead': 'Phil Mickelson minted golf history today, becoming the oldest winner
      of a major tournament with his victory at the 2021 PGA Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T07:20:07.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:54:45.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:21.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phil Mickelson becomes oldest major winner as he wins enthralling PGA
      Championship'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50685dc4-9502-4c66-9c99-778832995ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Phil Mickelson minted golf history on Sunday,
        becoming the oldest winner of a major tournament with his victory at the 2021
        PGA Championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1ee1b-dd5f-4456-8e9d-a2619cce5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished two shots ahead of Brooks Koepka and Louis Oosthuizen
        at Kiawah Island''s Ocean Course, following an excellent final round performance,
        finishing six-over for the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c076a-bf0b-407b-ad6b-01f1ac54f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In winning at aged 50, Mickelson surpassed the record previously
        held by Julius Boros, who won the PGA Championship in 1968 at age 48.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a57ff-4cc3-4a4d-a104-e8a7991ec945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory is the sixth major title of Mickelson''s long and storied
        career, with his previous PGA Championship coming 16 years ago in 2005.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f94d99-ef78-41b0-abbe-b59f5d9cc6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his brother, Tim, as his caddie, Mickelson was able to complete
        a remarkable comeback story, one which he hopes can inspire others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82151a2-3913-40c4-9d81-a7e604eaa89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just an incredible feeling because I just believed that
        it was possible but yet everything was saying it wasn''t. I hope that others
        find that inspiration," he said in his post-round conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e84f59-51fa-427d-a490-96929ed09bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might take a little extra work, a little bit harder effort to
        maintain physically or maintain the skills, but gosh, is it worth it in the
        end, and I''m so appreciative to be holding this Wanamaker Trophy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b8ea5-70b6-4861-9007-b27534a2952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The path to victory</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458d918-2dc2-4a9a-8be9-caf09e11194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the final day with Mickelson just a shot ahead of Koepka,
        the competition tightened up even more in the early holes of Sunday''s round.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0e692-074f-4f92-9096-844bedb15f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a bogey for Mickelson and birdie for Koepka on the opening hole
        tied the scores up, with 17 holes standing between the pair and the famous
        Wanamaker Trophy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd6968-4235-42bb-8fed-42d3230fefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair went back and forth, exchanging birdies, pars, bogeys and
        the odd double bogey, during the first four holes, with little to separate
        the pair.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905be2bd-cef3-4ef6-b71d-691ca8fbd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mickelson magic that fans have come to love over his career
        really began to emerge on the par-three fifth hole.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57dfc9-9ea9-436a-84fa-5cd0a9ba85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bunker off of his tee shot, the American golfer chipped into
        the hole, sending the watching spectators into a rapture and giving them reason
        to believe that history could be in the making.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47ef38-59b5-4f3d-91c7-910e649c0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a bogey on the sixth, Mickelson''s resolve seemed to strengthen,
        and he looked to be having the time of his life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf015ee-0f00-4603-a664-e969f0583fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Koepka''s confidence seemed to drip away hole by hole, Mickelson
        only got better, birdieing two and picking up pars on the next six holes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590f279-4345-40ae-bfae-849532c4d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was still time for one heart-in-mouth moment for Mickelson,
        with his second shot on the 13th dropping into the water. However, after a
        few errant shots from Koepka, he wasn''t made to pay the price with both players
        bogeying the hole.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ef44e-6e73-42e1-a90f-aa50f3fb4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next hole, Mickelson''s tee shot left him a trick chip onto
        the green. And it cost him, as he picked up consecutive bogeys, reducing the
        gap between him and Oosthuizen to just three.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd543b47-fb7e-4795-b506-a3e2e73125b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just when all the pressure was on -- in the group ahead, Oosthuizen''s
        birdie reduced the gap to two shots -- Mickelson produced a 366-yard drive
        on the 16th hole, the longest drive on that hole by any player all week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34639c-c5d0-40ce-b402-f40835a845c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resulted in an all-important birdie, once again stretching his
        lead to three shots, which nervously was reduced to two, moments later.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1bae0-ac19-4404-b26b-97e8f50ba58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an amazing scene on the final hole, however, surrounded by thousands
        of fans and bathed in sunlight, Mickelson two-putted his name into the history
        books.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109e264-af58-4c5a-91a7-f0e2308fe9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Koepka, who was seeking his third PGA Championship title in
        four years, struggles with his putter were the decisive factor that held him
        back.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54656d87-6367-4462-9886-45d9d3f8fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although he pushed Mickelson all the way, the four-time major
        winner described being "super disappointed" and "pretty bummed" in the immediate
        moments after the final round.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732825b-6e70-4b4d-8341-d920530270c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy. I don''t know if there''s a right word I can say
        on here without getting fined, but it hurts a little bit," he told the media
        in his post-round press conference.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27eb11-4598-44fd-abd5-aafd8c3da0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of those things where I just never felt comfortable over
        the putts. I don''t know why, what happened."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc0b66-812d-4442-ae26-8a0106331bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Mickelson''s win -- and his age -- is already resonating
        with many.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d234fd-69f6-435a-abfc-093452330fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger Woods, a 15-time major winner, paid tribute on Twitter, saying:
        "Truly inspirational to see Phil Mickelson do it again at 50 years of age.
        Congrats!!!!!!!"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce74e9-3bec-4778-8e61-b2984b3866b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record breaker</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e7465-f50e-41c7-b8c2-eedb84acb357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the PGA Championship, Mickelson was most likely very
        far away from people''s favorites to win.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c3715-9a39-4a7f-8c43-421ae7451661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first round, he sat amongst the leaders, just three shots
        off Corey Conners at the top.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ea95d-ac6b-43b2-bb36-f1ffce133330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made moves after that, finishing Friday and Saturday atop
        the leaderboard.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b4ca9-c02c-4a96-a56e-25b21d9f93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In winning at 50, he breaks Boros'' record of 48 years, 4 months,
        18 days of the oldest major winner in golf''s history. Golf legend Jack Nicklaus
        won his last major at 46.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b7cbb-abd7-4ab4-aa4e-89db96251ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And before Sunday''s victory, he''d only won twice on the PGA Tour
        since his last major victory in 2013 as well as two wins on the PGA Tour Champions
        in 2020.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f3f5e-abd2-42b5-8c18-0c16d316f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In winning, Mickelson became the fourth golfer in PGA Tour history
        to win in four different decades. He joins Sam Snead, Raymond Floyd and Davis
        Love III.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cef80-c446-4606-b6fe-4e9ad92d924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his record-breaking achievement, Mickelson''s brother Tim
        -- whom Phil credited with helping him have fun this week -- said keeping
        him relaxed was key to his success.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f363d-ef5d-4ca1-84da-0a1b3354a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:55:28.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just told him to stop thinking so much. When he would get ahead
        of himself, I reminded him, "Hey, we''ll worry about that when we get there,''"
        he said in his press conference. "A few stories here and there. Maybe one
        or two might have been made up, who knows? But anything I can do to keep his
        mind off of the shot that''s coming up when it''s not even our turn to hit."</p>'
  'Wuhan-COVID-19-origin':
    'author': 'Natasha Bertrand, Kylie Atwood, Katie Bo Williams and Zachary Cohen,
