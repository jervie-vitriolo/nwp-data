      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development spokesperson Irene
        Dumlao said the delay was caused by "challenges due to the digital platform."</p>'
