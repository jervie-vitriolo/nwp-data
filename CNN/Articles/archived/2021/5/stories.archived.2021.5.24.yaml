    'template': '1'
    'title': 'Talks on US-PH partnership for vaccine development ongoing, says envoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f675ee-7281-4b79-8dd7-5465be33d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Talks
        between the Philippines and the United States are ongoing to help the country
        distribute and eventually develop vaccines here amid the health crisis, an
        envoy to the US bared on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701dc861-703e-4716-8b39-f581336c8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1ac49-52d9-414c-8fd4-37bcdab6c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        told CNN Philippines that both countries are in the "early stages" of negotiation
        for a co-manufacturing agreement with some Western vaccine brands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5895c7-126d-40f1-aece-210b6975e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975c645-f76a-4158-ba27-3fc308eb20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far back as October last year, I have already been encouraging
        Moderna specifically. We’ve been talking since July of last year to look at
        the Philippines as a place where they could at least start the distribution
        point, then after that to start developing vaccines here," said Romualdez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1bd4e-e826-43f1-9331-9ddf31a15573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375ecb4-1284-4e1e-be09-ba3fa1bedf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other manufacturer we were also trying to get to work in the
        Philippines is Novovax. We were trying to put them together with [United Laboratories,
        Inc.] and also to be able to manufacture the vaccines," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84296967-1aa6-4329-a38f-27ffa5b20a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b6409-d480-4ead-b4c1-171924879782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez expressed hope that these talks would eventually come
        to fruition, since the Philippines has already included in its vaccine development
        and manufacturing roadmap the creation of the first Virology Science and Technology
        Institute in New Clark City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a483b-f2cd-4af4-8e73-c79162b48e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5edbc5-a37f-427c-a4b1-99546f1b7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added that the presence of logistics operator FedEx in
        the area would also be a good "come-on" for both the Philippines and the United
        States in terms of global distribution of vaccines and other supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268ff71-73a4-4fe5-bd16-deed6d33237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3b3d0-bc69-436e-ba89-77b188ce8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:34:03.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be exciting for the country. Not only would it be good
        for health but also on our economy," Romualdez said.</p>'
