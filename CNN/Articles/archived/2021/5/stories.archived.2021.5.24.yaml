      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fd917-8b9b-4c86-80bc-4b186e9dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government approved the inclusion of more sectors under
        the A4 priority group in the list of COVID-19 vaccine beneficiaries. It also
        said the immunization of essential workers under this category and the indigent
        population will start “after May.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e237fa-4399-4903-bef7-1aa33e20ed45'
