      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The Philippine
        Drug Enforcement Agency (PDEA) ''asset'' in a botched buy bust operation last
        February may have been working his own angle, according to the National Bureau
        of Investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1801bd-413a-4ef0-b4aa-bd480ad09ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.458+08:00
