      'jcr:uuid': 'c2003edb-1e05-48e9-8f14-0e8b9be252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Trae Young drove the lane for
        the game-winning floater with 0.9 seconds left Sunday night as the visiting
        Atlanta Hawks mounted a late rally and edged the New York Knicks, 107-105,
        in Game 1 of an Eastern Conference quarterfinal series at Madison Square Garden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefde99-c0f0-4edb-a927-374deda16e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young scored 13 of his game-high 32 points in the fourth quarter
        for the Hawks, who led by as many as 11 in the first quarter. He also had
        10 assists. Bogdan Bogdanovic had 18 points while Lou Williams scored 13 points
        off the bench and John Collins finished with 12 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bc191-117b-44e1-a769-609eb89834d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Alec Burks scored 18 of his 27 points in the fourth quarter
        for the Knicks, whose biggest lead was a seven-point advantage in the third.
        Derrick Rose had 17 points off the bench while Julius Randle (15 points, 12
        rebounds) had a double-double. RJ Barrett scored 14 points and Immanuel Quickley
        added 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad6d79-984f-4e87-99c5-f1b2037a2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is scheduled for Wednesday night in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe84fe-e3ce-4da4-82e8-d1b6ccb0e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young’s basket capped a frantic final 3:40 in which the two surprise
        playoff teams -- the Hawks returned to the playoffs after a three-year drought
        while Sunday marked the Knicks’ first postseason game since 2013 -- combined
        for four lead changes and two ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b78d53-9b57-4052-8abf-95ff3c383b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdanovic and De’Andre Hunter hit back-to-back 3-pointers to give
        the Hawks, who trailed by as many as six in the fourth, a 97-93 lead. Barrett
        muscled his way to a layup and Randle hit a 3-pointer to put the Knicks ahead
        98-97 with 2:04 left</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da95ae-669f-41e9-a4cf-a06644f9dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young followed with an old-fashioned three-point play but Burks
        responded with a go-ahead 3-pointer. Following a turnover by Young, Burks
        sank a 16-footer to extend the Knicks’ lead to 103-100 with 1:11 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24229e9-0644-449c-8bbe-f74bfa1030d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdanovic hit a 3-pointer out of a timeout and Burks missed a shot
        on the next trip. Young drew a foul with 28.6 seconds left and hit both free
        throws. Rose tied it at 105-105 on a floater with 10.2 seconds left, after
        which the Hawks used their final timeout to set up Young’s go-ahead basket.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0733456-af28-4826-a6c8-6c3836cd5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:33:57.602+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks had one chance to tie or win the game, but Randle, defended
        by Collins, could not get a shot off before the buzzer. Young walked off the
        court making a shushing motion at the boisterous sellout crowd of 15,047.</p>'
  'Dillon-Brooks-Grizzlies-Game-1-Jazz-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-24T13:36:19.354+08:00
    'imagesource': 'jcr:28c265f0-2c65-4df4-a2ee-9070aad811ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc2f1ce-69b5-40a6-afc7-bcd072cde440'
    'lead': 'The young Grizzlies fell behind by 14 points in the first half, rallied
      to jump ahead by 17 points early in the fourth quarter and then held on to win
      on the top-seeded team’s home court just two days after earning a spot in the
      playoffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T13:37:42.282+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:54:27.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:29.021+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: No. 8 seed Grizzlies stun top-seeded Jazz in Game 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde339b-4365-41b5-a2d9-3bb8675b51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Dillon Brooks scored 31 points and
        Ja Morant added 26 to lead the No. 8 seed Memphis Grizzlies to a huge 112-109
        road upset win over the No. 1 Utah Jazz in Salt Lake City on Sunday night
        in the first round of the Western Conference playoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c573fa4-7a0b-47ba-81ec-fdee9691bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Grizzlies fell behind by 14 points in the first half,
        rallied to jump ahead by 17 points early in the fourth quarter and then held
        on to win on the top-seeded team’s home court just two days after earning
        a spot in the playoffs. While Utah rested, the Grizzlies had to beat San Antonio
        and Golden State in the NBA’s new play-in tournament to qualify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b313d-e84b-4c1e-b3c2-4fb2a2da0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz were short-handed after All-Star guard Donovan Mitchell
        was ruled out of the game in the afternoon. Mitchell, who missed the last
        month of the regular season, had said Sunday morning at shootaround that his
        sprained ankle was feeling better and that he was ready to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca162b8-e13c-4e38-9759-93b0d88267cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Grizzlies guard Mike Conley played well for the Jazz with
        22 points and 11 assists, and Bojan Bogdanovic lit up to score 29 points --
        all in the second half -- to lead Utah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c610ef-3610-4971-a3e5-e9408fc005b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing with the NBA’s best record at 52-20, however, the
        Jazz no longer own home-court advantage in this round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb3c91-120a-4c22-9bd2-6231e0ced049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gobert had 11 points, 15 rebounds and three blocks, but he
        fouled out with over four minutes remaining. The Jazz still made a strong
        push in the final portion of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc482683-2762-4b99-bb11-529e0e0a3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were trailing 94-77 with 9:41 left and, led by Bogdanovic,
        got within one point at 110-109 after he hit a 3-pointer and then was fouled
        on purpose for two more points on the ensuing possession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f72c05-8a0c-4942-b368-36851e7d5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillon found his way to the basket after a timeout with four seconds
        left, putting the Grizzlies up by three. But Bogdanovic’s desperation 3-point
        heave in the final seconds was off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890222f7-81d5-4d32-86f8-e7421024960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will be Wednesday night, also in Salt Lake City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372411e-b3ad-4524-a3e2-880d3f6bfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Valanciunas had 15 points and 12 rebounds, while Kyle Anderson
        added 14 points and six steals for a Grizzlies squad that is playing in the
        playoffs for the first time in four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c13bf-3cfc-45f9-ae4e-0cc9d37b69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainers determined that Mitchell wasn’t quite ready to be cleared
        after evaluating him following the morning shootaround. Mitchell was not included
        on the Jazz’s injury list ahead of the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee5952-f6e9-4090-b9aa-a08026970a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T13:37:42.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:54:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully he’ll be out there soon,” Jazz coach Quin Snyder said
        in his pregame interview. “They’ll evaluate him day-to-day.”</p>'
