      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Appropriations Act forbids the placement of names, logos,
        or images of both elected and appointed public officials on all programs,
        activities and projects funded by it.</p>'
