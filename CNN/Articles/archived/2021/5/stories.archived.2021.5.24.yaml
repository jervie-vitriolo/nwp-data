      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> More COVID-19
        vaccines from the United States are set to arrive in the Philippines next
        month to help ramp up the country''s vaccination drive, the country''s envoy
        to the US said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6cb51-4706-4650-902e-9078a48234ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2efbbd-212c-4401-9904-42902d72dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines''&nbsp;<em>The Source</em>,
        Philippine Ambassador to the US Jose Manuel "Babe" Romualdez said additional
        supply via the World Health Organization-backed COVAX facility may come as
        early as the second week of June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552c13e-39c7-4259-878d-838d01d01a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450c877-8396-49bb-ab94-252d1d7dca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, they’re beginning to put it together. From what I understand,
        perhaps as early as second week of June. They should be expecting some of
        the vaccines will be going to the Philippines," said Romualdez, referring
        to a portion of the 80 million doses that the US will be sharing with different
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9895337-5c51-4055-96d3-4e061277ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7acbd-b358-4869-8f02-a05db4345fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/world/2021/5/18/US-President-Joe-Biden-coronavirus-vaccine-sharing.html">
        Biden announces US will share more vaccines globally: ''Our nation is going
        to be the arsenal of vaccines''&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fe1f6-80a7-4b32-b28c-bd3457121bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5368a4-41d3-46d5-86a8-e9fe40281cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Philippines may be given around 2 million more
        doses from British-Swedish drugmaker AstraZeneca, apart from the 2.2 million
        Pfizer vaccine doses via COVAX which were promised to arrive by the end of
        May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba946152-5706-43fe-bbe1-f76b0987fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025dc2bf-3222-4706-8142-e4265d4f8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 21, about 300,000 <a href="https://cnnphilippines.com/news/2021/5/11/Private-sector-Moderna-vaccine-to-arrive-week-of-June-21.html">initial
        doses from US firm Moderna</a> are also expected to arrive, with supply to
        be bumped up in the succeeding months with the delivery of the rest of the
        20 million total doses secured by the country, he added. .</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca873c-df01-4e90-95d5-88aec8961959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9a648-427f-4ebe-acab-310327b1951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also signed a term sheet for the <a href="https://www.cnnphilippines.com/news/2021/5/14/Philippines-term-sheet-Pfizer-40-million-doses-Galvez.html">procurement
        of 40 million doses of Pfizer vaccine</a>, which will be coursed through COVAX
        "at a very special price" to get easier access, Romualdez said. No specific
        date was mentioned on their arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fa101-9994-4f2f-93c8-b826c7001dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c29e2-1f95-427b-9d08-29ddda384a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are procuring that through COVAX. We are also a member or donor
        of the facility, so we are getting a special price and the special price we’re
        getting from Pfizer is through the COVAX," he added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="422" src="https://www.youtube.com/embed/LirD1BeuYMk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131b2d4-8073-45f6-bc63-b02ff4de0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T15:12:05.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920994cf-2fad-4b87-b885-15ae1a1619ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health made a clarification on Romualdez’s
        statement, saying the Philippines cannot procure COVID-19 vaccines from COVAX
        unless "we order on top of what has been allocated" to the country. The procurement
        of 40-million Pfizer doses will be procured funded from multilateral organizations,
        the agency added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d9974-0b42-491e-b58e-8db405e4ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and US governments are also working at getting booster
        shots from Moderna and Pfizer, which may be combined with other brands initially
        administered to protect more Filipinos. Romualdez said after a possible regulatory
        approval by October, these can be made available by the end of the year or
        early next year, should the effectivity of the initial shots start to wane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcaafc8-368d-4455-a4ef-d47dbcbf489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32be8c2-6f7d-43d5-afb6-fcbe1deb9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added that he is also coordinating with vaccine czar Carlito
        Galvez in trying to get 5 million more <a href="http://cnnphilippines.com/news/2021/4/5/Johnson-and-Johnson-COVID-19-vaccine-emergency-use-authorization-Philippines.html">one-shot
        doses from US drugmaker Johnson &amp; Johnson</a> to reach people in the rural
        areas and achieve the Philippines'' herd immunity target at the soonest possible
        time. Supply may arrive at around August or September, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64640d-dc1f-4df7-ba33-d03169e10af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033abae-32d8-4925-91c1-808812bb6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June, the Philippine government will finally include economic
        and national government frontliners in the simultaneous inoculation drive
        with health workers, senior citizens, and other priority groups as more vaccines
        are expected to arrive in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8648d-0983-45e7-b47f-8a1cbf3767dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebd915-a2d5-4ec1-b4ed-164857181bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in his briefing on Monday
        that 4 million doses have already been administered in the country as of Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63edc72-5574-4198-afce-634a25e6bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca8d25-7b94-4ca4-9d59-86d18f279012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 70 million Filipinos must be vaccinated by the end of the
        year to achieve herd immunity and protect the population against rising coronavirus
        cases and even faster-spreading variants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539d097-de0d-40b2-8dd9-57a15f16fe4d'
