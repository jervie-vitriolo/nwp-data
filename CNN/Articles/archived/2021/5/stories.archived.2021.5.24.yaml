    'mgnl:tags': ['DOGS']
    'template': '1'
    'title': 'Early research suggests dogs might be able to sniff out Covid-19 infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d7c48-a0fc-43d5-b4a7-6f11c8b66247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new study published Sunday indicates
        dogs might be able to lend a helping paw in the fight against Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc327ddf-2854-4efe-9319-ee4792db77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcc9f9-1823-447c-8edd-645a50afab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a collaboration between the London School of Hygiene &amp; Tropical
        Medicine, Durham University and the group Medical Detection Dogs, scientists
        completed Phase 1 of a trial examining whether, under controlled conditions,
        dogs might be able to smell and identify Covid-19 infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ada1eb-0b0a-4357-ab89-ea907814406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23dac6-be59-4ac8-908a-75c6688ca02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six dogs participated in the study, ranging in ages from four to
        six years old. The group included Labrador, Golden Retriever and Cocker Spaniel
        breeds. Researchers said the dogs were able to pick up the scent of Covid-19
        after six to eight weeks of training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d3aea-c8a6-4b55-99db-00450ad4090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fb154-bcec-4013-a8df-39f6eea9691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early results have been published in a preprint study -- meaning
        the work has not yet been peer reviewed or published in a medical journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cd980-aeed-4da2-a4be-6861c6197072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dcaefc-f579-4625-86d8-85c4c7b07d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Phase 1 trial, working dogs were tasked with detecting Covid-19
        on samples of clothing and masks. Researchers examined whether the dogs could
        distinguish between samples positive and negative for Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c2e47-75bd-4d59-bf34-330c8e20e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bb018-e56e-4ae4-8abc-5cb16149d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are extremely exciting," said James Logan, a project
        lead on the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783e897-cf49-4ae7-a228-8d5d9434cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c9656-105e-45a4-88c2-032eda8cc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs showed a sensitivity rate of around 82%-94% in detecting
        Covid-19. Chemical analysis of the infection showed a "distinct" odor associated
        with Covid-19. Researchers are in the process of identifying the exact chemicals
        behind this odor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ba7ab-e0c4-4f6e-a4e2-9e036dec3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf6ff5-83c1-4933-97f9-c269466094a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs could detect Covid with incredible speed and accuracy," Logan
        said -- "even if a person was asymptomatic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db3870-29a0-415a-8acb-90187855f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b57b6-6296-4088-84e6-ff616bc25074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specificity rate, which measured the ability of the dogs to
        indicate whether someone did not have Covid-19, ranged from around 76% to
        92%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51d04d-761d-4fdf-a0fe-21c5c74409a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945b16b-8b9b-4fde-afdf-6c43015a01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study authors say a PCR test is still the "gold standard" for detecting
        Covid-19, but suggest dogs could provide a quicker and easier way to screen
        for Covid-19 in high-volume traffic areas. The dogs could also dissuade people
        from going to high-contact spaces while infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f2c99-e672-4af1-96e1-7551873d24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb853b-07cf-4b51-8204-c627b7678b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing about dogs is that they would serve as a visual
        deterrent, so if people knew that dogs were going to be screening at the airport,
        it''s very likely that people would think twice about traveling if they were
        infected," Logan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57150976-68ad-461e-b9bf-6f6a72c0f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127e763-e548-445d-a8ab-5950b4fedf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still more work to be done</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b328e4-2c26-4aea-838f-1c158710d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While early results appear promising, it is likely too early to
        know whether Covid-sniffing dogs could actually be used as a tool to fight
        the pandemic in the real world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eee825-fa93-44ed-9014-9a5db750d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7bff8-67dc-48cd-80ca-c093ed9f116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be compromised by the density of individuals in crowded
        spaces and whether well-ventilated external spaces, where odours are rapidly
        dispersed, compromise the ability of the dogs to detect individuals with low
        levels of infection," Lawrence Young, a virologist at Warwick Medical School
        who did not contribute to the study, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c8b3f-8284-4735-868b-8bcc4ed2f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c49109-12af-43d9-9075-bfb58a679858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said the research was "not to be sniffed at," but that more
        work is needed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafd07f-0d37-4ef4-8154-aa6817db92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb0efb-4ce5-4072-8e66-c6e01802ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question is will this approach work in the real world on
        people rather than samples of socks and shirts?" he said. "There is variation
        from dog-to-dog particularly in specificity which could result in increased
        numbers of false positives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bb3aa-1bae-46e9-afe3-f2ccc1394227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4ea35-70c6-4069-9e59-0430b01db319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 infection and dogs</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023ff75-b541-444e-9fd0-a780c35c2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 can infect dogs, which could make these kinds of programs
        risky for the working dogs themselves, Mick Bailey, a professor of comparative
        immunology at the University of Bristol''s Veterinary School, who was unaffiliated
        with the research, said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203c8fd-fe29-42b7-a0bd-7390cd58352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f1c67-9022-4f43-8e40-1983cf321ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infection of dogs with SARS-CoV-2 has been reported, both asymptomatic
        and associated with variable levels of disease as in humans, so using dogs
        deliberately to sniff breath and clothes from potentially infected people
        seems a bit of a risk to the dogs, let alone their handlers," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fc6ac-94ac-479f-92b4-5f89614d6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc174b-7055-40fa-931e-943e026947d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-2 is the name of the virus that causes Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b85d0-ec9b-40bf-b204-c94eaa82e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a3ddf-a162-4dd3-b3b6-ffc2ae1470f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d need to have some way round that, like vaccinating the sniffer
        dogs. Currently, no SARS-CoV-2 vaccine is licensed for use in dogs although
        there''s no reason to think that the ones approved for humans wouldn''t work,
        but the low reported incidence of infections in dogs would make a phase 3
        trial difficult," Bailey said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e3ce0-3afa-4e7f-b4c7-9cc385350a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c885e-0454-490c-ba83-92096440eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both unaffiliated experts confirmed to CNN that dogs have been shown
        to sniff out infections in general, and previous studies have suggested they
        can indeed detect Covid-19 infection. However, the specificity of the detection
        is a looming question, Bailey said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f4186-bc0e-496b-94a3-c2317bea8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9f93c-635e-469e-8706-049c692b74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be, for example, that the signature that the dogs are
        detecting might be a general one associated with respiratory viruses like
        influenza, rather than a specific one associated with SARS-CoV-2," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5675d3-8644-4242-bb01-2d957f103aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf1ad7-20ad-4aec-af89-a1ad2e37fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 2 of this study will involve testing the dogs'' detection
        abilities on people actually infected with Covid-19, not just samples of clothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8400d21-a0c4-42a3-b603-8183a82ca7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:40:12.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/05/23/health/covid-19-sniffing-dogs/index.html">Early
        research suggests dogs might be able to sniff out Covid-19 infections</a>''</em></p>'
  'COVID-19-last-pandemic':
    'author': 'Mark Dybul for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-24T07:54:31.030+08:00
    'imagesource': 'jcr:27131b1f-cf2b-4e0f-a724-0b468382ac57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31c319c-b467-4f7e-befa-4e310c5dfe8b'
    'lead': 'Can this be the last time a disease causes this degree of global loss,
      suffering and death? We believe the answer is yes, if our package of recommendations
      is adopted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T07:57:28.028+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:54:40.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:22.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic']
    'template': '1'
    'title': 'OPINION: One big question about the end of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e5f82-eb20-4cf3-b02c-6e087096c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Mark Dybul is a member of the Independent Panel
        for Pandemic Preparedness and Response, Co-Director of the Center for Global
        Health Practice and Impact at the Georgetown University Medical Center and
        formerly Executive Director of the Global Fund to Fight AIDS, Tuberculosis
        and Malaria and head of the US President''s Emergency Plan for AIDS Relief.
        The views expressed in this commentary are their own. View <a href="https://www.cnn.com/opinions">more
        opinion</a> on CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce282389-268d-4af0-bdb5-8eff7c31ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a5a1c-61ff-4004-9665-2bd31cf19f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After eight months of rigorous consultation
        and research, the Independent Panel for Pandemic Preparedness Response, co-chaired
        by Helen Clark, former prime minister of New Zealand, and Ellen Johnson Sirleaf,
        former president of Liberia, has issued our final report, COVID-19: Make It
        the Last Pandemic. The title deliberately begs the question: can this be the
        last time a disease causes this degree of global loss, suffering and death?
        We believe the answer is yes, if our package of recommendations is adopted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39514d88-fd5f-4ce2-bb18-51521eb9af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a3624-e9c0-4dfb-9469-59ffcbcccefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s first be clear: variants of the novel coronavirus could evade
        the reach of current vaccines and prolong the pandemic. Or a new pathogen
        -- one that is more infectious and more lethal than SARS-CoV-2 -- could emerge
        at any time. Population growth, along with environmental damage, is pushing
        us closer to animals in ways that increase the risk of spillover diseases
        that can spread to humans. The emergence of a new pandemic is an ever-present
        threat. But a catastrophic pandemic does not have to be inevitable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441ce0d-d77f-4640-8df2-fc5a33e8401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee8e00-17ea-46b1-9bd0-c8ed73e90a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should take a note from countries that have largely succeeded
        in keeping Covid-19 at bay. Our research showed that successful national responses
        were often built on lessons learned from previous outbreaks including SARS,
        MERS and Ebola. Many of these countries had existing systems and infrastructure
        that allowed them to respond to the pandemic quickly and effectively. They
        also listened to the science, changed course when necessary, engaged communities,
        and communicated transparently and consistently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0532eb-1799-4115-83c1-a2c10fc786b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb3a21-587a-4a33-b7f7-252051df8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These successes show the potential for an integrated local, national,
        regional and international network which can pick up outbreaks early on, sound
        the alarm and kick-start a mutually agreed-upon control system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c621a-3287-4ce3-9b76-e266f8cac424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6cfc2-4d16-487a-b22f-86bc2db0311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Panel for Pandemic Preparedness Response''s report
        recommends specific ways to make this happen. Covid-19 has shown how important
        it is for world leaders to be prepared for pandemic threats. We propose creating
        a Global Health Threats Council led by heads of state and anchored through
        the UN General Assembly, with members including global health experts and
        leaders from the private sector and civil society. It will monitor country
        performance and the adherence to measures agreed under a new Pandemic Framework
        Convention, that itself can be informed by the early actions of the Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df4def-145d-4e34-8ac0-245e90769c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86febfd0-10a1-4206-b0fb-9c1d56c87bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Council will also oversee the funding of preparedness efforts
        from a new International Pandemic Financing Facility, which will receive annual
        contributions of $5 billion to $10 billion from countries on the basis of
        their ability to pay. The facility will also be able to deploy this money
        rapidly in the face of an emerging pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5660ae7-0099-4669-bc24-1a05b0a75740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73722fc8-d3fe-4151-9206-05597a6c2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also need an empowered, independent and more focused World Health
        Organization. Our report examined how an outbreak in Wuhan, China, snowballed
        to become the worst pandemic in a century. We concluded that the WHO needs
        the authority to investigate and report immediately on potential outbreaks,
        without having to wait for permission from specific countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085d5b0-35ea-4a25-8221-a0ea0daaa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101adaa0-efd6-45b2-ba9c-5fae0726195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also needs to maintain its independence. Currently, voluntary
        contributions to the WHO means it may be influenced by individual countries
        or organizations. The director-general and regional directors should also
        be limited to a single term of seven years, rather than a maximum of two five-year
        terms, to avoid the political pressures that distract the organization as
        reelections approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1d589-a06b-49b0-a71f-7b5136782fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6cda7-ce64-4cb8-836e-7f232956bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commentators have criticized the Independent Panel for not
        singling out China and the WHO for their initial responses to the outbreak.
        I believe our report serves the world better by looking forward and uniting
        countries behind our recommendations to transform the way we approach pandemic
        prevention and response. If people want to see what happened and when, the
        Panel published an authoritative chronology that provides a day by day, and
        at times minute-by-minute account of events from December 2019 to March 2020.
        We can''t change the past, but we must learn from it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202c9ac-3cd3-4a62-bc64-cbcd5b883bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b64f3-0f87-4595-80d5-366d08fa779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recognize that many are feeling pandemic fatigue -- particularly
        in many Western countries where the number of infections are waning due to
        the increase in administered vaccines. While many leaders are increasingly
        preoccupied with economic recovery, this may disincentivize nations from focusing
        on future pandemic preparedness. But we simply can''t afford to lapse into
        that all too human attitude. For one, the death toll around the world is still
        hovering around 10,000 to 15,000 a day and the crisis in India is a painful
        reminder of the pandemic''s devastation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea838a37-61fa-4e77-8452-8bb299d407b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d3ecb-4af9-46b8-8fc0-34c7a996fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prepare for future pandemic threats, we must first do
        all we can to end this one. We have done the math and the panel is calling
        for wealthier countries to redistribute one billion doses of vaccine through
        COVAX to 92 low- and middle-income countries by September and 2 billion in
        total by mid-2022. Drug companies and vaccine manufacturers need to share
        their formulas and know-how to expand production capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676d85f-466c-402d-b429-006647913cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20875d02-a384-4960-ae03-55f9bff4a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, there should be an automatic waiver of their intellectual
        property rights in three months under the Trade-Related Aspects of Intellectual
        Property Rights Agreement, a set of global minimum standards established in
        1995 by the World Trade Organization. And we need a global supply of oxygen,
        personal protective equipment, diagnostics and treatments to ensure those
        who become infected have a better chance of survival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3a914-2843-416b-a212-1285d5729f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21aec12-471c-401c-9698-1c5b2aa117f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve served on many commissions, and I know all too well how recommendations
        can seem well-received only to be politely ignored or only partially implemented.
        The filing cabinets of UN departments and government offices are filled with
        them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4fdf5-81c7-4052-bb45-6d9855bf8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f3ae7-7bdb-4648-a123-741971ba8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can''t happen this time. Starting at the World Health Assembly
        this week, I urge leaders to start taking our recommendations forward. If
        leaders fail to take serious action now, humanity will be condemned to successive
        catastrophes, and millions of people will die unnecessarily.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e8878-228e-42a7-bc45-272b029d4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6e08b-1471-4350-b3d6-30a73628ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not now, when? If not us, who? We can, and must, ensure this
        is the last pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7447a1-19ff-4694-ba58-b36d6abbb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:57:28.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:40.140+08:00
