      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> At least
        200,000 beneficiaries have yet to receive their cash aid from the second wave
        of the national government''s social amelioration program, an official said
        Monday.</p>'
