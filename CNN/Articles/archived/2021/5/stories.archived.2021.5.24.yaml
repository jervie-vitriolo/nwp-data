      'mgnl:type': 'text'
      'text': '<p>The Philippines has 12 cases of the B.1.167 coronavirus variant,
        including some patients that have no travel history from India. The entry
        restriction on passengers from India, Oman, United Arab Emirates, Pakistan,
        Nepal, Bangladesh and Sri Lanka is in place until May 31.</p>'
  'LGUs-vaccine-for-sale-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-24T12:28:44.937+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba8fa14-5caf-4cf5-8ccd-0ab4bd946e05'
    'lead': 'The Department of Justice ordered the National Bureau of Investigation
      to look into the alleged selling of COVID-19 shots and vaccine slots.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T12:30:57.331+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:54:31.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:27.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine-for-sale']
    'template': '1'
    'title': "DOJ orders probe on ‘vaccine for sale’ scheme  \n"
    'updated': 2021-05-24T23:11:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae25f69-3b76-454f-8c46-46c395cdcfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:30:57.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The Department
        of Justice ordered the National Bureau of Investigation to look into the alleged
        selling of COVID-19 shots and vaccine slots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f01591-8b2c-4bbe-b336-796270adb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:11:17.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:54:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI through Officer-in-Charge Eric B. Distor, is hereby directed
        and granted authority to conduct an investigation on the alleged illegal sale
        of COVID-19 vaccines and/or sale of vaccination slots,” read Department Order
        No. 120.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f7a06-8b7c-427a-9172-9bff45469072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:11:17.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:54:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If evidence warrants, to file the appropriate charges against all
        persons involved and found responsible for any unlawful act in connection
        therewith,” it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720950b4-c75f-4a31-a99a-910403f23d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:11:17.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:54:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ order also directs Distor to submit reports on the progress
        of the investigation to Justice Secretary Menardo Guevarra within ten days
        and periodically thereafter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd078588-c44a-4450-bc0d-c86074cab264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:11:17.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:54:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments in Metro Manila are warning the public against
        individuals or groups behind the alleged scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d2e2a-03cd-4d7f-a1a0-061b3925f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:11:22.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chair Benhur Abalos and his wife
        Mandaluyong City Mayor Menchie Abalos appeared before the NBI on Monday to
        seek assistance in going after individuals behind the reported scheme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedf8b4-705a-4d79-a8ba-e5130da34288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:11:22.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea37b8-54f7-4740-86b8-a780369a5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:11:22.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city governments of San Juan and Mandaluyong have earlier launched
        their own probe into the issue. Viral reports on social media claim slots
        have been sold for ₱8,000 to ₱15,000, depending on the brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14a64a-13c4-4732-b314-0f5db35fd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:11:22.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong mayor said current leads point to at least one person
        behind the scheme in their city alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
