    'template': '1'
    'title': 'Shell-Dennis Uy''s $460-M Malampaya deal still up for gov''t review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e9fc2-97c9-4c45-b3f4-0c8882538ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The government
        will still step in to review the multimillion-dollar deal between Davao-based
        businessman Dennis Uy and Shell Petroleum N.V. for the acquisition of a majority
        stake in the giant Malampaya gas field, the energy chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769d20f-db98-4fe8-8e8b-58beab827b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy has moved to double his company''s controlling stake to 90% in
        the offshore gas facility, baring last Thursday the agreement of his Malampaya
        Energy for the purchase of Shell Philippines Exploration B.V.''s 45% operating
        interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5794f9a-7622-4424-9585-91df81f8852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the transaction, the government''s Philippine National
        Oil Company-Exploration Corporation will be left with the remaining 10%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea074f-98c4-4090-8bef-dbaeb2325b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/5/20/Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-.html">READ:
        Davao''s Dennis Uy acquires Shell''s Malampaya stake</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981239d7-4773-4d8b-a74c-7aad0c93a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Department of Energy Secretary Alfonso Cusi said
        the agency was not involved in the selling, the bidding, or negotiations of
        Shell''s stake in Petroleum Service Contract No. 38 (SC38).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7939d19-29f1-464c-83ba-77bba84e71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the deal will still have to secure the DOE''s approval
        in accordance with Presidential Decree No.87 otherwise known as the Oil Exploration
        and Development Act of 1972.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512807ce-91f7-4188-86e2-a8da2cd923a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the transaction has been completed at the consortium level,
        it will still be submitted to the DOE for its review and approval," Cusi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddc828-b86b-4db4-bbe4-025d3d5c8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For its part, the DOE will, accordingly and judiciously, evaluate
        the legal, financial, and technical aspects of the transaction, and its impact
        to the obligations of the consortium to the Philippine government according
        to the terms of SC38 and PD87," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6261f14-ec8e-48ba-9ca4-31e29c58f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base consideration for the acquisition is set at $380 million,
        Shell Petroleum said in an earlier statement, noting that Malampaya Energy
        may have to shell out an additional $80 million "between 2022 and 2024 contingent
        on asset performance and commodity prices."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83d369-e726-418a-be1a-672633f5712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T10:48:48.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is being eyed for completion by end-2021.</p>'
  'total-lunar-eclipse-super-moon-blood-moon-May-26':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-24T10:53:53.461+08:00
    'imagesource': 'jcr:b2b8d189-e83a-47eb-80be-aa12e432f6df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd514a455-b263-4100-a1f5-40174b0d65f1'
    'lead': 'We also give you tips how to best view the two celestial events on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T11:01:26.917+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:54:35.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:25.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Total lunar eclipse, super ''blood moon'' visible in PH on May 26'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7cb11-f5ac-41cc-9f06-a885683b88aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 24) — Filipino astrophiles will
        have a field day on Wednesday as two celestial events will coincide on that
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5278e-7457-4b0b-abd0-e1b0476efe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon, which occurs when the moon''s orbit is closest to
        Earth, will grace the Philippine skies, according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (Pagasa).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09291fc-a026-4c7a-9265-bcbe0019b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be brighter and larger than a normal full moon, thus the
        term supermoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79e1ff-6d51-49d7-9cc7-ddeb3d72626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon, meanwhile, will also have a reddish hue due to the total
        lunar eclipse. The tint will come from the sunlight filtering through the
        Earth''s atmosphere, according to the National Aeronautics and Space Administration
        (NASA), so it can be referred to as a "blood moon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dcb56-2b52-4085-863d-f312608326a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total lunar eclipse is expected to start at 4:47 p.m. and end
        at 9:49 p.m., while the "greatest eclipse" happens at 7:18 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3024231-fad4-4540-861c-eb9147bfaed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first total lunar eclipse since January 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d76c6-591f-4591-be97-8791ab2884fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stat weather bureau says lunar eclipses are safe to watch without
        any eye protective gear. Binoculars could improve the viewing and make the
        red coloration of the moon appear more vibrant, it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8e45c-444f-4f8b-a13f-cba0c6cc36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:01:26.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA will also be streaming the event on its Facebook and YouTube
        pages — live from its observatory in Quezon City.</p>'
