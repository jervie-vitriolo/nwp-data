  'marawi-rehab-completion':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T20:34:12.043+08:00
    'imagesource': 'jcr:428a483b-5c1b-4160-aa8d-0908c1e10171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462c7c58-0627-4991-9408-49156fc93996'
    'lead': 'Malacañang believes President Rodrigo Duterte will be able to fulfill
      his promise of completely rebuilding Marawi City before his term ends next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T20:34:16.555+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:53:12.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:35.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace hopeful Marawi rehab to be completed before Duterte''s term ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f8708-cd96-4cdd-a32c-45dc0afa172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> —&nbsp;Malacañang
        believes President Rodrigo Duterte will be able to fulfill his promise of
        completely rebuilding Marawi City before his term ends next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab555c-83fc-4273-8e50-1cbe0169275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the target can be met," Presidential Spokesperson Harry
        Roque said in a media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e35764-00d0-454f-80e2-fc36d15e133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pangako po ng Presidente, babangon muli po ang Marawi, at ang
        pangako po niya ay sa kanyang termino [The President promised Marawi will
        rise again within his term]," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e162f08-9577-4ab5-a161-079b2cc9e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/10/19/Duterte-Mahawi-City-rehabilitation.html">Duterte
        vows to bring Marawi City back to former glory, but says it ''may take some
        time''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be0477-c9b4-4d6b-911d-f26472fa1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been four years since Islamic State-linked fighters stormed
        the capital of Lanao del Sur on May 23, 2017, launching a siege that lasted
        for five months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcc0f0-76d2-4e41-b347-2a6cb3e7374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared the liberation of Marawi in October 2017, but the
        Marawi Advocacy Accompaniment, a network of civil society groups in Mindanao,
        said rehabilitation has been "very slow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f4377-bcf1-4ed0-b373-71166dc383e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s promises remain unfulfilled, it said in a statement
        last week, including the provision of just compensation for damages to livelihood
        and properties and immediate return to the city of displaced families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd72ea4-014a-48ac-a55a-f5bf5c607015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the delays "contribute further not only to the trauma
        still being endured by the bakwits [evacuees] of the siege but also to the
        century-old narrative of marginalization, discrimination and exclusion and
        social deprivation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c3c4a-f0b0-4fa9-98c3-06eedaa68261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the government plans to hold a press briefing
        in Marawi "probably in June" to show the rest of the country the progress
        in the reconstruction efforts. The country''s housing czar and Task Force
        Bangon Marawi chief Eduardo del Rosario earlier said they eye completion of
        the rehabilitation by December this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66581736-61dc-483e-a0a8-2499b92433e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T20:34:16.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi crisis</a></strong></p>'
  'senate-sb2208-tax-amnesty-act':
    'author': 'CNN Philippines Staff'
