      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eyewitness accounts</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85287669-63a5-44b8-9012-a5c20157adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the plane landed, Pratasevich was arrested along with
        Sofia Sapega, a Russian student he was traveling with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff81fa9-285c-42ac-9b60-58f1cb5b9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a200d01-85ca-4060-9168-5edc49320034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratasevich is one of dozens of Belarusian journalists and activists
        campaigning in exile against strongman Lukashenko''s 26-year rule. Pratasevich
        is the founder of the Telegram channel Nexta, which helped mobilize anti-Lukashenko
        protests, and was charged last year with "organizing mass riots and group
        actions that grossly violate public order." He is on a government wanted list
        for terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c37178-40e5-4419-9835-d90f7e52ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe097311-a0a7-4467-a4d8-a2a570a29e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had been flying from Athens, in Greece, to Vilnius, in
        Lithuania, when the pilot announced shortly before arriving at their destination
        that the plane would be diverting to nearby Minsk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80de31-5ef8-4ad2-987a-91140dbfc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ca95d-9c17-42f3-9f03-7c1af67fcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratasevich reacted immediately, standing up from his seat, reaching
        into the overhead locker, pulling a laptop computer from his hand luggage
        and passing it to a female companion along with his mobile phone, witnesses
        told Reuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ba0cd-9c5b-4a54-b0fc-ac8594fa25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8684d51-9292-446e-8602-33b112bc0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it was announced they were going to land in Minsk, Roman stood
        up, opened the luggage compartment, took luggage and was trying to split things,"
        said a Lithuanian passenger, who gave his name only as Mantas, Reuters reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f328b-4f94-49cc-b819-88b90f5377c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657797db-de30-4bad-a44e-fe5b4f0fd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he made a mistake. There were plenty of people so he could
        give the things to me or other passengers and not the girlfriend, who was
        also I think arrested."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b23786-a5b2-43ba-bc85-73bcc197b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15f901-a09c-451a-badc-dab08c0e142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers said Pratasevich looked scared and said he feared
        would face the death penalty. Marius Rutkauskas was sitting behind Pratasevich,
        and told Lithuania''s state-owned LRT TV that passengers were initially told
        the plane would be landing in Minsk due to a technical fault.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca033a9b-dc6d-4d81-a6fa-4c48a7c2fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1382e-9a88-402c-8227-8821ccbbb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man sat with his girlfriend and you could see that he started
        to panic. As I understood, this was the journalist. He panicked because we
        would be landing in Minsk. He said that the death penalty awaits him in Belarus,"
        Rutkauskas said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4232b-26d2-4983-9fac-c2fcd68d9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08e8ca-9296-424d-a5ed-abdf7a144d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, passenger Monika Simkiene told AFP that Pratasevich "just
        turned to people and said he was facing the death penalty."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ced97-a5b0-49fa-a636-f0a08aa760ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87803f95-67f6-4e26-b78f-5dac210051ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conflicting accounts on why the plane changed course last
        minute. Ryanair says that its crew was "notified by Belarus ATC [air traffic
        control] of a potential security threat on board and were instructed to divert
        to the nearest airport, Minsk" -- even though the plane was closer to Vilnius
        than Minsk when it changed course. airport</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7442df-6651-46a9-a5ae-5e13fb72d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfe2df-e611-4368-aba8-4fb20fad52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Deputy Commander of Belarus'' Air Defense Forces,
        Major-General Andrey Gurtsevich, claimed that after the Ryanair crew were
        told of a "possible bomb on board," it was the captain who "made a decision
        to land at the reserve airfield (Minsk-2)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291027e5-877b-4370-b738-32c53c377351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231ce51-0243-40b5-ac6b-9773ae30c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurtsevich said a Belarus Air Force MiG29 jet was dispatched to
        monitor the flight and "assist" if necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9995c-17e1-4d53-8c7c-902cf1005ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51308d-0917-424d-9a36-fa23ffd06b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian government''s version of events has been met with
        widespread disbelief, despite an elaborate show of fire trucks when the plane
        landed, as well as extensive baggage checks. Nothing untoward was found, according
        to Ryanair.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ba885-ea28-4cd7-b6f4-7740be3f3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d994943-19f1-4a71-911d-5a4663f5788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratasevich and Sapega were arrested and detained on arrival in
        Minsk. Student Sapega was preparing to defend her International Law and European
        Law master''s thesis in Vilinus, according to the European Humanities University
        (EHU).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833cb4f-566c-4964-a788-2edf6514eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca8d34-dead-4d92-9cff-c02d4e109ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The student was detained by the Administration of the Investigative
        Committee for the city of Minsk on groundless and made-up conditions," the
        EHU said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d35640-b21a-43f3-9a52-cee9792439fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab4b9a-ea1b-497e-9ad1-3c7eb5d53bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arrival, Pratasevich''s luggage was checked and sniffer dogs
        were deployed, but turned up nothing, Reuters reported.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f0ad7-b279-4d00-89b2-4ca70dd86f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49132b9-667c-4c15-ae9a-cee3f19099cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that Roman was stopped due to some things in the luggage,"
        passenger Mantas told Reuters, adding that the other passengers also had their
        luggage checked and were taken by bus to the terminal where they spent several
        hours waiting to reboard the plane.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84711bf1-16c3-4f4d-a002-28b3aa048290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c9ba7-3dbe-4976-8092-949a50fd1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw from the window that Roman is standing alone, and one policeman
        with dog was trying to find something (in his luggage)."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df5e2e-ea5b-4f35-93e1-a40dd8d34779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1868fae-faa3-4e45-ba95-f2164ca93da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, who also did not give his name, told Lithuanian
        media that Protasevich had identified himself to Belarusian security officials
        on arrival. "I saw how his passport was taken away. He took off his mask and
        said: ''I''m so-and-so and I''m the reason why all this is going on.''"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399207ed-ae1d-4a51-96b2-6fa5f029060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5752da-2f95-4475-a359-2084f06d730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Utterly unacceptable''</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a832956-4f9c-497f-bd3c-cd715f38ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the flag carrier of Latvia, airBaltic, said it had "decided
        to avoid entering Belarus airspace until the situation becomes clearer or
        a decision is issued by the authorities."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2267e13-bb20-46cf-b8f4-2f829b20410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0014c8-26bf-44f5-a38e-ecf36cc25ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and health of our passengers and employees is the main
        priority for the airline. Currently airBaltic is continuing to closely monitor
        the situation," it said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d764f-78eb-4e65-98f2-f684d1caaaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257e506-2f78-4029-adc3-638eb18155af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has been condemned by world leaders, with the Lithuanian
        government on Monday calling it an "act of state terrorism directed against
        the security of citizens of the European Union." The government will ask for
        Belarus'' airspace be closed to international flights, it said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a72b8f-6d28-47f0-baa6-e1d49bf819c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc647b-0ed8-4380-93d0-e86720924e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said it was "utterly
        unacceptable to force @Ryanair flight from Athens to Vilnius to land in Minsk."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89aad7-2c71-463e-afd9-f926253fc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68559a52-d688-46f9-abf4-f9217ced542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outrageous and illegal behaviour of the regime in Belarus will
        have consequences. Those responsible for the #Ryanair hijacking must be sanctioned.
        Journalist Roman Protasevich must be released immediately," von der Leyen
        said in a later tweet.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2ca70-dd55-423d-939f-b3b2f1a3d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10666062-7e45-4367-806d-9e6661170c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken condemned the incident Sunday
        and demanded the release of Pratasevich. "This shocking act perpetrated by
        the Lukashenka regime endangered the lives of more than 120 passengers, including
        U.S. citizens," Blinken said in a statement. "Initial reports suggesting the
        involvement of the Belarusian security services and the use of Belarusian
        military aircraft to escort the plane are deeply concerning and require full
        investigation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac0973-5b33-4188-b5fd-884b797b29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05023e4e-6bb4-453f-9f02-fafee2b078ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belarus has said western countries are acting "hastily" by making
        "belligerent" statements about Sunday''s incident. Foreign ministry press
        secretary Anatoliy Glaz told Russian state media RIA Novosti that a "number
        of countries" and the EU were making "deliberately politicized, unsupported
        accusations," and said those nations have "no apparent desire to understand
        it objectively."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c561850-8f5b-42fe-9aeb-a3580557d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13d299-28c9-498d-8263-eceefd438e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaz defended Belarus'' actions on Sunday as "fully justified,"
        in order to ensure the safety and security of the passengers and crew. "There
        is no doubt that the actions of our competent authorities were also in full
        compliance with the established international rules," he said</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24fd42-06d3-4fea-87cf-2a57cf903612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0f5c3-243d-4d19-b6fe-a903bf93ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, a key ally of Belarus, said it would not be commenting on
        the diverted fight. Kremlin spokesman Dmitry Peskov said in a conference call
        with journalists Monday that it was for international aviation authorities
        to determine whether Belarus was compliant with regulations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637e9b8-9034-4d14-83e2-1b6d7c39ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/24/europe/belarus-ryanair-flight-raman-pratasevich-hijacking-intl/index.html"><em>"Belarus
        accused of ''state-sponsored piracy'' as Ryanair says KGB agents were on diverted
        plane"&nbsp;</em></a></p>'
  'Two-stabbed-Jerusalem-Sheikh-Jarrah-neighborhood':
