      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> With the
        national elections approaching, the Department of Interior and Local Government
        reminds public officials not to use the COVID-19 vaccine drive to promote
        their candidacies as this is prohibited by law.</p>'
