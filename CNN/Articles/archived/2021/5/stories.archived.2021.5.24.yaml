      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government will deliver millions of vaccines to the Philippines
        next month to help the country achieve its goal of reaching herd immunity
        by yearend. Up to 70 million Filipinos must be vaccinated by then to achieve
        herd immunity and protect the population against rising COVID-19 cases and
        even faster-spreading variants.</p>'
