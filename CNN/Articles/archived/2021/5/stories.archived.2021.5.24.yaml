  'COVID-19-vaccine-slot-selling-jail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T08:37:15.479+08:00
    'imagesource': 'jcr:7d2e2510-70d1-4a20-9510-685edf74d2a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51182296-6e7a-444c-b5cd-32aecccb775b'
    'lead': 'The Philippine National Police said Monday it has identified at least
      one person who has offered to sell vaccines, as it warned those behind the alleged
      scheme will be dealt with the full force of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T08:39:40.482+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:54:37.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:25.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP identifies ''at least one person'' offering to sell COVID-19 vaccine
      slots, warns of jail time for those involved'
    'updated': 2021-05-24T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563e724-cb09-4f24-808c-846eec57b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)&nbsp;—</strong> The
        Philippine National Police said Monday it has identified at least one person
        who has offered to sell vaccines, as it warned those behind the alleged scheme
        will be dealt with the full force of the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14574d0-d18a-47d2-be9b-493544e3fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation found an individual made use of a social media
        messaging app to offer coronavirus shots priced from ₱12,000 to ₱15,500, PNP
        chief Lt. Gen. Guillermo Eleazar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec18d75-38ae-450b-bede-ffc01a4ecd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already identified at least one person who offered his
        high school friend two brands of vaccines...," he said in an issued statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39995623-c8b6-40b1-b67f-87071af0caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man claimed that he has contacts with officials from San Juan
        and Mandaluyong, giving him access to the vaccines and providing guaranteed
        slots for the vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d80f24-6347-48c1-882e-30ce3e01d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our CIDG (Criminal Investigation and Detection Group) and ACG (Anti-Cybercrime
        Group) investigators are now zeroing in on this person, although he has already
        deactivated all his social media accounts, and we assure the public that he
        will face the full force of the law for this kind of illegal activity," Eleazar
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73beabc-94cd-4726-a54e-359c99114a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos told CNN Philippines that Metro Manila
        mayors would meet on Monday with officials of the PNP and National Bureau
        of Investigation to discuss the next course of action on the COVID-19 vaccine
        scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a02e4-6b6d-44c7-b1ac-5007c977a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga manloloko, they are scammers, they are promising something
        not true, they are liable in the law. If this is true and there are persons
        involved, we will make sure that the full weight of the law will be applied
        to them. Ipapakulong talaga namin ito," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea362f1-2a55-4c17-bd1e-8260bb6e86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The scammers are promising something that is not true.
        They are liable in the law. We will put you in jail.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39019f-af65-4923-a9c7-ff63ae2a9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Abalos said those who sell COVID-19 shots
        and vaccination slots as well as those who buy them will be liable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4dd1ab-5b79-4580-8d53-9eb3e7b3161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will be liable for "at least three crimes," including
        estafa and direct bribery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4780679-9d3b-414e-aea3-3bd131856774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also be penalized under the Bayanihan to Heal as One Act,
        which states that persons who spread "false information" on social media and
        other platforms may face two months imprisonment or a fine of not less than
        ₱10,000. Court may also impose a fine of up to ₱1 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac267a-4208-49ce-b86a-da026097e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos further urged individuals involved in this scheme to not
        stain the "good performance" of the government''s vaccination drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e9dc6-a1be-4a41-b44e-717df54cdda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city governments of San Juan and Mandaluyong have launched their
        own probe into the alleged scheme. Viral reports on social media claim slots
        have been sold for P8,000 to P15,000, depending on the brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd10b48-28df-48ce-8384-b0483fb1b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccines are only approved for emergency use and cannot
        be sold commercially. The government''s vaccination program is currently reserved
        for healthcare workers, seniors, and people with comorbidities due to limited
        supply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b420c-ae8d-4caf-88b7-938bd5b92fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Spokesperson Undersecretary Maria Rosario Vergeire
        earlier said those caught selling COVID-19 vaccination slots will be penalized
        under the law. She also explained that Filipinos shouldn''t be charged for
        the doses that were procured by the government or received through donations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a49e25-ad0e-4967-b80f-2060d2a63a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:10:13.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Abalos and Eleazar urged those with knowledge on the illegal
        sale of vaccines and slots to come forward to authorities before posting them
        on social media.</p>'
