      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> PDEA <em>naman hindi namin alam kung pinabayaan nila
        si</em> Untong <em>na dumiskarte ng sarili,"</em> NBI NCR Regional Director
        Atty. Cesar Bacani said during a Senate inquiry on Monday.</p>'
