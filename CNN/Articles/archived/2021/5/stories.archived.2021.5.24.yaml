      'text': '<p><strong>A Presentation on the Philippine Heritage Charter</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43247c1a-e78a-410f-8a74-fb5a28aa6f15'
