    'jcr:uuid': '5d32cd40-d164-472d-95c6-0947d68286d6'
    'lead': 'The government will still step in to review the multimillion-dollar deal
      between Davao-based businessman Dennis Uy and Shell Petroleum N.V. for the acquisition
      of a majority stake in the giant Malampaya gas field, the energy chief said
      Monday.'
    'mgnl:activationStatus': true
