      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> —&nbsp;Health
        authorities on Monday said the country has not yet recorded any case of a
        COVID-19 patient afflicted with mucormycosis, the rare and potentially deadly
        infection that has reportedly hit thousands in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642d42b-37a4-4903-8577-4a485c9c5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the means to culture this and detect this, and so far we
        have not seen it in our COVID-19 patients," said Dr. Edsel Salvana, member
        of the Department of Health''s Technical Advisory Group, in a Malacañang briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efccc76-41c3-4351-ba24-8fb28db22714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization''s representative to the country Dr.
        Rabindra Abeyasinghe also said "we are not seeing these cases in the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5de08-5fdf-44ff-bee9-7fed3a1ec687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana said the infection, also known as "black fungus," is caused
        by mold found in damp environments and hits people with weak immune systems.
        In India, some of the thousands reportedly infected are coronavirus patients.
        Hundreds are said to have been hospitalized and at least 90 have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b94be-abaf-4f52-8a8b-bf1420a78666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2021/05/21/india/black-fungus-mucormycosis-covid-explainer-intl-hnk/index.html">They
        recovered from Covid, only to die of ''black fungus.'' What we know about
        the disease sweeping India</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865c798-aa3c-4876-992b-723817a0ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://pib.gov.in/PressReleseDetailm.aspx?PRID=1718501">statement</a>,
        the Indian Health Ministry said mucormycosis begins to manifest as a skin
        infection in air pockets in the face and then spreads to the eyes, lungs and
        possibly even to the brain. It also results in "blackening or discoloration
        over the nose, blurred or double vision, chest pain, breathing difficulties
        and coughing of blood."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d9524-2a0f-4e2c-b846-bd66500f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:36:36.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry said treatment involves surgically removing
        all dead and infected tissue, which can result in the loss of the upper jaw
        or sometimes even the eye of some patients. Cure may also involve intravenous
        anti-fungal therapy which may run from four to six weeks.</p>'
