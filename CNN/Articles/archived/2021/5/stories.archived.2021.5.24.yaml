      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino poets Mesándel Virtusio Arguelles, John Iremil Teodoro,
        Carmie Ortego, and Genevieve L. Asenjo will be participating in the European
        Union’s poetry reading showcase, Bersong Euro-Pinoy on May 28, 6&nbsp;p.m.
        through the EU Delegation in the Philippines Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b313d-f6f4-41ec-979d-ec7848db9c00'
      'mgnl:activationStatus': true
