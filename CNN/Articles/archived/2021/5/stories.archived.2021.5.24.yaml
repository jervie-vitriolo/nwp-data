      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b43495-b740-4a22-bb5f-2b44a7fa470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ryanair slammed Belarus on Monday over
        what it described as a "state-sponsored hijacking" of one of its passenger
        planes, as new details emerged about the brazen operation to arrest a dissident
        journalist on board Sunday''s flight from Greece to Lithuania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b211bc2-49c5-4bf0-8f24-fd4ab0071104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4d985-e006-4bdc-beae-202f4f9ab833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair''s CEO Michael O''Leary accused Belarus of "state-sponsored
        piracy" after its flight 4978 from Athens to Vilnius was diverted by Belarusian
        air traffic control to Minsk over a supposed security alert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541425b9-5c8c-4d18-8bec-02e17a2def2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc3956-59b6-41ff-b56b-46f311ba79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary said Belarusian KGB agents were also on the flight that
        was carrying 26-year-old opposition activist Raman Pratasevich, who is wanted
        in Belarus on a variety of charges and was detained once the plane landed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661ec7c-a2e3-4ab2-a60b-2b0fd444e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf7d31-ed21-4149-882a-ab0c6a1270cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interception of a commercial flight from one European Union
        nation to another sparked global condemnation. EU leaders were due to discuss
        further action against the government of Belarusian President Alexander Lukashenko
        later Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ab97b-2706-4091-8446-3682e8eeca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850c1ec-a45f-4fe2-96e3-fe49b227f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears the intent of the authorities was to remove a journalist
        and his traveling companion, and we believe there were also some KGB agents
        offloaded off the aircraft," O''Leary told Newstalk Breakfast radio on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb95e5-de84-4653-9f5c-e569c34a00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189ab39-bce3-47d3-b39d-91f048f5154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Irish Foreign Minister Simon Coveney said that secret
        service agents may have been on the plane, telling RTE''s Morning Ireland
        program Monday that the agents were "clearly linked to the Belarusian regime."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9363373-6df2-4e17-b31b-00c9fb6b9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473ec1c-e96d-433c-b691-67c593a11354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the plane landed, either five or six people didn''t reboard
        the plane before it took off again, but only one or two people were actually
        arrested, so that certainly would suggest that a number of the other people
        who left the plane were secret service," he said, adding that he couldn''t
        be sure the members were KGB agents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5095971-1b16-48d4-8b7e-b5d4066591d8'
