      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not know if the PDEA allows Untong to operate
        on his own.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002133f7-30b2-4f96-b454-b096193b6440'
      'mgnl:activationStatus': true
