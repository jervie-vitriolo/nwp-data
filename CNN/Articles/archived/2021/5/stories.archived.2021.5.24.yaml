      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bc4fc-fe7f-4d10-8437-8871a4d51ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country has received over 7 million doses of COVID-19
        vaccine, of which around 4 million doses have already been administered. The
        government targets to inoculate up to 70 million Filipinos by end of the year
        to achieve herd immunity.</p>'
