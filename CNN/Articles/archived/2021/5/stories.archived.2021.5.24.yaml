      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)&nbsp;—</strong> Conglomerate
        San Miguel Corp. said on Monday it opened the southbound Quirino exit of the
        Skyway Stage 3 elevated expressway to Class-1 vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69e3a9-5442-4485-8452-13187fdba9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:55:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said the motoring public coming from
        Balitantawak and Quezon Ave. can now reach Manila in 20 minutes, compared
        to 1.5 hours using the major streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c385f5-c237-4600-b819-d9197edbd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:55:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opening of the Quirino southbound exit will greatly improve
        accessibility from Quezon City and Manila. With more private vehicles diverted
        to Skyway Stage 3 on their way back from NLEX, or coming from Quezon Ave.,
        to Manila, traffic on our major public roads as well as on streets usually
        utilized as ''short cuts'' or ''alternate routes'', will be a thing of the
        past," SMC president and CEO Ramon S. Ang said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3394686-2e0e-4477-bf49-c9ff10024a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T16:55:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:54:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will redound to relief from congestion and faster and easier
        commutes for many of our countrymen on our major thoroughfares," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7dfc4-59e0-42ae-87a4-763787c09cd0'
