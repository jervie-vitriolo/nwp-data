  'Aung-San-Suu-Kyi-appears-in-court-first-time-since-coup':
    'author': 'Sarita Harilela, Chandler Thornton, CNN and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-24T17:28:53.007+08:00
    'imagesource': 'jcr:245dd773-d952-410d-84b2-c706cf2af1a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b0691c-548f-4f78-ba79-2d74f0a8b5f9'
    'lead': 'Myanmar''s ousted civilian leader Aung San Suu Kyi attended a court hearing
      Monday, her first appearance in person since the military seized power on February
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T17:27:29.071+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:54:18.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:31.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar ousted leader Aung San Suu Kyi appears in court in person for
      first time since coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee706c-cd33-4238-82bd-285564507c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar''s ousted civilian leader Aung
        San Suu Kyi attended a court hearing Monday, her first appearance in person
        since the military seized power on February 1, her defense team said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31398eeb-0295-4a84-a8a3-2a1bec3d844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1f9ae-7330-4e00-9175-307030f0c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who has been detained since the coup, held a face-to-face
        meeting with her legal team for about 30 minutes before the hearing in the
        capital, Naypyidaw, her lawyer Khin Maung Zaw said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6a771-b787-4f4e-a266-47ec5b80c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1e49f-bd0b-4709-97ba-e840a2512385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the cases (and) what line of defense we should take,"
        Khin Maung Zaw said. "She wished the people good health and prosperity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85aa5b-11b2-4dcf-811a-5121cac49c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8598359-a958-49e8-b81f-5c655c6c414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, Suu Kyi had only been permitted to speak with
        lawyers via a video link in the presence of security personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e314b-e0fa-4b19-9c64-58e7897deed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312915e-966f-4ee4-b55d-4faec70436da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi faces a range of charges, from illegally possessing walkie-talkie
        radios to violating the official secrets act -- the most serious charge which
        carries a potential prison sentence of up to 14 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f72e80-ee52-4c1b-8d7d-d163d8b55ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8870f45-5708-47af-8581-9caafee8a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted civilian leader, whose National League for Democracy
        (NLD) party won a landslide in November 2020 elections, has not been seen
        in public since her detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537eabb0-d019-4aed-a0b7-315c2b2c7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224b071-7752-49d2-90f0-458160fd2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Khin Maung Zaw, Suu Kyi had complained that 30 minutes
        was not sufficient to discuss all the cases against her, and urged her legal
        team to ask the judge to permit another meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f0624-652f-4db8-ba05-17941d14eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f27f0-1171-43de-af00-b03002d2a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers also met with ousted President Win Myint, who was detained
        on February 1 alongside Suu Kyi, and is facing charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7422b0-a5d4-4ff2-b5d9-60198ce35b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381d81c-8d35-437a-ba21-cef459639c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Myanmar''s junta-appointed election commission said it
        would dissolve the NLD because of what it claims was election fraud. The military
        overthrew the NLD government alleging mass voter fraud, though the electoral
        commission at the time rejected the army''s complaints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08c09c-fc36-4cc5-b9cd-b21785a8cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T17:27:29.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:54:19.025+08:00
