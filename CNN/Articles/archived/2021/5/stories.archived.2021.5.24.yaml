    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdbcaa-dad3-4c89-ace9-f06687e6c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city governments of San Juan and Mandaluyong have earlier launched
        their own probe into the issue. Viral reports on social media claim slots
        have been sold for ₱8,000 to ₱15,000, depending on the brand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e9065-3e38-4a5b-aa48-6c9388abeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598c168-cd8f-4ba3-9e23-b9bbc863a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines'' <em>The
        Source</em> that he is "confident" about the integrity of the San Juan local
        government employees, and that he has already coordinated with PNP Chief Gen.
        Guillermo Eleazar, Interior Secretary Eduardo Año and Health Secretary Francisco
        Duque III about the reported scheme circulating in his city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b7eb5-a65c-48c7-8d5b-c5ea31c61b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4a754-34e9-43a1-b1b2-8b0110bf8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident with my city hall employees, with my city health
        office staff. I have coordinated also with our city health officer. In fact,
        we have spoken thoroughly about this," Zamora said. "What we have here in
        San Juan is an organized vaccination procedure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f77e8-86c4-4283-bf3b-b4c158ff0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566c5d5-3006-4122-9b5e-9127c6deb140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said he himself has been "micromanaging" the procedures,
        and potential vaccinees for the day cannot enter the vaccination site without
        any confirmatory text message about their schedule or proof of the category
        that they belong to.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0010fcb-5884-4404-938d-0d95f2cd979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b7f8-0dd7-4539-8318-24e68beea796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s clear that it’s a scam because supply is very scarce and many
        people want to get vaccinated. These scammers want to make money," Zamora
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd904aa-869a-4998-a395-2cfe93238ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaed77d-795d-45de-b767-93cae1af72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila City Mayor Francisco "Isko Moreno" Domagoso announced
        in a briefing that he signed an ordinance on Monday which prohibits any sale,
        distribution or administration of COVID-19 vaccines while under emergency
        use approval from the Food and Drug Administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3aee0-d8e4-4f81-bb28-d82ef0364aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d36899-6262-42a6-88fc-61e9a16548a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no report of "vaccine for sale" scheme in Manila
        to date, but Moreno expressed hope that this ordinance will be a "big deterrent"
        for such a ploy to take place in the city.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37116f28-2b84-4f05-88bd-4d3c11010aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T14:30:24.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:31.259+08:00
