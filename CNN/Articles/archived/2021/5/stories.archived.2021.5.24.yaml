    'title': 'Filipino seafarer with India coronavirus variant dies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44bddd-8257-47fa-a7cc-5b2651be1954'
