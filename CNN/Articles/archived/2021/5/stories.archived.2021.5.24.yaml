      'mgnl:type': 'text'
      'text': '<p><strong>Bersong Euro-Pinoy</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997aa897-6b31-45bb-8aa3-c79584e8d1b6'
