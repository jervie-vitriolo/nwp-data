      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matalnas was also the person coordinating with PNP asset Jonaire
        Decena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9caba-87e0-4ae6-9792-903af61f15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lumalabas sa imbestigasyon namin si</em> Untong, not necessarily
        PDEA, pretended to sell <em>kay</em> Jonaire. <em>Si</em> Untong <em>naman</em>
        reporting <em>kay</em> (PDEA) team leader Dela Cruz. <em>Sabi naman ni</em>
        team leader Dela Cruz <em>yung trabaho na yun</em> from Isetann is a continuation
        <em>kaya di na sila nagcoordinate sa</em> PNP," Bacani explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786772b5-c28c-49c2-b9b4-b6130979fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From our investigation, it appears that Untong, not
        necessarily PDEA, pretended to sell to Jonaire. Untong was reporting to team
        leader Dela Cruz. According to team leader Dela Cruz the job from Isetann
        is a continuation so they did not coordinate with the PNP.]&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625ffc6-e99c-4066-b568-2190b09c6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Illegal Drugs is looking
        into the buy bust operation that resulted in a shootout between PDEA agents
        and Quezon City cops at a fast food restaurant''s parking lot on Commonwealth
        Avenue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369bf6f-3c2a-414c-a68b-8d8d7903b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meantime, questioned the PNP''s practice
        of using detainees in anti-illegal drugs operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18263d-6853-4c3e-8fa2-c63a50640069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> public order <em>ang gusto natin, dapat sa</em> protocols
        <em>pa lang maayos at</em> strategic <em>na. Hindi puwedeng may kanya-kanyang</em>
        trip <em>ang iba''t ibang pulis,"</em> Hontiveros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3925355-0f48-4cb3-93d6-cdcf07e837ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we want public order, we should be organized and
        strategic in our protocols. Police shouldn''t be working on their own.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771a547-978a-4db1-86e7-3bce21acda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the NBI is concerned, the PNP fully cooperated in their
        investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f2972-9744-476c-b5b0-a9924ed5266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> PNP <em>naging matapat sila dahil linabas nila yung
        lahat ng kanilang ebidensya</em> even to the point <em>na alam nila na magkakaproblema
        sila sa pag-gamit kay</em> Jonaire <em>dahil nakakulong nga po, ''di ba?"</em>
        Bacani said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856dbc92-bd4a-4c99-a649-12c4a2a91d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP has been honest because they released all
        their evidence even to the point where they knew they would have a problem
        with using Jonaire Decena because he was still in jail, right?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3271c1-f457-427d-b860-f3b0256138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:35:11.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is now finalizing its probe into the incident. Bacani said
        they will be ready with a recommendation in two weeks.</p>'
  'Strategy-shift-final-round-crucial-Kurt-Barbosa':
    'caption': 'Photo courtesy: Jordan Taekwondo Federation'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-24T22:53:31.345+08:00
    'imagesource': 'jcr:cdff3747-6902-4c2f-97c2-2bae17144669'
