    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-of-the-Philippines', 'Senate-Bill-No-2208', 'SB-2208', 'Pia-Cayetano']
    'template': '1'
    'title': 'Senate OKs extended estate tax amnesty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77b591-36f7-4ed5-9b3e-3b451707785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:16:01.661+08:00
