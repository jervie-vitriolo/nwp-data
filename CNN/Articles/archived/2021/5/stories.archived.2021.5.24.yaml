      'mgnl:lastActivated': 2023-01-25T07:53:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture is on May 30, 3 p.m. through the Intramuros Administration
        Facebook page. More details <a href="https://www.facebook.com/events/3951156865003814/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22discovery_top_tab%22%2C%22surface%22%3A%22bookmark%22%7D]%7D"
        target="_blank">here</a>.</p>'
    '23':
      'image': 'jcr:9a589abb-1165-4d64-baaf-c26f3d8a6500'
