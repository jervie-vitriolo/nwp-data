      'mgnl:lastActivated': 2023-01-25T07:54:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, the DOH said the 63-year-old man was originally from
        Tarlac and was a resident of Parañaque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874ea15-bc9d-4a2b-9569-247a605c0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:41:19.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added he had hypertension and died due to complications
        from the COVID-19 infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a5f82-6eec-4b7d-bf2c-51bcca39d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:03:24.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH announced last week that one crew member was intubated, while
        three others were under oxygen support. Twelve Filipino seafarers on board
        the vessel that traveled to India have tested positive for COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227eeb4-0c4e-4e3a-844a-e0270d5aedb0'
