      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poems share the theme “Pagkakaibigan and Bayanihan.” Poets and
        readers from various European countries will also be participating. Check
        the EU in the Philippines <a href="https://www.facebook.com/EUDelegationToThePhilippines"
        target="_blank">Facebook page</a>&nbsp;for more details.</p>'
