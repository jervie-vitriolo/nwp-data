      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:52:35.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Various reports show that the medical expenses of COVID-19-positive
        Filipinos can easily go over  ₱1 million, thereby placing financial hardships
        to COVID-19-positive Filipinos and their families who have already been struck
        by the deadly pandemic,” read the bill’s explanatory note.</p>'
