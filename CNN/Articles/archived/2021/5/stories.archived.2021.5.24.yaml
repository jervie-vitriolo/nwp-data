      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence Avril Haines told lawmakers during
        the Worldwide Threats Hearing last month that "the intelligence community
        does not know exactly where, when, or how Covid-19 virus was transmitted initially,"
        an assessment that has not changed, said two of the people briefed on the
        intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08d855-6fd7-4702-897d-1025b8568bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a184d0-4ade-48fd-89bf-4df4a480cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current intelligence reinforces the belief that the virus most
        likely originated naturally, from animal-human contact, the sources said.
        But that does not preclude the possibility that the virus was the result of
        an accidental leak from the Wuhan Institute, where coronavirus research was
        being conducted on bats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d972a13-29e1-481e-b2fe-a599ce578bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fd2e8-e49f-4a42-9d7a-7b66f1b44dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization conducted an investigation into the
        origins of the pandemic and concluded in a report that the risk of an accident
        was "extremely low." The report said there was "no reporting of Covid-19 compatible
        respiratory illness during the weeks/months prior to December 2019, and no
        serological evidence of infection in workers through SARS-CoV-2-specific serology-screening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e164a42-343a-4dbf-9d6f-e4119d991420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed9aab-1171-411b-97eb-7eb23e7a1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disease ecologist Peter Daszak, who worked on the WHO team, told
        CNN Chief Medical Correspondent Dr. Sanjay Gupta in February that "there is
        really still no evidence that this came from a lab." He noted that researchers
        were tested and there was no evidence found of Covid antibodies, and said
        the lab was "very well run."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e02c9a-08a5-4502-b27b-4fbb0c0abff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352b595-9aeb-4a48-9488-1ad492ca905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a complete throwing out of that hypothesis," Daszak said.
        "It''s a conclusion that it''s extremely unlikely and that there is a much
        more likely hypothesis out there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f695662-4171-4929-abb3-75513aa9af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac1d9f-38ad-4be4-8b83-7a38b1608103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO probe was swiftly criticized by the US, UK, and other
        governments over its limited access to "complete, original data and samples."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03525469-c9b3-45e4-8dee-95b2bbb84cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22c12-fb9a-4781-8813-e75d502334ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization was also accused of being overly deferential to
        China throughout the course of the study, which was co-authored by 17 Chinese
        scientists -- several of them from state-run institutions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8679a8-d6a1-48a4-af1c-e39f8c01f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5b773-44d1-4dcb-928e-54e1188cb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Foreign Affairs Committee, which has long been
        investigating the origins of the pandemic, received a classified briefing
        on the matter last week, according to a source familiar with the matter. The
        source declined to say whether the intelligence report mentioning the hospitalized
        researchers was discussed during the briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88749ff-9110-4039-929f-496e067f0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c880a-89c1-4c18-b3d1-f92280599a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former intelligence officials say that the idea that
        the virus was accidentally unleashed from the lab at Wuhan is reasonable,
        although they caution that there is no high-confidence assessment of that
        possibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4f9b8-76c4-4382-a58a-5139384a5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de2b43-23dc-4991-99bf-c9987f87ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the Trump administration, former Secretary
        of State Mike Pompeo leaned into the possibility that the virus leaked from
        the Wuhan Institute of Virology, or WIV. Despite the intelligence being inconclusive,
        Pompeo put out a fact sheet that said the US had evidence researchers at the
        WIV had been sick in the fall of 2019 with Covid-like symptoms and that the
        lab, where coronavirus had been studied in bats, had a history of military
        research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83185a3-b549-428e-9cec-317edab60978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f597b-baaa-4577-a91c-57835659a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process behind declassifying the intelligence in that fact sheet
        took a long time, and certain details were scrubbed from the final version
        that was released, sources familiar with the process told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b91fd-9ce3-4b3d-8804-7acb6fec1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db6bcc-9687-4f0b-96bd-57afb448dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Biden administration has not declassified any intelligence
        surrounding the origins of Covid-19 and has not indicated that it plans to
        do so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f4ed9-21b8-46f9-b59b-512f303e8f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b8380-bc54-46e7-b11c-67b6d9ec0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges in developing any certainty is access to the
        lab itself. China delayed access to international investigators for months
        after the initial outbreak, virtually guaranteeing that the lab had been deep-cleaned
        before any forensic analysis could be done, and investigators were also not
        allowed to view original data logs that scientists say would be critical to
        understanding the virus'' origins.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b96414-01ac-4105-906c-55073a20e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a3616-3465-4b90-9179-b3557ffd8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One critical avenue to finding an answer would be to run genetic
        sequencing on the original samples that staff at the Wuhan lab were working
        on. But "the Chinese are never going to allow that," said one person familiar
        with the underlying intelligence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e7a21-868f-4957-abbd-b93374d2e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec53a7-3798-4a41-b666-ba4c5207ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own personal belief is we''re never going to know the answer
        to this," this person said. "And the answer is not going to be found out by
        the CIA, because that would suggest the Chinese are looking for it themselves,"
        which this person said they were not.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da603474-830e-4810-a680-cee73fa18741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d50f9d-7d66-4775-99d6-2a4991d87f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the answer exists it''s not going to be found by traditional
        spycraft," this person added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b7169-de9d-498b-9a2c-30c97ee9c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/23/politics/us-intelligence-report-wuhan-lab-researchers-coronavirus-origin/index.html"
        href="https://www.cnn.com/2021/05/23/politics/us-intelligence-report-wuhan-lab-researchers-coronavirus-origin/index.html">New
        information on Wuhan researchers'' illness furthers debate on pandemic origins</a>''</em></p>'
