  'palace-ph-china-bilateral-talks-effective':
    'caption': 'FILE PHOTO. President Rodrigo Duterte (L) and Chinese President Xi
      Jinping (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T19:21:12.850+08:00
    'imagesource': 'jcr:410509b1-6455-4324-a47a-43f781f57239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65dafb48-8944-4e97-9f5c-ac15cbec0e91'
    'lead': 'Presidential Spokesperson Harry Roque has stood by the effectiveness
      of the country’s bilateral talks with China in helping resolve the West Philippine
      Sea dispute after Vice President Leni Robredo backed calls to shift to a multilateral
      approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T19:24:53.211+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:53:15.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:33.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace maintains PH-China bilateral talks on West Philippine Sea effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c70c0-a0e7-4187-b507-e1c157de4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> - Presidential
        Spokesperson Harry Roque on Monday stood by the effectiveness of the country’s
        bilateral talks with China in helping resolve issues surrounding the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d12b89-9f59-42b6-9f75-e1ac5effa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po totoo na hindi gumagana ang ating bilateral approach to
        the West Philippine Sea, dahil matapos ang halos limang taon na termino ng
        Presidente, wala po tayong nawalang teritoryo sa Tsina, wala po tayong hidwaan
        sa Tsina,” Roque said in a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0fabb-6717-49fa-9eed-7a5836f38582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that the bilateral approach to the
        West Philippine Sea is not working, because after nearly five years under
        President Rodrigo Duterte’s term, we have lost no new territory to China,
        and we have had no conflict with them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b4e16-4173-4c7f-a2ef-a7e655c15612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Vice President Leni Robredo comments on
        Sunday backing experts pushing for a multilateral approach in settling the
        sea row. In a radio show, Robredo said working with other nations involved
        in the dispute to resist China’s sweeping claims would be a better strategy
        for the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86293cd6-c80c-4ba9-b89d-7b6ca4371889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung tingin natin ma-i-equalize lang ‘yung footing ''pag meron
        tayong mga kakampi na pareho ‘yung pinaglalaban sa atin,” Robredo had said.
        “’Pag bilateral kasi, parang nagne-negotiate ka sa isang inferior na posisyon
        dahil maliit ka.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456d122-9abb-4a10-a181-32bb78ff276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe we’ll only be able to equalize the footing
        if we have allies fighting the same battle. That’s because in a bilateral
        approach, it’s like you’re negotiating from an inferior position because you’re
        a smaller country.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a18617-4e60-4584-8b05-73f3a32e66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, disagreed, saying "the present policy has been working
        for the past five years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e2ebe-d16b-4215-b130-a1826f5c729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Chinese vessels sent radio challenges to a Philippine
        military aircraft patrolling the West Philippine Sea, asking it to “leave
        immediately." The demand was reciprocated by both the Department of National
        Defense and the Department of Foreign Affairs, which issued strongly worded
        statements against China for amassing its ships in Philippine waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070255c-2876-4543-bf31-ffa8ab1dcd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, Roque has maintained there is “no tension”
        between Manila and Beijing and that the conflict is only being exaggerated
        by government critics. [LINK: Roque: No PH-China tension over West Philippine
        Sea]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf2ee7-9c9c-4738-8765-6cf5b094f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, both countries met to discuss the territorial dispute
        during its sixth bilateral consultation mechanism, a forum established by
        Duterte and Chinese President Xi Jinping in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207eaadc-7cba-4b66-ada4-64dcb4061ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:24:53.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said both sides had “friendly
        and candid exchanges,” as the Philippines reiterated its long-standing call
        for China''s full adherence to the United Nations Convention on the Law of
        the Sea and the 2016 arbitral award, which invalidated its "nine-dash line"
        claim.</p>'
