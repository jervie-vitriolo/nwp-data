      'mgnl:lastActivated': 2023-01-25T07:53:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The Senate
        unanimously approved on Monday the bill extending the availment period of
        estate tax amnesty for two years, or until June 14, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548d0d8-b08d-412a-bcf9-9ebf16c5e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:16:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators present during the third reading approval voted
        in favor of <a href="http://legacy.senate.gov.ph/lisdata/3497631871!.pdf"
        target="_blank">Senate Bill No. 2208</a>. It seeks to amend the Tax Amnesty
        Act, which set a June 14, 2021 deadline for the filing of estate tax returns.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c07522-6bf9-4e01-a413-8be3300c61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:16:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law covers the estate of decedents who died on or before December
        31, 2017 and whose estate taxes remained unpaid or have accrued as of that
        date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac25ec0-00e8-4bc1-997d-cf7171316822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:16:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, chair of the committee on ways and means and
        sponsor of the measure, earlier said COVID-19 restrictions prevented prospective
        applicants from availing of the tax amnesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1438884-669d-4df9-ae06-f1653fd9d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:16:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed its version of the measure last
        year. Congress may now send the bill to President Duterte for enactment.</p>'
  'Michael-Romero-amortization-plan-COVID-19-patients-medical-fees-':
