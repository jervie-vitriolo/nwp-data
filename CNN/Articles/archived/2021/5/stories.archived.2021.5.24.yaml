  'DOST-mix-match-COVID-19-brands-Sinovac':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T11:57:55.778+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d90e3d2-b759-41b9-89e8-81fe2f9d5a1b'
    'lead': 'In the trial, participants who received Sinovac''s CoronaVac will be
      given a different vaccine brand to complete their second dose. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T11:59:41.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:54:32.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:26.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST to study mixing Sinovac with other COVID-19 vaccine brands, rollout
      eyed by June'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65371f51-d0e5-403a-b05a-f1daa9d2442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The Department
        of Science and Technology will study how the COVID-19 vaccine made by Chinese
        firm Sinovac works with other brands, with June as the target start, its chief
        said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2be494-6e22-4f45-b5bc-f5d69c1c88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial, around 3,000 participants who received Sinovac''s
        CoronaVac will be given another brand to complete their second dose. The study,
        to be funded by DOST, aims to find the safety and immunogenicity of "mixing-and-matching"
        different brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3363af7-67aa-49b0-af2d-17963f7d52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combinations of Sinovac vaccine with other vaccine brand will be
        the main aim of the study due to it being the most stable vaccine supply in
        the country," Secretary Fortunato dela Peña said in a <a href="https://www.facebook.com/dostSecFTP/photos/a.848839558600943/1909004145917807/">statement</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc69d8-c918-4f23-abbe-6add7f9b7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sinovac, the Philippines has granted emergency use authorization
        to AstraZeneca, Sputnik V, Moderna, Pfizer, Covaxin, and single dose Johnson&amp;Johnson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276465bb-3980-4f04-918d-100af6573217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST''s trial is slated on June 2021 to November 2022. The official,
        however, clarified that DOST has yet to receive the go-signal for the study
        from the Food and Drug Administration and the Philippine Health Research Ethics
        Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea5296-ef85-4fa1-bbc3-0de45cf37c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed study sites are Antipolo or Marikina City, Manila,
        Pasig City, Makati or Pasay City, Muntinlupa City, Quezon City, Cebu, and
        Davao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc423c-8c17-4af0-a5e3-410c2229a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T11:59:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an ongoing major trial in the United Kingdom to examine
        whether different coronavirus vaccines can safely be used for two-dose regimens.</p>'
