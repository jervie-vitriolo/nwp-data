      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, May 29, independent curator Marian Pastor Roces will
        be giving a talk at The Museum of a History Ideas of the University of the
        Philippines Manila about the cultural shifts caused by the COVID-19 pandemic.</p>'
    '7':
