      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/05/23/opinions/pandemic-response-commission-covid-19-dybul/index.html">One
        big question about the end of Covid-19</a>''</em></p>'
  'Mindanao-peacemaker-Fr.-Eliseo-Mercado-Jr.-dies':
