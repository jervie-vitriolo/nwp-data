      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The construction
        of the mega vaccination site in Nayong Pilipino has started and is expected
        to be completed in a month or two, testing czar Vince Dizon said.</p>'
