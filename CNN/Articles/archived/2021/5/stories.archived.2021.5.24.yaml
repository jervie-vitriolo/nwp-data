      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edc88f-a7d0-4aa0-881f-fe264ee5d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will contribute a lot in our efforts to ramp up vaccinations
        as we move into the end of the second quarter and into the third quarter of
        2021,” he said. “I think it’s important to know that based on the successful
        experiences of other countries, mega vaccination sites that can generate many
        vaccinations per day… are really the most efficient ways of ramping up vaccinations.”</p>'
