      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination facility earlier drew criticism after advocates
        raised environmental concerns regarding its construction that will involve
        cutting of hundreds of trees. They also said the planned hub puts people with
        limited access and mobility options at a disadvantage, and that vaccination
        will only focus on “one company that controls one site that would need to
        be accessed by hundreds of thousands of people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d7cd9-9d99-45c8-94c6-cc11e3a849bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4d38a-37be-48c7-a80f-2b42c42d9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dizon defended the proposal, saying mega vaccination hubs are
        essential as more COVID-19 doses start coming in and as immunization expands
        to cover more members of the population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7deb4f4-9859-4609-b3a7-b508c9b3bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408325d-b7ce-43b0-8528-7b67dbb8f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T23:57:45.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the country does not have enough hubs to
        boost the immunization program since many facilities are already being used
        for quarantine and isolation and are still needed in case another surge occurs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f08ff9-c6d3-4602-9bc3-6fee55a79540'
