      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — A Filipino
        crew member of MV Athens Bridge who was found carrying the B.1.167 coronavirus
        variant first detected in India has passed away, Health Undersecretary Maria
        Rosario Vergeire said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c062b7f-e04d-4361-afaa-6daa5168bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:03:24.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer, who was confined in a hospital in Metro Manila, died
        on May 21 after his bout with severe COVID-19 infection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8c049-58b6-4519-814a-4bd99c5effec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:41:19.584+08:00
