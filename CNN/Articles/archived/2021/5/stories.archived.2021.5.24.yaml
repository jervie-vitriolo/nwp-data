    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao peacemaker Fr. Eliseo Mercado Jr. dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c955f46-cfda-4b56-9168-51c5dc5e86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:05:33.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Longtime
        Mindanao peace advocate Eliseo "Jun" Mercado Jr. passed away on Sunday, according
        to his congregation Philippine Province of the Oblates of Mary Immaculate
        (OMI). He was 72.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33f3e1-e689-4360-9606-8c1c9afe8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:05:33.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OMI said Fr. Mercado was admitted to the Cotabato Regional Medical
        Center on May 8, where he was confirmed to have COVID-19. He recovered and
        yielded a negative test result on May 22. The following day, he suffered a
        heart attack, which was the cause of his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fdb75-70eb-4d90-ac16-c7949d14e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:05:33.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things seemed to go well and he was transferred to the Intensive
        Care Unit of the CRMC to complete his recovery when suddenly around 3:20PM
        today, May 23, his heart stopped due to heart attack," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87ff56-d0cb-44d2-b44e-cf3c7d08ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:05:33.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic priest actively participated in the peace process in
        Mindanao. A recognized expert on the role of Islam in Southeast Asia and the
        Philippines, he played a major role in brokering the ceasefire between the
        Estrada administration and the Moro Islamic Liberation Front (MILF) back in
        2000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461eb524-c641-4f84-9bf2-1363d13f647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T08:05:33.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:54:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also involved with the Mindanao Task Force on Poverty Alleviation,
        the Social Reform Agenda Council for Central Mindanao, and the Presidential
        Commission for the Urban Poor for Central Mindanao from 1995 to 1998.</p>'
