    'template': '1'
    'title': 'Strategy shift in final round crucial in Kurt Barbosa''s bagging Olympics
      berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7e723-61eb-4ffa-bc4c-f64fe7a374d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> Tokyo
        Olympian Kurt Barbosa credited the decision to change strategy late in the
        game in the recent Asian Olympic qualifiers in Amman, Jordan for sealing his
        first Olympic stint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda54b66-fd39-4a1e-9491-6aca8a959ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc305a-f221-4d33-b68f-bf0dbdc96aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Filipino taekwondo pride shared to CNN Philippines
        on Monday that he felt his opponent Zaid Alhalawani had read his game in the
        second round, where the hometown bet took control of the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe00582-2ef3-4f08-b6da-c15355b3bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb70ce-90c9-4c61-b3a9-0582dd9533c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko kay</em> coach after <em>ng</em> second round, <em>parang
        nakontra tayo. Parang nabasa tayo. Ako, nag-</em>change foot <em>ako at nag-iba
        ng</em> strategy <em>para hindi mahirapan sa ganoong</em> style," Barbosa
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858cfcf-4405-45c7-a780-ec3b9f43d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410de8f7-0fe5-498d-8387-8c4adc9229c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told my coach after the second round that I think
        they have countered our plan. They seemed to have read our game. That''s why
        I changed footing and switched strategy so that I will not struggle in that
        style.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e731e-ca45-4255-b762-1ed6b0646268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f4922-8c88-436d-ab08-07d0952da46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening minute of the third round, Alhalawani remained aggressive
        in his kicks as he recorded a 41-26 advantage, which was the biggest deficit
        in the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7ff38-4e66-464f-9598-e123687f4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c9645-5572-4949-a1dd-928d7659e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa''s adjustment became effective in the last minute of the
        match as he threw more kicks and punches to the defensive Jordanian foe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ae3fb-7c66-4770-95c7-491d8e864761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bd58f-90ec-4c68-a12b-b40b1bf8c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> target <em>namin</em> is<em> ‘yung</em> gam-jeom
        <em>talaga, wala na kaming pake ‘yung</em> points. <em>Basta ang importante,
        ma-minusan siya para mahabol namin siya</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e494085-677a-4e3e-a03d-9a30d8c9e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c27718-bf0a-4dc6-89d1-5e56f4609be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our target is really gam-jeom (point penalty), we
        don''t care about the points. What’s important was for him to get deducted
        points so that we can come back in the game.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356306dc-7bd9-4281-826e-91317f3d0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b9917-04c6-44d8-9d68-b7c97023bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposite happened late in the match after Barbosa scored
        three successful body kicks to escape with a nail-biting 50-49 win against
        the hometown bet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39f9a8-cfaa-409d-8d65-db1a3ae2a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:54:07.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:53:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/22/Kurt-Barbosa-qualifies-for-Tokyo-Olympics.html"
        target="_blank">PH taekwondo jin Kurt Barbosa qualifies for Tokyo Olympics</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaba42-f7f3-4561-84d0-ff375c36d7eb'
