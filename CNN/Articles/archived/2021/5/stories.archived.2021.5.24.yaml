      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect Leonido Gines, Jr. will also join the talk through a perspective
        “informed by the tropical architecture of UP Philippine General Hospital.”</p>'
