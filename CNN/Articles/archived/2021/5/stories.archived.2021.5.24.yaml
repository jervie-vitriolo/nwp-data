    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67035dd9-7394-49f5-a84c-b04b4f6ef7ef'
    'lead': 'A US intelligence report found that several researchers at China''s Wuhan
      Institute of Virology fell ill in November 2019 and had to be hospitalized,
      a new detail about the severity of their symptoms that could fuel further debate
      about the origins of the coronavirus pandemic, according to two people briefed
      on the intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T07:29:33.419+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:54:43.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:22.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wuhan', 'covid']
    'template': '1'
    'title': 'New information on Wuhan researchers'' illness furthers debate on pandemic
      origins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807207c6-d2e4-443f-bed2-978ddffd420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US intelligence report found that
        several researchers at China''s Wuhan Institute of Virology fell ill in November
        2019 and had to be hospitalized, a new detail about the severity of their
        symptoms that could fuel further debate about the origins of the coronavirus
        pandemic, according to two people briefed on the intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895287d0-1d85-4888-9302-2009beef8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3efde6-4464-4bd0-ae5f-3a3f5a263471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department fact sheet released by the Trump administration
        in January said that the researchers had gotten sick in autumn 2019 but did
        not go as far as to say they had been hospitalized. China reported to the
        World Health Organization that the first patient with Covid-like symptoms
        was recorded in Wuhan on December 8, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509f19b-cf97-434d-9e06-c84746a18c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90437132-4e51-4453-8ee6-1bae307f4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported on the intelligence surrounding
        the earlier hospitalizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d1842-aa38-4311-9d46-cbfb35170f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41206855-c392-4377-ba1d-9cb012abf9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T07:29:33.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the intelligence community still does not know what
        the researchers were actually sick with, said the people briefed, and continues
        to have low confidence in its assessments of the virus'' precise origins beyond
        the fact that it came from China. "At the end of the day, there is still nothing
        definitive," said one of the people who has seen the intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d067e16-237a-42ee-afab-8a13ce187183'
