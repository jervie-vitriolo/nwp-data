      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) --</strong> Citing
        the expensive treatment of COVID-19, House Deputy Speaker Michael Romero has
        filed a bill urging healthcare service providers to grant a minimum of 12-month
        amortization plan for the medical and hospitalization charges incurred by
        patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65a435-effb-4a44-ae94-e56ade2187f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:52:35.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf9f95-2fac-49e3-8955-f984bf6ad0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:52:35.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 9310, or the “Patak Patak COVID-19 Hospitalization
        Payment Plan,” the amortization will only apply to charges which are not included
        in PhilHealth’s COVID-19 coverage and other subsidies provided by other government
        institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785af80-6ecc-4f6b-887a-a9fcd356405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T21:52:35.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:53:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
