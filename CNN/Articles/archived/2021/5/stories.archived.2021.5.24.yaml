    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6452531-0306-48b1-aac4-00ea4c6a0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T12:57:20.065+08:00
      'mgnl:createdBy': 'glee'
