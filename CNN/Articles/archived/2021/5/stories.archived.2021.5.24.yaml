    'lead': 'Ryanair slammed Belarus on Monday over what it described as a "state-sponsored
      hijacking" of one of its passenger planes, as new details emerged about the
      brazen operation to arrest a dissident journalist on board Sunday''s flight
      from Greece to Lithuania.

      '
    'mgnl:activationStatus': true
