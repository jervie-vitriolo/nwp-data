      'jcr:uuid': '21b7ec18-666f-4cb3-a48d-4b0746950108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T19:10:48.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this edition of Intramuros Learning Session, Solomon Locsin,
        chairperson of the Heritage Conservation Society, will deliver a lecture on
        preserving the tangible structures of our memory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41443de-f50a-45a7-9458-7d36d4434154'
      'mgnl:activationStatus': true
