  'bayanihan-3-house-of-representatives-committees':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-24T22:08:52.610+08:00
    'imagesource': 'jcr:8444c72e-8265-490e-8285-9bf48c8f8289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db590af7-cbcf-4c3a-aba0-49880f74d1c2'
    'lead': 'The House committees on economic affairs and on social services approved
      on Monday the substitute bill and the committee report on the proposed ₱405.6-billion
      COVID-19 stimulus package known as the Bayanihan to Arise as One Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-24T22:12:28.684+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:53:07.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:37.294+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Bayanihan-3', 'House-of-Representatives', 'Bayanihan-to-Arise-as-One-Act']
    'template': '1'
    'title': 'Bayanihan 3 hurdles 2 House panels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38df5a-012c-4428-bb2a-872b697a2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The House
        committees on economic affairs and on social services approved on Monday the
        substitute bill and the committee report on the proposed ₱405.6-billion COVID-19
        stimulus package known as the Bayanihan to Arise as One Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80b71e-7a6d-473e-846a-2f7e85314748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Jay Velasco said 290 out of over 300 lawmakers
        have signed on to be co-authors of the so-called Bayanihan 3 bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a1e56-de70-4574-bfea-c39c61ad26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge our partners in the Senate and the Executive to fully partner
        with us in this mission. We need your help," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042eb6c-6f4e-4f24-89ba-d33a4bd2ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco earlier said the House aims to approve the Bayanihan 3 bill
        on third and final reading before the sine die adjournment of Congress on
        June 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b945919-c787-4e3e-a7fd-82ad0f51e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest draft of the Bayanihan 3 bill provides that "implementation
        ready" projects under the 2021 General Appropriations Act which have funds
        for later release or comprehensive release shall not be discontinued and appropriations
        for them shall be immediately released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d5858-b3d4-4bf6-bc69-4b1f49489bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Programs, activities and projects that have the highest multiplier
        effect and that promote countryside development, including infrastructure
        projects, shall be prioritized in the release of appropriations," part of
        the bill''s Section 29 read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d63515-3c77-4163-aba9-20398cf8aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA party-list Rep. Sharon Garin, chair of the House committee
        on economic affairs, said the House wants at least ₱167 billion to help sectors
        affected by the COVID-19 pandemic. The Bayanihan 3 bill is divided into three
        phases, with a ₱167-billion funding sought for Phase 1, ₱191 billion proposed
        for Phase 2 and ₱47.6 billion for Phase 3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22727f96-a631-4cf4-8526-2e68c506c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Phase 1, all 108 million Filipinos will be given a ₱1,000
        cash assistance regardless of their socioeconomic status. The Department of
        Social Welfare and Development will also be allotted ₱12 billion for emergency
        assistance to affected households.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3687ba-22fe-4252-8cc8-4fa2114c741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance will have an ₱8-billion budget for wage
        subsidies, while the Department of Labor and Employment will receive ₱10 billion
        for assistance to displaced or disadvantaged workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fea6e7-473b-46c1-b481-8a592afa263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-24T22:12:28.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:53:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱20-billion allocation for the pension and gratuity fund of military
        and uniformed personnel is also proposed under the Bayanihan 3 bill''s first
        phase. A ₱5.6-billion budget for the Department of Education is also proposed
        for, among others, laptops for teachers, and mobile and internet allowance
        for DepEd personnel.</p>'
  'pdea-informant-buy-bust-pnp-nbi':
