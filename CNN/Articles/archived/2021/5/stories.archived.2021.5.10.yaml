  'Metro-Manila-NCR-Plus-GCQ-May-quarantine-classification':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T08:44:13.124+08:00
    'imagesource': 'jcr:475aac5f-640d-43fc-a8b6-89c7be6be42f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3145ce26-5bb5-4d53-a697-6ef4ba8e713c'
    'lead': '''With the current development and downward trend, if this continues
      until the end of this week, definitely it can be considered to downgrade to
      GCQ,'' OCTA Research fellow Dr. Guido David says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T08:46:45.220+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:43:11.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:45.209+08:00
