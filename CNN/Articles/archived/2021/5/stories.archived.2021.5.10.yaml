      'mgnl:lastActivated': 2023-01-25T05:42:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b496c-7036-4bc9-8f03-b374ebf037df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A careful study of the design and ventilation systems for both
        are necessary to ensure there is no cross-contamination to take place, the
        board said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec314bf-6d3d-4712-8bc2-fd1851c2f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96bfae-a382-4b0a-9865-4511b0a3f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned the propriety of allowing a private institution,
        the ICTSI Foundation, to operate and manage the government property, "contrary
        to Presidential Decree No. 1445." The foundation is part of tycoon Enrique
        Razon Jr.s group of companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363faf01-b5c9-46bd-b553-297c018aac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b20e5-4bcd-4d98-ad2a-5555fad8f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Galvez pointed out that Razon has offered to build
        the facility at no cost to the national government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f84ba-406a-430a-a2f8-94c10bac4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9244ff6-4f9f-4e53-bdd6-b6d25c257850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vouching for the billionaire''s integrity, Galvez added that Razons
        offer for help reflects his deep concern for his countrymen and strong commitment
        to help the government in scaling up the nations COVID-19 response, mitigation
        and vaccination efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ef920-ef79-49a5-9156-d4cac3ada5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db565226-d3a9-4ce8-8fcc-cd4039937602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega vaccination center eyed at Nayong Pilipino is expected
        to accommodate around 10,000 vaccine recipients daily. The government said
        that once vaccine supply stabilizes, it aims to inoculate 500,000 people in
        Metro Manila per day to help reach the goal of immunizing 50 to 70 million
        Filipinos against COVID-19 by year-end.</p>'
