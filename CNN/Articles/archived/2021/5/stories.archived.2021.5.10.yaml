      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The countrys
        agricultural production slowed down again in the first three months of 2021,
        the Philippine Statistics Authority reported.</p>'
