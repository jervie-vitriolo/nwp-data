    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76e7fac-7fd7-429a-9f61-aea9ddd05e49'
    'lead': 'The Department of Budget and Management has recommended to President
      Rodrigo Duterte the allocation of additional 5.2 billion to cover the quarantine
      expenses of returning overseas Filipino workers, Cabinet officials said on Monday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T17:30:37.565+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:38:28.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:56.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA may get 5.2B more for quarantine expenses of returning OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720b0b5-19c7-4b57-91d9-d6208674d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  The Department
        of Budget and Management has recommended to President Rodrigo Duterte the
        allocation of additional 5.2 billion to cover the quarantine expenses of
        returning overseas Filipino workers, Cabinet officials said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09cc269-a3ee-437b-b696-37c5128a8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles and Labor Secretary Silvestre Bello
        III announced this at a Senate hearing on proposals to create the Department
        of Overseas Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdff045-3bff-4192-b137-c02e57f5c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM is already looking for the necessary funds for the repatriation,
        and no longer will we be touching the OWWA funds, Nograles said, in response
        to lawmakers who have expressed concerns over the use of Overseas Workers
        Welfare Administration trust fund for the food, transportation, and hotel
        accommodation of quarantined OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06906a9-3042-4383-9b03-c147f25f23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, in our last IATF (Inter-agency Task Force) meeting, the
        DBM clearly stated that they recommended to the President the budgetary allocation
        for repatriation of the amount of 5.2 billion," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f8f55-8f27-4c92-8921-99780282c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is less than the<a href="https://cnnphilippines.com/news/2021/3/10/OWWA-seeks-additional-funding-returning-OFWs.html">
        9.8 billion requested by OWWA</a>, but Bello said this "may suffice" for
        now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b831787-000e-4278-8bce-b5db07c3d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWAs trust fund consists of members contributions. Senate Minority
        Leader Franklin Drilon stressed that this should be devoted to members'' benefits
        while the costs for repatriation should be shouldered by the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292d063-9e95-4a9d-97ae-c39fc667ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, OWWA Administrator Hans Cacdac warned that the fund would
        be depleted without help from the national budget. He said the government
        has since given OWWA 5.2 billion in 2020 and 6.2 billion this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7c241-37de-49bb-9fef-f8544284b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fund for 2021 had become also threatened because of the new
        quarantine protocols imposed in light of the new COVID variant, Cacdac said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b7883-461a-4f20-b478-fe2990195043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest resolution by the pandemic inter-agency task force,
        even the OFWs who test negative for COVID-19 <a href="https://www.cnnphilippines.com/news/2021/5/7/COVID-19-test-inbound-travelers-test-quarantine.html">are
        required to stay in a government-accredited facility for 10 days</a>. After
        that, they can continue their 14-day isolation at home or in a hotel of their
        choice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff884c-c8a4-4719-bba3-c2f1037bb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So from a one-to-three-day hotel quarantine stay by our returning
        OFWs, now the quarantine stay extends up to seven to nine days, and based
        on latest IATF decision, that runs up to 10 days, Cacdac said. Triple and
        quadruple rin ang aming costs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad5742-415a-4276-9981-aa563a93ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:30:37.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:38:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac noted that hotel accommodation forms bulk or 65% of the cost
        of bringing OFWs home amid the COVID-19 pandemic.</p>'
  'guillermo-eleazar-no-mask-rule-holding-area-arrests':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T17:38:04.283+08:00
    'imagesource': 'jcr:a6cec36c-f039-4c37-8152-ae4fb2263172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d41f62-9634-47fd-893c-6366712dcb43'
    'lead': 'Newly-appointed Philippine National Police Chief PGen. Guillermo Eleazar
      said it is a requirement to have a specific holding area for face mask violators
      before police can carry out arrests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T17:41:53.489+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:38:22.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:56.397+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'health-protocol', 'face-mask', 'Guillermo-Eleazar', 'PNP',
      'Philippine-National-Police']
    'template': '1'
    'title': 'Eleazar: No holding area, no arrest of face mask policy violators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefaeb8-c3c5-40fb-a5ad-48308d88dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  Newly-appointed
        Philippine National Police Chief PGen. Guillermo Eleazar said it is a requirement
        to have a specific holding area for face mask violators before police can
        carry out arrests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ada68d-a72b-4c0b-8453-9b75f57fa6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the holding area must be big enough so that physical
        distancing could still be observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06233ef2-45ef-454e-ae52-6ee61070a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabihan ko ang mga</em> unit commanders <em>natin, bago kayo
        mang-aresto, siguraduhin niyo munang may pagdadalhan kayo,"</em> Eleazar said
        during his first press conference as PNP Chief in Camp Crame Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e914e3-469b-4bff-af51-e0ee4fd6c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have told unit commanders that before they begin
        their arrests, they have to make sure they have somewhere to hold people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d106b6-05b2-4eca-8ba3-c520a7b6c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said if the local police have no space to serve as holding
        areas, they may ask the assistance of the local government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d4a1c-5e51-4d45-be28-af4971f73b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police will provide face masks to those caught not wearing
        one before taking them to the holding area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c850210-d02e-4353-b1b5-95f56b2e486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar clarified though that those arrested would be booked and
        investigated. They would also be asked to pay fines, undergo a seminar or
        tender community service, depending on the local ordinance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bdbb3-0dc2-4a4b-8dbf-b8448c849a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-improve tayo sa</em> ECQ. <em>Ngayon kung patuloy na may
        magba-violate na mga ganyan pati</em> mass gathering, <em>balik-balik na naman
        tayo. Sobra na, lumpo na tayo.</em> That''s why I believe na it''s logical
        <em>at tama lang na hulihin natin ang mga ito. Itong mga hindi nagsusuot ng</em>
        face mask. <em>Kasi para bang sobra na ito e. Andami ng namamatay, may mga
        pulis pa ngang namamatay na kasamahan natin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d57425-d122-4443-a160-235e496e20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We improved under ECQ. If people continue to violate
        rules, including mass gatherings, we will go back to how things were before.
        That''s why I believe it''s correct and logical to arrest those not wearing
        face masks. Because it is too much. A lot of people have died, including those
        from the ranks of the police.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f53bc2-58c9-4a4d-a0ef-618979d04f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief stressed that police can''t penalize, hurt, nor
        humiliate those arrested. And violators may only be held for up to 12 hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff90a6-1593-4aeb-a89d-3193c63d758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:41:53.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, almost 35,000 violators of minimum health protocols nationwide
        have been apprehended from May 6 to 9.</p>'
