    'lead': 'Chinese vessels are still in the West Philippine Sea, with Philippine
      naval and aerial assets not backing down from sovereignty patrols in the area,
      the chief of the country''s armed forces says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T15:03:35.138+08:00
