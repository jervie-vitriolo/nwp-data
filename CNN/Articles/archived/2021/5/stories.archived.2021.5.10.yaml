      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declines in production were recorded for livestock and poultry,
        while crops and fisheries posted increases in production during the period,
        wrote the PSA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ead76c-81ae-4941-8dcc-619bb24376f5'
