      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, MMDA chairperson Benhur Abalos said restrictions should
        be gradually eased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab5346-0a6a-476f-afad-435241445cb4'
      'mgnl:activationStatus': true
