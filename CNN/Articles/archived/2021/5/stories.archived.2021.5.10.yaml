      'mgnl:lastActivated': 2023-01-25T05:34:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77604c-325d-4702-8088-cd7f68c30a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also deeply concerned about the potential eviction of Palestinian
        families in Sheikh Jarrah and Silwan neighborhoods of Jerusalem, many of whom
        have lived in their homes for generations," US State Department spokesman
        Ned Price said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7fed9-8f28-4e5a-b38b-ad29f12ae2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14edc22-988a-4843-9344-6019be2a7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have consistently said, it is critical to avoid steps that
        exacerbate tensions or take us farther away from peace. This includes evictions
        in East Jerusalem, settlement activity, home demolitions, and acts of terrorism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4631d-9b33-4f99-8ac0-8b8487180813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eac5f1-1a8e-4c13-b57e-f9940b98ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Israeli foreign ministry called
        the situation in Sheikh Jarrah a "real-estate dispute."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af059cbe-1f4f-4187-afd6-ba2be034060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e22e8-b900-4a4d-b93f-24ab6bd852ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, the PA and Palestinian terror groups are presenting
        a real-estate dispute between private parties, as a nationalistic cause, in
        order to incite violence in Jerusalem," the ministry said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b606a41-5fe0-4c1a-a986-b6a8ed385279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ef8f0-9628-4c59-88b7-b543323a4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian leaders and institutions, including the Palestine National
        Council, have described the evictions of Palestinian residents from their
        homes as "ethnic cleansing" aimed at "Judaizing the holy city," according
        to Wafa, the official Palestinian news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf9a1d-b2d1-4ea8-8f6a-3e1f6c4d3b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27917c2b-33f3-4125-b716-4f345e098806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the international community regards East Jerusalem as occupied
        territory, and Palestinians see it as the capital of a future state. Israel
        wants to keep the city united as part of its sovereign territory, rejecting
        the idea that any part of it is occupied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e67283-e380-4da1-a109-046425d34de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/10/middleeast/jerusalem-clashes-monday-intl/index.html"><em>"Hundreds
        of Palestinians injured in Israeli police clashes as tensions soar in Jerusalem"&nbsp;</em></a></p>'
  'Fasting-Ramadon-crisis-Lebanon-':
