      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information check out the&nbsp;<a href="https://www.mcadmanila.org.ph/online-launch-do-it-mcad-13-may-2021/?fbclid=IwAR26evEOQtYJLvHdhX5xl9I4nNbAu3XwjSKXJZKMZb4SNnRSN-K6j1pdouE"
        target="_blank">MCAD website</a>.</p>'
