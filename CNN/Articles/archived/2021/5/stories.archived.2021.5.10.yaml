  'arizona-copper-canyon-fire':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T06:34:41.858+08:00
    'imagesource': 'jcr:ebb2cb09-c6a9-49e7-b306-45b88c743326'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b036494-d6ec-462f-87b7-c0b567796e26'
    'lead': 'A brush fire that broke out Friday east of Phoenix, Arizona, has grown
      to 2,560 acres, according to the state Department of Forestry and Fire Management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T06:36:50.633+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:44:02.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:43.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arizona''s Copper Canyon Fire grows to 2,560 acres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94060dab-883a-47b0-9bb2-bcfd069ab8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A brush fire that broke out Friday east
        of Phoenix, Arizona, has grown to 2,560 acres, according to the state Department
        of Forestry and Fire Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804a71e-5bfb-4844-8770-1ff873e5b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e577b-e1fb-44ae-9b19-bfe848ae7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copper Canyon Fire was about 20% contained as of Sunday, the
        department said on Twitter. Fire crews are focused on monitoring the blaze''s
        southern and western edges, according to the fire information system InciWeb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ebe26-ea39-4ea1-9fc8-d50e1082c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad076b-8222-4b5b-982e-87a924b7e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire activity has dropped significantly, but Sunday afternoon winds
        are a concern -- with gusts up to 30 mph expected in the area, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2f30-a701-4bbc-8290-590ae980c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce4f9c-66ea-41ff-952a-9a39eeff6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire''s threat to buildings and other property had significantly
        decreased Saturday. And while there were no evacuations ordered Sunday, residents
        were asked to be ready in case conditions change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e936e09-036d-4b09-9cf1-de2af192353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16954a74-dff3-4871-92d1-b220ee2a8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Highway 60, which was closed Friday in both directions in Gila
        County, remained closed Sunday, fire officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ca02c-f220-4c83-b21a-3ef87cf7b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38fdba-b18d-4d6d-b12f-b7c6009a8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started Friday afternoon about 3 miles northeast of Globe,
        Arizona, a city approximately 90 miles east of Phoenix, fueled by hot, dry
        conditions and wind. The cause of the fire remains under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8878f7-c017-4492-b341-55e00a60a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:36:50.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/09/us/arizona-copper-canyon-fire/index.html">"Arizona''s
        Copper Canyon Fire grows to 2,560 acres"</a></em></p>'
  'ron-klain-donald-trump-2024-presidential-run':
    'author': 'Donald Judd and Arlette Saenz, CNN'
    'caption': 'Ron Klain, now the White House chief of staff, testifies before the
      Emergency Preparedness, Response and Recovery Subcommittee hearing on "Community
      Perspectives on Coronavirus Preparedness and Response" on Capitol Hill in Washington,
      DC, on March 10, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T07:56:35.072+08:00
    'imagesource': 'jcr:de00152e-ab37-485d-a564-44357026c5d2'
