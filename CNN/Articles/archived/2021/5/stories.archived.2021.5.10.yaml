      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> Presidential
        Spokesperson Harry Roque on Monday dared Vice President Leni Robredo to a
        debate on whether or not President Rodrigo Duterte''s policy on the West Philippine
        Sea resulted in the loss of the nation''s territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364d176-78e0-4bfa-99d9-c6ceadd8b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f517c-6cea-4731-82c7-347457bfec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si VP Leni, wala rin pong tigil sa pagpupula kay Presidente pagdating
        sa West Philippine Sea...Kung ayaw po ni (former) Justice (Antonio) Carpiodahil
        wala rin tigil po si VP Leni, baka gusto niya kaming dalawa na lang," Roque
        said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf79e7-0b50-4722-bd4f-6d64f8d82a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
