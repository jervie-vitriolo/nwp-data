      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH said there are local studies showing that there is
        evidence that antiviral drug remdesivir can help prevent the progression of
        a COVID-19 patient''s condition. This comes after the World Health Organization
        recommended against the use of remdesivir in hospitalized patients as there
        is currently no evidence that remdesivir improves survival and other outcomes
        in these patients.</p>'
  'Caloocan-resort-Gubat-sa-Ciudad-MECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T15:51:10.821+08:00
    'imagesource': 'jcr:638f9813-f95f-4f15-bf08-bf188a2221b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc1b474-9865-4111-9871-116e4fa0d009'
    'lead': 'The guests who attended a possible super spreader gathering at a resort
      in Caloocan City over the weekend have been advised to undergo quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T15:54:36.795+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:39:17.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:53.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan resort guests told to quarantine; owner, barangay captain face
      consequences'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756cf0e-6d07-4b81-b3ef-879a75b5eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The guests
        who attended a possible super spreader gathering at a resort in Caloocan City
        over the weekend have been advised to undergo quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde8788-ace8-4044-bc8a-e168d8a43c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 guests were at Gubat sa Ciudad resort on Sunday although
        these recreational establishments are prohibited from opening due to the modified
        enhanced community quarantine status over the city. As the heat index soared,
        dozens of people were also seen frolicking in a giant pool in the resort,
        despite strict mass gathering restrictions due to the COVID-19 surge in Metro
        Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e59a5a-ca4b-4943-b818-33a93a5c4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday said it has ordered its regional
        office to monitor the health of those who attended the gathering. The guests
        were told to finish the 14-day quarantine to stop the possible spread of the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4139a0-455b-43a6-ac67-75b783bb935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga nagpunta sa resort na iyan, kailangan nila mag-quarantine
        for 14 days, lahat po sila, so we can ensure na walang pagkakahawa-hawaan
        na mangyayari," Health Undersecretary Maria Rosario Vergeire said in a media
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3f581-6e08-428b-9847-c3bbab8c9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who went to the resort need to undergo 14-day
        quarantine -- all of them -- so we can ensure that the virus will not be transmitted.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39bf4b-67d7-4da5-8134-2f74d03e10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Mayor Oscar Malapitan said the 300 registered guests
        are mostly from other cities. He said they will test the guests from the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332ff50-715d-432d-a5ad-6032e01f0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort owner also received a tongue lashing from Vergeire for
        allowing its business to open.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca472de-3e11-402e-bc31-3569948edf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kababayan natin ay pupunta diyan kung papayag kayo, eh binuksan
        natin kaya nakapasok ang mga tao at nakapagswimming at nakapagsaya. Ito ay
        mali. Hindi natin ito ito-tolerate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ebbcd-095e-4b0e-becf-adb4f73f89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People will go there if you allow it. You opened it
        so people went there to swim and enjoy. This is wrong. We will not tolerate
        this.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf14027-0499-4dd2-bcae-a3467af33d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapitan said the owner of the resort and the barangay captain
        overseeing the area will have to face criminal and administrative complaints,
        respectively. He said the business permit of Gubat sa Ciudad resort will be
        permanently revoked following the violation, adding the final notice will
        be served on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea69ca0-13dc-42fb-8729-88b4744f26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang second step namin, nireready na namin, magfa-file kami ng criminal
        offense dito sa owner ng establishment. RA11332 (Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act) ... At nagfile din
        ako ng administrative complaint sa barangay captain na sumasakop noong establishment,"
        he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c28af-b886-465a-a53f-631aaae68413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our next step is to file criminal offense against
        the owner. We are preparing to file it for violation of the Mandatory Reporting
        of Notifiable Diseases and Health Events of Public Health Concern Act... I
        also filed an administrative complaint against the barangay captain.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7823ee-0570-49b5-80ae-9b0369f62604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Malapitan is, however, off the hook according to Interior
        Department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcdaa0-62dd-4ddb-a35a-0cec4c577cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:54:36.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far no. Mayor Malapitan has been doing all the appropriate actions
        including legal since yesterday. He is also closely coordinating with my office.
        The barangay captain and other officials will be held liable on this," DILG
        spokesman Jonathan Malaya said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebd1dc-737f-4c65-b778-fb99788b0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines on Monday, Interior
        Secretary Eduardo Ao said the Caloocan LGU did all the appropriate measures
        as soon as they found out about the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3b73e-bf6a-4c9d-8342-0a02829a65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao said the barangay captain was summoned by the Philippine National
        Police for an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fcf1b-6e52-4a0f-a9a0-2e7040639a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagtutulungan ngayon ang PNP at Caloocan LGU kung ano ang mga kaukulang
        kaso na isasampa natin sa barangay captain at saka sa mga violators nitong
        IATF guidelines... Kasama na rin yung may-ari ng resort na kakasuhan natin,"
        he told Newsroom Ngayon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5235c-2fe6-43ed-9a57-bb746b452b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP and the Caloocan LGU are now working together
        to find out which cases can be brought against the barangay captain and those
        who violated the IATF guidelines... The owner of the resort will also be charged.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6d9a2-b6b6-4c10-8fd7-3aea9b8a9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who went to the resort may be punished as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5c9e2-18db-4804-8437-6ccff9b7bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao said he found it difficult to believe the owner who said they
        didn''t know the resort was open.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413e599-04ef-4946-8a92-51a29c0862a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap naman yatang reason, kung ikaw ang may-ari, hindi mo alam
        na bukas yung resort mo. Parang, hindi yan tumutugma sa logic. Siyempre,
        ikaw ang may-ari niyan e, and it is your responsibility," said Ao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067725a7-fc7b-45c3-ba88-de401927a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:26:00.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:39:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are the owner and you don''t know that your
        resort is open, that is a strange reason. It defies logic. You are the owner
        and it is your responsibility.]</p>'
