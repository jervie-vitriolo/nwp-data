    'mgnl:tags': ['NTF-ELCAC', 'National-Task-Force-to-End-Local-Communist-Armed-Conflict',
      'Antonio-Parlade', 'Lorraine-Marie-Badoy', 'Jonathan-Malaya', 'Severo-Catura',
      'Jose-Joel-Sy-Edco', 'Celine-Pialago', 'Marlon-Bosantog', 'Gaye-Florendo']
    'template': '1'
    'title': 'Parlade, Badoy not enough, NTF-ELCAC adds 6 more spokespersons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e112da9-dcac-47fb-8105-a5f2d2e2f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  Despite
        mounting criticisms over its two controversial spokespersons, the government''s
        anti-insurgency task force thinks it needs more people to speak for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7173f-04c1-4bbd-aa4c-578f9a2327e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is adding six more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba14582-c85f-4d93-a540-1b0a6196bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        announced on Monday the designation of eight spokespersons in a bid to overhaul
        its communication team and messaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0c886-ad2b-4239-8ea1-6d3c141fde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior military officer Antonio Parlade and Communications Undersecretary
        Lorraine Badoy, who sparked outrage over their defending the counter-insurgency
        drive, remain among the mouthpieces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f11076-4bf6-4761-b666-dc93ccb55011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade and Badoy were criticized for so-called red-tagging or linking
        personalities and groups to the communist movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc7804-5c70-4a65-8a89-7e310baacbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the complete list:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a310ac-4ddc-45b4-b8ce-3d8e8676cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade (security)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da7f46-5d1d-4bf1-a974-e09804e22907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Lorraine Marie Badoy (social media)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bcda1-5a4c-40ce-b0c0-036ace1cdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Jonathan Malaya (local government)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f562878-9470-441f-a600-adff5ab73c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Severo Catura (human rights)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0541ee1-f760-438c-85e7-ef5f69c6d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Jose Joel Sy Edco (mass media)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a83a2-be1c-4ba1-81e1-c8030100e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asec. Celine Pialago (public affairs, youth)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b06ae3-4b75-457c-b30c-96623b8e9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Marlon Bosantog (legal)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274cb04-4804-4a14-a614-932044d86836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaye Florendo (assistant spokesperson on public affairs, indigenous
        peoples)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f0779-7ff3-421e-b617-3bd472f8af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, Badoy and the other spokespersons will tackle specific
        issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a62954-0684-44d4-a264-8f94485e2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser and NTF-ELCAC vice-chairman Hermogenes
        Esperon Jr. said on Monday that aside from "effectively (communicating) transparency
        and accountability in our efforts," the administration wants to counter the
        anti-government propaganda of the New People''s Army (NPA) as a "multi-layered,
        multi-faceted" rebel group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898fadd-910e-4450-85d8-d88bc868f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the NPA, we have to cover everything and so this is a
        list of primary coverage of the spokespersons," Esperon told journalists during
        a virtual briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3c6ab-0e96-4f7f-8f5f-5bc372c0c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also downplayed observations that having a number of spokespersons
        could result in miscommunication or conflicting statements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c828d9-43e4-408b-8aa2-a6b374c690cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:51:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:37:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (NTF-ELCAC) is composed of all agencies of government  practically
        all agencies. So, we are just throwing the support and pool of talents from
        all the government agencies," he added.</p>'
