      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378f3ee-8081-43e0-919b-3d85020d4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will make "a very strong representation to the national
        leadership" to fund the proposed logistics hub.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b03222-a1b2-44f2-b9b3-60e4e7630fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.683+08:00
