      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb158e-5aed-4ee1-8a49-509e476f5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Zoom call after the prince had left the meeting, Isaacs goes
        on to say that, in Russia, the prince is "not seen as political" and is seen
        as "a friend of Russia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da7738-b55a-4a26-8212-0465800aaa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173a2df-2485-4d7a-997f-4e14a35c6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that Prince Michael is highly regarded due to his "royal
        family heritage" and that "he is just generally regarded as Her Majesty''s
        unofficial ambassador to Russia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d35fd-c858-4868-ad17-a13aaab12ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdffd06-04f0-4c52-a8d9-173f9e01e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Michael''s spokesperson, in Sunday''s statement, said he
        has never represented <a href="https://www.cnn.com/travel/article/buckingham-palace-gardens-scli-intl-gbr/index.html">Buckingham
        Palace</a>, "in Russia or elsewhere."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c17e6-3266-4b90-bc33-1841859a5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
