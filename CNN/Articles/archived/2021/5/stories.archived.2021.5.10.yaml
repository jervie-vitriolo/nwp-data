      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa54c3-4051-4abf-8bf0-2ed5fef91bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:40:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog production contracted by 25.8% as the industry continues to
        grapple with the impact of the African Swine Fever.&nbsp;In a separate statement,
        Agriculture Secretary William Dar said the department "expected the poor performance"
        of the industry amid efforts to control the disease and repopulate ASF-free
        areas "yet to bear fruits."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68322573-1e86-466b-8201-143a3a7b39ca'
