      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA recorded on Monday a temperature of 34.8 degrees Celsius
        (C) in its weather station in Quezon City, with a heat index of 39C. The
        heat index at the Ninoy Aquino International Airport in Pasay City reached
        43C while the Port Area in Manila tallied 38C.</p>'
  'senate-department-of-overseas-filipinos':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T20:03:16.151+08:00
    'imagesource': 'jcr:60038abe-21f4-4547-9b1b-24bf021cfd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a1f099-50e4-4bde-9fa5-f51c6520452c'
    'lead': 'Senate committees ended their public hearing Monday on the proposed Department
      of Overseas Filipinos or DOFil with questions left unanswered.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T20:05:26.610+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:36:19.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:32:01.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators still confused about proposed OFW dep''t  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c69c8c-b8fb-4764-9f22-2515decf3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>&nbsp; Senate
        committees ended their public hearing Monday on the proposed Department of
        Overseas Filipinos or DOFil with questions left unanswered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4129c-e065-4205-8e30-ee2124729dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon quizzed Cabinet Secretary
        Karlo Nograles about the Duterte administratioin''s pet bill. Drilon asked
        if the new department "will not really engage in any new activity" but would
        merely perform the functions of existing agencies. Nograles confirmed, saying
        the creation of DOFil "will integrate everything into one department."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2302a3-2a74-4e67-94fc-21169d5ae212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Imee Marcos asked why several offices from different
        agencies would be lumped together into the new department, while the Philippine
        Overseas Employment Administration and the Overseas Workers Welfare Administration,
        would be considered attached agencies only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2991a4c-1a8c-47d1-8762-21b46d2c444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang karambola e. Nalilito ako kung ano ba talaga yung plano
        niyong iabsorb tapos yung dalawang pinakaimportante, yung POEA at OWWA sinasabi
        namang hiwalay</em>," Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d28de-149a-4cad-9515-ae6cb40a7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like a jumble. I''m confused what you really
        plan to absorb when the two most important, POEA, and OWWA, would remain separate.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f25f1-d36b-4a73-8f20-c44d946cdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a better organizational plan as well as the matching budgetary
        support should be supplied to the Senate for our better understanding as I
        personally am quite confused," Marcos, an administration ally, added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff27790-b7d4-4ee4-9903-5bcd78deaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon expressed full support for Marcos'' proposal. "Right now,
        it''s not clear to all of us," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e84dfb-caf9-4ba5-b940-2f8919958505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chair of the Senate labor committee, said
        all the requested data should be submitted complete with charts if necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa62f1-ef6f-44bb-b2b9-415de074d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also expressed concern over whether affected government personnel
        would be retained or retrenched once their agencies are merged with the DOFil.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633f4b1-c444-45f5-9892-2219285872ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the proposed measure guarantees their security of
        tenure, but Drilon said this is "easier said." Drilon noted that transferring
        career officials from the Department of Foreign Affairs would be an issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6ad9e-b95f-4abe-b262-ebdd2da3ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also pointed out the huge money needed in setting up the
        DOFil. Director Emelita Menghamal of the Budget Department''s Systems and
        Productivity Improvement said the "estimated minimum requirement" is over
        1.1 billion, covering the personal services, maintenance and operating expenses,
        and capital outlay only.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645c716-439e-4242-80ef-66299a5a8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:05:26.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon urged the executive department to consider strengthening
        OWWA instead. Nograles said he will have to ask President Rodrigo Duterte,
        who has certified the bill urgent. Villanueva said the senators will next
        convene into a technical working group to come up with a committee report.</p>'
  'hazard-pay-public-prosecutors':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T20:05:04.583+08:00
    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f858576-1935-4f35-a8f2-a130e74d479b'
    'lead': 'A proposal to grant hazard pay to public prosecutors hurdled the House
      ways and means committee on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T20:09:20.539+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:36:14.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:32:01.477+08:00
