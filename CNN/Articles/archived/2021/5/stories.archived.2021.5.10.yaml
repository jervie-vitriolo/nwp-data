    'jcr:uuid': '538d8919-14ed-49f4-9e24-020f436654cb'
    'lead': 'Cris Nievarez was active in various sports during his carefree days in
      Atimonan, Quezon, but an unexpected tryout invite for the national rowing team
      will change his life and will lead him to the Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T19:43:04.183+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:36:47.878+08:00
