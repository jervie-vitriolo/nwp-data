      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief of Staff Gen. Cirilito Sobejana on Monday said
        they will soon turn Pag-asa Island in the Kalayaan Island Group into a logistics
        hub and install a high-resolution monitoring system in its nine occupied features
        to "improve their situational awareness."</p>'
