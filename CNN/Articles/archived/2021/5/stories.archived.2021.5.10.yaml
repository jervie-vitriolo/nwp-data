    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bfc46-b015-4189-a373-4d42b7d0bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:40:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock  which accounts for 14.2% of total agricultural output
         is once again the hardest hit subsector, with production volume plunging
        by 23.2% during the period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f471d-03f3-4d65-8f72-83562abdce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:40:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c74b4d-6da5-4fa8-8293-913d28c05924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.425+08:00
      'mgnl:createdBy': 'pilar'
