    'template': '1'
    'title': 'Fauci joins calls for nationwide lockdown to contain India''s Covid
      crisis

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46597b5-ca1a-40e7-b2f4-e251d7b482df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Indian Prime Minister Narendra Modi
        is under increasing pressure to impose a nationwide lockdown as the country
        grapples with the world''s worst Covid-19 outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff6ad1-7ada-4ef2-a6e4-c0b6489d9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, India reported 366,161 new cases, its health ministry
        said -- the first time daily infections have dipped below 400,000 since May
        6. Its total caseload is now more than 22 million since the pandemic began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540e10c-7d34-4ca2-b149-bd8c51762e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry also reported an additional 3,754 virus-related
        deaths on Monday, after two consecutive days of reporting more than 4,000
        fatalities. The country has now recorded 246,116 total Covid-19 deaths --
        among the highest in the world -- with the Institute for Health Metrics and
        Evaluation at the University of Washington estimating that by August, India
        may have reached 1 million deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3318a-3c4d-4b44-ab3e-b5bfedb39f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiraling crisis is stretching India''s health care system beyond
        breaking point. Beds, oxygen and medical workers are in short supply. Some
        Covid patients are dying in waiting rooms or outside overwhelmed clinics,
        before they have even been seen by a doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9eccaf-5af7-4ae1-bf7e-273f55809871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than half of Indian states and union territories have
        implemented their own shutdowns to deal with the second wave, there are intensifying
        demands for India to impose a second national lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61af58d-ad91-4f67-8d05-5359a5128155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Anthony Fauci, the director of the US National Institute
        of Allergy and Infectious Diseases and top White House coronavirus adviser,
        said he believed India should lock down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62a3a1-68fb-4d3a-bd06-b64614a4be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to shut down. I believe several of the Indian states
        have already done that, but you need to break the chain of transmission, and
        one of the ways to do that is to shut down," Fauci said on ABC''s "This Week."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57070883-3875-4eb7-9012-8d9067fc5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN affiliate CNN News18 on Friday,
        Fauci added such a lockdown was needed to "get ahead of the trajectory of
        the outbreak."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbee1a4-ed2e-4bd2-8713-ee61e2c9875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mean shutting down for six months," he said. "You just
        need to break the chain of transmission. And one can do that by shutting down
        to the extent possible for two, three weeks, four weeks. And then, as soon
        as the cases start coming down and you vaccinate more people, then you can
        get ahead of the trajectory of the outbreak."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e0d95-e565-4dac-b2a9-9371a70206d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, The Indian Medical Association (IMA) said it had been
        calling for a "complete, well-planned, pre-announced national lockdown" for
        the past 20 days. The lockdown, it said, needed to last about 10 to 15 days
        in order to give the country''s overstretched health system time to "recoup
        and replenish both the material and manpower."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40d045-4654-4bb6-9594-a7d2512a19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMA said "sporadic night curfews" and other restrictions imposed
        by several states "have not done any good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9f96f-fd61-438d-ad9e-fb523634e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India imposed one of the world''s largest and harshest lockdowns
        in March last year, when the country of 1.36 billion people had reported little
        more than 500 coronavirus cases and 10 related deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46b7a4-83a2-4b0a-9111-5ae67a340d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide measure was announced with less than four hours''
        notice and little planning, triggering a migrant crisis. It also brought the
        country''s economic activity to a virtual standstill, with businesses, factories
        and construction sites ground to a halt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a80f3-642a-45b7-97c9-24b35ea43603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi previously warned lockdowns should only be considered as a
        last resort. "In today''s situation, we have to save the country from lockdown.
        I would request states to use a lockdown as their last option. We have to
        try hard to avoid lockdowns and focus only on micro containment zones," he
        said in late April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9b464-e671-4262-8a5b-6a76c4b7e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been left up to the states to decide when and how to implement
        these zones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ae129-f476-433e-b6de-e446ee32b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indian variant contributing to crisis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a45f16-5fde-451b-abeb-15a7f826fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Agence France-Presse (AFP) Saturday, the World
        Health Organization''s chief scientist said the Covid-19 variant spreading
        in India, known as B 1.617, is more contagious and is contributing to the
        crisis there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e18a5-5ce0-4c6c-ab0d-747a8ac0d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soumya Swaminathan warned "the epidemiological features that we
        see in India today do indicate that it''s an extremely rapidly spreading variant."
        She also said large gatherings, social mixing, the relaxation of mask-wearing
        and other protection measures were also to blame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688a8be-8e63-41c9-b2fb-4d177658beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, first identified in India in October, is listed by
        WHO as a "variant of interest" -- but Swaminathan said it could soon be labeled
        a "variant of concern," which indicates it is more dangerous than the original
        strain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b72a0-d124-4a52-a7c1-deb5784e45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B 1.617 is likely to be a variant of concern because it has some
        mutations which increase transmission, and which also potentially could make
        (it) resistant to antibodies that are generated by vaccination or by natural
        infection," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d07c1-472b-4fb7-8e9a-e791cd7e9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has been blasted for ignoring warnings of
        a second wave, encouraging complacency, and failing to be transparent on Covid-19
        data, in a scathing editorial in the medical journal The Lancet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d806413-14de-429e-852b-ae27dfd3b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication branded the response by Modi''s government "inexcusable"
        and said India "squandered its early successes" in controlling Covid-19. Despite
        warning about "the risks of superspreader events," religious festivals and
        political rallies were allowed to go ahead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb768f-e769-4161-be18-d4f5fc9282ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local lockdowns</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78318a3-8116-4fd0-aea6-a852167a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infections increase, at least 24 of India''s 36 states and union
        territories are under full Covid-19 lockdowns, according to CNN data compiled
        from state governments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d82a08-57d8-4d76-b9b4-654d131c0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And several regional authorities have announced in the past week
        fresh restrictions with some extending or tightening previously set guidelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5806e06-bdc0-473e-91aa-03bdbc61baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the western state of Gujarat and the northern states
        of Uttar Pradesh -- India''s most populous -- and Uttarakhand imposed or extended
        lockdowns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647652a-c9fb-47f1-91c2-7bcf6cd1f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Uttar Pradesh government announced an extension
        for another seven days until May 17, with only essential services allowed
        to function. "Only medical related work, vaccinations, commercial activities
        which are providing essential services will be allowed," the statement read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50b3dd-3e03-4f45-92d5-466075b2e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 36 cities in Gujarat will see their lockdowns extended
        until May 12, according to the state government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323581ce-1ef4-4077-9dca-5e35a60c324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uttarakhand, which begins a week-long lockdown on May 11, infections
        have been rising since April when the Kumbh Mela -- a Hindu festival where
        millions of pilgrims from across the country traditionally gather along the
        banks of sacred rivers to offer their prayers -- took place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738ae1d-82a5-4777-b935-c5da750599ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the union territory of Delhi, which encompasses the capital
        New Delhi, announced it was extending its lockdown for the third time until
        May 17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e85d5f-107f-46f5-84dd-9d1b445a83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi Chief Minister Arvind Kejriwal said the latest lockdown will
        be "stricter," with non-essential shops and services mandated to remain closed,
        and local metro train services suspended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124b2b3-a9cd-4bfe-b846-77844bbfae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India''s northernmost union territory of Jammu and Kashmir
        imposed a "corona curfew" until May 17 across all of its districts, the Department
        of Information and Public Relations said Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fda0d4-ad49-40ae-b1ef-f6124ebde13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s neighbors on the verge of a Covid catastrophe</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76a1b6-f8f2-44b5-bc18-60e62129adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India''s coronavirus crisis worsens, new waves of infections
        are fast engulfing a growing number of nations across South and Southeast
        Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8e7a9-6d87-4c18-8d11-915e9a96e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, hospitals are closing their doors to new patients as they
        struggle through a dire oxygen shortage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbeb8dd-dbde-43de-8196-39a77ad36e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Om Hospital and Research Center in Kathmandu said Sunday it
        was unable to admit new patients amid a "crisis of oxygen." It is one of six
        private hospitals in Nepal''s capital Kathmandu to stop admitting Covid patients
        due to lack of oxygen supplies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8264300-7096-479e-b8f3-8cfc3a15be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal recorded 8,850 new Covid-19 cases on Sunday, bringing the
        country''s recorded total to 394,667, according to the latest figures from
        the Ministry of Health. The Kathmandu Valley alone recorded 4,198 new cases
        in the past 24 hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34294a75-1e5b-46df-8164-395ca2179143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch called on Nepal''s
        government Sunday to "urgently act" to manage the rapidly escalating Covid-19
        emergency there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2c6f7-ef3a-4018-8b91-5157d94e29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nepal''s under-resourced public health system is strained beyond
        capacity," said Meenakshi Ganguly, South Asia director at Human Rights Watch.
        "Large volumes of oxygen equipment and other medical supplies are urgently
        needed to avert a Covid-19 catastrophe in the country."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c524a5-d230-409f-9eab-7a1041d1ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pakistan, the country''s top Covid official warned the danger
        of the virus spreading in the country was "higher than ever."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b640e0b-fb36-41d6-a87b-1c33ca6bdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Saturday, Asad Umar, the chief of Pakistan''s National
        Command and Control Center (NCOC), said there was a "need for caution" and
        the country must "unite" against the danger of another wave.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04653742-ba28-40a3-9cd7-3b9f5d114a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has imposed a lockdown in the lead up to the public holiday
        of Eid-al-Fitr marking the end of the Muslim holy month of Ramadan. According
        to the country''s health ministry, there are 82,731 active cases of the virus
        in the country with 120 deaths recorded in the past 24 hours.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68a467-52ec-410b-9d6f-c3ed2a113afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:30.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/10/india/india-lockdowns-covid-modi-intl-hnk/index.html">Fauci
        joins calls for nationwide lockdown to contain India''s Covid crisis</a>".</em></p>'
