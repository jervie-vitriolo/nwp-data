      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aba867-a4fd-45dd-a7ce-6d15ef338963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
