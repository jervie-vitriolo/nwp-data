      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617edb43-00e1-472f-ba7f-dfd21bacaaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:34:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortea also represented the country in various international tournaments,
        such as the 2018 FIBA U17 World Cup and the 2019 FIBA U19 World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed57055-4d0d-4025-bbff-70dac16a5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
