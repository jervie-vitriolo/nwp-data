      'text': '<p>[Translation: Considering that the West Philippine Sea is very far
        from Puerto Princesa, all our supplies and logistic activities are still being
        done in Puerto Princesa which is on the opposite side. You have to turn to
        the opposite direction to get the needs of sailors and even the requirements
        of naval assets.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3f44d-c573-45e3-b8f0-325bfdc62a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.682+08:00
