  'Mattel-donate-toys':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-10T13:48:35.603+08:00
    'imagesource': 'jcr:b7bc5816-e417-403d-8036-de96099d5895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95711b8d-65af-4e49-b8d1-a09984aea471'
    'lead': 'Good news for 90s kids who have laundry baskets filled with Barbies in
      their parents'' basements: Mattel wants to recycle your old toys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T13:52:34.124+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:40:59.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:50.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mattel', 'donation']
    'template': '1'
    'title': 'Mattel wants you to send back your toys when you''re done with them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250133d-8e38-4991-ae7c-6b3f9c90cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:40:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Good news for 90s kids who have laundry
        baskets filled with Barbies in their parents'' basements: Mattel wants to
        recycle your old toys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e044a65-64b5-4938-8d34-99d55104d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d477493-12ea-407b-921f-698fca58a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old toy company is launching a pilot program called
        "Mattel PlayBack" that is designed to recover and reuse materials in old toys
        for future Mattel products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f0624-237c-44c2-9344-f2bc2cf72c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d485f1e-97e2-416f-ae8d-cffb1c5a97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new effort is the company''s latest step toward a sustainability-focused
        future. Mattel previously committed to using 100% recycled, recyclable or
        bio-based plastic materials across all of its products and packaging by 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff6e3e-6e57-4cbf-a54f-f26f27e80005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac704e3-d504-4850-b9a2-a61ff3ad79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers can participate in the program by visiting Mattel''s website,
        printing a free shipping label and packing and mailing their toys back to
        the company. The toys will then be sorted and separated by material type and
        processed and recycled, according to the company. Materials that cannot be
        repurposed as recycled content in new toys will either be downcycled into
        other plastic products or converted from waste to energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b1de1-6af1-47b9-b2a3-b26618b97a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacac8d-a89d-4f16-b106-b7f905a73ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get to keep these valuable materials out of a landfill and have
        the opportunity to learn from the circular model," Pamela Gill-Alabaster,
        Mattel''s global head of sustainability, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68246154-9f0e-4583-8b0d-edb13ce57ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60438822-0c87-4147-8154-7a493866cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company is kicking off this program with three brands 
        Barbie, Matchbox and MEGA toys  and plans to add other brands in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1dc80-c234-4b98-879c-90e1dda05c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101eb6cc-5852-4f3f-8a96-c14e6d09f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will initially only be available in the United States
        and Canada, but the company is launching similar PlayBack programs in France,
        Germany and the United Kingdom with a third-party partner, a spokesperson
        for Mattel told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512b37a-7596-43ba-9f93-1eb1607a9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731bc47-e99b-462d-8f7a-676d7a2b700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel experimented with a similar program in Canada with it''s
        MEGA toys in 2020 in partnership with TerraCycle, a recycling company based
        in New Jersey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095e8a1-acf8-4264-b8d4-6d3f5371a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db73e8-1542-4adc-bd72-b511c8ea32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic created an unanticipated surge in demand for toys as
        parents hunkered down with children at home, and Mattel isn''t alone in its
        efforts. Many large toy companies are trying to become more eco-friendly after
        decades of relying on environmentally destructive plastic in their products
        and packaging.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec8b11-ed35-44cd-9f12-341b9acaac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98ef0b-94b0-42c6-8e47-59b1d5d5c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding alternatives to plastic is crucial to tackling climate change,
        and adopting "eco-friendly" marketing is also important for companies as shoppers
        are increasingly conscious about how their choices affect the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a454f-3051-4a61-baaa-7dab349579fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d709831-a5a2-4ff8-9590-c4d8c154916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the production and discarding of plastic has had devastating
        effects on the planet, from greenhouse gas emissions that fuel climate change
        to clogging waterways and plastic accumulating in oceans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ec97c-f485-4f8e-b9e2-6b70726b1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:52:34.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/05/10/business/mattel-toys-sustainability/index.html">Mattel
        wants you to send back your toys when you''re done with them</a>''</em></p>'
  'Lewis-Hamilton-fifth-straight-Spanish-Grand-Prix':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-10T13:48:24.222+08:00
    'imagesource': 'jcr:d529df3f-c43a-4b4b-adf8-168209456539'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e61e83f-8577-4ae4-a787-8ffff47b86b4'
    'lead': 'Lewis Hamilton and Mercedes pulled off a perfect pit stop strategy to
      reel in Max Verstappen''s Red Bull and pass the Dutch driver with just six laps
      remaining of the Spanish Grand Prix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T13:57:54.423+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:40:50.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:51.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton recovers to overtake Max Verstappen and win fifth straight
      Spanish Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6c410-59ca-418c-8755-4ebfa3094fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> <a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">Lewis
        Hamilton</a> and Mercedes pulled off a perfect pit stop strategy to reel in
        Max Verstappen''s Red Bull and pass the Dutch driver with just six laps remaining
        of the Spanish Grand Prix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c2816-c341-411b-9cff-ab8757ffcbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two rivals have been battling for race wins in each of the
        four grands prix so far this season, but Hamilton''s victory at the Circuit
        de Barcelona-Catalunya -- the 98th Formula One win of his career -- moves
        him 14 points clear at the top of the driver standings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a28ff0-e3b5-4360-a204-c68e5af19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s Mercedes teammate Valtteri Bottas finished in third,
        with Charles Leclerc coming fourth and Sergio Perez finishing fifth in the
        other Red Bull.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a60703-8aa8-4b70-bf65-e85611999944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time world champion Hamilton had lost his lead from pole position
        on the opening corner and it took some creative strategic thinking from Mercedes
        for him to eventually win it back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a31b6-f781-49b2-9f2d-db0c2341d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes caught Red Bull -- and everybody else watching -- by surprise
        and called Hamilton in for a second pit stop on lap 43 with the Briton breathing
        down Vertstappen''s neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d1af7-60ab-4efb-b9ca-6cf32ac8a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">READ:
        Lewis Hamilton, Formula One''s voice and conscience</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fa3ee-5a8a-4bd5-a633-6efea4ba5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton returned to the track in third place and 22 seconds behind
        Verstappen but, crucially, with fresher and faster tires. There were immediate
        similarities to the 2019 Hungarian Grand Prix, when Hamilton hunted down Verstappen
        after a similar pit stop strategy to eventually pass him for the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe013e-8956-49c2-bca8-32c6dfcec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen''s race engineer thought so too. "It''s like Hungary
        all over again," he lamented over the team radio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b94ad3-6e43-4e61-bdda-4a7b6c600be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton still needed to take a second per lap out of Verstappen''s
        lap times to overtake him on the final lap. In the end, it was far more comfortable
        than that, with Hamilton passing his world title rival six laps from the end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a83eb-19e5-4ff8-928d-cac721a85eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just hunting," <a href="https://www.skysports.com/f1/news/24181/12301948/lewis-hamilton-revels-in-max-verstappen-hunt-and-mercedes-gamble-after-spanish-gp-victory">Hamilton
        told Sky Sports after the race</a>. "I was so close for so long and I didn''t
        think in doing that I was going to be able to make the tyres last -- but I
        just managed to. It was a long way to come back from 20-odd seconds back but
        it was a good gamble, a really great strategy from the team."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1a7d0-4f1c-4239-9a21-2ec0e6c0ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really conflicted. Do I come in or I do ignore the call and
        stay out? Obviously I did what the team asked and naturally that''s because
        there''s a great trust between us. Just a remarkable job by everyone in this
        team. What a day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb076213-d7bf-46c4-82b0-982e3c4d3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory extended the 36-year-old''s remarkable recent dominance
        in Spain, claiming a record fifth consecutive race win to take his career
        tally to six Spanish Grand Prix victories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a812835-65ab-4db4-9393-8535bec32e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one win and three second place finishes for Verstappen
        so far this season means the young driver remains hot on Hamilton''s heels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f34c90-03b9-4617-8707-d7796d032afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T13:57:54.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:40:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/09/motorsport/lewis-hamilton-wins-spanish-grand-prix-from-max-verstappen-spt-intl/index.html">Lewis
        Hamilton recovers to overtake Max Verstappen and win fifth straight Spanish
        Grand Prix</a>"</em></p>'
