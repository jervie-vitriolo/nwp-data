  'DOH-remdesivir-COVID-19-Defensor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T15:35:28.355+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3fbf17-ee20-473d-a0b4-6f25e0d0f677'
    'lead': 'DOH says it does not purchase this experimental drug against COVID-19
      as it still does not have a certificate for product registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T15:37:03.055+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:39:30.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:53.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH refutes solon: We don''t buy remdesivir'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87030f-b35d-4b57-8910-4fd2ee09137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The Health
        Department on Monday refuted a lawmaker''s claim pushing for the use of antiparasitic
        drug ivermectin against COVID-19, with the solon alleging that the agency
        could face graft charges for purchasing remdesivir for coronavirus patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad38f77-667f-4b33-860d-4d6e72aae3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire responded to the warning
        of Anakalusugan Rep. Mike Defensor that DOH could face charges for "recklessly
        and foolishly spending" P1 billion-worth of funds that is grossly disadvantageous
        to the government when it bought remdesivir for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160fe51-7846-4b1d-87cf-f2b0f2599745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency does not purchase this experimental drug as
        it still does not have a certificate for product registration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934660f-0218-4fae-a1f3-36ebbfd1500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said DOH allocates funds to hospitals so they can apply for
        remdesivir compassionate special permit, which the hospitals can use to buy
        the experimental drugs if approved by the Food and Drug Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f78005-70d4-40b4-8957-d8cb6349a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong sinasabi na pinoprocure natin ay wala tayong ganung datos
        o ginawa ang DOH [There is no data or any truth that DOH procured this]. We
        will not do that because we follow regulatory protocol," she said in a media
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fafab5-8509-4617-a0fa-a4b69a0522be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:37:03.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor and Sagip Partylist Rep. Rodante Marcoleta held an event
        in April to give away free ivermectin capsules despite the warning of the
        DOH that only hospitals granted compassionate special permit can distribute
        these drugs with prescription.</p>'
