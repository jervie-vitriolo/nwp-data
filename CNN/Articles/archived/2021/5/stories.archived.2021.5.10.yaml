      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be transforming itong maliliit na island as static naval
        assets," Sobejana said. "<em>Doon ise-set up ang elements, navigational aids,
        CCTVs. Pag nahagip within that coverage of our occupied stations, malalaman
        kaagad natin ang sitwasyon sa lugar.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82290e-b450-422a-8a24-858295c25c70'
