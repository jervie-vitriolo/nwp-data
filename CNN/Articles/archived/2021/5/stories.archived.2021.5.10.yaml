      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Museum of Contemporary Art Manila is launching do it (MCAD
        Manila) in collaboration with the Independent Curators International (ICI)
        New York. This flexible and open-ended exhibition has been in more than 50
        institutions and is the worlds longest running curatorial project.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29875779-bf35-4d12-92a8-0f4049b7f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:37:28.953+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition is conceived and curated by Hans Ulrich Obrist. For
        the Manila edition, MCAD selected local artists and communities to respond
        to the exhibition prompts. Artists featured include MM Yu, Madge Reyes, Lourd
        de Veyra, Manix Abrera, Manny Montelibano, and Mark Salvatus. do it will
        be exhibited both online and at the MCAD itself. The public is invited to
        participate by responding to the instructions given by the artists.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
