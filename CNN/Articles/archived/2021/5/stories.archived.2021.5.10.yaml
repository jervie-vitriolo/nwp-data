      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country celebrates the holiday under Republic Act 9177 of 2002,
        but the date is not fixed as the Muslim calendar is based on the different
        phases of the moon.</p>'
