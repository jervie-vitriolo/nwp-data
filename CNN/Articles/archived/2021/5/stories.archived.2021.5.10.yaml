      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabuti pa, tularan na lang ninyo si VP Leni: magtrabaho na
        lang kayo. Dami niyong oras eh," Gutierrez <a href="https://twitter.com/barrygutierrez3/status/1391661795492827139"
        target="_blank">wrote.</a></p>'
