      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  Time lost
        is lives lost, vaccine czar and National Task Force Against COVID-19 chief
        implementer Carlito Galvez, Jr. said, as he called on the Nayong Pilipino
        Foundation to immediately sign the agreement on the construction of a mega
        vaccination site in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32f870-57c0-4617-8f79-2c6a0b737b4d'
