    'template': '1'
    'title': "Over 18,000 COVID-19 face mask policy violations recorded  DILG  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86146b-6fad-43f0-8645-8ff88800128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
