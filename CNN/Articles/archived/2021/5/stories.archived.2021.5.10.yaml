      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/5/10/Metro-Manila-NCR-Plus-GCQ-May-quarantine-classification.html">OCTA
        Research</a> earlier said the average daily COVID-19 cases in Metro Manila
        are expected to decline between 1,700 to 1,800 by May 14, when the modified
        ECQ in NCR Plus is scheduled to end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c738da-017f-4688-9318-673e9d2ef2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.795+08:00
