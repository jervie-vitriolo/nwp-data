      'text': '<p><strong>Apolinario Mabini: From Zero to Hero</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c1d37-ce93-40f2-b5ba-97c0440e189a'
