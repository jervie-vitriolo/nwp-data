      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8a102-ac3d-4cb4-8c14-50ec4858b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:36:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said the healthcare utilization
        rate should be below 50% and the average daily attack rate and two-week growth
        rate should be steadily decreasing to be able to shift to GCQ.</p>'
