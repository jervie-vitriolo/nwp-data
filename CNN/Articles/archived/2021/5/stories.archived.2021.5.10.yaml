      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VLL''s companies focused on residential property development are
        Brittany Corp., Crown Asia Properties, Inc., Vista Residences, Inc., and Camella
        Homes, Inc. Its Vistamalls, on the other hand, is engaged in commercial property
        development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7f9cb-4585-4163-a7b5-f76387ca64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
