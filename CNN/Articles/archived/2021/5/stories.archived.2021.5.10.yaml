      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first online edition of Art Fair Philippines is ongoing until
        May 15 through their website artfairphilippines.com. This week, expect more
        <a href="https://artfairphilippines.com/category/talks/" target="_blank">talks</a>
        such as conversations with Cebuano artists, an introduction to the basic principles
        of art conservation, and how to become a crypto artist.</p>'
