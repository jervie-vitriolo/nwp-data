    'jcr:uuid': '0754e5a7-0b98-4306-b54a-277228e457e9'
    'lead': 'Manny Villar-led Vista Land & Lifescapes, Inc. (VLL) is not in the mood
      for a land-buying spree this year, the company said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T20:12:03.202+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:36:06.312+08:00
