      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last national address on May 5, Duterte accused Carpio of
        having a role in the withdrawal of Philippine ships during a standoff with
        Chinese vessels in Scarborough Shoal, and dared Carpio to a debate on issues
        regarding the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966a3b7-f3e8-4ffa-8bb3-2bbbbf021cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa511e-7b66-4f54-8f7f-21d550d086a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge was "gladly accepted" by Carpio, with the Philippine
        Bar Association later offering to host the debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eadc1a-98af-435f-9f02-a8ae7b30605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c28cc-8748-46af-810e-4a593ee29e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on May 7, Presidential Spokesperson Harry Roque announced he
        was tapped to face Carpio instead since Duterte was advised by members of
        his Cabinet not to push through with the debate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6708c-863f-4e8f-b00e-6b07a5162f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830ab95-eae7-457f-a175-0bdb09af42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks, Duterte repeatedly criticized Carpio and
        former Foreign Affairs Secretary Albert del Rosario for their hard stance
        against China regarding the disputed waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbd3ee-757b-4b59-b85c-2f8ed4048295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21177a4b-1734-4b03-894a-788b0d873e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ang nagbigay ng possession sa China sa West Philippine Sea?
        Sila, kung hindi sila umalis, wala sanang problema," the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac89c0-321f-4492-b265-adc6d35c85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c97eef-991b-4a8d-a292-421cd6d14ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who gave away the possession to China in the West
        Philippine Sea? They did, because if they hadnt left, there would have been
        no problems.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425440f-06b5-48c2-970c-467e6beab539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000be62-0d06-4155-b85e-7669a9b4cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Foreign Affairs Secretary Teodoro Locsin, Jr., in a rare
        appearance at the President''s national address, emphasized that Manila "lost
        possession" of Scarborough Shoal when its navy ships pulled out of the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54009d44-ad4c-48f0-9c02-c87b97bb104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b51b7c-dc87-4519-9777-31dce44c698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your government at that time believes that that is yours, why
        will you withdraw?" said Locsin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1537fc2-ad14-4efd-879c-af879842f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940d89f-e6d1-4025-943d-6214b134413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, under the Benigno Aquino III administration, had
        a standoff with China in April 2012, after Chinese fishermen were spotted
        in the area. Philippine Navy vessels retreated from the shoal two months later
        in June because of Typhoon Butchoy and were not able to return.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d5695-b309-4ab6-8d4a-272dcffe388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d7345-bbe1-4f9a-8fa2-34e161e9f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila decided to file an arbitration case against Beijing, winning
        the landmark ruling in 2016 invalidating China''s so-called "nine-dash" maritime
        claims which covered some parts of the West Philippine Sea and within the
        country''s 200-nautical mile exclusive economic zone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db054b93-40d0-465c-905c-15aed0c5314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39b7cc-5931-4970-b0ba-70a70b0b1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not recognized the ruling made by the Permanent Court
        of Arbitration. Among the Chinese activities in the West Philippine Sea are
        the building of man-made islands in some reefs and swarming of militia vessels
        to intimidate Filipino fishermen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b54f1-e4d1-48b3-a5c6-eb8969ab4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a8916-46cf-48cb-a50b-cc67cbaeec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed presidency in June 2016, Duterte chose not to enforce
        the ruling and opting instead for a softer diplomatic approach in dealing
        with China and the West Philippine Sea issue.</p>'
