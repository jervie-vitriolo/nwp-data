    'template': '1'
    'title': 'AFP: Chinese vessels still seen in West PH Sea; PH naval, aerial assets
      continue patrols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf922f-6cfd-48de-918f-070e4cbd37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> Chinese
        vessels are still in the West Philippine Sea, with Philippine naval and aerial
        assets not backing down from sovereignty patrols in the area, the chief of
        the country''s armed forces said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a299a2c-cbfd-4c81-a9c7-969bbcc39208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92ac3b-ae42-44e1-8112-557ceca13202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving the exact number, Armed Forces of the Philippines
        chief Gen. Cirilito Sobejana told CNN Philippines'' The Source that the vessels
        include those from China''s navy, coast guard and militia while some are manned
        by fishermen. He said the National Task Force for the West Philippine Sea
        will be the one to provide the figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe245d5e-5b97-408b-be75-9d96f4f45ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337145f3-b824-47b6-850d-875a9a602df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still Chinese vessels from Coast Guard, Navy, some are
        militias, some are fishermen. I would suggest that the figures will be taken
        from NTF-WPS <em>dahil ''yun ang usapan namin</em>, (because that is what
        we have discussed)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2751e1a-6dd6-4b75-a8e4-e4b9159d673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
