    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fa156-0898-4dd5-b85b-fc792b3531dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.425+08:00
