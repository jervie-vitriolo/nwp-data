  'alexander-murakhovsky-missing-navalny':
    'author': 'Zahra Ullah and Anna Chernova in Moscow'
    'caption': 'Alexander Murakhovsky speaks with the media in Omsk, Russia on August
      21, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T06:21:48.844+08:00
    'imagesource': 'jcr:f587f10b-f2d4-494c-8370-71009bbb4247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc7fec8-f7c9-4de8-9a28-aa4979d0178e'
    'lead': 'The former chief physician of the Siberian hospital where jailed Kremlin
      critic Alexey Navalny was treated immediately after his poisoning last summer
      has been found alive, Russian state media TASS reported on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T06:25:25.354+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:44:36.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:43.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former chief doctor at Russian hospital that treated Navalny found alive

      '
    'updated': 2021-05-10T23:49:00.000+08:00
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c113a-8cc1-42f4-b797-a32bbb0800a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The former chief physician of the Siberian
        hospital where jailed Kremlin critic Alexey Navalny was treated immediately
        after his poisoning last summer has been found alive, Russian state media
        TASS reported on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b687ac-7bd1-43b8-8da7-f26b2b9d49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Murakhovsky is the current regional Health Minister of
        the Omsk region -- promoted in November last year to the position -- after
        his handling of Navalny''s hospitalization at Omsk emergency hospital No.
        1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5b1c8-6480-427d-8341-f9b7ac0fb28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65a5d7-e431-4ae6-b237-8bcd61eeda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police in Omsk had told TASS that Murakhovsky was reported
        missing on Saturday after leaving a hunting base in a forest on an all-terrain
        vehicle on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ea26f-fff1-4d0c-b158-e03d01bf4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e731b1-0ec6-4a9c-b910-6088ce871ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Minister of Health of the Omsk Region, Alexander Murakhovsky,
        came out to people in the area of the Basly village," the press service of
        the regional government said Monday, TASS reported. "He is in a good condition.
        Now he is being examined at a hospital in the Bolsheukovsky District."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b5ab3-f172-456c-aa46-824347884e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d67c9-c60b-4204-b107-2b2a38d1b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakhovsky did not require medical treatment and will return to
        work on Tuesday, according to Russian state media, RIA Novosti.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c027a-1fff-4617-8288-370d14f019ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb0a9d-8881-40d2-91fe-e26b1d5c1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from the local emergency services said Murakhovsky was
        found in the forest, 32 kilometers (20 miles) from the village of Pospelovo,
        where he disappeared, TASS added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d9d18-7964-468a-88f2-2949fc95c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411b946-d7a4-4041-a561-55719d1ce33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue effort in the wetlands involved emergency services, police,
        the national guard, hunting inspectors and volunteers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5afede-cc8d-4bd1-b01e-6e04f77d83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918adc99-6ad1-4944-aa35-20903a8bea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakhovsky was the chief doctor at Omsk emergency hospital No.
        1 when Navalny was admitted to the acute poisoning unit of the hospital on
        August 20, after falling ill on a plane heading from Siberia to Moscow. The
        plane made an emergency landing in Omsk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bd03d-0ded-4ce9-a5c2-f3dc11f7d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7aad8-a875-4cfa-9bba-b82e2f9367fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakhovsky gave multiple press briefings at the time of Navalny''s
        hospitalization and told media the "main working diagnosis" for the Kremlin
        critic was "a metabolic disorder which caused a sharp drop in blood sugar."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319bae9-fd85-4d27-a2da-f197f6ec937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e2cd1-2848-4ba2-a037-bbfe73ad6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Murakhovsky was promoted to regional health minister of Omsk
        in November 2020, Navalny ridiculed the move on social media saying at the
        time: "You lie, fake test results, are ready to please the bosses in any way
        -- you get an award and a promotion."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bbf80-c5ef-468c-84a9-82989eb70d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b8e84-f5de-4af9-9be2-bc1785e7c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2021, Sergey Maximishin, who was the deputy chief physician
        of the Siberian hospital where Navalny was treated, "suddenly" died at the
        age of 55. As the hospital''s deputy chief physician for anesthesiology and
        resuscitation, he was one of the most senior doctors at the hospital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf7e2d-57d1-47df-afbf-6ed34f44c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc046a8-a886-4086-be1f-421e95adf05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonid Volkov, Navalny''s chief of staff, confirmed at the time
        that Maximishin was in charge of treating the opposition leader during his
        hospital visit in Omsk -- specifically his medically induced coma.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1138a3-e3da-4e9b-8824-7d8627482849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ebab6-6a9d-4d94-a87c-72020ca0554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was put into a medically induced coma and eventually evacuated
        to the German capital of Berlin, where he spent five months recovering from
        poisoning after exposure to military-grade Novichok nerve agent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896d1a0-ff93-40a9-9e66-e156cf79a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c8f3f-e3ad-438a-b617-ed17d0d3fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:49:31.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustam Agishev, another top doctor who worked at Omsk emergency
        hospital No. 1, also died in March of this year. According to a statement
        released by the hospital at the time, 63-year-old Agishev suffered a stroke
        in December last year and did not recover from it. It is not clear if Agishev
        had anything to do with Navalny''s treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f6b72-1732-4e22-b569-7e3667a116e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:25:25.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e14a1-681b-45d9-a1d8-ea30458a1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T06:25:25.355+08:00
