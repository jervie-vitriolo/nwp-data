      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Ali appears emaciated, but eats only the fried potatoes
        Khadija has cooked. "The problem is, I hate eating anything other than my
        wife''s cooking," he said. "And we haven''t been able to afford groceries
        in 15 days."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
