      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the proposed site of the facility is a reclaimed piece
        of land and not a protected forest or a marine sanctuary, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079122c7-59ed-4cc1-a918-bfee0bbfc9cd'
      'mgnl:activationStatus': true
