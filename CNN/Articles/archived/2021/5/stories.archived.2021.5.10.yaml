      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) --</strong> Almost
        a week after President Rodrigo Duterte made the order, the police have so
        far recorded 18,862 face mask protocol violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cad756-d0db-4472-b2f6-05bb50fc4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba236ca-2021-4c83-9389-1f18c7bc4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s televised address on Monday, Interior Secretary
        Eduardo Ao said 904 persons have been arrested from May 6 to 10 for not wearing
        face masks in public. He added that 9,379 were let off with a warning, 8,027
        were fined, and 61 were subjected to inquest proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4bc57-310e-49e7-8c9d-fb39b704d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da353c-b794-4f3e-8276-d8a41a20345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on May 5 <a href="https://www.cnn.ph/news/2021/5/6/duterte-orders-police-to-detain-people-not-wearing-mask-properly.html">ordered
        the police to arrest and question people</a> not wearing face masks or not
        wearing them properly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a8b6a-9ebd-4959-aa08-d6539e7f0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47124516-82f4-4577-bda8-d0f23f0eebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both <a href="https://cnnphilippines.com/news/2021/5/6/Health-protocol-violators-face-masks-warning-first-DILG-.html">Ao</a>
        and <a href="https://cnnphilippines.com/news/2021/5/9/PNP-Guillermo-Eleazar-cops-health-protocol-violators-arrest-not-hurt-.html">Philippine
        National Police chief PGen. Guillermo Eleazar</a> assured that there will
        be no abuses in enforcing the Presidents order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306581b2-83ba-4ca2-b5cf-e0ced6b81251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b822e91-ca64-47e9-9961-4766cc5f0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao added that 5,473 individuals were also caught in the same period
        for violating physical distancing protocols, while some 280 offenders were
        apprehended for conducting mass gatherings amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f55623-bf41-450a-8b61-f26e43cc4984'
      'mgnl:activationStatus': true
