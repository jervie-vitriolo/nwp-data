      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing in the Japan B.League, Ravena has been riddled by
        knee and finger injuries which forced him to miss a significant number of
        games. San-En finished the 2020-21 season with a 12-47 win-loss record, the
        second worst slate in the league.</p>'
  'ntf-elcac-additonal-spokespersons':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
