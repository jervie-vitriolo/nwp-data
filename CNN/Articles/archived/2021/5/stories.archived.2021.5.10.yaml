    'template': '1'
    'title': 'Villar not keen on acquiring more land

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0978701-ca9f-428c-9c88-c822a9025d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> &nbsp;Manny
        Villar-led Vista Land &amp; Lifescapes, Inc. (VLL) is not in the mood for
        a land-buying spree this year, the company said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebf6ca-b11d-4193-a0da-599959dc56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VLL group, a listed property developer focused on residential
        subdivisions and construction of housing and condominium units, said in a
        disclosure to the Philippine Stock Exchange it will "maintain its stance on
        minimal land acquisition thereby maximizing its existing land bank..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a95ba4-eaf7-4f6b-b207-1591dfeeff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to be "conservative in terms of its leasing space
        expansion program."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99f864-96c5-4114-ad34-fc089215096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing dated April 23, the firm said its raw land inventory
        stood at 2,976 hectares as of end-December, a bulk of which are located in
        Mega Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9e775-d037-4308-bbd3-3cc169844720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the company has the capacity to fast track construction
        and to launch projects when opportunities present themselves," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
