      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, personally, Metro Manila is really ready...We could be
        ready with GCQ, but probably with restrictions [] Parang inunti-unti mo (Its
        a gradual opening), he told CNN Philippines News Night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d9b1c-e1f4-4f4f-957f-f4d5dc2a13ba'
      'mgnl:activationStatus': true
