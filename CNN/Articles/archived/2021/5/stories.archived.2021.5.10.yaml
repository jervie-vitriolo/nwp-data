  'Palestinians-injured-Israeli-police-clashes-Jerusalem':
    'author': 'Andrew Carey and Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T23:09:27.568+08:00
    'imagesource': 'jcr:6f64c6a4-eb0b-4dd0-a934-a2b65cc161ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff82057-7b53-4399-ba4e-73de1bb1f9cd'
    'lead': 'Hundreds of Palestinians were injured in clashes with Israeli police
      at one of Jerusalem''s holiest sites on Monday, as tensions in the city continue
      to soar.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T23:13:27.832+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:34:08.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:32:06.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palestinians', 'Israel', 'Jerusalem', 'clash']
    'template': '1'
    'title': 'Hundreds of Palestinians injured in Israeli police clashes as tensions
      soar in Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03473e-7d64-426b-8af8-81c65f6e0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of Palestinians were injured
        in clashes with Israeli police at one of Jerusalem''s holiest sites on Monday,
        as tensions in the city continue to soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523218ab-9501-4e09-b9d9-92a2f5c905cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd6788-41b2-4067-820a-2159fc77c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from social media showed Israeli police inside Al Aqsa mosque
        and its surrounding compound, throwing stun grenades, and Palestinians throwing
        rocks at officers. Around 50 injured Palestinians were taken to hospital for
        treatment, the Palestinian Red Crescent said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d2a34-802b-4756-bbc2-5fc1e2402335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43992471-8ec0-4148-bf2f-368394e16ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes came hours before an annual march through Jerusalem''s
        Old City when Israelis mark the day the Israeli army took control of the Western
        Wall and the rest of East Jerusalem in 1967. In previous years, the march
        has been a flashpoint with Palestinian residents of the Old City complaining
        it is provocative for the procession to pass down a main street in the Muslim
        quarter. Authorities have been discussing placing restrictions on this year''s
        route to lessen the chance of confrontation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78253b-278a-4653-92e6-4c0d344b4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa07c31-a279-4f76-b650-29088a3d668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also heightening tensions on Monday, a car drove into two pedestrians
        near the Lion''s Gate entrance to the Old City after it was pelted with stones,
        according to video of the incident. The car, carrying religious Israelis,
        came under attack by young Palestinians as it tried to change direction, before
        accelerating forward and mounting the curb, sending two Palestinians hurling
        backward. Police said the driver had lost control of the vehicle and that
        its occupants were slightly injured. The condition of the two Palestinians
        is not yet known.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe0965-adad-48ad-a99a-45f247945e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0ac27-a050-4977-bd27-4848baeea1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu has backed police for
        their handling of rising tensions in Jerusalem over recent weeks, which he
        described Monday as a "struggle for the heart" of the city. He said Israel
        was committed to "ensuring the rights of everyone" to pursue their faith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71d45d-9268-4c28-94f0-b9802f08684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33da70-a95b-4d73-b0db-3fb984df1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main sources of growing unrest in recent days has been
        the possible eviction of several Palestinian families from their homes in
        the Jerusalem neighborhood of Sheikh Jarrah. On Sunday, Israel''s supreme
        court postponed an appeal hearing on the decades-long legal case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3771644-b40e-4cd8-8efc-de8ca1c72ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c50ee-e064-4910-897e-c6c3827f16b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police have clashed with Palestinians in the neighborhood,
        as well as other locations, for several weeks now, with Palestinians accusing
        Jewish nationalists of provocation and police of heavy-handed tactics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7623b9-6099-4c5a-8847-4f3a0d8fe0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7800356-f327-406b-8fab-cd91880076ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-settler organization called Nahalat Shimon is using a 1970
        law to argue that the owners of the land before 1948 were Jewish families,
        and so the current Palestinian landowners should be evicted and their properties
        given to Israeli Jews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
