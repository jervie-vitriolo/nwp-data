    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'hazard-pay', 'Department-of-Finance']
    'template': '1'
    'title': 'House panel OKs hazard pay to public prosecutors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97629955-6c52-4c56-bbde-3e0fdc6f4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  A proposal
        to grant hazard pay to public prosecutors hurdled the House ways and means
        committee on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde1cbd-a391-4f08-b8ed-71d3c9d6a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill capped the amount of tax-exempt hazard pay at 90,000
        in line with existing tax laws, the Department of Finance opposed the tax
        break..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad5bf6-82b0-4417-91ad-c507cf3a59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, hazard pay is actually an additional compensation
        for performing the hazardous work or dangerous duty. We find that it should
        be subject to income tax," said DOF''s Julie Bato during the discussion with
        lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9d777-3ae6-4dd4-9a36-516a25efe559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rufus Rodriguez said the proposed hazard pay should
        not be taxed because it is an "extraordinary assistance" to public prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5b0a1-5e35-4458-8886-c8318d2f482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who is pushing for the bill, noted that a number of government
        employees are already receiving hazard pay, including judges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89050d9c-ed77-440d-9914-4a7fb7e5feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Rodriguez said eight public prosecutors were killed
        in connection with their work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3595141-f2bb-4768-8317-e16fcb73bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there can never be a price for their lives, additional compensation
        or hazard pay will be a good show of support, recognition and importance of
        prosecutors," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252d6de-cfda-43b7-8b1f-0f08276a23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:09:20.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed hazard pay for public prosecutors is expected to be
        taken up in plenary when Congress resumes session on May 17.</p>'
  'Villar-not-keen-on-acquiring-more-land-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
