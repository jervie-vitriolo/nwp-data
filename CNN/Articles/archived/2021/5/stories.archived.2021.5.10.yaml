    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721bb82-7033-4ebd-8e88-29ff729d64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:17:30.424+08:00
