      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago suggested bringing water and food while on the road to help
        motorists avoid dehydration and discomfort that could lead to road rage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6d0d8-ec8e-4d0f-8132-b2b0ed0cea1a'
