      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Robredo said Duterte''s recent statements regarding the
        territorial disputes, including calling the Philippines'' arbitral victory
        against China a mere scrap of paper, is a "very serious" matter, adding that
        the country''s sovereignty should never be taken lightly. Robredo also said
        the Duterte-Carpio debate would have been beneficial to the public, especially
        to those not familiar with the West Philippine Sea issue.</p>'
  'gamble-unfamiliar-sport-Cris-Nievarez-Olympic-dreams':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
