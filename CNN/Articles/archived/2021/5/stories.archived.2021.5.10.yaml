      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bc4e1-6067-4096-beb2-1baf51916b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako takot sa iyo. Ang problema, hindi ko naalala na hindi
        ikaw ang presidente," Duterte said during his national address on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fae5ff-4a69-4010-9f65-303759145f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3593c21-1f6a-4c4a-b9ac-9d50d241e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not afraid of you. The problem is I forgot that
        you are not the president.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8f031-3b4e-43b7-85a0-c07c278d7991'
