      'mgnl:type': 'text'
      'text': '<p>"We will continue to build a new culture with a team centered on
        Ravena and strive to become a champion. Thank you for your continued support,"
        said San-En NeoPhoenix team president and chief executive officer Kenjiro
        Hongo.</p>'
