      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c580bf5-5476-4863-8e87-53b08877eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:32:02.819+08:00
      'mgnl:createdBy': 'glee'
