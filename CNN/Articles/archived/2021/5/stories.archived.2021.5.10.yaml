    'template': '1'
    'title': 'Filipino rower Nievarez qualifies for Tokyo Olympics'
    'updated': 2021-05-10T17:44:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108303b-f2ac-49da-bb47-4141c7f3acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:17:41.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:42:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> Filipino
        rower Cris Nievarez is representing the Philippines in the upcoming Tokyo
        Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7124f-dc69-4342-b151-1d59268118ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:17:41.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:42:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games gold medalist will be competing in the mens
        single sculls event, the Philippine Rowing Association announced on Monday
        after receiving a confirmation from World Rowing. He qualified for one of
        the five Olympic slots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3186a-a8fa-4a96-bf2f-3eb1bd66cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rowing Association President Patrick Gregorio lauded
        the achievement of Nievarez, the third Filipino rower to play in the Olympics
        after Ed Maerina (in Seoul, 1988) and Benjamin Tolentino Jr. (in Sydney, 2000).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f2997-1cbc-42fe-9fc3-12bab123d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4be00-2d3c-4ab7-96b8-26c5e68d67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be the start of the growth of Rowing in the Philippines.
        This is our time. It''s time pick up that oar and learn to row," said Gregorio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ad13c-e483-4b2e-ad9c-322dff3effb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2dd40-3041-4f17-8702-8fe05a106fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maerina, now the national rowing team head coach, said Nievarez''s
        feat will be beneficial for the Philippine rowing community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7a247-b307-48f7-ab0c-2203b6375286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e36d7-e6a4-4b29-adf3-733f79b1c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:44:32.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rowing is not anymore behind in other sports, in terms of qualifying
        athletes for the Olympics. It will give us more support since this is an Olympic
        sport," Maerina told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0901657-5523-4051-a5d9-b8773ec013f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:17:41.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:42:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics rowing competition is slated July 23 to July
        30 at Sea Forest Waterway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10094ac-0638-4276-8070-cb4ee546d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:17:41.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:42:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez is the eighth Filipino athlete to qualify for the Tokyo
        Games, joining weightlifter and 2016 Rio Olympics silver medalist Hidilyn
        Diaz, pole vaulter EJ Obiena, gymnast Carlos Yulo, and boxers Eumir Marcial,
        Irish Magno, Carlo Paalam, and 2019 AIBA Womens world champion Nesthy Petecio.</p>'
