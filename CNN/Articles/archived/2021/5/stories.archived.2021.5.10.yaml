      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its top official said first-quarter numbers looked "encouraging"
        despite expecting earnings to fall 14% to 2.1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64448f21-e494-4bbb-9100-9143fd36f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from 2020, our preliminary first quarter headline numbers
        this year are quite encouraging," Manuel Paolo A. Villar, president and chief
        executive officer of Vista Land, was quoted as saying in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfc1b6-d021-4135-82d5-8c36bb493f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues may also decrease by 12% to 8.7 billion, he said, as real
        estate and leasing contributions to the company are expected to drop to 6.3
        billion and 2 billion, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32b03a-9d5d-4efe-a393-1c257a639e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservation sales in the first quarter, however, went up 4% to 16.1
        billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad3a3-c034-437b-94cf-d15a884853ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to navigate through these still challenging times brought
        about by the pandemic but with a more optimistic outlook this year especially
        as the vaccination rollout ramps up. In addition, indicators such as Overseas
        Filipinos (OF) demand remains to be resilient with an upward trend as the
        host countries of our OFs are on their way to achieving herd immunity, Vista
        Land Chairman Manuel B. Villar, Jr. said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f138c-8936-4706-84c3-6f9e7f8d99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:12:03.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:36:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected growth of OF remittances this year also bodes well
        for the Company since approximately 55% to 60% of our sales are OF sales,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368860b5-d0e5-4bba-b70c-f41720f6d3b1'
