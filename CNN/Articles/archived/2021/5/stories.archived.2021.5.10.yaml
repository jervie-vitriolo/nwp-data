      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the value of farm production rose by 8.2% annually from
        January to March at 484.76 billion from 448.08 billion last year. Figures
        from the department showed average farmgate prices among the subsectors mostly
        rose during the period, with all livestock and poultry product costs moving
        up compared to the first quarter of 2020.</p>'
