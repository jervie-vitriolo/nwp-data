      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) --</strong> At least
        three mayors in Metro Manila are in favor of shifting to a more relaxed general
        community quarantine starting May 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec022aab-f4c0-4c65-a9ac-db29fb44a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:35:54.868+08:00
