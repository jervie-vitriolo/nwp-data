      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the name of God, the Merciful, the Compassionate," Khadija said,
        before taking her first spoonful of lentil soup. Outside, the Maghrib (sunset)
        call to prayer has just rung out, interspersed with the clinking of cutlery
        from people''s homes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614469fe-7cd0-4f1c-8143-52ce06cf0e53'
      'mgnl:activationStatus': true
