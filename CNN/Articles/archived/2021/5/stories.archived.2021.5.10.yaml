      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a tweet, Robredo''s spokesperson Atty. Barry Gutierrez
        hit Roque for challenging the vice president even after Duterte backed out
        of a debate he first initiated against Carpio. After the former justice heeded
        the call, the President assigned Roque to argue on his behalf.</p>'
