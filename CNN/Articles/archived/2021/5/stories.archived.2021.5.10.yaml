      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, based on the orders of the Department of
        National Defense, at least 10 navy ships have been deployed to monitor the
        West Philippine Sea. Operations, however, must be improved in such a way that
        the ships do not have to return to the port in Puerto Princesa in Palawan
        to refuel and get some supplies, he said.</p>'
