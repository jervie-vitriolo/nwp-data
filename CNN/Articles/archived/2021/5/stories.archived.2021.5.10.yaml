      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lecture by Juan Paolo M. Calamlam will show Apolinario Mabinis
        rise from his underprivileged beginnings to National Hero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe3e41-0148-493a-a7d8-a00f6cb8bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T18:37:28.949+08:00
