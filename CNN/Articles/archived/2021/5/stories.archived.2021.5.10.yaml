      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 Fortea is the third Nazareth School of National University
        Bullpup to take his act to UP in the past year after point guard Gerry Abadiano
        and big man Carl Tamayo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4a3c5-6d60-4940-9120-5f7ac2b5a55d'
