      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d722a0-069e-4eb1-93dc-67446209fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians say restitution laws in Israel are unfair because they
        have no legal means to reclaim property they lost to Jewish families in the
        late 1940s in what became the state of Israel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0fadd-f1e9-45d5-8374-f95b65613abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
