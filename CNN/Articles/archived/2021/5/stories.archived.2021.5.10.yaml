      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The Metropolitan
        Manila Development Authority advised motorists to check on their physical
        state and the condition of their vehicles amid the hot weather in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f4374-b548-4b2f-9498-ba569ee27670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:53:41.026+08:00
