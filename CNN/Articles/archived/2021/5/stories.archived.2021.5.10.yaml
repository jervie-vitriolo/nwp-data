      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the environmental impact of the project has
        been carefully considered in the vaccination sites design by renowned architect
        and urban planner Felino Palafox.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734a059-2fc8-4b09-99c7-03094ce842ca'
