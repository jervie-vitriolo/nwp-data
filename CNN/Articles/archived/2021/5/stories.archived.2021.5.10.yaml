      'mgnl:lastActivated': 2023-01-25T05:32:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457c99c-75eb-41a4-baf4-529decfe199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:30:42.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned earlier that local chief executives will be
        held liable if violations of COVID-19 health protocols occur in their respective
        jurisdictions.</p>'
