  'US-may-be-turning-a-corner-on-Covid-19.-Here-s-when-we-could-see-cases-and-deaths-plummet--expert-says-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T21:30:27.420+08:00
    'imagesource': 'jcr:c2a22b2e-31fe-4576-af70-44178d131bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fc1fbe-75dd-4ec5-a10a-423619ed6cbf'
    'lead': 'While the pace of Covid-19 vaccinations may be slowing in the US, experts
      are optimistic about where the country will be in just a matter of weeks.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T21:30:55.779+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:35:16.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:32:03.769+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US may be turning a corner on Covid-19. Here''s when we could see cases
      and deaths plummet, expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15701e01-7f00-419d-83f5-9121baf56e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;While the pace of Covid-19 vaccinations
        may be slowing in the US, experts are optimistic about where the country will
        be in just a matter of weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b75f2-3b08-4afb-b000-5ff990ad5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer is going to seem so much closer to normal than we''ve
        had in a very long time," Dr. Jonathan Reiner, professor of medicine and surgery
        at George Washington University, told CNN on Sunday. "The key statistic to
        think about is ... what percentage of the adult population has received at
        least one vaccination."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542452f-dca8-4cff-88c6-3ecc5cf77d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 58% of US adults -- and nearly 46% of the country''s total
        population -- have received at least one Covid-19 vaccine dose, according
        to data from the Centers for Disease Control and Prevention. More than 34%
        of the US population is fully vaccinated, CDC data shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf5157-c540-4c5c-939b-cf76d7ffd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the country climbs above that 60% mark of American adults with
        at least one dose, Reiner says it''s likely we''ll begin to see Covid-19 numbers
        plummet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5df1b-3fbf-446f-8206-5854b8649f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect during the month of May we will see daily cases drop dramatically
        and deaths finally drop to quite low numbers," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87836e48-6cbb-4482-8edd-b18703c11383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts have also predicted life will start to look more normal
        even if the US hasn''t yet reached "herd immunity" -- when enough people are
        immune to the virus, either through vaccination or previous infection, to
        suppress its spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8c150-4b7c-4ea5-af0c-a0b8912d7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci has estimated about 70-85% of people need to be
        immune for the country to reach a "total blanket of protection," he told CNN
        late last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52eba4-23fc-41c1-aa7d-80c8f8e1186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, even before you get to that, as you get more and more
        people vaccinated, you will reach a point ... where you''ll start to see the
        number of cases going down dramatically," Fauci said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e8461-c7df-4758-aae5-8c78d44207f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are turning the corner''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea9aa3-ae4b-4ab6-9ec8-16645d78d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from where we were in January, when the US hit a seven-day
        average peak of more than 251,000 daily Covid-19 cases and a seven-day average
        of more than 3,400 daily Covid-19 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514ec2e-4a4e-4b4b-89f1-9f8414d38401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say we are turning the corner," White House Covid-19 Response
        Coordinator Jeffrey Zients told CNN on Sunday, but stressed it''s important
        that Americans continue to get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbe97a-af62-4fff-a56e-de4ef32daf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden set a new goal of administering at
        least one Covid-19 vaccine dose to 70% of American adults by July 4. But experts
        say getting more shots into arms will now be an uphill battle, as officials
        try to reach audiences who aren''t as eager for a shot or who may still have
        challenges with access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3a486-7da2-44c3-a35b-dbc5e77a9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a path ahead of us, which will involve getting people
        even easier access to the vaccine, making sure that people build their confidence,
        those who have questions about the vaccines, that we answer their questions.
        And making sure that we do ... this in a fair and equitable way," Zients said
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a54fa-03dc-4122-9578-b2a34f288298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Los Angeles most recently unveiled new efforts to make
        Covid-19 vaccines more accessible, announcing it will offer vaccinations without
        appointments at all of its sites starting Monday and will also open two more
        night vaccination clinics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba3774-a2cb-41fa-889a-c90ab9a8826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand at a critical juncture in our fight to end this pandemic,
        and our City will keep doing everything possible to knock down barriers to
        vaccine access," Mayor Eric Garcetti said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911d5fc-5c2b-4fe2-b6e1-3fae0fefb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More people vaccinated, less chances of a surge</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7c65f-c648-4cd2-868e-731323dc44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are concerned about what could happen if the country
        doesn''t vaccinate enough Americans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fadb19-2f7f-49ca-9137-eb6c4e4a6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really worry about is that those people who are already
        on the fence don''t get vaccinated (and) we don''t reach herd immunity come
        the fall," CNN medical analyst and emergency physician Dr. Leana Wen told
        CNN earlier this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dbad0-3753-4c77-af12-bc644c7e28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then with the winter ... we have a big resurgence, maybe we
        have variants coming in from other countries, and we could start this whole
        process all over again and have another huge pandemic come the winter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69063c-4ff7-49fc-9d75-8ae485b0e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unlikely the US will see a Covid-19 surge comparable to
        those of this past fall and winter if enough people are vaccinated, Fauci
        said in an interview with NBC News'' "Meet the Press."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bb179-e799-4a61-ae17-9551c87e6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may see blips but if we handle them well, it is unlikely that
        you''ll see the kind of surge that we saw in the late fall and the early winter,"
        Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf63f6b-3b4c-42d4-b6a0-b40f3a02bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more Americans vaccinated, the less likely it will be that once
        the fall and winter roll around, the US will see another significant surge,
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66434576-cba7-4aba-9fe4-857e2594c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why vaccinations are so important," Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daeaed-0a8e-49d0-8dd5-f62f90e49681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to rethink indoor mask mandates, officials say</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d0681-eec3-44f7-a7ab-a74f315ea1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the risk of Covid-19 has been substantially reduced with
        the help of vaccinations and it''s time for some parts of the country to start
        lifting indoor mask requirements, Dr. Scott Gottlieb, former Food and Drug
        Administration commissioner, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd786d7-b98d-4638-acce-7938c2ce2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid won''t disappear, we''re going to have to learn to live with
        it," he said on CBS'' "Face the Nation" on Sunday. "I think we''re at the
        point in time where we can start lifting these ordinances ... and people have
        to take precautions based on their individual risk ... and decide whether
        or not they''re going to avoid crowds or wear masks based on their circumstances."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd66b59-0942-4d98-ace2-2b6ab7dd1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added officials shouldn''t be putting limits on outdoor gatherings
        anymore either and should instead be encouraging people to spend more time
        outdoors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d96c58-afab-49bb-b830-62953db52879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has to trust that public health officials are going
        to lift these restrictions as quickly as they put them in place as the conditions
        improve," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604ef48-9265-4bb3-87d8-59d3f4a93eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also told ABC News it may be time to rethink indoor mask mandates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77710215-e1e3-4fe6-9e0e-17cc83f3a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to start being more liberal as we get more people vaccinated,"
        Fauci said Sunday. But he added the country still has a long way to go when
        it comes to bringing down its Covid-19 cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6c9c3-7200-496a-b0f4-f908952db22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that gets lower, the risk of any infection, indoor or outdoor,
        diminishes dramatically."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e22360-0afb-44a9-b345-e3e3115cd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:30:55.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/10/health/us-coronavirus-monday/index.html">US
        may be turning a corner on Covid-19. Here''s when we could see cases and deaths
        plummet, expert says</a>".</em></p>'
  'pfizer-vaccines-arrive':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T21:30:23.939+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648738ae-ba74-4337-aed6-cb2db7f9de56'
    'lead': 'The country received 193,050 doses of Pfizer''s COVID-19 vaccine on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T21:33:10.953+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:35:05.932+08:00
