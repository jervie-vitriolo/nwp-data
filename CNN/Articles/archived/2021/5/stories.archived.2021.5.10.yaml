      'mgnl:lastActivated': 2023-01-25T05:41:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health, legal concerns</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f3ad7-9c99-415b-a808-9a672cc3ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
