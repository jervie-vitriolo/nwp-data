      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c994da-757c-4613-8301-469e72a7193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said Palawan Governor Jose Alvarez highly favored the idea,
        but the military needs a "substantial amount" to push through with the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a1415-8f55-4472-8b81-166e9e86cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.682+08:00
