    'template': '1'
    'title': 'Gamble on an unfamiliar sport leads Cris Nievarez to Olympic dreams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0fe06-07f5-4f99-898e-114d5497ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> In the
        coastal town of Atimonan in Quezon province, a young lad named Cris Nievarez
        stood out among his peers as he had been breathing sports in his carefree
        days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eadbd5-d4a7-4f60-b1e3-993e8ce28cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ea7e1-4b03-4a2f-8441-2b07e06e17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez, then a Grade 7 student, engaged in athletics and basketball
        to prep him for his goal of being an athlete at an early age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777a0f2-abd3-4695-a18b-203a931a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb905141-d207-4f09-85fc-8be13eee5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only dream back then is to play at Palarong Pambansa," said
        Nievarez, who specialized in the 400-meter sprint back in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d149c-642b-408e-a23a-cb9ab08bcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595ca0f-b767-4f1c-8f89-781a412668cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he developed a strong physique complemented with a 5-foot-11
        height, Nievarez was spotted by former rowing bet Justine Vias in Atimonan
        and invited him to try for a spot in the national team in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd57a4-5c91-4174-9551-36ff719ca0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4217fc-7489-41df-bdd6-735ba2e86079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being unfamiliar with rowing, Nievarez took a gamble by
        accepting the invite to train at La Mesa Dam for three months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1c2e7-2f66-4339-b191-d1b2a411d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b762c9-3561-456b-87b1-c246c5304317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always grab those opportunities to be invited to play. If I couldn''t
        perform well in the tryouts and enjoy the sport, then I''ll return home. But
        the opposite happened [with rowing]," Nievarez shared his love for sports
        to CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24e206-d911-4d05-b51d-e3e307f56403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034d53b-a081-43fa-9eec-e5395108378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National rowing team head coach Ed Maerina noted Nievarez''s strict
        work ethic in training and on game day as his main asset when he first saw
        the Atimonan native, a fact that hasn''t changed until now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083c333-f1e0-48e5-91c6-f834b2c88d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5066b5-31d9-409e-9ce5-d432996f53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always trains in full swing and very serious on his craft. He
        is a hardworking athlete who always gives his best everytime he rows. That''s
        his credibility to us," said Maerina, the first Filipino rower to compete
        in the Olympics in 1988 at Seoul, South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58101fa2-3288-44eb-a9c9-5d2820b865db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6b10b-25c4-4ef7-b53a-1f85c726e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez''s determination helped him win medals in various local
        and international rowing tournaments in his teenage years, highlighted by
        his gold medal finish in the 2019 Southeast Asian Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4f856-48ff-47f8-a7b6-9879c62f11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b459091-8957-4460-81e6-2249b7933fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pinnacle of Nievarez''s career happened on Monday when the World
        Rowing confirmed to the Philippine Rowing Association that he will play in
        the Tokyo Olympics this July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73538ad3-996c-4024-b09a-ca868416102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f26599-184a-49aa-a713-ee420947f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez advanced to the Tokyo Games through the continental qualification
        system, by the virtue of his semifinal finish in the recent Olympic qualifiers.
        Some nations also recorded multiple podium finishes in the tournament, so
        they have to relinquish Olympic slots to other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e9b9d-b6d5-42d0-9da9-13efc0fbae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/10/Filipino-Rower-Cris-Nievarez-Tokyo-Olympics.html"
        target="_blank">Filipino rower Nievarez qualifies for Tokyo Olympics</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f65235-afff-47ff-b1d8-327a57ccb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rower takes around 10 years to be ready for the Olympics. I''m
        happy that I reached the Olympics despite being in the team for five years,"
        said the 21-year-old Nievarez. "Our goal is to qualify at least one boat,
        any of us, we will fight for that Olympic slot for the rowing community and
        the Philippines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15ba9c-7111-46f6-9b1a-0ce3afb78e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee78b-270e-464f-9656-85d2b7bcee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:43:04.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez joined the duos of Melcah Caballero and Joanie Delgaco
        and Roque Abala Jr. and Zuriel Sumintac in the Olympic qualifiers held at
        the venue of the Tokyo Olympics rowing competitions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a12998-836e-43da-94fa-96e02a25969a'
      'mgnl:activationStatus': true
