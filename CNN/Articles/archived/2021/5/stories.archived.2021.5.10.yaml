      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80988de-06c2-4175-8e7e-ca9d3588207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from environmental matters, the NPF raised possible health
        risks for people set to receive vaccines, since a quarantine facility is also
        located at the Nayong Pilipino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09482ef1-a884-418e-86ff-e7221c544fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.934+08:00
