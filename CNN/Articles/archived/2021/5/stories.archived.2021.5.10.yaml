      'text': '<p>We would like to emphasize that the government deeply cares for
        the environment, he said. But as the pandemic wreaks havoc on the lives
        of our people and our economy, we have to make the choice. Green and open
        spaces will be useless if there will be no one to visit them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7fc48f-c349-40a5-ad23-a15b5698a6d7'
      'mgnl:activationStatus': true
