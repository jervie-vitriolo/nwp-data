      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong>&nbsp;High-scoring
        guard Terrence Fortea brings his talents to Diliman after committing to play
        for the University of the Philippines, team head coach Bo Perasol confirmed
        on Monday to CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a6d40-3652-45a4-bad9-2832c6daaa3d'
      'mgnl:activationStatus': true
