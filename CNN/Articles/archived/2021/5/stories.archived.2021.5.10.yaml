    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4827102f-bc18-4295-96b0-8b10f35ae7bf'
    'lead': 'The Philippines is demanding at least $21.8 million (or over 1.04 billion)
      from the foreign contractor in its free internet access project, as a refund
      for the Wi-Fi sites the company failed to install after four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T17:01:54.661+08:00
