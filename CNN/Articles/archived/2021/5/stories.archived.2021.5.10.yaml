      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos added that Metro Manila mayors are expected to come up with
        a consensus on whether or not to shift to GCQ within the week.</p>'
