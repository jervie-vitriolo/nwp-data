    'jcr:uuid': 'e67408c5-57ca-465f-82c1-3ad91d9d62cb'
    'lead': 'White House chief of staff Ron Klain says that while President Joe Biden
      will likely seek re-election in 2024, the Biden administration is anticipating
      a bruising general election matchup if former President Donald Trump decides
      to run again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T07:59:57.185+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:43:55.523+08:00
