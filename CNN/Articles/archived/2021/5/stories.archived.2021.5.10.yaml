      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Filipino nation should have the full opportunity to
        join their Muslim brothers and sisters in peace and harmony in the observance
        and celebration of Eid''l Fitr, subject to community quarantine, social distancing,
        and other public health measures," Duterte said in Proclamation No. 1142.</p>'
