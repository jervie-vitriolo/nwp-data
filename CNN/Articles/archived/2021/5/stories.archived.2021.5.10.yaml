    'mgnl:tags': ['marvel', 'mcu', 'filipino']
    'template': '1'
    'title': 'Fil-Am actress shares what it''s like to play a Filipino character in
      the Marvel Cinematic Universe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e05988-55e4-4f91-a0bc-cdfda40d7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> Marvel
        fans were recently delighted to see a Filipino character in the series finale
        of its Disney+ series "The Falcon and the Winter Soldier."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783dd6c-4bd4-40cc-aeca-4129d5153a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series finale, Ayla Perez, a Filipino diplomat on the Global
        Repatriation Council with a background in the Philippine Air Force, helped
        the new Captain America (played by Anthony Mackie a.k.a. Sam Wilson) save
        the day by piloting the chopper previously controlled by terrorist group Flag-Smashers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467164f1-6d6e-48ce-ab8b-437f846bfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Monday, Fil-Am actress
        Jane Rumbaua, who played Perez, shared how she landed the role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e4476-e848-4dca-a2ca-cef85fd9bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I auditioned for it. I got an audition request from my agent, I
        submitted a self-tape and about one week later, I received a call that I booked
        it. I''m screaming," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53085e69-a9ce-49cd-bcc0-283023db3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work out a lot, I used to be a gymnast. That scene [on the chopper
        took us] probably a week," Rumbaua added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9f15c-c6ef-49ad-972d-a8b46a24c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumbaua was also seen in some TV shows such as "The Immortal Life
        of Henrietta Lacks" and "MacGyver," as well as the movie "Fantastic Four."
        She even directed a short film called "Spotlight," where she had won Best
        Director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34295-3258-4e7b-91d6-8153f2a109f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fil-Am actress said she was grateful to have played an important
        role representing Filipinos in the Marvel Cinematic Universe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a261b9-ae9e-4c61-be64-53deac1ffe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so honored that Marvel gave me the opportunity to play a strong,
        smart female character from the Philippines where I was born. It''s been such
        an honor," Rumbaua said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b789b-93d5-4abc-b6f4-390092ae2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans from Asia lauded "The Falcon and The Winter Soldier" for several
        unexpected Asian representation featured in some parts of the show. It introduced
        Madripoor, a fictional island nation in the Indonesian archipelago, which
        displayed Southeast Asian aesthetics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27069c-a05e-4a9c-a5fd-cafe363f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:58:49.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credits scene of the first episode also showed a Filipino line
        "Isang Mundo, Isang Tao" which translates to "One World, One People." The
        show''s third episode also briefly featured Filipino rapper Shanti Dope''s
        song Amatz.</p>'
