      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro said a longer implementation of
        strict quarantine would mean a bigger problem for the economy. Navotas City
        Mayor Toby Tiangco echoed the same sentiments, saying people are now suffering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709ac75-db4b-41c6-8860-adab2a32e1c4'
      'mgnl:activationStatus': true
