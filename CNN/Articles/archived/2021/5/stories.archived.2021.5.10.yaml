  'Sinopharm-COVID-19-vaccine-emergency-use-DOH-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-10T14:19:29.907+08:00
    'imagesource': 'jcr:9554e08d-e011-4d99-879c-187a35fb92c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1f45c0-cbf1-4508-887f-191659999741'
    'lead': 'The Department of Health says it is in the process of applying for the
      emergency use of COVID-19 vaccines made by China''s Sinopharm, stressing the
      procedure is nothing out of the ordinary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T14:21:49.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:40:10.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:52.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Sinopharm EUA application advantageous to gov''t, not unique to
      China-owned firm'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be146ea-5af5-4afa-a995-b21781127bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The Department
        of Health on Monday said it is in the process of applying for the emergency
        use of COVID-19 vaccines made by China''s Sinopharm in the Philippines, stressing
        the procedure is nothing out of the ordinary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d447f16-8c05-4d12-a9d0-086910ea80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is asking for the dossier of Sinopharm from the World
        Health Organization and the Department of Finance, saying the application
        will be filed immediately before the Food and Drug Administration as soon
        as the documents are completed.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098d144-2b00-4e80-8a9f-35bd67b68fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously ordered this so
        the Philippines doesn''t have to return the donated vaccines in the absence
        of an emergency use authorization (EUA) application from the manufacturer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ef526-971f-4342-aaee-547c85a2f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said DOH is in talks
        with the Chinese government for the EUA application, which the spokesperson
        sees as being more favorable for the Philippine government. She said the vaccine
        manufacturer will not be part of the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8dc78-d29c-46d2-976d-51bbafc10ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more advantageous to the government. Kailangan naghahanda
        na po tayo para dito since nabigyan na sila ng emergency use listing at meron
        naman tayong paunang negosasyon at paguusap with Sinopharm manufacturers at
        Chinese government," she said in a media briefing. "Mukhang ang magiging pathway
        ay government to government para mas mabilis. With that kind of pathway, mas
        maganda ang DOH na o ang gobyerno ang nag-aapply."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092150b-ed99-4a28-82ff-ed625d18a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should prepare since it has been given emergency
        use listing from WHO&nbsp;and there was a previous negotiation between the
        manufacturers and the Chinese government. It seems like we will take the government-to-government
        pathway to hasten it. With this, it''s better if DOH or the government applies
        for it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1d252-7060-4102-a2aa-b1b2f44c451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:13.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, denies there are irregularities with the government
        filing for the application for the use of the vaccine in the country. Vergeire
        said they previously applied for the EUA of AstraZeneca and Sinovac  two
        brands that have delivered to the Philippines as part of donations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efcc46-4d1a-4eba-8037-7347462468c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we do to facilitate the process of receiving
        vaccines. But of course everything undergoes the strict regulatory process.
        We have policies to support DOH can apply for these EUAs," the health official
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939ba1b-9400-4be1-9ed1-6a2c4406c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier apologized for taking Sinopharm despite the vaccine
        having no regulatory approval, although it was granted compassionate special
        permit. He also told the Chinese Embassy to withdraw the donated Sinopharm
        vaccine doses after he drew flak from the public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b63f4-0b19-4b7e-849f-839edf76117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T14:21:49.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO recently authorized Chinas Sinopharm COVID-19 vaccine for emergency
        use. WHO director-general Tedros Adhanom Ghebreyesus on May 8 said this is
        another vaccine that can be purchased by COVAX, the initiative to provide
        equitable global access to COVID-19 vaccines. He said this also gives countries
        confidence to expedite their own regulatory approvals and imports of this
        brand of vaccine.</p>'
  'Chinese-vessels-West-Philippine-Sea':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
