    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR Plus ready for GCQ by mid-May'
    'updated': 2021-05-10T17:24:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d3155-7274-4cd9-b97f-b7daa1fe0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> Independent
        research group OCTA is in favor of relaxing community quarantine restrictions
        in Metro Manila and nearby provinces by May 15 as new COVID-19 cases continue
        to see a downtrend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11ed68-c1dc-4a7d-acbe-683d415f9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b567e3-a1e3-4675-b949-a2a3f57ce74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said on Monday that the average number of daily COVID-19 cases
        in the capital region Metro Manila is expected to dip between 1,700 to 1,800
        by May 14   when the modified enhanced community classification in NCR Plus
        is scheduled to end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fac612-3a9f-4b41-8356-e5a576b2e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c94b1-8dbe-44ba-954a-6068ae5a5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current development and downward trend, if this continues
        until the end of this week, definitely it can be considered to downgrade to
        GCQ ''yung quarantine classification," said OCTA fellow Dr. Guido David.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f21bd8-f6d1-475e-904b-8dc7f4d69d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d408c-e926-46e5-ae3a-eeee0b23cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of mayors in Metro Manila have said they are in favor of
        easing to GCQ by mid-May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a141d6-36d0-42ed-9e7c-111e5ae8ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f3960-fec8-42eb-a83a-7fa487a8a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow said continuing the bubble set-up over Metro Manila,
        Rizal, Bulacan, Cavite, and Laguna should be considered even under a downgraded
        quarantine classification, as there are some cities and provinces that have
        unstable COVID-19 trends. He suggested the gradual easing of restrictions
        as lifting the lockdown could lead to another surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90543f76-9b3f-418b-961f-8efb32af439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a67de8-572b-484b-be0a-abe7dd2a9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One feature that I would like to retain is we can still have the
        bubble. It could be a GCQ bubble because cases are still significant inside
        the bubble and as you mentioned, may ibang LGUs pa [There are still some LGUs]
        with an unstable trend," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aff35b-6fec-46d9-8509-4544294d8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab34016-c18f-4858-8db7-340c1f1bad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research also noted hospital bed and intensive care unit occupancy
        rates in NCR Plus of 50% and 67%, respectively, compared to the 56% and 71%
        logged the week before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b3175-b795-4e2a-8738-434fbbee7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dff492-f488-4016-8981-01f00be79dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Technical Advisory Group Member Dr. Edsel Salvaa said the healthcare
        system should be able to cope in case a surge follows after the easing of
        restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6d515-10c1-4249-800f-0c80468a4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d8d99-deba-4948-8d3e-f9a166ba4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you open up, you''re going to see more cases," he told CNN Philippines
        on Monday. "We have to keep cases manageable and at the same time we have
        to have the healthcare capacity to take care of patients in case there is
        another surge."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f3ebe-8a50-4b9c-8f3b-ed29681fcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648e8de-1a4e-4072-b627-33f8727c0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to shift to GCQ, the DOH said the healthcare utilization
        rate should be below 50% and the average daily attack rate and two-week growth
        rate should be steadily decreasing. Health Undersecretary Maria Rosario Vergeire
        said they are also reviewing the daily attack rate, or the number of people
        getting COVID-19 per 100,000 population, two-week growth rate of infections,
        and the gate keeping indicators of every local government. This includes their
        contact tracing, early isolation and quarantine and testing capabilities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4695ddd-b153-45f8-bf89-9238bfd9f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7b935-5ad6-401d-a740-ecc9d47b564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA stressed protocols for incoming travelers should remain strict
        to prevent the entry of the B.1.617 variant first discovered in India. Aside
        from this, David said ventilation in indoor spaces should be improved following
        the published study showing the virus is airborne.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc03027-2ed1-4c2a-8941-8212b0b636e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdae27f-0b67-4249-accf-a5f1ebbe0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three cities named areas of concern</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05aa4-53da-45d9-b935-ba2b18bd9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469c0a3-e60a-4ad7-bb03-93adab5a122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA has also flagged Cagayan de Oro in Misamis Oriental, Puerto
        Princesa in Palawan, and Bacolod in Negros Occidental as "areas of concern"
        due to the spike in COVID-19 cases in their vicinities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747b4ca-32f5-444d-979e-ed73b4804512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eab28e-8162-4d3f-9237-f55ca8fca1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data analyzed by the independent research group showed that for
        the past week, Puerto Princesa logged a 78% increase in coronavirus infections,
        CDO listed a 75% spike, while Bacolod recorded a 19% increase in new cases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aea41-b250-44ed-bd5f-f4b2c8399e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f8f39-a12a-4728-ad22-78fb27ff2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Mayor Oscar Moreno on Monday said that from 10 new
        daily cases two months ago, the new infections in their city has been steadily
        rising -- citing a recurring trend related to the situation in Metro Manila.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef190c85-70ce-44f6-adf4-6eaaa9ace111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756f49a-46fa-44cc-9724-748178cc6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed a trend: Whenever Metro Manila experiences a surge,
        it seems like after two months, other smaller cities are likewise affected.
        We saw that last year and it''s coming back again," he told CNN Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21410ef8-0bca-4059-811c-61e309a28a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06107ff-7fb3-468d-bb58-7090c671fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro now has 5,376 COVID-19 cases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace96ef-4d2a-4392-9099-da36a562fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22c295-fd5c-4b15-8937-7b8941f50401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the city is still not restricting the entry of travelers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78415d1-1bfb-4b5d-9941-78a87ff18cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec7060-6feb-4b6b-991f-209c9e4d789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said that although there is an ongoing spike, the COVID-19
        situation remains manageable in Cagayan de Oro. The mayor also said he does
        not recommend the imposition of stricter community quarantine classification
        in their area, which is currently under modified GCQ.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee970c-75c0-43b4-b3d6-8430fe62d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb5a29-82d8-48b0-b0a0-1a20926b942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:24:37.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is under control although I can understand the concerns
        of the people... We have a good system of contact tracing, profiling, extracting
        those identified as high-risk close contact, and those who have tested positive
        already. We have city isolation units, and we have temporary treatment facilities
        and our health system is okay," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e447a-36bc-4e4a-b260-6dd4c1da13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:46:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:43:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
