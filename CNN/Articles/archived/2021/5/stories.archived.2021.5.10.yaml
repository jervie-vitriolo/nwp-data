      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf7a6e-08ed-4e03-b727-55f0203adebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:34:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortea averaged 15.4 points, 2.6 rebounds, and 2.6 assists per game
        in UAAP Season 82, where the Bullpups swept the season and clinched their
        eighth league title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44938f77-255c-4d28-812e-6a78cbbeeba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
