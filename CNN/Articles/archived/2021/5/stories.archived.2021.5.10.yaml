        Philippine waters despite challenges from Chinese forces.</p>'
  'unilever-launches-new-era-positive-beauty':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-10T13:40:23.498+08:00
    'imagesource': 'jcr:872d070d-917d-447e-be7b-6cec3f855e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a33c851-1d57-41d9-9188-369bb0d25b8c'
    'lead': 'The company launches its own online portal to celebrate progressive and
      inclusive beauty, representing all types of shapes, sizes, orientations, ages,
      and more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T18:45:19.030+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T05:41:11.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:50.477+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever launches a new era of Positive Beauty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784674b-57df-4494-901e-39974406c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.031+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -&nbsp;</strong>Unilever
        has committed to stop skin retouching and digital alteration of bodies in
        its ads as part of its progressive "Positive Beauty" vision and strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb7b4b-e996-49dd-b9f4-6add2568d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.031+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the commitments, Unilever will not digitally alter a person''s
        body shape, size, proportion, or skin color in its brand advertising - a move
        already started by Dove in previous years. The beauty and personal care company
        also vowed to increase the number of advertisements portraying people from
        diverse groups who are under-represented, as part of its long-time support
        to the #UnStereotype global movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b906f16-eea7-4902-a213-4f8ee4716647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.031+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever will also eliminate the word ''normal'' from all of its
        beauty and personal care brands'' packaging and advertising. This year, Pond''s
        is shifting its products and campaigns to veer away from whitening, empowering
        Filipinas to love and care for their skin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5de71a-74e2-4e75-8cab-21ff21bdb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.031+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever''s "Positive Beauty" will be implemented across its beauty
        and personal care brands, including its portfolio in the Philippines. "Dove,
        Cream Silk, Lifebuoy, Closeup, Love Beauty &amp; Planet, and the rest of its
        brands will champion a new era of beauty which is equitable and inclusive,
        as well as sustainable for the planet," Unilever said in a statement.</p>'
    '25':
      'image': 'jcr:7b5fd9c0-baf4-41d4-81ad-7696dae21a22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b525f66-f14b-46d1-9ba9-0e2327fe9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:23:45.481+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc3caf-79f3-42b1-bd55-a620a8cd11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy is based on a 10,000-person study commissioned by Unilever,
        conducted across nine countries. The research found that:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dc416-3b3c-4acf-a424-3b9204480a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- More than half of people (56%) think that the beauty and personal
        care industry can make people feel excluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b6312-567c-4583-ad16-c6a875400a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- People want to see the beauty and personal care industry focusing
        more on making people feel better than just looking better (74%).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f042a3-d410-4935-92c4-1e81d291740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- More than half of people (52%) say they now pay more attention
        to a company''s stance on societal issues before buying products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f9ea8-ec16-4d9a-a607-cf38100c67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Seven in ten people agree that using the word ''normal'' on product
        packaging and advertising has a negative impact. For younger people aged 18-35,
        this rises to eight in ten.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35191a-a2d7-4a81-ab5f-d85204e61f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, Unilever continues to leverage on its scale
        to drive positive impact in its communities. In its effort to transform its
        portfolio of well-loved products into brands with purpose, Unilever Philippines
        says ''Yes to Positive Beauty'', a movement not just for us, but for all Filipinos
        to champion a new era of beauty and personal care that''s inclusive, equitable
        and sustainable," said Dorothy Dee-Ching, Unilever Philippines'' Vice President
        for Beauty and Personal Care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce260c34-aa64-4c72-9e29-b4ddb9266b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the number 1 beauty and personal care company in the country,
        we acknowledge the part we play in being a force for good, and Yes to Positive
        Beauty encompasses our commitment to do this through our brands," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcbf17-96b2-4ea3-a4fa-5cf56f0b02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this April, Unilever also launched its very own online portal
        www.BeautyHub.ph, a content hub celebrating a progressive, inclusive and tolerant
        world, representing all types of shapes, sizes, orientations, ages, religions,
        and more. Your everyday beauty expert, www.BeautyHub.PH celebrates unique
        experiences through features and content that''s helpful, authentic, and positive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744ab41-6205-4879-9e11-9039f93e6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinned by multiple commitments and time-bound targets, "Positive
        Beauty" follows the launch of "Clean Future", the sustainable business strategy
        of Unilever''s Home Care Division in September 2020, and Future Foods, the
        sustainable business strategy of Unilever''s Foods &amp; Refreshment Division
        in November 2020 and marks Unilever''s pathway to realize its vision of being
        the leader in sustainable business globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f37f33-ec26-4607-b802-159020f81ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:45:19.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:41:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Unilever continues to build its portfolio of purpose-driven brands,
        its commitments will tackle the key challenges of our time, such as packaging
        and waste, gender equality, human rights, and fair value, climate change,
        and social inclusion.</p>'
    '24':
