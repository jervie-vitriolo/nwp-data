      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> President
        Rodrigo Duterte has declared May 13, Thursday, a holiday in celebration of
        Eid''l Fitr, the end of the Muslim holy month of Ramadan.</p>'
