      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687300b-a2a5-47ed-a338-f0bdf3aee622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T15:03:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:39:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said at least 10 Philippine Navy ships are currently deployed
        to conduct sovereignty patrols in the West Philippine Sea, while four planes
        from the Air Force are on standby under the Western Command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e2bd4-fe0b-4ea0-85c7-886999f56d21'
