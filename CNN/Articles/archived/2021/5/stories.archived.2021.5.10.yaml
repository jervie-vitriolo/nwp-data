      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7642976-b278-4fc1-80fb-cbd59da99e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:35:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said extended lockdowns could lead
        to rising cases of hunger and mental health problems. But she stressed the
        need for strict enforcement of minimum health protocols in workplaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73663b-b207-4162-92e4-248e417c1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:35:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d7368-dc0a-48eb-9fb8-18e91dac5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:35:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lockdowns continue as is or are further restricted there may
        be other effects that are also very serious like rising evidence of mental
        health problems, social unrest, hunger and poverty, said Belmonte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f5b64-de61-472c-9045-861e4d497756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T20:18:41.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:35:56.880+08:00
