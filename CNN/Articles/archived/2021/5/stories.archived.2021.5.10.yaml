      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd068b-f95e-445a-962c-921ca88f69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.933+08:00
