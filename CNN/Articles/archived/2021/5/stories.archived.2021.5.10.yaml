      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3431f-30f3-481d-84f6-81b2bef3cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Sheikh Jarrah has drawn worldwide attention, with
        the United States expressing concern over the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc46c6-e9f5-4e0b-9c3f-68f1e18a4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:13:27.834+08:00
