      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cc1ff-4f03-4e05-af04-f7eb248386b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:53:41.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:36:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to avoid driving on excessively hot roads. You have to
        check on your physical condition, especially riders who have comorbidities
        like high blood (pressure)," MMDA Spokesperson Celine Pialago Pialago told
        CNN Philippines'' Traffic Center on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34dcd4-0714-42e4-b01a-6387386751d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:53:41.026+08:00
