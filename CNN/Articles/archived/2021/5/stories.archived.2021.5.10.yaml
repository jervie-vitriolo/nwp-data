    'template': '1'
    'title': 'Govt seeks 1.04B refund from foreign contractor in free Wi-Fi project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca180b7a-4fe3-48e9-9ae0-06083e044b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> - The Philippines
        is demanding at least $21.8 million (or over 1.04 billion) from the foreign
        contractor in its free internet access project, as a refund for the Wi-Fi
        sites the company failed to install after four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1e527-3106-4eb5-9ee8-d88bbf080e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya po natin hinihingi yung refund na yan dahil hindi naman
        nila nakabit yung mga Wi-Fi spots na yan, Presidential Spokesperson Harry
        Roque said in a Palace briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b04539-c85b-4686-989e-207d41ec31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we''re asking for a refund is because
        they weren''t able to put up those Wi-Fi spots.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8238e-91dc-4d36-a7f7-45d4238a0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has <a href="https://cnnphilippines.com/news/2021/5/6/free-wifi-project-contractor-demand-letter.html">sought
        to end its deal</a> with service provider Speedcast after it said only 10,000
        of the target 120,000 hotspots have been deployed since President Rodrigo
        Duterte signed the law on free public Wi-Fi in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3179739-f85d-4bd1-9e0f-5f502f1b8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants the project turned over to the Department of Information
        and Communications Technology, which Roque noted was able to set up 500% more
        sites than the contractor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151cdd7-c94d-44fb-92d6-27ce1954ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesman also earlier said Malacaang supports
        lawmakers'' plans to probe the projects implementation, especially amid allegations
        of smuggling, bribery and negligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7643733-6781-4748-953a-0939c3087db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:01:54.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:39:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is requesting for comment from Speedcast.</p>'
  'Cebu-Pacific-operator-secures--250M-in-fresh-capital-as-Q1-net-loss-widens-to--7.29B-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-10T17:06:54.350+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a98e8e-afe9-48e6-9cd7-4897619537d8'
    'lead': 'The operator of low-cost carrier Cebu Pacific has raised $250 million
      (around 11.96 billion) in fresh funds as it continues to face financial hemorrhage
      with a net loss of 7.29 billion in the first quarter due to lingering coronavirus
      restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T17:10:23.941+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:38:52.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:55.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific operator secures $250M in fresh capital as Q1 net loss
      widens to 7.29B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b0e7f-2e84-4ac5-933c-91279585cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  The operator
        of low-cost carrier Cebu Pacific has raised $250 million (around 11.96 billion)
        in fresh funds as it continues to face financial hemorrhage with a net loss
        of 7.29 billion in the first quarter due to lingering coronavirus restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839c118-a841-4574-bdb3-99dfd9f62ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Monday, listed Cebu Air Inc. (CEB) said the
        multimillion-dollar investment from the IFC, the IFC Emerging Asia Funda
        private equity fund managed by the IFC Asset Management Companyand American
        private equity firm Indigo Partners could provide longer liquidity to help
        the company withstand the effects of the pandemic until travel demand recovers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db897469-4bac-45a5-8b2b-304c520a6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments were in the form of convertible bonds, the Gokongwei-led
        firm said almost a month after it signed the deal with the private equity
        investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f49f51-9828-4715-880f-529dcf1622c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, CEB also inked a 16-billion loan deal with the state-run
        Development Bank of the Philippines (DBP) and Land Bank of the Philippines.
        Other lenders in the term loan facility include Asia United Bank Corporation,
        Bank of the Philippine Islands, Metropolitan Bank &amp; Trust Company, and
        Union Bank of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625b61a-50a6-4e44-ba1d-6fca77623c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We view Indigo, IFC, and IFC Emerging Asia Fund not only as capital
        providers but also long-term partners in driving improvements in the business,
        as well as accelerating our sustainability agenda, Lance Gokongwei, president
        and chief executive of CEB, said in the statement. This will further strengthen
        CEB as we recover."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240fbef-ca9b-4ea6-b42d-b1c4346be603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its disclosure in the local bourse showed that CEB widened
        its net loss by a whopping 516.9% to 7.29 billion against the 1.18 billion
        posted a year earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568f74c-eba8-471e-b9a2-564f097ecde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the group''s core business suffered from an 83% decline
        in revenues, dropping to 2.70 billion from the 15.91 billion generated in
        the same period in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357608aa-d82f-44b6-905c-02cdbf90b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel remains "far behind its normal activity level due to
        ongoing flight restrictions and weak demand for travel", CEB said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78d5e2-a177-4022-87e8-e3c339e80839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger revenues plunged 92.2% to 887.447 million against the
        previous 11.388 billion, CEB said, It noted that passenger volume dramatically
        dropped to about 500,000 in January to March period from 4.4 million a year
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84dae83-a90b-4db9-8e09-782b8c54e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancillary revenues also decreased 85.7% to 501.719 million compared
        to last year''s 3.512 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96aa16-3b6d-4e64-b59d-c70702843074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s cargo business, on the other hand, saw strong demand
        with revenues jumping 30.3% to 1.320 billion versus the 1.013 billion recorded
        a year earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8418d-7114-4c44-bf26-529ca191286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T17:10:23.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:38:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB''s shares in the Philippine Stock Exchange went up 1.14% or
        55 centavos to close at 48.80 each on Monday.</p>'
