      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The chief
        of the Armed Forces of the Philippines claimed that the clash with over 20
        Bangsamoro Islamic Freedom Fighters (BIFF) over the weekend could be a diversionary
        tactic from the military''s focus on other areas in Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45cf16-c76b-4e05-991f-8c85bf21ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:32:02.818+08:00
