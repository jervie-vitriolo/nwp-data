    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e882e6-9dc7-479c-95eb-b7b3fb345a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
