      'mgnl:lastActivated': 2023-01-25T05:41:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6552127-37f1-42bf-8f9f-46f8a529e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T12:48:56.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:41:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military is also aiming to enhance its security posture
        in the Philippines'' nine occupied stations by putting up high resolution
        and night vision closed-circuit television cameras connected to the command
        center to easily monitor the maritime situation in nearby areas.</p>'
