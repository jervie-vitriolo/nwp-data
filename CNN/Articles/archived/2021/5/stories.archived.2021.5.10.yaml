      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> President
        Rodrigo Duterte claims he is not afraid of facing retired Supreme Court Associate
        Justice Antonio Carpio regarding the West Philippine Sea issue, despite withdrawing
        from the debate he himself initiated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63eb66b-ddbb-416a-b7a1-ac3272053d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:55:40.618+08:00
