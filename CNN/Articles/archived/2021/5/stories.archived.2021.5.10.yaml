      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source , AFP chief Gen. Cirilito
        Sobejana on Monday&nbsp;said the BIFF group which occupied the Datu Paglas
        town market on Saturday is a splinter group that is among those who are looking
        at vacuum areas in the province with no military presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98d6f1-bd54-4793-b4ad-294852c184e7'
      'mgnl:activationStatus': true
