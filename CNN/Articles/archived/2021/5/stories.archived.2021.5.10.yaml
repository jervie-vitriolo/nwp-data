      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang intention nila</em>, as we assess, is to divert our attention,"
        Sobejana said. "Itong 20 is just a splinter group of Bangsamoro (Islamic)
        Freedom Fighters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56f55a-98c9-4a23-ae6d-5fa8582efd6a'
      'mgnl:activationStatus': true
