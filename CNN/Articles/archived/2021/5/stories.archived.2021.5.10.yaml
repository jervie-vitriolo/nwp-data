      'mgnl:lastActivated': 2023-01-25T05:42:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c6371-49ff-458b-b153-bbd4404e0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maye Musk appeared at the end of her Tesla CEO son''s SNL monologue
        to ask what he got her for Mother''s Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfa4a2-1266-42a6-8bdb-f23e35cacce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84adc349-946c-40cf-b6f4-b9c299bd55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited for my Mother''s Day gift," Maye Musk said. "I just
        hope it''s not dogecoin!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe2229-97bc-4fd3-9c8d-4f3b929c3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35101224-4811-4be0-ab52-4e15f639be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is," Elon Musk said. "It sure is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27cc60-49e2-46e5-bd7d-b8a96fd70cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f556360-ff26-43cd-af62-3a8be98cf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pumping up the value of the cryptocurrency in the lead-up
        to Musk''s SNL appearance, investors sold off dogecoin sharply after the Musks
        talked about it on the show. Dogecoin was down 40%, trading as low as 44 cents
        early Sunday. The cryptocurrency started Saturday trading at around 70 cents
        and was selling for about 66 cents just before SNL went on the air at 11:30
        pm ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee889c-50dc-476c-b902-2b642c0e7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927639c-5b42-406b-a782-0473efe6fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies are notoriously volatile, and dogecoin has been
        on an absolute tear this year. It''s up more than 12,000% since January and
        has gained 800% this month alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af64a2-a833-40fa-804d-3e74f9a4d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e957391-423d-4456-a44a-1698e50c72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has been the loudest and most prominent supporter of dogecoin.
        He frequently tweets about the cryptocurrency, and just one of his bizarre
        tweets to his 50 million followers can send dogecoin surging. That''s what
        happened in April, when Musk tweeted "Doge Barking at the moon" and shared
        a photo of a painting by Spanish artist Joan Mir, which is titled "Dog Barking
        at the Moon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba401f-8177-4ef8-abe1-4a0e7d65c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f1dc7-d989-43ba-8db5-3d88d08f7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin started in 2013 as a joke -- a nod to the "doge" meme that
        was all over the internet at the time. But it''s no longer a joke: It''s the
        fifth-largest cryptocurrency in the world, with a market value just south
        of $70 billion, according to Coinbase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7eb9b-22cf-4153-8afb-b452f861eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae392b9-3cea-42a4-b56f-6286842862c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both dogecoin and Tesla had been trading higher in anticipation
        of Musk''s SNL appearance. Tesla futures weren''t trading Saturday night during
        the show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb79c42-64b9-4ee7-b61d-e853fbeb2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9909e13-6218-46d3-b0d6-58034ba7f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what was driving the dogecoin selloff. Perhaps investors
        wanted Musk to say something more supportive of the cryptocurrency. But more
        likely, there was some "buy the rumor / sell the news" strategy, trying to
        capitalize on investors'' predictions coming true by selling high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7b6f1-9441-4931-b93b-8b7969e21330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8994c-502b-47bf-9b4c-70115a78f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin traded so actively that Robinhood announced early Sunday
        morning it was having issues processing crypto trades and was working to resolve
        the problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77de5f1-b1a6-4f50-a313-ff2a71ca34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/09/investing/dogecoin-elon-musk-snl/index.html">Dogecoin
        tumbles after Elon Musk jokes about it on ''SNL''</a>."</em></p>'
