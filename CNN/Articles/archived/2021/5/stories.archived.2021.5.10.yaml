    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:32:04.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pfizer-vaccine', 'COVAX']
    'template': '1'
    'title': 'Pfizer vaccines arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635f702-a9c4-471f-ba1b-c67c772a9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:10.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong>  The country
        received 193,050 doses of Pfizer''s COVID-19 vaccine on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634bf7a-f64f-4d4b-917f-2b828bf057bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHL flight LD457 landed at 8:51 p.m. at the Ninoy Aquino International
        Airport Terminal 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe433b-0025-47f3-9011-a1f544e5617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:10.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines are from COVAX, a global initiative led by the World
        Health Organization, Gavi, and the Coalition for  Epidemic Preparedness Innovations,
        which seeks member countries'' equitable access to vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea420b0-2066-4c3e-8ac3-098c9cdfe8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released by the Department of Health, WHO and
        UNICEF on Monday, Health  Secretary Francisco Duque III said the Pfizer vaccines
        will be used on priority groups A1 to A3, adding that the vaccines would continue
        to boost confidence in the government''s national vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f61174-f3a5-4f82-ba1a-d87ec859f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s arrival of vaccines is one more step in the fight against
        COVID-19," UNICEF Philippines Representative Oyunsaikhan Dendevnorov said
        in the same statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795c0d3-6334-47d8-9b92-b9e7c9035d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:05:51.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinghe said
        many of the vaccines that arrived on Monday would be administered to healthcare
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118a26d-8fe3-4930-8374-125ebab1afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Abeyasinghe said he hopes the arrival of the vaccine
        would encourage more people to be inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e607e9a-bf32-4d63-9508-ad37a71f7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that with the introduction of the Pfizer vaccine, people
        who had some degree of hesitancy would have confidence because the Pfizer
        vaccines have a good track record," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca76269-5ce4-445a-9a5f-f99ddbc6f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that achieving herd immunity may be difficult this year,
        due to challenges in the suppply chain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83049c89-f980-46b0-a533-a731e27826f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we can achieve that within this year, may be a challenge.
        So we are looking at probably next year when can we achieve full herd immunity,
        because although we have planned for large quantities of vaccines to come,
        we have seen challenges on the global supply chain," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3e25f-e7c2-4eeb-a993-42efd6d3c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretary Karlo Nograles said President Rodrigo Duterte
        was aware of the arrival of the vaccines and was "very happy" about it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12591f7-59e9-48b1-a5d8-b2beac4d764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President was not able to attend the event as
        he had an important function to attend the next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ee96d-04cb-4c92-ae49-fceeda5a33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the US Embassy said it "welcomes the successful
        arrival" of vaccines to the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed716b1b-dca3-4524-9ed7-07bd6c13172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:02:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we fight the pandemic together, the United States will continue
        to support the Philippines'' vaccination and COVID-19 mitigation efforts,"
        said US Embassy Charg d''Affaires John Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61126d9e-b434-4669-84c5-e30ec2bf069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:10.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Health Secretary Francisco Duque III said the vaccines
        would be distributed in Metro Manila and other major cities which can handle
        the product''s storage requirements of -70 to -80C.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5dd72-0179-41e6-bd51-5149e4a8ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:10.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said a total of 1.3 million doses
        of the vaccines developed by the American firm may arrive in the country this
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35fade-d249-4f4a-93d5-ac03ece02fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:33:10.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was supposed to receive 117,000 doses of the vaccines
        in February but it failed to push through due to the lack of an indemnification
        deal.</p>'
