      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It broke the previous record for a Jordan jersey when a full, game-worn
        Chicago Bulls uniform from Jordan''s 1986-87 season was sold for $480,000
