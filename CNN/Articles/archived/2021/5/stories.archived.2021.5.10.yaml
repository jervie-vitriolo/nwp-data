    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2c216-2b37-401d-be93-2d5c3a4f5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon (CNN) </strong> Khadija Khreiss has the
        equivalent of 35 cents in her wallet today. Tomorrow, she may have nothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c818b-7146-40a3-aa02-ca41eca7bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb2331-29b6-4292-bffa-15110f51f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four streets away, Ahmad Chibly is penniless. Behind him a Ferris
        wheel, its once gaudy paint now faded, stands tall against Beirut''s Mediterranean
        coastline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59939e83-cda4-4ac1-8214-f7c0eb4634c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa0b67-7385-4d68-b097-1e5db10a521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:25.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a hot, spring day during Ramadan, when practicing Muslims
        abstain from food and drink for roughly 15 hours. It''s considered a time
        of spiritual cleansing and reflection, and gives participants a fleeting glimpse
        into a life of hunger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90ba78-5cea-4095-9af5-e2f3b93181eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe5229-cc4c-4cd0-8779-aaac83f3d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Khadija and Ahmad, fasting is a simple feat. Putting together
        an Iftar -- the sunset meal that breaks the fast -- is not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e56bb2-2a7d-47f9-b5e8-8d246b6515a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53c7e9-879a-4d3d-a3ba-99fb722dbcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t help each other anymore," said 22-year-old Ahmad,
        sitting on a ledge near a tiny fenced park in the Ras Beirut neighborhood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5174b-a199-4e17-a01e-e8a4ae36cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d918b9-c18d-4c26-8943-126fd7e8b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, we''ve been reduced to this," he adds as he gestures
        to an 11-year-old child rummaging through garbage, his tiny legs sticking
        out of the dumpster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206627e0-737c-4966-b996-0f2cbae5a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df208a-92fd-46d0-bc18-272123e1c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, Khadija and Ahmad''s families would look forward to a
        four-course home-cooked Iftar, while outside, the streets would be festooned
        with colored lights to celebrate the holy month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537c560-1715-4f2b-81c2-8b171a4a37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd00fa-cb9f-4060-a901-cf1c455983a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many in Lebanon, this year''s Ramadan has a different flavor:
        One made bitter by an economic depression which has spiraled since late 2019,
        turning a country that once had the highest GDP per capita in the non-oil
        producing Arab world into a hotbed of food insecurity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70e892-db92-48ee-b465-ac48abc47ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f6d96-539f-4223-b2cb-527bfed417ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the financial meltdown, more than 50% of Lebanon''s nearly
        7 million people likely live below the poverty line, according to the World
        Bank. In excess of 1.5 million are in extreme poverty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b3264-43d8-4304-b6a0-35bd6415716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af935819-1b35-42d3-8f42-834ffd8127ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hundreds of thousands of Muslim households, that means that
        the Iftar is a stripped-down affair -- with families who have come together
        to eat leaving hungry. Many of those following Islamic precepts of increased
        almsgiving -- charitable donations -- during the holy month allot a portion
        of their food to the poor, something even more Muslims in Lebanon have come
        to rely on this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72211d1a-fd0c-4713-a77f-28215403c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c56f6e-fb26-4861-8b6c-c853681d57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That charitable assistance is what sustains Khadija''s family of
        five. She has not cooked them a meal in two weeks, instead relying on leftovers
        given to her by neighbors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f863a27-10ac-46d6-866c-65948778ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f415b-5f56-4164-a37a-0c2416176820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, we could buy oil, medicine, yoghurt, meat, chicken and
        milk for my kids and have something left over," said the 42-year-old woman,
        originally from the south Lebanese village of Khiam but now living in the
        capital Beirut. Her almond eyes sparkle despite the gravity of her situation.
        Her ever-present smile accentuates her high cheekbones, but reveals missing
        teeth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878d699-bd3d-4bdf-9902-51f4a75e1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9075be-f18d-4bf5-8ec3-bdcd2f52653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we can barely afford anything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b6a59-b8b3-423b-9cbe-72568c0b68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f052ae2-389c-41af-8b47-fded5f4e2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tonight''s Iftar, Khadija''s donated food consists of a plate
        of rice, some lentil soup, the lentil-based Lebanese dish hurak osba''o, and
        a kebab sandwich which Khadija and Ali took two bites from the night before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334807b-0ed4-4794-b44d-4614655dc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781b65e-4c05-41bb-ae5b-0d45913fbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding to add a vegetable to the menu, she empties Ali''s wallet
        of its 4,000 Lebanese Lira -- the equivalent of 35 US cents -- her cackle
        bouncing off the building''s walls as she shuffles out the door. "If I don''t
        laugh, I can''t survive," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7778aff-d4e8-4fbb-903a-e46bd22e300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656637d-74d1-4ccd-9170-654ed2334911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returns with just under a kilo of potatoes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17df28-28ed-4110-bf76-ec2525e12c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb0053-57be-4ca1-a0cf-702f8021bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Ali  tattooed and sporting a man-bun  is a doorman
        in a decrepit building near the American University of Beirut (AUB). He earned
        the equivalent of around $300 a month prior to the crisis -- enough for the
        family to get by. This time last year, as the currency began to plummet, that
        salary dropped to $70 a month. Today it is $37  just over $1 a day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6439f-36b0-4c31-bef1-9c3d35de7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92431dad-f150-447c-a3b4-e20cb3fa7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t feed (my baby) yesterday," Khadija said. Her five-month-old
        daughter, Lamees, sits on a baby chair between Khadija''s legs. She''s blended
        together a week-old zucchini, a carrot and some potato, and pretends that
        spoonfuls of the puree are airplanes whizzing into her baby''s mouth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06014cc2-9725-4569-be7e-20c4cab2d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfe8e5-7ef6-4b56-8e94-9e4c1988f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ok though. I''d prefer for my kids to get used to not having
        (food) than having it," Khadija said. "Well, who knows, maybe things will
        get better in Lebanon. Probably not in our lifetimes though."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58faa53-5c0e-4267-a100-cc131bcadb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c82d53-10f8-438c-94f6-060a2080ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a year, the price of food here has soared by up to 350%,
        according to AUB''s Crisis Observatory group, a team put together to track
        the repercussions of Lebanon''s financial crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e46380-2c13-494f-bdcb-6d9769d36b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355f7b2-6984-4cb6-a0c5-61256f723308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price rise, observers say, appears relentless.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9140ea2-e57f-476d-97f5-4d6ed5cff186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a542ccf-7b6f-4177-b709-9a314af3e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crisis Observatory also reports that within the first week of
        Ramadan this year alone, the cost of a five-person household''s typical Iftar
        -- dates, lentil soup, fattoush salad, rice with chicken and yoghurt  increased
        by 23.4%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767ca45-c234-4025-a12d-d2a8c985f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9487f-0ad8-46e9-9405-8036d7939275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some days, the neighbors can''t donate much of their food, and
        we have to make do with just French fries for Iftar," Khadija said. "Al-Hamdullilah
        (thank God). We continue to say al-Hamdullilah."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c67b2c-d4b6-4312-ba3d-f2a2bab5cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afee3a3-f1d3-40f0-b306-c96d20d11f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We eat and drink from the garbage''</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856af6cc-c0c2-480b-b97a-7d892e3f8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadija considers herself lucky. Others in Lebanon have to make
        do without the safety nets her family relies on. One of those is Ahmad, a
        Syrian refugee who has been selling scrap from trash cans since his father
        died five years ago.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc3616-2484-4d68-af08-4ba6e02d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9b894-635b-480c-9c00-2dcb3340e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His back slightly hunched and his face largely hidden under a Dallas
        Cowboys cap, Ahmad has been parsing through garbage since dawn. Flanked by
        two younger cousins, he treks across the city hauling a large bag of collected
        trash.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a851c-11ab-4efb-9cb1-2c2333cb8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1157957-ccd9-4f39-9a63-caf2c43b8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Lebanon''s financial crisis, he would sell the recyclable
        materials for the equivalent of around $30 a day. It was enough to pay the
        rent on his tiny apartment in a southern Beirut slum, and to buy groceries
        for his wife, mother and two children. But now his income barely covers his
        rent. For sustenance, he must do what he had long feared  feed his children
        from the city''s dumpsters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8db57-1e4d-4f55-8d2b-bb98d5a8e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b1e8d-4501-432e-ad11-b5a13453d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man emerges from his shop in the Ras Beirut neighborhood to shout
        abuse at Ahmad as he rifles through the trash. Ahmad and other dumpster divers
        say they''ve grown accustomed to being bullied by people on the street. Squinting
        from behind his medical mask, Ahmad steps away from the dumpster he was searching
        and moves on to the next.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26633ad-7681-4ac8-9cc7-c13b3a56322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c92f6b-d3d7-4048-82d1-ac61070619e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this trash we will die of starvation," Ahmad said, his
        blackened hands gripping the edges of the putrid dumpster. "Because of the
        rise in prices, we eat and drink from the garbage. There are so many people
        like me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b22dd-6fb8-4328-aef0-6919ab5d1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a92ba6-969a-4996-89e4-4071091fe964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do what we do so that we don''t have to beg."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873f80e-fdc9-4b0f-95f7-bc80e0693a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b8236-2b76-49a6-a3e9-a53ccf622f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lebanon''s new poor</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2cd65-76aa-4eb7-b7b1-f2c659ab60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of people in Lebanon join the ranks of the poor and
        the extremely poor, they are contending not just with economic insecurity,
        but also with shame. The devastation of the country''s economic depression
        is playing out largely in secret.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf46fb-af51-4ae0-bd11-1d2aa7f19c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98b570-48d1-4c15-a5e5-9e10f013c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some who, not long ago, were considered comfortably middle class,
        now furtively beg for money from a passerby they recognize from a gym or a
        yoga class in their old life, before the crisis.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937b268-35f4-4d2e-beba-9fa2e144319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cdaf2-b61a-42a3-ac1c-0a963d762abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man driving a Mercedes Benz breaks into tears as he asks a pedestrian
        to pay for his heart medication. His wife in the passenger seat winces, covering
        her face in her hands as she looks out the window.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5f9fa-5112-41cd-b0a6-175ef43c263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616215ce-b09c-4cce-a05e-88f3ff13bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-aged man in a well-worn white dress shirt scoops up expired
        raw chicken breasts from a trash can. When a passerby offers him cash, his
        face takes on a pained expression. "No, uncle. I''m only looking for food
        for the stray cats," he says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fdc5e-172f-422d-ac17-b143c73f9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d7e07-cbaa-4693-839d-ffe48149cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another young man, who asks not to be named, shows CNN how he finds
        food from a dumpster to feed his wife and his young daughter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e82e7f-bd4f-4b15-a493-3b46a0cb9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4df157-40bf-4283-a67f-001409bc07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll take off the outer layer of this roll of lettuce and take
        the middle part, clean it and take it home," he says as he sifts through a
        trash bag just thrown out by a worker from a nearby vegetable store. "This
        lemon is good. I can peel the skin later ... This orange is rotten. It could
        poison us."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0252e-2eba-4e09-8c2e-1070482b6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49348c9b-9c32-43c1-bffa-3de8e248ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young man used to work as a waiter until the pandemic exacerbated
        Lebanon''s economic crisis, forcing the restaurant he worked at to close.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d2e04-e74a-4d57-b432-5fd4d8f5bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c6204-65c2-47c1-bea0-d13698f2d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A paltry Iftar</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84cb1a-9e55-45cc-9d90-c1864fe63621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad picks up a box of atayef  Middle Eastern pancakes  from
        beneath a mound of garbage. "These are nice and clean," he says, his face
        betraying a mixture of happiness and self-pity as he leafs through the Arabic
        dessert he plans to serve at today''s Iftar. "This will be our food at home
        tonight."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1094104-86e3-49a5-aa7c-05812d3ffe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094f542-dbf4-4d9a-9dc2-dcb34bfa4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T23:20:00.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 11-year-old cousin, Ali, is all but submerged inside a dumpster,
        emptying trash bags and going through them in swift motions. He resurfaces
        carrying two half-full Pepsi bottles, and tucks them into a food bag that
        he''s packed for his parents and two younger siblings.</p>'
    '78':
