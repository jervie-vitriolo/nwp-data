      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:42:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Investors bet right: Elon Musk mentioned
        dogecoin on "Saturday Night Live" during his opening monologue. Well, actually,
        his mom did.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccbcda-319b-470b-9103-c0475ea5db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T10:01:21.363+08:00
