      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the national COVID-19 Inter-Agency Task Force approved
        the proposal for the mega facilitys construction at Nayong Pilipino. Still,
        site works have not yet begun, as the NPF board has yet to sign a memorandum
        of agreement with the national task force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb9087-f133-4c17-b8d3-dcd0f2ac1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.933+08:00
      'mgnl:createdBy': 'kristel'
