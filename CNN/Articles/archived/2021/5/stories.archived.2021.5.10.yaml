    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '711220e9-ea92-4d42-a620-9d5644849d2e'
    'lead': 'Filipino rower Cris Nievarez is the eighth Filipino athlete to qualify
      for the Tokyo Games. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T10:17:41.639+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:42:09.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
