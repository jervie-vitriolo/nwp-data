      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be transforming these islands into static
        naval assets. We will set up elements, navigational aids and CCTVs there.
        Once our occupied stations read the situation within their coverage, we get
        to know what is happening in the area.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
