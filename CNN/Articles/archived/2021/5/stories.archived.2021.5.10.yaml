      'jcr:uuid': '59b6db91-f6be-4d12-ae0a-bb7e1153dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman has defended Duterte''s approach to China''s aggression,
        saying it is "careful, calculated, and calibrated." He added that it is consistent
        with the principles of international law that requires a dispute resolution
        through peaceful and legal means. Carpio and other critics have slammed  Duterte
        for being too soft regarding Chinas bullying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2371a-c001-4bff-883c-1e9fea311791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
