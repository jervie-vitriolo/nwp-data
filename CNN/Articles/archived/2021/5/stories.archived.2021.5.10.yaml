      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the agency published Monday revealed farm output fell
        by 3.3% year-on-year during the quarter, better than the 3.8% plunge in the
        final quarter of 2020 but worse than the 1.7% shrinkage in the same period
        last year.</p>'
