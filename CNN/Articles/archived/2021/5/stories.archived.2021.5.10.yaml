      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c7329-bb3c-40fa-8c40-8aef8dfa0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:34:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will join the loaded Maroons backcourt composed of Ricci Rivero,
        CJ Cansino, and Joel Cagulangan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316bfd1-2ae7-4ed3-9316-9da318f5deac'
      'mgnl:activationStatus': true
