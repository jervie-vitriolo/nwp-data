      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to make sure that their vehicle has plenty of fluids
        like motor oil, transmission fluid, power steering fluid, and brake fluid,"
        said Pialago.</p>'
