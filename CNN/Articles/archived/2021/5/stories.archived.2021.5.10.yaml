      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa2e83-dbb1-420c-b7cb-a4552379c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T21:40:25.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:34:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense for Terrence to want to play alongside his former
        teammates. We are all hoping that they could carry with them the championship
        spirit that they have," said Perasol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54851682-f33a-423f-8e2a-f2f42dda77fd'
