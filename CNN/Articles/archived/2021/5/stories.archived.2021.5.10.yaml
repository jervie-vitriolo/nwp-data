      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a601-6283-4700-b655-1827270c35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also added that "Prince Michael receives no public
        funding and earns his own living through a consultancy company that he has
        run for over 40 years. Their Royal Highnesses pay a market rent and fees for
        their home at Kensington Palace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cab57-c9e5-4e4b-acd6-64650900a7b2'
