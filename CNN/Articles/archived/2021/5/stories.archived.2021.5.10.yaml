    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House chief of staff says he ''wouldn''t want to estimate or underestimate''
      Trump if he decides to run in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3cf448-8b12-4911-91ed-243383b4a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- White House chief of staff Ron Klain says
        that while President Joe Biden will likely seek re-election in 2024, the Biden
        administration is anticipating a bruising general election matchup if former
        President Donald Trump decides to run again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2169fae-18c1-4ac0-a226-21deab076944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33436dce-fdbc-430f-b04e-f362feaaca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t want to estimate or underestimate Donald Trump as an
        opponent if he chooses to run," Klain told Mike Allen in an interview on "Axios
        on HBO" slated to air Sunday, adding, "My experience, Mike, is that incumbent
        presidents are judged on their record."</p>'
