      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) </strong> The military
        is set to further improve its naval operations to improve their sovereignty
        patrols in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b66265-63d7-4373-b2f6-d208f767e741'
