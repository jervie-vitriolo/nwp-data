    'caption': 'Ahmad scrounges for scrap and food in Beirut''s dumpsters.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T23:15:08.666+08:00
    'imagesource': 'jcr:b5bdc54b-e594-493f-a044-c838720b34e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a7c191a-1aba-4d6c-b52b-f632d2b31ee5'
    'lead': 'For hundreds of thousands of Muslim households in Lebanon, the country''s
      financial crisis means the Ramadan Iftar is a stripped down affair, with families
      who have come together to eat leaving hungry.

      '
