  'Filipino-Rower-Cris-Nievarez-Tokyo-Olympics':
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-10T09:55:19.020+08:00
    'imagesource': 'jcr:ef8a0e6a-033c-4db1-9707-4e169f89731d'
