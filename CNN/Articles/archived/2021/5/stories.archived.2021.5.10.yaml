      'jcr:uuid': '2ffb7e0b-80ed-496d-935e-ca3517663cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: VP Leni also hasn''t stopped criticizing the President
        when it comes to the West Philippine Sea. If former Justice Carpio doesn''t
        want to, Robredo might want to debate with me instead.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbafcc-8d2b-4bd0-8195-8cd62476d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T19:36:59.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:37:10.877+08:00
