      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump had a bad record in 2020. Joe Biden is hopefully
        assembling a powerful record to run on if he runs for reelection in 2024,"
        Klain said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09eacdb-ffce-4e08-bc21-b0fb295dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44afc6-f5f0-41ed-b6ec-0e8e564e161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters during a news conference in March that he was
        planning to run again in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f281e-bf46-4c51-ba19-a96d6effeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c3f73-1b7b-4ceb-b407-2dd74505c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my expectation," he said, before adding, "I''m a great
        respecter of fate. I''ve never been able to plan four-and-a-half, three-and-a-half
        years ahead for certain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3988eb6-e776-4701-a83f-f936024e06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feab792-9965-45e8-9f02-29bfe5e48ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to acknowledge the results of the 2020 election as
        legitimate, but told The Daily Wire last week that "people are going to be
        very, very happy when I make a certain announcement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c40ec9-25aa-4a56-b96f-6c6af07a3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T07:59:57.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:44:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/09/politics/ron-klain-donald-trump-2024-presidential-run/index.html">
        "White House chief of staff says he ''wouldn''t want to estimate or underestimate''
        Trump if he decides to run in 2024"</a></em></p>'
  'uk-royal-prince-michael-of-kent-russia-putin':
    'author': 'Max Foster and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-10T08:00:01.081+08:00
    'imagesource': 'jcr:3ca62eea-4f2f-4957-8549-c186606b1e47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da03e402-144f-4c89-9332-d61c54d5ab82'
    'lead': 'Prince Michael of Kent, Queen Elizabeth''s first cousin, said Sunday
      that he "has no special relationship" with Russian President Vladimir Putin
      after an undercover journalistic investigation claimed he and a close friend
      were "secretly trading on their links" with Putin for profit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-10T08:04:13.868+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:43:36.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:31:44.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen''s first cousin allegedly trading on links to Putin and monarchy,
      UK media report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db08bf-cb14-4015-b7ce-9f00e0761e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Prince Michael of Kent, Queen Elizabeth''s
        first cousin, said Sunday that he "has no special relationship" with Russian
        President Vladimir Putin after an undercover journalistic investigation claimed
        he and a close friend were "secretly trading on their links" with Putin for
        profit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d74936-9604-4e6b-9d51-172d382304cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc812f22-3ed2-4588-8a32-b09983830d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report centers around undercover recordings of a Zoom meeting
        involving Prince Michael, his friend and business partner Simon Isaacs --
        whose title is the Marquess of Reading -- and two undercover journalists posing
        as executives of a fake South Korean company that invests in gold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1d1fc-e703-4934-9ac7-948183fb13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0bd21d-da6e-4374-9a29-8e582d52db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation by the <a href="https://twitter.com/thesundaytimes/status/1391079256776663042">UK''s
        Sunday Times</a> and Channel 4 does not allege Prince Michael or Isaacs took
        part in any illegal activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a6534-7db0-4be7-b3b7-3b0a2f40b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ab5e3-831e-4fab-ba17-8017c1b41a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Sunday Times, their undercover reporters claimed
        the fictitious South Korean company "was looking to hire a royal to market
        its investment service" and wrote in a letter that it "was planning to set
        up a Moscow office and offered to hire the prince as an adviser to use his
        ''excellent contacts'' in Russia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfaeea3-2b3f-4df5-88eb-82a7c377841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602b373-3cf8-4731-a9f0-2734a2956c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve traveled extensively around Russia for many different reasons,
        but mainly on business," the prince told the undercover journalists on a Zoom
        call, clips of which were posted by The Sunday Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8aaf9-b465-4df1-b2e0-a2050e6861ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1fa4f-83c5-4767-8984-ce02d9b2bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Michael''s links to Russia</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb831a5f-528b-4e8d-a5e1-30394e09687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Michael is a first cousin of Queen Elizabeth II and has often
        appeared alongside her during royal engagements. His maternal and paternal
        grandfathers are first cousins of Czar Nicholas II and he has been visiting
        Russia since the collapse of the Soviet Union in 1992, according to his website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e0491-7cbc-4cb5-9e46-be088e9221b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f3bbb-295e-4753-84a4-aea454898dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Michael has long established business, charitable and cultural
        connections with Russia and is proud of all the work he has done for UK-Russia
        trade," a statement from his spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4516a-c531-4105-b122-c82d26752296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d137a-7b71-4117-9deb-b3f431895682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speaks Russian, is patron of the Russo-British Chamber of Commerce
        and in 2009 was "presented with the Order of Friendship from President (Dimitri)
        Medvedev, one of the highest orders in Russia, for his work on Anglo-Russo
        relations," his website said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc110ab-4a74-4d97-a2bd-4116290f5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9535d89-ebc1-45d5-82f7-cec0ecfa05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same video published by The Sunday Times of the Zoom call
        with the undercover reporters, Prince Michael leaves the call, but Isaacs
        continues the meeting and appears to promise access to President Vladimir
        Putin and his associates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db824d-79b5-4c63-a352-2e0ad4fb0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943d2f2-301e-41ae-8754-522f0af3e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the name of the fake South Korean company, Isaacs says
        on the video: "If (Prince Michael) is representing the House of Haedong, he
        could mention that to Putin and Putin would find the right person who is interested
        in South Korea or interested in gold. It just opens the door, you know, which
        is so helpful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975635a-9725-4713-b168-25bbb1d0ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2f443-4c4b-4191-b976-a9f230d6f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince ''has no special relationship'' with Putin</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f53b16-ce1c-4f8f-b8e2-d0b869553b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s spokesperson said in a statement: "Prince Michael
        has no special relationship with President Putin. They last met in 2003 and
        he has had no contact with him or his office since then."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dba9f-19d4-4159-812f-c6201cd91c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1d435-c054-4c02-ba81-5b11ff91997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lord Reading is a good friend, who made suggestions which Prince
        Michael would not have wanted, or been able, to fulfill," the spokesperson
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083da19c-f173-4885-8e9a-c8acf222e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T08:04:13.870+08:00
