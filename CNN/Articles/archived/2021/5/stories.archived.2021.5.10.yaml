      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their intention, as we assess, is to divert our attention.
        The 20 is just part of a splinter group of the Bangsamoro Islamic Freedom
