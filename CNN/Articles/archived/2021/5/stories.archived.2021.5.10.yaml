      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that the core of the team going to the next 3 to 5
        years will be really, really solid," said Remulla.</p>'
