      'mgnl:type': 'text'
      'text': '<p>The San-En NeoPhoenix team management confirmed on Monday the re-signing
        of Ravena, who averaged 9.1 points, 3.6 rebounds, and 1.6 assists in his 18
        games with the squad.</p>'
