      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728fef0-5d34-442c-852d-e9bc5b37e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the board said the abrupt cutting of nearly 500 trees,
        along with other site works on the property, will kill the existing ecosystem
        and negatively impact Metro Manila residents. Galvez said, however, they believe
        it is inappropriate to equate the fate of 500 Ipil-Ipil trees with the lives
        of hundreds of thousands if not millions of Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39346397-a946-4a1a-8208-8d2b5b101fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-10T11:13:44.933+08:00
