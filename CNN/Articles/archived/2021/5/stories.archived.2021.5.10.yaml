      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla, one of the Maroons'' main backers,
        also revealed the development on Monday in a podcast interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50007d-9fed-45fc-b1aa-8e89a3caa17e'
