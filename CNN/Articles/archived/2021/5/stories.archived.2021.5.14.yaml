      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> President
        Rodrigo Duterte said he has invited former Senate President Juan Ponce Enrile
        to ask for his guidance on matters related to the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dd45e-eebb-413c-ae49-84055f8e59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T23:26:00.112+08:00
