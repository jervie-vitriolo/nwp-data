      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before officials of the Bangsamoro Autonomous Region
        in Muslim Mindanao this week, Duterte asked for help to <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-BARMM-deal-with-rebels-all-out-offensive.html">control
