      'mgnl:lastActivated': 2023-01-25T06:19:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a5b78-c7fd-4fe6-bb49-595d37515b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning from the Israeli military came as tensions continued
        to escalate on Thursday. Militants in Gaza have fired more than 1,000 rockets
        into Israel since the latest flareup began Monday afternoon, and Israel has
        responded with devastating airstrikes in Gaza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528d857-46b2-40e3-b880-c9ca49a33bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41330fe9-4029-408e-bb57-e904636c8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s bombing campaign in Gaza has now killed at least 103 people,
        including 27 children and 11 women, the Gaza-based Palestinian Health Ministry
        reported Thursday. At least 580 people have sustained various injuries, the
        ministry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5563a-d99a-4ae3-8c3b-1f590a700cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d9ad3-2aec-4401-9abc-512053fea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Israelis have been killed and more than 200 have been injured
        since Monday, the Israeli military said. A six-year-old boy was killed Wednesday
        when a rocket fired from Gaza struck a residential building in Sderot, according
        to an emergency responder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738218d-fefc-4f2c-b25f-4a9446e67493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f36d5-77ec-4bec-a7e8-527c0a5d4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Israeli troops Thursday, Defense Minister Benny Gantz
        said: "I say explicitly: we will continue to defend and continue to attack
        until the fire is stopped and we will ensure long-term silence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c492dc-7c17-4e68-82ef-3497de7337f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123260e-2dde-4408-8b8d-a985761da165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens also
        swept across several Israeli cities this week, leading Israeli Prime Minister
        Benjamin Netanyahu to warn against "lynching" by either community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdce8c-48c8-424f-82e9-385668eab778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad578b-c44b-4701-9503-00b88d84e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bat Yam, south of Jaffa, graphic video Wednesday night showed
        a Jewish right-wing mob trying to lynch an Arab driver. Police say the man
        was dragged from his car before the assault began. Video shows about 20 people
        hitting him with metal objects and kicking him in the head repeatedly. He
        was taken to hospital where his injuries were described by police as moderate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48f59f-c0d5-4925-9239-cb697511b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46bdcf-d0a0-41c8-90a0-396844ad5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Acre, north of Haifa, a lynching attempt by an Arab mob left
        a Jewish man critically wounded, according to Israeli police. A police spokesman
        said the mob attacked police officers with stones before attacking the victim
        with stones and iron bars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e5969-0980-4af2-8961-cb88da6e4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1033de1-f879-46da-b35c-f566a86918ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ambassador to the UN, Gilad Erdan, wrote to the Security
        Council on Thursday urging it to strongly condemn what he called terrorist
        attacks from Gaza, as well as to support Israel''s "right to defend itself,"
        according to a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d760b82-d669-44de-a093-df15b0cf992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a4485-63a7-464d-a839-525079333dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the Palestinians wrote to the UN Security Council
        President and the General Assembly President appealing for the Council to
        live up to its responsibility to maintain international peace and security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a85b0-060b-4f2a-b20a-5c5ea0f373bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e2c5c-a415-4f71-b4ad-74f9d2aec876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has objected to a proposed Security Council statement
        and has so far blocked any action by the body, instead preferring more direct
        diplomacy. A requested Security Council meeting on the crisis will not take
        place Friday because the US blocked the session, according to two UN diplomats.
        The US indicated it might accept a meeting next week, said one UN diplomat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3043e-a174-48e5-a49c-f0b59743d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54177723-141a-45ec-ab81-7c08d5c4df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ceasefire for now</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cefcdd-331d-4906-bf65-516aee80d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli foreign ministry spokesperson ruled out a ceasefire with
        Hamas in Gaza on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13685f40-252d-403c-953f-175988cadc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1a359-59bf-4808-91ce-25be5121f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think this is the right time for a ceasefire," Lior Haiat
        told CNN. "This is the time where Israel should defend itself and attack the
        terror infrastructure of Hamas... and we will get to a point where Hamas will
        understand that launching this kind terror attack on Israeli civilians is
        not effective for the future."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbdecd-f4df-491b-9225-d9f32dd78b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b8f34-59d5-44e8-a1ca-516c207003b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether any mediating countries have sent representatives
        to Israel, Haiat said "he does not have this information ... but a ceasefire
        is not on the table for Israel now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b992631-46d5-44d9-9ad8-ea512b69e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef7f95-afbb-41e9-b862-b5c5d8cbcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Hamas official, Izzat Al Rishq, told CNN earlier Thursday
        that Egypt, Qatar and the United Nations were communicating with Hamas over
        mediation to end the fighting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad651de-3c4c-42a4-b8f1-1aaeb1ff0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0f4f7-39fe-4350-98ba-5b2228f96a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Hamas have told them that they should speak to the enemy
        to stop the aggression first and after that, Hamas will decide," Al Rishq
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560ab66-c51d-4140-9f03-2f7a7d6248cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f51f1-b765-401f-b6be-a123e4937231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stress that we have the ability to sustain ourselves for the
        long haul and respond to the aggression (for) as long as it takes."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de11cb-d5f4-41e0-a38c-f31bf4bdef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabe96b-e2b0-4f52-b908-9ee3718b3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by controversy over planned evictions of Palestinian families
        in Jerusalem, and restrictions at a popular East Jerusalem meeting point as
        Ramadan began, conflict between Israelis and Palestinians boiled over this
        week, escalating rapidly into one of the worst rounds of violence between
        the two sides in the last several years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78af994-6225-42b5-8c0b-46116aff184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cd563-47b1-4dc4-9a62-5167a1d0b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu slammed the communal violence in Israeli cities Wednesday
        as "unacceptable" and said he had ordered the police to adopt emergency powers,
        to reinforce with Border Police units, and to impose curfews where necessary.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04627fd5-94cd-4f37-b466-f150442379ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e989a1-2d86-4928-8819-e6d5b99af2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing justifies the lynching of Jews by Arabs and nothing justifies
        the lynching of Arabs by Jews," he said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f725942-d826-49aa-8c1f-6d6a8edf3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaced6d-f5e8-418a-8aeb-2030fe781cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the citizens of Israel I say that I do not care if your blood
        is boiling. You cannot take the law into your own hands," Netanyahu added.
        "You cannot grab an ordinary Arab citizen and try to lynch him -- just as
        we cannot watch Arab citizens do this to Jewish citizens."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfde6a-90b0-43bc-bf0d-e2723a3d22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7002c-a36f-47db-930b-533003ce606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very, very worried about this deterioration," Israeli lawmaker
        Aida Touma-Suleiman in Acre told CNN''s Hala Gorani in a live interview late
        Wednesday evening local time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68015f6-a8e6-4a20-be5d-5c8e666a4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc19b55-6e22-40b3-918a-49ee06625d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tear gas is filling the houses, and the situation is insecure.
        There has been attacks on Arab citizens in different cities today," she said.
        "I''m really, really worried about this city (Acre). The same is happening
        in Haifa. The same is happening in Lod. There are different attacks on different
        citizens."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ba512-0a13-4667-8616-6587e9e23b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18e7a1-cb6f-43e8-ac93-5c12ad7b2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli-Arab lawmaker went on to say: "I''m not sure that the
        police is able or even willing to control the situation."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45577db-67ad-4992-a3bd-6326dea496eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c83ff6-8dc6-470d-873c-171bf14f0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decades of coexistence ''trampled''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f7a33-1e2d-4706-8a63-e53721458fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury over the situation has fueled fierce protests in the central
        Israeli city of Lod, where Israeli police reported Wednesday that people were
        throwing rocks at passing cars and blocking roads into the early hours.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27713be0-0bdf-4c0f-b6f3-4945072aa21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cddfd-bce3-4b43-8400-71b4666a5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Lod, Yair Revivo, said decades of coexistence had been
        "trampled."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45524ebb-8339-4c5c-b3b9-f6ab91ed2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03803f79-3df2-4c4e-92dc-eb4a44c11379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.498+08:00
      'mgnl:createdBy': 'bamba'
