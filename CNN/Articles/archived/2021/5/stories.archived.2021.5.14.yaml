  'Pilipinas-Shell-Q1-income':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T16:19:15.217+08:00
    'imagesource': 'jcr:64660b65-9f3b-4bbc-a1f7-1dd41bf7ff58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ef4f626-e133-4297-b2d5-1252364e6520'
    'lead': 'Listed firm Pilipinas Shell Petroleum Corp. witnessed a "strong rebound"
      in the first three months of 2021 as it returned to profitability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T16:24:51.810+08:00
