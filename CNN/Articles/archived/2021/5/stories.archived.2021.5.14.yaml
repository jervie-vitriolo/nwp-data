    'mgnl:tags': ['Disney', 'streaming', 'Disney-Plus']
    'template': '1'
    'title': 'Disney+ growth has slowed. That''s bad news for Disney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9639b8-c0b7-4a7b-8938-aba2d9d30c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Streaming has carried Disney through
        the pandemic with Disney+ growing to more than 100 million subscribers. Yet
        the biggest star in Disney''s media universe shined a little less bright on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76501237-1faf-4132-9298-a41d0dbcc6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7123a-a682-4a0f-909f-65c853ba2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ now has 103.6 million subscribers, below the 110 million
        that many on Wall Street were expecting. Disney''s stock was down as much
        as 4% in after hours trading after the news of its subscriber growth drop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d796d-54ac-4b58-90b2-00c966632ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3f530-fd38-4cfa-9b3b-70e26fae59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is very similar to what happened to Netflix, whose stock took
        a tumble following sluggish subscriber growth in the last quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38e3dc-d469-497a-a133-4a84b3969d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a56e00-c84d-4314-b5a6-452f77448046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Disney''s revenue, that also was soft, coming in at $15.6
        billion for the quarter, 13% below last year''s figure, the company said in
        its second quarter earnings announcement. That, too, was also slightly below
        what the market expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc074d-07e9-4046-8e63-a3495e7c11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf25b44-e40a-469e-bf79-d87b25c9d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to profits, though, Disney rebounded in a big way.
        The company reported earnings of $912 million in the most recent quarter,
        up 95% from $468 million last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8cfd0-23dd-45d7-a2ff-bf4d48069e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c4d5d-99f7-4499-ac50-16266136e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic hit Disney across all its businesses, and
        it''s still disrupting them. Revenues at Disney''s parks unit, which just
        reopened Disneyland in April after more than a year of being closed, dropped
        44% from last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee7ef0-9bf6-4d3d-8940-42905f4dd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925b796-3bf8-487b-9446-fa5546cca873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it appears that the company''s streaming division has carried
        the load — especially Disney+. The service had a rapid rise, hitting the milestone
        of 100 million subscribers in little more than a year. That growth kept Disney
        afloat while its parks were closed and its film releases were delayed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f32c7-2fef-4d45-b2e7-5b4c9a3a6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c0350-a2fa-4c83-b934-365c155ce490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern with Thursday''s results focuses on the possibility
        that the platform''s growth is slowing down. Is that because people are getting
        vaccinated and getting off the couch? Or is it because Disney+ got such a
        quick lift that it was bound to plateau? It''s hard to say, but those questions
        are what likely led the stock down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64496a98-7fa9-484f-96a5-6aa01228f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a9474-a5e5-4cfb-92ff-450c93dca056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ also raised the cost of its monthly subscription by $1 in
        March. However, Disney CEO Bob Chapek said that the company did not observe
        any significant cancellations since the price increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932df0e-a14c-4f17-9949-1dedfa0f0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30aa96-2215-467b-b7f7-708886b1c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also pointed out in its post-earnings call with analysts
        that the service is still on track for its long-term subscriber estimates.
        The company said in December that it projected that Disney+ will have 230
        million to 260 million subscribers by the end of fiscal 2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282441c-3d07-4a46-8c1b-941abc66ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3082d46-bac2-4b9c-9f61-3edf9068a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Disney+''s growth was still growth, and with vaccinations
        ramping up and pandemic restrictions being loosened, the rest of the company
        could start pulling more of the slack when it comes to the financial health
        of the company overall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb0ff1-074c-432d-8614-15287ea6bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b843ad-e087-4dcf-bc3e-14c445097df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area that has a lot of attention: Disney''s entertainment division.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c980fd-f3b8-468b-9882-1d5d74531a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2b2ba-78e7-4d09-9f45-9047341a7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Disney announced "Jungle Cruise," a film starring Dwayne
        "The Rock" Johnson that''s based on the beloved ride, will be released in
        theaters and on Disney+ — albeit for an extra fee — on July 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d4306-d5c8-42d3-b10f-e2d232b8c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbb016-026b-44a8-bf47-009e4452fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jungle Cruise" joins "Cruella" and Marvel''s "Black Widow" in opening
        simultaneously in theaters and at home this summer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a6cfc-08c2-45bf-b647-8ca0f711371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e5cf5-d91a-448d-8c95-f716c1b3108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek also announced that 20th Century''s "Free Guy" starring Ryan
        Reynolds and Marvel''s "Shang-Chi and the Legend of the Ten Rings" will be
        shown exclusively in theaters for 45 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f8f27-82a3-4d83-bb62-ca2a17f331df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01dce3a-bb10-4024-a722-913db4d59588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s welcome news for theaters, which are starved for new, exclusive
        content to get audiences back into seats and will likely give Disney a box
        office boost.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea664da4-ab57-4bf3-93ac-afd5758c7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0819afb-6651-40f9-bb6c-6ccd6fed9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased to see more encouraging signs of recovery across
        our businesses, and we remain focused on ramping up our operations while also
        fueling long-term growth for the company," Chapek said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835bce59-6e11-4f23-bf77-1438c8b2fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:33:32.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:38.076+08:00
