      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tumbling shares</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef10be-6ee4-4911-8ed0-d59ec695fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares have been falling this week on worries about its Chinese
        sales, and on a report from Reuters earlier that Tesla has decided not to
        buy land next to its Shanghai plant for possible future expansion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fca5d3-4755-4916-bb3c-7f17279ba9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares fell 2% on Tuesday when the initial figures from CPCA suggested
        a 27% drop in Chinese sales, were down another 4% Wednesday and closed down
        3% Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e216417-e8b9-4268-9d5f-ddacf1e6ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spectacular 743% share price gain in 2020 made Tesla one of the
        most valuable US companies of any kind and by far the world''s most valuable
        automaker, worth as much as the six largest automakers combined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c17208-dcaa-41c3-a5b9-accace005bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after continuing that run in the first few weeks of 2021, shares
        topped out in late January after the company reported slightly disappointing
        fourth quarter earnings. Tesla shares have lost a third of their value through
        Wednesday''s close from their record high close in late January, sending the
        stock into bear market territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f2a02-4984-41fc-b3ce-0fdbdb388160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
