        stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcb1c7-f871-4075-9a72-4fb19ae186af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Faris left the show before the season began, citing a desire
        to "pursue new opportunities." That left Allison Janney -- the "Mom" of the
        title in connection with her -- to carry on with the able supporting cast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394525d8-7806-4764-ad79-44b281ee452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those expecting Faris'' Christy to drop in to say goodbye, however,
        settled for a reference to the character, while Janney''s Bonnie offered a
        final sendoff at an Alcoholics Anonymous meeting, saying that while she was
        once a mess, "Now, I kinda like me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcac47-0f7d-4f2a-bf30-24bd35a646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to her, "Mom" has remained kinda likable too, and the episode
        did include a pair of significant developments: The marriage of Jill (Jaime
        Pressly), one of Bonnie''s partners in sobriety; and a cancer diagnosis for
        Bonnie''s husband, Adam (William Fichtner), with the promise it was treatable,
        but clearly a long road ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe3cd9-1fe2-48bf-b63d-2a6bc45f25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the main thrust was "Life goes on" as opposed to a grand
        conclusion, with Bonnie helping a newcomer (Melanie Lynskey, a veteran of
        "Mom" producer Chuck Lorre''s "Two and a Half Men") listening as the women
        shared their can-you-top-this stories about how bad things had once been for
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db26fbc-a9ec-4655-a520-7f65cc86ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they recovered, Bonnie said, "We all got better." In his
        final vanity card after the closing credits, Lorre wrote, "For 170 episodes
        we wrapped jokes around hope. ... Thank you for your support. And, most importantly,
        thank you to all the men and women who have, for generations, carried the
        message: There is a solution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0415a5-2481-454f-960d-34e979e84da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom" has never shied away from the idea that the battle rages on,
        filtering financial struggles and serious issues of substance abuse through
        the spectrum of a broad network comedy. There was even a big group hug --
        with Janney, Pressly, Mimi Kennedy, Beth Hall and Kristen Johnson -- in what
        felt like a nod to "The Mary Tyler Moore Show."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eeb35f-6919-4276-915a-0b849cba5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight seasons is a long time for any TV show, but perhaps especially
        one such as this, with the added burden of the lead departing. Although the
        cancellation announcement came later, the show was clearly living on borrowed
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5127b-d6e1-4ca3-a52c-92283afa399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, it was wise not to overreach for an ending, instead
        allowing Janney -- the winner of two supporting actress Emmys for the show,
        and then nominated twice as its lead -- to quietly reflect on how far the
        character had come. (The show notably donated its 2017 Emmy marketing budget
        to Planned Parenthood.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9951097-6f44-4f9e-ad9e-0b1d54d51189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final season didn''t much resemble the first one, but it did
        illustrate a resiliency, appropriately, that has been one of the show''s trademarks.
        And even for those who stuck around -- either liking the show a lot, or just
        kind of -- having this last meeting now certainly doesn''t feel premature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf256381-70cb-4477-994b-f81b6c2481a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:14:37.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/13/entertainment/mom-series-finale/index.html"
        target="_blank">''Mom'' says goodbye with a finale that''s as much about beginnings</a></em></p>'
  'Birkin-Hermes-COVID-19-crisis':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T10:16:30.665+08:00
    'imagesource': 'jcr:bdf4615e-bb06-4692-a1fc-d8a1785e7485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3e33e96-169f-4515-9b9b-0f582d355df7'
    'lead': 'The desirability of an Hermès Birkin handbag — a symbol of rarefied wealth
      — is such that not even a global pandemic can dull demand for it. Instead, it
      has helped fire it up even more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T10:18:24.580+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:18:11.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:50.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Birkin bags hit record prices even as the world ground to a halt during
      Covid. Here''s why'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad85b6-d8ad-4fec-bf65-7aedd7504173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The desirability of an Hermès Birkin
        handbag —&nbsp;a symbol of rarefied wealth —&nbsp;is such that not even a
        global pandemic can dull demand for it. Instead, it has helped fire it up
        even more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a24cc-7ad1-4b41-aea6-f3f19b1398a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bags are getting scooped up at record premiums in the pandemic
        era, according to Birkin resellers. Auction house Christie''s says that one
        of its two highest selling handbags in history is a Birkin made of crocodile
        skin that went for nearly $390,000 in November (The other was a Kelly bag,
        also from Hermès, that sold for close to $450,000).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1eea8-15cf-471c-9fd0-8f608978158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At reseller Privé Porter, premiums are currently 50 to 100% of the
        retail price, said the company''s managing director Jeffrey Berk, "except
        for some collector versions, which can go as high as 10 times the retail price."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88136e8-fd78-4030-9b2c-a3ee32447824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkin bags, which retail from $9,000 to more than $500,000, are
        made by French luxury goods company Hermès.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31516d00-5cd0-46e7-b68b-d3df4a69c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermès only produces a limited quantity for sale each year. Getting
        a Birkin directly from its maker is a difficult feat — one often achieved
        through celebrity status or at the least, a spending history with Hermès.
        So resale values are a good indicator of demand. Hermès declined to comment
        for this story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac9c19-9b63-48ef-adce-9084958293f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That demand for Birkins hasn''t slowed is yet another indication
        of America''s two-track economy. While the country lost millions of jobs last
        year, the wealthiest Americans were largely unscathed by the pandemic''s economic
        woes and changed how they were spending their money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a8049-e3f3-428f-9f7f-bdcac5ab7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clientele for a Birkin or Kelly handbag suddenly wasn''t traveling,
        buying a house or a Bentley," Berk said. "She had a lot of cash and needed
        to park it in an indulgence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22145ef7-9c8b-48df-8de8-f046f7182291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Birkin wonderland</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada9b07-57cd-46d2-a85f-e9307924e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privé Porter opened its first store in November in Miami''s upscale
        Brickell City Centre mall. It''s a Birkin wonderland, stocked with at least
        $2.5 million worth of the iconic Birkin and Kelly bags at any given time lining
        the walls in a variety of colors and styles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09936d5a-d412-4329-afc5-2da554ee88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the hottest trending Birkins through the pandemic? People
        are buying smaller models. And "pink is always the most popular color when
        it comes to Hermès bags," said Berk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265db29-26a6-4fe7-b54f-a6901f157a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most expensive Birkins at the store right now is a pair
        of tiny bags — just 20 centimeters in width -- that showcase the outside of
        the iconic Hermès store in Paris, one during the day and the other at nighttime.
        The price for both: $450,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ddc83-2f26-4ef6-ac07-1ce7c969d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country went into lockdown last March, Berk thought luxury
        goods sales would stall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5f706-a440-4304-88e0-dec257600f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought this was it for us," he said. "But last March and April
        turned into our biggest sales months ever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595470a8-5ecb-4045-b5e4-dc350018565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reseller logged $3 million in sales each month when in the months
        prior it took in half that amount per month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d38f0d-8a6a-457f-84a3-048d63cb74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury goods reseller The RealReal said it, too, saw demand for
        Birkin handbags strengthen during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7a92e-4c78-4ae2-a2e0-48628138aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems counterintuitive that in a year where most people were
        stuck at home, demand for high-value handbags was incredibly strong," said
        Sasha Skoda, The RealReal''s head of women''s fashion. She noted that sales
        of Hermès products grew by a third over the previous year, with the Birkin
        handbag "being one of the most coveted styles, especially among millennials."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d912819-c482-4816-b0ec-271f92308ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alternative investment for the wealthy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca5429-8208-4a17-972a-7c5f94c83bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its platform, the most sought-after styles are also the smaller-sized
        (25 cm and 30 cm) Birkins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9c7de-8bc9-4c35-b707-571bb2175eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skoda said Birkins are still in high demand in 2021 and are seeing
        strong resale values as a result. So far this year, the resale value of Hermès''
        handbags is up 28% compared to last year, she said, and Birkins are leading
        the way with their average selling price up over $4,000 year-over-year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e3c28-d4e9-4b73-a0f0-507070341062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the current surge in pricing, Skoda said "it''s an opportune
        time for sellers to earn back a significant portion (or even more) on their
        original investment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb8e48-67be-4ced-8272-f8ed205fce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneur Kay Cola, who founded her hair and skincare company
        OrganiGrowHairCo in 2016, said she frequently invests in stocks, real estate
        and cryptocurrency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb6f9c-9fd2-4b97-9a43-8e0213b03bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkins caught her attention last year when she was researching
        alternative investments. "The Birkin bag sparked my interest because of how
        much the prices go up year over year," said Cola, who is also a Grammy-nominated
        songwriter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5e1e7-09c7-42ea-b2a6-c30dc45517b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cola bought her first Birkin last year from luxury reseller The
        RealReal. "I loved the style of the bag. It''s classy. And it''s an investment,"
        she said. In a matter of months, Cola has spent more than $500,000 to add
        as many as 10 Birkins and a couple of Kelly bags that she''s acquired either
        directly from Hermès or other Birkin resellers like Privé Porter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb450099-8349-43ea-9106-f45430bf9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as she''s enjoying the iconic handbags for her personal
        use with plans to pass them on to her two daughters, they''re also a safety
        net for her. "Should anything happen to my business in the future, I will
        have a lot of wealth in the handbags to fall back on," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a6a68-6be7-4575-a527-a3c10f109f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:18:24.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/13/business/birkin-hermes-new-record/index.html"
        target="_blank">Birkin bags hit record prices even as the world ground to
        a halt during Covid. Here''s why</a></em></p>'
  'processed-food-diet-related-diseases':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-14T10:18:51.860+08:00
    'imagesource': 'jcr:09efa52e-da9b-44e8-bc0e-61341599af59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03c1482-641d-444f-9f77-9ff11eae09ed'
    'lead': 'Here''s how processed food drives diet-related diseases'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T10:24:13.880+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:18:09.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:50.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How processed food drives diet-related diseases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe61537-1c29-4488-a775-6c67cd1d9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;As a nutritionist, I have been privy
        to lot of debate in the nutrition world about which foods keep us healthy
        and which foods actually cause disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66810d-5d39-4154-96b7-bd8b8844b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different foods offer different nutrient benefits for overall health.
        And even packaged foods can be enjoyed as part of a healthy diet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc60bc-9bc0-4df4-8010-76fa34f56284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food industry works diligently to deliver a consumer marketplace
        full of healthy, accessible, nutrient-dense food and beverage choices," said
        Krystal Register, registered dietition and director of health and well-being
        at FMI -- The Food Industry Association, in a statement to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635a998-7d66-4a03-b0d9-1b1d03d21012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I know the unhealthy eating habits I see are often related to
        eating too many ultraprocessed foods rich in sugar, salt and unhealthy fats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20dd806-7191-4b75-bcba-8137e0d33123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I was eager to talk to pediatric neuroendocrinologist
        Dr. Robert Lustig about his new book, "Metabolical: The Lure and the Lies
        of Processed Food, Nutrition, and Modern Medicine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af72cc4-e070-49c2-abf3-d5863d0a5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig, a professor emeritus at the University of California San
        Francisco who is dedicated to treating and preventing childhood obesity and
        diabetes, is also the bestselling author of "Fat Chance: Beating the Odds
        Against Sugar, Processed Food, Obesity, and Disease," which discusses the
        dangers of excess sugar, its relation to obesity, and what we can do about
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58490fc8-b6bc-4187-a4a4-499b2f4da627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been condensed and edited for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b638122-5960-4c40-bf41-8f756672a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You suggest that the food industry has altered the
        food we eat, knowing it can kill us. Really?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9cd5d-d817-4d85-80b6-5c3a115b0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Lustig: Really. The food industry knows that when they
        concentrate sugar, it becomes addictive. The more sugar you add to processed
        food, the more addictive it becomes. They also know that when they concentrate
        sugar, it causes liver fat, which leads to insulin resistance, metabolic syndrome
        and death. They do it anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd978688-ddb6-4d50-a2ab-9713be6ea87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Doesn''t the quantity of sugar we eat play a role?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bf17b-cea2-4a02-b0d9-5f6b0770e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: Yes, if you could modify the quantity. But you can''t, not
        with addictive substances. That''s why they are addictive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1420dc-53b0-4c06-95d7-ea7cfdf27ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same thing with all hedonic substances like cocaine, nicotine
        and heroin. When someone says, "I have a horrible sweet tooth," that is sugar
        addiction. Do you really think people can moderate their food intake when
        the food has been engineered to do the exact opposite?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b471c-6dd6-413f-9315-d0f9e7d9533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Editor''s note: There isn''t universal agreement among scientists
        and nutritionists that sugar or processed foods are addictive. Separately,
        CNN asked P. Courtney Gaine, a registered dietitian and president and CEO
        of The Sugar Association to comment on Lustig''s statements. Gaine said that
        "inflammatory and unsubstantiated rhetoric about sugar, or any other aspect
        of the diet, gets us no closer to the goal of healthy consumers."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449ac86-3fab-4904-9b11-5bdca3fb5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do we distinguish between addictive processed food
        and other kinds, such as canned beans and frozen vegetables?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e82c4-f46f-4032-ae65-113d42127d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: There are different levels of processing. In Brazil''s NOVA
        food categorization system, Class 1 is food that is unadulterated in any way,
        shape or form, like an apple. Class 2 is food that is mechanically dispersed,
        like apple slices. Class 3 is where something has been removed or added, like
        applesauce, and class 4 is where you have destroyed the matrix of the food,
        and have added the ingredient to other foods for palatability -- like an apple
        pie. Usually fiber has been removed, and sugar has been added. Class 4, the
        ultraprocessed category, is the one that predicts morbidity and mortality,
        and is 56% of the food and 62% of the sugar consumed in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a47e3-b90a-4ae9-b978-7e3d3fd45746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Talk to me about the relationship between sugar and
        diabetes.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc82d18-548d-41ed-83ab-51c5d1195528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: First, in order to show that sugar causes diabetes, we have
        to show that the toxicity of sugar is independent of its inherent calories.
        And we have to show that the toxicity of sugar is independent of obesity.
        Second, correlation is not causation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3308cba-ab9b-4feb-93a3-e588fb172050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two levels of data that can tell you whether something
        is causative. One is randomized controlled trials, and the other one is called
        econometric analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13c690-948c-41ba-974f-f4e2dcd6c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we have either of these two for sugar and diabetes? Yes, we do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69d2e9-75e9-407c-bff0-f639a5f693ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, we took three data sets that spanned 10 years. This econometric
        analysis showed that total calories had no relation to the change in diabetes
        prevalence in all of the countries over the decade. And all the other items
        -- no signal, except for sugar. The effect of sugar on diabetes was very robust.
        If a country had an extra 150 calories per person per day, diabetes prevalence
        went up 0.1%. But if that 150 calories happened to be a can of soda, diabetes
        prevalence went up elevenfold or 1.1%. And in the United States, we''re not
        consuming one can of soda per day, we''re consuming (on average) the equivalent
        of two-and-a-half cans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c87c3-9d95-4f5c-a255-9233ddacf202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, a randomized controlled trial, we took sugar out
        of the diets of 43 children with metabolic syndrome. Since that would reduce
        their calories by about 400 per day, we replaced the sugar with starch, since
        we wanted them to stay the same weight. We took the pastries out, and put
        the bagels in. We gave them foods kids would eat, but food with no added sugar.
        These kids all kept their weight stable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8e74d-77d1-4f23-9b43-b31eb9cac2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days later, we found that every single aspect of their metabolic
        health improved. We measured their fat deposits -- subcutaneous fat and visceral
        fat and liver fat. And what we found was that their subcutaneous fat didn''t
        change because they didn''t lose weight. Their visceral fat (belly fat) went
        down 7% but their liver fat went down 22%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5d290-f792-40fc-beb9-61cc535e2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the liver fat that causes the liver to be dysfunctional, which
        causes the pancreas to make more insulin, which drives chronic metabolic disease.
        The improvement in insulin response showed their metabolic disease reversed,
        just by taking the sugar out of their diets and replacing it with starch.
        That is causation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9ea72-9896-4962-85ef-f8a1abda1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You say changing what we eat can reduce the risk of
        many diseases, because a healthy diet will address mitochondrial dysfunction,
        which is when the structures that produce energy for a cell malfunction, ultimately
        leading to chronic disease. You say that this problem is foodable, though.
        Explain?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579e8a2-11e6-4474-a88e-8c31e69eb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: A diet that protects the liver and feeds the gut is "foodable."
        This means a low-sugar, high-fiber diet. Real food. This includes anything
        that came out of the ground and any animal that ate what came out of the ground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a88c7-5180-432b-8318-5068b17bd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All food is inherently good. It''s what we do to the food that is
        not. People should see a food label as a warning label. What you really need
        to know is what has been done to the food, but that is not on the label. But
        here is how you can know: First, if a food doesn''t have a label, that''s
        good, because nothing has been done to it. Second, if a food does have a label,
        look for three things:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797983d7-5bf3-4455-a9c2-a44bfbace4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sugar is one of the first three ingredients, it''s dessert. Put
        it back. The problem is there are 262 names for sugar. And that''s on purpose.
        The industry hides the sugar in plain sight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a019aee-70bf-4852-bc86-72bb41ffd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the fat. If it says soybean oil or palm oil or cottonseed
        oil or any of these seed oils -- these are omega-6s and these have been added.
        These are pro-inflammatory, and that''s a problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230663d2-acb2-4760-80b1-f6f9104d8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the fiber. Take the total carbohydrate and divide by dietary
        fiber, and if the ratio is less than 5 -- then it is OK. It means that the
        manufacturer didn''t take much fiber out in the processing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906364bf-fed8-48ef-ba44-ebd5a303c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: When it comes to weight management, you say type of
        calories we consume matters. Can you explain?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b62b7-6a59-4828-a5b1-681aa2cabf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: Take almonds -- you eat 160 calories, but you only absorb
        130 calories. What happens to the other 30? They are for the bacteria in your
        intestine. We are all eating for 100 trillion, the bacteria of the gut microbiome.
        It''s not how many calories pass your lips; it''s how many calories get absorbed.
        Fiber is the nutrient you don''t absorb.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405aff0-a02f-46b9-9923-5797492f2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t feed your bacteria, they feed on you. You get "leaky
        gut" and inflammation, which leads to insulin resistance, weight gain and
        disease. A high-fiber diet reverses that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ad028-515d-4857-841d-0e0cb67c3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about artificial sweeteners? Can they help us
        if we have a sweet tooth and want to limit sugar?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae11720-a6d7-47a7-af1b-177b2ef73b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: We don''t know for sure. Artificial sweeteners still trigger
        insulin. The message for sweet goes from the tongue to the brain, then the
        brain to the pancreas, which says, "sugar is coming, release the insulin,"
        but then the sugar doesn''t come because it was a diet sweetener. Does the
        pancreas hold back on releasing the insulin? No, so you gain weight just the
        same (as if you consumed excess sugar).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9113c16-b4d8-4fc9-b920-afdee568f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Do you believe that eating "real food" over processed
        food will prevent life-threatening diseases?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8e5ff-509a-40ad-b707-ba92f00ea828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustig: Yes. Genes play different roles in different diseases. Monogenic
        diseases, like sickle cell disease and cystic fibrosis, involve mutations
        of one gene. These diseases can''t be modified by diet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bc3dd-66b4-470d-b74e-457154efba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But chronic diseases, like heart disease, Alzheimer''s disease,
        and nonalcoholic fatty liver disease, are polygenic, which means environment
        plays a much bigger role.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd5f06-158a-4ae4-b6b3-883b757b8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are prone to a chronic disease, the single best thing you
        can do is to fix your environment in order to fix your mitochondria. That
        means don''t poison them. What poisons them? Sugar is No. 1. A lack of omega-3''s
        is No. 2. A surplus of omega-6''s is No. 3. A lack of fiber leading to leaky
        gut is No. 4.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dbe4a-7b50-4c51-82c7-178223a80671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixing your diet doesn''t mean you''re assured of being successful,
        but dumping the processed food is the single most effective, if not the easiest
        thing you can do to restore, health, vitality and longevity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b6f3a-bf96-447e-8d3d-3c0e65b5130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:24:13.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/13/health/processed-food-chronic-disease-wellness/index.html"
        target="_blank">How processed food drives diet-related diseases</a></em></p>'
