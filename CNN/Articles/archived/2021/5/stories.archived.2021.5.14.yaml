      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58ffd9-d363-4ba3-8e2f-f67b81822291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
