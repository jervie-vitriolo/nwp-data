      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/13/media/disney-earnings-q2-2021/index.html">Disney+
        growth has slowed. That''s bad news for Disney</a>."</em></p>'
