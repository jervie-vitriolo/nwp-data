    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b2611-02b9-445e-bf1c-079f8079c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:58:09.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Metropolitan
        Manila Development Authority on Friday said it will reinstate its truck ban
        policy on major roads starting May 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359107c-095a-4b14-98fe-dd71804e0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:58:09.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the general community quarantine (GCQ) classification
        in the National Capital Region, the Metropolitan Manila Development Authority
        (MMDA) shall resume the implementation of its truck ban policy on major thoroughfares
        in Metro Manila starting May 17, 2021," the MMDA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e108e8-afb1-4e87-8f72-3b8cbb1442ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:58:09.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks will again not be allowed on major thoroughfares managed
        by the MMDA from 6 a.m. to 10 a.m. and 5 p.m. to 10 p.m. every Monday to Saturday.
        They will also be prohibited from passing through EDSA - Magallanes Interchange
        in Makati City to North Avenue in Quezon City - from Monday to Sunday, the
        agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb1590-fe22-487c-9b8d-efa16b5114ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:58:09.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said trucks carrying perishable and agricultural products
        are exempted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505adf31-35bb-4881-835f-66858a5e5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:58:09.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the policy was suspended on March 29 "to ensure
        unhampered movement of essential goods" amid the tight quarantine restrictions
        in Metro Manila.</p>'
  'bangsamoro-transition-mindanao-congress':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T18:51:21.451+08:00
    'imagesource': 'jcr:692117a9-9ba0-4286-8859-2ce1b4571944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29fdf34-d97f-4996-a7e9-14f742c9b5a8'
    'lead': '''The normalization is not a failure. The problem is really, it is not
      completed. That is why we are asking the extension in order to complete the
      transition and the normalization track,'' Bangsamoro Chief Minister Ahod Ebrahim
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T18:54:50.736+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:17:35.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:55.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangsamoro officials push back vs alleged failure to normalize Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bda084-cfbe-4599-b0bd-58bf07ad27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Officials
        of the Bangsamoro transition government on Friday admitted they have yet to
        normalize the situation in the conflict-stricken region, but it does not mean
        they failed — they just need more time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27fc55-5dd0-4272-b39a-b7a66c56865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normalization process is not a magic formula," Bangsamoro Education
        Minister Mohagher Iqbal said during a Senate hearing on proposed amendments
        to the Bangsamoro Organic Law (BOL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8652d7-964a-4f16-8986-597cc36d77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, right now we cannot normalize the situation in Mindanao
        <em>kasi ''yung lahat ng binanggit ko, naumpisahan pero hindi pa lahat substantial
        ang pag-implement</em> (because not all the things I mentioned have been substantially
        implemented)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d139c10-6bd5-4a1a-a6ba-c32ccd388b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal was referring to several components under the BOL, including
        the decommissioning of members of the Moro Islamic Liberation Front, abolition
        of private armed groups, and socio-economic development, which are all seen
        to bring lasting peace down south.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed97968-9232-4c26-b2d5-b2effd03b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark legislation created the Bangsamoro Autonomous Region
        in Muslim Mindanao, which is now being governed by the MILF-led Bangsamoro
        Transition Authority (BTA). It was a result of decades-long negotiations between
        the government and Moro rebels who fought for self-determination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bed4bc-af0c-4e1d-8a98-2ba0958973aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos raised criticisms that the BTA is "not held
        in high regard" for its supposed failure to normalize the situation in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b69379-ac27-4ad3-b8b3-7de2070c7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not wish to argue that point. I''m merely stating what has
        been told to me in the effort to have the elections as quickly as possible
        and on schedule. The claim is that there are very serious flaws in the Comprehensive
        Agreement of the Bangsamoro which is the reason for what happened in Datu
        Paglas," Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19b15f-a6c4-4b58-95c3-d61001b6f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Chief Minister Ahod Ebrahim said there is no failure
        in the implementation of the peace deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef7659-3de7-4ccc-a7fa-3897d1a96e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normalization is not a failure. The problem is really, it is
        not completed. That is why we are asking the extension in order to complete
        the transition and the normalization track," Ebrahim said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c628f-a566-49d9-89b5-10ae24cbe0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez, Jr. said the Duterte
        administration <a href="https://cnnphilippines.com/news/2020/11/26/Duterte-supports-Bangsamoro-transition-extension.html">continues
        to support the BTA''s call for another three-year term</a>, or until 2025,
        to fulfill its mandate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd768b-df39-4947-98e4-963e4dd4b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the BTA has done "a remarkable job" so far, but the
        current three-year transition period is simply not enough. Restrictions brought
        by the COVID-19 pandemic have also derailed the timetable, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b353a2f-c6bd-4665-9fec-9d884a5e3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To extend the BTA''s term, Congress needs to pass a measure that
        would postpone the first regular election in the Bangsamoro, which the BOL
        set for 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d21599-1428-4c0b-bd84-90573942198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections is asking Congress to come up with a
        decision by July so the necessary preparations can be made in case the regional
        polls would push through. The Senate panel ended its public hearing on Friday
        to allow the technical working group to convene and draft a committee report
        that will be discussed in plenary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159a948-814e-4335-ab73-60e245582499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case of Datu Paglas</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e591b5f-e9b9-4d97-b039-a8a88ecc3f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators asked why peace remained elusive in the region, citing
        the <a href="https://cnnphilippines.com/regional/2021/5/10/AFP-diversionary-tactic-BIFF-Maguindanao-market-clash.html">fresh
        attack by some 20 members of the Bangsamoro Islamic Freedom Fighters</a> near
        a public market in Datu Paglas, Maguindanao last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a987a-69da-40ef-9695-ecd15c94574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF is a breakaway group of the MILF. Hundreds of BIFF members
        <a href="https://cnnphilippines.com/news/2021/1/22/Bangsamoro-region-talks-BIFF-.html?fbclid=IwAR1l8xW23rFMLQoR_FPZIxkhCyKDydlgQ_SmYLNjEwYYJwZvyEuHcyuSOpw">have
        expressed willingness to rejoin the MILF and cooperate with the government</a>,
        Ebrahim said, but standing arrest warrants and other issues have to be resolved
        first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09185008-4e16-46bc-a22c-62635ec3b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro''s Minister for the Interior and Local Government Naguib
        Sinarimbo said the May 8 incident in Datu Paglas should not be used to discredit
        the improved peace and security situation in the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8d2e0-7caf-42f3-b191-9477afdf6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>In 2000, yung kalsada going to Davao and General Santos was
        held for several days by the MILF. In the case of Datu Paglas, wala hong isang
        oras wala na hong BIFF doon sa pwesto nila</em>," Sinarimbo said. "<em>Malayong
        malayo ho</em>."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374546e0-da43-49bc-a7e7-cb7694e44841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2000, the street going to Davao and General Santos
        was held for several days by the MILF. In the case of Datu Paglas, the BIFF
        fled in less than an hour.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948694c-4c29-44f6-8f7e-df18caadf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:54:50.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that the BIFF rebels reached Datu Paglas after
        being forced out of Datu Piang town by MILF forces. The Joint Peace and Security
        Team, which currently maintains order in the region, is composed of members
        of the Philippine National Police, Armed Forces, and MILF.</p>'
  'comelec-eyes-changes-coc-filing-pandemic':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
