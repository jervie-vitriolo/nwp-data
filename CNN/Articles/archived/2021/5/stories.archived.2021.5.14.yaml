      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—&nbsp;</strong>Petitioners
        challenging the Anti-Terrorism Act of 2020 are urging the Supreme Court to
        cancel the appearance of National Security Adviser Hermogenes Esperon for
        the next round of oral arguments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef92fa-0e73-439a-abe7-5a511492b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners respectfully pray [for] his recall to continue his
        interpellation on Monday, May 17, 2021, at 2:30 P.M. be canceled," they wrote
        in a motion filed before the high court on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70d40e-76a4-435e-a125-ead7f5a88c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also sought to expunge or delete Esperon''s testimony from
        the records of the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0916788-ecbb-4534-b841-eb15491b7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion, the petitioners cited Esperon''s alleged "red-tagging"
        during the debates. "The supreme irony is that Secretary Esperon was able
        to engage in red-tagging before this very Court, when red-tagging was one
        of the grave dangers that impelled petitioners to come to this Court in the
        first place," they wrote in the two-page document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2421047-175d-4e6b-999e-cc1b09b67b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one specially our government officials should be allowed to
        use the proceedings of this Court as a platform to engage in acts that are
        not only anomalous but downright dangerous," the motion further read.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Anti-terrorism
        law petitioners seek to expunge testimony of National Security Adviser Hermogenes
        Esperon during May 12 oral arguments -- and cancel his appearance on May 17.
        <br><br>Esperon played 2 videos of CPP founder Jose Maria Sison tagging “allied”
        orgs. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/mKXZv2rolH">pic.twitter.com/mKXZv2rolH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1393127524431929350?ref_src=twsrc%5Etfw">May
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76909a78-8ce6-498e-b2cf-9f7ce901b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
