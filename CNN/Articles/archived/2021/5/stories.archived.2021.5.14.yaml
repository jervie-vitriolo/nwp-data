      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after an armed encounter between government forces and
        BIFF members who stormed a public market in Datu Paglas, Maguindanao on May
        8. The clash forced many residents to evacuate the area.</p>'
