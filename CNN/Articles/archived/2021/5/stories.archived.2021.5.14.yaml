      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez mentioned during the meeting that of the more than 7 million
        doses the government has received, over 2 million already have been administered,
        and they are working on dipensing the remaining five million as soon as possible.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
