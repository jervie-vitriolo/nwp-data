      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71f10b-587d-445d-8e3d-24927fe93d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon has yet to comment on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf0739-ec81-45c3-9922-99b86b0fbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during Wednesday''s oral arguments on the controversial anti-terrorism
        law that Esperon first bared the government would be publishing a list of
        "designated" terrorists. The Anti-Terrorism Council''s list released on Thursday
        tagged 29 individuals, <a href="https://cnnphilippines.com/news/2021/5/13/Anti-Terrorism-Council-terrorist-list.html">including
        Communist Party of the Philippines founder Jose Maria "Joma" Sison and other
        CPP officials.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c40e9-fbde-4864-bd19-382c15775e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:46:09.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven petitions have been filed challenging the constitutionality
        of the highly-contested law, which critics have labeled as "vague," and may
        be open to abuse and human rights violations. However, several government
        officials have repeatedly dismissed these claims, saying there are enough
        safeguards in place to protect the rights of citizens.</p>'
  'IATA-Travel-Pass-standard-protocols':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': 'Photo courtesy of International Air Transport Association'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-05-14T22:06:17.133+08:00
    'imagesource': 'jcr:0fbfb734-20b2-4cd5-bc9a-30b925ba37e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ce800b-061e-486f-aa13-ac43d62c7730'
    'lead': 'The International Air Transport Association says making protocols for
      travelers uniform ''ideally globally'' will help revive the pandemic-hit tourism
      industry worldwide. By July, it eyes to roll out the Travel Pass, which consolidates
      important traveler information like health credentials in one app — a move seen
      to help governments unify passenger protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T22:16:57.089+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:17:24.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:57.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Air-Transport-Association', 'IATA', 'Travel-Pass',
      'protocols', 'travel', 'tourism']
    'template': '1'
    'title': 'IATA bats for standardized protocols to restart pandemic-hit tourism,
      eyes Travel Pass rollout by July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f0556-bab3-41a8-a209-886031491419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong>&nbsp;The
        International Air Transport Association (IATA) is counting on the standardization
        of protocols for travelers to jump-start the pandemic-hit global tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0108b-d59b-426b-998b-00e5554695a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6aa3c-12b5-424d-bd46-7eec53a54021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange, IATA Regional Vice President
        for Asia Pacific Conrad Clifford lamented how differences in travel protocols
        - not only among countries but within nations like the Philippines itself
        —&nbsp;are a "real problem," making it difficult for airlines to handle these
        effectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d87c7b-b3de-4423-8920-f4f0bc272759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be996d-a62c-4dcf-ad18-c836a27e359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why as much as possible, using our Travel Pass, we''d like
        governments to standardize an approach. We''ve been working with the WHO (World
        Health Organization) on a standard certification. We''d like to see standard
        protocols, ideally globally; it would really help restart [tourism]," Clifford
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2663c9-1bc2-406f-b080-7577a73089e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f55dca-4ade-4001-bb27-921eb2782a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATA Travel Pass is a digital app that helps passengers store
        and manage important information such as COVID-19 health credentials like
        vaccinations and test results. Apart from assisting travelers in finding out
        health requirements in a given country, Clifford said the Travel Pass also
        gives governments confidence in the credentials'' veracity, and airlines a
        "digitized progress" through the airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2f791-6030-4aba-81b7-af6353c9442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c6114-62a3-424c-adb5-a3f68bf39d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect that we''ll be rolling it out from July, but it''s
        very much dependent on government support," the IATA executive said. "So we
        need governments to support the use of this digital app in terms of border
        control and progressing through immigration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49123748-a82a-4cf3-9bff-28fdd19aa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0c184-5c6f-4270-a033-3fd9c8ba4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford also said they have been conducting Travel Pass trials
        with different member airlines across the world, including Philippine Airlines.
        The flag carrier began testing the app in <a href="https://www.cnnphilippines.com/transportation/2021/4/21/PAL-COVID-19-digital-travel-pass-trial-May-.html">May</a>
        on flights from Manila to Singapore and Los Angeles, according to PAL president
        and Chief Operating Officer Gilbert Santa Maria.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6667a-e061-41e7-815e-62992c41addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fa82c-9dcb-4568-aead-8a2870939fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re experimenting with it, we''re testing it, we''re working
        out the bugs, we''re trying to see if we can make it work so that instead
        of piles of paper that our passengers have to fill out to go from one country
        to another, we can have everything unto one simple app," Santa Maria said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b002791-1b09-4a7c-9a21-e6723c47d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e573a7d-b054-4e41-8772-8087debed76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standardization of protocols for travelers is also supported
        by House Economic Affairs chairperson Rep. Sharon Garin, who recently filed
        a bill seeking a <a href="http://https://www.cnn.ph/news/2021/5/13/Lawmaker-seeks--40-B-relief-package-for-pandemic-hit-local-airlines-.html">₱40-B
        relief package</a> for local airlines reeling from the global health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878db250-45e1-46e3-9910-0c9f587101ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a85d4-5e59-4ac3-a74b-a448aa32a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that if a traveler wants to travel from his
        house going to the airport, going to the plane, getting off there, going to
        an LGU, checking in with the hotel, there are certain things that we need
        to follow and should be uniform in the whole country. Now we don''t have that,"
        the lawmaker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253b6f4-9638-49c6-9d22-a4b3141f0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07def837-27b5-4468-8911-e5edd81e34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:16:57.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:17:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an archipelago but this is one country. We cannot do this
        <em>na iba-iba ang</em> autonomy <em>ng</em> LGU [where LGUs have different
        autonomy] because otherwise, what''s the point of a national domestic airline
        anyway?" Garin added.</p>'
  'Prince-Harry-royal-zoo':
    'author': 'Jack Guy and Rob Picheta, CNN'
    'caption': 'Prince Harry has said he was caught in a cycle of "pain and suffering"
      in the British royal family and hinted that he is heavily critical of the way
      his father, Prince Charles, raised him, in a lengthy and personal new interview.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-14T22:51:56.787+08:00
    'imagesource': 'jcr:50967222-2ca8-4cb0-bb82-be92a15f4d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dac9285-bb1e-49bd-b2f7-dabc7d921c69'
    'lead': 'Prince Harry has said he was caught in a cycle of "pain and suffering"
      in the British royal family and hinted that he is heavily critical of the way
      his father, Prince Charles, raised him, in a lengthy and personal new interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T22:54:43.615+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:22.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:58.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'zoo']
    'template': '1'
    'title': 'Prince Harry says growing up as a royal was like being in a zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c7743-e126-4f0e-8521-a95c6b670a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has said he was caught in
        a cycle of "pain and suffering" in the British royal family and hinted that
        he is heavily critical of the way his father, Prince Charles, raised him,
        in a lengthy and personal new interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d8957-014f-4a92-9dcb-b42393e7ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex was talking to actor Dax Shepard, host of the
        "Armchair Expert" podcast, in an episode released Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d811e5-e675-48ca-a1a0-45cc0decc0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing his upbringing as a royal, he said: "When it comes to
        parenting, if I''ve experienced some form of pain or suffering because of
        the pain or suffering that perhaps my father or my parents had suffered, I''m
        going to make sure I break that cycle so that I don''t pass it on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b652e9-6469-4348-aef8-987ef4c7b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of genetic pain and suffering that gets passed on anyway
        so we as parents should be doing the most we can to try and say ''you know
        what, that happened to me, I''m going to make sure that doesn''t happen to
        you''," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c97ad4-9160-48fa-a6b8-6d2eceacff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harry said that as he grew older, he realized that Charles raised
        him in the way that he had previously been raised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b1a17-9a14-4dfc-95ef-40f35c33c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never saw it, I never knew about it, and then suddenly I started
        to piece it together and go ''OK, so this is where he went to school, this
        is what happened, I know this about his life, I also know that is connected
        to his parents so that means he''s treated me the way he was treated, so how
        can I change that for my own kids?," Harry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432e193-841c-446b-b359-a72400eaa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince previously said that Charles stopped taking his calls
        after he and Meghan, Duchess of Sussex quit as working members of the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a25393-1459-43b1-b290-aa5e8fc0e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the new interview, he was referenced an infamous trip he
        took to Las Vegas during which a nude photo of him was leaked to British press.
        "At least I wasn''t running down the Strip," he joked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55262587-55a6-4618-91d2-34e42be9ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also described "going wild" in his early twenties and partying,
        and outlined his inner monologue as he struggled with the responsibilities
        of being a member of the royal family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41751495-32e8-462a-a7d5-3b8082c1d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want this job, I don''t want to be here, I don''t want
        to be doing this, look what it did to my mum," Harry recalled thinking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd339a91-d6f6-4f7f-a372-8a4e63fab7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about the media in the UK. "It''s a mix between ''the
        Truman Show'' and being in a zoo," he said, referencing the 1998 Jim Carrey
        film in which the main character has no idea he is living on a giant TV set
        where his every move is recorded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13542e2-3985-4432-a9dc-3dcd97c4f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince also discussed the extent to which he and Meghan tried
        to keep their burgeoning relationship under wraps, how it felt to grow up
        in the media spotlight and his new life in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d1ce0-4b7e-43e1-ac6b-fdaf66d88fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry recalled how the attention affected the early stages of his
        relationship with Meghan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9155cb3-6e85-45e8-a8f7-9abe4584e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time that Meghan and I met up for her to come and stay
        with me we met up in a supermarket in London pretending as though we didn''t
        know each other," he said, recounting how he wore a baseball cap pulled down
        over his eyes to avoid being recognized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d38c2-9fb6-4bd5-bb1e-d177963fb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While criticizing the behavior of some media outlets in the US,
        Harry did say the situation has improved for him and his family since they
        moved to California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb43c9f-8358-493d-9794-2b94b63b6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in February that Harry and Meghan would not be
        returning as working members of the royal family, after stepping back from
        royal duties last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb8de6-3c5c-4eb3-a389-1edf449aff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living here now I can actually lift my head and actually I feel
        different... you can walk around feeling a little bit more free," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cb9fb-90a9-447e-ba80-4c907ff6b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to take Archie on the back of my bicycle... I would never
        have had the chance to do that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308da563-e1a5-4d98-8906-faa93e178c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the podcast, Harry went on to discuss changing attitudes
        towards mental health in society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab6272-733e-4699-83c7-27d17993acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking out, especially now in today''s world, is a sign of strength
        rather than a sign of weakness," he said, before making a case that mental
        health is in fact public health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deca609-d170-42c2-bbc5-29656aa55d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the biggest issues that we''re facing in today''s world,
        I think, is the climate crisis and mental health, and they''re both intrinsically
        linked," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1e6c8-590a-4ddc-9d01-7137b0a7a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we neglect our collective well-being, then we''re screwed, basically,
        because if we can''t look after ourselves, we can''t look after each other.
        If we can''t look after each other then we can''t look after this home that
        we all inhabit, so it''s all part of the same thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a85aea-f84d-4799-9bdb-ad16b1622bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has been working on a multi-part documentary series called
        "The Me You Can''t See" with Oprah Winfrey, which aims to help lift the veil
        on the current state of mental health and emotional well-being.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18106e-91b8-4b33-ab32-b34404d2a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:54:43.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which will feature high-profile guests, will premiere
        May 21 on Apple TV+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcee76-51ae-41b0-82d0-c694f757be65'
