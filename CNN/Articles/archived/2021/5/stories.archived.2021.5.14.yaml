      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian militants have fired more than 1,600 rockets, Conricus
        said. "Approximately 400 have fallen short inside the Gaza Strip and the interception
        rate continues at an average of 90%," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51f682-faf3-4a95-ab67-25199cd17ab6'
