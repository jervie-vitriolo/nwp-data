      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/13/business/tesla-china-sales-decline/index.html">Tesla
        may be much worse off in China than anyone thought</a>".</em></p>'
  'Global-airlines-cancel-flights-to-Israel-as-violence-escalates-':
    'author': 'Charles Riley, Joe Sutton and Lauren Gunn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T06:35:45.371+08:00
    'imagesource': 'jcr:167684dc-74e4-4c55-9156-466bda973034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
