      'mgnl:lastActivated': 2023-01-25T06:17:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core net income also dropped to ₱295 million against the ₱4.26 billion
        posted a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec056d-e83e-4783-89c5-368a1a6b6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding the impact of Cebu Air, Inc., the operator of low-cost
        carrier Cebu Pacific, JG Summit noted its net income and core profit would
        have totaled ₱5.1 billion and ₱5.4 billion, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede5d0f-7952-4fbe-a9e4-5e9c76056513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed airline on May 10 said its net loss widened to ₱7.29
        billion in the January to March period as air travel remained "far behind
        its normal activity level due to ongoing flight restrictions and weak demand
        for travel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866b670-8f87-4b7e-a9d6-36921ad81c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/5/10/Cebu-Pacific-operator-secures--250M-in-fresh-capital-as-Q1-net-loss-widens-to--7.29B-.html">READ:
        Cebu Pacific operator secures $250M in fresh capital as Q1 net loss widens
        to ₱7.29B</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931957cd-47cb-415e-9fb5-a3c217f10d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit''s revenues, on the other hand, slightly fell to ₱67.6
        billion from ₱67.8 billion in the first quarter of 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b25511-5eb4-4379-b2fe-ca8a932fefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contribution of other businesses—food, banking, real estate,
        and petrochemical plants—softened the impact of the drop in air transport
        revenues to the group''s top line, JG Summit said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0fa20-b731-4f1f-9662-57da9d8f1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stressed its balance sheet "remains robust to weather
        the pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e767fd-05ca-4256-a1b4-f85ca8501576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we remain optimistic about the long-term prospects of the
        group in a post-COVID world, we are realistic with our view that short-term
        volatility will continue to persist. Although we have seen a sequential improvement
        in our business results in the last 2-3 quarters, the implementation of a
        stricter lockdown in the NCR+ bubble which impeded mobility is like a reset
        once again," JG Summit president and chief executive officer Lance Gokongwei
        was quoted as saying in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490106e5-981b-4059-8faf-9646a66921f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect though that the headwinds will start dissipating once
        the vaccine rollout is accelerated but surmise that the shape of the recovery
        will vary across industries in our portfolio," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66031f00-4441-4f5e-a1f3-46e2f7bc041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit''s food unit Universal Robina Corp. (URC) saw its net
        income jump 51% to ₱3 billion, while revenues went up 3% to ₱34.6 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d6c44-44d8-41fb-a6ff-73e652cf0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Land Corporation, meanwhile, booked a 44% increase in
        revenues to ₱16.4 billion, driven by contribution from its Chengdu real estate
        project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e6a3f-480b-4e63-b6d3-4c3ad6ad92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit Petrochemicals Group, for its part, tripled its revenues
        to ₱9 billion on higher volumes and strong demand from both local and export
        markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78f09a-6c28-4d5a-9109-1206e0d1cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:17:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Robinsons Bank Corporation''s revenues "remained stable"
        at ₱2.3 billion, JG Summit said. Earnings in the period fell 33% to ₱234 million.</p>'
  'West-Philippine-Sea-internal-debate-China-entertainment':
