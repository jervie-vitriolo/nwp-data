      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e058f9c-b8bd-46a3-8535-7a5fb3ed95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been over 100 days since Myanmar''s military seized power
        in a coup. Since then, the military junta has brutally cracked down on any
        perceived opposition to its rule. Mass street protests have been suppressed
        with deadly force, with more than 780 people killed by security forces and
        almost 5,000 arrested, according to advocacy group Assistance Association
        for Political Prisoners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebf644-1cc5-4982-8c1b-c3e4641a7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Santos of Uruguay, meanwhile, used her gown to rally for
        equality for members of the LGBTQIA community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea4ad2-ca40-4b14-97dc-9049fafe02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She donned a rainbow-printed skirt with the words "No more hate,
        violence, rejection, discrimination. She topped off her colorful but powerful
        outfit with a rainbow-colored crown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f1a64-1855-43e4-9506-2335169871fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe-Philippines Rabiya Mateo donned a <a href="https://cnnphilippines.com/lifestyle/2021/5/14/Rabiya-Mateo-Miss-Universe-Philippines-national-costume.html">Philippine-flag
        inspired outfit</a> with a touch of Victoria''s Secret.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa1d98-5b38-46b6-b497-fb9993c7f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines brought home the national costume award in 2019
        after Gazini Ganados shone in a Philippine-eagle inspired outfit created by
        designer Cary Santiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c4a0a-f5e2-4bc4-9c14-57456da7e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:47:21.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can vote for their bets through the <a href="https://cdn.choicely.com/widget.html?cid=18b2d947-b345-11eb-b861-5541e846e73c&amp;h=d&amp;v=grid">Miss
        Universe website</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db6181-b045-4df4-ae4f-d5ac2eb0f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.698+08:00
