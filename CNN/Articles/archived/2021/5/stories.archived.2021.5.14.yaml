      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants vaccine doses to be properly handled and administered
        immediately as they arrive to avoid wastage.</p>'
