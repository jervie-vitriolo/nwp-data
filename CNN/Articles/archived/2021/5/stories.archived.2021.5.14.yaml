      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin, Philippine Atmospheric, Geophysical and
        Astronomical Services Administration noted that Crising will continue to move
        westward or northwestward and emerge over the Sulu Sea in the next six to
        12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea7b1d-a0a6-4c18-98e5-1c681f231412'
