      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:18:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy and honored to have been granted the Safety Seal,"
        said Steven Tan, president of SM Supermalls. "This recognition pushes us to
        work harder to provide our mall-goers with a safe environment where they can
        perform essential tasks, have fun and bond with their families in the new
        normal.”</p>'
