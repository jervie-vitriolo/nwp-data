      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:00 a.m., the center of the low pressure area was in the
        vicinity of Piagapo, Lanao del Sur, PAGASA added.</p>'
