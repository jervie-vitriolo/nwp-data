      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—&nbsp;</strong>Metro
        Manila will retain its curfew hours at 10 p.m. to 4 a.m. even with the National
        Capital Region easing to general community quarantine (GCQ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45514d4c-62c8-4392-b6da-79a1e50e9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:00:13.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Metropolitan Manila Development Authority
        chairman Benhur Abalos in a<a href="https://twitter.com/pnbarcelonlive/status/1393167005012828168">
        text message to CNN Philippines</a> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660518e-a5e2-4444-b14a-8959f40e140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:00:13.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current curfew period has been in effect since May 1, while
        the NCR is still under modified enhanced community quarantine (MECQ).</p>'
    '3':
