      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who critics say had been mostly soft on China''s incursions,
        appears to have changed his tune and warned that the Philippine ships "will
        not move an inch backward."</p>'
