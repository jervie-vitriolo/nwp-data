    'mgnl:tags': ['Pilipinas-Shell-Petroleum-Corp.']
    'template': '1'
    'title': 'Pilipinas Shell swings back to profit in Q1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b6929-000c-469a-8cd1-11231adf925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.810+08:00
      'mgnl:createdBy': 'catherine'
