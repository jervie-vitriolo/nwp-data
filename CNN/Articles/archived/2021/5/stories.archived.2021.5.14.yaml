      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion earlier
        proposed the use of a "vaccine pass" to allow businesses to expand their indoor
        operations, which remain limited in parts in the country under stricter lockdowns.
        Trade Secretary Mon Lopez also admitted that they are discussing this suggestion
        with restaurant owners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d297d53-1d56-4d0c-b7e9-7050f3b28345'
      'mgnl:activationStatus': true
