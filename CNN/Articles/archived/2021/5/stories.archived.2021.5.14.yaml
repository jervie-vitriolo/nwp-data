      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s defense minister has warned that
        Israel has "many, many more targets" and no time limit on its military operations
        against Gaza, as the Israeli military and Palestinian militants continue to
        exchange deadly airstrikes and rocket bombardments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a417e1-e29e-43df-a32f-719e0c7fe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.494+08:00
