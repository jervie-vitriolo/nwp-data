    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:49.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the ''Friends'' reunion is a critical moment for HBO Max'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100fc91-81ce-4421-a321-51e993bdb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The long-awaited and much anticipated "Friends"
        reunion is coming to HBO Max at last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f8908-8144-4498-a3ca-7071e0adf30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends: The Reunion" will debut on the WarnerMedia streaming service
        on May 27. (HBO Max is owned by WarnerMedia, which is also the parent company
        of CNN.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a6a13-e0ae-417a-83ac-583bc701b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which brings together stars Jennifer Aniston, Courteney
        Cox, Lisa Kudrow, Matt LeBlanc, Matthew Perry, and David Schwimmer was supposed
        to be a key part of HBO Max''s launch last May, but was delayed because of
        the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628a00a-18a5-481d-b69d-3e3f53ca7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, before you get excited about the possibility of seeing what
        happened to Ross, Rachel, Chandler, Joey, Monica and Phoebe after the 2004
        final episode, keep in mind that this is a reunion, but it''s not a reunion
        episode.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a218f8-f8f1-48c7-b17b-cf0fb26928c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars of the NBC sitcom, which ran for 10 seasons, will return
        to the show''s original soundstage on the Warner Bros. lot "for a real-life
        unscripted celebration of the beloved show," according to HBO Max.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8ab84-75c6-48f3-9ea9-2f608df1613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be many special guests including Justin Bieber,
        Lady Gaga, Tom Selleck, Reese Witherspoon, BTS, and Malala Yousafzai, some
        of whom appeared on the show while others are fans.</p>'
