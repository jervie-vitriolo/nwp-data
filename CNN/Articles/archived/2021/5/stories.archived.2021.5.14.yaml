      'mgnl:type': 'text'
      'text': '<p>Arida also lauded the 24-year-old Ilongga beauty <a href="https://www.cnnphilippines.com/lifestyle/2021/5/14/Rabiya-Mateo-Miss-Universe-Philippines-national-costume.html">who
