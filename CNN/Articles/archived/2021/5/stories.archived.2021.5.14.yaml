      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was there right at the beginning. So <em>sa kanya ako makinig
        kasi sa kanya ako bilib sa utak at pag-intindi nitong problema itong ating</em>
        West Philippine Sea," the President said.</p>'
