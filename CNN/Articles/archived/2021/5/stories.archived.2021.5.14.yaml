      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal —&nbsp;also known
        as NCR Plus —&nbsp;will be shifting to GCQ "with heightened restrictions"
        starting this Saturday.</p>'
