  'Maldives-India':
    'author': 'Jessie Yeung and Meenketan Jha, CNN'
    'caption': 'Maldives has banned tourists from South Asia, cutting off an escape
      route for wealthy Indians fleeing their own country''s COVID-19 crisis. (FILE
      PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-14T15:15:03.631+08:00
    'imagesource': 'jcr:fa8159d4-9905-480c-a356-40093585b33d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e56c558-caf3-4390-b555-e49289cdc8ad'
    'lead': 'Maldives has banned tourists from South Asia, cutting off an escape route
      for wealthy Indians fleeing their own country''s COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T15:20:13.615+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:49.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:52.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maldives', 'India']
    'template': '1'
    'title': 'Maldives was a Bollywood bolthole during India''s second wave. Now wealthy
      Indians are shut out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb78ad3-f265-4a44-a451-95b54defb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maldives has banned tourists from South
        Asia, cutting off an escape route for wealthy Indians fleeing their own country''s
        COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471f989-f0af-4c5c-acbd-dd6213fa0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atoll nation''s Ministry of Tourism and immigration authority
        announced the temporary ban on Tuesday, which applies to all visa holders
        from India, Nepal, Bhutan, Afghanistan, Bangladesh, Pakistan and Sri Lanka,
        as well as people who have transited those countries in the past 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3b790-19d3-45c1-8bdf-c4d6e57dffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, effective Thursday, will be in place until further notice
        as Maldives tries to control a surge in coronavirus cases, which jumped from
        around 100 new cases in mid-April to 1,572 on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7646b5-4ee1-46d0-9d28-c529d205fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the highest number of daily new cases in the country since
        the start of the pandemic, according to the Health Protection Agency. And
        it comes amid a rise in new cases across the region, particularly in India,
        where a second wave is killing thousands of people every day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80795111-8fc0-4cc8-ad96-7cc6ab600a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldives was one of the first countries to fully reopen to tourists
        last year, and in recent weeks it has become a popular refuge for wealthy
        Indians, including Bollywood stars, whose luxury vacation snaps provoked anger
        at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da452644-8cd3-4ba3-bc99-8929cb09a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban doesn''t apply to people already in the archipelago,
        but it will frustrate the plans of those who had hoped of a potential escape
        to Maldives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d8236-d783-4dc6-8fd5-d2bb348d7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bollywood blowback</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27608d6f-b84c-46bf-a4cc-49528ae374d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India sank deeper into a COVID-19 crisis that began in mid-March,
        a number of Bollywood entertainers reportedly left the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bfc0f-d178-46b0-87ad-f4faf4962d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses including Alia Bhatt, Shraddha Kapoor, Disha Patani and
        Janhvi Kapoor were among those who traveled to Maldives, according to CNN
        affiliate CNN-News18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1b067-b5c0-4b3a-85c1-abd86029a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not alone. This year, India has become the largest source
        of tourists to Maldives. From January to March, almost 70,000 Indians visited
        the country -- double the number of Indian holidaymakers who traveled to the
        islands in the whole of 2020, according to the Ministry of Tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888b51d-d6a2-4409-b5bb-f1b8f8604bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of flying to Maldives from India rose sharply in April,
        as countries began to impose travel bans to and from India. Commercial flight
        prices rose more than fourfold as international restrictions limited travel
        options, said Rajan Mehra, CEO of Club One Air, an air charter company based
        in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99a1cf-ced7-4151-b9f4-470194806aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some individuals paid more than $65,000 for a one-way ticket for
        a charter flight to Maldives in April, Mehra added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc37f8-e7f0-44c4-8853-224cc96a263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early weeks of April, several Bollywood stars posted sunny
        beach photos and vacation shots on social media -- angering the Indian public
        and film industry figures who accused them of flaunting their wealth at a
        difficult time for many poorer Indians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e571c-2f5f-4986-982e-0451ddeca033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These entertainment celebrities (are) posting vacation pictures
        at a time when the world is reeling under the worst recession," said Bollywood
        actor Nawazuddin Siddiqui, according to CNN-News18. "People don''t have food
        and you are wasting money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae6675-785a-4f67-8197-ff17a8a39503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even celebrities who didn''t fly to Maldives faced blowback for
        not doing more to help curb the spread of Covid-19. Critics argued the stars''
        massive social media base could be used to amplify calls for help or to coordinate
        efforts on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bd205-4095-40c2-a884-55358185d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears some may be listening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6dc6e0-690f-429d-add9-0ec4973b40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since paparazzi images purported to show her leaving India for Maldives,
        Bhatt has shared helpline numbers for non-government organizations and state
        governments on her social media accounts. In one post in late April she said
        India was facing "a time of great uncertainty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90eda2-d3a6-45d6-ba72-ccbc9cb989b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, Bhatt and a number of other celebrities also took
        part in a virtual fundraiser, "I Breathe For India," that raised more than
        $2 million in Covid relief funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c3c9e-9327-4d04-9a84-22ec0902e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid spreads in India''s neighbors</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b822ef2-816e-448a-b693-6aa2cd866caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldives'' economy is heavily reliant on tourism —&nbsp;before the
        pandemic, the islands welcomed 1.7 million visitors in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb2f27-a485-4c6a-9ab0-66a4f64a994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers plummeted to just over half a million in 2020, and the nation
        had been keen to set itself apart as one of the few luxury retreats as the
        pandemic spread worldwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a68fd3-60c2-4e52-9d2e-e1184f5e6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many other destinations shut their borders, the Maldives chose
        to fully reopen to travelers from any country in July 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538dfc51-b8fa-4780-96f4-2a669d5a9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This April, officials announced plans to offer vaccinations to tourists
        on arrival, once all Maldives residents had received their shots. So far,
        around 25% of locals have been fully vaccinated, according to data compiled
        by CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0760ae-4495-46aa-9fa3-1448cd967fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, Maldives was introducing new restrictions. All new arrivals
        were required to show proof of a negative test taken within 96 hours of their
        departure for the islands. Then, visitors from South Asia were only allowed
        to stay on inhabited islands. Mehra, the air charter CEO, said that had reduced
        demand for charter flights to the destination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa753e-9ac4-490c-b2eb-c7cf788cc110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldives is not the only place in Asia battling a Covid resurgence.
        The India outbreak has been linked to a rise in infections in several nearby
        countries, with many reporting cases of a variant first detected in India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5593d-c546-4267-9d99-36b4cbcba2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have skyrocketed in Nepal to the north and Sri Lanka to the
        south. And it''s not just India''s neighbors —&nbsp;further away in Southeast
        Asia, case numbers are also rising in Thailand, Cambodia and Indonesia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22092ad-c153-40f4-ae43-596df6367611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the virus has placed enormous pressure on the
        countries'' health systems and medical supplies, and some have called for
        international assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b73a6-3265-4ceb-b7a6-bdf7841b9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a handful countries in the region have been relatively unscathed
        by India''s second wave —&nbsp;and remain open for visitors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53998db9-7be2-451c-b195-c43afd42aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldives'' restrictions mean many wealthy Indians are now looking
        elsewhere for a getaway —&nbsp;and Dubai is emerging as a top alternative
        destination, with bookings increasing by up to 10% in recent weeks, said Mehra.
        Some customers have paid up to $1,400 for a ticket — five times what it normally
        costs on a commercial flight, Mehra said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13c6d9-b4db-4696-ab17-ec31200fe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives travel ban aside, similar flight restrictions from
        other countries could also be driving the increase in traffic to Dubai, he
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96f964-072b-4f27-b463-80ade89ad9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nectar Gan and Swati Gupta contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f70d7e-f210-41f4-8d3d-c57060ff7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:20:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/maldives-bans-tourists-india-covid-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/maldives-bans-tourists-india-covid-intl-hnk/index.html">Maldives
        was a Bollywood bolthole during India''s second wave. Now wealthy Indians
        are shut out</a>"</em></p>'
  'COVID-19-packaging-tape-Nueva-Vizcaya':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T15:40:15.079+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ab5b04-4c0e-4ea5-a209-7a9b88683bd4'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says this goes against laws
      and protocols on how to handle remains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T15:41:42.751+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:46.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:53.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH probes hospital that wrapped corpse in packaging tape'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09a3fa-3325-4afc-8c1a-8b2aad8705a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Health
        Department is looking into reports that a man who died due to a road incident
        in Nueva Vizcaya was wrapped in packing tape to prevent COVID-19 spread after
        the hospital suspected that he was infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d18b5-a4ba-4f2e-af06-5b91ba20a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said this
        goes against laws and protocols on how to handle remains. She said that if
        a person died of a notifiable infectious disease, they must be properly sealed
        in body bags then cremated within the next 12 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea55a5-6165-4189-a0f4-27456b34b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they regularly supply hospitals with body bags, especially
        for COVID-suspected remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1aa66-1d16-417e-a05b-44aa65cd65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iniimbestigahan na natin ang insidenteng ito, maaaring maraming
        factors na nag-lead dito... Gusto namin malaman bakit ito ang naging practice
        dito sa facility na ito," she said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9bb70-41a1-4c07-bee9-159ebb255e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are investigating this incident. There may be other
        factors that led to this. We want to know why this is their practice.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05098d0d-254d-4437-a352-7c189e42a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:41:42.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to several news reports, Merwin Jay Sapipi was rushed
        to the Region II Trauma and Medical Center in Bayombong, Nueva Vizcaya after
        a road incident. Hospital management wrapped him in packaging tape when he
        died on May 1 as a precautionary measure, but his test result later showed
        he was negative for COVID-19.</p>'
