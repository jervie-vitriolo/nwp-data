    'template': '1'
    'title': 'Bold stand for Miss Universe hopefuls with national costumes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bba855-9527-4c8c-838a-25a0aff8a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.136+08:00
