    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emily Blunt reveals why she had to pass on ''Black Widow'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566dee8f-a675-46a8-ad77-1749ed83d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emily Blunt was nearly cast as Natasha
        Romanoff/Black Widow in "Black Widow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b5c44-c609-4021-80eb-abfe03fad552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "A Quiet Place" actress said in a recent interview on "The Howard
        Stern Show" that she was initially in talks to play the role in 2010''s "Iron
        Man 2," but that she was was contractually obligated to work on another movie
        at the time. The role went to Scarlett Johansson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d08631-89d3-49e6-87f8-994d70528fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt said, "I actually do want to clean up the story. I was contracted
        to do ''Gulliver''s Travels.'' I didn''t want to do ''Gulliver''s Travels.''
        It was a bit of a heartbreaker for me because I take such pride in the decisions
        that I make and they mean so much to me, the films that I do. So that was
        tough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f52ce-917c-42ee-906e-4462c2c6cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt said she adored everyone involved with "Gulliver''s," but
        the film was part of a contract she signed in order to be cast in "The Devil
        Wears Prada."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a250809-8832-4d60-aea4-98be6d6238cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take such pride in the decisions that I make, and they mean so
        much to me, the films that I do," she said. "I care very deeply, very, very
        much, about the choices I make. That''s all I have, the choices that I make,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679473cc-9683-4416-b8ec-f9f07ed2b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shot down rumors that she will play the Invisible Woman
        in the Marvel reboot of "Fantastic Four."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e70ea-ff86-4662-8bc5-a4d5947a1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that it''s beneath me. It''s not. I loved ''Iron Man,''
        and I wanted to work with Robert Downey Jr.," said Blunt. "It would have been
        amazing, but I don''t know if superheroes are for me. They''re not up my alley.
        I think it''s been exhausted. We are inundated. It''s not that it''s only
        the movies, it''s the endless TV shows as well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba85a2-fa98-4f76-aede-f1b6c43619c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt also gushed about her "Jungle Cruise" costar Dwayne "The Rock"
        Johnson, affectionately referring to him as "DJ" and calling him a great friend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a0750-553a-4118-a234-76f5ac9220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After delays as a result of the pandemic, Disney announced Thursday
        that "Jungle Cruise" will debut in theaters and Disney+ with Premier Access
        on July 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef1363-c8c7-46e3-9465-aa880c956674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:26:12.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Quiet Place Part II" releases on May 28.</p>'
  'Prince-Harry-Meghan-Markle-dating':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-14T06:26:57.998+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d143ab1-fa34-413c-a461-b71ae88e7f36'
    'lead': 'Prince Harry has spoken about the extent to which he and Meghan tried
      to keep their burgeoning relationship under wraps. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:31:22.563+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:18:20.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:48.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry reveals secret supermarket meeting with Meghan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b870e3-d45f-4cbc-9625-2204e9e78547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has spoken about the extent
        to which he and Meghan tried to keep their burgeoning relationship under wraps,
        how it felt to grow up in the media spotlight and his new life in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcea24-cbed-4ecc-b383-b72164cbdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex was talking to actor Dax Shepard, host of the
        "Armchair Expert" podcast, in an episode released Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75385062-6521-4767-9ecc-496306fee26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed "going wild" in his early twenties, partying and outlined
        his inner monologue as he struggled with the responsibilities of being a member
        of the royal family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf1ad4-94dd-42da-9705-d07f394dc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want this job, I don''t want to be here, I don''t want
        to be doing this, look what it did to my mum," Harry recalled thinking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceb498-6fcc-414e-b6a2-6c30c47ce76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about the media in the UK. "It''s a mix between ''the
        Truman Show'' and being in a zoo," he said, referencing the 1998 Jim Carrey
        film in which the main character has no idea he is living on a giant TV set
        where his every move is recorded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d3d58-dd9e-4771-9bab-d9e111dc7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry recalled how the attention affected the early stages of his
        relationship with Meghan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a546bb-7b7c-467c-9938-aa85ce6416c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time that Meghan and I met up for her to come and stay
        with me we met up in a supermarket in London pretending as though we didn''t
        know each other," he said, recounting how he wore a baseball cap pulled down
        over his eyes to avoid being recognized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19dddd2-e6aa-421d-9adb-f96ed538833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While criticizing the behavior of some media outlets in the US,
        Harry did say the situation has improved for him and his family since they
        moved to California.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1450fe-9342-45c4-9919-718d0f477059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in February that Harry and Meghan would not be
        returning as working members of the British royal family, after stepping back
        from royal duties last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b5fbd-ec7a-40b7-b6e4-6b72754d9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living here now I can actually lift my head and actually I feel
        different... you can walk around feeling a little bit more free," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa6c69-2d44-461c-9ba7-685b602db18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to take Archie on the back of my bicycle... I would never
        have had the chance to do that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db05ac-c1f1-49d9-9a3c-2bb446cb71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the podcast, Harry went on to discuss changing attitudes
        towards mental health in society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488924d5-ee92-4315-95a3-f1f4b368f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking out, especially now in today''s world, is a sign of strength
        rather than a sign of weakness," he said, before making a case that mental
        health is in fact public health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031cd5f4-1be8-4ca5-becf-5677b5f76957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the biggest issues that we''re facing in today''s world,
        I think, is the climate crisis and mental health, and they''re both intrinsically
        linked," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d9727-8c66-4ef7-b225-8cbf55c95b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we neglect our collective well-being, then we''re screwed, basically,
        because if we can''t look after ourselves, we can''t look after each other.
        If we can''t look after each other then we can''t look after this home that
        we all inhabit, so it''s all part of the same thing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6d91d-6a1d-43c6-bd14-361f72c8312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has been working on a multi-part documentary series called
        "The Me You Can''t See" with Oprah Winfrey, which aims to help lift the veil
        on the current state of mental health and emotional well-being.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39afb20-57aa-4deb-a3b7-3798f73ca96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:31:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which will feature high-profile guests, will premiere
        May 21 on Apple TV+.</p>'
  'FRIENDS-reunion-HBO-Max-special-guests':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-14T06:31:27.546+08:00
    'imagesource': 'jcr:d37e3e4d-132b-4fbe-a6bc-a27403537072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625fddd8-86dd-43bb-9c89-d00787639b32'
    'lead': 'There will also be many special guests including Justin Bieber, Lady
      Gaga, Tom Selleck, Reese Witherspoon, BTS, and Malala Yousafzai — some of whom
      appeared on the show while others are fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:34:00.779+08:00
