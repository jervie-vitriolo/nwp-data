    'template': '1'
    'title': 'Fresh bid to ease foreign ownership limits revived as Congress reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2982c3-4f45-427a-b97c-8d2082238b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> After
        a month-and-half long break, Congress resumes session on Monday with a legislative
        proposal to further open up the Philippine economy to foreign ownership and
        control among the top agenda, a lawmaker said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa86caa-1b63-445b-9de2-e7cfe08941da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c963ff8-56b1-47d3-81bc-9e86802ebb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the Duterte administration''s final attempt to amend
        the 1987 Constitution, with passage at the House of Representatives eyed by
        June before he delivers his last State of the Nation Address (SONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc182b69-945a-4c7d-8929-47c94d369328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a702b2a-f7e7-41da-9cab-5fd0f8835a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But proponents were quick to say the move will not be politically
        tainted as the proposed revisions will not cover political provisions, including
        the term of the president. While critics hit the timing of charter change
        - it being pushed barely a year before the presidential elections - proponents
        argue easing foreign ownership restrictions is the key to lifting the economy
        out of a pandemic-driven recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5d646-24f4-42a2-9cd7-740f675c18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2854a4-9a95-49c1-a63d-4e0345ba2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the general public will see this an economic measure more
        than a political measure," Interior and Local Government Undersecretary Jonathan
        Malaya told a briefing on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54808f2f-4658-497e-83a5-dd08445ef65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf43e5c-7c15-4cdc-97f2-f09941cbbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, up for interpellation at the House would be solely economic
        provisions governing how much foreign investors can own and control in industries
        like mining, universities, mass media, telecommunication, IT, and other public
        utilities like water. Also tabled for debate is the provision on the lease
        and transfer of land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a16e19-4693-4172-a765-db22416c6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ce72f-2cb1-47af-9c20-380db75d870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are contained in the joint Resolution of Both Houses (RBH)
        No. 2, now sailing smoothly at the House under the leadership of Speaker Lord
        Allan Velasco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b0f4d-d959-4e37-9073-d31d76585581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd9fe2-312c-4815-8ef2-adb7cd36e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully this [RBH No. 2] can be approved on third reading before
        SONA," Marikina 2nd District Representative Stella Luz Quimbo said in a forum
        organized by the DILG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb18a8b-39e2-407d-8b20-664a2739f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0045b6b-d345-4b59-b2bc-c59a0c680600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution is quite timely. <em>Dapat kahapon pa natin ito
        ginawa</em> [This should have been done long ago]," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912cd20-fe44-4d76-8a13-694d99574ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec42129-ad92-4b0d-b841-387641b8a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the House debates is the 60-40 rule that favors Filipino
        citizens and consequently limits foreign investors from having a wider say
        in decision-making.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba62a2-09be-4d47-95b4-3c79d612fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9ae3d-2b69-451d-bf0f-d7582453e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents are avoiding the long-winded route of amending the 1987
        Constitution by instead pushing for RBH No. 2, which allows legislators to
        insert the phrase "unless otherwise provided by law" to the following economic
        provisions: Article XII (National Patrimony and Economy), Article XIV (Education,
        Science, and Technology), and Article XVI (General Provisions).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c347f9e-a01c-4a6d-bac5-75a5889fb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc458095-6cfc-4290-91c2-d52f50c2a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Congress is doing is not giving very specific amendments,
        but rather what Congress seeks to do is simply introduce flexibility<em> kasi
        po kung mailagay ang</em> amendment <em>na</em> (because if this amendment
        can be inserted) ''unless otherwise provided by law'', the exact limit on
        foreign equity can now be determined by Congress and it will be treated like
        any regular amendment," Quimbo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73b8cb-4c22-42d7-a429-001fdbb8c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427f148-c645-4a95-96e5-97217d999175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na po dadaan</em> [we won''t have to go] through the
        more tedious process of amending the Constitution which as you know requires
        three-fourths votes of all members and at the same time, we need to form either
        a constitutional assembly or maybe People''s Initiative or a Concom. And on
        top of that, <em>meron pang</em> [there''s the] requirement of a plebiscite
        so <em>mas mahirap kung yan ang rota na kukunin natin</em> [that will be a
        tougher route]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcb14c-1511-4c40-a64c-5045c8aca367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b3d29-d7b1-41b2-834e-d094fa68f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Bernardo Villegas - one of the framers of the 1987 Constitution
        - backed calls for economic reforms, saying some provisions are "an obstacle
        to sustainable and inclusive growth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f385c7-6577-4369-9cce-885fe49a25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206446de-766b-4a37-8017-77a7c7f507ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 500 participants joined Friday''s virtual forum, with the construction
        sector among the loudest voices seeking to retain barriers to foreign investor
        entry, especially in government projects up for bidding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d2ec1-1b09-498f-a44e-5973be8e5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb53771-d01c-4110-b073-aac5a1f57e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Olivar, former deputy spokesperson of then President Gloria
        Macapagal Arroyo, said: "The benefit to the consuming public overrides sectoral
        interests."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe7b63-954c-4a51-ac8d-2f37749ffdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd0e38-449a-46be-b91a-a142dfd5d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Costco kill the sari-sari store? My humble view is no," Quimbo
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf10b0-01b1-4de2-aa5c-ccfc23925866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb0122-8ced-4e42-92b6-db06f5fd3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:26:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [sari-sari stores] provide credit. The only way credit exists
        is if they know everyone in the neighborhood... My fearless forecast is that
        small businesses will continue to survive."</p>'
  'Disney-earnings-Q2-2021':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T17:30:19.334+08:00
    'imagesource': 'jcr:8b618ff9-2870-4b28-925e-b788808c2652'
