      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel did not yet have an exact number of enemy combatants killed,
        Conricus said. "As of yesterday it was more than 30. It has risen since,"
        he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12f78a-6fe1-485e-aeba-25b0388fc729'
      'mgnl:activationStatus': true
