    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'COVID-19 death toll nears 19,000 with 137 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6ef68-ebc7-4ffe-a1f5-9bd033b2005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:25:03.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong>&nbsp;The
        country''s COVID-19 death toll moved close to 19,000 on Friday after 137 more
        people lost their lives to the disease, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07015918-5bb1-4375-bdef-aefaeb233182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:25:03.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second day in a row this week that the country had more
        than a hundred fatalities reported in a day. The number excludes data from
        five laboratories that failed to submit their reports on time, the DOH noted.
        The department''s daily case bulletin said the death toll is now at 18,958
        or 1.68% of the number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519291e5-2dbc-40df-8535-210bb313f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:25:03.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH counted 6,784 new infections, with the total now at 1,131,467.
        Of this tally, 5.2% or 58,986 are active or currently sick patients. At least
        93.5% of the active cases have mild symptoms, 2.3% have no symptoms, 1.8%
        have severe symptoms, 1.3% are in critical condition and 1.13% are moderate.&nbsp;It
        is also the second straight day that the active case count increased following
        a downward trend for five consecutive days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaddc5b-9975-4677-b32e-a41df7856af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:25:03.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery total rose to 1,053,523 - which is 93.1% of the COVID-19
        count - after 2,972 more patients were cleared of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd551384-e2c8-4414-9b12-d3752a9976ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:25:03.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 71 survivors into fatalities after
        validation and deleted 41 duplicates with 21 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaff212-ad79-49c2-9e71-97919a28bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:57:04.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of those who tested positive is
        13.1% out of 46,034 tests done as of May 12. The rate is still higher than
        the recommended percentage of below 5% of the World Health Organization. Experts
        said a high rate may indicate that more cases have yet to be detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7a94c-28d1-4066-8876-0886a64a1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:57:04.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, ten more caught the coronavirus while three
        others got better, the Department of Foreign Affairs said. The total number
        of infected is now 18,581 in 94 countries, with 11,369 survivors, 1,162 deaths,
        and 6,050 undergoing treatment.</p>'
  'Dismissed-complaints-Cebu-Bakwit-school':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T16:45:57.547+08:00
    'imagesource': 'jcr:52883711-e100-446a-9f9e-504b2fcb8b7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ed0d98-94cc-4734-b89e-ad30838ea960'
    'lead': 'The provincial prosecutor of Davao del Norte has dismissed the cases
      filed against seven people arrested in what authorities earlier called a "rescue
      operation" of indigenous students at a university in Cebu City, the National
      Union of Peoples'' Lawyers (NUPL) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T16:47:01.615+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:43.184+08:00
