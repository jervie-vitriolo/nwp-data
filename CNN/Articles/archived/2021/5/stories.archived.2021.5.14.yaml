      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past televised Cabinet meetings, Duterte has been constantly
        blaming officials from the previous administration, saying their decision
        to withdraw Philippine vessels led to the current situation in the disputed
        waters, where <a href="https://cnnphilippines.com/news/2021/5/12/287-Chinese-militia-ships-West-Philippine-Sea-May-9.html">over
        287 Chinese vessels were recently spotted</a>.</p>'
    '11':
