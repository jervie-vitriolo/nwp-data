      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the event of a war, the sum of it all, who will
        suffer? The civilians, our children, as well as women and the elderly.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfa79e-04c8-4f44-b800-fb2f81be6f0c'
