      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s really doing great! I can see the confidence and energy.
        Keep the momentum going," Arida said in an interview with CNN Philippines''
        The Source on Friday.</p>'
