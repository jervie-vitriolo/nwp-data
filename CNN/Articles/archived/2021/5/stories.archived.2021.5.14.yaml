      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped Cabinet meeting that aired during Roque''s Friday briefing,
        Defense Secretary Lorenzana told Duterte that the country has two Philippine
        ships in the West Philippine Sea roving around Kalayaan Islands and Mischief
        Reef.</p>'
