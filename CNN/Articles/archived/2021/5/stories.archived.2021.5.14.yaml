      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bb2ab-573d-446a-b5f9-a1711b29b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.500+08:00
      'mgnl:createdBy': 'bamba'
