      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — The poor
        operations of Cebu Pacific reflected drastic cuts in the first-quarter financial
        results of conglomerate JG Summit Holdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11773189-e271-4c4d-989b-022afaa8ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.920+08:00
      'mgnl:createdBy': 'lisbet'
