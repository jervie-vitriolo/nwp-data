      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fdf4a-93f8-4e3f-b2e6-99b7f9bfc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilberman said the option for an incursion was on the table and
        that the Israeli military was amassing forces for that eventuality. Israel
        has called up 7,000 army reservists so far, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c289-22b5-4a3f-a314-8339d085ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
