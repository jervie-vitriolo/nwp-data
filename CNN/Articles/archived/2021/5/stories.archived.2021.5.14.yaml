      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will listen to him because I admire his knowledge
        and understanding of our problem in the West Philippine Sea.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49dbbe5-5b2c-4c99-8f1f-d2b441490af0'
