      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69th Miss Universe coronation will be held at Seminole Hard
        Rock Hotel &amp; Casino in Hollywood, Florida on May 16 (May 17 in Manila).</p>'
