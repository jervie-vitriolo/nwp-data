    'lead': 'For a fiesta-loving nation, the election season is a spectacle that begins
      with the filing of certificates of candidacy. But even this festive occasion
      will not be spared from the threat of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T18:59:20.650+08:00
