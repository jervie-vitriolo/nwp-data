    'template': '1'
    'title': 'Complaints vs. 7 arrested in Cebu Bakwit school raid dismissed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df5009-12b7-4aff-8e09-00dbb22e45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> —&nbsp;The
        provincial prosecutor of Davao del Norte has dismissed the cases filed against
        seven people arrested in what authorities earlier called a "rescue operation"
        of indigenous students at a university in Cebu City, the National Union of
        Peoples'' Lawyers (NUPL) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63c9f5-9502-4ea7-af71-d96f824271ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleared were Chad Errol Booc, Segundo Lagatos Melong, Benito Dalim
        Bay-ao, Moddie Langayed Mansimoy-at, Esmelito Paumba Oribawan, Roshelle Mae
        C. Porcadilla, and Jomar Benag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627efc0-feac-4475-95f4-851698f8cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged for supposed violations of the Child Abuse Law,
        Anti-Trafficking in Persons Act, kidnapping, and serious illegal detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761e130-88c1-449e-bb22-f7169100be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complaints against them were junked "for being outside the
        territorial jurisdiction of the OPP Davao Del Norte, insufficiency of evidence,
        and lack of probable cause to support any of the crimes allegedly committed
        by the respondents," the NUPL said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4f7de-4031-486b-bedc-46ccaf946bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office also ordered their immediate release, it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cb253-b079-406f-80ac-83195c6b244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL represents all respondents, except for Porcadilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7502c72-4f6f-4ce1-a450-21bd2ab87569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, authorities claimed they "rescued" 19 Lumad children
        from Davao del Norte in a retreat house at the University of San Carlos. Central
        Visayas police said the minors were taken by an alleged communist group without
        their parents'' consent, to be trained as "child warriors." Society of the
        Divine Word - which operates the USC - denied the allegations, saying it had
        hosted the Lumad students since March 2020, in support of the Archdiocese
        of Cebu and children''s rights group Save Our Schools Network''s ''bakwit''
        (evacuee) school program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea2458-9a3d-4889-85ad-79c898f0e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:47:01.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lumad school children along with the teachers and elders had
        sought refuge at USC as these same state forces and paramilitary members had
        threatened to kill teachers and students that forced them to leave their ancestral
        communities," Save Our Schools Network earlier said.</p>'
  'LGU-Nayong-Pilipino-vaccination-accessible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T16:48:17.836+08:00
