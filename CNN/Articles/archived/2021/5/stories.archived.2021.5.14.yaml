  'CDO-Puerto-Princesa-additional-vaccines-appeal':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T19:42:59.242+08:00
    'imagesource': 'jcr:1f797959-9c55-4cfe-90af-78648bae6311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a326c7e6-4a8d-4062-a4cb-502336584350'
    'lead': 'The cities of Cagayan de Oro and Puerto Princesa tagged as ''areas of
      concern'' over the spike of COVID-19 cases are in need of more vaccines, officials
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T19:49:13.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:29.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:56.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDO, Puerto Princesa appeal for more vaccines, health workers as cases
      soar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3029-fac8-4f5d-85b4-44ba5b7734ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The cities
        of Cagayan de Oro and Puerto Princesa tagged as ''areas of concern'' over
        the spike of COVID-19 cases are in need of more vaccines, officials said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221325dd-6f96-4592-b6c3-7adb8445b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez said he sent letters to Inter-Agency
        Task Force officials requesting more vaccine doses for the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f834f-5ad9-4b89-b6b3-0e70b0c57bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the vaccination is concerned, it is going smooth, but
        the supply is lacking. We hope the IATF will listen to the plea of Cagayan
        de Oro, one of the battleground cities now of COVID-19 contamination," Rodirguez
        told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffe49a-b4f6-4195-a864-bfe2db1495bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research <a href="https://cnnphilippines.com/news/2021/5/8/OCTA-COVID-areas-of-concern-CDO-Puerto-Princesa-Bacolod.html"
        target="_blank">said</a> last week CDO listed a 75% spike in coronavirus infections
        while Puerto Princesa logged a 78% increase on the first week of May.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4229d-5b0d-44aa-bafd-e6ed9ef3f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many local government units would require more, but we have to
        look at the data, like what the OCTA Research has said, that these are the
        areas [of] concern. There should be some consideration in giving more to these
        battleground cities," Rodriguez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d426a7-06cb-48e5-9832-77808b7b5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 13, CDO had 849 active cases and Puerto Princesa 413,
        the local governments said in separate Facebook posts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78162cef-0502-4755-94bb-4fbbb24a75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa Mayor Lucilo Bayron said he will make the same vaccination
        supply appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47756c4-29d6-4e22-a13b-913798181bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magre-request kami ng more vaccines from the national government
        kahit na itong mga expiring ng end of June para maapura namin na ma-vaccinate
        ang mga mamamayan dito sa Puerto Princesa," he told a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d6dd2-4073-4c22-bf62-378bf9929e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will request from the national government more
        vaccines, even those expiring by the end of June to speed up our inoculation
        efforts.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec73eb2-3fdd-4b5b-89e7-6c53ef5b289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Health vowed to deploy more health care
        workers to the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33f45d-fc4a-4f3d-9494-8dfff177f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang malaking problema, iyong kakulangan ng mga health care, medical
        practitioners na magha-handle ng mga isolation and quarantine facility," he
        said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95512fe7-7d10-45c3-9f98-e4d4e7e4c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our big problem is the lack of healthcare, medical
        practitioners who will handle isolation and quarantine facilities.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2b9cc-40c1-40f2-acf6-5e278272daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T20:38:31.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted a number of their health workforce are either in isolation
        or quarantine due to COVID-19.</p>'
