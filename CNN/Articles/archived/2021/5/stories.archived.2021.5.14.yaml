      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte also emphasized Manila <a href="https://cnnphilippines.com/news/2021/5/14/Duterte-no-withdrawing-ships-West-Philippine-Sea.html">will
        not pull its vessels out of the West Philippine Sea</a> amid Beijing''s incursions.</p>'
