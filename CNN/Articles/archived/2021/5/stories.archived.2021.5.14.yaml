      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/5/14/US-CDC-vaccine-mask-guidelines.html">RELATED:&nbsp;US
        CDC: People vaccinated against COVID-19 can go without masks indoors and outdoors</a></strong></p>'
