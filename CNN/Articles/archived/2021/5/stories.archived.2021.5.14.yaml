      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in the United States to a Filipino mother and an
        African-American father, the 23-year-old singer-songwriter told CNN Philippines''
        <em>New Day</em> on Friday how she found her voice growing up in a close-knit
        family that''s supportive of her craft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed2c75-d71b-420b-92d3-656f7a8ed22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc8229-fe22-46b3-bf66-d4fe45e3813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are so family-oriented! My family has always supported
        me. They''ll be in the house, pull up the karaoke and be like, come on, sing
        ''Maging Sino Ka Man.'' They always pushed me to hone my talents and gifts,"
        H.E.R. shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e2f12-0242-4c33-b47f-693e8e357555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1941f3b-cb3c-40c3-8566-824c8393b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.E.R. has won the 2021 Grammy Award for Song of the Year for her
        single "I Can''t Breathe," and the Oscars 2021 winner for Music (Original
        Song) with the song "Fight For You" from the film "Judas and the Black Messiah."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5308f-f711-48f9-a99e-61d7d970891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe76cdb-4f8c-48ce-9a85-c226804d8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would do music with or without accolades, with or without the
        recognition because it''s part of who I am. You have to love it regardless
        of how much success," she said on her recent victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d4544-319c-46a5-bd90-4114824b05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645360a-f49f-43ab-8044-51a728c9ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.E.R. also noted that her mother always "kept her humble" and reminded
        her to "always thank God for blessings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ecd13-d592-4579-b593-4dfdee61739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4ba2b-5bd2-444b-ab29-185f9571fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared some other things that kept her connected to her
        Filipino roots — food and family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1984e29-4bb6-4f20-9a5c-a3530126b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449c671-afeb-47df-8232-0a38bd1eec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the quarantine I learned how to make kare-kare, and that''s
        my favorite," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f54e0-497b-4b8b-aceb-f051157865be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a5272-fbed-46fc-8e3d-ad2845852e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up with my grandparents in the house. And one good thing
        about having a Filipino grandmother is that most immigrants would take care
        of their parents," H.E.R. added. "I had my uncle, my mother''s brother, living
        in the house. It''s always a full house all the time!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a8d98-8a21-4ffa-bfa7-73c8c70eee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886e08a-6903-4a89-90f6-ae9fefbf9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted how she learned to embrace both her Black and Asian
        roots and put it to her advantage in her career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e6e66-6133-40a2-be5c-bc5bb5d0349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356d912-9ce2-4c9c-a65e-1b3c44f2af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being Black and Filipino, sometimes I feel too Black for Asian
        kids or too Asian for the Black kids. It was a hard balance to find," H.E.R.
        shared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5778d-fef5-4ba3-9a15-dfe9baf982c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858b2ab-60df-4217-8978-05ee27b37791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized not fitting in is my superpower and I wouldn''t be here
        if I tried to fit in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629f7de-dd09-43a7-9795-13e552311bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abcfc3-7e2d-4c3c-83b3-b63f5036465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.E.R. also thanked her fellow Filipinos for supporting her craft
        and hoped that she could go back to the country when everything returns to
        normal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a222c33-a3d9-4c13-bfac-afbd3bc53ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd88e8-6fce-457f-82f3-bd52b551b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:38:29.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:18:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My album''s coming out soon. Hopefully, touring is coming back
        soon," she said. "I hope to go back, and hopefully, I can go back to the Philippines
        and do a show there and travel, do my thing. That''s what I''m looking forward
        to."</p>'
