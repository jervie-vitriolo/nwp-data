      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Department
        of Health is opposing the proposal to issue "vaccine passes" to fully-vaccinated
        people so indoor establishments can accept more customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e23e9-e1b3-4f9f-bcb7-b12a2701b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:50:54.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said there
        is still insufficient evidence to prove that a person who is fully vaccinated
        can no longer get the virus nor infect others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb69c97-349a-4307-9c37-8c9f6cd10172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:50:54.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po kami sang-ayon sa ganyang pagpapalakad o kaya magkakaroon
        tayo ng ganyang mga proseso... Kaya sa ngayon po, even if you completed two
        doses, kailangan pa rin magpatupad ng health protocol. Ang sinasabi na vaccine
        pass ay hindi pa rin mairerekomenda ng Kagawaran ng Kalusugan," she said in
        a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d879c13-1e33-4112-9189-302c24355334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:50:54.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are against that proposal. For now, even if you
        completed your two doses, we still have to enforce the health protocols. DOH
        does not recommend having that vaccine pass.]</p>'
    '0':
