      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—&nbsp;</strong>The
        Philippine government has signed a term sheet for the procurement of 40 million
        doses of Pfizer''s COVID-19 vaccine, Vaccine czar Carlito Galvez said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae140ce0-4db3-4488-b036-8d8edd3d5a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-aprubahan po nila itong tinatawag natin na</em> head of
        terms, <em>nakapirma na po ang</em> global <em>ano po nila at ako po ngayon
        pati si</em> Secretary Duque, we will sign it today," Galvez told an online
        forum on the private sector''s efforts to expedite the country''s vaccine
        rollout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c78f6-76f6-42a3-b70f-f260c083fbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They approved what we call the head of terms, they
        have signed it, and Secretary Duque and I, we will sign it today.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a36e26-12f2-4c71-b4ff-5883e960f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term sheet details all offers and conditions for the supply
        of vaccines. Signing the document is the second to the last step in the vaccine
        procurement process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c383b-0097-40be-968b-70be5528c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the national government still has to sign a final supply
        agreement with Pfizer to proceed with the actual purchase and secure a definite
        delivery date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba893e0-135d-4d5c-b55a-52326c3c6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said most of the country''s vaccine supply will be given
        to areas with the highest attack rate —&nbsp;NCR Plus, Metro Cebu, and Metro
        Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae76280-a676-4721-8d62-ad93ada63868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine allocation will then be expanded to other areas showing
        signs of increasing infections, including Regions 3, 4, Baguio, and Zamboanga
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39985810-e004-4539-894e-c6013773c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of the private sector, five healthcare providers have
        committed 25 vaccination sites around NCR Plus, Batangas, and Pampanga with
        a combined total capacity of 150,000 shots per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7b532-d3f8-4d32-86c8-cc1d761f804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall corporations Megaworld and SM have also pledged 48 mall locations
        nationwide to be used as vaccination sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97b88d-4aed-4275-95c4-4637817f54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination really is our way out of all of this and the faster,
        the quicker and the more coverage that we''re able to do, the faster we''ll
        be able to get out of this," former Health Secretary Manuel Dayrit said during
        the same forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa1bb0-acb5-4f5c-b3a5-ccf1f1f7df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:21:18.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 12, Galvez said the country has administered around 2.6
        million doses of coronavirus vaccines.</p>'
  'foreign-ownership-limits-revived-congress':
