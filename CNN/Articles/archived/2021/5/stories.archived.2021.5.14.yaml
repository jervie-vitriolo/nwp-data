    'mgnl:tags': ['Galvez', 'coronavirus', 'pandemic', 'COVID-19', 'vaccination',
      'vaccine']
    'template': '1'
    'title': 'Toddlers, teens to be included in PH COVID-19 vaccination program –
      Galvez'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472d6d1-f790-4eed-ac83-0025e7e7032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Vaccine
        czar Carlito Galvez Jr. on Thursday said the government will eventually broaden
        its COVID-19 vaccination program to include children and teenagers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ba022-fc96-4235-a45b-58ee7947dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Darating po ang araw na talagang bibili pa tayo ng additional vaccine
        para sa ating lower bracket from 17-1 years old which comprises 29 million,”
        he said during a televised Cabinet meeting Thursday, referring to youngsters
        aged 1 to 17 years old.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f00fae-30da-4629-b475-82571a12efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Time will come when we will purchase additional vaccine
        for our lower bracket from 17-1 years old which comprises a population of  29
        million]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb62996-5884-4bd9-9bba-9e3281cb4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that countries like the United States and Canada
        have started the vaccination of children aged 12 and older.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbe1bb-f632-4c4f-ae38-57c83e68d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoculating a sizeable amount of the population also ensures elimination
        of the disease, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f848368-3aae-4f27-89f4-208b68638cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccines globally are for people aged 18 and above, save for
        Pfizer which is allowed for 16 years old and up. Pfizer''s COVID-19 vaccines
        were recently approved in the United States to be used for 12-15 years old.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8b597-b6e0-4f07-a85a-75b0947dd676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' vaccine expert panel head Dr. Nina Gloriani on
        Friday said she is hopeful Pfizer can apply to amend its emergency use authorization
        in the country to be used on teens and adolescents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38feb0-12cf-4c31-b2f1-e9bcd607ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer is recommended for 16 years and above, that is the only
        one that would recommend below 18. It will be for the teens," she told CNN
        Philippines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae4784-4d9c-45bf-ac46-61c1b601d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, President Rodrigo Duterte has ordered government agencies
        to identify their savings from their respective 2020 budget so these may be
        tapped as additional funds for COVID-19 pandemic response.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c3a30-18da-4e47-a336-7295fdb02c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez said the government is expecting the delivery
        of 7,753,450 COVID-19 vaccines this month, and an additional 10,050,000 in
        June.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468d7ac-8528-421e-ac0b-15c8feeb8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will bring total vaccine inventory to 21,829,050 by next month,
        he noted.</p>'
