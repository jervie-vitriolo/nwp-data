  'Galvez-children-tens-covid-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T05:59:11.010+08:00
    'imagesource': 'jcr:54830ca1-3aa5-4935-9fb6-86d4d5c2a49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5106572-54fc-4766-8193-e43eea593d5f'
    'lead': 'All vaccines globally are for people aged 18 and above, save for Pfizer
      which is allowed for 16 years old and up. Pfizer''s COVID-19 vaccines were recently
      approved in the United States to be used for 12-15 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:05:10.917+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:18:23.355+08:00
