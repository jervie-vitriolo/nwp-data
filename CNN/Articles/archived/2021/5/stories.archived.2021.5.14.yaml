    'title': 'Singapore, Cameroon Miss Universe bets don national costumes designed
      by Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00d301-4c88-4282-a95c-47bd9b091572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—&nbsp;</strong>Aside
        from Philippine bet Rabiya Mateo, two other Miss Universe candidates proudly
        graced the pageant''s national costume competition on Friday wearing pieces
        designed by Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaa62c-4532-4775-be33-cd32be2be847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Miss Singapore Bernadette Belle Ong said she
        reached out to Filipino designer Arwin Meriales to craft her national costume
        for the prestigious event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bd17b-e96e-48b9-9137-7b5f87fc7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong donned a sequined red leotard with thigh-high boots. But what
        turned heads online and on stage was her cape which bore the words "Stop Asian
        hate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654789a6-c2e0-4ee1-9729-5cd047c8f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/lifestyle/2021/5/14/Miss-Universe-2020-national-costume-Singapore-Myanmar-Uruguay.html">
        Bold stand for Miss Universe hopefuls with national costumes</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55452593-ab5a-468f-8a70-5030e8ce4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong even noted that her whole costume was finished in just two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfe4af-afd0-4cc0-aa23-41b1e23a8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T17:50:48.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the slim timeframe we had to get it sent from the Philippines
        to Singapore before I flew out to the US, I''d say this is a HUGE win for
        everyone! We got our message across loud and clear!" said Ong, who was born
        and raised in the Philippines.</p>'
