  'Rakuten-Tokyo-Olympics-CEO':
    'author': 'Selina Wang and Diksha Madhok, CNN Business'
    'caption': 'The CEO of Japan''s top e-commerce company said Friday that it would
      be a "suicide mission" for the country to host the Olympic Games this summer.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T22:54:59.266+08:00
    'imagesource': 'jcr:b7f7b8cc-0404-42e0-90d0-d11f8968e738'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14fe4aa7-ce1b-41fb-804c-383f12fc415f'
    'lead': 'The CEO of Japan''s top e-commerce company said Friday that it would
      be a "suicide mission" for the country to host the Olympic Games this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T22:57:20.655+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:21.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:58.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Tokyo', 'Olympics', 'Rakuten']
    'template': '1'
    'title': 'Top Japanese CEO says hosting the Olympics amounts to a ''suicide mission'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19dce5-2fc1-4d19-9ec6-4df200b90e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The CEO of Japan''s top e-commerce company
        said Friday that it would be a "suicide mission" for the country to host the
        Olympic Games this summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fb95f-7191-4adb-a949-0729dbae5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by Rakuten (RKUNF) CEO Hiroshi Mikitani in an exclusive
        interview with CNN Business are among the strongest yet from corporate leaders
        worried about holding the event as the country remains gripped by the coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dec472-a96d-4d05-aa3b-402a2c940071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Mikitani said that he had been trying to convince
        the government to cancel the Tokyo games, which are scheduled to begin on
        July 23. He also gave the Japanese government a score of "two out of 10" for
        its handling of the pandemic. Other prominent Japanese executives have voiced
        their worries over this year''s Olympics, but none has been as critical as
        Mikitani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58577fe7-429d-40d2-90ab-10dce1b21df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dangerous to host the big international event from all over
        the world. So, the risk is too big," Mikitani told CNN Business. "The upside
        is not that great, and we see many countries are still struggling so much,
        including India and Brazil. And it''s not time to celebrate yet," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8505e-09aa-4da1-bbb3-861405692a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he believed the Olympics could yet be canceled, he
        said "everything is possible right now," and that he thought it would be "difficult"
        to make the games safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074f0c3-f588-4c48-bacf-76ba4965349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19 cases rising, hundreds of thousands of people have
        signed an online petition calling for the Olympics to be canceled, and this
        week Japan''s top executives have also voiced their concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e3b2b-8ea7-4003-8257-9b17c3360d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNBC on Thursday, SoftBank (SFTBF) CEO Masayoshi Son
        said he was "afraid" both for Japan and other countries should the Tokyo Olympics
        go ahead as planned this summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08b99d-9b48-444d-9c05-d19defd7760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very much afraid of having the Olympics, not just for Japan
        but for many countries. They are having a tough situation. I don''t know how
        they can support sending athletes," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24688e5f-acf1-408a-904f-cca7373e27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota (TM), one of the leading sponsors of this year''s games,
        said earlier this week that it was "concerned" with the amount of public frustration
        being directed at athletes ahead of the spectacle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d688ea-8d03-4d92-9b5b-45294c0f5ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been deeply concerned by reports that athletes have become
        the target of some people''s frustrations about the current medical situation,"
        said Toyota''s Operating Officer Jun Nagata during an earnings call on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325b85b-8705-43ac-ba8a-813024e8d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is one of 15 global companies that make up the Olympic Partners
        program — the highest level of Olympic sponsorship, which secures them "category-exclusive
        marketing rights to the Summer, Winter and Youth Olympic Games." Toyota became
        part of the program in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8d1aa-47a8-4633-8901-db41f222a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working to identify what we can do as a sponsor to
        help that situation because we are really concerned with the situation as
        a top sponsor," added Nagata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef20682-0cad-42af-88ec-f853f1922e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recently extended its third state of emergency to deal with
        the pandemic, raising safety concerns over volunteers, athletes, officials
        and the Japanese public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492dc97-5e24-4630-8af5-7a98f7456ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States'' track and field team announced on
        Wednesday it had canceled its pre-Olympic training camp in Japan, citing uncertainty
        around the competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a708afe-abd3-4d4c-8475-7c9f29f5b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, International Olympic Committee (IOC) spokesperson
        Mark Adams assured reporters that plans to host the full games are going ahead,
        despite growing public concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de2ea8-d526-49d1-8582-7cabe71ad463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T22:57:20.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Ben Church contributed reporting.</em></p>'
