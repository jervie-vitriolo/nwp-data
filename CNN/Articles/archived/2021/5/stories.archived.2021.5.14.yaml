      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4d3b4-f845-4c56-993c-7a5f74878012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T23:26:00.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped address aired Friday, Duterte said "we have respectfully
        invited Senator Enrile to come here <em>kasi hindi man ako puwedeng makalabas
        na mag-usap. Pakinggan natin siya</em>," adding that he hopes the former lawmaker
        will be his guest on his Monday address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bb688-490e-483e-b022-08a3c92659ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T23:26:00.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
