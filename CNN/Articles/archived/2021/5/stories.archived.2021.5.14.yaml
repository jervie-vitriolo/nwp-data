    'title': 'Anti-terrorism law petitioners want Esperon out of next oral arguments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acedfc0-6413-40bb-8e99-f6788e1781cc'
