    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbaa471b-5803-4f15-8d89-4877b565d377'
    'lead': 'Streaming has carried Disney through the pandemic with Disney+ growing
      to more than 100 million subscribers. Yet the biggest star in Disney''s media
      universe shined a little less bright on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T17:33:32.597+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:17:38.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:55.040+08:00
