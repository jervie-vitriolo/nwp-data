    'template': '1'
    'title': 'PH gov''t should settle internal debates, bury China with diplomatic
      protests on WPS - senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7909916-03e8-45e2-83f3-2088e739aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Despite
        conflicting statements among public officials regarding the West Philippine
        Sea, the country must continue to reject China''s incursions and assert its
        sovereign rights in the face of a maritime dispute, a senator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073617a-e639-4ecb-a403-cdb88852821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed9d0e-c672-4f58-be47-3cd2511f457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Kiko" Pangilinan expressed his disappointment on Friday
        over the internal debates among government officials, even seemingly giving
        China a source of entertainment over the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad5488-fd41-421a-b23f-fe89f4069ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a889bb-1181-4672-b8bb-9fdb1023143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan then referred to the differing statements of President
        Rodrigo Duterte, his spokesman Harry Roque, Defense Secretary Delfin Lorenzana,
        and Foreign Affairs Secretary Teodoro Locsin Jr. on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7341b05-f98c-4e0c-a85d-a3b6856c1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c54f7-8fd1-4cea-896e-9c839f3f9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ika nga</em>, China is ''enjoying'' the disputes and the [internal]
        debates. <em>Lahat ''yan ‘yung debate, ''yung iba-ibang sinasabi habang ang
        China kumakain ng popcorn. Pinanonood tayo at tuwang-tuwa</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6382a-55bd-42a5-ad8e-bce892cc8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a703a-a72e-4082-a2ea-abdd04a38306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what the others say, China is "enjoying" the
        disputes and the internal debates. All of it. The debate, the conflicting
        statements, while China is eating popcorn and getting entertained while watching
        us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c4ee5-cb2e-441a-87ca-114395c50948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f080908-13c6-4bce-a620-977a689a0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously stressed that his remarks are not inconsistent
        with the strongly worded statements of the DFA and the DND even after he claimed
        that Julian Felipe Reef is not part of the country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab3f07-42e9-48ed-9742-c8f0c9d20c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d2cb7-a9bc-4037-b8b4-60c388c83d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies and the National Task Force for the West Philippine
        Sea refuted this and pointed out that the reef is within the country''s EEZ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e908274-a308-4896-8736-44dae0b1ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176f09b-0dda-473e-bc77-b518bd082aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/5/13/Roque-West-Philippine-Sea-remarks-not-inconsistent-DFA--DND-.html?fbclid=IwAR0yxud-JVuh7Yw83uOn3J3QsmBJM6ApWHL4h1YB9lrVJG_DvCZfd2l25DY">
        Roque: West PH Sea remarks not inconsistent with DFA, DND statements&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0334c-8463-4e84-8ea9-b36600fb5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eed018-ca08-4640-8992-4f0370210400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:06:46.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin stressed that the Palace should leave it to the
        DFA to speak on the issue. <a href="https://cnnphilippines.com/news/2021/5/13/West-Philippine-Sea-China-vessels-Locsin-DFA.html">He
        recently ordered the filing of another diplomatic protest against China</a>
        after 287 of its vessels were spotted in Palawan''s Kalayaan town in the West
        Philippine Sea.</p>'
    '19':
