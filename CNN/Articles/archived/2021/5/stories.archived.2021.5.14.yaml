      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) -</strong> Miss Universe
        2013 third runner-up Ariella Arida has one piece of advice for the country''s
        bet to the 2020 pageant Rabiya Mateo: "Keep the momentum going."</p>'
