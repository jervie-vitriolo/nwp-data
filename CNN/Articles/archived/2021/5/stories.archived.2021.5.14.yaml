      'mgnl:lastActivated': 2023-01-25T06:17:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Three
        candidates of the ongoing Miss Universe Pageant chose to shed light on hot
        political and current events during the national costume competition on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839957a-bcd7-446f-ba09-0e3f86eb93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Singapore Bernadette Belle Ong, Miss Myanmar Thuzar Wint Lwin,
        and Miss Uruguay Lola De los Santos wowed the crowd with their powerful statements
        during the preliminaries in Hollywood, Florida in the United States meant
        to showcase a nation''s culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf7aba-74c3-46bf-a5a3-a765953a082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong — born and raised in the Philippines — wore a fiery sequined
        red leotard and thigh-high boots. The highlight was when she turned around:
        her red and white cape bore the words "Stop Asian hate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342de5db-3732-4d11-a239-ced805d3e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:47:21.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that she tapped Filipino designer Arwin Meriales and
        Filipino artist Paulo Espinosa to create her fearless outfit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eab87a-bf43-43b1-a28b-5b7d4bbd9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop AAPI Hate organization reported an alarming spike in racist
        and discriminatory attacks against Asian-American Pacific Islanders since
        the pandemic started.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So many
        impactful pieces from this year&#39;s delegates! <br><br>Don&#39;t forget
        to vote for your favorite costume at <a href="https://t.co/isjijntrRM">https://t.co/isjijntrRM</a>.
        Voting closes at 11:59 pm on 5/15. <a href="https://t.co/2gCet6Rf9x">pic.twitter.com/2gCet6Rf9x</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/1393005989880795143?ref_src=twsrc%5Etfw">May
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e46b3-dbb3-4145-9b56-aff0207a7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:11:20.138+08:00
