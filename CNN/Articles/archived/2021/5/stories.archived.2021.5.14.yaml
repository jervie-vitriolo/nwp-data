      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Friday, the Gokongwei-led group said its net income
        attributable to its parent equity holders plunged to ₱122 million versus the
        ₱1.9 billion booked in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e5558-09bf-417f-b4f1-0d42b74cb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T14:25:37.920+08:00
