      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Listed
        firm Pilipinas Shell Petroleum Corp. witnessed a "strong rebound" in the first
        three months of 2021 as it returned to profitability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a74945-132d-4d03-be58-35aa2cfedd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net income reached ₱1 billion, a reversal from ₱5.5 billion losses
        a year earlier, the company said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b7c49-5669-4646-8c00-26a986fc2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell attributed its robust first-quarter performance
        to its "new supply chain strategy, higher premium penetration across all segments
        and continued cash conservation measures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3192cc9-c64f-4279-93e2-761757e1efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeing the positive results of the tough decisions we
        made that ensured our financial resiliency and competitiveness brought about
        by the COVID-19 pandemic," Pilipinas Shell President and CEO Cesar Romero
        said in a statement issued Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d501fd2-ccc0-4c0e-bac9-6c836f459ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difficult decision to transform our refinery into world-class
        import facility allowed us to avoid the significant losses we incurred during
        the first half of 2020," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e711d-0aa1-4a38-b33b-33687c9f96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel demand, however, has yet to return to pre-coronavirus levels,
        the executive noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76689501-0db5-4fa6-b69b-e89cd199ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell''s total volume delivery  in the period remained
        down by 31% against the year earlier. But the company recorded 12% and 27%
        growth for its lubricants and bitumen, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc6d5e-b544-4a52-918f-888a815d88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This double-digit growth was supported by new customer wins and
        increase in economic activities in some industries," the firm said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc5615-bcf6-4e63-9a82-86ad2683b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:24:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Pilipinas Shell fell 5.98% or ₱1.30 to close at ₱20.45
        each on Friday.</p>'
  'COVID-19-death-toll-nears-19-000':
    'caption': 'The country''s COVID-19 death toll moved close to 19,000 on Friday
      after 137 more people lost their lives to the disease, according to the Department
      of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T16:13:26.595+08:00
    'imagesource': 'jcr:a2d2aedf-c5c6-42b8-8c21-59dae0a311f2'
