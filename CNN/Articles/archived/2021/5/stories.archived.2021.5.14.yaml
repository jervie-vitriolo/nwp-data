  'Rabiya-Mateo-Miss-Universe-Philippines-national-costume':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-14T09:10:14.003+08:00
    'imagesource': 'jcr:09ccc9be-f676-48ac-bb8e-b108791ccdad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde8255d-1711-487a-b7ab-13d8f5598307'
    'lead': 'Several fans online questioned why Rabiya Mateo didn''t wear the headpiece
      crafted by Bulacan jewelry designer Manny Halasan. Hours after she took the
      stage, an emotional Mateo went live on Instagram to explain her side. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T09:24:38.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:18:15.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:49.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe Philippines Rabiya Mateo flourishes in her flag-inspired
      costume, apologizes to fans'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39284d97-2762-42d0-b1b3-5e9139f9fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The country''s
        bet to the Miss Universe 2020 pageant Rabiya Mateo donned a Philippine-flag
        inspired outfit with a touch of Victoria''s Secret for the national costume
        competition on Friday. Despite her stellar performance, she ended up apologizing
        to fellow Filipinos and her supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df352e8f-9488-4bd8-a550-a42fef16e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilongga beauty rocked red and blue wings and three stars to
        represent the colors and symbols of the country''s flag. She also wore mismatched
        heels and kept her hair wavy and flowing to complete her look.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519c7ac-18e1-4fc8-83ab-f89792c97b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m a Victoria''s Secret angel. I''m gonna fly," she
        said during a backstage interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1bda47-05ee-4146-a401-a35c22d9ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was wearing a creation of late Filipino international designer
        Rocky Gathercole.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51a194-7e34-4d9e-8bd3-12ec4bd99d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several fans online were quite unsatisfied with her look,
        questioning why she didn''t wear the headpiece crafted by Bulacan jewelry
        designer Manny Halasan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71112fae-856c-4151-86ff-91a14519d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after she took the stage in Florida, an emotional Mateo
        went live on Instagram to explain her side and apologize to her supporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fe669-c23c-4490-8326-d6251ef52f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry kung na-disappoint man kayo sa akin. I know na I did
        my best, I even cut my finger and ''yung stockings ko punong-puno na din ng
        dugo, but I kept fighting," she said while wiping off tears.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b10942-5bd4-4af5-b9cd-9ee99ede6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sorry if you were disappointed in me. I did my
        best. I even cut my finger. My stockings had blood, but I kept fighting.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05862f4f-898b-4e0e-92a9-431c0922c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my self kanina, I felt really great. Feeling ko nung naglalakad
        ako I was so beautiful. Nakita ko yung cheer ng mga judges, nakita ko ang
        mga sigaw ng mga Pilipino kaya nagpapasalamat talaga ako sa suporta," she
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da079ead-88be-46e4-be19-568e82940f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T13:02:39.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt great. I felt so beautiful while walking. I
        saw the cheers of the judges and the Filipinos who were screaming for me.
        I am thankful for the support.]</p>'
