      'jcr:uuid': '2b216722-c538-4ff5-ae07-a1dc4f5a018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> For a
        fiesta-loving nation, the election season is a spectacle that begins with
        the filing of certificates of candidacy. But even this festive occasion will
        not be spared from the threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db149dca-bd2d-465f-95df-8424f3e1b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc487d-331d-4ff2-b69f-a8a401fad3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the health crisis, the Commission on Elections (Comelec)
        is eyeing changes in the filing for candidacies, like providing separate schedules
        for single and multiple elective positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30c2aa-12e6-44bc-b930-9961a04cb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036da24-6598-4828-9b1d-bfe4522a7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like mayor and vice mayor. They are both single elective positions.
        <em>Baka mga</em> 2-3 <em>araw ang para sa kanila</em> (Around 2-3 days may
        be allotted for them). And the rest of filing days would be for the candidates
        for Sangguniang Panglungsod or Sangguniang Bayan," Comelec Executive Director
        Bartolome Sinocruz, Jr. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7522c-cbe8-4dd2-9e6b-e273d890599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2a449-e9ce-4444-bffe-546b79228969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,000 positions are up for grabs in the 2022 national
        and local elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bf5f1-52ae-4044-8e07-e87eeca7fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6cf71-5998-4d06-a7ae-0c2976d53897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body may also limit the number of people who can accompany
        candidates to avoid overcrowding in filing venues. It has yet to decide whether
        to require aspirants to present a negative swab test result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e959a-985d-4b82-8d16-39562360336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73b029-d549-40eb-b93b-2cb31ce5fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Commissioner Aimee Ferolino said while face-to-face
        campaign is still on the table, some alternative means are being considered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e16918-715a-4630-85c4-697134e2d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc89763-0461-486e-8f46-fa818c65ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi tinitingnan muna pa lang natin ngayon ano ''yung mga nangyayari
        sa ibang bansa</em> (We are still looking on what happened in other countries)
        and the cases that we have now. So if it''s really not advisable for the candidates
        to go on face-to-face campaign I think we may limit or introduce some other
        forms of campaign that the candidates can adopt," Ferolino explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9274668-5a87-42aa-ba8f-6d52f52b6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd52c29-1542-4264-b3f7-dcb59697bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body pointed out presidential debates will happen, either
        through face-to-face or virtual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e2861-add1-4493-9826-7cfaef3950b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T18:59:20.652+08:00
