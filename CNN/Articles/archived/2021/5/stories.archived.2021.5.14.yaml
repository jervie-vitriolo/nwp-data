      'mgnl:lastActivated': 2023-01-25T06:19:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c43736-0002-4f49-b6c4-998b9d1d8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most analysts believe that a single division''s worth of armor and
        infantry -- the current build-up -- is not sufficient to conduct such an operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242db004-564d-488c-9cd4-cb77b02924e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.495+08:00
