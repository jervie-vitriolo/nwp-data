    'lead': 'The Health Department denies the controversial mega vaccination site
      proposed to be built at the Nayong Pilipino will be accessible only to those
      with cars, saying local governments will be tapped to make sure that is avoided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T16:48:34.818+08:00
