    'template': '1'
    'title': 'LGUs to make Nayong Pilipino vaccination site more accessible, DOH assures'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6a73d-718a-49c2-8f21-ed2d8d5a7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Health
        Department on Friday denied the controversial mega vaccination site proposed
        to be built at the Nayong Pilipino will be accessible only to those with cars,
        saying local governments will be tapped to make sure that is avoided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47297dcc-21bd-462d-b2be-3a1e134e5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility proposed by the National Task Force Against COVID-19
        will offer drive-through and walk-in vaccinations. <a href="https://www.cnnphilippines.com/news/2021/5/13/groups-oppose-proposed-nayong-pilipino-vaccination-site.html"
        target="_blank">Civil society groups</a> have sounded the alarm that the planned
        hub in Parañaque City puts people with limited access and mobility options
        at a disadvantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7633f4-592c-49b3-bb0e-78cc97106894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6f293-1206-40e7-9d49-33014173652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5c130-9315-45b2-9479-b381554de812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said local government
        units are urged to find ways to make it more accessible to their constituents
        by offering shuttle services to those who are schedule to be vaccinated there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a554d5-79ba-4dae-8615-903c586a17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f28440-e386-4864-8fe0-577c0ead4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi magkakaroon ng differentiation ang masa at hindi masa para
        sa vaccination sites... This is for everybody. Ngayon kung mahirap puntahan,
        siyempre may gagawing paraan from LGU if they will refer individuals from
        local governments to Nayong Pilipino, siyempre, bibigyan ng shuttle," she
        said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f107bb-7172-47c2-9bfc-8727aad614e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d91d5-4508-4aa9-bcba-c33f1f31955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not differentiate the rich from the poor in
        the vaccination sites. This is for everybody. If it''s hard to travel there,
        the LGU will find a way if they will refer vaccinees to Nayong Pilipino. They
        can provide shuttle services.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592efc18-afdf-4a98-b2fc-eac2e08ba937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e76e8-df86-4c22-9f35-46971c2a9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the national COVID-19 Inter-Agency Task Force approved
        the proposal for the mega facility’s construction at Nayong Pilipino. Still,
        site works have not yet begun, as the NPF board has yet to sign a memorandum
        of agreement with the national task force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40c21c-6fad-4b59-b078-5dcf414ae480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc28e78-3950-4c3c-813d-51e9b92488ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICTSI Foundation, one of the companies of port magnate Enrique
        Razon, Jr., will be funding and eventually handling and managing the proposed
        mega vaccination site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416749a3-fa62-4495-a5f9-4cd928d1ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd26443-e384-4bc4-bc10-53cf66e5d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega vaccination center eyed at Nayong Pilipino is expected
        to accommodate around 10,000 vaccine recipients daily. DOH added it aims to
        reach its nationwide target of 70,000 vaccinations per day by June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a54ba0-e2dc-4146-be9b-26ed00be0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689b116-2d54-4ca5-9b77-6ef7afbbaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T16:48:34.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said once vaccine supply stabilizes, it aims to inoculate
        500,000 people in Metro Manila per day to help reach the goal of immunizing
        50 to 70 million Filipinos against COVID-19 by year-end.</p>'
