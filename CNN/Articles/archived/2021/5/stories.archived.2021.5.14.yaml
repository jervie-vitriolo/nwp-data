    'lead': 'Singapore''s Bernadette Belle Ong, Myanmar''s Thuzar Wint Lwin, and Uruguay''s
      Lola De los Santos wowed the crowd with their powerful statements during the
      Miss Universe preliminaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T14:11:20.136+08:00
    'mgnl:createdBy': 'lara'
