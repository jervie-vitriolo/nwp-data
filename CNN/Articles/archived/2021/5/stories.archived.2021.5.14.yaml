      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s a year later than originally planned, the debut
        of the reunion is still a big moment for HBO Max.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dcba6d-18c0-48e0-82b8-9cb1ad88e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" is one of the most buzzworthy shows that the service has
        and a pricey one at that. The Wall Street Journal reported in 2019 that HBO
        Max is paying $425 million to carry reruns of the series for five years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60cf9c-7405-4098-9f45-bedfdf009a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As streaming services battle it out for consumers'' time and money,
        content remains a big driver to bringing in subscribers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f1042-8613-4751-8d59-bfb8409132d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So having a series like "Friends" and exclusive events like this
        reunion are enormously important to HBO Max''s subscriber growth and bottom
        line. WarnerMedia reported in April that HBO and HBO Max has 44.2 million
        subscribers and 63.9 million worldwide subscribers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2899c6-29bb-43ea-b235-a1a96ffa57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:34:00.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedy, which debuted in 1994 and followed the misadventures
        of singles living in New York City, is one of the most popular and beloved
        sitcoms in TV history and gained a new life with younger generations thanks
        to streaming on Netflix.</p>'
  'Tesla-may-be-much-worse-off-in-China-than-anyone-thought-':
    'author': 'Chris Isidore and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-14T06:29:24.743+08:00
    'imagesource': 'jcr:48c1bc00-3fc9-4694-9799-ba0f54ae851b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e38b32-96cd-438a-afe9-b286b1741509'
    'lead': 'Tesla''s Chinese sales last month were much weaker than they originally
      appeared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:35:06.169+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:18:18.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:49.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla may be much worse off in China than anyone thought

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7a9b8-b452-431c-af68-449f938c0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla''s Chinese sales last month
        were much weaker than they originally appeared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69766b6a-5cbc-4efe-8ad5-ce7ff2128cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Tesla does not report monthly sales or regional revenue,
        the China Passenger Car Association earlier this week estimated Tesla''s Chinese
        sales were down 27% from March to just under 26,000 cars — much worse than
        the overall 10% decline in China''s electric vehicle sales overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40290a78-5e9f-4eb6-ae2e-a3c4fbd84e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the full story: The trade group later clarified
        that its April figure includes sales of vehicles built in China but exported
        to other markets. More than half of the Teslas initially reported as Chinese
        sales — 14,174 — were exported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03485e63-fcf1-4b6b-8e9c-5f85e47ac7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s potentially a serious problem for Tesla, which opened its
        second auto assembly plant in Shanghai in late 2019 specifically to serve
        the crucial Chinese market. China is the world''s largest market for overall
        car sales, and electric vehicles make up a much bigger share of auto sales
        than in any other major market — about 4.5% in 2020, more than twice the EV
        share of the US car market last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec2b16-1d13-4fb5-9984-1cc2a87d2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s sales to Chinese buyers plunged by more than 60% between
        March and April, according to independent Chinese EV analyst Zhu Yulong. Newly
        insured Tesla vehicles fell to just under 12,000 vehicles in April from about
        34,500 in March, Yulong reported. Those numbers correspond closely to the
        CPCA''s non-export number in April, and total number in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215437aa-42e9-4cfe-8d73-ee88af13961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Tesla sales are plummeting in China</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5683e5-1a54-4caf-86af-3aea94210fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulong believes that the drop in sales is due to bad publicity that
        Tesla has suffered in the Chinese market since the start of April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da974bf-8c5b-4b92-89c2-ae6637358bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers protested the company at China''s largest auto show in
        Shanghai last month, complaining about problems with their cars. The company
        also has five Chinese regulatory agencies investigating the quality of its
        Shanghai-made Model 3 cars. Chinese media also reported that China''s military
        had banned Tesla vehicles from entering its complexes, expressing concerns
        that onboard cameras could be used for spying — a charge Tesla CEO Elon Musk
        has denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e334a-0012-4659-b57c-07af7c81fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla has suffered really strong negative coverage recently. It
        has damaged its sales," Yulong wrote in a recent analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec53db-16b9-418e-bf53-832bce40da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla critics in the United States were quick to point out that
        the weaker sales numbers represent a sign of trouble for the automaker''s
        bottom line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24459219-ae19-4dd9-a265-90d8a5c11436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:35:06.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind that the negative state-affiliated media campaign
        inside China around Tesla''s car quality didn''t begin until late April,"
        noted Gordon Johnson of GLJ Research, one of the harshest critics of Tesla.
        "So the impact (whatever that may be) likely won''t be seen until May/June
        2021 sales figures are out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
