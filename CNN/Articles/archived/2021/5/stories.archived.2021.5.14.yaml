    'jcr:uuid': '161fe87b-9acf-454e-8a22-ff948c6d8670'
    'lead': 'Global airlines are canceling flights to Israel as clashes between the
      country''s military and Palestinian militants in Gaza intensify.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:37:34.714+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:18:17.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:49.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global airlines cancel flights to Israel as violence escalates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac199ae-103c-4719-95dc-65ba8908b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Global airlines are canceling flights
        to Israel as clashes between the country''s military and Palestinian militants
        in Gaza intensify.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb8f48-a95c-4e05-911f-73ba39f85105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines, American Airlines, United Airlines, Lufthansa and
        British Airways have all canceled flights following days of Israeli air strikes
        and Palestinian rocket attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d39c5-8beb-4b1a-929c-d9fa8ad9edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta canceled at least six flights between New York''s John F.
        Kennedy International Airport and Tel Aviv on Wednesday and Thursday, according
        to a spokeswoman for the airline. American Airlines has canceled flights between
        JFK and Tel Aviv through Saturday, a spokesperson said. United Airlines has
        also canceled flights to and from Tel Aviv through Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec4077-6da7-48aa-9cb6-281bd394b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways said it had canceled its flight between London and
        Tel Aviv scheduled for Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bdebe-584c-478e-9f21-43a4301be375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other airlines, we have canceled our flight to and from Tel
        Aviv today. The safety and security of our colleagues and customers is always
        our top priority, and we continue to monitor the situation closely," the airline,
        which is owned by IAG, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a5e60-a23a-44de-873f-31319a5df1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German airline Lufthansa is canceling flights to Israel through
        Friday. But it expects to resume flight operations beginning Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e0bd6-5ac5-4517-9dbd-9df8381b4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lufthansa is closely monitoring the current situation in Israel
        and continues to maintain a close exchange with the authorities, security
        service providers and our own staff on the ground," the airline said in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488ca3f-bb68-42f3-a6f4-8d2416e2bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, Delta and American Airlines have issued travel waivers for
        passengers traveling to and from Tel Aviv, allowing them to rebook onto other
        flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6371e-d020-4f47-a01e-7710399d2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by controversy over planned evictions of Palestinian families
        in Jerusalem, and restrictions at a popular East Jerusalem meeting point as
        Ramadan began, conflict between Israelis and Palestinians boiled over this
        week, escalating rapidly into one of the worst rounds of violence between
        the two sides in the last several years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0059a69-680c-4523-abc4-a743e07f4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza have fired more than 1,500 rockets into Israel
        since the latest flareup began Monday afternoon, and Israel has responded
        with devastating airstrikes in Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ba723-e371-4898-a30f-9d3df9baf18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of civilian aircraft flying near conflict zones or areas
        with high geopolitical tensions has come under scrutiny after Iran ​mistakenly
        shot down a Ukrainian ​passenger plane in January 2020, killing 176 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cd2d6-0761-4e31-a7d6-5fd53c5e382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Abeer Salman, Amir Tal, Chris Liakos, Pete Muntean and Sugam
        Pokharel contributed reporting.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b2beb-4ca8-401c-b432-9e97dafb5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:37:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/13/business/airlines-canceled-flights-israel/index.html">Global
        airlines cancel flights to Israel as violence escalates</a>".</em></p>'
