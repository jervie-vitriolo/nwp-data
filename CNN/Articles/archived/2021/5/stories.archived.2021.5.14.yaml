      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcfff3-d4df-48bc-ab00-7f87b87dd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been "able to strike a significant part if not the majority
        of the military leadership of Hamas" in the past three days of bombardment,
        IDF spokesman Lt. Col. Jonathan Conricus told reporters.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5b313-6d09-4173-becc-d92b500a894c'
      'mgnl:activationStatus': true
