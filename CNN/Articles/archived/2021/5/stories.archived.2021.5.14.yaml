      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Megamall was
        recently granted the safety seal by the local government of Mandaluyong, the
        first mall in the city to be given the recognition under the COVID-19 national
        task force’s safety program.</p>'
