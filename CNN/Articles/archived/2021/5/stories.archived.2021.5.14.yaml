      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Tropical
        Depression Crising weakened into a low pressure area at 8 a.m. on Friday,
        the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147614e8-11c6-4a26-8216-3e3ac1d73f27'
