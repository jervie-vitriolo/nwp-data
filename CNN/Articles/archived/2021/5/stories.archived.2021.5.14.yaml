  'PH-expands-travel-ban-to-Oman-UAE--extends-ban-on-five-others':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-14T06:07:46.177+08:00
    'imagesource': 'jcr:c2c64b81-310f-4015-ac58-b103635df141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71afb3f2-c135-4308-a47c-2f8fc154ffb1'
    'lead': 'The government adds Oman and the United Arab Emirates in the list of
      countries with travel restrictions amid threats imposed by the COVID-19 variant
      from India.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:11:24.595+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:18:22.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:48.615+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'travel-ban', 'Oman', 'UAE', 'India', 'coronavirus',
      'pandemic', 'COVID-19', 'extend', 'expand']
    'template': '1'
    'title': 'PH expands travel ban to Oman, UAE; extends ban on five others until
      end-May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a5da3-2ae2-4393-9036-9599195559b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Philippines
        has expanded the coverage of the currently implemented travel ban to include
        Oman and the United Arab Emirates amid threats imposed by the double mutant
        variant first detected in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650ae07-0ced-4188-a313-a2ca20a8c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ab98c-4cf9-4b75-8f09-f883e7b7e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/HarryRoque/photos/a.321546771373161/1485873908273769/">social
        media post</a>, Presidential spokesman Harry Roque said, “all travelers coming
        from Oman and the United Arab Emirates (UAE) or those with travel history
        to these two countries within the last fourteen (14) days preceding arrival
        shall be prohibited from entering the Philippines beginning 0001H of May 15,
        2021 until 2359H of May 31, 2021.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb263dfe-869c-49b3-a98c-d9de9635fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47928c-ab8d-4d45-ae5e-9fba8a654057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the recommendation made by the Department of Health
        and the Department of Foreign Affairs, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5736af-6dc0-4df6-bdf8-4dfd9be40c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1166c-41aa-4828-9349-617b9ea4e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers already in transit and all those who will arrive before
        12:01 a.m. of May 15 are not subject to said restrictions, but they are required
        to undergo quarantine and testing protocols, including a 14-day facility-based
        quarantine upon arrival and a negative swab test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736377a1-96c1-4f2a-aef7-d4f62ae84c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f3ae0-5ca5-4e07-9c91-64256607098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DOH Secretary Francisco Duque III said he has <a href="https://cnnphilippines.com/news/2021/5/13/Duque-India-variant-Oman-UAE-travel-ban.html">recommended
        the inclusion of said nations</a> in the list of countries with travel restrictions
        after the Philippines recorded its first cases of the COVID-19 variant from
        India on two returning Filipino seafarers from said countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f179fe4-6e84-40ff-87df-ad72efe30e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a604640-97b7-427a-85a0-d87eb610e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b13553-9331-4f56-aa8c-aaa37ad02744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ban on the entry of travelers coming from India, Pakistan,
        Nepal, Bangladesh and Sri Lanka is extended until end of May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a274d-0d33-4a67-aa8a-34637dd03a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2863a07-34fa-487a-8e7b-396867623552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T06:11:24.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial implementation of the ban was on April 29 until May
        14 covering only these five countries. This was criticized by many since the
        first case of the more transmissible coronavirus variant arrived on April
        10 through a traveler from Oman, while the second one on April 19 was from
        UAE. Both had no recent travel history in India.</p>'
  'Emily-Blunt-Black-Widow-casting':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-14T06:25:10.263+08:00
    'imagesource': 'jcr:9dd3f13a-9b53-4a53-93c7-1b46d611d64b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec8795e-d62b-4e45-94ba-54d0fbd57b30'
    'lead': 'Emily Blunt was nearly cast as Natasha Romanoff/Black Widow in ''Black
      Widow.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T06:26:12.323+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:18:21.695+08:00
