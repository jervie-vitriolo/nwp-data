    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c675923a-4f56-4022-90ba-ca7025561ad8'
    'lead': 'The country''s COVID-19 death toll moved close to 19,000 on Friday after
      137 more people lost their lives to the disease, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T16:25:03.442+08:00
