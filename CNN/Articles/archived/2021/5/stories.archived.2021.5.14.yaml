    'template': '1'
    'title': 'Duterte tells BIFF: Stop causing trouble, inflicting violence to civilians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b42b08-f0f2-4b9d-80ce-924ac650134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> President
        Rodrigo Duterte on Thursday told militant groups to stop making civilians
        suffer as they continue to look for trouble and inflict violence among innocent
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2a8cf-677d-4685-adb6-b7ac6b3ea87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e31c6-0040-4ddf-bab6-bf1c17942c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second address for the week, Duterte said he just returned
        from a visit in Jolo and Cotabato City to look into the attacks happening
        in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33e5e5-da61-4040-9626-2501fc9beb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b7d75-875b-4a54-a9ae-18108e51910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he went there to issue a warning to the Bangsamoro
        Islamic Freedom Fighters (BIFF) to stop its attacks since this only puts civilians
        at a disadvantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5c05d-367f-4680-bec0-ecb6e9434b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9595c-3091-4368-8a71-413cd5094d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just gave a warning and I mean it because next time around I
        do not think that I will be in a position to withdraw… <em>basta pumunta ako
        ng</em> (I went to) Cotabato,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a958-6ca3-46f5-8689-07f6a2f8b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6f5d9-775b-4b9e-b356-4d5f894194bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema doon ang</em> (The problem there is the) BIFF
        and others they continue to plunder, look for trouble and inflict violence
        upon the poor," he also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74f335-9519-41e2-bb4b-aeca74e49e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d211cb8-79c7-47ab-8348-aa78ef7b22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkagiyera</em>, the sum of it all, <em>sino ang pinaka kawawa</em>?"
        the President added. "<em>Ang</em> civilian, <em>ang mga anak natin pati ang
        mga babae at matatanda</em>. And even those who do not want war and only want
        to live in peace.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd87527-a714-4ffe-a8e7-6c1bf34772a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6916d-d32f-4137-9243-99d3a260f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:44:35.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:18:25.422+08:00
