      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99146f68-6259-46bc-ada6-f584253810be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Defense Forces (IDF) spokesman Hidai Zilberman said Israel
        was considering a ground incursion into Gaza, but stressed that any decision
        would "take days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f6f97-27d8-458d-8982-b6a069614aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865ce5d-f4d1-45fe-bc70-5f514b83e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Israeli brigades are currently deployed around Gaza. When
        asked by Israel Channel 12 News whether the troop movements were paving the
        way for a ground invasion, Zilberman responded: "We are amassing forces on
        the border, getting them prepared. Soldiers are learning the terrain. Getting
        ready. We will activate them when we decide to activate them. We have the
        initiative. We have time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2a4b2-eb2e-4254-a7fb-e30de9c5fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:14.459+08:00
