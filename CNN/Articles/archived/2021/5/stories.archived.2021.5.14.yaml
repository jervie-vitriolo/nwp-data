      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest has also spread to the West Bank and East Jerusalem, where
        at least 322 Palestinian protesters were injured during clashes with the Israeli
        army in the West Bank and with Israeli police in East Jerusalem on Wednesday,
        according to a Palestinian Red Crescent handout obtained by CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e433f-151b-4cb0-91db-6c4f8d659586'
