  'UK-on-spread-of-COVID-19-variant-from-India':
    'author': 'Amy Cassidy, Arnaud Siad and Lindsay Isaac, CNN'
    'caption': 'JUSTIN TALLIS/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-14T04:52:35.067+08:00
    'imagesource': 'jcr:39c4257b-f21d-4b1a-9fd9-b1e5816e5586'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7736083a-650b-46ba-b5a0-67d7672248d9'
    'lead': 'The UK government''s scientific advisers were meeting Thursday to discuss
      the variant amid growing concerns it could jeopardize England''s plan to lift
      all legal limits on social contact from June 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T04:55:24.658+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:20:03.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:46.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'India', 'coronavirus', 'pandemic', 'COVID-19',
      'tranmission', 'double-mutant']
    'template': '1'
    'title': 'Boris Johnson is ''anxious'' as COVID-19 variant found in India spreads
      in UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dc204-86c2-4434-a5c2-39173563e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Boris Johnson admitted Thursday
        that his government was "anxious" about the coronavirus variant first identified
        in India, as the number of UK cases of the strain more than doubled in a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfc7d9-267d-47c1-97d7-01ce78477052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce52de-11c1-485d-bd84-5b6c4b2d04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s scientific advisers were meeting Thursday to
        discuss the variant amid growing concerns it could jeopardize England''s plan
        to lift all legal limits on social contact from June 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6e506-6ef3-4241-8479-65388cf88f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bccde-d9e0-42e2-957e-de0f1aba99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he remained "cautiously optimistic" about England''s
        plan to drop restrictions but that his government was "ruling nothing out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9fd645-4880-40d2-9d5c-a6e3bba47015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a252a-04a9-47db-8079-a7990214a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, known as B.1.617, appears to be fueling a crippling
        second Covid-19 wave in India and has now spread to more than 40 countries,
        according to the World Health Organization. The WHO declared B.1.617 a "variant
        of concern" this week and said some evidence suggests it may be more transmissible
        than other strains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83d1b9-516e-4f73-b264-35a8652efd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05067bae-7241-4dbc-ae83-561d6b760b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has reported more cases of B.1.617 and its sublineages than
        any other country outside India, according to the WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dcf8f-a5b7-4694-84f4-067217af4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a457777-dc20-41e8-8810-c19ba7e7fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Public Health England said cases of the variant had
        increased from 520 to 1,313 in the past week. The variant has spread most
        across the northwest and in London, where measures such as mobile testing,
        door to door testing and vaccine buses were being deployed, PHE said in a
        statement. In areas most affected, health authorities said they planned to
        implement "additional control measures" including rapid testing and tracing
        in areas where there is increased spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61eac0b-55f2-449f-96e3-725caef9e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a22678-4757-4136-a193-92e85996167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to act collectively and responsibly to ensure that variants
        do not impact on the progress we have all made to drive down levels of Covid-19
        and the increased freedom that brings," Dr. Susan Hopkins, Covid-19 Strategic
        Response Director at PHE, said in the statement</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5fb82-8694-41bc-84b0-9e4659041b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff39a7-6d17-4bc2-807b-c3b447c82a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England enters phase two of its plan to lift restrictions on Monday,
        under which indoor dining will re-open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b6ebe-49d2-4563-9bec-516c72a9f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905785ab-52ee-4989-9d6c-1c534e9bb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment there''s a very wide range of scientific opinion
        about what could happen, but we want to make sure that we take all the prudential,
        all the cautious steps now that we could take," Johnson said. "There''s a
        range of things that we could do, we''re ruling nothing out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1cbc8-4455-4f4a-b69c-4b0f484fb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbe841-8d73-4043-a123-44ee2f99413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson promised "you''ll be hearing a lot more before the end of
        the month, about what the world will exactly look like from June 21st".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3d028-7326-49ac-8bfa-96306acaad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d06bd2-83c3-4b33-917d-364508ba4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as I''ve said before, I am cautiously optimistic about that.
        And provided this Indian variant -- B.1.617.2 -- doesn''t take off in the
        way that some people fear, I think certainly things could get back much, much
        closer to normality."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fd0ab-32da-4af2-9569-859f722a04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12273872-fd60-4406-921f-f2daf720cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK minister James Cleverly said the government is waiting to take
        decisions "based on the data and the evidence" provided by the Scientific
        Advisory Group on Emergencies (SAGE).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1dee4-dbcd-4d0c-8b9e-5a593e75e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14562a2c-6f95-46a5-ac1c-678d5ad8f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister, the Health Secretary has always been clear
        that the easing of restrictions which allow us to get back to normality will
        be done at a pace and in a way which is safe, and we will always be driven
        by the data," he told Sky News earlier Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f9032-fb93-4930-bb81-57d458584c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T04:55:24.660+08:00
      'mgnl:createdBy': 'bamba'
