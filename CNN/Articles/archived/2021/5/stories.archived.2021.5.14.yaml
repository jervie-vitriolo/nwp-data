      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong>&nbsp;The
        Department of Education will be giving out connectivity load to public school
        teachers for three months, as well as some gadgets for distance learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfef673-48ab-4b66-be53-a5e7e33d93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers will receive from 30 up to 35 gigabytes worth of data which
        they can use to hold online classes starting next month, DepEd said in a statement
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11c8ba-50a0-4c6e-8214-1940a1e2a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the amount is more than enough since 1GB could
        be used for eight hours. The unused data will be rolled over to the next months
        up to a year until the user fully consumes 100GB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e24e4-2450-4802-9ca2-b46be9435149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will begin to roll out <em>siguro</em> [maybe] next month,"
        Undersecretary for Administration Alain Del Pascua said. "We will be asking
        our teachers to register in DepEd Commons <em>para mabigyan sila ng load sa
        kani-kanilang</em> cellphone [so their cellphones can be given load]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a568b-b53c-4149-a92e-ce7e0ac0119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that DepEd is in the middle of obtaining thousands of laptops,
        as well as walkie talkies for those situated in areas without cellphone signal.
        The agency has partnered with the Department of Information and Communications
        Technology to establish satellite connectivity for around 2,000 schools in
        far-flung areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39ef03-7bf1-4a23-9292-af03fe13e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in a matter of few months, <em>ang ating mga</em> Last Mile
        schools, <em>mga dalawang libo po sila, magkakaroon sila ng</em> [around 2,000
        of our Last Mile schools will have] satellite connectivity," Pascua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19849d53-adad-44a6-91a1-315811462006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T21:18:39.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance comes more than a year since the government started
        imposing quarantine restrictions due to the COVID-19 pandemic.</p>'
