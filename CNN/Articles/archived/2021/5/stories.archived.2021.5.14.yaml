    'lead': 'People fully vaccinated against COVID-19 do not need to wear masks or
      practice social distancing indoors or outdoors, except under certain circumstances,
      the director of the US Centers for Disease Control and Prevention says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T10:03:48.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:18:14.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:49.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC: People vaccinated against COVID-19 can go without masks indoors
      and outdoors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28c53e-6ec8-405c-89ac-dc5f41bc2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People fully vaccinated against COVID-19
        do not need to wear masks or practice social distancing indoors or outdoors,
        except under certain circumstances, the director of the US Centers for Disease
        Control and Prevention announced Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ba976-d611-4150-99c6-eb375667a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are fully vaccinated, you can start doing the things that
        you had stopped doing because of the pandemic," Dr. Rochelle Walensky said
        during a White House Covid-19 briefing. "We have all longed for this moment
        when we can get back to some sense of normalcy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de330d-d971-44c0-a9f8-871aa25f2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it an "exciting and powerful moment," Walensky said the
        science supports the updated CDC guidance that "anyone who is fully vaccinated
        can participate in indoor and outdoor activities -- large or small -- without
        wearing a mask or physical distancing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7dead5-b3c6-4de1-8e92-765806e3b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited three studies -- one from Israel and two from the United
        States -- that show vaccines work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921f866-ba48-4bcf-87b5-5147a9b85ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli study, which was published in the Journal of the American
        Medical Association, showed the vaccine was 97% effective against symptomatic
        Covid-19 and 86% effective against asymptomatic infection in over 5,000 health
        care workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d7056-89fa-449c-9a26-41abd36956e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of "breakthrough" infections among vaccinated
        people in the United States -- a small number among more than 117 million
        people in the United States who are now fully vaccinated. Walensky noted that
        "the resulting infection is more likely to have a lower viral load, may be
        shorter in duration, and likely less risk of transmission to others."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04474fc-a317-4d2a-81ef-9b923ae8e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky''s announcement has a few caveats. She warned that people
        who are immune compromised should speak with their doctors before giving up
        their masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3b388-364b-4657-9b90-6365b410b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement to wear masks during travel -- on buses, trains,
        planes and public transportation -- still stands, Walensky said. Guidance
        for travel will be updated as science emerges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272e685-cc7f-4e1c-bccb-70e7d7170281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that "the past year has shown us that this virus can
        be unpredictable, so if things get worse, there is always a chance we may
        need to make a change to these recommendations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8d9dd-363f-4529-817b-e06952a2755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who develop Covid-19 symptoms, even those who are vaccinated,
        should put their mask back on and get tested, Walensky said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5f9d7-e4b8-44e4-b87a-ed823e271562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science is clear, too, for unvaccinated people, Walensky said:
        "You remain at risk of mild or severe illness, of death, or spreading the
        disease to others. You should still mask and you should get vaccinated right
        away."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da5175-0da8-4bf0-81a7-cd265dc9848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once someone is fully vaccinated -- two weeks after the final
        dose -- "you can shed your mask," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e1c11-a8be-48f7-a54b-19c1f69e11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may choose to continue wearing masks even if they are
        fully vaccinated, and that''s OK, federal Covid-19 response leaders said Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d88a4-2a08-47f0-b3ca-6ff8728ab6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to make their own personal choice," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, said
        during the White House Covid-19 briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a442d-00da-4bb2-9710-26ab811c30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:03:48.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely nothing wrong with an individual who has a
        certain level of risk aversion, as we know the risk is extremely low of getting
        infected whether you''re indoors or outdoors. But there are those people who
        don''t want to take that bit of a risk and there''s nothing wrong with that
        and they shouldn''t be criticized."</p>'
