      'mgnl:lastActivated': 2023-01-25T06:18:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries will come from Pfizer under the World Health Organization’s
        COVAX facility, Sinovac, Sputnik V, Moderna, and AstraZeneca.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c706-9f5c-4434-bed0-d0b5911cfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, concerns are being raised regarding the “slow” vaccine
        rollout of the government as coronavirus shots near their expiration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c426597-0d07-43cc-9910-393ee2b851b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, have expressed confidence that no dose will
        be wasted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6a4a4-a07d-46ae-b844-6111ef203645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T10:17:41.086+08:00
      'mgnl:createdBy': 'lara'
