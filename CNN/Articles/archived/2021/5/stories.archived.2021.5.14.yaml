      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has struck "significant parts" of Hamas'' and Islamic Jihad''s
        rocket-firing capability, he added, "but it is by no means totally degraded."</p>'
