      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, PAGASA recorded a 40°C heat index at its Science
        Garden in Quezon City with a temperature reaching to 36.2°C  at 3 p.m., and
        a 41°C heat index at the Ninoy Aquino International Airport in Pasay City.</p>'
