  'Galvez-turkeys-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-14T12:14:05.332+08:00
    'imagesource': 'jcr:c7a7508a-3f2d-4eae-b29e-dbe56951d1e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895e2442-4352-41b2-a127-f0ad35d1797e'
    'lead': '"Charlie Galvez is not incompetent...but if you’re surrounded by turkeys,
      you can''t soar like an eagle," Sen. Francis Pangilinan says on the performance
      of the government''s pandemic task force.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T12:17:26.617+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:17:59.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:51.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GALVEZ']
    'template': '1'
    'title': 'Pangilinan still wants an IATF revamp, says Galvez surrounded by ''turkeys''
      in vaccine response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696998ca-bce5-417f-b16d-0018453204cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> An opposition
        senator still wants to push through with the major "revamp" in the government''s
        pandemic task force to boost the country''s vaccine response amid threats
        of a variant-driven surge in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135f62d-8ad6-4370-8551-0ccadef04f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2dbb7-18eb-4207-9fc8-8c5e9469cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        Sen. Francis "Kiko" Pangilinan reiterated the previous proposal of his colleagues
        to reorganize the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases and let more knowledgeable health experts take important roles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1c030-05b1-4579-b329-eaf7e076353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b151f04-b2ed-4400-add4-db00f83b29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean just because it hasn’t been done, therefore
        we shouldn’t push for it. It’s still valid and sound. They have to revamp
        the IATF," said Pangilinan, noting that vaccine czar Carlito Galvez Jr. needs
        to be surrounded by officials who can get the job done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0a899-1bca-450f-bdf0-44d1a0246f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df7f2d-23e7-4b16-9bf6-3421de30112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t get me wrong. Charlie Galvez is not incompetent," Pangilinan
        stressed. "In fact, he’s very competent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad6c1a-4e52-477d-8f9f-0a18f8871d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0421a8-5a78-4d97-bd15-ab22fa0a7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except that, I’ve said this before, if you’re surrounded by turkeys,
        you can''t soar like an eagle," he added. "In any revamp, I’d like Charlie
        Galvez to still be there but he needs more support from those who are really
        in the know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862fe13-c5c6-41ad-abca-8e616cd535c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5c83f-eef8-4bf0-a21e-3c0d8bd2e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:17:26.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also reiterated that the government must utilize the
        private sector and the local government units to boost the country''s vaccination
        efforts, despite Galvez''s claim that vaccines are now coming in by millions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43ce14-7bda-400c-8fdb-3e2f1d030823'
