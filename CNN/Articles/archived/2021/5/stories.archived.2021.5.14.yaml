      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israel: ''Terror targets'' struck</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cbad2-d2ff-40b6-83d5-af27ac7af75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T05:08:53.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:19:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said Thursday it had struck more than 600 "terror
        targets" in Gaza since the recent hostilities began.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0ced8-1a2c-43b5-ac6b-39eaf2378bfe'
