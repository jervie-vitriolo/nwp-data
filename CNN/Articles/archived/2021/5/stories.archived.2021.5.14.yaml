      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s bet was unable to present her original costume due to
        shipment issues, but she still made an impact by wearing her country''s traditional
        clothing. At the end of the runway, she raised a sign that read, "Pray for
        Myanmar."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Powerful
        costume from Myanmar! <br><br>Don&#39;t forget to vote for your favorite costume
        at <a href="https://t.co/isjijntrRM">https://t.co/isjijntrRM</a>. Voting closes
        at 11:59 pm on 5/15. <a href="https://t.co/EWCq2fM9CD">pic.twitter.com/EWCq2fM9CD</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/1393003903495643138?ref_src=twsrc%5Etfw">May
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
