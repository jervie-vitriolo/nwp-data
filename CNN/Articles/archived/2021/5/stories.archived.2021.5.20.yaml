    'mgnl:tags': ['Billy-Porter', 'Pose', 'HIV', 'years']
    'template': '1'
    'title': 'Billy Porter reveals he''s been living with HIV for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324cbc1-9250-4eed-b8e1-ab11e51fc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billy Porter made history by winning an
        Emmy in 2019 for his role as Pray Tell, a character who is HIV-positive, on
        the FX series "Pose."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1643e58-4a20-4b7f-9a79-97dffb1e3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfd83c-cb02-4d44-896f-1cac9d5a90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Porter has shared that he''s been drawing on his own life as
        an HIV- positive gay man for the role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23245671-9df1-4b55-9d64-236e4b7d1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3248959-9f17-4673-91c6-cbc01df0242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Hollywood Reporter, Porter revealed that
        he was first diagnosed 14 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0bfef7-b3f3-47e1-b4f0-819265572494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48657a86-e2cb-4ff3-aa46-639d830fb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor explained that in 2007 his life was in a bit of a shambles
        after having been diagnosed with Type II diabetes, filed for bankruptcy and
        then diagnosed with HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513d8e1-a0dd-4f13-9e54-1a1e7d0a1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a88eb-6c12-4638-9c88-812d4630edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shame of that time compounded with the shame that had already
        (accumulated) in my life silenced me, and I have lived with that shame in
        silence for 14 years," he told the publication. "HIV-positive, where I come
        from, growing up in the Pentecostal church with a very religious family, is
        God''s punishment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a43a08-d814-48ff-8093-cf6d4eb1ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b90b99-ed79-4ecd-b0f6-6332405146cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter said he used his character on "Pose" as a "surrogate" for
        his status, but the pandemic caused him to pause and process his feelings
        about it all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1e5f0-f18e-422e-92af-a2fd6111e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4883da9-edd9-41e3-842b-b0666d556ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he says medical advances have helped him have undetectable levels
        of the virus in his system and Porter is now ready to tell the world "This
        is what HIV-positive looks like now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03497a28-e7fb-4707-96ca-dc3eac7daa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:03:43.792+08:00
