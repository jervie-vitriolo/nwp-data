      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the cities of Cagayan de Oro in Misamis Oriental
        and Puerto Princesa have requested more vaccine doses from the national government,
        given the rise in COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
