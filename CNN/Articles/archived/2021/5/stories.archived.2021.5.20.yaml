      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to grow up and move on because shame is destructive
        -- and if not dealt with, it can destroy everything in its path."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f98f6b-3cd5-4413-bb4a-746fb94e5e6a'
