      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>A
        former adviser for the Inter-Agency Task Force on Thursday said people must
        be immediately informed about the brand of vaccine they are getting when they
        register for their shots, not later at the inoculation sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb82dfa-41df-4c1a-95a0-90c4bbc8b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat hindi inaanunsyo in public but they should announce it kapag
        nag-register iyong mga tao online para alam naman nila kung ano iyong bakuna
        na makukuha nila at hindi masasayang iyong pagpunta nila sa vaccination center,"
        Dr. Tony Leachon told CNN Philippines'' Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a829deb-3ede-4355-8ec6-02ba2a75e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The brand that people will get should not be announced
        in public, but it should be disclosed upon registering online for vaccination
        so they will know what they will be receiving, and their visit would not be
        futile.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81138d9d-2030-4432-baff-24b5b974a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon was reacting to the recent Interior Department''s directive
        to local governments not to make advance announcements on brands available
        at vaccination sites, following the Department of Health''s recommendation,
        to beat "brand preference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba8188-a0d3-4ade-8b7c-8d5782ccc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said people will be informed of the brand they will get
        on-site, where they must give their informed consent before receiving a particular
        shot. Individuals can refuse to be injected with a vaccine from a specific
        brand, but they have to go to the "back of the line," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90728a65-aca4-4667-905a-b45e0c72a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG directive was issued after people reportedly swarmed a
        vaccination site in Manila and another in Parañaque upon learning that Pfizer
        vaccine doses would be given out in the inoculation centers. The Manila and
        Parañaque governments made advance announcements to the public that Pfizer
        vaccine doses would be given out in the two centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87def1-c112-4e6e-8c51-681bb5dc91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also suggested that the DOH ramp up its vaccine education
        efforts so more Filipinos will take the COVID-19 vaccine regardless of the
        brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fed48e-12fc-4fe7-9940-0889371db1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:18:37.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said one “effective” way of convincing Filipinos
        that vaccines are safe is a joint public service announcement from the President
        and the Vice President.</p>'
  'Duterte-Pfizer-poor-Filipinos-COVAX':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T18:28:46.522+08:00
    'imagesource': 'jcr:50de0304-6661-40c0-a083-43adb94e71ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c71f0b-8338-475e-b363-b26b56444932'
    'lead': 'President Rodrigo Duterte has ordered government officials to administer
      the sought-after Pfizer COVID-19 vaccine to poor Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T18:35:02.988+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:10:36.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:25.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Pfizer']
    'template': '1'
    'title': 'Duterte orders officials to administer Pfizer doses to poor Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7163a-2695-4d06-9c9e-b747c8ee940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> President
        Rodrigo Duterte has ordered government officials to administer the sought-after
        Pfizer COVID-19 vaccine to poor Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f0d52-f951-48a6-8a97-d31849db36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque revealed this in a media briefing
        on Thursday, noting the directive is in line with the prioritization rule
        of the COVAX facility, which donated the prized American-made vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e92d2-dbc4-4907-8018-4e52c07f57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipinag-utos rin po ng Pangulo na ibigay ang</em> Pfizer <em>sa
        mga mahihirap</em> or <em>sa</em> indigent population<em> dahil iyan po ang
        patakaran ng</em> COVAX,” Roque told reporters. “<em>Inatasan niya ang</em>
        vaccine czar, Secretary Carlito Galvez, <em>na siguraduhing maipatupad ang
        kautusang ito</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472036a0-71dd-46b2-bc55-2717fbac60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I<em>to ay ayon na rin sa naging unang direktiba ng Pangulo na
        mababakunahan ang mga Pilipino nang libre; walang maiiwan</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26144b3-0fd7-4b41-949c-7e5298241760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President ordered to give the Pfizer to the poor
        or the indigent population because that’s the rule of COVAX. He ordered vaccine
        czar Carlito Galvez to make sure this order will be carried out. This is also
        in line with the President’s first directive that all Filipinos will be vaccinated
        for free, no one will be left behind.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46ea09-1ddf-4867-9818-06b88b911e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered the Pfizer doses to be distributed not in the
        malls, but in barangay vaccination sites where the take-up is low, Roque noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98012e90-b8be-4428-b6ff-1b932de8b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, did not detail when the President''s order will
        start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f9f67-5b0c-4543-882d-acfda1ac110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier this month received some <a href="https://cnnphilippines.com/news/2021/5/8/193000-Pfizer-vaccines-COVAX-facility-Philippines-May-10.html">193,000
        Pfizer doses</a>, which have been rolled out in some major cities in the country
        including in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7770255-d96f-4308-946b-a30f3e99c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also previously said the country would be getting a bulk
        shipment of Pfizer — <a href="https://cnnphilippines.com/news/2021/5/13/Pfizer-COVAX-Philippines-vaccines.html">around
        2.2 million doses</a> — by the end of May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc97e7-b01b-4f36-9208-2c7538809e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Duterte’s order not to disclose vaccine brand’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a680d-be10-4461-a5c0-957c8c7f92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque also revealed that it was the chief executive who
        suggested for the government not to disclose the brand that will be used in
        the inoculation drive — a proposal that has been widely criticized online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7ca0f-b1c2-4666-a852-4aaed3c4a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/20/Leachon-stance-COVID-19-vaccine-brand.html?_=1621505945865">Ex-IATF
        adviser against non-disclosure of brand before going to vaccination sites</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e339dd6-a85b-45a4-9ff5-2839e4e97eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang-una, si Presidente po ang nag-utos niyan dahil nakita
        nga po niya iyong kawalan ng</em> social distancing <em>doon sa ilang lugar
        kung saan in-</em>announce<em> ang pagbabakuna ng</em> Pfizer,” Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d31133-d885-4c42-af16-4602c396ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it was the President who ordered this
        because he saw the lack of social distancing in that site where it was announced
        that Pfizer would be used.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec4f41-9a7d-4d87-94bb-57834d0c1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise stressed that all vaccines approved for use in the
        Philippines underwent thorough review.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a626b-7dea-41ec-8ceb-b12658c94880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat po iyan ligtas at epektibo</em>,” he assured. “<em>Kaya
        nga po ang pinakamabuting bakuna iyong ilalagay sa inyong mga braso</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66192557-05c4-4c2b-be08-54f0f6efd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T18:35:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those are all safe and effective. That’s why the best
        vaccine is the one that you will get injected with.]</p>'
