      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient can avail of at least ₱50,000 in medical assistance,
        depending on the assessment of a social worker.</p>'
