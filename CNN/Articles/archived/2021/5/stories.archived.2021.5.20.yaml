    'template': '1'
    'title': 'Amazon is lifting its mask mandate for some fully-vaccinated US employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e55c1-9559-4f99-8206-8df9bf69fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon will lift its mask mandate for its
        fully-vaccinated warehouse employees in the United States beginning May 24
        in locations where local regulations do not require face coverings, the company
        informed workers on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28684b98-cbb7-4c73-8c36-c5706fdba653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5de093-ee5d-43ae-b019-affc14f5cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible to stop covering their faces while working, Amazon
        told employees they must be 14 or more days past their final dose of the vaccine
        and have a vaccination card as proof, according to a notification Amazon shared
        with workers in its employee app, called A to Z, viewed by CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89287c15-0c2a-473f-a518-78bd8f506f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f93e8-d031-4b20-b83b-9223f4991aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon confirmed the policy change for field operations employees
        to CNN Business and pointed to a blog post on the subject.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73962af1-cfcd-4642-a945-bbfb7f02fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b8c7f-bc7f-4811-93b7-10953daefd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after guidance last week from the US Centers for
        Disease Control and Prevention that said fully vaccinated people can go without
        masks in most circumstances so long as it is in line with workplace and local
        business policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3384861-2e06-4d36-9cd7-1024b21fb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671a6ee-7977-4834-b994-817a51ab3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Amazon, workplace safety has been a heated topic since the start
        of the pandemic. In October, Amazon said more than 19,000 of its front-line
        US employees at Amazon and Whole Foods had tested positive or been presumed
        positive for the coronavirus. It was the first time the company shed light
        on how its workforce had been affected by Covid-19 after months of both internal
        and external pressure for more transparency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee566b1-a883-4b4b-8e0b-c3dc06cfd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53444b-377c-4281-a48e-254515e1ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask policy will be implemented in phases, the company said.
        Beginning Monday, workers can enter their vaccine information in the Amazon
        employee app. Those who are fully vaccinated will receive a green check mark,
        which they can display when entering the facility as proof of vaccination.
        By early June, Amazon said it will provide a badge sticker to employees to
        signify vaccination and, by mid-June, workers will be asked to upload a photo
        of their vaccine card to A to Z.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e3535-9139-4a01-8a4e-52c8b98adf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a53d9-d518-4bb3-a2ee-3a2352547515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon announced earlier this year that its frontline employees
        can receive $40 per vaccine dose as compensation for time spent getting vaccinated
        off-site. In late March, the company began offering on-site vaccinations for
        employees at select locations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e202328-ecfb-44af-8bcb-090866b13aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcadb19-eba8-4225-a0dd-35cdaa17dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its communication to workers, Amazon answered questions it anticipated
        some may have -- including "how do I know if I live somewhere that still requires
        face covering?" The company said that on-site signage and communication will
        help workers understand the evolving rules in their location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ef134-cba3-41bc-83b0-0c1876395528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b05ecc-914d-4e38-8390-e9c6bccfe127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know today (May 19) that places like California, Virginia, New
        Jersey, Oregon, and Baltimore City continue to have face covering requirements.
        We ask everyone please verify at their site regularly on emerging guidance,"
        the company wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c9beb-cb40-4523-9817-98a01233382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c2c50-167e-4616-8407-4c5e0de1ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said workers will need to continue wearing masks until fully
        vaccinated and can continue wearing them after if they choose. "Anyone is
        welcome to continue wearing a face covering."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94030a-3e11-42d3-bb2d-aac0fa551b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:15:12.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/tech/amazon-masks-vaccinated-employees/index.html">Amazon
        is lifting its mask mandate for some fully-vaccinated US employees.</a>"</em></p>'
  'getting-people-pronouns-right-gender-wellness':
    'author': 'Harmeet Kaur, CNN'
