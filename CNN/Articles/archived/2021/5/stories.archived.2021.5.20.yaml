      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the agreement, Uy now owns 90% of the gas field in offshore
        Palawan. Last year, the tycoon also bought the 45% stake of Chevron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0723e-d292-4af0-b089-e851e371293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
