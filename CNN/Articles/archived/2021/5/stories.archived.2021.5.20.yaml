    'template': '1'
    'title': 'DOST: PH in ''last mile'' of preparations for WHO solidarity vaccine
      trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7d7b5-357d-446f-8d16-801b9c027e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong>&nbsp;The
        Philippines is nearing the finish line in terms of preparing for the upcoming
        solidarity vaccine trials of the World Health Organization, an official of
        the Department of Science and Technology said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d433ce3-6024-4202-b29b-87325850a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8fbc5-4c69-4daa-a843-f6691d84bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon ay di pa nagsisimula ang</em> WHO solidarity vaccine
        trial<em> pero tayo po ay kumbaga nasa</em> last mile<em> na sa paghahanda</em>,"
        DOST Philippine Council for Health Research and Development executive director
        Dr. Jaime Montoya told a televised government briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c87b3-d34b-4c23-a835-93ca872daecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7949b91-7190-4521-ac52-23d1ae54925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, the WHO solidarity vaccine trials haven''t
        started but you could say we are in the last mile of preparations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161c14e-68d4-4aef-858b-908457377073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6549f9-8f69-41db-971c-91188c6bd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya added that the government is now finalizing the equipment
        to be used, and has been coordinating with the WHO in the transport of the
        necessary equipment and the training of healthcare workers who will take part
        in the trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeee8f9-c5d6-4802-b3af-16dbcecfbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5362b3-22b1-4d36-a44e-928c7b21e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruitment of personnel for the trials is also ongoing, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4625b-f110-4199-9488-2954e03c5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d68b38-fd49-4ae9-ac6e-7386f86c9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said the WHO solidarity trials - where at least two vaccine
        brands are simultaneously reviewed - will also help vaccine manufacturers
        to come up with long-term data, which can be used when applying for a certificate
        of product registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147c0bd-6b25-422a-bb37-9b1145de812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16db6dc-c879-4097-98eb-07f79d907249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccine brands being used in the Philippines only have
        emergency use authorization. The manufacturers need the certificate so their
        vaccines can be sold commercially.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f0f55-3cf1-4e91-882a-4ffc6368dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e661674-bb2b-48cd-9167-d199d7002ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:45:46.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently inoculating medical frontliners, elderlies,
        and people with comorbidities against the highly contagious disease. It aims
        to vaccinate up to 70 million people by year-end in hopes of achieving herd
        immunity.</p>'
  'better-services-cheaper-rates-new-water-deals':
    'author': 'Melissa Luz Lopez, CNN Philippines'
