    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:19.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antony-Blinken', 'Sergey-Lavrov', 'high-level', 'meeting', 'United-States',
      'US', 'Russia']
    'template': '1'
    'title': 'Blinken and Lavrov hold first high-level meeting of Biden''s presidency
      as US-Russia tensions simmer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eaadd0-f1bf-4fa7-bf57-03c2ee604d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken met
        with Russian Foreign Minister Sergey Lavrov on Wednesday, the first high-level
        encounter between the US and Russia since President Joe Biden took office,
        which comes amid heightened tensions between the former Cold War foes -- friction
        Blinken acknowledged right away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83554d4e-f256-4cc3-9dfe-b4c96e95b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b55748-062a-4a8c-87e0-0d0501106926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also no secret that we have our differences," Blinken said
        at the top of the meeting, after he and Lavrov had greeted each other warmly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa4563-2244-4764-aeba-9c32e08a1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1793a24-2cdc-4dc7-b311-12f2e130a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to those differences, as President Biden has also
        shared with President Putin, if Russia acts aggressively against us, our partners,
        our allies, we''ll respond," Blinken said as he and Lavrov sat facing each
        other at a long rectangular table flanked by their delegations. "And President
        Biden has demonstrated that in both word and deed, not for purposes of escalation,
        not to seek conflict, but to defend our interests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981af56e-69dd-4fb4-b1fd-0e77fd3d25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02859a-e106-4f01-b206-9a45b317e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top US diplomat added a caveat. "Having said that, there
        are many areas where our interests intersect and overlap," he said, and urged
        cooperation on a range of "intersecting interests" including the Covid-19
        pandemic, climate change, dealing with the nuclear programs in Iran and North
        Korea, and Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c37f6-9538-42b4-8105-102fa6d611c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f174d8-5372-4aaa-a208-efc345030098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek a predictable, stable relationship with Russia," Blinken
        said. "We think that''s good for our people, good for the Russian people and
        indeed good for the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73650b-6774-460d-8523-0649b12b6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acfb04-0bb3-4fc1-9b32-e9b39c522968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We greatly diverge''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c8599-5e73-46f4-9b2d-2bad6021023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov responded by saying that Russia''s "position is clear. We
        are prepared to discuss all issues on the table, with the understanding that
        our discussions will be honest, factual and with mutual respect." But he,
        too, added a caveat, telling Blinken that "we greatly diverge when it comes
        to our assessment of international situation and our approaches towards how
        we should resolve it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4d922-d8fb-47b2-a093-633cd4a3ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fdd55-3b59-42fe-9a6c-724c50f76274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lavrov appeared to signal that whatever steps the Biden administration
        might take against Russia, Moscow stands ready to respond. "Laws of diplomacy
        recommend mutuality, especially when it comes to response to any kind of hostile
        actions," the Russian foreign minister said. "You can always rely on us to
        respond mutually to such intentions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd587c-ee09-4c2a-8e0e-09cb71264133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7937f-0f31-4de4-8c35-40ea6ac41c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Lavrov met on the sidelines of an Arctic Council meeting
        in Iceland and were expected to chat without a stringent time limit or any
        topics off-limits, sources familiar with the plans for the meeting explained.
        The discussion was expected to cover a wide range of substantive issues between
        the two nations ahead of a possible summit between Biden and President Vladimir
        Putin early this summer -- but many of them are fraught.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17028370-f7b0-4454-9d9f-3dc9c37639e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27313a14-fe5b-4b7e-a793-3fc78ba28697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men met a day after news broke that the US will not sanction
        the company in charge of building Russia''s Nord Stream 2 gas pipeline, despite
        strongly opposing the project with a State Department spokesperson calling
        it a "Russian malign influence project" that "threatens European energy security
        and that of Ukraine and eastern flank NATO Allies and partners."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b6f15-8f37-4230-9c82-31a37411401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5b732-5ba7-4fbc-8b7f-c03b59fbe23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Blinken met with Lavrov, the State Department released a statement
        about Nord Stream 2 from the top diplomat. "I have determined that it is in
        the national interest of the United States to waive the application of sanctions
        on Nord Stream 2 AG, its CEO Matthias Warnig, and Nord Stream 2 AG''s corporate
        officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70100ae6-2657-4bf3-8995-0a1e4cf50d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268a287-8a59-4264-aad6-54c65fb221d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions demonstrate the Administration''s commitment to
        energy security in Europe, consistent with the President''s pledge to rebuild
        relationships with our allies and partners in Europe," Blinken said in the
        statement. "We will continue to oppose the completion of this project, which
        would weaken European energy security and that of Ukraine and Eastern flank
        NATO and EU countries. Our opposition to the Nord Stream 2 pipeline is unwavering."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea0174-1111-45c9-aa7d-1ad1462514de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26273ae-8c31-4cda-b123-589541c97ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat was expected to directly raise a range of aggressive
        Russian activities, including the Solar Winds hack that targeted private businesses
        and government, Moscow''s election interference, the wrongful detention of
        US citizens in Russia, its human rights abuses and detention of opposition
        activist Alexey Navalny, and the expulsion of each other''s diplomats, three
        sources said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56fd8a-1855-4a83-ae4a-3469349553fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f1def-ef16-4548-bc9a-59bfd8097bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have concerns''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6b69d-3c18-4da1-b0d4-155617a4d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also planned to emphasize areas where the countries could
        work together -- such as North Korea, Iran, and Arctic issues -- explained
        another source. In comments to reporters Tuesday, Blinken made clear that
        the US also has disagreements with Russia on the resource-rich and strategically
        important Arctic, particularly Moscow''s push to militarize the region, but
        stressed that there, too, the US will look for areas of cooperation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757d4d8-af2b-4390-92df-ecfc80fb467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73caa7-9411-4ec4-aa30-40fa078fb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have concerns about some of the increased military activities
        in the Arctic. That increases the injuries or prospects of accidents, miscalculation,
        and undermines the shared goal of a peaceful and sustainable future for the
        region, so we have to be vigilant about that," Blinken said, speaking at a
        press conference Tuesday in Iceland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a525a-78e5-4be8-bfb0-ec5b4121f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fb270-a26f-4379-841b-8ab761f084a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been cooperation on a number of important areas, over
        the years on education, oil spill response, search and rescue, pollution issues,
        and it is our hope that that ... the Arctic means an area of peaceful cooperation
        and peaceful collaboration," Blinken said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfd220-56ec-4564-8601-c919e60e04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7b29b-ad75-4e2f-af30-3a90d5246fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials want the Putin-Biden summit to go
        forward so that the two leaders can discuss matters face-to-face. In the lead-up
        to that high level meeting, US officials are taking a measured approach to
        Moscow, explained one source familiar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e2e68-2956-4975-8eca-4a3899cf917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f299e54-07a1-4d12-ae8b-11053be24def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach contributed, in part, to Biden''s carefully calculated
        response to the recent hack on the Colonial Pipeline, which was carried out
        by a criminal group based in Russia, one source said. There is no evidence
        "so far" that Russia is involved in the cyberattack, Biden said, but he added
        that Russia has "some responsibility to deal with this."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e099711-0824-44fc-91be-ba295e50ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81231c-e13c-4559-9111-964263cd4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price said the hope is to "achieve
        a relationship with Moscow that is more stable and predictable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa588fa-4305-4d6a-8a87-a91b64796f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0337a-038f-427e-895e-fe7103508ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Biden''s election, stability and predictability have been
        in short order and in April, the US intelligence community said in an annual
        report that Russia "presents one of the most serious intelligence threats
        to the United States."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b125ba7-d084-4ff0-a8ec-dbafc25c350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90afa8-304e-42b7-b18e-390785b6b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has also been making clear it can pose a military threat.
        Russia built up a massive troop presence along the border of the US''s eastern
        European allies, including Ukraine, this spring and in April blocked foreign
        naval ships and state vessels in the Kerch Strait, the sea of Azov and parts
        of the Black Sea -- a move NATO and the Pentagon criticized.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84e415-79e6-4fcc-8716-670196d8b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69416c7e-b36c-4db5-9235-45a12847e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Blinken met with Lavrov, a major question for Biden administration
        officials was where Russia intends the presidential summit to go in terms
        of substance and tenor, two sources said. During Wednesday''s meeting, Biden
        and Lavrov were expected to take stock of one another, said sources familiar
        with the planning, as well as Russia experts, which will inform how their
        countries prepare for a possible leaders meeting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799bf71-ef1a-47e8-9890-3e4ceea78b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e1bf5-b5e1-442a-93cd-7cde4ac7c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One critical issue on the agenda involves the US embassy in Moscow
        and its ability to function.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1c6f8-d2bc-480c-be37-f14740d0ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e2c45-675c-49e8-8c12-44902e9fad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Lavrov announced what he called "tit for tat" measures
        against the US after Biden announced sanctions to punish Moscow for its interference
        in the 2020 US election, the SolarWinds cyberattack and its ongoing occupation
        and "severe human rights abuses" in Crimea. Those US penalties included the
        expulsion of 10 Russian diplomats in Washington, including "representatives
        of Russian intelligence services."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b52eee-d324-40d1-ad72-e36b50e7bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfa58c-e0e0-4d22-a223-44265f90ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia responded with a barrage of measures that included sanctions
        against eight senior US administration officials, including FBI director Christopher
        Wray and Director of National Intelligence Avril Haines; expelling 10 US diplomats;
        curbing the ability of those remaining to travel around Russia; barring the
        ability of Russians or third-country nationals from working at the embassy;
        and suggesting US Ambassador John Sullivan leave the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a032268-28c9-49ea-a776-680fd3108f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6661875-33e1-4fc0-b9fb-b313ddeb6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ambassador to the US had already returned to Moscow in
        March after Biden agreed with the assessment that Putin is a "killer" in a
        TV interview.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1de9fe-aebc-447b-be93-ff69ba84b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee036e-8e6f-49d5-9758-2d6947f06661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his administration officials, Biden has said the US will work
        with Russia where possible -- the two sides cooperated soon after Biden took
        office to extend the New START arms control agreement -- but that Moscow will
        also face consequences for its actions against the US and its allies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec21c1-0901-4b68-87c0-99610310e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a663f-d4d9-4d0e-aceb-8bf904158227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first foreign policy speech, Biden underscored that point.
        "I made it clear to President Putin in a manner very different from my predecessor,
        that the days the United States rolling over in the face of Russia''s aggressive
        actions, interfering with our elections, cyberattacks, poisoning citizens
        are over," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08732420-ec72-42d5-a4cd-286050e233ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:23:55.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/politics/blinken-lavrov-us-russia-meeting/index.html">Blinken
        and Lavrov hold first high-level meeting of Biden''s presidency as US-Russia
        tensions simmer</a>."</em></p>'
  'Twitter-image-crop-':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T07:36:20.206+08:00
    'imagesource': 'jcr:3e5c1811-ca6b-4600-9b56-ebf1e18bdf07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03715d1-1c7a-4799-92af-3b255abc689f'
    'lead': 'Twitter has largely abandoned an image-cropping algorithm after determining
      the automated system was biased. Some users complained it had a preference toward
      showing pictures of white people in previews of tweets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T07:41:47.366+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:11:14.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:19.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter']
    'template': '1'
    'title': 'Twitter says its image-cropping algorithm was biased, so it''s ditching
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085acb0-b1c5-453b-9778-80aa9d86343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter has largely abandoned an image-cropping
        algorithm after determining the automated system was biased. Some users complained
        it had a preference toward showing pictures of white people in previews of
        tweets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4099d-f794-4152-8858-98df0e8df2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2768-c3ba-4dfc-ab8a-70f03be3588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on Wednesday, Rumman Chowdhury, a software engineering
        director for Twitter''s machine learning ethics, transparency and accountability
        team, wrote that the company concluded the algorithm was biased after testing
        it for gender- and race-based biases. The post and an accompanying research
        paper detail how the cropping system, when tested on randomly linked images
        of people of various races and genders, favored White people over Black people
        and women over men, for instance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c75543-e43e-4140-bde7-3eadf245a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ad309-b420-4f4d-b44f-f3f42f1be33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s conclusion comes months after the company said it would
        look into the algorithm, and serves as yet another example of how bias can
        creep into computer systems that are meant to perform tasks that humans are
        often uniquely good at doing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460f2c6-34b5-430f-b30a-42c77f43ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adbc50-4387-433e-904c-4bb0fb083211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We considered the tradeoffs between the speed and consistency of
        automated cropping with the potential risks we saw in this research," Chowdhury
        wrote. "One of our conclusions is that not everything on Twitter is a good
        candidate for an algorithm, and in this case, how to crop an image is a decision
        best made by people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1488d3-cb64-469c-9866-5bd9b96d10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18899ca-b639-414c-beed-7087ccb2a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Twitter started testing a new way to show a full image
        — rather than an automatically cropped preview versions — on mobile devices
        when a user tweeted a single image. The company said that, following positive
        feedback, it rolled out the feature to all its iOS and Android users in May.
        (It center-crops images that are extremely long or wide, however).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cf14f-d511-4348-b80f-f831485120a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44f1ef-ea2a-4228-9e93-d12564e7da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN Business on Wednesday that the change
        came to Twitter''s mobile app first since that''s how most people tweet and
        look at images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8783c10-cefb-46d3-95d1-190714eed78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856ae7f-5bef-4887-b0b7-52c88295db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the image-cropping algorithm was in place, any time a user
        posted an image to Twitter, the automated system would crop a preview version
        of that image that viewers would see before clicking through to the full-size
        image. Twitter said in a blog post in 2018 that it previously used face detection
        to help figure out how to crop images for previews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab365173-ada7-4ccc-bcac-8881aaada514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6ab2a-452c-4c04-b579-64b931a73efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the face-detecting software was prone to errors. The company
        scrapped that approach and instead had its software home in on what''s known
        as "saliency" in pictures, or the area considered most interesting to a person
        looking at the overall image. Saliency is studied by tracking what people
        look at; we tend to be interested in things like people, animals, and text,
        for instance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925cba8-ffee-480d-8ea1-a11107619697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da7dee-a994-4ead-8387-863ca5b6ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September the company was prompted to study its algorithmic
        approach to cropping images after numerous tweets criticized it. These included
        one from Twitter user @bascule, who on September 19 tweeted, "Trying a horrible
        experiment... Which will the Twitter algorithm pick: Mitch McConnell or Barack
        Obama?" Along with his words were two long, rectangular images. The first
        consisted of a picture of US Senate majority leader McConnell on the top,
        who is White, with a slender white rectangle in the middle, and a picture
        of former US President Obama, who is Black, at the bottom. The second featured
        the opposite, with Obama at the top and McConnell at the bottom. With Twitter''s
        image-cropping algorithm in use, preview versions of the images, which are
        side by side, show just McConnell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87fcf2-a9b2-4425-99eb-1a65a6eb7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cd125-1912-4162-a85d-90034da3fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, another Twitter user, @colinmadland, noticed a similar
        preview result when he posted a picture that he said showed himself, a White
        man, next to a picture of a Black man with whom he attended an online meeting;
        Twitter''s preview defaulted to showing just the White man.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97fa5a-5e43-4f8d-9997-0be166782681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657320c-98f5-4e03-b11d-bd0cadadeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to @bascule at the time, the company tweeted that
        it didn''t see evidence of racial or gender bias during testing before releasing
        the preview feature, but said it would look into whether there were issues
        with the cropping algorithm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deeeb39-cf60-4804-b535-3a142a94be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472d6fd-1ad8-402b-abaa-5e7d0194a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Twitter''s blog post on Wednesday, Chowdhury wrote that the move
        away from using an algorithm to crop images lowers the company''s dependency
        on machine learning (an artificial intelligence technique where a computer
        teaches itself by poring over data) "for a function that we agree is best
        performed by people using our products."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f05d48-e8d5-4229-b222-50f296214a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83da9ee-251b-4437-a02c-546ba126e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:41:47.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter spokesperson said the company plans to dump the image-cropping
        algorithm on the Twitter.com website in the next few months. The algorithm
        is also used in a couple other ways, such as when a person tweets multiple
        images; the spokesperson said Twitter is working on improvements for those
        uses, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d17888-6eec-49cf-8cc0-974f0e723198'
