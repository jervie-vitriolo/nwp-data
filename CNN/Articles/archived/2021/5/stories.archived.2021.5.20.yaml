      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A ceasefire in the bloody Israeli-Palestinian
        conflict could be "imminent, possibly within 24 hours," Hamas officials told
        CNN Wednesday, as world leaders dialed up pressure on both sides to end the
        fighting. Israel, however, has not commented on the possibility of a ceasefire
        deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42861946-6901-4eef-87f3-e299e39ab657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.523+08:00
