      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a0abd-3ea9-4584-a6c6-e74e4c738901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his relationship with Netanyahu, Biden is likely to forge
        ahead with the same strategy he''s used on foreign leaders for most of his
        career.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77eb63-294c-4e10-8162-1a4569a94be5'
      'mgnl:activationStatus': true
