      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2826ab-af20-4baf-898f-c9f59132476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already vaccinated more than 600,000 12- to 15-year-olds,
        Walensky said Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940929fa-d057-4ee7-a71f-fdd77bfcb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
