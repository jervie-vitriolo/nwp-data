      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f079e-f384-4295-b966-9f12a6635a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc''s Joey "would have opened a chain of sandwich shops," he
        said, "And eaten all the sandwiches."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbec90a-74b4-4792-b734-d3ce41c8c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fa7b9-4801-4afd-99fc-0aa32ca41ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwimmer said Ross, a paleontologist, would be "playin'' with the
        bones" and "would''ve invested in Joey''s sandwich shop and lost a lot of
        his savings for his kids."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79616e53-92ae-486e-9601-6c5ded61205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a31c5-6ef9-4056-a8ee-a01190828fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full list of guest stars for the reunion includes a host of A-listers,
        with one notable name missing. Paul Rudd, who played Mike Hannigan, Phoebe''s
        boyfriend turned husband, isn''t listed as a guest star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127e61a-6497-4c08-8fa0-d28de9fdac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7341261-87f8-49c3-9072-0bf8ff6a603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston said the reunion was emotional for the cast, saying, "Oh
        God, how are we going to get through this alive, without just crying our faces
        off?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e71204-42b0-4446-8e26-2c22481beea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
