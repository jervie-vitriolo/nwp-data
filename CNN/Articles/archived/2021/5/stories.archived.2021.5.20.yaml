      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1efff-ec40-43d2-8cd2-d716bfe2f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson backed President Rodrigo Duterte''s previous statement
        at the United Nations General Assembly, where he affirmed the Philippines''
        arbitral win against China. The envoy said Duterte''s statement was "remarkably
        clear" in asserting the Philippines'' sovereign rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d1ba8-d633-428f-b5ec-932655fe0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
