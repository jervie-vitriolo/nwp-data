      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children need to keep wearing masks, experts say</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64764dba-2780-46b7-b631-6a4d4bbaa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the Food and Drug Administration expanded
        the emergency use authorization for Pfizer''s Covid-19 vaccine to include
        people 12 to 15 years old, one expert says it''s been better than expected.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ffdbd-7180-4daf-a66b-ee6b2642792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb4657-f4d1-44b2-b7f7-ef569df56ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve seen this new age category, from 12 to 15, it''s brought
        renewed hope," Dr. Lisa Costello, a pediatrician at West Virginia University
        Medicine Children''s Hospital and a member of the American Academy of Pediatrics''
        Committee on State Government Affairs, told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3dac2-59c6-432d-9956-3af5c9926e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79048bb3-93b7-484c-9f4e-1c4b2c45bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the people who I know that work the various vaccine clinics,
        they''ve told me it felt like December when we were giving those first shots,"
        Costello added "People are so hopeful."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcc424-0eed-4732-bfce-41770c4571db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
