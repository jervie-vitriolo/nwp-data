      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/5/10/Chinese-vessels-West-Philippine-Sea.html">The
        Philippine military previously assured</a> that it is ready to assist the
        Philippine Coast Guard and the Bureau of Fisheries and Aquatic Resources who
        are mainly exercising their police authority over foreign vessels spotted
        within the country''s exclusive economic zone.</p>'
  'india-cyclone-tauktae':
    'author': 'Jessie Yeung and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T14:07:09.013+08:00
    'imagesource': 'jcr:d2b932e2-ebeb-4fed-bea6-05bdd9afd58c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3a85f4-5d3b-4d28-86de-358278d27767'
    'lead': 'Cyclone Tauktae, the strongest storm on record to hit India''s west coast,
      has killed at least 40 people since it made landfall in western Gujarat state
      on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T14:10:33.938+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:10:53.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:23.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Cyclone-Tauktae']
    'template': '1'
    'title': 'Indian Navy searches for dozens missing at sea after deadly cyclone
      hits west coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a281f-e7c6-4be3-ac74-93f158bb6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Indian military is continuing search
        and rescue operations for a third day after a <a href="http://www.cnn.com/2021/05/18/india/india-cyclone-tauktae-covid-monsoon-intl-hnk/index.html"
        target="_blank">deadly cyclone</a>&nbsp;left scores missing and stranded at
        sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d0713-a263-436e-b197-55394cdc9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Tauktae, the strongest storm on record to hit India''s west
        coast, has killed at least 40 people since it made landfall in western Gujarat
        state on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20607d00-e0d5-4238-ba31-167f46b42544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone formed in the Arabian Sea, and tore past the financial
        hub of Mumbai, in Maharashtra state, before reaching Gujarat. Its strong winds
        and heavy rain caused flooding and destruction in low-lying coastal regions,
        even before it made landfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a78d04-d567-4f0d-9100-a3e44171401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branches of the military, including the air force and navy, are
        now scouring the sea to rescue personnel on all operational oil rigs and vessels
        that were in the path of the cyclone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d745c12-ddb6-4377-a582-7f62e5ae55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One barge, operated by the Indian Oil and Natural Gas Corporation
        (ONGC), held a crew of 261 people when it sank in an offshore oilfield on
        Monday due to the force of the cyclone. As of Thursday, the navy has rescued
        188 crew members and recovered 26 bodies, said a navy spokesperson, adding
        it was still searching for the remaining 47 personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a615069-309d-4ada-9ca7-b82e31eadbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have five ships in the area and two are coming back with the
        rescued personnel and remaining three are staying for search and rescue,"
        said spokesperson Vivek Madhwal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5d18f-e571-47e8-ae84-e127f9313c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, the navy said search and rescue operations would include
        helicopters and other naval assets, despite the "extremely challenging circumstances."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040d34d-9a9a-4428-946d-8fc4a7577104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barge, the Gal Constructor, ran aground off the west coast
        of Mumbai on Monday. The navy deployed a helicopter and several emergency
        vessels to evacuate the 137 crew members on board, all of whom are accounted
        for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74963e-e8e1-4fd4-a6a9-bf3bd0febae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other barges are being towed to safety by ONGC tugboats, Madhwal
        said. ONGC is India''s biggest oil and gas company, with many of the barges
        used to service its offshore operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b71ad-fc71-4740-8b5f-cfdb408e8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass evacuations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc0d18-bf77-47c5-9505-747632f3573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, deaths have been recorded in the western states of Maharashtra,
        Kerala, Karnataka, Gujarat and Goa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd0015-0206-450a-9dd1-c9bcbf9623e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harshal Patel, the Gujarat relief commissioner, said Wednesday they
        were "accidental casualties" in the wake of the cyclone. Other state authorities
        have cited lightning strikes, building collapses, and the falling of trees
        and electricity poles as cyclone-related causes of deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2b324-cac3-439b-9703-5f990df4b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi is expected to visit Gujarat
        later on Wednesday to conduct an aerial survey of districts impacted by the
        cyclone, according to the Gujarat chief minister''s office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf97031-d26c-475e-a7e2-e4f0da452299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone had maximum sustained winds of 205 kilometers per hour
        (125 mph), equivalent to a high-end Category 3 hurricane, when it made landfall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fb027-fa8a-4832-9d82-99e0b5b5c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Tuesday, it had weakened into a deep depression. It is
        expected to weaken further on Wednesday as it moves north into Rajasthan state,
        according to the Indian Meteorological Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d559a-7726-4070-976e-a60a4438ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gujarat, the hardest-hit state, 236,018 people were evacuated
        to 3,575 relief camps. The number of missing people is "yet to be assessed,"
        according to data from the State Emergency Operation Center on Tuesday night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e86d98-9001-40a7-8aaf-4b8862c41121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major concern had been the impact of the cyclone on <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>&nbsp;relief and treatment efforts, as the country
        grapples with its second wave of the virus. COVID patients were among those
        who had to be evacuated, and power supply was disrupted to 100 coronavirus
        hospitals Tuesday with at least four facilities losing electricity, prompting
        frantic efforts to restore service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9d4cb-a1fd-4345-9056-96af66484d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All COVID-19 hospitals remained operational during the cyclone,
        Patel said on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b9992-7ccc-45a6-b4ce-54fd39a068b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though India''s daily new cases have trended downward in the past
        week, the International Federation of Red Cross and Red Crescent Societies
        warned Monday the cyclone posed "a terrible double blow" during the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868eda4-979c-471f-9e89-3782f074a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:10:33.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And daily deaths continue to rise. On Wednesday, the country reported
        4,529 additional COVID-related fatalities -- its highest daily toll since
        the start of the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc5e35-d7f4-4a6d-8ac3-d2bf5a080f86'
