    'title': 'Salma Hayek says she battled a near-fatal case of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ec804-47fe-47c0-97f6-b6263d971aac'
      'mgnl:activationStatus': true
