      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it began commercial operations in 2002, Malampaya has supplied
        a significant portion of the Philippines'' energy demand and it will continue
        powering the country with indigenous gas following a safe transition of the
        asset and its experienced workforce," said Wael Sawan, Shell''s Upstream Director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c19fb8-034d-49bc-9589-86a4c9e41d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
