      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the initiative will also help the Philippines in terms
        of maritime security "at a really critical time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf0f90-e2b1-4b10-b9ed-fa47cc20b48c'
