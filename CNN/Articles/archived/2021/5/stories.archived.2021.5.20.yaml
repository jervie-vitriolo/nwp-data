    'title': 'The Israeli-Palestinian conflict could trigger a third Covid-19 wave
      in Gaza. Some say it''s already here.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e91af-375c-48d6-84dc-d856c1b03543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rasha Abu Askar tested positive for Covid-19
        less than two weeks ago. So too did her husband, Musa Abu Askar, leaving the
        couple unable to look after their four young children, a situation that many
        parents around the world have dreaded during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5c01d-7020-4c0c-9bb8-2b2ecec67c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166f212-a8ca-4ebc-8948-1a8f6bcbc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this couple live in Gaza and their problems are bigger than
        childcare arrangements. Two days after they sent their children to their grandparents''
        apartment -- which is conveniently in the same building as theirs -- the worst
        violence in years erupted on their doorstep between Israel''s powerful military
        and Palestinian militant group Hamas, armed with rockets and mortars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d32880-c68c-43cf-8aea-81ac002f0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f847f-ef8c-46db-ad21-7f6c8b7af381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Abu Askar says that he and his wife have no access to health
        services, despite their worrying symptoms, and they are struggling with the
        separation from their children -- aged ten, eight and two four-year-old twins
        -- as Israeli airstrikes pound nearby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6123f-64da-4550-ad5c-35037e469458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0c4a-087e-4f60-9554-228867017ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still sick. I can''t see my children -- they are at their
        grandparents'' place. My wife is infected too, and we''re not receiving any
        services from the Health Ministry. We only have some medicine," he told CNN
        by phone from his home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12981939-1c21-4bc8-bd9a-77ea62aecced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16122c62-0927-4696-b6e5-110fa2943ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasha Abu Askar can''t help but think of the worst -- even though
        her children are so close by, she worries she may never see them again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de122e49-7c3f-470a-a6ec-7a0ee655f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc10245-e230-4a43-94d3-a676b5aa0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear of losing one of your children and the idea of not being
        around them in this hard time is so terrifying. I keep calling them to calm
        them down and tell them that I am beside them," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60ebe4-31d7-4c40-89e4-197da31d2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e2f89-2433-44d9-906a-2c9fa9cfae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While death and destruction has occurred on both sides, it''s Gaza
        that is being decimated. According to the Israeli military, Hamas has fired
        over 3,750 rockets toward Israel, killing twelve people, including two children.
        According to Gaza''s Ministry of Information, Israel has carried out more
        than 1,800 airstrikes there, destroying buildings and infrastructure. More
        than 220 Palestinians, including more than 60 children, have died in the bombing
        campaign, according to the Hamas-run Gaza health ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1783b7e-bb96-45b7-b2ca-a5c721d6451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38ace0-776a-47d8-9355-307bd0b0c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an airstrike that the Israel Defense Forces (IDF) say
        was targeting Hamas also damaged a nearby Gazan Ministry of Health building,
        shattering its windows and cutting its power. In the building was one of Gaza''s
        main testing coronavirus centers and labs, the ministry said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be072655-c4c1-43ee-877c-830f775394eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552881cb-9367-4bff-8c39-c1d87ece5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the facility was still out of action, its power still
        turned off, according to the undersecretary of the Ministry of Health, Dr.
        Yousef Abu Al-Reesh. He said authorities were now turning to privately-run
        labs to process a very limited number of tests available only to people fleeing
        to Egypt via the Rafah crossing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ee58c-102f-43e5-aec2-f035d42f4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4509d-7c19-4230-a003-a0ea541d42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF denies deliberately targeting the building, and the Israeli
        air force on Sunday accused Hamas of purposely installing its operational
        centers near civilian populations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85f462-f644-44f2-8aac-f42990fff242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de996a7f-3a2b-4472-8309-579f83a93eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center was just one of many facilities and services that have
        ground to a halt in Gaza in this latest round of violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6b807-ff18-424b-9a7c-b862746fc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbbf07-37f9-4408-9d15-5c4cacfb78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report citing Health Ministry data in April showed a 60% increase
        in active Covid-19 cases in Gaza, though infections appeared to be abating
        by the end of the month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b616dce-c066-498e-895b-f311ff191088'
      'mgnl:activationStatus': true
