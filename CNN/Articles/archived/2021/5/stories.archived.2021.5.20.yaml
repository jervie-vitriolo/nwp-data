      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Salma Hayek is opening up about her battle
        with Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897775db-f220-4d45-8a42-499cf2703100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Variety, the actress said she contracted
        the virus early on in the pandemic and almost ended up in the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929e47b-2bcd-41b6-bca1-7a657b087ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctor begged me to go to the hospital because it was so bad,"
        Hayek told the publication. "I said, ''No, thank you. I''d rather die at home.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373afa0d-6b53-4d4e-a198-aef1ca5e6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek said she went on to spend seven weeks in self isolation at
        her home and that she was even put on oxygen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd03ef-a09b-4112-8854-33c774ebd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she is back to work on Ridley Scott''s "House of Gucci,"
        she said she still doesn''t have the energy she once had.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f6e97-aed0-4a8d-a6de-f7362f88a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek is among the celebrities who has publicly shared their experiences
        with contracting Covid-19 in the last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34720720-a591-42ff-86de-8da656f326c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:33:52.199+08:00
