      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a1e8f-dbde-4b2b-88d7-d482238025b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
