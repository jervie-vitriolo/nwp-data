    'jcr:uuid': 'efd21e35-aa16-4cf2-8219-c743b19e6de1'
    'lead': 'A Department of Science and Technology official says they''re already
      finalizing the equipment to be used, and coordinating with the WHO for the transport
      of the necessary equipment and the training of health workers taking part in
      these trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T16:45:46.632+08:00
