      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, which has a visiting forces agreement with the Philippines,
        is willing to provide the vessels —&nbsp;worth approximately $600 million
        —&nbsp;through shipbuilder Austal, which has a shipyard in Balamban, Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579c6a9-358f-4e96-9900-b8b815bf563d'
