      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993eb101-f605-463e-9f2d-9b8907997bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Aniston, Courteney Cox, Lisa Kudrow, Matt LeBlanc, Matthew
        Perry and David Schwimmer reunited on Stage 24 at Warner Bros. Studios, where
        they were thrown back in time with recreated sets from the show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c87f61-45b9-40be-9ba2-22a46a243938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c362a-ba18-4b8d-bf8f-f1ff8c4896a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, who landed the cover of People this week, tell the publication
        what they think their characters would each be doing now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5908aeb-0ee3-41a6-ba9d-5c10644fd26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067e988-2b5d-4385-9a21-2a5f4251f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston, who played Rachel on the show, said: "I would like to have
        maybe started a clothing line of my own, and it''s sort of a small franchise.
        Like a Nili Lotan. And I live in New York City on the Upper East Side."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b5cea-b595-4525-8d0b-b4b4448f94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a451f-bd79-41b4-8c2a-e11c2c92cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox, who played Monica, said: "I always just feel like Monica would
        be doing something competitively with other mothers and trying to outdo them.
        Whether it''s the bake sale at school or something. I mean, she''d be so annoying.
        She''d be at the head of the PTA or something."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392500f-9f44-485b-92a2-4c8c46eb52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242df0c-91ed-4039-a862-54bbceb8d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudrow believes Phoebe "is living in Connecticut with Mike and their
        kids, and she''s in charge of the arts program for the school. And just ...
        the advocate for her kids because they''re different like she was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85a040-707f-4de5-a548-ae96dc25debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36ea18-8af3-4861-a3fb-c2375035bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s Chandler "would be a wonderful father. And a wonderful
        comedy writer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af949462-beea-4276-9e43-db775c3aced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.980+08:00
