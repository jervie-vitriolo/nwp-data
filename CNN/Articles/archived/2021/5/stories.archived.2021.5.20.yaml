      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55fb2a-d6dc-477a-8668-0921b36d810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children should continue wearing masks in public places, particularly
        when social distancing isn''t possible, said Dr. Yvonne Maldonado, chair of
        the AAP''s Committee on Infectious Diseases. Children can take off their masks
        when they are with family members from the same household or at small gatherings
        with fully vaccinated family members and friends.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a670736-95c3-4691-b22a-ca7f9ec8cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
