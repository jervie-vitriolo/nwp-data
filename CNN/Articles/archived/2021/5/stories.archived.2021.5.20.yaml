      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b548924-05cb-43fc-9531-68e84eeea86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:07:44.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as government hospitals struggle to accommodate mostly poor
        patients amid the COVID-19 pandemic. Patients who live below the poverty line
        usually rely on state services as they don''t have the means to pay for private
        medication.</p>'
