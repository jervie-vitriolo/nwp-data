      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — The government
        is on top of the situation amid the reported COVID-19 spike in other regions,
        according to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f36cfe-d634-40ef-80fc-b20623565dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:32:12.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the government''s action to address the increase in
        coronavirus cases outside the capital, Roque said the pandemic task force
        will be in Puerto Princesa City in Palawan to assess their COVID-19 response
        needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6d4de-46a9-467c-b028-9a0b7c474505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:32:12.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. will also equip the city with more
        antigen test kits, Roque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91265d-ffca-434d-9856-87163c1615a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:32:12.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabantayan naman po ng NTF ang mga pangyayari dito at sa iba
        pang rehiyon sa Pilipinas," he said in a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83a6fb-cb90-457f-949d-d8896106d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:32:12.040+08:00
      'mgnl:createdBy': 'lisbet'
