    'template': '1'
    'title': 'Australia backs PH arbitral victory, reminds countries to follow UNCLOS
      amid South China Sea fishing ban'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e3094-5b0f-4a1f-a6c2-14add3b26a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Australian
        government is a "strong supporter" of the Philippines'' 2016 arbitral victory
        over the West Philippine Sea, its envoy reiterated Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb64b89-3dee-445f-b997-28e44a5bf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Australian Ambassador
        Steven Robinson stressed that all countries must adhere to international law,
        including the United Nations Convention on the Law of the Sea governing international
        waterways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf700fa-d5a3-4957-91a5-ef79362efd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c763c-c273-435e-a395-fdc93bcfa084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strong supporters of the arbitral award. And of course,
        we hold with the Philippines'' position as outlined at the UN," Robinsons
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0283e21-169d-4b48-9bf7-b70308f287cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db61d0-3c60-41c2-b4d4-434853934ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while China''s unilateral imposition of a fishing
        ban in the South China Sea is a matter involving the Philippines, "rules and
        norms must be followed" regarding the international use of waterways which
        ensures access and unimpeded trade among all parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48263756-5c72-40b0-a4ec-217295b5696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b2448-18eb-417f-9008-08c72e4f8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said 65% of Australia''s international trade passes through
        the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb2cdf-3b50-4ecc-ba32-ccc8bf3da8c6'
      'mgnl:activationStatus': true
