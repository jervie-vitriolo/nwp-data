      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender neutral language refers to people who fall outside the gender
        binary-- that is, people who don''t identify as singularly male or female
        and may find the pronouns he/him and she/her constructions to be lacking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5344b6-7ef4-418b-89d2-932c4e2b7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/20/us/penn-state-gender-lang-change-trnd/index.html"><em>"Penn
        State to remove binary gender language such as ''freshman'' from course and
        program descriptions"&nbsp;</em></a></p>'
  'Israeli-Palestinian-conflict-COVID-19-wave-Gaza-':
    'author': 'Ibrahim Dahman, Abeer Salman and Angela Dewan, CNN'
