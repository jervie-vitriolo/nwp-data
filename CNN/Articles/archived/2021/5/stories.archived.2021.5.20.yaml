      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49af20-ddbd-4773-a647-35ecd48f9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently filed a diplomatic protest against China''s
        fishing moratorium, noting that the contested waters include areas "over which
        the Philippines exercises sovereignty, sovereign rights, and jurisdiction."</p>'
