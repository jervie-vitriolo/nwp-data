      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All will be constructed in Balamban, Cebu," Robinson said. "About
        1,000 people will be engaged to construct the ships and this will be a significant
        boost to the Philippine economy and to the people in [the area]."</p>'
