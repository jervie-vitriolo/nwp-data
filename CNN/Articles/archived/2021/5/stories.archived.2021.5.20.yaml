    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Divorces fall 70% in China after government orders couples to cool off'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df19b80-9099-4442-9245-863be1d0346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The number of divorces recorded in
        China has fallen by more than 70% since the introduction of a mandatory "cooling-off"
        period earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33244815-dcda-4784-a5ff-3cacc27c25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics released by the country''s Ministry of Civil
        Affairs, 296,000 divorces were registered in the first quarter of 2021, compared
        to 1.06 million in the final quarter of last year -- a drop of 72%. There
        was a nearly 52% drop year-on-year, from 612,000 in the first quarter of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cbcc4-d373-42ec-be34-5d1796a60b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a new Civil Code which came into force on January 1, couples
        filing for divorce must wait 30 days after submitting their application, during
        which time either party can withdraw the petition. They must then apply again
        after the month is up in order for the marriage to be ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e940f5-67de-4b23-94cb-6e3820a0b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, based on local legislation already in force in several
        parts of the country, was widely criticized as hampering personal freedoms
        and potentially trapping people in unhappy or even violent marriages. But
        supporters in state media defended it as "ensuring family stability and social
        order."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e5dd3-7661-463e-b497-aab35953d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorces have been steadily increasing in China over recent years,
        due in part to reduced social stigma and greater autonomy for women, with
        wives instigating more than 70% of divorces, according to the All-China Women''s
        Federation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f7b02-dbfb-4d6a-b544-38d6aa50995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This had sparked alarm among some policymakers, the trend coming
        as authorities encourage people to have more children in order to head off
        a potential demographic time bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462661c-7699-4c7e-8361-6f78e09bca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marriage and reproduction are closely related. The decline in the
        marriage rate will affect the birth rate, which in turn affects economic and
        social developments," Yang Zongtao, an official with the Ministry of Civil
        Affairs, said at a news conference last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00655d-5500-4fb4-a7c1-094a4f196d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (issue) should be brought to the forefront," he said, adding
        the ministry will "improve relevant social policies and enhance propaganda
        efforts to guide the public to establish positive values on love, marriage
        and family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0923f-6dad-4046-8420-5cecce770442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooling-off period is a key part of this push, as well as incentives
        for people to marry and for women to have children rather than work. Last
        year, there were reports of couples rushing to divorce before the cooling-off
        period came into force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745a9a3-73b8-4424-a077-3c3104dccf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not the only country to have such a cooling-off period
        -- both France and the United Kingdom make couples seeking a divorce by mutual
        consent wait between two and six weeks respectively for their marriage to
        be ended. Chinese officials have defended the rules as preventing "impulsive"
        divorces, pointing out that in the case of domestic violence parties can still
        sue for divorce in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c263d-c481-4002-ae23-b8b642a5f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this option is far more time consuming and expensive than
        filing for dissolution of the marriage with the government. A 2018 report
        by China''s Supreme People''s Court found about 66% of divorce cases were
        dismissed on the first hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e3e1a-407a-4d64-9b54-6ec84e7fe35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few divorce cases can be approved in the first trial," Chen
        Jiaji, a Shanghai-based divorce lawyer, told local outlet Sixth Tone last
        year. "Divorce cases usually last for at least six months, while more complicated
        cases could last one or two years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ad496-e74f-4323-b2cc-0db7cccd2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports have attested to the unpopularity of the cooling-off
        period, seen by many as a needless curtailing of personal freedoms only gained
        relatively recently in much of China. After a woman in Hubei province was
        reportedly murdered by her husband in January this year, some accounts online
        linked her death to the cooling-off period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f349ac-6ef3-4de5-9000-5168f8486f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a concerted backlash this week to plans by two local authorities
        to suspend divorce registrations entirely on May 20, one of several dates
        known informally as "Chinese Valentine''s Day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e25e58-6a43-4a4e-9ed3-257074150e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Hunan and Guizhou provinces had said they would not
        permit new divorces on the date -- which sounds similar to "I love you" in
        Mandarin and has become a popular occasion for couples to celebrate -- but
        reversed course after widespread complaints online, state media reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b81d6-9a70-4726-b8b5-90efe6c37d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:40:33.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/19/china/divorce-cool-off-intl-hnk/index.html"
        target="_blank">Divorces fall 70% in China after government orders couples
        to cool off</a></em></p>'
