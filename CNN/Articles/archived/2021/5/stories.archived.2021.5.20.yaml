      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1fa11-7dd2-4b33-bd31-a324feb72e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the 2016 ruling which recognized the
        Philippines'' sovereign rights in areas within its exclusive economic zone
        and continental shelf that China claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897b945-0249-4659-b5cd-9834117a27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9ee1d-9738-4281-a17f-0195a8537061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strong supporters of the arbitral award," Robinson said.
        "And of course, we hold with the Philippines'' position as outlined at the
        UN."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984eb5d2-76f5-411d-98f4-d0a078c334af'
      'mgnl:activationStatus': true
