      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines compared the new contracts with the original ones
        made in February 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d939ab-858c-4da6-a4d1-dcf4d24b290c'
      'mgnl:activationStatus': true
