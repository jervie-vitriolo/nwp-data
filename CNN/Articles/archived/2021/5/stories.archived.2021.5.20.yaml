      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) -</strong> President
        Rodrigo Duterte has issued an executive order establishing a body that will
        streamline and improve customs procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697936c3-935c-4baf-9e13-2a3697a10935'
      'mgnl:activationStatus': true
