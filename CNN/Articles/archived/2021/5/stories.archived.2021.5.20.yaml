  'China-divorce-cooling-off-period':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T11:36:50.735+08:00
    'imagesource': 'jcr:5b0a0e14-67bc-475c-968a-e1f3b16ef845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3432fd-9e7c-40df-b1a9-01c5c7d41461'
    'lead': 'The number of divorces recorded in China has fallen by more than 70%
      since the introduction of a mandatory "cooling-off" period earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T11:40:33.364+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:10:57.707+08:00
