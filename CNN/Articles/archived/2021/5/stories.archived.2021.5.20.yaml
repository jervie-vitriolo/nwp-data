    'lead': 'With Demi Lovato revealing that they are non-binary and using they/them
      pronouns, it''s a good time to make sure you''re up to speed on pronoun etiquette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T05:18:54.189+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:11:37.347+08:00
