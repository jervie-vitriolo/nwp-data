      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost their last two regular-season meetings to the Lakers
        by a combined 57 points, the Warriors wasted no time asserting themselves
        on the biggest stage, bolting out to a 15-4 advantage en route to a 55-42
        halftime lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd577a8-6d77-4569-b0de-a8216629c5cc'
