      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other financing services, however, will be first deducted from the
        total bill. These include the ones provided by the Philippine Health Insurance
        Corporation (PhilHealth) or the Philippine Charity Sweepstakes Office (PCSO),
        among others.</p>'
