      'mgnl:lastActivated': 2023-01-25T07:10:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas State Teachers Association President Ovidia Molina called
        the move frustrating and hurtful.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45cd7c-3825-47fb-ba5d-7ecf4ba9b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
