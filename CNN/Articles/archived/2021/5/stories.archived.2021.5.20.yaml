        of their diplomatic relations this month.</p>'
  'LeBron-James-Lakers-Warriors-seventh-seed-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-20T15:06:11.634+08:00
    'imagesource': 'jcr:d3e06d4f-38a9-48d8-af41-58296fe66512'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24d6ca8-1503-4330-9f15-741229d9ac21'
    'lead': 'LeBron James beat the shot clock with a 34-foot, tiebreaking 3-pointer
      with 58.2 seconds remaining Wednesday night, sending the Los Angeles Lakers
      to a 103-100 victory over the visiting Golden State Warriors in a Western Conference
      play-in game.'
    'mgnl:activationStatus': true
