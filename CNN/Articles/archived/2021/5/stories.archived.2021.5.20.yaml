      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I survived so that I could tell the story. That''s what I''m here
        for," he said. "I''m the vessel, and emotionally that was sufficient -- until
        it wasn''t."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa612e-cf21-40a8-9068-b63aeb40797b'
