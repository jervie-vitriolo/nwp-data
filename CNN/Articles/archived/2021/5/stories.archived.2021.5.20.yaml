    'title': 'OCTA: No community transmission of India variant in PH yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145c8ee-b054-483a-977d-4f5aa573569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The OCTA
        Research group has not yet seen a community transmission in the Philippines
        brought by the COVID-19 variant first detected in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f258ec-35ee-4120-8dff-20ca511556a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb32f7-f872-417d-a579-03251616dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it has been detected in a few cases in travelers who
        landed in the Philippines but right now we are not seeing a community transmission
        yet on the India variant based on the numbers," OCTA Research Fellow Guido
        David told CNN Philippines'' New Day on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ced356-5668-41c4-94a0-b266e33f9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e357d-c4a5-4b0a-ad75-3985c5f8d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that it is still too early to assess the transmission,
        at least in Metro Manila, Cavite, Bulacan, Laguna, and Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319e8b6-3392-4cde-be26-568c81a2a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba8fa6-5a1c-4d61-a2e6-147ee7b8ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:30:29.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:11:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they will be on the lookout for the situation on areas
        from other regions that have recently shown a spike in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e2636-6280-4cba-8f3a-1866be57b2a1'
