    'mgnl:tags': ['Sonny-Angara', 'Food-and-Drug-Administration', 'COVID-19', 'vaccination',
      'minors']
    'template': '1'
    'title': 'Angara urges FDA to start studies on vaccination of minors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b939f0d-f005-48bc-906e-577644bf1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) -</strong> The Food
        and Drug Administration should take its cue from its foreign counterparts
        and start studies on the vaccination of minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae6b4e-c9c6-491b-8d98-5851ac908591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffaefe-31a1-45ac-8cdb-86b0790be8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Senator Sonny Angara, who said authorizing
        some vaccines for school-age children will protect "the largest population
        group" from COVID-19. He noted that there are 28 million students in the basic
        education level and around 3 million in the tertiary level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a7b4d-9468-4af6-a49b-64cabf1d0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df049c1b-a263-43af-a594-11c429ada6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outsmarting the virus requires the vaccination of students. There
        will be no return to normalcy, no herd immunity if they are not vaccinated,"
        Angara said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c924b27-e6e2-4d77-8e78-a5c04a7daae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a5f49-c652-4974-a455-b7283240b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Philippines can follow the lead of the United
        States and Singapore, which both have authorized the use of a certain brand
        for children ages 12 to 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a83252-692e-4cd6-b7f7-efb323fc35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75266f54-9fea-4e9f-86b6-7b4e2f6c77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is only vaccinating people 18 years old and above
        for now. But Vaccine czar Carlito Galvez, Jr. earlier said the vaccination
        of those <a href="https://www.cnnphilippines.com/news/2021/5/14/Galvez-children-tens-covid-19-vaccination.html">17
        years old and below</a> is also being eyed to ramp up the country''s pandemic
        response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84e738-da6f-4408-96c2-b2160b666f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3b446-fe79-488e-9f1e-be048b1e85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating children is "cheaper than the coping mechanism teachers,
        students, and schools have been forced to adopt," Angara said. "Children have
        borne the brunt of the pandemic, barely able to learn under a distance learning
        setup crippled by poor broadband and lack of digital handsets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2d817-3352-4150-be83-1e7e217f5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990de77c-5ada-4c83-8d66-3f9bbb763db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:22:15.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are last to be vaccinated, then we are creating a lost
        generation from the left behinds," the senator added.</p>'
    '13':
