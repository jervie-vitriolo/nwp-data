  'china-pet-mystery-box':
    'author': 'Ben Westcott and Serenitie Wang, CNN Business'
    'caption': 'Some of the animals who were rescued from a shipment of about 160
      "mystery box" pets found in Chengdu, Sichuan province.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T11:23:57.295+08:00
    'imagesource': 'jcr:c719c3ac-21a7-40fe-86a9-cd1b8209987e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aabd4766-e295-4b30-af3e-6422a8f3f857'
    'lead': 'In the video, the sound of scared animals is deafening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T11:32:32.707+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:11:00.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:21.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead puppies and kittens in crates reveal the dark side of China''s
      mystery box craze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18efca1-72c2-439c-9218-c65ec2063c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In the video, the sound of scared animals
        is deafening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a07a0d-e10b-46eb-9ddb-3e05dba24bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a flashlight rolls over towers of boxes in the back of a delivery
        truck, tufts of fur can be glimpsed through tiny air holes. Those are the
        luckier animals — other boxes appear completely taped up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda1fd6-00b5-4751-91ee-78510f877899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights group Love Home filmed this raid on May 3 in the central
        Chinese city of Chengdu, during which it uncovered 156 boxes of months'' old
        puppies and kittens, some of whom were dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d882b3-0840-4c3b-a14a-21b48651448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images scandalized Chinese social media users, who were horrified
        the animals had become victims of a shopping craze sweeping China called "mystery
        boxes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd3369-ac6a-412d-9a28-8f6dd921a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works something like this: Consumers buy a small box with an
        unknown present inside — normally, a collectible figurine. Ding Ying, an associate
        professor of marketing at Beijing''s Renmin University of China, told state-run
        newspaper People''s Daily the boxes were "addictive," especially when the
        prizes were part of a collectible series. "Consumers have an inherent need
        for closure, thus they tend to [want to] own the whole series once they get
        one," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ba860-64db-4e28-9a40-6a28686996d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has turned the boxes into big business. In December, mystery
        box maker Pop Mart, whose boxes contain cute, plastic figurines, raised $676
        million in its initial public offering. That month, the state-run China Daily
        newspaper said the mystery box industry could be worth 30 billion yuan ($4.7
        billion) by 2024, citing an industry report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba594b4b-027d-4c8f-941e-629c6133ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a darker side of the trend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f0b5a-b004-4081-8bc5-de52fbf92642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While delivery of live animals by mail is illegal in China, it is
        poorly policed, according to state-run media. Some mystery box operators are
        exploiting that blind spot to offer surprise pets delivered to consumers''
        doors for as little as 32 yuan ($5).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70782ae5-81b9-40fe-8088-ad187a50ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights groups say it is cruel to the animals, not all of
        whom survive the trip to their new owners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6401ab2-a5f6-4a09-85a7-af5c6ba4816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the young man selling the animal blind boxes that he was
        making money at the cost of the lives of these animals," Love Home founder
        Chen Yunlian told state broadcaster CCTV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961580f-5405-4622-bcf8-559babf0e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to Love Home for this article, but Chen
        declined to be interviewed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622287a7-649a-4148-8b45-37dbb355aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everything can be put inside a mystery box''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef784c4-ae35-4461-a191-020be395c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mystery box trend has exploded in recent years, it has grown
        to include expensive goods, including smart phones, watches and sunglasses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c11f6-ccac-472f-8da9-c1fdeec54751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major international brands including Starbucks, Sephora and Converse
        have created their own mystery boxes for Chinese consumers. Social media influencers
        post elaborate videos showing people opening their "blind boxes" and comparing
        what they found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a3984-5615-4d6e-9016-c46f5e1c8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, there is a new catchphrase: "Everything
        can be put inside a mystery box."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adf722-281d-4a16-bbce-db2d732cf2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on some sites, that catchphrase is being taken a step too far.
        For example, on Pinduoduo, one of the largest online shopping platforms in
        China, one listing seen by CNN Business offered, a "fresh, little cute" mystery
        box, which will contain a "random" dog for 599 yuan ($92). The picture attached
        to the advertisement is of a happy, healthy long-haired chihuahua. CNN Business
        reached out to Pinduoduo for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f4a59-546d-4971-a721-63aa2c9c038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery pet boxes have also turned up on other major online
        marketplaces, including Alibaba''s Taobao. Alibaba did not respond to a request
        for comment from CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73d162-8c64-46cd-bf97-42f1c45782cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one post on an undisclosed website, shown in a documentary by
        state broadcast CCTV, one seller offered a dog "mystery box" for 32 yuan ($5)
        alongside a picture of a smiling shiba inu. And one social media influencer
        posted himself unwrapping a mystery box with a random crustacean inside. It''s
        unclear where he purchased the box from.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42dc7d-662e-4def-a77a-9ca9c72c0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most mystery box ads specify which type of animal they''re selling
        and guarantee a high-quality pet — but it was a different story when the Love
        Home Animal Rescue Center raided the truck in Chengdu, run by China-based
        ZTO Express, a delivery company. Instead of pedigrees, they found mixed-breed
        puppies and kittens wedged together in the small, taped-up plastic crates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29e37-b6c6-4554-b5d9-4b896a0b1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said on Weibo that many were dead or dying from suffocation
        and starvation. It isn''t clear which platform they were sold on, but Love
        Home told state media they had been monitoring the nearby ZTO station for
        when the animals would arrive. When they raided the truck, it was clear from
        the labels on the crates that the animals were intended for mystery box market,
        according to the organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2249e-ced4-41a4-ba9a-919414e0516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vendors usually stop providing food and water a day before the
        departure to limit animals'' excretions," said the Love Home''s Chen on social
        media. In one box, barely 30 centimeters wide (12 inches), three puppies were
        wedged together side-by-side, motionless.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3d90c-2048-485f-98d8-83019e702802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time questions have been raised about the quality
        of the pets in the mystery boxes. In reviews of mystery pet box listings on
        Chinese e-commerce sites, customers describe receiving animals who were dirty
        and sick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebcbb6-2b81-435a-ba68-9bac4481e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My] dog has been in low spirits, looking sick, and hasn''t moved
        much since it arrived ... Please think twice before you buy these dogs!" one
        reviewer said on Pinduoduo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf87bec-49c1-4af6-8a8b-fd69f33671de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dog wouldn''t move much and customer service said to let it
        rest ... and it died," said another customer on the same website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33a6b4-c2b2-4f23-82ee-41cafb8f2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s parcel delivery industry has faced animal mistreatment
        scandals before. In September 2020, at least 5,000 animals, including dogs,
        cats and rabbits, were found dead in a logistics station in central Henan
        province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb89d8-e8f4-4633-9a16-3410b33b9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Love Home footage and photos outraged Weibo users, who read
        more than 450 million posts with the "Pet Blind Box" hashtag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc455a-28cc-4c3e-ab02-5352e1f0b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolutely resist blind pet boxes‼ ️Boycott live transportation‼"
        Love Home Animal Rescue Center posted to social media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5197fd-3dc4-411f-8003-ce0ad223a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Widespread backlash</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81edd05-fadd-4098-b4af-f65fa910d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of listings for mystery box pets have been taken down from
        e-commerce sites since the Love Home animal rights group exposed the scandal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fd5c3-3b46-4c9e-b702-07e8a3c5c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have tried to disguise their products by changing the ad
        descriptions to remove the word "mystery box," or labeling them as adoption
        or rescue services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f47601-2b6d-492e-8986-df01d06a1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary on May 5, state-run news agency Xinhua denounced
        treating pets as toys and called the products a desecration of life. "Both
        buyers and sellers should start from their hearts, have more goodwill and
        more respect for life," the commentary said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997036b5-514f-4a9c-b281-d3854e52a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the raid, the Hong Kong-listed delivery company ZTO issued
        an apology over the organization''s "misconduct." "Our investigation found
        this batch of live animals were sold online and collected in violation of
        regulations," the statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407c16c-277f-440f-b5a2-7f726afc41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The healthy development of courier industry is not on built on
        strict regulation and safe management but also righteous sense of life and
        value."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dc861-4356-4de0-a0ad-e8d38d16787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTO also said in their statement that the Chengdu delivery facility
        where the crates were found would be closed, and the company would cooperate
        with the police investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5dd3e-278a-4885-835f-bd94ba0219a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, the Chengdu postal authorities said
        they had fined ZTO $12,419 (80,000 yuan) for the misconduct.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d40a0-18f5-4f9c-9e13-f2d753942c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widespread outrage and media coverage, just over a week
        after the Chengdu raid, more mystery pet boxes were found in Jiangsu province,
        Global Times said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5a9a8-e711-4372-b2cb-bbab46bda620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When authorities reached the ZTO Express transfer center in Jiangsu,
        they found 13 boxes of animals, many of whom were already dead.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8c1b3-48b8-4c8f-868c-a7ada75090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to state media paper.cn, ZTO said the animals found
        in Suzhou were stranded in the Suzhou center, as they were being returned
        after it started to rectify the practice of live animal delivery since May
        5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79b316-a20e-480c-b2ec-cf12ef8490ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Sun, a scientist at the non-government organization World Animal
        Protection (WAP) in China, said the discovery of a second batch of pet boxes
        so soon after the initial raid showed ZTO Express had not taken enough action
        to correct the problem.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a698b00-bfe3-4b28-a4cb-592d4174320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who want a pet, they should be aware that it is unaccepted
        to transport animals in such an inhumane way," he said. ZTO did not immediately
        respond to a request for comment about the second case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cb4ee-b97e-40bd-aa04-2b44c56aca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Threat of disease</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163df62-d1db-4a26-b185-7722075ac4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, China has no broad, nationwide laws which protect animals
        from mistreatment. But in the wake of the mystery pet box scandal, experts
        have called for such legislation to be introduced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d986d-55df-40c3-a42b-6eac494a6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to continue to raise animal welfare awareness in
        the whole society, leading to a stronger animal protection legal system in
        future," said WAP''s Sun. "Collective actions are required to end this cruel
        animal trade."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d82be-5a44-4df8-b8cd-ba2c4682f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But animal rights groups and state media said there is another risk
        from an unregulated, mystery pet box industry — the possibility of rapidly
        spreading diseases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023df4b-9a99-4ff8-b1df-2fdb83858404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one volunteer from Love Home, who was quoted in an
        article by state-run China Daily, more than a dozen of the cats and dogs found
        in the Chengdu raid were diagnosed with diseases, including "distemper and
        cat plague."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2d6b9-181f-47a7-ae4b-38873ca845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization concluded in its draft report into
        the origins of Covid-19 that an animal was the most likely source of the pandemic,
        which has killed three million people globally as of May 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3557819-b8e3-47c9-bc2b-08feddccc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has introduced strict new laws in an attempt to prevent outbreaks
        of animal-borne diseases in the wake of the coronavirus pandemic, including
        a ban on the eating of wild animals. But state-run China Daily said many pet
        dealers on e-commerce platforms "simply ignore" inspection and quarantine
        requirements laid out by the government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccf926-c003-4f33-896e-99897de80240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, if extra attention is not paid to preventing the unregulated
        trading of animals, the paper said "the suffering may not be restricted to
        the bought-and-sold animals only."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f70da-6b8d-45d9-8423-2fa634be5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:32:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/19/business/china-pet-mystery-box-intl-hnk-dst/index.html">"Dead
        puppies and kittens in crates reveal the dark side of China''s mystery box
        craze"</a></em></p>'
  'salma-hayek-covid':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-20T11:32:37.220+08:00
