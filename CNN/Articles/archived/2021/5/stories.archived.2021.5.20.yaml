      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5acdc1-5fc0-4fe5-8ad0-f3e3795dd9d1'
      'mgnl:activationStatus': true
