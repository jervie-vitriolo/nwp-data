    'mgnl:tags': ['preferred-pronouns', 'pronouns', 'gender', 'wellness']
    'template': '1'
    'title': 'How to get people''s pronouns right and what to do if you slip up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9f9e9-c3ff-4f55-b0aa-4868ec972d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With Demi Lovato revealing that they are
        non-binary and using they/them pronouns, it''s a good time to make sure you''re
        up to speed on pronoun etiquette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70c746-50c0-4364-b20b-c6039aaeb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60db6ee-3e80-4b8a-b2f7-f0a16302d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the English language lacks gender-neutral pronouns, those
        who fall outside the gender binary -- that is, people who don''t identify
        as singularly male or female -- may find he/him and she/her constructions
        to be, well, lacking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06783fe1-9b8a-47b6-abde-4061a8d408ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ee51e-2dd0-4720-a8e0-ca5adc9a3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the singular "they."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00bb26-4020-4339-9110-04cd5c5fdafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6073a8-2102-4381-aa76-4ae15f890029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singular "they" has been used in English for at least 600 years.
        And it''s not the only originally plural pronoun that has since been adopted
        for singular use -- the word "you" began to replace "thou" and "thee" centuries
        ago and now, it feels absurd to imagine otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98717c-3fd2-4a06-83b0-8fe2cf2a8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e12bb9-ed57-4401-baf5-b0177cabb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if you''ve been taught grammar a certain way, you might find
        that ensuring you''ve got the correct pronouns for someone or using "they"
        and "them" to refer to an individual takes some getting used to. Or maybe
        you know a friend, coworker or family member who could use some guidance on
        all this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6917fa-1454-4567-83ae-d2f5ef26cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad12120-540c-4b43-9f01-60b9daac5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shige Sakurai, the founder of International Pronouns Day and the
        associate director of the LGBT Equity Center at the University of Maryland,
        College Park, spoke to CNN in 2019 about why the pronouns we use to refer
        to people matter and what to do if you slip up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680e47e-2491-40a6-8196-2fd1afbf90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb6b96-4848-4cf6-bb53-d1ba3083b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>NOTE: A version of this story originally appeared in 2019.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c9e93-cad6-4fe6-a322-6ede2a5e85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca3f5c-de35-4200-b94c-2113be93da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First, a quick grammar refresher</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3f97f-d67b-4f06-ac0a-8b4809c28154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal pronouns are the words used in place of specific people,
        places or things. Pronouns such as "me, myself and I" are how people talk
        about themselves, and pronouns such as "you, she, he and they" are some pronouns
        that people use to talk about others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4e232-62fc-4a45-950e-9ccd604c4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3306a4-e7fb-4407-80c9-9f66c10aaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s pronouns are the third-person singular pronouns that
        they would like others to use for them. Personal pronouns are used to convey
        a person''s gender identity and don''t necessarily align with the sex a person
        was assigned at birth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fc7fa-dffb-418f-a506-2fbe6543a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a235fda-b485-4466-ba9a-075ee6ba3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common third-person singular pronouns are "she/her/hers"
        and "he/him/his." "They/them" can also be used to refer to a single person,
        while some people use gender-neutral or gender-inclusive pronouns like "ze/hir"
        (pronounced "zee/here") instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904aeee-26cc-4c78-8708-dfab0bb01c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c235b44-7ee2-439f-bcf5-af2eb9ec7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might use both "she/her" and "they/them" pronouns, while
        some might use one or the other. And others might not use pronouns at all
        and go only by a name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf992da3-5ffb-4d1a-a20b-c168f1ffe25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87adf3a-44cc-41e2-8c4e-92b2e5132ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It matters what pronouns you use for someone</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e06ad-19f8-48bd-bfb7-fbb03765efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the pronouns that a person goes by is a way of respecting
        that person''s gender identity, meaning a person''s emotional and psychological
        sense of their own gender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5cef9-198d-4758-84db-7877778da3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dccb9-100f-4960-9348-9dad2f5367bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone tells you that they go by the pronouns "they/them," for
        example, and you continue to use "he/him" pronouns for them, it can signal
        that you believe that transgender, non-binary or intersex people are unimportant,
        or shouldn''t exist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d42af3-44e1-417a-9708-fe6561314d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d863e-8603-4df3-9188-738f23151134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intentionally calling someone by the wrong pronoun can make them
        feel disrespected or alienated, and can take a toll on their mental health.
        It is also offensive and can be considered harassment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7763d5-d00e-4e9b-a627-ae995a822f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00af88c-9d46-4da7-8c3c-d4c3520cf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people can use the wrong pronoun for others without realizing
        it or meaning any harm. Those who aren''t used to thinking about what pronouns
        others use to refer to themselves might make assumptions about another person''s
        pronouns based on their name or appearance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a1220-2e18-4b4c-8e6e-598e74e4561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13354fa5-e2f0-482d-83c2-51882f34fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those assumptions can be incorrect and similarly hurtful because
        they imply a person has to look a certain way to demonstrate their gender
        identity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5f99d-7b0c-4f9f-ab45-c07f824713b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3bec1-86ff-4662-9075-42e68ba6ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Language is constantly evolving</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9bc73-94c3-4953-814c-1a83bffe870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have been taught in English class that "they" and "them"
        describe a group of people, while "he" and "she" describe a single person.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f24d4-f34c-4314-b9ca-c61967ce7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced16f1-b2b7-4b20-87e8-f7f2ae624645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But language is constantly evolving, and you need look no further
        than the foremost authorities on language: dictionaries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d0801-ed7a-4ecb-bbbe-668a3dd6332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a210f1-fde2-4af6-a668-3caa5592f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Merriam-Webster updated its entry for "they" to include
        the nonbinary pronoun among its definitions. It also named "they" its word
        of the year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ca7e6-b212-4f3d-9529-18bb82d83133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9ab8a-91dc-4435-bbcd-bbdb03fb8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here it is in an example sentence, from Merriam-Webster: "I knew
        certain things about ... the person I was interviewing.... They had adopted
        their gender-neutral name a few years ago, when they began to consciously
        identify as nonbinary -- that is, neither male nor female. They were in their
        late 20s, working as an event planner, applying to graduate school."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d1b42-5d9b-4a21-b222-57fe91b16dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6480e-fa59-4f2c-a0e1-61ae63edc096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "they" to refer to an individual isn''t just a case of political
        correctness, either.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c1314-05da-48e1-b9c3-363009b57647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f010f-cd49-43e0-94bc-f16782793e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakurai said they''ve been in spaces where this has been a practice
        for decades.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ada63-a072-4a07-8ed4-30bf5a22999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120cb0b-4ee9-4e16-95e6-708df6aa288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be something that people are now becoming more aware of
        in more mainstream, broader spaces, but it''s not something that''s a new
        conversation for trans people or even for some people in the LGBT community
        sometimes," Sakurai told CNN in 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36126039-0ba7-4f89-ab2f-d838b5a62eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0335a67-bcae-42a0-9b2b-7780b2a64cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I want to be respectful, but I''m not sure where to start</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e4f12-a823-4dd2-b377-c40c2468da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, someone will outright tell you what pronouns they''d like
        for you to call them. If so, respect that.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6b466-70c0-4cae-bf82-984828624089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aacc42-b646-4a10-b5d6-91d56b0c0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person hasn''t shared their pronouns and there''s any doubt
        as to what they are, don''t just guess. Instead, Sakurai suggested continuing
        to refer to that person by their name until you get more clarity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15bc7d-c057-4d13-b817-be5d2df1cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5523c9-d09b-4fa3-a172-be12c764fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakurai also recommended sharing your own pronouns first, which
        creates an invitation for others to do the same.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab04793-a5b1-473e-b5b9-3085ad628e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26dafa-d085-4ba7-a0e6-02bcadd5cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking a person directly about their pronouns is also an option,
        but be mindful of the context and environment that you''re in. Is it in front
        of a large group of people where that person could feel singled out? Is the
        setting friendly to transgender and non-binary people? If you think the question
        could make someone uncomfortable, it might be worth having a more private
        conversation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e634689-a158-4aab-b4a5-59c8c87eda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d141f59-56c6-4aee-9907-5e0486d1db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might not be "out" as transgender or non-binary in certain
        settings and might therefore be reluctant to share. Others might be transitioning
        or coming to terms with their gender identity and the question could bring
        up painful feelings for them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8668396-81c5-4f8b-80e3-4bc9a7d7902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59264121-511e-4ff6-a723-36bdb0333794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sensitive and use your best judgment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3daab-03df-45bb-acf9-a07825bc8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042b492-be76-456f-a0ae-86646010d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start normalizing the sharing of your own pronouns</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2c9b1-a0ec-4915-9e16-e447f9033361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might feel a little awkward at first, especially if you''re not
        used to thinking about gender identity as distinct from a person''s biological
        sex.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1140c7e-0a12-4eb6-a0f1-d87a03198029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df73a34-3517-4b13-9123-78773c0a703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately though, normalizing the practice of sharing or asking
        about pronouns helps build a more supportive and inclusive environment for
        intersex, transgender and non-binary people. It lets those folks know that
        you see them and respect who they are.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9531ce-02ab-422a-9693-57842f2dc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38530b-5f30-432f-8f93-34813dbd2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some easy ways to start doing this include incorporating your pronouns
        in your email signature or adding them to your bio on social media profiles.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72527047-db75-4981-bbbc-34aa4020a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523924f-adba-4ada-b719-1a12fcd2c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of the day, sharing your own pronouns or asking for
        someone else''s is not nearly as awkward as making an incorrect assumption.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a809e4-953a-4b2b-8fad-caf0dede126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d15e55-4472-45f9-be09-f09660a9f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do if you slip up</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e680c61-abfd-4de7-a644-d6e9c9d0b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you realize in the moment that you''ve mistakenly referred to
        someone using the wrong pronoun, the best thing to do is quickly correct yourself
        and move on. You can say something like, "Sorry, I meant ''they.''"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a70e57-a99f-4d63-8805-aff9a22751a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1865d-84f7-4acd-b7c0-e44eb96920b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you realize that you''ve made a mistake after a conversation
        has ended, apologize privately and move on.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c9bc1-d84f-4a1f-b02f-bdb3d60c62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dda67-9045-44db-99a3-5a36c4a7e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t apologize over and over again or keep telling that person
        how badly you feel about your mistake, Sakurai said. Doing so can make the
        person who was misgendered feel uncomfortable or responsible for comforting
        you, which isn''t their job.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9085e89-6752-4f9f-9fcc-2053e8f66cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40b3c3-88b5-4cee-b673-38f2328ee6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person who you misgendered gets upset, try to put yourself
        in their shoes. Aside from feeling like their identity has been denied, it''s
        possible that this person has experienced many similar instances and this
        one mistake finally pushed them to a breaking point, Sakurai said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdad1b1-aed2-4d5f-bcc7-0a542406ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073d465-ace9-455b-8ee1-f1215c32122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that their reaction might not necessarily be about
        you, but about the harm they''ve experienced by repeatedly being referred
        to incorrectly.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e64ad8-1832-4c95-96c1-e7bfeeacfe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:18:54.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/us/gender-pronouns-wellness-explainer-trnd/index.html">How
        to get people''s pronouns right and what to do if you slip up</a>."</em></p>'
  'love-letter-to-seller-to-buy-a-home':
    'author': 'Anna Bahney, CNN Business'
    'caption': 'Shutterstock/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T05:19:30.482+08:00
    'imagesource': 'jcr:04186e9b-388d-4728-b31e-6c9602c1df48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d8a828b-746b-4434-bd19-99037bedf40d'
    'lead': 'The housing market is so competitive buyers are doing anything they can
      to get a home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T05:23:21.785+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:11:24.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:18.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['love-letter', 'buy', 'house', 'home', 'seller', 'house-market',
      'housing-market']
    'template': '1'
    'title': 'Buying a home? Skip the ''love letter'' to the seller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485ee65-18fe-45ca-b86b-dead492764fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The housing market is so competitive buyers
        are doing anything they can to get a home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b66d6-6eb0-42f0-bda0-ea300f78d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c1a98-6a68-4b89-a4e8-30a36a318d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common way to try to stand out is to write a heartfelt "love letter"
        to a seller -- a seemingly harmless note to express appreciation of the home
        and make a personal connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c29a31-940e-4385-8e5d-856d9557d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf57a1d-a6ab-46d8-bbe9-79a04a7f433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this overheated real estate market, what were once simple
        handwritten or typed letters have lately given way to more polished packages,
        with photographs of the buyers and even videos, agents say. Some prospective
        homebuyers even purchase letter templates on sites like Etsy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62969044-5c27-47a2-969d-920803bea854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b597066-3d40-4570-be99-c2c1528f642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these letters can present problems, according to the National
        Association of Realtors, raising fair housing concerns. While some agents
        say the tactic is a tried and true way to win a bidding war, other agents,
        following recent guidance from NAR, won''t deliver or accept love letters
        anymore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b94874-f781-40b1-bf3d-9206bf268044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031c4b7-7e3a-4ea1-8e53-3c6c8ceee9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the federal Fair Housing Act, it is illegal to discriminate
        in the sale of housing because of race, color, national origin, religion,
        sex, familial status, and disability. And these letters can be full of those
        kinds of details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4852fb-7ed7-44c1-9f53-f94331e133be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1e243-06c8-44ff-811a-02618696b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, a letter like this is telling the seller who is going
        to live in the home and how they are going to live in it," said Francine Viola,
        a broker with Coldwell Banker Evergreen Olympic Realty in Olympia, Washington.
        "But writing a love letter is not going to get you the house and you''re putting
        that seller in a position that they could be violating Fair Housing laws."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b429d1-7cba-4522-8528-f9737d2b5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca79811-5928-4231-9a86-4cb076da64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buyer may write a letter to the seller that says: "This is my
        dream home and I''m excited to live there with my husband and our two young
        children. We love that the home has a first floor bedroom for my mother, who
        lives with us. I can imagine the kids running down the stairs on Christmas
        morning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438fe4a-43ee-4c63-9a10-e1a31c93eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c1181-59ef-41f7-b4d5-0145f0935111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right there you have information about family status, religion
        and a possible disability," Viola said. "These are protected classes in the
        Fair Housing Act. You can talk about that kind of personal information, but
        you can''t do it in a real estate contract."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe50a6-7eba-4f11-91b0-747e5f0d9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5f634-8ffd-4399-8b3e-9739aa6e244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola said she feels for the buyers who want to snag a seller''s
        attention. "It''s a boilerplate offer and they don''t feel like they have
        a lot of control in the process, I get why they want to write a letter to
        find common ground," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6876bd9-5915-4749-83c4-8c1564650d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f5335-c3cc-413d-8541-ac9e5cc0ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she tells her buyers to spend more time writing an offer, not
        a letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972cbe2-7b0c-4861-9098-b2dd362a7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e2345-64ce-49bb-bc05-4eb2cc520c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming from a place of privilege</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c4848-302d-4514-99e8-f64946f2c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Liz Brent, the broker and owner of Go Brent, who works in Maryland
        and Washington DC, first began seeing buyers writing letters in the early
        2000''s, it didn''t faze her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ab212-281c-4815-8f72-48e5e96dbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e5e18-ad34-41d4-9307-0808c30159b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past five years, as the market grew more competitive
        and she saw many more letters with photographs of the potential buyers, she
        began to see them as a way for buyers to signal personal attributes."I call
        them ''pick me'' letters," said Brent. "It is "pick me because of who I am.''
        "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2797ce1-55d9-43a2-afe8-c6569865995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65350dee-96cc-4fbb-8e5b-6bc35ad3e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft discriminatory issues at play, she said, are harder to
        pin down than clearer forms of bias in real estate and rely more on unconscious
        than explicit bias. Still, Brent said she began to see a pattern in the letters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d17ae5-5fad-42bd-b201-a1b607ac7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dde535-9752-4bcb-9e44-a5d015401440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started to collect the letters and the pictures, it became
        clear they all came from a place of privilege," she said. "It was almost always
        white, heterosexual couples. Sometimes on their wedding day, or with one or
        two kids and their dog."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9becff2-be5e-442a-a02d-823905db2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28e51f-b078-4b54-8423-6965d4fb5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s never seen a letter with a photo of a single person,
        or a person with a visible disability, or of an older couple.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6c1ce-0b5e-4d59-addf-e31b1bfc0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436258f-9f76-453b-a343-8ee3ac0c90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her firm recently began stating in their listing information that
        no buyer letters will be accepted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c4a2a-ddc3-4169-b4c5-0f80b883577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbc26c-4bd2-492d-9bb6-673d4062e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sellers should be making a decision only on the best combination
        of the highest amount of money and least amount of risk from a buyer," she
        said. It''s not always the highest offer that is the winning offer, she said,
        but a mix of factors. A letter could help sway a homeowner, but likely for
        the wrong reasons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fe456-8268-46ed-b06d-56c11b8b4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3593d-b743-442c-9b23-4d27727557ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Letters of love or liability?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a4405-89d3-478f-b647-f660478fb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, the National Association of Realtors released guidance
        on love letters for its 1.4 million members, advising agents they can be a
        liability. Other real estate associations, including the California Association
        of Realtors, have also flagged letters as a practice that may not be motivated
        by discrimination, but may still have a discriminatory effect.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca85eff-01d9-4288-9ed8-213e3361c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7a4cd-28b3-44f8-bd3a-bdbb952fff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t a rule and there are no consequences for agents who do
        otherwise, but NAR recommends that its member agents should not draft, read,
        deliver or accept love letters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545b93c-bc41-4825-99cb-65383fcdc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca90378-8260-456c-bb43-8633c14e77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sellers and agents could be sued under the Fair Housing laws,
        and agents have additional professional liabilities because they are licensed
        by the state, said Bryan Greene, NAR''s vice president of policy advocacy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0f267-1062-487d-9a74-d9e2e31f0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c58680-45fb-4c95-9418-c988bcfaff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buyers can say whatever they want and can send letters," said Greene,
        "But NAR is saying to its agents that it is a best practice to avoid letters
        in a recognition that things could go awry, even if there is no legal consequence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf016fe-bd11-44d8-98c9-ef0bb435fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26637caa-9690-48da-bc65-e548bb9b4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene is quick to point out that the liability is mostly theoretical.
        He is not aware of any actual case that has been brought as a result of a
        love letter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c82f66-9df3-42d8-afb2-86eec0a96a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30752504-c587-4d12-b242-0b0a1cbb8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he added, it would be hard to bring a Fair Housing complaint
        unless you had direct knowledge that a seller made a decision based on a detail
        about one of the protected classes revealed in one of these letters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f69d6c-9cab-45a5-b716-631eacfbc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24e8b9-d14d-445f-a945-3c96be68156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A buyer may suspect that someone took the love letter over other
        offers," he said. "Then you''d have to prove that the seller relied on a specific
        discriminatory aspect of the letter."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b72001-52a1-4d43-9fb2-65c5260e82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3381ca0-453d-459e-84a5-c09cabf20864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the NAR guidance is a warning for agents and their clients
        to be conscientious. "If you do rely on a letter, agents and sellers need
        to document that the decision to accept an offer had nothing to do with race,
        national origin, religion or other protected classes."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631cbf0-e989-4ba5-ba9f-f7c08008152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc69c5-7e26-42f0-b370-72cef6c1cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best for buyers to focus on price and terms</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d487218-8f8c-47eb-bfda-fba0c047b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such a competitive real estate market, many buyer''s agents may
        be reluctant to turn off a buyer by telling them not to write a letter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9e3fb-f3af-4946-97cb-c6ca65e17f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ab336-c80b-4b63-8e41-00a4d2d94a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, agents say, letters that don''t include any kind of
        information about protected classes are fine. Just saying you like the deck
        and fireplace is okay, Brent says, but that ultimately shouldn''t matter to
        the seller.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c747c1-86de-4b51-99d5-cb33d6f95eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f2dba-2ec1-4f0d-b58c-d9ca79a07ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a buyer could write a letter that highlights their intentions
        with the property -- to live in it rather than to flip it, say -- Greene said,
        that doesn''t include any personal descriptions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81508e8d-df08-4d47-814f-983d857b11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b0477-73c7-46fe-a995-5916116bf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Burr, a senior vice president at TTR Sotheby''s International
        Realty in Washington, DC, recently sold a home listed for over a million dollars
        that had six offers. A potential buyer took notice of some of the New England
        and maritime photographs and decor in the house because they were from that
        part of the country, too. They felt compelled to tell the seller.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091ebef-4c12-4f2e-a476-0ad8c5ebf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0b2dd-1fb5-459d-a38f-950d993e6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter struck a chord with my seller," Burr said, and they
        went with that buyer. "But their offer was also the best one."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559f021-970d-4fe1-b2f0-c3d557735918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b171f5-aaee-424e-b8c4-b9f42923e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is imperative that sellers don''t choose someone because of a
        connection that is made through a letter, but on the criteria in the offer,
        Burr said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a13522-e89c-40c7-b715-1d1ceb812659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701149f-0905-49fd-933c-8ccc6f13f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen a property sell on the letter on its own -- only
        when a letter is also with an offer that is better than someone else''s,"
        he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bb976-efd8-4c79-872c-0c30dabf0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd9da7-d7af-4af8-a38f-ebfff554af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t tell his buyers they can''t write them. "I don''t
        encourage it," he said. "Sometimes they can come off stale and cliche, but
        buyers are hearing from family and friends that these letters can make a difference."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f491f3c-4145-42d8-a4a3-af514f7df408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4baa72-e625-4dc6-918b-36d9f434235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be small comfort to buyers frantically trying to appeal to
        a seller, but he says that sellers are less precious about what may happen
        to their home after it sells or feeling a "connection" with the buyer than
        buyers may think.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af6115-d92f-47e0-907c-611c9a118b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4ffb8-d1a7-4089-a944-e0566d20767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Letters are not a major part of the transaction," said Burr. "The
        meat of the transaction is the price and the terms. That''s where buyers should
        focus."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9a10d-9b0f-4878-9347-613d688c734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T05:23:21.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/homes/love-letters-from-home-buyers/index.html">Buying
        a home? Skip the ''love letter'' to the seller.</a>"</em></p>'
  'Billy-Porter-living-with-HIV-for-years':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-20T06:59:20.411+08:00
    'imagesource': 'jcr:1d65d269-0b77-4790-aa30-f6151b4be4fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '091f0a37-fc5f-43b6-a09d-413ccd846b64'
    'lead': 'Billy Porter revealed that he was first diagnosed with HIV 14 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T07:03:43.791+08:00
