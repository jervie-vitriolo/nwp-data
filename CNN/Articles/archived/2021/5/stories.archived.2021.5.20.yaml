    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4418106-219e-44f3-b499-9e315ef0e914'
    'lead': 'Penn State University''s Faculty Senate has approved a proposition to
      remove gendered language including "freshmen" and "upperclassmen" from course
      and program descriptions, the university told CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T21:27:51.974+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:09:59.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:29.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Penn-State-University', 'gendered-language', 'binary']
    'template': '1'
    'title': 'Penn State to remove binary gender language such as ''freshman'' from
      course and program descriptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4553e-87b9-47a1-8fda-04ddb9562ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Penn State University''s Faculty Senate
        has approved a proposition to remove gendered language including "freshmen"
        and "upperclassmen" from course and program descriptions, the university told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f373fd6-1b2f-4707-9d8d-529b1e522e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f5162-10f8-475f-9b69-48ae394c7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Faculty Senate, which has legislative authority on educational
        matters at the university, voted on April 27 to pass the changes in proposition
        ''AD84 -- Preferred Name and Gender Identity Policy.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d96f4-e959-4d87-956d-da05d76969a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae057b7-4fbe-48e8-a12c-8465c183b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rationale for the proposition states that terms like ''upperclassmen''
        can be interpreted as "both sexist and classist."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e812ae-276a-4b10-bfb2-ff94d0fc3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed62db-678a-4750-95e1-b1cae2db0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the implementation of the AD84 -- Preferred Name and Gender
        Identity Policy, it is time to close the loop and ensure that all people are
        not only able to choose their name &amp; gender identity within our systems,
        but that these documents and systems are also structured to be inclusive from
        the start," the proposition states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508c758-770f-47e2-95ab-17d5768eb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42a3a7-ecb9-411d-9385-4a29c559a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes will include replacing descriptors such as "upperclassmen"
        with "upper division" and "freshman" with "first-year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d89b1-a9c1-4ab3-9920-a17fcd748608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b944d8-c17d-4e90-a914-777793c824de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt DuBois, the assistant director of media relations at the university,
        noted that the changes will apply only to course and program descriptions,
        which are within the purview of the Faculty Senate, and not the administration
        or the Board of Trustees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6694924-d1d9-443f-9bad-7568351a728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f3583-4183-41f7-a3a4-d784521fb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes have occurred at many universities across the nation.
        We understand and respect that there are different viewpoints on these matters,"
        DuBois said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5a2bc-d980-4df0-91bc-f7cd1fa52741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:27:51.976+08:00
      'mgnl:createdBy': 'vince'
