  '-Without-an-inch-of-steel.--Soaring-metal-prices-spell-trouble-for-China-s-recovery-':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T10:16:54.146+08:00
    'imagesource': 'jcr:26d4084c-131d-4064-8bd3-e5cdd26d6f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc469a6-8b56-4b52-b3cd-fb42fd1713de'
    'lead': 'China and the United States are in a race for scarce commodities to rebuild
      their economies after the pandemic. That''s pushing prices through the roof
      — and is now threatening to throw Beijing''s recovery plans off course.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T10:19:03.270+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:11:07.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:20.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Without an inch of steel.'' Soaring metal prices spell trouble for
      China''s recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81486c9f-1a6c-4ec9-a174-d7eb5389285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China and the United States are in
        a race for scarce commodities to rebuild their economies after the pandemic.
        That''s pushing prices through the roof — and is now threatening to throw
        Beijing''s recovery plans off course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84be31-18f2-4454-8156-4115204838f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of everything needed for China''s post-pandemic infrastructure
        boom, from steel and coal to glass and cement, is soaring. The price of rebar,
        a type of steel used to reinforce concrete, recently hit 6,200 yuan ($965)
        per metric ton in Shanghai, up 40% this year, and a new record high. Iron
        ore, which is used to make steel, has topped 1,240 yuan per metric ton ($194)
        on the Dalian Futures Exchange, a 25% increase since the start of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c991b45-921b-44f0-a2a2-ca3bd675faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermal coal, glass and aluminum are hitting all-time highs in China.
        The price of plasterboard is rising too. The situation with steel has become
        so acute that China''s leaders are warning of damage to the economy. And a
        popular idiom for defenseless — "without an inch of steel in hand" — is now
        being used much more literally on social media to describe desperate buyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9684f-7ff9-4d65-b416-354ee5d97432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the only major economy to dodge a recession last year
        when the pandemic hit, but it launched a $500 billion infrastructure-led plan
        to support its recovery from the slowest rate of growth in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08dc78-e8ee-4a37-9643-46913a62e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction is also part of the economic recovery in the United
        States, and may accelerate soon. President Joe Biden proposed in March a roughly
        $2 trillion infrastructure plan aimed at helping the nation recover from the
        coronavirus pandemic, and reshaping the US economy to counter China''s rise.
        Washington has challenges to contend with, such as aging, vulnerable infrastructure
        that is part of the country''s critical systems, and politics that might cause
        Biden''s plan to stall in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78217d1c-0ec4-4370-ac51-c4901159fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has reasons to worry about the skyrocketing costs, too.
        China''s producer price index, which measures the change in costs that manufacturers
        pay for materials, rose 6.8% in April from a year earlier. While that''s somewhat
        distorted, given the impact of the Covid-19 pandemic shutdown in 2020, it''s
        still the fastest surge since October 2017. It''s also a big jump over March''s
        4.4% increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd026a-611b-4324-9f9b-28a05f6e55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global commodity prices are rising because stimulus by major economies
        are pushing up the demand," said Zhou Hao, a senior emerging markets economist
        for Commerzbank, who added that "the United States and China are both the
        drivers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5723ee2-a0ba-4574-826f-e98930be4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for many of the base metals, including aluminum and copper,
        have climbed to multi-year highs on the London Metal Exchange. The Bloomberg
        Commodity Index, which tracks a diversified basket of commodity futures, is
        hovering around the highest level in six years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8bb67-f9a0-4482-868c-f398a04630ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive construction projects are already pushing some Chinese
        companies to suspend work, according to recent survey data. And analysts warn
        that as smaller businesses weigh whether to cut costs or scale down, they
        could start shedding workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecffe6-a384-4173-9864-3a1ce5e9cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small businesses are facing even tighter cash flows, because they
        have less negotiation power when prices increase in their upstream sector,"
        wrote Luo Zhiheng, chief macro analyst for Guangzhou-based Yuekai Securities.
        "They either have to accept higher production costs, or cut their production
        and sit on the sidelines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f9f28-c5bf-437e-99f6-d8877d141d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery efforts hit a snag</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8a4b0-8f83-4d40-8784-2db9cf5aa1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in steel and iron ore prices comes down to a combination
        of factors. Along with construction, electric vehicle production is also fueling
        the rise, according to analysts at Fitch Ratings. Cars need high-strength
        steel that can reduce weight and improve performance, and production of electric,
        hybrid and fuel cell cars have been skyrocketing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95199a9a-1b64-4fda-bd46-3dbee62bb38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s efforts to reduce carbon emissions has also caused steel
        supply to tighten, the analysts wrote in a report this week. China produced
        more than half of the world''s output of steel last year, and Beijing has
        been pressuring the industry to reduce output in pursuit of its goal to become
        carbon neutral by 2060.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f50be3-6f79-4c64-a585-efbdc745842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bruising trade battle between China and Australia may also be
        inflating prices. Beijing has put up barriers to entry on several Australian
        exports over the last year, including coal. While one of Canberra''s most
        important exports, iron ore, has been spared, Beijing has been looking for
        ways to reduce its reliance on the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc3927-b6de-4f7d-997f-7861cd97f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already some signs that the price hikes are hitting China''s
        construction sites and factories, according to Wang Jiechao, chief construction
        sector analyst for Pacific Securities. He wrote in a Monday report that many
        construction companies, foundries and small household appliance manufacturers
        have stopped taking orders because of production losses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026f49f-2e5f-4aac-ae8e-38000aa98e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid increase in commodity prices has seriously eroded the
        profitability of downstream manufacturing companies," Wang added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856207a0-9006-4a29-9796-b23f61f0eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey of 460 construction companies nationwide revealed
        that many firms are feeling the pinch. Some 56% of respondents to the survey
        — conducted by 100njz.com, a Chinese construction industry data provider —
        said that the price hikes have affected their work schedules to varying degrees.
        Among them, 30% said they have suspend construction to control costs, while
        the rest have slowed projects down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395d2ec-f309-490a-b7d3-35fceaebbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 44% of the respondents to that survey said that although
        they are still moving ahead with construction as planned, they have had to
        reduce their steel purchases, which could lead them to consider suspending
        work in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40ecf0-ff06-4759-aa83-b1ee40ce417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also bad news for employment, according to Luo of Yuekai Securities,
        who noted that small businesses are struggling with the price hikes and also
        account for 80% of the country''s urban jobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d4878-f7a0-4865-8faf-63c1a4465ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo pointed out that April''s unemployment rate for young people
        aged 16 to 24 remained high at nearly 14% and their working hours decreased,
        "possibly because small businesses were running below capacity under the pressure
        of rising costs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bb5df-fbfe-49a7-98d8-db7cc5371ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern in Beijing</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26796126-10f2-4e8f-8582-589f3051a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Beijing are starting to show concern about the rising
        costs and how they could weigh on the economic recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb649d6-05a5-4377-ba19-e0c8733d744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang has repeatedly mentioned "rising commodity
        prices" and the pressures on small businesses during recent state meetings,
        according to the central government''s official website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcd93c-d50f-47e7-8b8f-c868b5d856ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must ... deal with the excessively rapid increase in commodity
        prices and its collateral effects," Li told the State Council at its executive
        meeting last Wednesday. He added that such efforts were needed to "keep the
        economy running smoothly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43fa5b-7bf4-4076-b770-836eb233b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high. China needs to grow a bit less than 5% each
        year through the next decade to hit President Xi Jinping''s goal to double
        GDP by 2035. The government has targeted growth of 6% or above this year,
        and also wants to add 11 million new jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a76e6c-3ec3-4d5a-a73b-528be93ae1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anything that threatens its fragile economic recovery could
        pose risks to those ambitions — something authorities have noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318e8bd-80a5-4c4c-a6d9-d64c50452132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, for example, said last month during a meeting with business
        executives that ensuring employment is the "key foundation for stabilizing
        the economy," adding that the government would try to help curb the cost of
        raw materials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500f8a6-553c-49cd-8d81-b2554b45eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is still exporting a lot steel, but the government is starting
        to discourage that in a bid to shore up supply at home. Authorities announced
        in April that starting this month, they would end export tax rebates for most
        of the steel products. Customs officials have also cut import tariffs for
        some steel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70301949-9f7e-497a-ae02-e895633a0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments, meanwhile, have opted for harsh measures in a
        bid to keep prices down. Late last week, regulators in Shanghai and the steelmaking
        hub Tangshan summoned major steel mills and ordered them to fix their prices
        "at reasonable levels." Mills could face "severe punishments" if they collude
        to drive up steel prices, according to government statements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1aecac-756a-4187-8fad-9fab9859bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major futures exchanges in Shanghai, Dalian, and Zhengzhou have
        also tightened trading rules for steel or coal contracts, and have raised
        trading fees to cool down the market. Three top coal index compilers even
        stopped publishing daily updates. The move was to "stabilize market prices,"
        the state-backed China Coal Transportation and Distribution Association, one
        of the index compilers, said last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40425c80-2ac6-4877-b9c8-243df48c1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, prices for the metals remain elevated. And some analysts
        have pointed out that it will be tough for China to reign in commodity prices
        without compromising elsewhere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200ee04-2f6b-4813-a315-15ecdb50aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing "could easily run out of options" to contain inflation unless
        it walks back other goals, such as its climate targets, Citi analysts wrote
        in a Monday research report. They added that they don''t expect Beijing to
        abandon its environmental agenda, which has a "higher political priority"
        than inflation risks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dfc7d-38db-4676-be0b-45f8c2100e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the rising prices have exposed, according to Louis Kuijs of
        Oxford Economics, is how reliant China is on its infrastructure plan to steady
        the economy — and how difficult it may be to change course.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256e374-401e-4142-a594-1cc012a28899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s economy performed well in the initial stages of the recovery
        from Covid-19, benefiting from infrastructure-oriented stimulus and strong
        real estate activity and exports," said Kuijs, the firm''s head of Asia economics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5abec8-a41e-4669-9fb5-e9a55e2cea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:19:03.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
