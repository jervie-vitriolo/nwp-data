      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wiggins put up 21 points, while Poole and Kent Bazemore added
        10 apiece for Golden State. Kevon Looney was the game’s leading rebounder
        with 13.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9de964-bf81-4b7d-ac2c-1f3c0046068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.977+08:00
      'mgnl:createdBy': 'cjmarquez'
