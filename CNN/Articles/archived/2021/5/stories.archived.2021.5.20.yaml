      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9b874-eb3e-4a86-8bff-58bf573a1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government also stressed that it strongly supports
        the Philippines'' arbitral win in The Hague, amid China''s unilateral imposition
        of a fishing ban in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d350ba-c617-4fa9-95da-6d0c23e4b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
