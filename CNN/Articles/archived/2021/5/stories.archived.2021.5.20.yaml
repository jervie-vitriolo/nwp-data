      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila said Beijing also violated Article 56 of the UNCLOS in imposing
        the fishing ban. The provision guarantees a state''s sovereign rights over
        living resources of its exclusive economic zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303334a-ec33-4b71-b928-d92188ec486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
      'mgnl:createdBy': 'glee'
