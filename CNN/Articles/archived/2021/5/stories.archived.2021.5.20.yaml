      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest venture is the country''s new major telco player DITO
        Telecommunity—envisioned to be the tough challenger to the duopoly of Globe
        Telecom and PLDT—with an investment of over ₱257 billion for five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0aa640-1daf-4dd1-a5f3-55f5d3a4dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Telecommunity, which Uy leads as chairman and CEO, has strong
        backing from Udenna Corporation and state-run China Telecommunications.</p>'
