  'EU-eases-travel-restrictions-for-vaccinated-visitors':
    'author': 'Sharon Braithwaite and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T04:28:29.606+08:00
