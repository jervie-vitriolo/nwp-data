      Sergey Lavrov on Wednesday, the first high-level encounter between the US and
      Russia since President Joe Biden took office, which comes amid heightened tensions
      between the former Cold War foes — friction Blinken acknowledged right away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T07:23:55.288+08:00
