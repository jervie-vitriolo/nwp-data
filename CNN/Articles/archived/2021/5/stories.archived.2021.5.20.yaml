      'mgnl:created': 2021-05-20T13:09:36.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III confirmed this in a statement,
        but clarified there is no current deployment ban, and that the processing
        of applications is ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3dbe2-5ca3-4d27-9f8f-76fafa0e780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not banned the deployment of our workers to Israel," Bello
        said. "The processing of those who already qualified continues.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d03562-85c6-4b78-84ad-e2361cdd51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are merely suspending their actual departure while the tension
        is still high,” he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297912c6-9ac3-4019-a99e-688a400b4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration<a href="https://cnnphilippines.com/news/2021/5/19/Philippines-to-deploy-400-caregivers-Israel.html">
        first revealed on Wednesday that around 400 caregivers</a> — the first batch
        of workers under the government-to-government labor deal between the Philippines
        and Israel — will be deployed to the Middle Eastern country later this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754126d-488d-4426-91c4-e839d2bb20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns mounted over this announcement — especially with the ongoing
        conflict between Israel and Palestine — but POEA chief Bernard Olalia earlier
        assured that workers will not be stationed in areas under conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a3707-044f-4a04-8bd6-139e0603e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, for his part, said the suspension may only take “a few days.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bb356-46f7-4838-bdfa-da4bfefadf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will just be about a few days of delay,” he noted. “We just
        want to be sure they will be safe.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797b53d-2850-4cc4-b8f2-c31df8339deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pakiusap ko pa sa ating mga paalis na</em> caregivers <em>at</em>
        health care workers<em> ay ipagpaliban ng ilang araw ang kanilang biyahe upang
        hindi sila mapahamak</em>,” the secretary also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c77649-77a4-4188-b977-45f1046e78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our appeal to outgoing caregivers and healthcare workers
        is to hold off their trips for a couple of days so that they won’t be put
        in danger.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864d7b8-b288-4bc3-b96a-566e73d0fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel-Palestine relations have long been tense, but clashes have
        flared up in recent days, prompted by moves to evict Palestinian families
        from their homes near the Old City in Jerusalem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a53cf-054c-414a-a2df-d19d570ce8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have exchanged airstrikes and rocket attacks, with the
        United Nations previously warning the conflict could escalate into a "full-scale
        war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bacd2-e57d-415c-8275-0c10e8d46cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has repeatedly assured it is monitoring
        the situation in Israel, and that it would be ready to repatriate OFWs should
        their safety be endangered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fc283-e300-43e4-bc67-74ed9de1aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:09:36.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Tristan Nodalo and&nbsp;Alyssa Rola&nbsp;contributed
        to this report.</em></p>'
  'Australia-UNCLOS-West-Philippine-Sea':
