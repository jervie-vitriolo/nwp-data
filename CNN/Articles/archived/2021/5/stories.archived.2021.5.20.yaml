      'mgnl:lastActivated': 2023-01-25T07:10:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public schools may continue to follow current mask-wearing guidelines
        through June 4. After June 4, no student, teacher, parent, or other staff
        member or visitor can be required to wear a mask while on campus," the governor''s
        office said in a news release.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352bb36-ca9d-4026-aa06-1cc1b2aa7838'
      'mgnl:activationStatus': true
