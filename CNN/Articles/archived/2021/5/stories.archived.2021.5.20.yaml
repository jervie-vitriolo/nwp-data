      'mgnl:type': 'text'
      'text': '<p>The transaction is being eyed for completion by end-2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a0318-e062-4de7-923d-0143c1ab9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
