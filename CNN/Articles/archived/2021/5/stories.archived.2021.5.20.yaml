    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T00:45:57.047+08:00
    'imagesource': 'jcr:54cb125e-04de-4d01-a575-ded18ff911c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed08bc1c-ef87-4348-8c63-f8d499cd78a8'
    'lead': 'US President Joe Biden on Wednesday dramatically escalated his public
      pressure on Israeli Prime Minister Benjamin Netanyahu to end the fighting with
      Hamas that has stretched into a 10th day, as their decades-long relationship
      faces a stern test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T00:50:30.834+08:00
