  'Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T19:45:49.529+08:00
    'imagesource': 'jcr:eee58b45-44ac-473a-ac42-aea56803f4cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6934010-808e-44c3-b568-c8d493c5237e'
    'lead': 'Davao-based business tycoon Dennis Uy further cemented his status in
      the Philippine market, with a majority stake in the Malampaya gas facility now
      under his belt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T19:45:42.558+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:16.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:26.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao''s Dennis Uy acquires Shell''s Malampaya stake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77472071-3bea-45e8-9b5a-311e394ddb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> —&nbsp;Davao-based
        business tycoon Dennis Uy further cemented his status in the Philippine market,
        with a majority stake in the Malampaya gas facility now under his belt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41095bc2-daf2-48e9-bb4f-5fec473695a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Petroleum N.V., in a statement on Thursday, said it has signed
        a sale-purchase agreement with Uy''s Malampaya Energy for the sale of its
        100% shareholding in Shell Philippines Exploration B.V. or SPEX.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf812e-8b73-4924-9298-4794115638aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPEX has a 45% operating interest in the Malampaya gas field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f447c-87c6-4b18-81e2-7a3fc9f64b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal means the Davao businessman won over the bid of tycoon
        Manny Pangilinan. San Miguel Corporation and Petron president Ramon Ang had
        also previously shown interest in pursuing the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaf3a9-8e6d-4b75-9a9e-636eba1dbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tremendously proud of Malampaya Energy for acquiring one
        of Shell''s most successful natural gas assets in Asia, which of course includes
        the world-class SPEX team currently operating Malampaya," Uy was quoted as
        saying in a separate statement issued Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc0268-4327-4743-9c9d-bb875ae9e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base consideration for the acquisition is set at $380 million,
        Shell Petroleum said, noting that Malampaya Energy may have to shell out an
        additional $80 million "between 2022 and 2024 contingent on asset performance
        and commodity prices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698c5d0-1dff-4c8a-9f91-de3f757cbbcc'
      'mgnl:activationStatus': true
