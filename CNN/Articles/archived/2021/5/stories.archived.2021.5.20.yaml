      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private hospital must provide a basic or non-private ward accommodation
        for the patient. It must also ensure the availability of medicines, laboratory
        tests, diagnostic procedures, and other services.</p>'
