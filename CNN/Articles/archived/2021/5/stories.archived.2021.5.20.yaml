      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/5/18/PH-diplomatic-protest-China-fishing-ban.html">PH
        files diplomatic protest over China''s fishing ban in South China Sea&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d1418-9d7a-447c-8c3b-d8c7138f5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
