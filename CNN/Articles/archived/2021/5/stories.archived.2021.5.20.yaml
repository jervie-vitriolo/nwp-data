  'Lipstick-sales-just-jumped-more-than-80--':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T10:20:44.235+08:00
    'imagesource': 'jcr:6123d933-f683-4825-9273-40239e9dd6e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3648b918-4fb7-47fa-8af6-3ca61bcc64af'
    'lead': 'Face masks and lockdown orders have kept lips largely out of sight in
      the pandemic. That, consequently, hurt lipstick sales last year.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T10:23:19.499+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:11:03.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:21.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lipstick sales just jumped more than 80%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1befde9-6ec3-46d7-ad16-54006948bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Face masks and lockdown orders have
        kept lips largely out of sight in the pandemic. That, consequently, hurt lipstick
        sales last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa800e85-84a8-4849-8f2d-380343913ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But makeup sellers say the fate of the cosmetics staple is starting
        to turn around as more people get vaccinated and the pace of social interactions
        picks up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba926827-1e89-47f2-ac2a-2aa782f4fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from market research firm IRI, which
        tracks point of sale data at retailers, lipstick sales hit $34.2 million in
        the four weeks ending April 18, up more than 80% from the same period a year
        earlier. They still fell short of pre-pandemic levels of over $40 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740119cd-1514-4365-9ce4-5ae82aba0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, the nation''s biggest retailer, told CNN Business in an
        email that lipstick is the top performer across all segments of cosmetics,
        and that lipstick sales were a standout in its latest quarter ending April
        30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765dbd2-b3a8-4961-adda-e8058d2d2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said shoppers were showing a strong preference for
        longwear and smudge-proof lipsticks that don''t rub off as easily inside of
        a mask. More recently, Walmart said customers are grabbing bright colors like
        purples or blues, as well as trendy browns, in what it called an "opportunity
        for customers to once again express uniqueness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cabe7a-8f74-41ee-9e03-b941e5d87dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent change in mask guidance could also work in companies''
        favor. The Centers for Disease Control and Prevention said last week that
        fully vaccinated people don''t have to wear masks or practice social distancing
        indoors or outdoors, except when in healthcare settings, on public transportation,
        in schools, or in other areas where governments require mask.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde63658-52a3-4535-adcb-15ec25babe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big cosmetics company is anticipating a resurgence in makeup
        use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d08a1-0f2c-48fe-864e-d9b1705e1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been preparing for this renaissance in makeup for the last
        six months," said Sam Cheow, global head of makeup innovation, portfolio and
        product development with The Estée Lauder Companies. Cheow said he expect
        to see vivid shades like orange, bright pinks, magenta and purple on lips
        heading into the summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b37909-fe1c-4d3c-9ba6-615a5e4c7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since not all lipsticks are created equal, Cheow said the most
        dominant lipstick texture emerging is the "satin" lipstick. "Satin lipsticks
        are exploding as we speak," he said, alluding to high-coverage, dense color
        shades with a bit of sheen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e3374-68b0-4a17-a011-6b0bd40a8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As places continue to open up and we go out, lipstick is like an
        instant gratification, a pick-me-up that we haven''t had in the last 12 months
        and we miss it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e46f80-d128-448e-ba7b-a378bc413476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:23:19.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/19/business/lipstick-comeback-walmart/index.html">Lipstick
        sales just jumped more than 80%</a>".</em></p>'
