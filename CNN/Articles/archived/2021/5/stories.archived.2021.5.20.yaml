      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a866a-2053-4bf4-b2ef-e6a32cc75a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl Schembri, NRC''s regional media adviser, told CNN Wednesday
        that the organization has dealt with children "who had absolutely terrifying,
        violent nightmares, that make them unable to function."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fb6b9-e2c3-42a2-93df-6978b05bbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8affee-4531-46f0-844d-d2d963a585e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence, there''s no escape from it. This is not like going
        to some frontline, which you can avoid. This is the frontline coming to your
        bedroom," Schembri said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282550ca-30f4-45d9-84e0-48cd6d0240f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558e7d8-d28e-4d52-ad07-0ef29a12206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for a truce</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56406f5-53e2-4b08-9eee-821da89ef501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hamas leader on Wednesday described a "positive atmosphere" around
        talks to reach a ceasefire agreement with Israel, "thanks to the support of
        our Egyptian and Qatari brothers," who proposed different solutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04ba44-1649-43d6-ae7f-2da913796cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02947a-98f2-4c41-83bb-c434efcb8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Israel has not publicly signaled much eagerness to pause the
        conflict. Israeli Prime Minister Benjamin Netanyahu said earlier Wednesday
        that he was "determined to continue this operation until its objective is
        achieved: to restore quiet and security to you, citizens of Israel." The Israel
        Defense Forces (IDF) earlier said strikes would likely continue for days to
        come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b897e6-6e5a-485f-ae63-19ab7b262920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f19aed-1271-48aa-83e9-f5df209abf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I especially appreciate the support of our friend US President
        Joe Biden, for the State of Israel''s right to self-defense," Netanyahu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f18f68-eb82-46b6-b38a-726aa447be0b'
      'mgnl:activationStatus': true
