    'title': 'Civil Service exams to be held in 4 regions this July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820491bc-50c1-45ff-8da6-ea839eb57373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — In-person
        civil service examinations will be held in four regions this July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6beea83-7301-4c95-b743-2d1a9e1c0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Civil Service Commission (CSC) will hold the Career Service
        Examination-Pen and Paper Test (CSE-PPT) on 18 July 2021 in selected regions
        in the country," it said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6540e8-efde-45e7-8aca-18bfdb137fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CSE-PPT will be held in Regions VI (Western Visayas), VII (Central
        Visayas), XII (SOCCSKSARGEN), and Bangsamoro Autonomous Region in Muslim Mindanao,"
        it also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef92e5-01b1-4471-94b1-21e0ac628897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/4/CSC-written-exam-areas-poor-internet-signal-.html"
        target="_blank">In March</a>, the CSC said such tests would be conducted in
        areas where internet service was poor.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121042c-ed57-4789-a4cd-881518c19385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 12 testing centers, according to the CSC, although
        this could change due to the restrictions from the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c770ba-a957-409c-8348-6e7cc20b52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application period is from May 14 to 3 June 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50ecc9-0e48-4808-9b07-78a181966b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, acceptance of applications shall be on a first-come, first-served
        basis and may close any time once the CSC Regional/Field Office (CSC RO/FO)
        has reached its target number of applicants, the CSC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52634d-d7f9-4d69-ac86-944dbffd45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the commission reported all slots in Koronadal City, General
        Santos City, Tagbilaran City and Dumaguete City are already full as of May
        17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17cd7e-a256-4802-b65e-7779237f57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to take the exam may submit their applications via
        personal filing after scheduling an appointment at their respective CSC RO/FOs,
        via courier, or other ways as determined by the CSC RO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa95da-eac3-4918-bc7a-d194445e2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:38:00.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules and requirements for the exams may be found on the CSC
        website.</p>'
