    'mgnl:tags': ['-Maynilad', 'Manila-Water', 'water', 'concession', 'deal', 'Duterte']
    'stories': ['aa106e54-9bcb-4dd2-8788-e98e49bb8eef']
    'template': '1'
    'title': 'Better services at cheaper rates seen with new water supply deals –
      analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47412d-9bc4-46b9-97fb-053bbebeb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
