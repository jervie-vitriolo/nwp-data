      'mgnl:type': 'text'
      'text': '<p>He also signed RA 11539, which allows Instant Data Inc. to operate
        a telecommunications system in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0046b-762c-4a71-9df8-32ff8ea67397'
