    'mgnl:lastActivated': 2023-01-25T07:11:47.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:16.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'pressure', 'foreign-relations',
      'Israeli-Prime-Minister', 'Benjamin-Netanyahu', 'Israel']
    'template': '1'
    'title': 'Biden dramatically scales up the pressure on Netanyahu as decades-long
      relationship faces its most consequential moment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe949-f8ec-42e5-bb60-8a92fbad67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Wednesday dramatically
        escalated his public pressure on Israeli Prime Minister Benjamin Netanyahu
        to end the fighting with Hamas that has stretched into a 10th day, as their
        decades-long relationship faces a stern test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fc633-d3ca-4cd1-b9e4-f4c7e8dc2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72f492-cd49-4b7f-bba8-4ac390be616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Biden told Netanyahu "that he expected a significant
        de-escalation today on the path to a ceasefire" in the raging violence with
        Hamas. The statement was a signal that Biden is losing patience with Netanyahu,
        a leader he has known for four decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03025ccb-aefd-4d9c-83b1-c76210837eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342e52a-2edb-4825-800c-21699f62754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description of the call -- the fourth between President and
        Prime Minister over the past week -- reflected growing concern in the White
        House over the conflict. Previously, administration officials said their objective
        was to keep pressure on Israel limited to private conversations. But that
        appeared to shift after the White House revealed publicly that Biden had set
        a short deadline for de-escalating the violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e0a82-c5b7-4db3-b9c3-3f3d0c25c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7043b-a34e-40f0-9855-6ef7d00fb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately say what would constitute a
        "significant de-escalation" in the violence. And Netanyahu said a day earlier
        that attacks on Hamas would "continue as long as necessary to restore calm
        to the citizens of Israel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b2adb-5094-48ce-aef1-11e4665559a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762e1bd-b81b-4ab2-a551-a7f2cb4a1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a phone conversation Monday, the White House said for the
        first time that Biden expressed support for a ceasefire, a subtle but clear
        signal to Israel that the President was feeling the pressure as scores are
        killed in the campaign against Hamas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc027090-be36-455c-9049-163ee6ee6a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b43d0-24d5-451a-93d7-80af506a7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Monday call, Biden had not been expected to publicly
        mention a ceasefire, according to people familiar with the discussions. Aides
        advised him to stick with the behind-the-scenes approach. But the call was
        much firmer in tone than the White House revealed publicly, according to people
        familiar with the matter. A White House official told CNN Biden that is "always
        direct and straight forward" during talks with world leaders, including Netanyahu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a92433-69af-4eea-a834-748e3e46df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fe90c-40b0-45aa-a8a5-736bfed0e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role the United States is going to continue to play is maintaining
        a quiet and intensive channel for diplomacy, not providing a public analysis
        of the global and domestic reaction to the violence on the ground," the official
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7eecf-37a7-44fd-abce-0f72096307c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3475912-823d-4cf0-a52a-a7a9e2ca433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Monday call, Biden warned Netanyahu that pressure to affirmatively
        call for an end to the hostilities was growing as violence stretched towards
        a tenth day. And in their own conversations, US officials have relayed similar
        messages to their Israeli counterparts, encouraging them to find a way to
        end the violence, according to people familiar with the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc4448-f6f4-42f0-b874-a038d221d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5599f-ea57-4e3e-ae69-18c502c57b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long relationship put to the test</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318305e-3af2-433a-b8d9-1e110883c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments are the latest chapter in a long history between
        Biden and Netanyahu, who have regularly put forward public shows of solidarity
        even when the mood is tense behind the scenes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334863f-8ccf-415d-b216-8ed69a9523d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9cc5f3-ea13-43c9-83ba-203ca5dc31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatched to Israel in 2010 by then-President Barack Obama to reassure
        skeptical leaders, Biden was touched to learn Netanyahu -- a man he''d known
        for almost 30 years -- had planted a circle of trees in honor of his mother
        at a forest in Jerusalem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247ad3a-f062-4f0b-8a18-84e548cb8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f232b49-2657-47b4-a5b0-78a9ecb02bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love for your country was watered by this Irish lady, who was
        proudest of me when I was working with and for the security of Israel," a
        grinning Biden told Netanyahu at his official residence. "That''s a great
        honor."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a00a94-594a-430a-b2ec-45a5bed328c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70192364-f8f0-4450-975d-c5fae51dfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second surprise a few hours later was decidedly less welcome.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89387856-08fa-48a0-b80b-a6f6f5d6d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d591a-03c6-466e-9557-0b478a783dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden still in the country, Israel announced the approval of
        1,600 new homes in Ramat Shlomo in East Jerusalem -- considered an illegal
        settlement under international law -- infuriating the United States and undermining
        Biden, who''d just stood alongside the country''s leader to declare "our friendship
        is real."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27a1ff-14e3-4ca6-8bb7-f94afa4aac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349466d2-2c1a-4fc4-8dcf-f175d62b3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu later claimed to have known nothing about the timing for
        the settlement plans. But the move caused already-apparent rifts to deepen
        with the Obama administration and left Biden enraged, according to a person
        familiar with his reaction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a6b19-3f73-4ff5-ba2b-d2c9b49e55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4d0b1-c7c3-425e-86ef-ba3b33275664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was humiliated," recalled Bruce Jentleson, who at the time was
        serving as a policy planning aide at the State Department. "It was really
        in-your-face."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64b4d9-3aee-4a39-8f5d-4c78741c1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35938c-13ed-4173-bb0b-6423c6d056e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven years later, as the worst violence in years flares between
        Israel and Hamas militants in Gaza, Biden is again testing his friendship
        with Netanyahu. The two men have spoken four times in the past week, with
        each subsequent call described by the White House using progressively more
        urgent language to characterize Biden''s message.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8199c94-fd88-4d6f-8329-3ebede77cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db08eb-09ce-4982-8ba0-c77511afb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel has faced international blowback over its strike last
        weekend on a high-rise building in Gaza that housed the Associated Press and
        Al-Jazeera, US officials have privately been pushing Israel to publicly disclose,
        without jeopardizing sources and methods, the information they had that justified
        the air strike. Israeli officials have publicly said they shared evidence
        with the US that Hamas had a presence in the now-destroyed building, leaving
        some in the administration frustrated with what they see as Israel''s attempt
        to drag the US into the back-and-forth over whether the attack was justified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2beab-3738-4ad0-bdf0-40714239ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5c3b2-797b-4214-8ca0-d43a2c2e76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the right tone</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcaf59c-fd17-40c9-adbe-a4e8eec647ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden and top officials take a firmer line with their Israeli
        counterparts, they have picked up some signals that the Israeli campaign may
        start to wind down in the coming days, according to one person familiar with
        the discussions. While the person did not elaborate or provide a specific
        timeline, the conversations have served to bolster the belief inside the administration
        that the path of "quiet but intensive" diplomacy, which they''ve pursued and
        relentlessly messaged publicly, is the right course of action.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c278d94-88ae-4b28-9ba0-1cdc1b20b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baafc6d-7d14-4dc0-b2e3-32b5d52bee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person described the strategy of pursuing the conversations
        behind the scenes as a calculation that Israelis would recoil at public pressure
        -- a lesson other officials said was gleaned from the experience of the Obama
        administration, when relations with Netanyahu reached new lows.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52984d93-a155-45c2-825c-830594a512bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73820576-0ad6-4c4a-9fad-1813a1dc7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden is an old hand in these kinds of situations and I think he
        understands very well that jamming an ally in public is not going to get the
        results that you want," said Ambassador Martin Indyk, the former Obama administration
        Mideast peace envoy who is now a distinguished fellow at the Council on Foreign
        Relations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd20d73-012d-435a-be4e-d2581433e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482fade-294b-4af9-9d1e-93780276e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s engaging in very deft diplomacy in which first of all he
        makes clear that he''s in Israel''s corner, he''s got Netanyahu''s back, Israel
        has a right to defend itself," Indyk said. "He establishes his credentials
        as sympathetic to Israel and supportive of Israel and its right to defend
        itself so that when it comes time to turn to Netanyahu and say, you know,
        ''It''s time to wrap it up,'' he has credibility. And when he does that, he''ll
        do it in private."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2c590-45b7-4af1-bda6-904bc88f6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330560c-1849-4601-8a50-dc1d65b73ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to strike the right tone has been subject of internal debate,
        people familiar with the matter said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d544d86-487d-46aa-a095-a318200d740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c701c15-48d3-4657-9147-0b5f6cef7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been some jockeying up to this point between how firm
        Biden has wanted to be with Israel, versus what his (national security) team
        has wanted, which is to go further," said a former national security official
        familiar with the deliberations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2f829-cbf6-4989-86d2-41df21012a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49073f79-2d90-431d-b166-08088e9a7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed to a call earlier in the renewed conflict between
        national security adviser Jake Sullivan and his Israeli counterpart Meir Ben-Shabbat,
        in which Sullivan "reiterated the United States'' serious concerns about the
        potential evictions of Palestinian families." The call provoked a minor diplomatic
        dust-up, with Israel subsequently urging the US to stay out of the conflict
        in Jerusalem.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82141eb-74c6-4a48-a694-a88b7df9572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60626907-50de-4a0f-8385-f7725e1c130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After, the call readouts turned more moderate in tone. Even as Biden
        and administration officials have lately become tougher in their private calls,
        the White House has suggested that making those entreaties publicly would
        not be constructive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6eeeef-fbb7-4258-b8d9-fdd3cb5c059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523e624-82d8-4436-a516-aca3f22f65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to end an international conflict is typically not
        to debate it in public," press secretary Jen Psaki told reporters aboard Air
        Force One on Tuesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed961fd-ab0d-4bf3-8477-2cf0a9415eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b25247-4660-41e7-b557-83b55c01ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decades-old relationship under the microscope</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d73d7d-af5e-4163-9901-8be6251720a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the current Middle East crisis is the latest and most
        consequential chapter in a long relationship with a leader he first met during
        their days as young, ascendent politicians. They first met when Netanyahu
        was posted at the Israeli embassy in Washington. In the subsequent decades,
        as Biden rose to become chairman of the Senate Foreign Relations Committee,
        Netanyahu made a habit of calling him at his home to discuss foreign policy,
        a person familiar with the call said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aba119-3731-40b6-be3d-1311c88db892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed74fa3-0024-40c9-99b7-14aebab3caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the settlement debacle, the two men eventually reconciled.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ec852-c70c-451e-a196-364dba76bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe40e9-279f-4742-9ec4-6d96da9351a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bibi, I don''t agree with a damn thing you say," Biden once claimed
        to have told Netanyahu, "but I love you."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815cd18-0c59-4f81-9866-0881b6bccef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10827b67-65b9-4af4-8353-68ebafb03a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quip, which Biden made during remarks to a group of Jewish Americans
        in 2014, neatly summed up his relationship with a leader whose actions during
        the Obama administration caused barely veiled contempt from American officials.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce450a-30d5-4ff9-b578-bdd55cad21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cee532-5240-482f-9726-ec5301feb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the settlement episode in 2010 -- which prompted a furious
        Biden, hours after dining with Netanyahu and his wife, to issue a statement
        condemning "the substance and timing of the announcement" -- Netanyahu enraged
        Obama administration officials with his attempts to scuttle talks with Iran
        over its nuclear program, including during an address to Congress in 2015
        that neither Republican leaders who invited Netanyahu nor the Israelis ran
        past the White House.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cb35a-d1ec-4a00-b8bd-a41392a32050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d38a8a-3b5c-4190-94ad-5def5860254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this sort of bond between Israeli politicians and American
        politicians," said Aaron David Miller, a longtime former Middle East negotiator
        who served in Republican and Democratic administrations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeea188-8594-4fb1-a8aa-1ca290a48777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86b5ce-c0b1-4537-ada6-335c56041f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s views began to change," Miller said, after the embarrassment
        of the 2010 settlement episode followed by Netanyahu''s speech to Congress
        in 2015.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a12ab1-d14d-4327-a908-9bc2c46932a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a22ae-73b4-4171-b2ff-42280d367ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the administration, relations between Obama and Netanyahu
        had badly deteriorated. But Biden, who has long placed a premium on cultivating
        personal relationships even with leaders he disagrees with, made efforts to
        avoid completely freezing out the Israeli leader.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a620115-91c5-42f6-95f1-acd2c723721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2979f01-8d9a-4fde-91ea-b0f5e30af98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, when Netanyahu visited Washington a few weeks after the
        settlement dispute, Biden hosted him for a meal at the Naval Observatory ahead
        of an Oval Office meeting with Obama. Biden''s office described their dinnertime
        conversation as "candid."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0127ec-f0d7-41fd-a992-3b81676fb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c8a67-f516-4abc-8313-f56f358ae53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden defeated President Donald Trump in last year''s presidential
        election, Netanyahu offered his warm congratulations: "Joe," he wrote, "we''ve
        had a long &amp; warm personal relationship for nearly 40 years."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aac7d7-b9c0-479f-974d-7725153ba031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1c3e3-3720-4646-aec2-dfd74a8f0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a notable sentiment given the warmer and more personal relationship
        he''d developed with Trump, whose approach to the longstanding Middle East
        conflict heavily favored Israel. Trump''s son-in-law Jared Kushner had known
        the Prime Minister for so long that years before Trump took office, when Netanyahu
        visited his family''s home in New Jersey, Kushner moved to the basement so
        Netanyahu could sleep in his bedroom.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceed4a5-5b58-4286-883c-3cbfbb3f1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5563f6-a234-40b3-9f02-f2ff95f2fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change in priorities</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf779ff3-3377-438f-8d1a-d6caa161d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump out of office, Netanyahu no longer has the President''s
        son-in-law as a dependable advocate in the West Wing. Biden has also sought
        to adopt a more neutral stance, even as he comes under fire from fellow Democrats
        for not speaking out more forcefully against Israel''s actions.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1766560-1cf4-43b1-8d12-49cfa584dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6657927-4445-4271-bc1c-a8a850040bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump -- who named an ambassador to Israel before taking
        office -- or Obama -- who appointed a special envoy to the region his second
        day as president -- Biden has not assigned a top-level appointee to lead peace
        efforts. Instead, he has dispatched deputy assistant secretary Hady Amr --
        an experienced diplomat -- to the region for talks with Israeli and Palestinian
        officials.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69426747-dde0-4f68-a07a-af56184a0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a05c4-a558-459b-861b-4552215318b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to name an ambassador to Israel in the next two
        weeks, according to White House officials. But restarting a peace process
        has not been high on his list of foreign policy priorities. One US official
        earlier this year described the Middle East as "not in the top three" of Biden''s
        foreign policy priorities, listing the Asia-Pacific region, Europe and the
        Western Hemisphere as his more immediate concerns.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b3254-2dcd-4820-acea-f7d23d7f5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8850bf8-9e78-4b48-bb9e-69b53673d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was perhaps a reflection of those priorities, it took Biden
        weeks to place a phone call to Netanyahu after taking office, a delay that
        forced the White House to deny it was intentionally snubbing Israel. Afterward,
        Biden said it was a "good conversation."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f82ea-c190-4509-b3d4-24b2833a37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609956e5-bba6-4a22-b367-6f74beed7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating the current violence has forced the two men into more
        regular communication. Biden, who has long voiced a deep and emotional admiration
        for Israel, is being challenged by members of his own party to take a harder
        line against the treatment of Palestinians.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec69f5b-2185-4c0b-bb91-ddb8567bc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed295f2e-0c84-4ab9-93cd-77618a18ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he appears aware of the limits to his influence,
        avoiding a decisive call for an end to the violence when it does not appear
        either side is ready to stand down.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff171b-3f41-4db8-8961-e993d15d3522'
      'mgnl:activationStatus': true
