      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63954b18-2764-4e96-9727-5d782fe289b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia also continues to support the Philippines through the
        Status of Visiting Forces Agreement, which provides a framework for defense
        cooperation and a strategic partnership between the two countries since its
        ratification in 2012, Robinson added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9888ca-1754-49aa-aec5-92ea90530c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf465e-062f-462e-b8ab-f0267940b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three months, the Department of Foreign Affairs has
        filed numerous diplomatic protests against China due to the presence of Chinese
        militia vessels in the West Philippine Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728976f5-a922-4acf-be84-8357f5d55ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
