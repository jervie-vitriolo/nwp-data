      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754c4d6-d3b1-4f1b-8ced-e1174ec3e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since there is no vaccine approved for children under 12, the
        American Academy of Pediatrics recommended Wednesday that children and adults
        who are not yet fully vaccinated still wear masks in certain settings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946c688-4dcb-4d3c-bd65-e68518720c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
