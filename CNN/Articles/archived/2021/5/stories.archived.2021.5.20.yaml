      'mgnl:lastActivated': 2023-01-25T07:10:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f06cb-752f-4fae-a0c8-61b29c8d38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Defense Secretary Delfin Lorenzana said both parties
        are hoping to sign the contract before the end of President Rodrigo Duterte''s
        term in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988b8f0-8dd0-4572-93d6-8007de64a047'
      'mgnl:activationStatus': true
