  'PH-covid-case-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T16:21:52.787+08:00
    'imagesource': 'jcr:ee9e2908-5d5a-4eb9-86a0-5e7788a5db92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb1c795-315d-46e6-a242-67ca71bd2702'
    'lead': 'The Department of Health announces 6,100 more COVID-19 infections in
      the country, as new virus deaths breached a hundred for the third consecutive
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T16:22:55.143+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:10:47.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:24.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 6,100 more COVID-19 infections; active cases nearly at 52,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116f809-a6d1-4f23-a52f-b5caafa460e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:22:55.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> - The Department
        of Health announced on Thursday 6,100 more COVID-19 infections in the country,
        as new virus deaths breached a hundred for the third consecutive day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb02dd-b113-4488-abf8-9ddfa2ca3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures show the total case count has climbed to 1,165,155,
        of which active cases number 51,912 or 4.5% of all infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673467aa-cb27-46f0-be7b-fbb05935dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great majority, or 93.1%, of currently ill patients are tagged
        as mild, 2.1% as asymptomatic, 1.5% as critical, 2% as severe and 1.31% as
        moderate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c5529-e2ff-46ec-ae30-4a0d57c230e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 135 more fatalities, including 71
        which were earlier tagged as recoveries. These brought to 19,641 the total
        lives lost to COVID-19, which translates to 1.69% of all cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43256ed-3695-4074-ad57-68ba15ebbf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,071 were added to the survivor count, which reached
        1,093,602. This means 93.9% of the total infected have already gotten well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68979493-61e3-4700-9db6-9ced12a1ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case update does not yet cover results from three testing laboratories
        which failed to submit their reports on time, the DOH noted. Based on data
        from the past two weeks, the three contribute around 0.8% of all samples tested
        and 2.1% of positive cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2fab3-92dc-4aa1-b5cb-81f3f5892842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also removed 16 duplicates, including 11 recoveries
        and one death, for the latest bulletin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3257ed4-103b-4dbb-ae1f-7b8a556850f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by the Department of Foreign Affairs showed COVID-19
        cases among Filipinos slightly rose to 18,634 with one more detected. Recoveries
        also increased by four to 11,396, while deaths are still at 1,163.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294e904-1d33-4063-9701-89fd5373e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:14:49.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three months after the start of the vaccine rollout, some
        2.5 million people in the Philippines have been inoculated against the coronavirus,
        including 786,000 who have received their second dose.</p>'
  'francisco-martin-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Filipino-American singer-songwriter Francisco Martin talks about his
      new EP and making a career in music. '
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-05-20T16:21:43.482+08:00
    'embedsource': '<iframe width="1367" height="550" src="https://www.youtube.com/embed/fidlFyRq9MA"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:c00bb2f7-26b5-4e4f-8574-bb07a64aa1f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff580b1-9770-44d2-92c0-ac47e92fead9'
    'lead': 'The Filipino-American singer-songwriter talks about his new EP and making
      a career in music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T16:28:43.165+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:10:46.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:24.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Francisco Martin sings about different kinds of yearning in his debut
      EP'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a4e0b-6f10-4120-869f-4d053e152671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:28:43.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:10:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Francisco Martin’s debut EP, “Beautiful Ramblings
        of a Restless Mind,” couldn’t come at a better time. While we’re all still
        in quarantine, our notions of intimacy and relationships are constantly being
        reworked. Based on the six-track EP, the American Idol Season 18 finalist
        has no hesitations in letting the world know of his yearnings, as highlighted
        in the opening track “Let You Go.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6f309-f14a-4a44-8a68-a1f0bb15bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:28:43.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:10:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich melodies and instrumentation carry his inspirations, which
        evoke&nbsp;musicians such as James Bay and&nbsp;Maggie Rogers, but the power
        of the Filipino-American vocals remain undeniable in its ability to evoke
        a buoyant atmosphere of emotions. Sample tracks such as “Swollen” (with Julia
        Gargano) and “Lover” as proof.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549ddf8-3335-4f95-8183-642025d45188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:28:43.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:10:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the songs in this EP are songs from real encounters with
        relationships, feelings that I’ve gone through, things that I think were important
        to me at that time and wrote [them],” says Martin through a video call with
        CNN Philippines Life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255c8e2-cb14-4de4-b14b-86d60f15ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:28:43.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:10:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how his music touches on his Filipino roots, he
        says, “I think that a lot of it has to do with who I know I am, where I want
        to be as an artist while catering to my roots. Music is very universal. Everybody
        can indulge in music, and love music, and hate music… it’s unbiased. That’s
        the most beautiful thing about it — creating something that is universal and
        you take it the way you take it.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9d0ed-586c-4045-9830-a6ab344975b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:28:43.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:10:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Martin talks&nbsp;about “Beautiful Ramblings of a Restless
        Mind,” making a career in music, and his growth as a singer and songwriter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c598080-ecf4-4a99-b12f-dbe538b06dc1'
      'mgnl:activationStatus': true
