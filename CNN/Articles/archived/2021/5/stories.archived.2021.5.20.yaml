    'mgnl:lastActivated': 2023-01-25T07:11:42.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:16.506+08:00
