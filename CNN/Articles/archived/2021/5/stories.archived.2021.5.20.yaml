    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'travel-restrictions', 'coronavirus', 'pandemic', 'COVID-19',
      'vaccinated', 'vaccination', 'visitors']
    'template': '1'
    'title': 'European Union takes step toward easing travel restrictions for vaccinated
      visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726000ef-bfb9-401d-a84f-5c63addf8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The European Union will begin
        to ease travel restrictions to the bloc, with the EU Council agreeing on measures
        to allow fully vaccinated foreign visitors in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98798c36-01b0-41c2-9cbe-cecd8feb4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d39021-a9f3-4157-9259-389ed286e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc''s 27 ambassadors green-lit a plan to implement waivers
        for vaccinated people and relax criteria to lift restrictions for third countries
        on Wednesday. The proposal also includes an emergency brake mechanism that
        would allow the EU to react quickly to variants of interest or concern, an
        EU Portuguese presidency spokeswoman said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a5acf-0c5d-4e33-9d97-7f35dcd9b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd06b22-42a0-4422-ae62-c5fad6949d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU official told CNN that if member states accept proof of vaccination
        to waive travel restrictions, such as testing or quarantine, they should in
        principle lift restrictions on non-essential travel for third-country visitors.
        The EU will also take into account reciprocity, according to the EU official,
        who asked not to be named as the recommendation had not yet been adopted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f527074-c812-4352-8f75-4939528a5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68be3e-e598-46a6-bf21-5a43d343e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:32:53.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Council is expected to formally adopt the recommendations,
        which are not legally binding for member states, on Thursday, the EU official
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fc440-bb40-4353-9195-e412c7fd83fd'
