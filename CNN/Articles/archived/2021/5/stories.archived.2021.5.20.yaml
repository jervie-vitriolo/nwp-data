  'Duterte-meeting-former-president-West-Philippine-Sea':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T19:20:02.893+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13be5de1-d776-4903-94a6-188ad6718407'
    'lead': 'A former senator says all parties "deemed necessary" must be involved
      in coming up with a clear, united stand on the West Philippine Sea issue since
      future administrations will also face this same problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T19:25:16.243+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:10:33.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:26.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte considering meeting with ex-presidents over West PH Sea issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c9453-6e54-4767-8ade-f6f0454e9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> President
        Rodrigo Duterte is considering meeting with his predecessors to discuss the
        West Philippine Sea issue, instead of convening the National Security Council
        (NSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5e2a3-1747-4f6c-8293-1915215a962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually <em>nabanggit po sa akin iyan ni Presidente, ang problema
        doon sa</em> National Security Council,<em> wala naman pong nari-</em>resolve
        <em>doon sa mga pagkakataon na naka</em>-attend <em>siya</em>," Presidential
        spokesman Harry Roque told reporters during Thursday''s media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd06b2-99ff-4770-8a0b-2f0214d74c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>kung kinakailangan, iniisip niya imbitahin ang mga dating
        mga Presidente, ilang mga personalidad para magkaroon ng isang pagpupulong</em>
        to discuss the issue," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7252a1-accc-4459-a18b-920bfb7f7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually that was mentioned to me by the President,
        that the problem with the National Security Council is, nothing was resolved
        there during the times that he attended. So if needed, he''s thinking if he
        should invite former presidents, other personalities to have a meeting to
        discuss the issue.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8baeb8-46b6-45c8-bf5c-024e84773088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to the proposal of former senator Rodolfo Biazon
        for the President to convene the NSC and come up with a clear stand on China''s
        incursions in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7077d-fca4-4390-9663-e75b78386317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because right now we are confused, and that is dangerous," Biazon
        said in an interview on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0eb70-36f3-4b7c-a054-f725ae000caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not only confusing ourselves, we are also confusing potential
        allies in our pursuit of our national interest in the area. We are confusing
        our policymakers and program implementers. We are confusing our adversary,
        meaning China," he argued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5e1a0-3d30-440c-9a06-1fd7ce2d0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T23:25:28.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Biazon reiterated
        that aside from former chief executives, it is important for Duterte to invite
        all personalities "deemed necessary," allies and opposition, when it comes
        to discussing the issue once the NSC convenes. He said this is a way to hear
        all sides so that a clear, united stand will be made on the West Philippine
        Sea issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7368a-b688-4a87-982b-78ec2a6ea347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T23:25:28.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako ay nako</em>-confuse, <em>maaring pati iyong hindi
        dapat ma</em>-confuse <em>ay na</em>-confuse... <em>Dapat nai-intindihan ng</em>
        Filipino people <em>kung ano ang ginagawa natin doon</em> (on the West Philippine
        Sea)," Biazon added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7e83d-b329-4010-97f7-2c634a707dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T23:25:28.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I am confused, maybe even those who should not
        be confused are confused... The Filipino people should be able to understand
        what we are doing there.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5a045-8988-4778-b03f-08b3a90513c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T23:25:28.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This problem is not going to be the problem of the Duterte administration
        alone. <em>Iyong susunod na</em> president <em>problema pa rin nya iyan</em>,
        so <em>huwag natin syang pahinain</em> (This is also a problem of the next
        president so let us not weaken him) by confusing the issue," the former senator
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6878586-37c1-4f90-977c-56bb51d1835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said there is nothing confusing about the President''s
        stand on the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f3bec-27ef-470e-b5c4-731babb00ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> confusion <em>ay dahil pinapasukan ng pulitika ng
        kritiko ng administrasyon iyong isyu ng</em> West Philippine Sea," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17baadac-6215-4ebb-8166-8d8214f00d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s confusion because critics of the administration
        have been politicizing the West Philippine Sea issue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afabfac-169f-4850-9326-3587263a9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:25:16.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still no date set for Duterte''s possible meeting with
        former presidents, according to Roque.</p>'
  'P2P-air-travel-NCR-Plus-conditions':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T19:21:41.477+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026888cd-6a21-473b-a72f-8b1a35252c8d'
    'lead': 'Accommodation establishments that want to offer ''point-to-point'' travel
      for NCR Plus tourists must meet a number of conditions for accreditation, a
      Tourism official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T19:39:46.403+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:10:31.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:26.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Establishments in ''point-to-point'' air travel must meet conditions
      — Tourism dept.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b651626-a62d-4a88-b91f-acb4c485db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Accommodation
        establishments that want to offer ''point-to-point'' travel for NCR Plus tourists
        must meet a number of conditions for accreditation, a Tourism official said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e6889-b88b-489a-9c2b-f771cdef19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They need to secure from the Tourism department regional office
        a certificate of authority to operate for point-to-point travel, Tourism Undersecretary
        Benito Bengzon told CNN Philippines'' Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54049667-39e1-410d-97d2-01ba2294d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said accommodation establishments must be in areas under general
        community quarantine or modified GCQ, and should not be used for quarantine
        or isolation for COVID-19. He said safety and health protocols must be observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8db01-0fd7-44eb-b604-f6fa140b80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan -- this is very, very important -- mapakita kung paano
        nila maipo-provide ang point-to-point travel including the transfers," Bengzon
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e145d-bc65-4f1d-bd80-efd17ce4cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also very, very important is for them to show how
        they can provide point-to-point travel including the transfers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03993aa-4943-4946-93cf-4635ac892c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that movement must be "controlled" and the trip "seamless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e4c66-55e0-4d7f-b508-1b454266d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the Inter-Agency Task Force allowed point-to-point
        air travel for leisure from NCR Plus to select tourist spots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12e9d4-12c1-4de0-a35f-58b7762ad497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, parang meron kang bubble niyan. Manggagaling ka sa airport
        dito sa NCR Plus, pupunta ka roon sa destination mo tapos mayroon kang private
        transfers doon mismo sa accommodation establishment na mayroong certificate
        of authority to operate for point-to-point," Bengzon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c08b2-0507-491f-ad3c-740720008816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In effect, you are like in a bubble. You will come
        from an airport in NCR Plus, then go to your destination. Once you land, you
        have private transfers to the accommodation establishment with a certificate
        of authority to operate for point-to-point.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68400dae-03a7-4fcd-b785-e8ef29713cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:08.295+08:00
