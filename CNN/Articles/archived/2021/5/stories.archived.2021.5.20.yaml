      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Friends" reunion made the cast imagine
        who their characters would be today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f2243-37cf-4475-b556-9d702592cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:44:52.979+08:00
