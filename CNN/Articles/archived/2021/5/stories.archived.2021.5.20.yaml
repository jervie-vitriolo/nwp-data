    'jcr:uuid': '282298c3-4d25-4ad6-b14e-b046357160e3'
    'lead': 'The signing of new concession deals between the government and service
      providers Maynilad and Manila Water is seen as favorable to Filipino consumers
      while also settling investor fears about the sanctity of public contacts, a
      market economist says. '
