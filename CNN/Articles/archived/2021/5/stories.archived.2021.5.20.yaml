      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think it''s spreading in the NCR Plus," he said, "but
        we can''t say for sure if it''s spreading in certain regions where we are
        seeing a spike in cases."</p>'
    '9':
