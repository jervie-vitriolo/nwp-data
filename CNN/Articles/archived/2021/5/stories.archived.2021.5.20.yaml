      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NTF is monitoring the situation here and in other
        regions of the Philippines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a93e45-6202-4591-b74b-2199a126bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:32:12.040+08:00
