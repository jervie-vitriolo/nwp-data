      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed97033-460f-45ec-a62f-b9f429d32063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children can also take off their masks during water sports, like
        swimming, or activities that could pose a safety risk, like gymnastics, Maldonado
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8ed26-c254-43e8-9632-1a382eee2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
