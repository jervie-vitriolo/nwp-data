      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, reportedly a good friend of President Rodrigo Duterte and a
        supporter of his 2016 election campaign, has been building his empire for
        the past years reaching the industries of oil, shipping and logistics, real
        estate and property development, education, tourism, and infrastructure.</p>'
