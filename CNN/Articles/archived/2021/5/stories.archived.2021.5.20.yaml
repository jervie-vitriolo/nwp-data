      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Philippine National Oil Company-Exploration Corporation
        (PNOC EC) is left with the remaining 10%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19758186-94d2-4bd9-a7d0-ffba168368ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:45:42.559+08:00
