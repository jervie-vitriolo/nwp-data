      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99591f-ca5f-48db-b535-83b7068edd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
