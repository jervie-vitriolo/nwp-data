      'jcr:uuid': '6ef04a7d-5c0c-4108-998d-eb12689b307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
