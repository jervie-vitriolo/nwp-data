      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Chinese Ambassador to the Philippines Huang
        Xilian in a social media post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e559cb-75e0-4a42-ae91-1c047a175fd7'
