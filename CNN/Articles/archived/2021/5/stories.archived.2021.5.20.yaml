      'mgnl:type': 'text'
      'text': '<p>"Our new agreement for the Coast Guard to partner with Taiwan will
        help ensure that we''re positioned to better respond to shared threats in
        the region and to conduct coordinated humanitarian and environmental missions,"
        he said.</p>'
    '43':
