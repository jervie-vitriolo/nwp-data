    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d3b12-3998-4c4b-8151-29aa308d44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.071+08:00
