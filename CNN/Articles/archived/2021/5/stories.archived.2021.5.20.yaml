      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Thirteen
        accredited staycation hotels in Metro Manila are allowed to accommodate guests
        aged 18 to 65 from the NCR Plus, the Department of Tourism said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd73364-8db9-422f-acdf-a0507b4a9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong (We have) 13 staycation hotels with a total room
        capacity of 5,986 rooms," DOT spokesman Benito Bengzon told CNN Philippines''
        Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab4c8a-a505-48f7-9cd8-c37fa780d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowed to operate are Grand Hyatt Hotel, Okada Manila Hotel, Shangri-la
        at the Fort, Nobu Hotel, Joy Nostalg Hotel &amp; Suites Manila, EDSA Shangri-la
        Manila, Solaire Resort, Hyatt Regency and Nuwa Hotel of City of Dreams, The
        Peninsula Manila, Aruga by Rockwell, Sheraton Manila Hotel, and Hilton Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83779e-3f50-44ca-8cfb-71bff8f7bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these establishments have secured "certificate of authority
        to operate for staycation" purposes. He said this serves as proof that their
        facilities are not being used as quarantine sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517703b-7eb3-4613-a5ba-4c9ce9b3e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon pa rin tayong limitations doon sa dami ng guest na pwedeng
        magcheck in sa mga hotel na ito," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91133b-5492-40b1-b230-bacd4507d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have limitations on the number of guests
        who could check in at these hotels.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c84bd0-34c3-48a9-b40c-151028adaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, two people can stay in a 20-square-meter room while
        three guests can share a 30-square-meter room, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda4d42-2001-4714-a6b9-57ffa8478eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the staycation hotels also require COVID-19 test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd5c88-4d95-4e3d-9379-01ca046a5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force earlier approved the DOT''s recommendation
        to allow staycations in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46c8ed-a106-4f4b-8237-264c9572fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:48:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bengzon said short-term stays in condominiums and resorts booked
        under platforms like Airbnb are still prohibited. "Hindi pa rin po pupwede
        iyan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
