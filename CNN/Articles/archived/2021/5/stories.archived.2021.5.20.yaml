    'jcr:uuid': 'ba172506-d5de-4fd2-a73b-4bb6632fcb24'
    'lead': 'The US is reporting some of the lowest Covid-19 metrics in nearly a year
      and officials say we''re finally turning the corner. But vaccination rates have
      slowed nationwide and are uneven across American communities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T20:00:07.816+08:00
