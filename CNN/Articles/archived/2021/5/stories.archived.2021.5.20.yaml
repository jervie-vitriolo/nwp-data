      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0899e2-d563-4619-aab7-bf084010037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas, Gov. Greg Abbott issued an executive order this week prohibiting
        state governmental entities such as cities and school districts from requiring
        mask wearing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236d5d4-75f5-486d-a5d1-aee83a0ec65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e308b9-d184-4696-965e-cd7ceb302d89'
