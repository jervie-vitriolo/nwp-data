    'lead': 'President Rodrigo Duterte has signed into law the bill permitting the
      city government of Davao to operate radio stations, and a separate measure which
      renews the University of the Philippines’ broadcast franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T19:23:37.676+08:00
