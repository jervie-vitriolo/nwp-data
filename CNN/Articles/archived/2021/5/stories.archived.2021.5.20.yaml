      'mgnl:lastActivated': 2023-01-25T07:10:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System now has more teeth
        to police the private firms, which are now considered public utilities from
        just contractors under the former setup. They are also required to submit
        more reports and undergo regular audit, including their loans and financial
        positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadf2b6-94bb-48da-afa8-1dfec7aa43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also replace old pipelines, continue linking households
        and commercial spaces to sewerage networks, as well as build new pumping stations
        and water treatment facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a670473-4aaa-4bbf-9b28-8cc65e48bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also banned from raising water rates billed to customers
        until December 2022. After that, adjustments cannot exceed 1.3 times the value
        of previous charges and should not carry pass-on fees like corporate income
        tax and foreign currency adjustments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f4d47-830c-4dbd-8c55-e730124e81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deals are shorter, lasting only 15 years versus 25 years
        before. It’s because the contracts are no longer triggered by a national water
        crisis, which precipitated the privatization of the water sector under the
        Ramos administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe031b-c8de-4269-8eb6-e27c323d4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dcc89-21d7-450c-814c-e2d83025f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With legal issues resolved, an analyst said this will trickle down
        to consumers by way of better services and cheaper bills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c2461-0b39-4209-9833-9e17e52bdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, this will improve the water services in
        the country. <em>Panalo diyan ''yung tao</em> [The people win here],” BDO
        chief market strategist Jonathan Ravelas said in an interview.<em> "Kung may
        mga</em> [If there are] leakages and all, then it should generate, in the
        long term, lower cost for water."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f304d-c020-484d-ad8c-fb25e36fd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts also <a href="http://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">forgo
        nearly ₱10.8 billion</a> which the companies were entitled to receive from
        government to cover past losses, coming from an arbitration process over rejected
        water rate hikes from 2013 to 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f611d-bba3-4901-b9a7-24671f3a2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their demand for these payments had angered Duterte, which led to
        multiple threats against the water concessionaires since late 2019 over "onerous"
        contract provisions. He cancelled the original contract extensions from 2022
        to 2037 and even floated a <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html"
        href="http://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html">government
        takeover of their facilities</a> at the height of Metro Manila''s rotating
        water supply interruptions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25f124-2c15-478b-bda4-927f5d3d02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html?fbclid=IwAR3CZrMbYadTZK9okmPzoEearnrGJBaEWXgk5BoVgisRYMef4pB7UnGw7LQ">Duterte
        unlikely to sue water firms after apology to Ayala, Pangilinan business groups
        – Roque</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4822da3-057e-41e6-8e45-c83a14190425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Win-win''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e020c-b907-46e5-a8d7-37ab7ab56c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MWSS chairman and acting administrator Reynaldo
        Velasco called the new concession deals a "win-win" for stakeholders and puts
        the Philippines closer to water security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48728c1b-151a-4002-bc9e-d8819e84404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator remains in charge of finding new water sources and
        the construction of new dams or reservoirs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e632817-ba83-4e15-bf6e-39229fc15a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated agreements also impose penalties in case Maynilad and
        Manila Water fail to meet supply standards. If there are unplanned water interruptions,
        supply must be restored in six hours. During scheduled supply disruptions,
        the utility firm should provide alternative water sources especially if these
        last for more than 12 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bda04-514d-42b9-98f2-9f2c93ea550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules also specify that the government will not assume a
        concessionaire''s loans if ever its supply contract is terminated. Both companies
        are also mandated to keep providing a 24-hour supply of running water that''s
        safe to drink.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17316a1-1a24-4b33-a78e-4e3bcbbec340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate rebasing would still be done every 5 years, with the next scheduled
        on January 1, 2023.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52362791-d185-4930-a388-cc6bac73e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While private firms are expected to shoulder more costs under the
        new arrangement, Ravelas pointed out it can be seen as an investment to convince
        government to allow them to run water services in other parts of the country
        — in effect, expanding their revenue base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd711ac1-b42f-43a5-ae9b-ee2ef230a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it’s also a warning for other service providers to
        shape up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e938d-4bb7-4b19-8363-69bf3e414dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumiit nga ''yung profit mo pero kung maseserbisyuhan mo naman
        ay mas malaking scale,</em> in the long run you are going to make money,"
        Ravelas said. "<em>Kung tama ‘yung ginagawa nila</em> then it''s going to
        be easy to have it (contract) renewed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afdc5d-7591-4249-a022-1cd77d1c32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your profit may drop but if you’d be able to service
        a bigger scale, in the long run you are going to make money. If they are doing
        it right then they will have no problem getting their contracts renewed.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9abb6-1435-4a61-9947-2d92b7eae97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas said the resolution should likewise end fears about the
        Philippine government suddenly reneging on contracts in the middle of a concession
        period, which many have warned may lead to investor uncertainty.</p>'
  'no-links-vaccination-death-central-visayas':
    'author': 'Dale Israel, Cebu-based Correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T17:10:40.641+08:00
    'imagesource': 'jcr:6d83df60-b2ba-4a5d-b191-816290f94eba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e2bfc29-d720-4423-a7cf-9eba21909b25'
    'lead': 'There is no direct correlation between the death of three medical frontliners
      in Central Visayas and their COVID-19 vaccination, the Health department regional
      office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T17:12:01.454+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:10:41.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:25.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH-7 says no links between vaccination, death of three health workers
      in Central Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf45e4e-b7a2-443c-97c6-c9af2d8e663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> —&nbsp;There
        is no direct correlation between the death of three medical frontliners in
        Central Visayas and their COVID-19 vaccination, the Health department regional
        office said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678eb25-6544-46c9-b073-ec4c422a69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reviewed the data, we see no causality, no direct link to
        the vaccine on the death of these three individuals," regional office spokesperson
        Dr. Mary Jean Loreche said during a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e4205-1050-40c5-8b18-2992995d8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three fatalities in March and April were the subject of a probe
        by a committee of experts reviewing reported cases of serious adverse events
        from vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc991f0-f4e3-4e2d-9df5-73da9b70557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:11:21.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Loreche, all three had pre-existing illnesses but did
        not report their condition before and after inoculation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62352579-b001-4502-97f9-b05698e9b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the hospital worker from Talisay City who received the
        Sinovac vaccine died of respiratory distress; the patient was asthmatic but
        “no consultation, no treatment and no follow-up was made.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a76f8-6208-4c09-a024-8db69605ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in Cebu City died "two to three days" after taking the
        AstraZeneca vaccine. Health authorities said he had hypertension and suffered
        cardiac arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d9300-fa7a-4586-8c3f-4de45277d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol health worker who completed two doses of Sinovac died
        of a “heart attack secondary to hypertension." The frontliner, whom Loreche
        described as young, reportedly suffered chest pains and an “erratic blood
        pressure” before his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404b028-c582-4f93-8b58-c7f93939869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But he didn’t go to the hospital for a check-up,” she said. “He
        just went on and had himself vaccinated. He drank liquor after getting his
        second dose, and after that, he started not feeling well, and his blood pressure
        shot up.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea7ce9-1a6b-48a0-8722-c033c366f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:12:01.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche said there are two ways to determine if vaccination led
        to a death —&nbsp;"one is to conduct autopsy, and the other is to study circumstantial
        evidence based on history and what transpired before, during and after vaccination,
        and upon death."</p>'
  'Palace--Move-to-cut-tariffs-on-imported-rice-won-t-hurt-local-producers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T17:19:53.250+08:00
    'imagesource': 'jcr:c4c1340d-5cb2-4090-8db3-ace5ddafe667'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f4e32b-0c79-4be8-bd45-97fa544b85c9'
    'lead': 'Presidential Spokesperson Harry Roque said Thursday lowering tariff rates
      on rice imports will not hurt Filipino producers as the importation will only
      happen after the local harvest season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T17:21:36.684+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:40.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:25.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Move to cut tariffs on imported rice won''t hurt local producers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c4023-c2b1-460f-bd9e-7a66e293e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Presidential
        Spokesperson Harry Roque said Thursday lowering tariff rates on rice imports
        will not hurt Filipino producers as the importation will only happen after
        the local harvest season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bff3cb-e80a-4c29-830a-d9b474361fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in a virtual briefing on Thursday, stressed the Executive
        Order No. 135 of President Rodrigo Duterte seeks to safeguard the stability
        of rice supply in the country amid a 10% shortfall against consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ebcad-e23e-46d5-a538-341ffd1e0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan lang naman na angkatin ay ''yung kulang sa ating
        supply na 10%. Hindi i-import ''yan sa panahon ng anihan dito sa Pilipinas
        para hindi makaapekto sa market price ng bigas, palay sa panahon ng harvest,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1ef23-cd42-4cd1-af26-64cb0570bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang iniiwasan natin ay maapektuhan ang ating rice security kaya
        binaba natin nang bahagya [ang tariffs]," Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d6167-19f2-4e04-9bf7-dfad52eeb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will only import to fill the 10% shortfall in our
        supply. We will not import during the harvest season here in the Philippines
        so as to not affect the market price of rice, paddy rice. What we are avoiding
        is that our rice security will be affected so we are lowering it slightly.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76a08f-9bfa-4e27-a1f3-555ba0b94e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, tariffs on imported rice were cut to
        35% from the previous in-quota rate of 40% and out-quota rate of 50%. The
        lower tariffs will be applicable for a period of one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6794f-166b-4707-9cf5-9e4667cc166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/15/duterte-lower-tariff-imported-rice-modify-pork-products.html">READ:
        Duterte lowers tariff rates on imported rice, modifies tariff on pork products</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7594f6-f2f7-4387-bf89-6ab384c407dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on May 15, Roque explained the tariff cut "took into
        consideration the increase in global rice prices, and the uncertainties surrounding
        the steady supply of rice in the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca187022-cb23-4780-8b43-347ecd024233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five senators, however, urged the President to scrap the executive
        order through Senate Resolution No. 726, arguing that local farmers would
        suffer in return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c6e7e-276e-4d12-9927-c6991427586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was filed by Senate Minority Leader Franklin Drilon, Senators
        Francis Pangilinan, Nancy Binay, Leila De Lima and Risa Hontiveros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26403181-e2b9-4076-9c25-338faa7bf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reasonable and sufficient basis to reduce the tariff
        rates on rice and it will only cause more burden to our local rice farmers,
        further increase our import dependency and cost the government millions in
        foregone revenues," the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa433922-d9e2-4768-8448-c52299e89f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:21:36.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture previously said the country is expected
        to import 1.69 million metric tons of rice this year.</p>'
  'Angara-urges-FDA-to-start-studies-on-vaccination-of-minors-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T17:19:46.628+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f96539-74b4-4d02-936c-fe32fbac43f3'
    'lead': 'The senator said the Philippines can follow the lead of the United States
      and Singapore, which both have authorized the use of a certain brand for children
      ages 12 to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T17:22:15.531+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:10:39.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:25.366+08:00
