      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now up and running in select areas across the Philippines,
        hoping to provide a head-to-head battle against the dominant players, and
        eventually corner a significant portion of the telco industry.</p>'
    '18':
