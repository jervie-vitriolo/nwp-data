      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Australian
        government sees a positive conclusion to its ongoing deal with the Philippines
        to build offshore vessels that will boost the country''s maritime patrols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcdfc3-b888-4a1a-9e47-56cfc95e359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab08546-dcd2-4077-954c-b01a92ce96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Ambassador to the Philippines Steven Robinson on Thursday
        told CNN Philippines'' The Source that negotiations with the Department of
        National Defense (DND) are continuing to allow the building of six offshore
        patrol vessels for the Philippine Navy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd672f3-200b-4cb1-bef6-9a21ad3d731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bce0cd-6919-41ed-ab4e-b5cf7fad2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re having ongoing discussions with the DND," Robinson said.
        "Offshore patrol vessels is important for the modernization program of the
        DND and we’d like to contribute to that in a meaningful way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab377e0-a7bf-4f63-aca7-e556f1e706f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:44:01.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bb14a-37f1-48b5-abc7-6aeffbb4a41f'
