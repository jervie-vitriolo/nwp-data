      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had 15 points in the half, outscoring James (six) and Davis
        (five) combined.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edbd7c-be8a-4105-b5ed-89d0ce92e15a'
      'mgnl:activationStatus': true
