    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17bf7c-6e14-488b-88c6-1dd6e06ce4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re back to the same fearful place that we were before," Molina
        said. "We know that masks are a safety measure that we need, because we are
        around many people, our students and our coworkers."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710ed3f-3312-4e5d-b9ce-c7b432b70727'
