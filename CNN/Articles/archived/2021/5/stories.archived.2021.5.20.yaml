      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Defense
        Secretary Delfin Lorenzana is proposing an amendment that would reduce the
        number of star-rank officers in the Armed Forces of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce23bde-e538-4293-9073-da1d7b15bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe personally that we have too many generals in the Armed
        Forces,” Lorenzana said in a Senate hearing on proposals to prescribe a fixed
        term for AFP officers and improve the pension and insurance system for the
        military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8b2f5-9ccf-48f1-9bc2-a9968f0a85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1785, authored by Senator Richard Gordon, seeks
        a fixed three-year term for the AFP chief of staff and other high-ranking
        officers to prevent a “revolving door” leadership. They shall retire by age
        65, instead of 56 under the current law, but even this would be deferred until
        completion of their term, according to the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0aae1-93e7-487f-a9d7-7a9332d54950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he agrees with the proposal and other provisions
        of the proposed measure, but would like to lower the percentage of generals
        in relation to the total number troops to .1%, from the current .125%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d112f4-ff25-4dc7-88b2-4d845cfa734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, we have already exceeded that percentage because as of
        today, we have 190 generals in the Armed Forces of the Philippines which should
        have been only 170 as per the percentage,” Lorenzana said. “Our strength now
        is 143,000, that means we should only have 143 generals in the Armed Forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00db8c-fd94-4217-8585-8551bb95d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said a lean leadership would be “healthier" for the AFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce894f-dffd-40c8-b3db-43c90cbf6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T16:44:33.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 9188, the defense chief “shall prescribe
        the authorized number of officers in the active force in each grade and in
        each major, technical or administrative service and shall implement the gradual
        decrease in the number of officers in each officer rank as part of, and in
        line with, the Modernization Program of the Armed Forces.”</p>'
  'PH-last-mile-WHO-solidarity-vaccine-trials-preps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-20T16:43:28.290+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
