  'study-alcohol-damage-brain':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-20T07:03:48.631+08:00
    'imagesource': 'jcr:ece92919-07f8-4b1d-a1c0-47efd2229337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e70a5e-82ec-4577-914d-9dd647749a93'
    'lead': 'There is no such thing as a ''safe'' level of drinking, with increased
      consumption of alcohol associated with poorer brain health, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T07:06:47.855+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:11:19.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:18.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alcohol', 'brain-damage', 'study', 'any-amount']
    'template': '1'
    'title': 'Drinking any amount of alcohol causes damage to the brain, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9aead1-85f8-41b0-ad4d-851ad52cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is no such thing as a "safe" level
        of drinking, with increased consumption of alcohol associated with poorer
        brain health, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b46698-d4ad-489c-a1d1-772a552e362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7e86b-0bf6-4369-a50e-9fd72dbc6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an observational study, which has not yet been peer-reviewed,
        researchers from the University of Oxford studied the relationship between
        the self-reported alcohol intake of some 25,000 people in the UK, and their
        brain scans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dac06f-c6ea-4838-9e4b-0030190cd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed56386-0e4b-44a3-a01c-a2e1c5263109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that drinking had an effect on the brain''s
        gray matter -- regions in the brain that make up "important bits where information
        is processed," according to lead author Anya Topiwala, a senior clinical researcher
        at Oxford.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4e094-d220-406d-ac01-59c77bc0216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c1b85-b9e0-4251-8d90-cb2a71fe48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people drank, the less the volume of their gray matter,"
        Topiwala said via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ad2dc-16a0-4851-aee9-48d085ef72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded39e60-ae78-4e04-a298-4d3e4aab08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain volume reduces with age and more severely with dementia.
        Smaller brain volume also predicts worse performance on memory testing," she
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9895d3-5927-4cea-b252-08ff1a437963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ce061-0452-4713-8463-c4ac86fe7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst alcohol only made a small contribution to this (0.8%), it
        was a greater contribution than other ''modifiable'' risk factors," she said,
        explaining that modifiable risk factors are "ones you can do something about,
        in contrast to aging."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105b5dd-e478-4acc-8cdf-6548a355a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48394573-d673-4234-a0a7-14e87ae75329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Type of alcohol doesn''t matter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1364f81-fea9-4d78-8d0e-fe55227132f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also investigated whether certain drinking patterns, beverage
        types and other health conditions made a difference to the impact of alcohol
        on brain health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ae360-1962-4c1d-9f03-4433ef497eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d77664-d9f6-4b52-af24-2010e326f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that there was no "safe" level of drinking -- meaning
        that consuming any amount of alcohol was worse than not drinking it. They
        also found no evidence that the type of drink -- such as wine, spirits or
        beer -- affected the harm done to the brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a1e47-ae8c-4d3a-ac34-bb08072b47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05615540-cabd-4e1d-b78b-d9cffbf80d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, certain characteristics, such as high blood pressure, obesity
        or binge-drinking, could put people at higher risk, researchers added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0572810-3918-4668-828b-899b105224e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bf0c2-1cf2-40d0-b560-c6f958b9d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people drink ''moderately,'' and think this is either harmless
        or even protective," Topiwala told CNN via email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd355ad-431a-40fb-862a-c1fd7a7203c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228e1c1-9ad4-45f2-b55a-35f5152329a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have yet to find a ''cure'' for neurodegenerative diseases
        like dementia, knowing about factors that can prevent brain harm is important
        for public health," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62938dd9-9f94-4dc9-8790-6f631777eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc66b85-f54c-4df9-89bd-f1960b2e8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No safe limit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8a719-23f8-461b-8e8e-2808f199d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of alcohol have long been known: Previous studies have
        found that there''s no amount of liquor, wine or beer that is safe for your
        overall health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121ae10-b2c8-4075-97b7-5f796f434809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb50ec-0d49-4919-abea-3e26548d25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol was the leading risk factor for disease and premature death
        in men and women between the ages of 15 and 49 worldwide in 2016, accounting
        for nearly one in 10 deaths, according to a study published in The Lancet
        in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8e67a-389e-47f0-8a30-2240db5feffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caf7d5-1e32-44e1-849f-5192066937a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t yet say for sure whether there is ''no safe level''
        of alcohol regarding brain health at the moment, it has been known for decades
        that heavy drinking is bad for brain health," Sadie Boniface, head of research
        at the UK''s Institute of Alcohol Studies, told CNN via email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f0224-4ec1-4cce-9a38-066ed52dc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77891186-0f0a-47da-b116-20da0be916a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also shouldn''t forget alcohol affects all parts of the body
        and there are multiple health risks," said Boniface, who was not associated
        with the University of Oxford study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc5989-09d6-4826-9bf1-2dbcf2e675fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5af355-0937-4ef3-ad49-e85e64b1e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Rao, a visiting clinical fellow in Old Age Psychiatry at King''s
        College London, told CNN that given the large sample size, it was unlikely
        the study''s findings could have arisen by chance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfa6a9-daf0-47e3-a377-89a78c8e4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e268e1f-c67e-4903-a67c-ab288ccba53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao said the study replicates previous research that has shown there
        is no safe limit in the level of alcohol consumption for its role in damage
        to the structure and function of the human brain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2c799-9158-4e15-925e-8cc128a6da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957096b-b7d5-46a3-a53c-610f49d1d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research has found that subtle changes which demonstrate
        damage to the brain can present in ways that are not immediately detectable
        on routine testing of intellectual function and can progress unchecked until
        they present with more noticeable changes in memory," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c6916-64b0-4246-9441-21f1d15e3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5879c6-75d3-4b54-8cfc-c798b682a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at levels of low-risk drinking," he said, "there is evidence
        that alcohol consumption plays a larger role in damage to the brain than previously
        thought. The (Oxford) study found that this role was greater than many other
        modifiable risk factors, such as smoking."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceb357-81bc-4205-809a-2a474565b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf9547-81dd-44b6-874d-2bb449e566d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interaction with high blood pressure and obesity on increasing
        the damage done by alcohol to the brain emphasizes the wider role of diet
        and lifestyle in maintaining brain health," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93190041-f3a0-4017-b5c5-b1ee367532fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T07:06:47.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/health/alcohol-brain-health-intl-scli-wellness/index.html">Drinking
        any amount of alcohol causes damage to the brain, study finds</a>."</em></p>'
  'US-Russia-first-high-level-meeting-Biden-presidency':
    'author': 'Kylie Atwood and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T07:06:55.138+08:00
    'imagesource': 'jcr:46b870be-9051-4d77-9408-074fa16d4ef0'
