      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/19/entertainment/salma-hayek-coronavirus/index.html">"Salma
        Hayek says she battled a near-fatal case of Covid-19"</a>"</em></p>'
  'Antarctica-largest-iceberg-calving':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T11:22:31.010+08:00
    'imagesource': 'jcr:7fbbfb36-3bd4-449a-b037-6edcb60952fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a22466-fa8a-48ba-b76e-05187b8f2acc'
    'lead': 'The world''s largest iceberg has calved from Antarctica over the past
      few days, a giant floating piece of ice close to 80 times the size of Manhattan.
      Iceberg calving is part of the natural cycle, with huge chunks of ice breaking
      off the ice shelf at regular intervals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T11:36:30.889+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:10:58.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:22.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest iceberg breaks off from Antarctica'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce809ac-e57b-4fbd-a066-e99afb5e587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s largest iceberg has calved
        from Antarctica over the past few days, a giant floating piece of ice close
        to 80 times the size of Manhattan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b04fb-587c-45b3-bea1-1b7d214e2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iceberg broke off the western side of the Ronne Ice Shelf in
        Antarctica''s Weddell Sea, the European Space Agency (ESA) said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475ee64-a6c3-4e7e-94d5-1df61c6da688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iceberg is shaped like a giant ironing board, measuring around
        170 kilometers (105 miles) in length and 25 kilometers (15.5 miles) in width.
        That makes it slightly larger than the Spanish island of Majorca, ESA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3844443-5845-43f0-90ae-62967b14198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceberg calving is part of the natural cycle, with huge chunks of
        ice breaking off the ice shelf at regular intervals. Scientists aren''t attributing
        this particular break-off to climate change, and instead believe it''s part
        of the natural cycle of iceberg calving in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672567f-1394-44d0-a962-5a4f36afa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it melts, the new iceberg will not lead to a sea level rise,
        because it was part of a floating ice shelf -- just like a melting ice cube
        doesn''t increase the level of the drink in your glass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e85e70-45ab-40d7-ad4a-60c52b4a794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes icebergs like this different from glaciers or ice sheets,
        which are found on land, and which do raise global sea levels when they break
        off into the ocean and melt. If Antarctica''s entire ice sheet were to melt,
        it could raise sea levels by nearly 190 feet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728b2a5-5e06-4736-90be-3e46f9afb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESA said the iceberg was first spotted by Keith Makinson, a polar
        oceanographer with the British Antarctic Survey last week and confirmed from
        the US National Ice Center using ESA''s Copernicus Sentinel-1 imagery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce91e23-40f3-44f2-b045-28b3303c231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T11:36:30.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge chunk of ice is now officially known as the A-76. The name
        might sound a bit boring for the world''s largest iceberg, but it is based
        on science. ESA said icebergs are traditionally named from the Antarctic quadrant
        in which they were originally sighted, then a sequential number, then, if
        the iceberg breaks, a sequential letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
