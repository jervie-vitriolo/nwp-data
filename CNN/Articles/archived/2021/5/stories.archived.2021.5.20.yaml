    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317a6ed-ac94-4238-8632-0969df38caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.523+08:00
