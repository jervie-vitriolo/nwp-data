      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b94d5-5e7f-4172-b840-e4985237ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden had told Netanyahu "that he expected a significant
        de-escalation today on the path to a ceasefire," according to the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e7cf4-1e87-4cad-88ef-650fea1570d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71504e71-8f62-46be-87df-915e8fe4052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France circulated a motion for a resolution for the UN Security
        Council to approve, providing momentum to spur an end to the turmoil. The
        Council, however, has been unable to approve a legally non-binding statement
        on the issue, blocked by the United States, which told the Council any UN
        action is not timely and won''t help de-escalate fighting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b47a9-1bc9-43b6-a565-5e1c71c5eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc3569-2a33-4381-b213-7486bccdb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling for a ceasefire, which is what we sent to the UN
        Security Council. There are very active discussions with the Americans on
        this subject in particular," French government spokesman Gabriel Attal said
        at a news conference in Paris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4de4e0-d360-43e9-ab71-e6cdc8da9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84718dd-da6e-4445-bc8f-627aa8c25286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has conducted more than 1,800 air strikes on Gaza since violence
        erupted over a week ago, according to the Hamas-run Ministry of Information.
        The ministry estimates that the Israeli air campaign has inflicted more than
        $323 million dollars of damage to the Palestinian enclave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b95c64-4d1e-42dd-8698-8b1c01ca95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77728c3-de27-479f-baef-747440077288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, dozens of Israeli warplanes launched a series of airstrikes
        on several Hamas targets, including "a weapons depot" located in offices belonging
        to Hamas'' internal security headquarters in Khan Yunis, and "a command and
        control center" in Rafah, the Israeli Air Force (IAF) said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16c708-8cc5-49c4-b0df-7b7c4960b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0a4ff-1436-4aef-bd47-3a5b9afcae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-minute-long attack destroyed "about 40 underground targets,"
        the IAF said in a tweet, adding that about 3,750 rockets had been fired from
        Gaza as of Wednesday morning, of which 550 had failed and fallen within Gaza.
        It''s unclear how many of those rockets were intercepted by Israel''s Iron
        Dome defense system. The IDF has said previously that the system intercepts
        more than 90% of the rockets targeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9a8ab-d743-496d-a6eb-24b3da2f0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c0386-3eb2-40fc-97c1-029b74e781cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has also twice tried to target the leader of Hamas'' military
        wing, Mohammed Deif, over the past 10 days, a military source in Israel confirmed
        to CNN on Wednesday. On each occasion, he escaped, the source said. No details
        about the dates or location of the attempts to kill Deif were provided.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a5cb7-26b0-4762-91e9-90e12cf0c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995d7cb-9da0-4310-9c33-4bcdd56106ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deif leads the Izz ad-Din al-Qassam Brigades and has been an influential
        planner of attacks for more than 20 years. He has long been an IDF target,
        suffering multiple injuries during previous attempts on his life, including
        the loss of both legs in 2006, according to Israeli media reports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5a6ba-1dbf-4845-b396-0568ab0c6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584069f-637c-4189-84a3-64c363d1393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also gave the most detailed Israeli explanation yet
        of why it destroyed a building housing international media outlets Al Jazeera
        and the Associated Press, among others, over the weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4412416-d4d2-476e-90d4-03d751fad2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7866726-d0f9-4760-9cc5-8bb4e6bdcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Al-Jala''a building contained the electronic
        department of the military wing of Hamas, which was researching and developing
        high-end capabilities for attacks on Israel. The Israeli military has not
        provided evidence of Hamas''s presence in the building, and CNN has not been
        able to verify the claim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ce830-1b76-4c98-9412-dc58f3ebe2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a03c1f-edc5-4261-8584-e398bcc1877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demolishing the building, rather than a more targeted strike, has
        drawn intense criticism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72affaf8-f242-4bea-9994-f3967b61d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9a9b6-b4c0-4016-9a15-cb65bf8dcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders, an NGO that works to protect journalists
        around the world, said it was calling on the International Criminal Court
        to investigate whether deliberately targeting media outlets constitutes a
        war crime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6eecf-65e8-4b65-b6be-d87021c07c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157e4ac-afb5-4485-a843-5e90dd02a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Israel has repeatedly accused Hamas of "deliberately" operating
        near buildings like hospitals and schools, thereby endangering civilians who
        risk becoming human shields.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876916f0-d60f-4911-9fc5-607a5e677b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9649941-0b14-4ceb-b7a0-958a6744fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, more than 72,000 people are considered internally displaced,
        many of them finding shelter in dozens of schools, according to the United
        Nations Office for the Coordination of Humanitarian Affairs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6cb930-c313-4c28-bb9e-ad0f74c012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffd42c-36a3-4398-9d9a-a4b45da41aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Palestinians, including a local journalist, were killed and
        10 others wounded in overnight Israeli raids on Gaza Wednesday, according
        to the official Palestinian news agency WAFA.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754db7c1-4d0b-41c8-b4bf-e9bb37c82a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65236741-3848-4900-aa62-81b1ae99de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist, Yusef Abu Hussein, was a broadcaster with Gaza radio
        station Al Aqsa Radio. He was killed in an Israeli strike targeting a house
        near the Sheikh Radwan cemetery, north of Gaza City, the WAFA report said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13789d-53ac-49e8-96f4-088861c4adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d609176-efbf-4dac-abef-0d3e608187e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.414+08:00
