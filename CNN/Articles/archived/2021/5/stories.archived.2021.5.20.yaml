      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A United States Navy warship sailed near
        disputed Beijing-controlled islands in the South China Sea on Thursday --
        just hours after US President Joe Biden said the US must protect open access
        to the waterway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8882ab2-e4f5-4c17-b0ee-9a72d71ae14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8d154-cf3f-49cb-b7c8-2ae891022183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Curtis Wilbur performed what the
        US Navy calls a "freedom of navigation" operation near the Paracel Islands,
        asserting "navigational rights and freedoms... consistent with international
        law," Lt. j.g. Nicholas Lingo, spokesperson for the US 7th Fleet, said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1302b-fc21-422d-87a0-c566b695bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f1aa2-b77d-4574-9b39-05bca3802054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China calls the Paracels, in the northwestern portion of the South
        China Sea, the Xisha Islands. They have been under Beijing''s control for
        more than four decades -- despite competing claims from Vietnam and Taiwan
        -- and China has fortified them with military installations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da196f8-e753-4f29-881f-a6b9ba6119c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00459c-d487-4f1a-88b2-fae5f77b19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, which claims almost all of the South China Sea as its territory,
        said the movement of the US warship violated its sovereignty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099da50-37ea-4a91-9aae-918d1650aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77331cca-8174-4d60-8f64-197efa976458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLA warships and planes followed the US ship, a statement from China''s
        People''s Liberation Army said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fece88-bfb1-4f6e-9abe-740749785994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e0429-e21b-40c7-87e1-fb23d7222736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US behavior violates international law and basic norms of international
        relations, increases regional security risks, and are prone to misunderstandings,
        misjudgments, and accidents at sea," Tian Junli, spokesperson of the PLA''s
        Southern Theater Command, said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848e7ef-496b-410c-be2f-c9b0ad7422bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484fe54-9ae7-4e98-a663-a5c557ef1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden, in a speech at the US Coast Guard Academy on Wednesday,
        accused China -- and also Russia -- of "disruptive actions" challenging decades-old
        international rules protecting maritime commerce in the South China Sea and
        other waterways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d032a0-6385-44c1-a818-76c90177016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f060eb-c212-4cc7-b7ee-210de8830a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Longstanding, basic maritime principles like freedom of navigation
        are a bedrock of a global economic and global security. When nations try to
        game the system or tip the rules in their favor, it throws everything off
        balance," Biden told the graduating class at the academy in New London, Connecticut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb3df7-cf74-4e85-be3f-ffae26a64fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0637e6-f7fa-409a-a59e-e3f9f84764ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s of vital interest to America''s foreign policy to secure
        unimpeded flow of global commerce. And it won''t happen without us taking
        an active role to set the norms of conduct, to shape them around democratic
        values, not those of autocrats."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc05670-9fae-4805-8c08-fa7e4efde8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c1517-551c-430b-bc98-9723a77e55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingo, the US Navy spokesperson, emphasized that point in his statement
        Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cbd8d-7caf-48d5-ad26-84be9eb9f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c1574-2398-41f8-99f8-5cce4096b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlawful and sweeping maritime claims in the South China Sea pose
        a serious threat to the freedom of the seas, including the freedoms of navigation
        and overflight, free trade and unimpeded commerce, and freedom of economic
        opportunity for South China Sea littoral nations," Lingo''s statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07232526-ce00-408d-858a-ec61f9aed965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cf2ab-969d-4363-a23f-6b4139b0b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s operation was the third conducted against Chinese claims
        in the South China Sea this year, a Department of Defense spokesperson told
        CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a27442-069a-4470-bbb1-3e8f3dd089a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3d786-a65b-449e-88ea-d0b1fc10e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last challenge to the Chinese, Vietnamese and Taiwanese claims
        in the Paracels was in February, the spokesperson said</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a291d-7bfe-4b59-9677-26ce5ec8b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20bc8f-15a1-4b56-840c-cde454825778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels were the second US-China hotspot the Curtis Wilbur
        had visited in three days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad433f3-d37d-4702-bf8f-9e14218506a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf760c-c21e-4eeb-96c4-e37e496a6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it transited the Taiwan Strait, the waterway separating
        democratically controlled Taiwan from mainland China. Beijing also says Taiwan
        is part of its sovereign territory, but the self-ruled island''s autonomy
        is supported by Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e87e8-994a-49fb-88f4-68d466c6e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaef0f8-085a-4a68-b1b6-407fadb430b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fifth time this year a US warship had transited the Taiwan
        Strait as the Biden administration strengthens ties with the island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe1b47-1d26-48b1-a2a4-05cb379cf170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f7e72-0edd-4146-bc6d-d5babe40df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:57:17.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Wednesday denounced the presence of the US destroyer in
        the strait.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259db11-0cda-49ca-b85d-295722bbbc66'
      'mgnl:activationStatus': true
