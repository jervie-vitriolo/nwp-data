  'covid19-booster-shot':
    'author': 'Virginia Langmaid and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T14:11:14.254+08:00
    'imagesource': 'jcr:5b74e740-a561-43fd-9c06-69f63efbfd30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c79ef5-71e3-4a54-b929-cd5fa94076cf'
    'lead': 'While the world may be opening up because of the increase in COVID-19
      vaccinations, top medical experts say there may be another round of shots needed
      within about a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T14:16:28.604+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:10:51.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:23.295+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-vaccine-booster-shot', 'Anthony-Fauci']
    'template': '1'
    'title': 'COVID-19 booster shot will likely be needed within a year of vaccination,
      Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd6783-9c50-49f9-ab79-4f2f195cf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While the world may be opening up because
        of the increase in COVID-19 vaccinations, top medical experts say there may
        be another round of shots needed within about a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e93f4d-f652-4e4b-8950-503d132a048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booster COVID-19 vaccine for people who have already been vaccinated
        may be needed as soon as eight to 12 months after their second shot, according
        to Pfizer CEO Albert Bourla and Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0eae8-058e-4337-bc72-3acc8126b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the vaccine durability of the efficacy lasts at least
        six months, and likely considerably more, but I think we will almost certainly
        require a booster sometime within a year or so after getting the primary,"
        Fauci said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec18750-8765-488b-9f73-95c55f9c14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 47.9% of the US population has received at least one COVID-19
        vaccine dose, according to <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">Centers for Disease Control and Prevention</a>&nbsp;data as
        of early Wednesday. About 37.8% of the population is fully vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487443f2-c5c7-4333-aed6-d685008765ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there were more than 33 million cases of COVID-19
        in the United States and more than 587,000 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31bc8f-700f-4f74-afed-b2ff9ca5d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said Wednesday that variant-specific boosters may not
        be needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf853b15-2ef0-4d7b-b813-c9763a893c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of having to play whack-a-mole with each individual variant
        and develop a booster that''s variant-specific, it is likely that you could
        just keep boosting against the wild type, and wind up getting a good enough
        response that you wouldn''t have to worry about the variants," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f0b01-13a5-49ea-b688-9c7b99be617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wild type is the non-mutated strain of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f436eac-6ba7-413b-86e2-17edaa50c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has not yet finished its trials on a booster vaccine, Bourla
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79c591-dbd6-49b1-984b-0d10186abeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in one, two months we will have enough data to speak
        about it with much higher scientific certainty," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04f5bb-ca63-4512-8033-800ce998a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/04/04/health/covid-vaccine-protection-lasting-variants-wellness/index.html"
        target="_blank">A March report from Pfizer</a>&nbsp;indicated the vaccine
        may be more akin to vaccines against the measles than flu vaccines. Vaccination
        against measles protects against infection for life in 96% of people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f8fef-167a-447b-a682-04e6c9f1a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose of Pfizer''s COVID-19 vaccine in the United States
        was administered December 14, 2020 -- five months ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de18a80-b126-47eb-80e3-7b49cbceba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they got their second shot eight months ago, they may need a
        third one," Bourla said, adding that booster shots could be coming between
        September and October of this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f0db1-b378-477a-a17f-8b9960d331f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pfizer will have to see what the US Food and Drug Administration
        (FDA) approves and their recommendation on how best to protect the American
        people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafd474-781a-40ee-a3fc-fcab94bf5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has already been working on a <a href="https://www.cnn.com/2021/05/05/health/vaccines-efficacy-coronavirus-variants-reports/index.html"
        target="_blank">booster shot</a>&nbsp;— a half dose of its vaccine — to fight
        COVID-19 variants like B.1.351, first seen in South Africa, and P.1, first
        discovered in Brazil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6a7a2-711d-499c-bd90-62005b141db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccinations continue to increase, medical experts believe coronavirus
        may end up being like influenza, which requires a new vaccine every year both
        because the circulating strains mutate quickly and because immunity from the
        vaccine wears off quickly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ea313-5611-48bb-96ae-0cb0a8977faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:16:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/health/covid-vaccine-booster-anthony-fauci/index.html"
        target="_blank">Covid-19 booster shot will likely be needed within a year
        of vaccination, Fauci says</a>."</em></p>'
  'electric-f150-ford':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T14:17:05.174+08:00
    'imagesource': 'jcr:0281f82d-4af2-43d5-8079-a20f6e257040'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aeb1154-9f0f-4405-b9f1-364132be7d34'
    'lead': 'The Ford F-150 has been the best selling truck in America for over four
      decades. In fact, the F-series line of pickup trucks is the best selling "light
      vehicle" in America, period, according to data from Cox Automotive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T14:21:40.768+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:10:51.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:23.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'automotive', 'Ford', 'F150']
    'template': '1'
    'title': 'See Ford''s electric F-150 pickup truck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496906bf-ad5f-4aa0-99ac-691a47ad100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The most popular pickup truck in America
        is back, now with way more batteries. Ford revealed the fully electric <a
        href="http://www.cnn.com/2021/05/10/success/ford-electric-f-150-pickup-truck-lightning/index.html"
        target="_blank">F-150 Lightning</a>&nbsp;at an event Wednesday night, in a
        moment that could herald the point at which electric vehicles <a href="http://www.cnn.com/2020/12/14/cars/2020-electric-vehicles/index.html"
        target="_blank">go truly mainstream</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085cac08-f31a-40f0-8870-d0bf92f0bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2020/11/23/success/ford-f-150-limited-hybrid-review/index.html"
        target="_blank">Ford F-150</a>&nbsp;has been the best selling truck in America
        for over four decades. In fact, the F-series line of pickup trucks is the
        best selling "light vehicle" in America, period, according to data from Cox
        Automotive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbf0e9-ef5c-4ba8-9d7c-b93f3d12ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electric truck represents a great opportunity for Ford to get
        ahead of competitors like Tesla and <a href="http://www.cnn.com/2020/11/12/success/rivian-electric-pickup-suv-order/index.html"
        target="_blank">Rivian</a>, an electric vehicle startup in which Ford is a
        major investor. But it also represents a great challenge. Ford has spent more
        than a century building its reputation among pickup buyers and a poorly received
        entry into this market could squander that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d092d-126b-4dbf-9602-6b21b7cf94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the explosion of electric trucks in the market makes for
        an exciting time in the industry, it also poses a threat to automakers like
        Ford, which needs to stay two steps ahead of the competition in order to protect
        its primary source of profitability," said Jessical Caldwell, an industry
        analyst with Edmunds.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472497ea-eaab-401b-aa22-063d65221325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quick and powerful</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521f8ce-3732-402e-9a71-cde05b764896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-150 Lightning is, in many ways, a traditional F-150 truck,
        except for the light bars across its front end and tailgate and the fact that
        it runs purely on electricity from lithium-ion batteries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5727523-6b11-4637-8444-0fdb04fd7e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric motors can provide enormous power, a fact that enabled
        engineers to make the Lightning the most powerful F-150 Ford has offered yet.
        The lack of an engine also enabled designers to create a cavernous enclosed
        storage space, something most pickup trucks lack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b678f95-4beb-4fcb-917a-afa12ff0f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden took one for a <a href="https://www.cnn.com/2021/05/18/politics/biden-ford-test-drive/index.html"
        target="_blank">quick test drive</a>&nbsp;on Tuesday and declared afterward
        "This sucker''s quick!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347233a1-8a93-4e27-b3b1-620a37fac1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck will initially be available with two battery pack sizes.
        The larger battery pack will enable up to 300 miles of driving, although towing
        and hauling will tend to reduce that distance. The smaller battery pack in
        less expensive models will enable an estimated 230 miles of driving before
        the truck has to recharge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbe829-7697-418a-875f-e90e9c40144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its larger optional battery pack, the Lightning will be able
        to produce up to 563 horsepower and 775 pound-feet of torque, a measure of
        pulling power. It can tow up to 10,000 pounds, according to Ford, and it will
        go from a full stop to 60 miles an hour in roughly 4.5 seconds. With the smaller
        battery pack, it will produce up to 426 horsepower, but will still pump out
        775 pound-feet of torque, which is often a more important figure for work
        duties like towing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46ec83-a47d-47ae-9c8b-2378c3ecd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger pack provides more horsepower and torque than the high-performance
        Ford F-150 Raptor truck, which is designed for high-speed off-road desert
        driving.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd6412-c920-4e5a-83d3-48823c393f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for the Ford F-150 Lightning will start at just under $40,000,
        not including any federal and state tax incentives for electric vehicles.
        More luxurious versions, with features like leather seats that lay flat like
        a bed and a foldout desk in the cab, will cost more than $90,000. The starting
        price is similar to the Tesla Cybertruck although the Tesla truck, for that
        price, will be two-wheel drive. It''s about $10,000 more than the cheapest
        gas-powered F-150.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bd9d0-3dce-436a-b3d5-2b7e3f3d640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It needs to look like a truck</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a565219-65ec-4c4f-8c4a-8b12bf4aa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the body and frame of the Lightning is different from a
        standard gasoline- or diesel-powered F-150. But the truck is still distinctly
        recognizable as an F-150.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14383f6-1396-4f29-8e92-0cbb57cf2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was deliberate, Ford executives said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bfdb7-e0aa-4e51-83d9-a775952ef382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric pickup trucks should definitely be truck-shaped, truck
        buyers said in focus groups with Ford researchers. Truck owners said they
        didn''t want any weird shapes — like the wedge-shaped <a href="http://www.cnn.com/2021/03/07/business/tesla-cybertruck-elon-musk-update/index.html"
        target="_blank">Tesla Cybertruck</a>&nbsp;— that might hamper the basic functionality
        of a truck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af034ff-e5e2-40ca-b9f2-f96dacf8e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t just our truck owners but all truck owners that wanted
        a truck look," said Linda Zhang, chief engineer on the Lightning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ece96-a452-443f-89e8-e719636d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advantage of that traditional truck shape is that the new F-150
        has a large hood area with no engine inside it. That gives the F-150 the biggest
        frunk — front trunk — in the industry, Ford boasts. The truck can carry up
        to 400 pounds under its hood.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518bd15-f1ae-4173-9606-fa79b9c915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the resemblance to other F-150s, almost all of the Lightning''s
        aluminum body panels, besides the roof and doors, are shaped slightly differently
        from the internal combustion-powered trucks for improved aerodynamics. Underneath,
        the truck''s frame is also shaped differently from the gas-powered truck''s
        in order to make room for the Lightning''s large battery packs and electric
        motors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb83fc9-5c3c-4708-a085-219b4e13872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-wheel-drive truck — at least initially, Ford will not offer
        a two-wheel-drive version — has an electric motor for the front wheels and
        another for the back.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940d33d-53b1-4a18-aa6c-f7bd742c02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lightning also has power plugs inside the frunk, including household-style
        plugs and USB power ports. The truck''s fake grille opens along with the hood
        for easy access so the frunk can be used as a desk. Lights in the lid provide
        illumination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574422f9-21fe-4aa4-a116-f86863f4d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plenty of plugs</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f79143-0a9c-4b89-aa27-7f859479d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lightning has power points in the bed, as well. In all, the
        truck has 10 120-volt outlets and one 240-volt outlet. The electric F-150
        can power a job site for three days while still having power left over for
        a 80 miles of driving, according to Ford. It can also power a home during
        a blackout. In the future, Ford plans to release software for the truck that
        could allow it to power a home during hours of higher electricity rates. The
        truck will then recharge its own batteries during the hours when power rates
        are lower.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a286e3-474e-47f4-86c4-5c699f7a9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the F-150 Lightning''s dashboard features a large vertically-oriented
        center touchscreen similar to that in the <a href="http://www.cnn.com/2021/03/04/business/ford-mustang-mach-e-tesla-market-share/index.html"
        target="_blank">Ford Mustang Mach-E electric SUV</a>. Like the recently redesigned
        gas-powered F-150, the Lightning will also have a feature, called Blue Cruise,
        that allows drivers to completely remove their hands from the steering on
        some parts of major highways.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94b7fa-deed-4ab0-8845-af062b2fe319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ford is a major investor in <a href="http://www.cnn.com/2020/11/12/success/rivian-electric-pickup-suv-order/index.html"
        target="_blank">Rivian</a>, a company that''s also preparing to manufacture
        electric pickups, the Lightning does not rely on Rivian''s engineering. It
        was designed and engineered entirely by Ford employees, executives said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ab34a-9754-4b3e-9944-5f8ad29bf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was important to Ford engineers that the F-150 Lightning be at
        least as capable as a gas-powered F-150, said Zhang. The truck was put through
        all the same tests towing, hauling, off-road and extreme temperature tests
        as any other F-150, she said, and was expected to perform at least as well,
        if not better.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18781b00-c49b-4c4b-9939-4c3bb8e9fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-150 is expected to be available in the spring of 2022. Ford
        will build it in a new factory on the same site as the automaker''s famous
        Rouge complex in Dearborn, Michigan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb237c-fc53-42a7-ac42-5664fcb4fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T14:21:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/19/success/ford-f-150-lightning-electric-pickup-truck/index.html"
        target="_blank">See Ford''s electric F-150 pickup truck</a>."</em></p>'
