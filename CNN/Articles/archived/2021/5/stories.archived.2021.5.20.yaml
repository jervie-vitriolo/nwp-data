      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628e379-a98e-4adf-a265-6359dee209fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been growing over the worsening humanitarian situation,
        as the conflict raged for a 10th day Wednesday, pushing the Palestinian death
        toll to more than 220 people -- including more than 60 children -- and 12
        people in Israel, including two children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca4837-aa41-427d-a7c9-34b2d6260bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd87e1-4d89-44d0-bca7-3fbd1653911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Refugee Council (NRC) said Tuesday that 11 children
        in Gaza between the ages of 5 and 15 had been participating in its trauma
        treatment program before Israeli airstrikes killed them in their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80bc8c-c63b-4ffd-9dba-46259109a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a276fe-e81d-44da-8e3d-7b556814f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRC Secretary General Jan Egeland expressed outrage at what he called
        a "maddening, crazy exchange of rockets and missiles," and said both Israeli
        politicians and generals, as well as Hamas and Islamic Jihad militants in
        Gaza, should be held accountable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a3e90-e773-4545-ba8d-386d802d12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce564d6-884c-4115-bda6-b5c29cb4a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re doing is killing children," he told CNN''s Zain Asher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a66984-8343-4432-b342-470db1087949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T08:13:30.524+08:00
