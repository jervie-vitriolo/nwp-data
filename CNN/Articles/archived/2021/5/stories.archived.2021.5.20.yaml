      'mgnl:lastActivated': 2023-01-25T07:10:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also expressed hope that there would be progress in the
        negotiations involving the takeover of Hanjin Shipyard in Subic, as part of
        its plan to expand shipbuilding activities in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13b550-33e5-4aaa-896c-eeac93c87613'
      'mgnl:activationStatus': true
