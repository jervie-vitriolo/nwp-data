      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most heavily traded cryptocurrency plunged as low as
        $30,202 per coin early Wednesday after starting the day around the $40,000
        mark, according to data from Coindesk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f1f3e-a6d8-4edc-bc6d-3129c6eb307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c2a0f-bf66-4053-a621-b5ab4bcb3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin then recovered slightly but was still down more than 10%
        at around $38,700 per coin around the time of the New York stock market close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2724e-e09f-4c2e-b9c4-f9d247c2f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc525a2-3a02-4853-a67a-6d559dd3a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside bitcoin''s fall Wednesday, several other major cryptos
        also were down. Ethereum plummeted below $2,000 per unit after trading above
        $3,000 on Tuesday, before reclaiming some of its lost ground. Ether was down
        around 22% at nearly $2,600 Wednesday afternoon. The meme-turned-cryptocurrency
        dogecoin lost more than 24% of its value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d396ecf-dfe3-4848-ac1d-54620b6675c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa1e35-cf7a-43bc-89e3-3c49260e539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrpto trading platforms Coinbase and Coindesk experienced outages
        as a result of the selloff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b45bc6-4d35-418a-9bba-100edb7b5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19df7c-1581-4771-8f45-120f892e8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin was already dropping this month after Tesla CEO Elon Musk
        said he was wary of its environmental impact. But a new announcement from
        a trio of Chinese finance and banking watchdogs appears to have shocked cryptocurrency
        markets even more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b6843-e9d3-4aad-9b07-be59dd8792c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42c4e7-807f-4fd5-ba2f-9c0280a06a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said Tuesday that financial institutions and payment
        companies should not participate in any transactions related to cryptocurrency,
        nor should they provide crypto-related services to their clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b48e61-5b47-4855-a632-7ef61fbe1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f909d-f8f5-4ce5-80fd-973d5b8b5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices of cryptocurrency have skyrocketed and plummeted recently,
        and speculative trading has bounced back. This seriously harms the safety
        of people''s property and disturbs normal economic and financial orders,"
        said the statement from regulators supervised by the People''s Bank of China
        and the China Insurance and Banking Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae6d0b-6b46-4a7a-8a1e-d3a60188b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f2c70-e666-4ce7-a660-6154d868ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s chilly stance toward cryptocurrency goes back years. While
        the country doesn''t completely ban cryptos, regulators in 2013 declared that
        bitcoin was not a real currency and forbade financial and payment institutions
        from transacting with it. At the time, they cited the risk that bitcoin could
        be used for money laundering, as well as the need to "maintain financial stability"
        and "protect the yuan''s status as a fiat currency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886198e-3a70-4996-83fa-b457c9c1bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112326f-4371-4d08-9591-bd0a36d39b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public can hold or trade cryptocurrencies, but major
        exchanges in mainland China have been shut down. Authorities in 2017 also
        banned initial coin offerings, a way for tech startups to raise money by issuing
        crypto tokens to the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6789ec-f5e0-429b-a258-1212c0541b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af5449-c685-42ee-b9ec-749f50d4e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing crackdown may also be in part to boost China''s state-backed
        digital yuan initiative, which authorities are working to implement so it
        can keep money flows under its strict oversight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2a798-db2f-487a-aaa4-179b2c5c032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033faaa-336b-4d68-b357-bcc77cf20183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2013 notice mentioned only bitcoin by name, some observers
        have taken it to apply to all cryptos given Beijing''s distaste for the currencies.
        The state-owned China Times on Wednesday described the latest announcement
        as a "risk warning in nature." While not a national law or regulation, it
        represents an "industry standard to some extent," the outlet wrote, citing
        Zhu Youping, an official from the State Information Center, a policymaking
        think tank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732520b-0214-4c3e-84e9-a88a5a4d55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fc6ab-5c0a-49e2-a54b-36ae9c5dd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it shows that China isn''t changing its tack on crypto anytime
        soon — and that seemed to be enough to worry traders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0e74e-6250-40a1-a1b1-4908de5e2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e6a8f-c3f9-4818-975c-e5f3b650c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese position on cryptocurrencies is clear from the beginning:
        trading and usage of cryptocurrencies are simply forbidden," wrote Ipek Ozkardeskaya,
        senior analyst at Swissquote, in a Wednesday research note. "Therefore, the
        news is nothing ''new'', but given that crypto traders are too sensitive to
        negative news nowadays, it adds to the downside pressure on cryptocurrencies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391761a-a774-4546-a5fa-e6ce77a21f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b54820-b37d-4b55-a57e-0cd66989f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest announcement from China, Tesla''s Musk had
        already sent crypto markets on a wild ride.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3e159-3fe0-4fc3-b758-746f3a8f9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900553ec-1afe-40a1-94fc-f95a73b2d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He flip-flopped last week on a plan to allow his electric carmaker
        to start accepting bitcoin as payment for its cars, by suspending the program
        and citing sustainability concerns around the mining of bitcoin. The cryptocurrency
        then fell 12%. It kept dropping into the start of this week after Musk appeared
        to suggest that his automaker may have dumped its holdings of the digital
        currency, though he later clarified that it hadn''t.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c680-16ef-49b5-86d3-1fef48b68880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85e20f-b97e-44d9-afd3-bc4031494464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin, meanwhile, tumbled earlier this month after Musk — the
        coin''s most prominent supporter — joked about it on "Saturday Night Live."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda3d5b-dffd-40f2-821e-de95d80498ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b04e9-be70-477e-b622-9fd8e380f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T04:40:34.293+08:00
      'mgnl:createdBy': 'bamba'
