      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/05/19/tech/twitter-image-cropping-algorithm-bias/index.html">Twitter
        says its image-cropping algorithm was biased, so it''s ditching it</a>''</em></p>'
