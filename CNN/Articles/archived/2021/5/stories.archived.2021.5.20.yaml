    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00d7cd-9712-4c3d-82a8-bd98e8dfa1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.173+08:00
