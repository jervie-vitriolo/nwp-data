    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:10:48.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:23.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers nip Warriors for West''s 7th seed on LeBron James'' trey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9cecb-c4fd-4542-8013-d6f22da22a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> LeBron James beat the shot clock
        with a 34-foot, tiebreaking 3-pointer with 58.2 seconds remaining Wednesday
        night, sending the Los Angeles Lakers to a 103-100 victory over the visiting
        Golden State Warriors in a Western Conference play-in game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b47fda-551a-4d34-8636-19af658bfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gives the Lakers the seventh seed in the West playoffs
        main draw and a first-round matchup with the second-seeded Phoenix Suns in
        a series that begins Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ae299-7881-474e-ad63-6ac13b118879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, who finished eighth in the regular season, will get
        a second shot at a playoff berth, but they now must beat No. 9 Memphis in
        San Francisco on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca010b-12be-4fc4-acb2-2622e8eb0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies earned the right to face the Warriors in the win-or-go-home
        game by beating the 10th-seeded San Antonio Spurs 100-96 earlier Wednesday
        evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c685d-abd3-444a-b613-6e79acb6a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 55-42 at halftime, the Lakers rallied within 79-77 by the third
        quarter’s end and then into a lead early in the fourth period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a51c59-604e-4f83-92d5-13e9a0cd8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Warriors, who finished the regular season with six
        consecutive wins, forged one last tie at 100-all on two Stephen Curry free
        throws with 1:23 remaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb30e4-f366-430a-b05b-d30249049389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s when James, standing well outside the 3-point arc, took a
        pass late in the shot clock and threw up a desperation attempt that went through
        the hoop and gave Los Angeles the lead for good.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dd879-b6c0-4450-8f96-636697bb834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors had two chances to tie, but Jordan Poole misfired on
        a 3-point attempt with 35.5 seconds remaining, and Golden State couldn’t get
        off a shot on a final possession that began when they inbounded the ball with
        2.1 seconds to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4c568-9520-41ea-ab74-aef96d7dac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis finished with a team-high 25 points and James had
        22 for the Lakers, the defending NBA champions who had just the seventh-best
        record in the West in the regular season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc055e4-bc72-48f3-90ea-76c17f25b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James completed a triple-double with 11 rebounds and a game-high
        10 assists, while Davis grabbed a team-high 12 rebounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fddaf-12d8-41ff-ad54-7df2d574404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Caruso chipped in with 14 points off the bench, Dennis Schroder
        had 12 and Kentavious Caldwell-Pope 10 for the Lakers, who won despite being
        outshot 44.6 percent to 40.7 percent overall and were outscored 45-30 on 3-pointers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec6c85-4d28-421e-b5a3-f97e4c92290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:10:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry poured in a game-high 37 points for the Warriors, who beat
        Memphis at home on the final day of the regular season to earn the eighth
        seed in the play-in tournament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e36e5-a992-4be7-81e5-266d8bf8dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T15:11:11.977+08:00
      'mgnl:createdBy': 'cjmarquez'
