      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3e478-cfee-4364-ba45-663fe76ffd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 2% of Gaza''s population had received at least one dose
        of a Covid-19 vaccine at the end of April -- a stark contrast to Israel, which
        has outpaced most of the world in vaccines, inoculating more than 60% of its
        people with at least one dose so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b11680-3a75-4e3d-9c41-e868e953b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20914e4-2463-4e08-b23d-af339cb91eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Gaza residents, authorities, medical staff and humanitarian
        agencies are worried the enclave could be hit by a third wave of Covid-19,
        especially in the dozens of schools run by the UN''s relief agency for Palestinian
        refugees (UNRWA), which have been transformed into shelters for most of the
        72,000 Palestinians who have been displaced by the bombing. The Ministry of
        Health believes the wave is already here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58180569-8e81-4a96-97c1-ea64c8546cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599dee2-c0a8-4643-8b63-9651d556460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third wave of Covid has already started, with 30% of people
        being tested proving positive," the ministry said in a statement, adding that
        more than 100 people were being treated for the disease in intensive care
        units.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b29ec-f218-4fce-a55d-c5f69bc9b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0882cb-db22-4511-bbb7-54dc1a18cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rami Al-Abadlah, the ministry''s director for the Safety and
        Infection Control Unit said the health system was under enormous strain and
        that services were collapsing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dab513-5d92-442b-9758-93b955713c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b61b7-80b0-4882-b187-8231a792e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are getting harder. Schools are so crowded with people,
        there''s no social distancing -- we are definitely going to face a health
        catastrophe. We''re simply not able to get to all infected people," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7cf22-a3f4-4b05-8c4c-8247d3e99d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842539c-aaca-4cd0-b8e2-cad67ff22008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA says it is struggling to meet the needs of so many people
        while preventing the coronavirus'' spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fceed94-a98d-4283-b671-ec0ea448da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97396756-6d4a-4039-b6ab-98ddb59a2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very worried about UNRWA schools-turned-shelters becoming
        super spreaders, given the overcrowding. In 2014, UNRWA schools did serve
        as shelters to Palestine refugees in Gaza who were running for their lives,
        and who slept for days or weeks in UNRWA schools because they expected the
        schools to be safer than their homes," Tamara Alrifai, an UNRWA spokeswoman,
        told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ac9eb-c3bc-4d54-9a73-bd833950c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839f710-8f04-40f2-ad55-aa92fcacb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time around the situation is made much more complex by Covid-19
        -- the high (infection) rates in Gaza and the low rates of vaccination," she
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fdbda-4f0c-4361-ba57-89f6cdf1d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08788ea-26fd-4dba-91df-de5e86ba317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only factor preventing an even bigger health crisis
        is that Gaza''s population is very young.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67467dcb-eca5-4615-b4a2-9cb1a56a39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54641627-bc3c-4065-98ec-8035ecd56a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA was administering vaccines in several of its centers in Gaza,
        but has put a pause on them since violence flared.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9825c0-4b7a-4e4d-ba0f-637e6bc01f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e91ad2-5ccf-464b-b8e5-d24847def4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues in Gaza described a nightmare scenario already on
        the first day of the conflict, saying the worst thing that can happen is to
        have people whose homes are destroyed rush to our schools in the middle of
        this pandemic. Sadly this is what happened."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfe120-d004-455e-a198-cf0b11b5be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f07eae-f805-489e-bb88-cda251286b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the usual provisions -- food, clean water, sanitary systems
        and beds -- the agency now has to source enough personal protective equipment
        to keep the shelters safe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee02933-6544-4c0a-9777-27b1c4417255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102504aa-1d63-4197-98dd-9f984956a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such organizing is extremely difficult in the absence of a ceasefire,
        let alone in the middle of major destructions of buildings, factories, and
        health centers," Alrifai said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c5c69-b32d-46aa-8c78-956a46f85ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39afff-6810-4a48-afbe-ff188b3ab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud Saleh, a nurse working in a specialized Covid-19 medical
        center in Gaza, said that they too were pausing vaccinations and that testing
        was near impossible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0650e-4412-43eb-9f4d-8408ce2d07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78f513-ee0e-4615-83ba-1984b8683681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting infected people to keep isolating is also a challenge, he
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b11c8-87f9-4381-b58c-db514958a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905dad9-e5f8-488e-9c38-455dceeab9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot impose a rule that prevents infected people from leaving
        their houses. They have to run from the ongoing attacks on Gaza, and find
        a shelter or any safe place to hide with their families."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ea7e9-a441-4c52-99da-e8cb8b59330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T21:30:11.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"The Israeli-Palestinian
        conflict could trigger a third Covid-19 wave in Gaza. Some say it''s already
        here."&nbsp;</em></p>'
