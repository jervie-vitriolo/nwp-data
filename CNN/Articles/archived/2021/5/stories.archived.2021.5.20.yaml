      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US is reporting some of the lowest
        Covid-19 metrics in nearly a year and officials say we''re finally turning
        the corner. But vaccination rates have slowed nationwide and are uneven across
        American communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe62377-1f6c-424c-a189-31ba2e9d92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd900457-fa9b-4d01-a381-bd432c46300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parts of the US, it will be an uphill battle to get more shots
        into arms. But experts say that challenge is critical -- and officials need
        to deploy all kinds of strategies to help boost vaccinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ab65a-79d2-4b7e-921c-efbf83d08916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f456b5f-7c60-47b4-a4db-263013a3c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s our best shot to overcome the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fde066-0854-4fcd-9204-1d1ef1bb80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf0835-a384-485d-a59e-38afef4d97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a small percentage of people who just really, really don''t
        want (the vaccine). We''re going to have to work on that, but to me that''s
        a later issue," Dr. Ashish Jha, dean of the Brown University School of Public
        Health, told CNN on Wednesday. "There are a lot of people who have questions,
        so part of it is just helping address questions people have."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e2fec-aba1-4670-8945-49c75a957a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79466e2c-59d3-4579-a384-a751918f0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, barriers in getting the vaccine are often not being
        able to afford to take time from work, he added, so it''s important to bring
        workplaces into the conversation of helping people get vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c4c24-7917-4dc9-ab5d-c9758ab35941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea1768-23ea-44a1-a0b6-bc1820fa3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really going to have to be an all-of-the-above strategy,
        of bringing vaccines to people," Jha said. "It''s the ground game and it''s
        going to be a lot of work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655ba70-f8fd-4d47-a09e-87a71a77aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b716e-952f-4134-b186-6cc918dbff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 48% of the US population has received at least one Covid-19
        vaccine dose, according to data from the Centers for Disease Control and Prevention.
        And roughly 37.8% of the population is fully vaccinated, the data shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9fdcc-0f06-4d87-8544-de6c16e8af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d5c56-d35b-4679-94b3-a6ffa27c3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 19 states, at least half of adults are fully vaccinated.
        Those are Colorado, Connecticut, Hawaii, Iowa, Maine, Maryland, Massachusetts,
        Minnesota, Nebraska, New Jersey, New Mexico, New York, Pennsylvania, Rhode
        Island, South Dakota, Vermont, Virginia, Washington and Wisconsin, as well
        as Washington, DC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b52525-e7cc-41cd-bb20-f40a2ef9f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff9a5c-f07b-4a48-b692-328ea1ed071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We''ll likely need booster shots soon</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4a26e-990a-4eb4-a5b9-a5d6459f51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Americans get their shots, it''s also "highly likely" people
        will need Covid-19 booster shots as the level of protection from the vaccines
        starts to decline or more breakthrough infections -- defined as cases among
        vaccinated individuals -- are reported, Dr. Anthony Fauci told CNN on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1a29a-3dd0-4088-bd35-090b0b90d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb1f29-9cae-4ed1-a93d-5fb1caf05dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you do get a booster.... there''s a major increase in
        the level of antibodies following a booster," Fauci said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df24af-af0c-4169-9fa2-9d31515ebbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e195960-52ab-4993-a932-c26cf50f81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How soon could those boosters be needed? "I believe it likely will
        be within a year," Fauci said during an Axios interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fa6e2-5480-480f-a80e-4001e4b67d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d811a-37ac-4ece-8c4d-62a76ab3b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the vaccine durability of the efficacy lasts at least
        six months, and likely considerably more, but I think we will almost certainly
        require a booster sometime within a year or so after getting the primary,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d32c5f-eb68-4b2a-8f8d-76035aedff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86536d6d-3302-44d3-9feb-065fa5a8b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla also told Axios on Wednesday a booster
        vaccine may be needed as soon as eight to 12 months after people receive their
        second shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d44974-4774-453f-8141-bd871cf80176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71bb46-e37e-4110-963f-d1c148b1fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that I see coming, they are supporting the notion (that)
        there will be a need for a booster somewhere between eight and 12 months,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415bff8-3230-4d95-8c52-f9c1aca13958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d366d3a-fd4d-4728-832f-1825f648e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has not yet finished its trials on a booster vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7af89-f0e0-4c97-9555-105514fc1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9a0c2-0e6b-4594-bcb6-7fac8495cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in one, two months we will have enough data to speak
        about it with much higher scientific certainty," Bourla added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b7e82-2e4c-4280-8222-47c1ee27f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de0f4c-9ef0-4171-9a82-fd3d1b832ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What was behind the CDC guidance</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a33f9-7f2d-4871-ba50-1657529c290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Americans are still trying to navigate the latest
        guidance from the CDC, which said last week fully vaccinated Americans can
        -- for the most part -- ditch their masks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0198b-1ba7-4c89-8635-3a03b70e01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0659e7-84da-4f6f-9d55-397e1aa6654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden change triggered policy changes across the country --
        with some local and state leaders as well as businesses dropping their mask
        mandates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4da9e6-c4c7-401f-88a5-a876067b0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639d7e5-c777-4c5b-8c8f-e3eb41421311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that without verification systems in place, parts
        of the US will now have to rely on a kind of honor system on who''s choosing
        to mask up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6540e76-221a-4130-9b48-1b74af647c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e603a5-50bf-4cd1-b10f-73974b99b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, supermarket chain Kroger announced fully vaccinated
        employees and customers will no longer need to wear masks in the company''s
        stores, distribution centers, plants, and offices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80c0f9-547a-49bf-ba0d-452326c47d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d962354-44e9-4f98-a7f3-c2eb730ba378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated policy, which will adhere to state and local guidelines,
        says non-vaccinated associates will be required to wear a mask. And associates
        in pharmacy and clinic locations will be required to continue wearing a mask,
        a spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c660b5-8d06-492d-abeb-674fd973e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed487c9-0e21-45f5-96b9-f2241b1c3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Wednesday, Fauci said the CDC made the change
        in guidelines "purely to allow people who have been fully vaccinated to realize
        that the scientific data itself indicates that it is safe for them to go without
        a mask not only outdoors but also indoors."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d991a-4cbb-42e5-bc48-7582d429cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e732601-6f57-4149-93c0-7ef64eb53271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, he said, many Americans interpreted the guidance to
        mean it was time for everyone to shed masks altogether, which is "obviously
        not the case," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1b6bb-29d0-47ca-8382-8eaade5caf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d04a37-c1a3-41c4-b0e2-b250d239a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky defended the guidance before
        a Senate Appropriations Committee hearing on Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22dbe8-6800-4540-ab9e-60dc7d320364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3a534-e938-47a4-8cf8-e237840ce410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have said that we moved too slow. People have said that
        we moved too fast. We moved at the speed that the science gave us," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee9b0d-59b6-4d0d-a32c-db25559ee9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b910e41-9cb7-4b48-8e6a-0cd7c86db070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance, Walensky said, was aimed at individuals to better
        understand what the science on vaccines shows and help them make informed
        decisions based on the vaccination rates and transmission rates in their own
        communities. And the guidelines are just that: advice. It''s local officials
        who make the final call on mask mandates, Walensky said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cdb18-80a3-494b-a796-a822ecda1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420ebaa-9754-426c-b83c-d4e2f3105514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:00:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:08.075+08:00
