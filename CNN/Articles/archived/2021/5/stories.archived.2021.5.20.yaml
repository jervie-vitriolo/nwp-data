      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been personal friends for almost three decades. Can you
        believe it has been that long?" Netanyahu told him as they appeared together
        early in Obama''s term.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34303dd3-5cd7-4afb-8543-da2ab5d1b565'
