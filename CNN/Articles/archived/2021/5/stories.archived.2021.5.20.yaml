      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong>&nbsp;The
        Health Department vowed to pay for indigent patients'' medical costs in eight
        private hospitals in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dc03c-a457-493c-a1b4-9dd79e6d2728'
