      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong>&nbsp;The
        Philippines on Thursday received another batch of 500,000 doses of China''s
        Sinovac COVID-19 vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b35f19-d725-419a-8e0d-d41ae6277d19'
