  'Analysis-House-GOP-revolt-against-Trump-':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T19:52:16.119+08:00
    'imagesource': 'jcr:13d5378b-e84f-407c-b899-f5c7016c881c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9eeaed-3a90-4405-a327-48b2e919a337'
    'lead': 'Thirty-five House Republicans chose the truth and American democracy
      over Donald Trump''s personality cult. Now their Senate colleagues face the
      same battle of conscience over the effort to investigate the Capitol insurrection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T19:54:08.561+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:10:15.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:27.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'GOP', 'Republican', 'Donald-Trump', 'Senate']
    'template': '1'
    'title': 'House GOP revolt against Trump sets up tough Senate battle on January
      6 probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1d1f4-f8d1-4c45-90ae-99756d32e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thirty-five House Republicans chose the
        truth and American democracy over Donald Trump''s personality cult. Now their
        Senate colleagues face the same battle of conscience over the effort to investigate
        the Capitol insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16b0b6-3afe-4522-835d-250b9b600cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3033b6-b186-462b-b89e-69efcd25e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives voted to establish an independent,
        bipartisan commission on Wednesday, but the bill still has a cliffhanger path
        ahead as supporters seek votes of 10 Republican senators needed to usher it
        into law. It remains an open, if perplexing, question if Republican senators
        will stand in the way of an investigation into an armed attack that sent them
        fleeing for safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4883cc-286c-4e16-a07c-c8c03a0aa680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd877c-02b3-4dae-bccb-ab289f5b779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolt of 35 House Republicans against their leader, California
        Rep. Kevin McCarthy -- who pushed strongly for the bill''s defeat -- represents
        the strongest rebuke yet of the former President from his own party ranks,
        far more than the 10 Republicans who voted to impeach Trump over the Capitol
        mob scene. The surprising size of the Republican vote for the commission may
        indicate the politics of the issue are not yet set in stone and could give
        some Republicans pause as they consider their position on investigating the
        insurrection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7d82b-2276-4d85-89a1-a708114fe499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d92957-d2c5-4891-8b0f-7ad36c2f6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People said we would not get more than 20 votes in the House from
        Republicans," said House Homeland Security Chairman Bennie Thompson of Mississippi,
        who negotiated the compromise bill with a GOP colleague.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65291ba-52fd-47d6-8031-0113f5f7f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1e7cd-c2b5-49ff-a3a3-ecc2803d2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got 35, I am optimistic on the Senate side," Thompson said on
        CNN''s "Erin Burnett OutFront."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1a7ce-3000-4150-a024-bb7c3bd35ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737494e2-0025-4840-a7f9-d2319b4fdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Kasich, the former Republican governor of Ohio, wondered tentatively
        on CNN''s "The Situation Room with Wolf Blitzer" whether the size of the GOP
        vote in favor of a commission was the "beginning of the breaking of the dam"
        against Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181dd63-e030-497b-97e6-7480389ae86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c9579-ac11-4d90-8fa1-4dc093529ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big blow to the leadership that they lost these people
        and that''s going to give momentum over in the Senate to see if they can find
        the 10 people to say they ought to get to the bottom of it," said Trump''s
        former 2016 presidential primary opponent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9ba62-55c6-4fb3-8395-8bef4f30e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a63fa-d4cd-4338-93ad-a89156dffe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump''s power is still dominant</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda05902-1601-4f81-ace0-65d8b0a5816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth remembering 35 Republican votes in favor of the commission
        represents a small fraction of the overall GOP caucus. A total of 175 Republicans
        voted against establishing the panel, the best hope of arriving at an established
        national set of facts about Trump''s effective coup attempt against Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dbc60-7e1a-46a5-b7ed-d825b457a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad40cc5-a107-43c3-85d8-c37788fbd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sizable vote against a deal to establish the investigation,
        which drew concessions from Democrats and was negotiated by New York GOP Rep.
        John Katko, showed the still-vibrant power of Trump within the party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9041dfd-0c10-4da0-a9e5-6ff12c08c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2b6da-f3ed-48ed-b96d-9328c8f769b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Tuesday, Trump wondered in a statement whether McCarthy
        and Senate Minority Leader Mitch McConnell were "listening" to his bid to
        whitewash an egregious assault against US democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89118805-1266-4121-a0fb-6a7639f12c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b9705-0dcf-4eea-b03d-37f41d62c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, the ex-President had his answer. McCarthy was said
        by sources to be imposing intense pressure on his GOP members who were thinking
        about backing the bipartisan compromise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1e003-bb1a-4192-9f5f-90452d60cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43744a93-791c-42ce-86b5-667e597a3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more significantly, McConnell -- who had said he was open to
        hearing arguments for the commission -- came out against it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae62d8f-1601-42cf-a258-678fff70785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf642d0-1f39-424c-aba0-d0650aaa4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision did not just show the power of Trump, but also just
        how much the party needs the base voters on whom the McConnell and McCarthy
        are relying in their quest to take back control the House and the Senate in
        the midterm elections next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38628b18-960a-4064-a342-74c83c86184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c2e1f-3e52-43c4-af74-ad58cd8d3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A tough decision for GOP senators</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8d6a8-76b7-4bb9-bc76-9abde9fd6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact there is not overwhelming support to investigate an incident
        in which a sitting President sent his mob to attack Congress to try to disrupt
        the transfer of power to his successor tells an eloquent story about the state
        of US politics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9bc07-1250-4047-9d82-0dcedb9c6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4126a-5da2-483c-bbab-9c06ae99b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by McConnell, who fiercely condemned the Capitol insurrection
        but ultimately made the political calculation not to convict the ex-President
        at his impeachment trial, could be crucial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d13d9-e8d2-44c4-b31a-9ec2cb35b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17003c0-7304-48a9-82d8-7aaebbd7aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, in effect, gave many of his Senate troops cover to vote against
        establishing the commission with his arguments that it had been over-politicized
        by House Democratic Speaker Nancy Pelosi and that it would risk detracting
        from a large number of criminal prosecutors against January 6 rioters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8242c96-6432-4b3e-8e78-8f6f415925f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e97c62-4bf2-4fe5-bc56-b4d00532d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is in doubt because Republicans face the same political
        choices as they did when most of them wavered over holding Trump responsible
        in his second impeachment trial for the mob attack he incited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678ac75-1d2d-4591-b1d4-9d81fb01ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bb24e-a324-4f53-99e0-0e11b11cc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctity of free elections and America''s two-and-a-half century
        old experiment with democratic self-government is one thing. But any senator
        who wants a future in the party and the chance of enjoying life in a GOP majority
        after the midterm elections needs the ex-President''s most committed voters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec0316-c797-402e-917f-fe2710daa8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12aa80-1572-4d03-a913-b8ce23f328ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of examples of what happens to Republicans willing
        to defy Trump. Wyoming Rep. Liz Cheney, who put the principle of peaceful
        transfers of power above her own career, lost her House leadership post. Republicans
        in the House and Senate who voted to impeach and convict Trump have been ostracized
        by colleagues, censured by local parties and are already staring down challenges
        from pro-Trump primary opponents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14329f87-983e-4889-a37a-49514c303f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795afee-a6bd-4135-93f6-231c00cf5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An emerging midterm strategy</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96882f3-d8ce-4cd1-8235-8271a6c03bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Trump''s influence, there are several other reasons why
        Republican leaders are opposed to a formal commission like the one that investigated
        the terrorist attacks on September 11, 2001.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97e534-bc15-49da-81cc-61da90d30638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d8656-af92-4ae1-83b8-1f65b91755e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any final report of the commission is likely to be highly critical
        of the ex-President''s role in claiming the US election was stolen and then
        inciting furious supporters to march on the US Capitol as Congress was certifying
        his defeat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbe66d-3ffe-4f8f-833b-07992419963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59890b1e-4e7c-4fbd-982d-b4444bb3e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel armed with subpoena powers might also call key figures like
        McCarthy himself for high profile testimony under oath about his own involvement
        in the insurrection, including an angry phone call with Trump as it unfolded.
        That would be deeply embarrassing since McCarthy has hitched his party to
        Trump''s still-burning political star as he tries to win the speaker''s gavel
        next year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188263be-88db-40e8-a480-ddc6b5d821e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed024f-24e9-4d23-8214-77dafb44ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it would also probe failings in the US Capitol Police and
        security around the Capitol, the commission might also be likely to note the
        role played by many members of Congress in fanning Trump''s lies about election
        fraud.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41e6db-ef36-4aec-89b2-ca2fd5d8455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18ae9a-2c63-4d96-b0bd-35b1b0d1a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would be a massive public spectacle, with days of televised
        hearings and testimony likely to be damaging to Trump and his party.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865c5fd-782f-41ee-ba80-a3436d7a5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b35974-8ff7-4640-b4a6-e0b2e3197ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders have also been remarkably open about other reasons
        for their reticence to vote for the commission: They want to crank up the
        pressure on President Joe Biden over his expansive liberal agenda and concentrate
        on their midterm message.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeedd5e-8c86-429e-89ff-dec14a25955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef133d-2bc0-40ad-918b-d9f3886a779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Sen. John Thune, the No. 2 Senate Republican, has said
        he''s fine with a commission, as long as it is set up in a way that cannot
        be weaponized politically by Democrats.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46269d61-2962-4743-b2ea-1965755956f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89e42a-b584-4659-836d-9dd3f1247946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also told CNN on Wednesday that he wanted to talk about "the
        kinds of things that the American people are dealing with: That''s jobs and
        wages and the economy and national security, safe streets and strong borders
        -- not relitigating the 2020 elections."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242d197-a9f6-4b06-bfd0-b9ee418fbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd815701-7fa1-4ba3-9776-5fc8e9b1c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our members, and I think this is true of a lot of House
        Republicans, want to be moving forward and not looking backward. Anything
        that gets us rehashing the 2020 elections I think is a day lost on being able
        to draw a contrast between us the Democrats'' very radical left-wing agenda,"
        he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4038c04-a321-4f7b-92de-1862cbcc9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e1168-a7bc-4de7-a7ca-223fed015f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any search for the 10 votes needed to enshrine the commission would
        likely start with the seven Republicans who voted to impeach Trump in February
        over the insurrection.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d018a2-f4e5-4b67-8a8b-61f96d58ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f90435-3bf7-48b8-96d2-d4e2ff3a4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of their number, like Utah Sen. Mitt Romney and Alaska Sen.
        Lisa Murkowski, have long established themselves as enemies of Trump and probably
        have little left to lose politically from supporting a probe. Others, like
        Sens. Richard Burr of North Carolina and Pat Toomey of Pennsylvania, are retiring
        so may be less constrained by a midterm focus than some of their colleagues
        and have the luxury of not caring about future primary challenges.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1debc4a-8bfe-4a7a-994c-66036cd0b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be03b75-7631-436b-a988-483469c4130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senator like Bill Cassidy of Louisiana -- who surprisingly
        voted to convict the ex-President may now have reasons to keep his head down
        -- has more difficult questions to answer as he mulls his vote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43647958-e221-481c-b8e7-8e83d914f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccb6ff-b9cc-44bc-9dc1-acd4e6d9e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senator who voted to convict, Sen. Susan Collins of Maine,
        said on Wednesday that she felt Pelosi had politicized the commission and
        that she could not support it in its current form.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aefe06-c576-4007-bed9-6032ff054f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e53ba-2d0a-4b3c-b687-ee1b4ac56c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if all the seven Republicans who voted to convict Trump
        over the Capitol insurrection stayed in line on the current matter, Democrats
        would still have to find three more Republicans to rebel against McConnell.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab83c12-458c-40fd-a010-2885a8d8fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664ffc0-c38d-4a46-ad68-adb0eef4a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complicated mathematics suggests that the 35 votes of conscience
        in the House on Wednesday night may not be a harbinger of an even more significant
        revolt against the former President in the Senate.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3849d-e22b-4baa-9531-44c13fe3cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:54:08.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/20/politics/house-january-6-probe-senate/index.html"><em>"House
        GOP revolt against Trump sets up tough Senate battle on January 6 probe"&nbsp;</em></a></p>'
