      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73fba5-f902-4f1e-bb65-a65de560276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:50:30.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s pressing Biden to do something. But doing something
        that''s not going to be effective doesn''t help either," said former Deputy
        Secretary of State James Steinberg, who served at the State Department during
        the Obama administration.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20593fde-525f-4d4d-a379-c9b621898888'
      'mgnl:activationStatus': true
