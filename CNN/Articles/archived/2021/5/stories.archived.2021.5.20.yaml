    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte grants broadcast franchises to Davao City, UP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d66124-c7e9-4ee9-8385-89dee6d2ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:23:37.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> - President
        Rodrigo Duterte has signed into law the bill permitting the city government
        of Davao to operate radio stations, and a separate measure which renews the
        University of the Philippines’ broadcast franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7d7ce-d829-42b2-9e23-bdf046b1431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:23:37.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed on Tuesday Republic Act 11538 and 11540, which grant
        a 25-year franchise each to Davao City and UP, respectively, to run broadcasting
        stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8cccb-8c52-43c5-b3e9-2c549a9a8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:23:37.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davao City, the facilities can be established for commercial
        reasons and “in the public interest.” Meanwhile, UP can maintain radio and
        television stations for educational and other related purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f829505-152b-4ea8-b0ab-ccf195ca6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T19:23:37.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides these, the President approved franchises for the Palawan
        Broadcasting Corporation and the Highland Broadcasting Network Corporation
        through RA 11541 and 11542.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
