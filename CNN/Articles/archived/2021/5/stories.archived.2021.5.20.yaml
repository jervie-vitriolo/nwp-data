      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff6767-520d-44e8-9ef9-c73a820a346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.230+08:00
