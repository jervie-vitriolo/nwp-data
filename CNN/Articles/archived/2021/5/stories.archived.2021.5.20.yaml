  'Zhang-Yiming-resignation-ByteDance-CEO':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-20T20:50:00.747+08:00
    'imagesource': 'jcr:528421c2-c23c-482f-be1a-8a0da33c7395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031cbd9b-5083-45da-a069-8aa56bb13df1'
    'lead': 'Zhang Yiming built ByteDance into one of the biggest names in Chinese
      tech. Now he''s stepping down as CEO at just 38 years old, becoming the latest
      young tech entrepreneur in China to quit while leading a company on the rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T20:53:46.939+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:10:01.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:29.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'young-CEO', 'Zhang-Yiming', 'ByteDance', 'Chinese-tech-entrepeneur',
      'quit']
    'template': '1'
    'title': 'The young CEO who helped make TikTok a global hit is latest Chinese
      tech entrepreneur to quit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf19d3c-5b3f-49fc-a64a-5c75f2be015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zhang Yiming built ByteDance into one of
        the biggest names in Chinese tech. Now he''s stepping down as CEO at just
        38 years old, becoming the latest young tech entrepreneur in China to quit
        while leading a company on the rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cd770-754d-4daf-9850-6c96df7b8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca9f45-595f-461f-a674-7b6c69dabe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang — who founded Tiktok owner ByteDance in Beijing nine years
        ago — announced Wednesday that he would transition to a new role at the company
        at the end of this year and "focus on long-term strategy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd016a-3189-4cd1-909b-f5becc539908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9bd62-cf48-45f2-81ec-4fe5f93d6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of this year, I''ve spent a lot of time thinking
        about how to better drive real long-term breakthroughs," Zhang wrote in a
        letter to employees that the company posted publicly. He added that he made
        the decision after several months of thinking, and decided that leaving the
        "day-to-day responsibilities" behind would allow him to have "greater impact
        on longer term initiatives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc557ce-8ed5-4510-945d-087892454854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6fed0-13b8-4b21-9232-5d96914fa349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, I lack some of the skills that make an ideal manager,"
        he said. "I''m not very social, preferring solitary activities like being
        online, reading, listening to music, and daydreaming about what may be possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c760a7-9c13-464c-a931-470bc4701363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0574347-f864-4afe-96cc-688dc88a4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang Rubo, ByteDance co-founder and head of human resources, will
        succeed Zhang as CEO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0bfc1-fc7d-4b6e-a348-22f1dc4d10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97143ae-ae1d-4587-9522-923dee580cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s decision to depart may seem odd, particularly when compared
        to the paths followed by his counterparts at Western tech firms. ByteDance
        has experienced a meteoric rise over the last couple of years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8965f-fd42-4abf-b681-2f000f6ea984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce68e1-43a2-4dbe-81d9-acaa75dd3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang oversaw a handful of big acquisitions that helped ByteDance
        become a global name — including a 2017 deal for Musical.ly, a video sharing
        app that ByteDance merged with TikTok. The popularity of its flagship app
        has exploded, becoming one of the only Chinese-made apps to gain significant
        traction outside its home country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a4e86-88a7-43f1-84fc-7da1e76d5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e07220-3b88-43ba-826c-ba11992d7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after TikTok was embroiled in a dramatic battle in the United
        States last year over concerns that the app posed a national security risk,
        it has managed to stave off a ban and remains popular. It has about 100 million
        users in the United States alone. (TikTok has called the national security
        claims unfounded.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d275e-57b0-4f85-b7fc-0935fa530dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1e069-d291-4dc5-aba2-7dca77a670f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance is also reported to be considering a massive IPO, according
        to multiple media outlets. Bloomberg has reported that the company has been
        valued at $250 billion in private trades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5365a-2bd5-48c7-9891-7623e8efa937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941e45f-c04a-4a2a-a3a8-fa25a261481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zhang was a young software engineer without significant business
        experience when he suddenly found himself running a massive company in rapidly
        shifting markets while operating in an extremely complex regulatory and political
        environment," said Brock Silvers, chief investment offer at Hong Kong-based
        Kaiyuan Capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99220224-d602-4b44-8d21-05a6941a27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc43ac-485f-4998-8bc3-e7ad16ca35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Liang''s appointment as CEO indicates the company isn''t changing
        strategy, it''s unwelcome news ahead of a possible IPO. "Founders suddenly
        abandoning their celestial perches may well signal a significant red flag
        to public markets," Silvers added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3f014-d167-4237-9f50-b36fa22e625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f365e9d-27b7-4321-bea1-4c3cb1644d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s move, though, follows similar decisions by some of his
        peers. Colin Huang Zheng, the 41-year-old founder of e-commerce company Pinduoduo,
        announced in March that he would step down as chairman to pursue other goals,
        including his childhood dream of becoming a scientist or researcher. He had
        taken the firm from nothing to a platform capable of competing with Alibaba
        in less than a decade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d07133-d698-4d50-ad5c-14e0b13eb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cda160-8554-4e51-95c1-4d4ca0e228b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These top tech executives have a lot to worry about right now as
        Beijing works to reign in the sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64ef77-c385-4813-9121-be1d78f84a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964108fc-5a91-428d-ba3a-dc5833c0222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has been calling for curbs on the internet
        sector to "maintain social stability." Regulators have imposed record fines
        on Alibaba, ordered an overhaul of its financial affiliate Ant Group, and
        launched antitrust investigations into Tencent and Meituan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb1ddf-b76e-45d8-9791-868ffeb9f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f342c84-5f99-40c8-a857-63e50240945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech leaders who maintain close ties to their companies risk getting
        caught up in the crackdown. Alibaba co-founder Jack Ma — who resigned as executive
        chairman in 2019 — has been subject to intense scrutiny after he criticized
        financial regulators last fall, and watched as Bejing pulled an IPO for Ant
        Group at the last minute. Ma, who was famous for being an outspoken celebrity
        entrepreneur, has since shirked the limelight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e307779-f33d-454b-9942-56dbb8caf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671c12e-01a7-4a7c-b0a3-84680fb254b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have found themselves pulled into controversy, even unintentionally.
        Earlier this month, Meituan lost billions in market value after founder and
        CEO Wang Xing posted a 1,100-year-old poem on social media that many people
        online interpreted as a veiled shot at the government. Wang later explained
        he was referring to Meituan''s industry competitors, but shares were still
        rattled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d05ac-5d4b-4d98-b937-d8d3524d8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a16638-b633-4ab5-8349-4e69c93b7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment is now so opaque and difficult that even the iconic
        master-operator Jack Ma has paid a very dear price for missteps," Silvers
        said. "Zhang Yiming and Colin Huang are intensely aware of this example, and
        their desire to not follow in Ma''s most recent footsteps probably played
        at least some role in their respective decisions to step down."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca7e5a-85e5-4958-b137-cdfc025422f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a580b1-cce8-4e44-a945-3a2d4726c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "this may be beneficial or necessary from Beijing''s standpoint,"
        he added, "over the longer term it cannot bode well for China''s tech ecosystem."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e017c1f-556b-44c4-8cf3-cb94bc2bc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T20:53:46.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:10:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/tech/zhang-bytedance-ceo-resignation-intl-hnk/index.html">The
        young CEO who helped make TikTok a global hit is latest Chinese tech entrepreneur
        to quit</a>."</em></p>'
  'Penn-State-remove-binary-gender-language-freshman-':
    'author': 'Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-20T21:25:02.996+08:00
