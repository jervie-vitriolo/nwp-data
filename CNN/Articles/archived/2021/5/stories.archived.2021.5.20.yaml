      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The government''s
        compromise with water service firms Maynilad and Manila Water is seen to favor
        Filipino consumers and should help allay investor fears on the sanctity of
        contracts, an analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315ca6e-675e-4580-a776-73d718223a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deals come more than a year since President Rodrigo Duterte
        blasted their supposedly unfavorable contracts to supply water in Metro Manila
        and nearby provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815bd366-e5c7-4940-a166-75322c0824da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad <a href="https://www.mayniladwater.com.ph/3d-flip-book/revised-concession-agreement/">signed
        on to agreeable terms on May 18</a> to sustain its business until the year
        2037. Its counterpart, the Ayala-owned Manila Water, <a href="https://www.manilawater.com/storage/files/9/manila-water-enterprise/Shareholder%20Information/2021-03-31%20-%20MWCI-MWSS%20Revised%20Concession%20Agreement.pdf">struck
        a similar agreement with regulators in March</a>. The deals were signed just
        a year before the current contracts expire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63ee60-1dc0-49d9-b47d-c7c8687f47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:10:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More powerful MWSS</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344b9b3-7208-43ce-9437-36ba189d4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T17:08:54.966+08:00
