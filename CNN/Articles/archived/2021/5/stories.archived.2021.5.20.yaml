      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/14/CDO-Puerto-Princesa-additional-vaccines-appeal.html">READ:
        CDO, Puerto Princesa appeal for more vaccines, health workers as cases soar</a></strong></p>'
    '8':
