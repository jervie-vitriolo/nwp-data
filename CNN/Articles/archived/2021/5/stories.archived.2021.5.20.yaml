      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning to say, <em>hindi po pwede ''yung basta pupunta sa</em>
        [they cannot just go to a] private hospital. They have to be referred by the
        government hospital and will have to provide a certification that there is
        no more available bed there or services needed are not provided by the government
        hospital before they can go to a private hospital," Balboa told lawmakers
        during a hearing of the House Committee on Metro Manila Development on Wednesday.</p>'
