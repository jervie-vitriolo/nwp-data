    'template': '1'
    'title': '13 staycation hotels open to NCR Plus tourists; Airbnb bookings still
      prohibited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f714609-4776-4478-8978-c0c1af96d7ce'
