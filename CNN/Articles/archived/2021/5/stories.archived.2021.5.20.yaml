      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">Duterte
        affirms 2016 arbitral win by PH vs. China before UN&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247b79e-dbfb-437c-b1c3-8cf2d7ee4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:37:36.174+08:00
