      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Senate is conducting an inquiry into the Bolsonaro government''s
        handling of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4a747-2675-478f-83fa-9c32f1fab631'
      'mgnl:activationStatus': true
