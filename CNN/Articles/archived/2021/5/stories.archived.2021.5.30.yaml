      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee04480-d934-4ebd-be3b-007d10b6d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in some of the country''s largest cities, including
        Sao Paulo, Rio de Janeiro and Brasilia, called for the president''s impeachment
        and better access to Covid-19 vaccines. Many protesters did not appear to
        be practicing social distancing, although most wore masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64521ec7-039b-4c38-90df-422d9295b123'
      'mgnl:activationStatus': true
