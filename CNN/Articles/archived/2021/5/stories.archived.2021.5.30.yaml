      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fissures could release lethal concentrations of gases, the report
        said, urging people to stay away and supervise children in low-lying areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba5a7d-b963-404c-a5b5-3dd5ea63839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
