      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Beatriz Fernanda Silva said she was demonstrating to honor
        her uncle, who she said was killed by Covid-19 at age 42.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c9a6e-f378-4db5-95f3-6eca679e28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f6e7e-bbb4-4d0c-8238-0e8eaa9654e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here to fight for the vaccine that he was unable to get
        and could have saved him. He died at the end of February and left two children
        and a wife," the student said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a984590-740d-477f-b10b-deab35a63f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ff1b2-d274-4a78-b149-4f328b1e3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she recognized the risk she was taking by "being on the
        street in the middle of a pandemic," but thought it was important to speak
        out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48218f9-28f6-4af1-a7e5-2590591b0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a437cb-59f0-47a2-b8c6-eb34ebd1bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are dying. Bolsonaro should do something about
        it, but from the start, he treated it with total neglect," Silva told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86928295-390d-430a-981f-87c7cc4530c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf0c6e-e724-446f-8d53-a4222c92460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were largely peaceful, except for Pernambuco state
        capital Recife, where the police used rubber bullets, gas bombs, and pepper
        spray to disperse the crowd. Videos circulating on social media appeared to
        show one protester was shot in the eye by a rubber bullet and police were
        seen using pepper spray on Liana Cisne, a local councilwoman from the Worker´s
        Party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fabdf-765e-45b8-83a8-982ebcabf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d5fbe-95b7-4cf4-8bf3-3844ab1296c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernambuco state vice-governor Luciana Santos said the order to
        disperse the protesters did not come from the government and an investigation
        has been launched into police tactics. Governor Paulo Camara has suspended
        the police commander and officers involved, until the end of the inquiry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70ed6a-69c6-4559-8052-472fcdb2d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277d5b9-99ad-404d-925a-acb98de6dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests came a week after a motorbike rally President Bolsonaro
        organized in Rio de Janeiro. There, he advocated against restrictive measures
        while his supporters called for the overthrow of Brazil''s Supreme Court,
        which has given local governors and mayors the ability to enforce measures
        to prevent the spread of the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412daf9-518a-4f04-866f-780e12a6a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:42:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/30/americas/brazil-bolsonaro-covid-protests-intl-hnk/index.html"><em>"Tens
        of thousands protest in Brazil demanding Bolsonaro''s impeachment and better
        vaccine access"&nbsp;</em></a></p>'
  'Samoa-first-female-prime-minister-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-30T14:16:50.406+08:00
