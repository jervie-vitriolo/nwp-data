  'tropical-depression-dante':
    'caption': 'Photo courtesy of PAG-ASA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-30T08:16:18.405+08:00
    'imagesource': 'jcr:501f50ce-71b6-4f52-bde6-1f12d5645565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602591dc-f865-4f4e-9b41-944771742ede'
    'lead': 'Tropical depression ''Dante,'' which was spotted east of Mindanao, may
      bring light to moderate with at times heavy rains over the regions of Caraga
      and Davao in the next 24 hours, PAGASA says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T08:05:20.438+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:43:38.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:42.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical depression ''Dante'' enters PAR '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8628a-3a69-41c1-ae69-d59cae833b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:05:20.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The tropical
        depression spotted east of Mindanao entered the Philippine Area of Responsibility
        early Sunday morning and was named “Dante,” according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff78a7-776a-4dcc-8c9c-a7d112394116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Dante entered Philippine territory
        at 1 a.m. on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13614814-309a-4e3a-9337-252bad0e2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at around 1,000 kilometers east of Mindanao, the tropical
        depression is packing maximum sustained winds of 45 kilometers per hour, gustiness
        of up to 55 km/h, and central pressure of 1004 hPa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0ce6d-573d-4fd5-8e32-6598c4b10312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the weather disturbance may bring light to moderate
        with at times heavy rains over the regions of Caraga and Davao in the next
        24 hours. Isolated to scattered flooding and rain-induced landslides during
        heavy or prolonged rainfall are possible in these areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c69cf-8371-4460-85f1-48339e974a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante is also reported to be moving northwestward at 15 km/h and
        is forecast to continue moving in that direction until Monday morning before
        gradually accelerating northwestward for the rest of Monday and into Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741b87b-4095-46b3-9c25-c1996d11ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely to intensify and reach tropical storm category by Monday
        afternoon, PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5f89b-16b2-4aa1-9462-4c23a6982a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:16:54.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau, raising Tropical Cyclone Wind Signal
        over any land area remains “less likely” as of the present track forecast.
        However, it noted any further westward shift in the forecast may lead to the
        hoisting of TCWS over the eastern portion of the country.</p>'
