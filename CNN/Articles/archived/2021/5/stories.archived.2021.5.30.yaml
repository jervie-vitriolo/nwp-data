      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767aa1c-9935-4c34-9644-e6d7a4db949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
