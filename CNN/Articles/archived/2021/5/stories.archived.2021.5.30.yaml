    'lead': 'London''s Metropolitan Police seized £5 million ($7 million) in cash
      -- the largest amount ever taken by the capital''s police force -- after police
      noticed a man struggling to carry bags stashed full of money.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T11:15:55.885+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:42:48.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:44.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London police seize $7M after spotting man struggling to carry bags
      stuffed with cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919747e-8595-4518-92b8-bd4cbc73ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> London''s Metropolitan Police seized £5
        million ($7 million) in cash -- the largest amount ever taken by the capital''s
        police force -- after police noticed a man struggling to carry bags stashed
        full of money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f6a14-0932-484c-a00f-3d8918cc977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that on June 5, Ruslan Shamsutdinov was spotted
        exiting an address in Fulham, southwest London, and was "noticeably struggling"
        to carry heavy bags, which he put in a nearby parked car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709b967-a651-4b5b-adfb-6be8fb279a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers stopped him, and found a "considerable amount of
        cash" in the bags, according to a police statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd459c93-4316-453e-aeaa-d0dfb31eab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search of the apartment revealed a money-laundering scheme and
        cash worth more than £5 million, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03157b54-9e75-4d2c-bf73-60e8cc498096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 39,000 euros ($47,000) and more than £8,000 ($11,346) was also
        found at Shamsutdinov''s home address, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92c4da-6d5b-47a5-ac36-9f0850bd790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of a long running operation against gun crime and large
        scale Class A drugs supply across London, over five million pounds in criminal
        cash was seized from an address in Fulham. This is the largest ever single
        cash seizure by the Met and I believe one of the largest ever nationally,"
        Detective Superintendent Jason Prins, from the Specialist Crime Command said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc859e-da2b-4469-baec-1966f3c16335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organised crime is motivated by money and is one of the biggest
        causes of violence on our streets. Tackling this violence is our main priority.
        This seizure, and the conviction of these men for laundering that money, will
        have a major impact on the ability of a number of crime groups to carry on
        with their activities," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbe110-ee78-48c8-ade4-c0e6ec4a55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery came following a protracted operation focused on firearms
        offenses and large-scale drug supply across London, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fb1d9-f395-4ce5-b5b1-8404d9ecb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men -- Ruslan Shamsutdinov, Sergejs Auzins and Serwan Ahmadi
        -- were sentenced on Friday at Harrow Crown Court after pleading guilty last
        year to conspiracy to conceal/disguise/convert/transfer/remove criminal property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849a6a0-d702-476c-b947-22682d987738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamsutdinov, 36, received three years and nine months'' imprisonment,
        Auzins, 46 was sentenced to three years and four months'' imprisonment, and
        Ahmadi, 35 to one year and eight months'' imprisonment, suspended for two
        years imprisonment and ordered to do 150 hours of unpaid work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d8a5a-28ff-4ef4-9550-c9b6c74a48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auzins was identified as a large-scale money launderer during the
        investigation, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08521c65-8750-42d7-99d3-d16427d09268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:15:55.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/29/uk/london-biggest-police-cash-seizure-intl-scli-gbr/index.html">London
        police seize $7M after spotting man struggling to carry bags stuffed with
        cash</a>".</em></p>'
  'Over-50k-police--fire-personnel-to-assist-in-COVID-19-vaccination-rollout-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-30T13:34:12.760+08:00
    'imagesource': 'jcr:f61d29fd-6162-494f-aab3-bc7bda6a4fcc'
