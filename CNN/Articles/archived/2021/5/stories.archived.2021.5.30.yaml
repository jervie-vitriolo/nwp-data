    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:53.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP Law faculty to Duterte: 2016 Arbitral Award is not a mere scrap of
      paper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449efb63-6b99-45ce-81f7-dfbc1107606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> Faculty
        members of the University of the Philippines College of Law want President
        Rodrigo Duterte to retract his statements on the West Philippine Sea issue,
        particularly the latest belittling the country’s arbitral victory against
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7c5a7-53e0-4c8e-983c-500b7f419f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05293d11-a1de-49a7-a8a4-228e33898164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on Sunday, they denounced Duterte''s remark
        in his <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html"
        target="_blank">May 6 national address</a> that the Philippines’ arbitral
        win against China was just "a mere piece of paper that can be thrown away
        in a trash bin."&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735128ac-47d4-4ccd-b3a4-de2b05fd7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:42.850+08:00
