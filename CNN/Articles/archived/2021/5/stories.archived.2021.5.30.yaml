      'mgnl:lastActivated': 2023-01-25T08:36:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with mask mandates evaporating -- and maybe with unvaccinated
        people dropping their masks against CDC guidance -- the unvaccinated "have
        become more of a threat to each other," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77264f-7a96-4730-8969-2665ba9d93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001679ed-5284-453b-952a-a97bec18b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the more reason I hope the unvaccinated crowd will get that
        incentive to get vaccinated," Mathew said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2664d4-e483-435d-aa79-e6a99208076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f9f6c-8a3e-4b5f-81bf-a617b00435c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC on Thursday predicted that daily cases, hospitalizations
        and deaths will fall over the next four weeks. The CDC ensemble forecasts
        concluded that there will be a total of 596,000 to 606,000 Covid-19 deaths
        by June 19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd470d2-a9bc-4916-9564-9a74b937076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf56486-07dc-4e1c-b2a5-852e99cbe152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Covid-19 has killed at least 593,364 people and infected
        more than 33 million in the US, according to Johns Hopkins.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ce80b-d011-4f0d-861b-86d290afe4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919c2d5-7bb7-4675-9dda-df626a8f20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pent-up travel demand unleashed</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc826f-59bf-447f-85a5-e63a5c4aaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida''s Miami Beach on Saturday, a vaccinated Mississippi
        couple told CNN that they were among a group of about 50 relatives and others
        who met there this week to celebrate a birthday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4631dd-871a-41f3-838c-c625f70e34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12875d11-405b-4bcc-92bd-15f4e67d2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to come out of your room, go to the beach, go to ...
        places to eat, something to drink -- it''s been great," Arnett Lock-McNair
        said. "... We''re going back to a little bit of normalcy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb95b3b-e163-4d3c-a2ac-a27859fb0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ec61d-abe5-46d2-b8de-3dd575a6d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go to some interior places, you have to wear your masks, but
        for the most part, we''re almost forgetting about it," her husband, Dwight
        McNair, said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2940c2-9721-45cf-a821-8ef5b5eae600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a127b-88e6-446e-8198-0a58458d350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is seeing an unleashing of pent-up travel demand, AAA spokesperson
        Robert Sinclair told WNYW in New York on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d146794-0b02-4527-8d86-f72308007671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fa600-5270-4b2c-abe3-85c8f4af81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing ... the so-called revenge travel, where people (were)
        able to save a lot of money because they weren''t traveling to work last year,"
        and are now spending it, Sinclair said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e3fb4-0bbb-46e7-9412-3c0cc08bb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fcf5f-cc6c-44b8-ab6a-2b947dee4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Santa Monica, California, Mayor Sue Himmelrich told CNN Saturday
        she was happy to have people return to the beach. Much of the city''s revenues
        come form tourism and parking, "and all of that went to basically zero for
        several months last year."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19325275-047e-4aa0-b516-2ffa4de5c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b20953-8683-4f47-8996-9163ac2093d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They relied on layoffs, retirements and federal funds to keep financially
        afloat. She''s keen on increased tourism during weekends like this.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11377e-a0c6-420d-b49b-03fd440a3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b6c7b-763d-4512-bd82-6e384bb85cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are coming back to the beach. Back to ... the pier which
        was shut for a long time last year. And we''re hopeful that we''ll be back,"
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7004c64-b46d-456d-8bde-4d0d6e128195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435c613-2502-4a04-bc7e-08454e096ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Morena, owner of the restaurant The Albright, told CNN he was
        thankful for the crowds streaming back onto the Santa Monica Pier and for
        an uptick in business for Memorial Day weekend.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c725dd-a2e2-4aa6-9839-f74e0d0bc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf6f73-4306-4119-8852-452f54dd93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life has returned. I mean, we''re back. Thank God," he said. "This
        last year has been really difficult. Keeping people employed, advocating for
        what we think is the right way to do it, but it''s been a real challenge."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed0f6d-b0ec-4d0c-905a-9cae7140ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a6d12-3096-44b9-b66e-7f092e01be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden: ''We''re not done yet''</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d924f6-3b3c-4903-ba97-cc43e389a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s improved Covid-19 outlook is boosted by continuing
        efforts by states to get people vaccinated. Ten states have reached the Biden
        administration''s goal of vaccinating 70% of adults by July 4 with at least
        one dose.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97553525-9747-4824-acfd-836a57f9c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1c228-a7ff-4e19-906b-d99fa23558cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, nearly three-quarters of seniors are now fully vaccinated,
        according to CDC data.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316543d-973f-4dc4-8812-93a1136bb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53e6da-515e-4af2-bd00-5a6cfc7f654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden said despite the growing light at the end of the
        tunnel, "We''re not done yet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2688b73-dafb-4b08-841c-fb94ca32e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617d7bf-1350-4ee6-b2f2-db8027332f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to reach those who are not vaccinated and make it as easy
        as possible for them to get protected," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77433c4-2d84-497c-a800-89b9e7c6e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b38782-ef60-490b-b026-76b9173c5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Georgia, Republican Gov. Brian Kemp signed an executive
        order prohibiting schools and school districts from requiring students and
        workers to wear a face covering while on campus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e3839-dd11-4c08-b371-b854ee93c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd9231-986d-4913-8a75-b05e02d1205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order, effective Monday, also eliminates rules for restaurants,
        bars, conventions, childcare facilities, live performance venues and other
        organizations. Previous executive orders eliminated regulations for camps
        and sporting events, according to a press release.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd858915-0725-44b6-a3d9-13307a257fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4796d-9cd2-4ec7-ad38-23b65ba2deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As hospitalizations, cases, deaths, and percent positive tests
        all continue to decline -- and with vaccinations on the rise -- Georgians
        deserve to fully return to normal," Kemp said in the release. "With safe and
        effective vaccines widely available and the public well-aware of all Covid-19
        mitigation measures, mandates from state and local governments are no longer
        needed."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934761e1-19a5-49f8-986e-f99fa90680d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec245f-c7eb-47bb-b9f8-56fefac7b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine disparities continue in America''s vulnerable communities</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b721d24-0a3b-42b9-83f1-400cbea4fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow return to normalcy is made possible by vaccines, and those
        who choose to take them. But there is a segment of the US population that
        is not getting vaccinated as quickly, and it''s not all by choice.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150fd1a-9687-466e-ba50-d069834cb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8182a-d28e-4344-b333-e39e6784cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socially vulnerable counties in America are experiencing lower vaccination
        rates, according to CDC data published Friday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cac82-ac3f-4b28-b709-e2e336b2a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828b023-35b4-42c2-a482-51c12b311518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of the federal data found counties that are lagging
        behind the overall Covid-19 vaccination rate tend to be poorer and less educated,
        with less access to computers and the internet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d74da-f602-4a73-9dfc-8246d8e7b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52729bc1-a1cd-4749-a298-4d015f4a1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This digital and economic divide contributes to disparities in health
        care access generally, experts say, and access to Covid-19 vaccines is no
        exception.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf691f7-07d7-4feb-9630-27da05d912e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60030c-997c-4b91-887c-3a0d3ccdbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With too many things in health, we focus on the individual behavior
        without looking at the systems that either make it easy or not for someone
        to practice that healthy behavior," Dr. Richard Besser, president and chief
        executive officer of the Robert Wood Johnson Foundation, told CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39dfb2-3a63-42b3-a5de-166ba0fccc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3724e8-5a70-444a-bf2b-07efebf9dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC used a social vulnerability index, which assesses counties
        based on 15 factors in four categories: socioeconomic status, household composition,
        race and ethnicity, and housing type and transportation. More vulnerable counties
        have been disproportionately affected by the Covid-19 pandemic, but those
        same communities have also lagged in vaccination rates.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f344a17-a8e4-418c-bf19-ae2b4873f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6e798-17eb-4075-a9c6-2bda9421de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health behaviors (like getting a Covid-19 vaccine) are, in part,
        a personal choice," Besser said. "But one of the things that''s often said
        is that the choices we make depend on the choices that we have. For someone
        who doesn''t have internet access, there''s not much choice there in being
        able to go online and schedule your appointment."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed04418-0814-4ec8-8f52-268c1c4fa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/29/health/us-coronavirus-saturday/index.html"><em>
        "Memorial Day weekend is first maskless holiday in over a year for many Americans
        as mandates lift"&nbsp;</em></a></p>'
