      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400,000 people have been evacuated from "Red Zones" in the
        city of Goma and its surrounding areas. Goma, the capital of the North Kivu
        province, is situated at the edge of Lake Kivu on the DRC''s border with Rwanda.
        According to official projections from the United Nations, World Bank and
        others, the city is home to approximately 670,000 people. However a number
        of nongovernmental organizations in the region say the population is closer
        to 1 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4282e7-3b7b-4f7b-bb20-80f876b7ea4a'
