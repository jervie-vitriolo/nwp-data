      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because each day of delay could worsen viral transmission
        in the area, Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98c815-7130-4c9c-8889-de6b89610ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3d000-1de9-42ce-b09f-69f40a3d8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalong tumatagal, ''yung lokal ''yung nahihirapan mag-contain.
        Syempre ''yung magde-decide kasi IATF, ''di ba? Mabuti sana kung ''yung lokal
        sila na lang mag-declare," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf2b2a-de99-4442-924d-91d2044d7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6209c5-1bfb-4045-98ca-00c92540f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Further delay makes it harder for the local government
        to contain COVID-19 spread. Of course, it''s the IATF that decides, right?
        It''s not as though the local officials can make the declaration.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ca84d-04a4-4753-bb17-8d368a4e2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27683d-01ab-42ea-83e8-e0771238ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she understands concerned authorities have
        a lot on their plate but stressed time is of the essence when it comes to
        such decisions. The same goes for addressing medical frontliners'' needs,
        such as an augmented workforce and the immediate release of compensation and
        benefits, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb333c-e769-4b85-8225-24be33a95c4c'
