      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95c7b2-a737-4225-886c-b667da90844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has placed the following areas under lockdown
        from May 28-31: Guzman-Jesena (portion of Block 1, JMI Village), Veterans
        Village (portion of Zone II), Bolilao (Block 47 Great Vision, Block 48 Angelica
        Store, Block 56), and Tabuc Suba (Tulihaw Street Modern Homes, #372 Maya Street,
        McArthur Drive).</p>'
