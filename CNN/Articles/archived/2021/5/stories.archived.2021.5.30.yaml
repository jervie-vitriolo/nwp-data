  'uk-police-bitcoin-mine-marijuana-farm':
    'author': 'Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-30T06:09:24.942+08:00
    'imagesource': 'jcr:77a3c174-2619-41c5-9422-7bc93d0239a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a83c78-f9c1-401c-a549-c86bc57a351c'
    'lead': 'Police in the United Kingdom uncovered a cryptocurrency mine powered
      by stolen electricity during a raid of what they suspected was a cannabis farm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T06:11:48.670+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:44:17.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:42.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK police thought they were raiding a marijuana farm. They found an
      illegally powered Bitcoin mine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea077c8e-2df4-4d11-a8fb-9bde0b0a4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Police in the United Kingdom uncovered
        a cryptocurrency mine powered by stolen electricity during a raid of what
        they suspected was a cannabis farm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a4453-918a-421f-8319-dd87470b7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility was stealing thousands of pounds worth of electricity
        from the mains supply, according to a statement from the West Midlands Police,
        published Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923731d-82f5-4483-940a-b2f91680a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers forced entry to the premises in Great Bridge Industrial
        Estate, Sandwell, on 18 May on the back of intelligence suggesting it was
        being used as a cannabis farm," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5475a6-abbd-4546-b8f9-e696ac5f6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of people were visiting the unit at different times of day,
        lots of wiring and ventilation ducts were visible, and a police drone picked
        up a considerable heat source from above," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfe5df-24e6-444c-8942-98eb63ea2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these being described by the police as "classic cannabis
        factory signs," officers instead found "a huge bank of around 100 computer
        units as part of what''s understood to be a Bitcoin mining operation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266ca00-3afa-4fe0-be50-8834060dbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized IT equipment and said inquiries with electricity supplier
        Western Power revealed the electric supply "had been bypassed and thousands
        of pounds worth had been stolen to power the ''mine''."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ccec5-3ce3-42b8-a954-509f583e2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly not what we were expecting," Sandwell Police Sergeant
        Jennifer Griffin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61bdc4-cf91-4e26-9ff8-b3af92846b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had all the hallmarks of a cannabis cultivation set-up and I
        believe it''s only the second such crypto mine we''ve encountered in the West
        Midlands," Griffin added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0dee2-c525-4880-8dc7-540ced9d07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is that mining for cryptocurrency is not itself
        illegal but clearly abstracting electricity from the mains supply to power
        it is," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a121b9-2486-45ec-ab9c-8bd8d197256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made on site and no one was at the unit at
        the time of the warrant, but inquiries with the unit''s owner will be conducted,
        the statement also read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e41e0-0c87-4a30-91e9-30488e93a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrency mining requires significant computer power and electricity,
        and has a large carbon footprint. Mining hardware is constantly running, which
        also increases energy consumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc3ad3-7694-47a7-955f-acea63651a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:11:48.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/29/uk/uk-police-bitcoin-mine-marijuana-farm-scli-intl-gbr/index.html">"UK
        police thought they were raiding a marijuana farm. They found an illegally
        powered Bitcoin mine"</a></em></p>'
  'drc-earthquakes-volcano-eruption':
    'author': 'Larry Madowo, Martin Goillandeau and Sarah Dean, CNN'
    'caption': 'This image from May 22 shows flame spewing from the Nyiragongo volcano
      in the East of the Democratic Republic of Congo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-30T06:14:55.585+08:00
    'imagesource': 'jcr:2de93273-4743-4ad2-8ef0-2fbdfce0dad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c9675e-d723-4bc9-9d76-4702bbb0b05d'
    'lead': 'Seismologists in the Democratic Republic of Congo reported 61 earthquakes
      in a 24-hour period on Saturday around the Mount Nyiragongo volcano, which erupted
      a week ago, warning residents to keep well away from lava flows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T06:16:31.104+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:44:09.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:42.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic Republic of Congo hit with 61 earthquakes in a day following
      volcano eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129adca-d06a-4a18-9f60-8757cd5abb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Seismologists in the Democratic Republic
        of Congo reported 61 earthquakes in a 24-hour period on Saturday around the
        Mount Nyiragongo volcano, which erupted a week ago, warning residents to keep
        well away from lava flows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4d69d-440f-4669-a26f-3e80f1ec564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details were outlined in a daily report prepared for the government
        by the Goma Volcanic Observatory (GVO), and seen by CNN. It explained that
        the volcano''s crater "continues to collapse, which contributed to the earthquake
        and caused ash emissions visible from Goma."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bbef5-dde0-4f7e-8c97-57a7eb425bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11,500-foot-high volcano sits around 15 kilometers (9 miles)
        from Goma, a city with an official population of 670,000, though several NGOs
        estimate it to be closer to 1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374038d-b8ae-496f-8dda-49c10c52644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provincial government spokesperson said Friday that around 400,000
        people had fled the city as officials warned of a second eruption. The first
        explosion last Saturday killed at least 31 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0098313-0f0f-424d-a23e-7b9df3947873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the area has experienced a series of earthquakes and
        tremors, some felt as far away as the Rwandan capital of Kigali, more than
        100 km from the volcano in the Virunga National Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a7df4-3caa-4740-b858-bcab5cb476b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warned that lava flows "can cause asphyxiation, severe
        burns or death."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9ed9d-9c00-49f9-b90b-f4e8fa7f390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It laid out four possible scenarios, the best case being that the
        earthquakes stop and that no second eruption occurs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98001b6d-140f-4945-a0f8-92db07e526e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also warned that as magma continued to move through a fissure
        toward Lake Kivu, there was a possibility of a limnic eruption, where an eruption
        under the lake could cause it to send debris flying and emit toxic gas. That
        could be a worst-case scenario.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33470c-febc-47b4-977f-ed951f16e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If lava erupts in the Kivu River, keep a considerable distance
        away, as the explosions could produce dangerous ballistics," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fddf79-3a21-4f81-8335-5979dd5c0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volcanic eruption, landslide or large earthquake could destabilize
        the lake''s deep waters and emit dissolved gases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548b6d5-4762-4a0c-a736-2be61ada9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
      'mgnl:createdBy': 'kristel'
