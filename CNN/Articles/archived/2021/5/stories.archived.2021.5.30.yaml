      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next month, tourist sites in Baguio and Benguet will be
        open to tourists coming from areas under modified general community quarantine.</p>'
