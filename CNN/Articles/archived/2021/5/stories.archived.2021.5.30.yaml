    'lead': 'More than 50,000 police and fire personnel will assist in the deployment
      of coronavirus shots to ensure a "smooth" mass vaccination drive, the Department
      of the Interior and Local Government said Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T13:36:49.396+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:42:43.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:44.824+08:00
