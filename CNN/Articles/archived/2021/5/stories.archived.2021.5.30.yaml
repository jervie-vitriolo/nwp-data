      'mgnl:lastActivated': 2023-01-25T08:38:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150d3f8-6397-4989-b778-ebeb00eebf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:23:11.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that Baguio is very dependent on tourists
        and because leisure travelers from NCR Plus are still not allowed, so many
        businesses are affected, although they can accept visitors from other areas
        under modified general community quarantine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
