      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) --</strong> Vice
        President Leni Robredo on Sunday urged the COVID-19 Inter-Agency Task Force
        to hasten review of requests for tighter quarantine protocols in certain local
        government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7659d91-74f6-48c0-bf2b-e8b4b8f9894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, a number of LGUs have informed her office
        of the IATF''s slow response to their appeals for an elevated quarantine status
        amid a rise in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef8d83-d6bd-4ace-a073-2b809ff16c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c108146-994d-45ed-90f6-ad881e3a75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ''yung ganito mas immediate," Robredo said during her weekly
        radio show. "’Pag nag-request ''yung lokal na mag-shift ''yung quarantine
        level, dapat ''di matagal ''yung usapan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306fcc0-9dd5-4787-95bd-67c0cc032964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4ef70-1b00-4d88-8f45-39c66f194221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to matters like these, it should be
        immediate. When a local government requests for a shift in quarantine level,
        discussions shouldn''t take long.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12443569-998f-44e1-ade6-b41a2e8a235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:39:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85527d2-5455-4350-8c02-2ab9f99e1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.017+08:00
      'mgnl:createdBy': 'vince'
