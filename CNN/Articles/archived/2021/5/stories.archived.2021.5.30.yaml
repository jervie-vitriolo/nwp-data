      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83831cf-7375-426c-87a1-7d8abc717d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dupasquier was involved in a multi-rider incident between Turns
        9 and 10, with the session Red Flagged thereafter," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f82ac-dd85-46e0-a885-4cf1b76ce89a'
      'mgnl:activationStatus': true
