      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be patient, this is the most important thing, we don''t
        need to rush," Tedesco warned about people returning to their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d61de-caa4-432e-a074-aee457ad489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
