      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of infections continues to rise in all regions
        in the Visayas. Likewise, all regions in Mindanao are also seeing an increase
        in cases, with faster increase of infections in Regions 10, 11, and Caraga.</p>'
    '17':
