      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jason Dupasquier, a 19-year-old Swiss
        Moto3 rider, has died after being involved in a serious crash during Saturday''s
        qualifying session at the Italian Grand Prix, MotoGP announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68cca0-6fa7-4bc5-9fb0-83164f34d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.099+08:00
