    'template': '1'
    'title': 'Iloilo City mayor appeals for MECQ extension amid rising COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb6df3-4c09-46ce-b449-19c80453741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> The mayor
        of Iloilo City is appealing to the COVID-19 Inter-agency Task Force to extend
        the city’s modified enhanced community quarantine status, due to expire on
        Monday, because of rising coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e88360-5d8e-4d37-b136-1a2856d541ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/regional/2021/5/23/iatf-iloilo-city-mecq.html"
        target="_blank">IATF places Iloilo City under MECQ until end of May</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1497b-6904-4841-82e1-e522a94b6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jerry Treñas told CNN Philippines'' Newsroom Weekend that
        the city''s healthcare facilities are currently overwhelmed because all COVID-19
        patients in Panay Island are being brought to the city’s hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35084314-a4f5-4523-b385-72f47d9dcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e93beb-2204-41ec-bea3-6a3c3cb29f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, mahaba na ang</em> waiting list (At present, the
        waiting list is long)… The DOH hospital, state university hospital, and private
        hospitals need additional nurses. The state university hospital needs additional
        doctors aside from nurses," said Treñas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b8ecd-30a6-40ca-b27b-0c50e4d6f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac639715-fba6-4e9f-916f-940818cc7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that he had written a letter to the Health Department
        requesting for the augmentation of hospital personnel and bed capacity in
        the city due to the spike in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff74bba-4af5-4ed5-b858-fb0298028b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d7211-906c-40a5-93ed-d1378a7a5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Health) Secretary (Francisco) Duque said the DOH regional office
        in Region 6 is still studying the matter and will make recommendations in
        the next few days," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e343d09-c433-45a3-b492-9d9eb3aabd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a888e56-d377-4624-aefc-cedbd7673e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH Western Visayas Center for Health Development has yet to
        confirm if they received Treñas'' letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb35ff-e46e-4703-b747-3baa6e0f6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc28952-0bc4-4870-acdf-0f7f08681748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas cited the gradual reopening of the economy and relaxed domestic
        travel protocols as the reasons why Iloilo City is experiencing a surge in
        COVID-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91abdb6-3dfd-47c5-a4a4-b62f94a452cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9c5c6-ad55-4d86-afc7-f5114b77d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Iloilo City, which is the regional center both for
        trade and government, <em>lahat pumupunta dito kaya tumataas ang mga kaso
        namin</em> (Iloilo City, which is the regional center both for trade and government,
        is where all the people go, that''s why our cases are rising)," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1529492-8704-4309-bdf6-2679577757a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649b6dc-b3af-4894-96ab-82253323bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday’s DOH count, Iloilo City recorded a total of 7,769
        confirmed COVID-19 cases, of which 1,489 are considered active. A local emergency
        operations center tallied 107 new cases in the city on May 29.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6c06d-8c12-4bf9-8991-9e0928769758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:20:35.424+08:00
      'mgnl:createdBy': 'david'
