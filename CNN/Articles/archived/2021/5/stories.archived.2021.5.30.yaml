      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6faf2-f926-4cc3-b671-fa61a656cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:26:55.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 20,860 after 139 more patients
        succumbed to the virus. The number of COVID-19 survivors jumped to 1,149,010
        with 6,852 new recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fece7-a831-44b5-b5b0-20a349d9e851'
      'mgnl:activationStatus': true
