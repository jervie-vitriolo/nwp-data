      'jcr:uuid': 'fc541956-d7d2-44dc-ac46-e7337b9a7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:26:55.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 13 duplicates were removed from the nationwide
        tally, of which eight are recoveries and one death.</p>'
