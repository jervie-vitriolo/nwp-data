    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1af8a2-9883-44a8-95f9-34520a482885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:02:24.016+08:00
      'mgnl:createdBy': 'vince'
