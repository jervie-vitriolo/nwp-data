      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report submitted by Batasan Police Station 6 stated that Quezon
        City Councilor Franz Pumaren coordinated with the QCPD, Batasan Police Station
        6, and the office of Old Balara chairman Allan Franza to ensure the implementation
        of COVID-19 health protocols in the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da800f9a-b3cd-46ec-8a64-ea22b904ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90 people, including 11 policemen and 50 staff members from
        the office of Pumaren, were deployed during the food distribution activity
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f50ea-1eb1-478a-97a1-3e9033467427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity event attracted over 6,000 residents of the barangay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a450473-cd10-48b8-9b3e-1bbeb2c08f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the large number of people, the QCPD stressed that the "wearing
        of face masks, face shield and social distancing, were strictly implemented."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f177b-7503-4f5b-b02a-6377182a881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the number of persons in the area, it would seem like
        there was a violation of social distancing if pictures or videos were taken,”
        the report said. “However, if there were violators, they were immediately
        accosted and informed of their violation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2164a2-8874-40a5-81a8-b1a156ce7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry wrapped up "orderly and peacefully" on Tuesday
        night. The QCPD added that there were no health incidents or problems reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2acbe-7b2b-4160-9c47-50e2c182454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte on Wednesday ordered Pumaren to explain
        about the accusations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102709dd-9c10-4210-9186-b671944f5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move "is consistent with the city government’s policy of going
        after violators of established health and safety protocols as well as to hold
        them accountable for their actions, regardless of status or position," the
        city government said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a6a85-5f6c-4e62-9999-7de15f41c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:35:40.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:38:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees of the activity will be tested for COVID-19, the mayor
        earlier said.</p>'
