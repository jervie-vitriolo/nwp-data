      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bc284-a794-42db-b3ad-7b55603da99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:26:55.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on May 28, while four laboratories
        were not able to submit their data to the COVID-19 Document Repository System.
        Based on the data in the last 14 days, the DOH added that the four non-reporting
        laboratories contribute, on average, 1.9% samples tested and 1.6% of positive
        individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c634616-b0f8-4a47-9e60-d1ba9a9caa65'
