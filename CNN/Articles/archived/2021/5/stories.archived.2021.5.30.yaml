      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two announced they were engaged to be married in February 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bab729-e13d-4258-a448-a5f0709e965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
