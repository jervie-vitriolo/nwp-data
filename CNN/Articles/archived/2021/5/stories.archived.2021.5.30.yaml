      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow biker said the vice mayor suddenly collapsed and fell down
        his bike when they arrived in Dumaguete City. He was declared dead on arrival
        after being brought to the nearest provincial hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73903a-771e-41ee-ad32-fa0939acad5e'
      'mgnl:activationStatus': true
