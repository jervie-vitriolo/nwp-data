      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the PAGASA update, Dante was last spotted 820 kilometers east
        of Mindanao and is moving westward at 25 kilometers per hour.</p>'
