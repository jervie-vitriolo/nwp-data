    'jcr:uuid': '80c1ad7c-ba2f-4df4-a342-9ca1c3716cb2'
    'lead': 'Samoa''s first female Prime Minister-elect has had a strange inaugural
      week in office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T14:19:05.308+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:40:50.442+08:00
