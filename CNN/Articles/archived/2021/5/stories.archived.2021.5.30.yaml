      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Travel is up, Covid-19 cases are down,
        and vaccines have been put in many arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1c43a-222a-4393-bf7b-3b74e6ccb817'
