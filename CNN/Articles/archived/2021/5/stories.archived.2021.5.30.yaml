      'mgnl:lastActivated': 2023-01-25T08:43:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in 2020, she made her first joint television appearance with
        Johnson to thank NHS workers for treating him in hospital and delivering their
        baby.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba662ce4-23b3-43f6-b1d3-d5579b09549d'
