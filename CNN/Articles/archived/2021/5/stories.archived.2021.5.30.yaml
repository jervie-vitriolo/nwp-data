      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of individuals who tested positive,
        was at 13.2% based on 44,928 tests done as of May 28. The World Health Organization
        recommends a percentage of 5%, as high rates may mean high transmission and
        more undetected cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cec3b0-d047-4b0e-be27-26330058df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:26:55.571+08:00
