      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f79873-5fac-41ad-b0f5-b0816f2c8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plea for Americans to choose country over party and find consensus
        on bedrock principles of democracy was just the latest reminder of how far
        apart the two parties now are in the nation''s Capital -- and how naïve Biden''s
        campaign promise that he could restore bipartisanship in Washington now appears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc270e-334d-40d5-8ac8-e86c1d847919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3b483-5dcb-4c0a-942c-5fb9a0713e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At almost the same time that Biden was reminiscing about how the
        two sides used to be able to work together in the US Senate during an event
        in Virginia on Friday, Senate Republicans blocked an effort to launch a bipartisan
        commission to explore the origins of the January 6 attack on the US Capitol.
        Biden''s hopes of passing legislation to rebuild the nation''s infrastructure,
        reduce the scourge of gun violence, overhaul policing and halt the attack
        on voting rights all face long odds in the 50-50 Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380684b-dabc-460e-9fba-92c472edcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828fd35-a0fb-4a2a-b63f-15a907a752fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major hurdle is the difficulty of skirting that body''s filibuster
        rules -- which some Democrats would like to jettison so that they could put
        their majority to better use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ec106-bd14-4c13-9c2e-147d90efa8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0df51-5d4d-4c9e-b9f3-05de80b41450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Biden, the eternal optimist, soldiers on in search of that
        elusive spirit of compromise, which he touched on in his Saturday statement
        at the same time that he scolded Texas legislators for joining Georgia and
        Florida in advancing "a state law that attacks the sacred right to vote" and
        is "part of an assault on democracy that we''ve seen far too often this year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830e8a7-ccac-47fe-91c3-0a71d784e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7eb8cf-3db6-4c0c-8a43-fb3e0c0228a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 21st century, we should be making it easier, not harder,
        for every eligible voter to vote," the President said in his statement, urging
        lawmakers on Capitol Hill to pass legislation that would counter the GOP assault
        on voting rights happening in the states. "I call again on Congress to pass
        the For the People Act and the John Lewis Voting Rights Advancement Act. And
        I continue to call on all Americans, of every party and persuasion, to stand
        up for our democracy and protect the right to vote and the integrity of our
        elections."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc209f9-319f-40bd-a359-2ca4c828b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9f1c6-b3c5-4e22-8fb9-2bc6ba7f56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>GOP chooses political ambition over a thorough investigation</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672a7af-259d-4413-bb0c-992991a669fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mere 24 hours earlier, hopes for a bipartisan investigation into
        the events of January 6 and the effort by a mob to overturn the 2020 election
        results went down in defeat. The majority of Republican senators made it plain
        that they had no intention of standing up for democracy and the rule of law,
        if it potentially angers former President Donald Trump and stands in the way
        of what they think is their path to winning back the House and Senate in the
        midterm elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e89d45-adab-42fb-97b2-0d143712d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ae74b-83a6-4cce-a8c9-8a8b9bab021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearful of Trump''s wrath and, perhaps, of what a bipartisan commission
        might uncover about why Trump did so little in the early hours of the January
        6 attack when the lives of lawmakers and former Vice President Mike Pence
        were in peril, Senate Republicans blocked the bill to create a commission
        to investigate the pro-Trump riot that led to the deaths of five people and
        injured about 140 police officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f478c-db86-4af2-89ed-5829464e0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21b0fc-2ba7-4be3-9220-f513741e18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naked political reasoning of Republican leaders, including Senate
        Minority Leader Mitch McConnell, was called out by their own colleague, Sen.
        Lisa Murkowski before the vote. The Alaska Republican criticized the decision
        to choose "short-term political gain at the expense of understanding and acknowledging
        what was in front of us on January 6."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f046594-3cbe-4713-a730-0d24a83513a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390c1db-efb5-44b0-8f33-1a9532bf347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that really what this is about?" she asked. "Everything is just
        one election cycle after another?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8ba47-8973-4234-9dbf-b56b983ffc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d78b8-cc0b-41c0-a924-16b2368c74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Democratic Sen. Tina Smith said it was shocking that
        McConnell would call on his members "as a personal favor not to do what is
        so clearly in the national interest."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1618b-ac06-4422-9711-deb75c64803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b6a78-7c86-48ea-ba9f-92cd06dfa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much talk in Washington right now about bipartisanship,
        but on issues like this -- it takes two to tango. You can''t have bipartisanship
        if you don''t have two parties that are willing to put the national interest
        above their own party interests," Smith said on CNN''s "Newsroom."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6366a-7a44-4e70-883e-4d113c4b3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460f119-2d41-4528-8387-a07a05815a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Democrat also noted that the filibuster prevented
        the effort by the majority of senators to create the commission because Democrats
        were not able to get the 60 votes that they needed to clear the Senate''s
        complex procedural hurdles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed17a8-efdf-4fb6-9310-a21ab887d811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560c82d-9b72-45e6-943c-679e8c60ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about what happened here," she said. "The 54 senators who
        voted for an independent commission and represented 81 million more Americans
        than the senators who voted ''no.'' So you are clearly thwarting, not only
        a majority of the Senate, but I believe a majority of the Americans, and that
        is the problem in my mind with the filibuster."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ed869-ddf9-4f71-95fd-cb41214b2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372a478-e8f8-4c98-bf68-a2614c361b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Texas forms next front in the voting wars</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a727a-edf9-4cc0-a5f1-906392339b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats don''t have the votes to do away with the filibuster,
        even within their own caucus, despite Republican opposition to their agenda
        on nearly every front.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26d027-deed-4c56-9757-c0e8885ac03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc09822-d4c7-4e83-9038-ee028bb22533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Biden both in his legislative goals and his desire
        to convince Americans that there was no evidence of widespread voter fraud
        in the 2020 election was underscored by recent polling showing that a majority
        of Republicans believe the 2020 election was stolen as Trump has falsely alleged.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282b3e4-3438-4d9d-bc97-fb9fc71e28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e10cf5-1ddc-4176-a766-ae83873ba0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning 23% of Republicans surveyed by PRRI said they agreed
        with the conspiratorial set of beliefs associated with the far-right conspiracy
        movement known as QAnon that "the government, media, and financial worlds
        in the U.S. are controlled by a group of Satan-worshipping pedophiles who
        run a global child sex trafficking operation" and that "there is a storm coming
        soon that will sweep away the elites in power and restore the rightful leaders."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c166-3d9c-408e-93c4-9e56e484c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f02110-725c-4ece-9a0d-a864ab755618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new polling last week showed the grip of disinformation on a
        significant portion of the American electorate, which has helped fuel the
        drive to roll back voting rights in Republican-controlled legislatures around
        the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57334f22-5a61-4152-9224-419a05410420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481512a5-2f8f-41f0-9285-88c931b6be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report last week from the Brennan Center for Justice found
        that at least 14 states have already enacted more than 20 laws making it harder
        for Americans to vote. At least 61 bills with restrictive provisions are moving
        through 18 state legislatures, according to the Brennan Center report, and
        at least 389 restrictive bills have been introduced in 48 of the 50 states
        during the 2021 legislative sessions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3b74e-c2c6-4fc1-bc0f-6e1378a37802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776769c-4abc-45bf-bd3b-3a6eb221b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the legislative session winds to a close in Texas, House and
        Senate Republicans brokered a deal Saturday on legislation that would make
        mail-in voting more difficult and do away with the after-hours and drive through
        voting that gave greater access to the polls to shift workers and Black and
        Latino voters in the Houston area during the 2020 election. The final language
        for Senate Bill 7 must still clear both chambers before it can be sent to
        Republican Gov. Greg Abbott, who is expected to sign it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4ea07-284e-42a0-8022-e7ced91033b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf4700-0ac9-4f44-9cd7-0306b603f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair Fight Action, the voting rights group started by former Georgia
        gubernatorial candidate Stacey Abrams, called Senate Bill 7 "an extreme bill"
        that "attacks the freedom to vote from almost every angle imaginable" while
        empowering partisan poll watchers and making it easier to overturn elections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e86dc4-427d-4400-818e-50c6243e261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93f8a9-2795-47fa-bbb4-611dc75706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal "For the People Act," which passed the US House earlier
        this year, would create national voting standards that would supersede the
        kinds of restrictive measures that lawmakers in Texas and other states are
        trying to put in place, but the bill has been criticized by congressional
        Republicans as a power grab.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41593ac-71fa-46a9-bd0c-38cc39dec7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c884a2-1c5a-4275-ad03-e2ffac850dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some Senate Democrats have signaled their concerns with the
        sweeping voting rights and ethics legislation. Among them is West Virginia
        Sen. Joe Manchin, who has made it clear that he will not back S1 -- much less
        agree to blow up the Senate filibuster rules as some Democrats have suggested
        to get the bill through Congress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f795d-5e84-4741-b028-ddec41b6ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47110f96-19bf-47dc-a6f5-d2e87ae70e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin was pressed again last week about whether he''d be willing
        to do away with the filibuster -- as the failure of the January 6 commission
        served as the latest example of the inability of Democrats to advance their
        agenda with it in place.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd8902-5e7f-4a09-b477-d9bfb880df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765deb47-3d2e-42ea-b2ea-3e7b8acab523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ready to destroy our government, no," he told reporters.
        "It''s time to come together."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792ea5b-4a32-45fd-aa2b-6079c40477ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1570439-fbd4-4f5d-82ca-760e82855811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are few signs lawmakers are willing to do that as the
        midterms draw closer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159e389-c0ca-41c4-b406-db3472c7a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:04:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/30/politics/joe-biden-texas-voting-law-january-6-commission/index.html"><em>"Biden
        asks Americans to choose country over party as restrictive Texas voting bill
        advances"&nbsp;</em></a></p>'
  'Nonito-Donaire-back-as-world-champion':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
