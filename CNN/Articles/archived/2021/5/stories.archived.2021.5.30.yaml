      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4dd226-d073-444b-8623-fba309f2d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team, Prüstel GP, said on Facebook, "We''re devastated, and
        at this time all of our thoughts are with Jason''s family. You''ll be sorely
        missed and never forgotten, Jason."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b28129-6925-45b8-b196-91a177f8f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8304bd2-b3c0-4c1a-bd36-da8557e5b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MotoGP added on Twitter, "On behalf of the entire MotoGP family,
        we send our love to his team, his family and loved ones. You will be sorely
        missed, Jason. Ride in peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e310c-425d-40a2-8091-5576d2f38c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4600e0-bc94-41b8-b30d-b9ee9527d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dupasquier was in his second season in the Moto3 World Championship.
        He was ranked 12th in the standings with 27 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7cb4f-1a82-4c32-9342-4d8b692ef8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c5f50-1915-4063-8ec0-0de325989d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dupasquier began his career in Supermoto where he was a multiple-time
        Swiss National champion. He won the NEC Championship Moto3 title in 2016 before
        moving to the Junior World Championship a year later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055640b2-8bf2-45ae-87c1-b13f30e12086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/30/motorsport/jason-dupasquier-moto3-rider-dies-spt-intl/index.html"
        target="_blank">"Moto3 rider Jason Dupasquier, 19, dies after crash in qualifying"</a></em></p>'
  'Blacklist-International-captures-MPL-PH-Season-7-title':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-30T22:55:39.897+08:00
    'imagesource': 'jcr:26a420cb-21b7-43af-a87f-399bb26260ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57df751b-7aa7-4e13-b48e-6f5cf87c85bc'
    'lead': 'Blacklist International came back from a 3-1 series deficit against Execration
      to win the Mobile Legends: Bang Bang Professional League Philippines Season
      7 crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T22:54:34.610+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:36:13.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:55.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blacklist International captures MPL PH Season 7 title in epic comeback'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f07ef-6e23-4ba0-8a01-af3f0f78f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Blacklist
        International was hailed the Mobile Legends: Bang Bang Professional League
        Philippines Season 7 champion after defeating Execration in the grand finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379b9c7-7fe7-4eab-b245-f48913c36dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist outlasted Execration, 4-3, in the best-of-seven series
        Sunday evening. Team members will be taking home $25,000 (about ₱1.2 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ae137-47b4-4a62-9dd0-68dbd2130328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22047234-e0e2-45ea-a3eb-8a95406c2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Execration drew first blood with a 17-12 win. Blacklist had a strong
        early game with the objective control and turrets destroyed, but Execration
        had the time to farm and build items which made it deadly in clashes. Kiel
        VJ "Kielvj" Hernandez''s Claude was the game MVP with three kills, two deaths,
        and 13 assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2139c6-0932-4f4b-a329-7c4f17b2a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a93f1-001e-4c4f-b5d3-d93f108b581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Execration banked on the momentum and cruised
        to an 11-4 victory. The team dictated the tempo throughout the match to build
        a 2-0 cushion. Duane "Kelra" Pillas'' Lunox was the game MVP with two kills,
        no death, and five assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7200a4-e8ca-481f-b205-11648d527afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a94ac1-879d-41f2-8f76-a5eba9658a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist made adjustments to its rotations and was the more aggressive
        team in the third game. Its signature collective style finally paid off with
        a 7-1 win. Danerie James "Wise" del Rosario''s Yi Sun-Shin was the game MVP
        with three kills, no death, and four assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504ed62-8782-41d9-9173-a0f133f80dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f68375-7ca3-421d-83a6-c7184a936a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth game, Blacklist gambled to take the monster Lord late
        in the match, and even though they got him, Execration prevailed in the crucial
        clash to hold the commanding 3-1 series lead. Kielvj''s Ling was the game
        MVP with eight kills, no death, and six assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571cba1-1369-4b43-8af6-f7765ef24a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0c008-f7c9-406f-80bb-83e2aa8f5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Johnmar "OhMyV33nus" Villaluna
        and Wise carried Blacklist to back-to-back wins to force a rubber match. Villaluna''s
        Mathilda was the fifth game MVP (three wins, one death, and eight assists),
        while Wise''s Granger was the sixth game MVP (four kills, no death, and seven
        assists).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521a3a2-5576-44e0-a8fd-c447ed126c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043bb8e-7a5b-4684-9d1c-5e13ec03eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wise''s Aldous was the difference in the seventh game as Blacklist
        completed the epic comeback to seal the title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55089f-e196-4ee5-8797-b134a2a9f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55082f4a-cf95-4518-bc3b-a160928786d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not an easy road to the grand finals for Blacklist as the
        team had to beat defending champion Bren Esports and Aura PH in the upper
        playoffs bracket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013b2e9-0311-4c27-b0f9-7c2716796b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf0dc1-7245-4cdc-b6b2-ff11d2807a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:54:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist will be representing the Philippines in the Mobile Legends
        Southeast Asia Cup next month.</p>'
