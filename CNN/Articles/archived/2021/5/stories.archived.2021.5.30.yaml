      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro repeatedly downplayed the pandemic in its initial stages.
        He previously called Covid-19 a "little flu" and sabotaged efforts to implement
        social distancing or lockdowns. Signs referring to Bolsonaro''s actions amounting
        to a "genocide" were seen at the demonstrations.</p>'
