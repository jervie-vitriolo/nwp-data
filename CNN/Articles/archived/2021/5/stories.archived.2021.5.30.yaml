      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df34d62-789c-4f52-8cf2-63937155fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:36:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIM Medical Intervention Vehicles arrived at the site immediately
        and the Swiss rider was attended to on track before being transferred by medical
        helicopter, in a stable state, to Careggi Hospital in Florence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72418ad9-9387-4242-80e9-269d2077245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.099+08:00
      'mgnl:createdBy': 'david'
