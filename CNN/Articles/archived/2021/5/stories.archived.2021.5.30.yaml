      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by Philippine Ambassador to Russia King Sorreta on
        Facebook showed the vaccines being prepared for loading onboard the aircraft.</p>'
