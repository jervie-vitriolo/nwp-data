      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) --</strong> The country
        recorded 7,058 new COVID-19 infections on Sunday, the Department of Health’s
        latest bulletin showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0ae80-9e03-456d-89c0-d69b636d9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:26:55.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,223,627 total cases in the country, 53,757 or 4.4% are
        active cases. The DOH said 93.2% are experiencing mild symptoms, 2.3% are
        asymptomatic, 1.4% are critical, 1.8% are in severe condition, and 1.28% are
        experiencing moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b8ab0-7c53-46cb-a549-f1670f5b0ce3'
