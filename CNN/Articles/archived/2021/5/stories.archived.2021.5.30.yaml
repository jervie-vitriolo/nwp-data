    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222bdab-6ffe-4acf-916b-e9bc23f95b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 29, 2020, Symonds gave birth to the couple''s first child,
        Wilfred. In the same month the Prime Minister was hospitalized with coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dfec0-fc2f-4224-be51-c14f11ca23f9'
