    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 50k police, fire personnel to assist in COVID-19 vaccination rollout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bc9ec-cc84-4099-9fe1-ab95e3c1f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — More than
        50,000 police and fire personnel will assist in the deployment of coronavirus
        shots to ensure a "smooth" mass vaccination drive, the Department of the Interior
        and Local Government said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b756a0-ff36-4928-97bd-5b05630d6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those to be deployed are over 49,000 uniformed personnel from the
        Philippine National Police, while the Bureau of Fire Protection has mobilized
        2,390 fire personnel and 356 emergency medical service units for this assignment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9522a6b-e6d3-4d6a-8af8-f0df44c5d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo M. Año said the uniformed personnel will
        provide security in logistics and be stationed at vaccination sites and identified
        warehouses or cold storage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f46c7d-3c52-452b-9a39-f526f57be78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire trucks and ambulances will also be deployed to support the
        rollout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f94bf-c571-4aab-986d-3c6e3bd3b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mass vaccination will be a big challenge to the government but
        with the help of our uniformed personnel, we aim to get as many of our countrymen
        and women vaccinated as efficiently and as soon as possible," he said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc11e6-7af5-4fd0-a6ee-9b830f6f23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16 million COVID-19 vaccines are expected to arrive in the
        Philippines in the next two months, signaling the start of the government''s
        aggressive inoculation program against the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffa239-2d78-4c6d-8b61-899b418e4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:36:49.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June, Filipinos under the A4 category, or the so-called
        economic frontliners, will also receive their COVID shots.</p>'
