    'mgnl:tags': ['Samoa', 'Prime-Minister', 'Fiame-Naomi-Mata-afa']
    'template': '1'
    'title': 'The incredible rise of Samoa''s first female Prime Minister-elect, and
      the man still standing in her way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64688cae-8fd9-4461-97a4-2b153c4324f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Samoa''s first female Prime Minister-elect
        has had a strange inaugural week in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24b79e-c198-405c-a098-8faf5fe4b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081ad25-924e-4bbe-beaa-23651dfd4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fiame Naomi Mata''afa turned up to the Pacific island nation''s
        Parliament on Monday to be sworn in, she found the building locked. The 64-year-old
        went ahead with the oath-taking ceremony anyway -- inside a tent on Parliament
        grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc657f-fd4a-4d6d-9d46-02df49309a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7e261-c251-42f1-929c-784e1d10787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Though) it was disappointing, we weren''t surprised," she said
        from her office in the capital Apia. "But we were very resolved that a convening
        and swearing-in ceremony needed to take place." Monday was the final day a
        new parliament could be sworn in following the April 9 election under Samoa''s
        constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86764507-2d7d-412f-809b-b1fbb387d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8b849-df1c-4967-aa5d-a4d236fa2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime politician Mata''afa -- who hails from a storied political
        dynasty -- argues her party won the election. But her opponent, Tuila''epa
        Sailele Malielegaoi, Samoa''s Prime Minister of more than 22 years, sees it
        differently -- and is refusing to relinquish power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbcb0a-6f26-4e37-b367-767c2180291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266d3cc-8d27-48e3-a98a-80b9a68b9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once political allies, the two are now facing off in an unprecedented
        struggle for control, with both accusing the other of attempting a coup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ec289-389a-4452-ad9b-a588405c448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e30616-b518-4048-a03a-1f45422aa2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair offer different futures for Samoa. Malielegaoi -- who once
        suggested Mata''afa was "the Devil" -- has been criticized for his party''s
        close relationship to China and for undermining the rule of law. The even-handed
        Mata''afa, by contrast, looks set to recalibrate Samoa''s relationship with
        Beijing and inspire more women leaders in the Pacific region, which has the
        lowest level of female representation in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770062a1-6928-4484-9273-7b9be76d6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc759b-d7da-43cc-bcab-15523e33bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more than just their own political futures at stake: Mata''afa
        and her newly formed FAST party say they are fighting to maintain the country''s
        democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179da15c-bb3b-4ead-9be4-dd0c15648a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2b7ef-d211-43c5-8456-e75bae4f0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve probably lost our way a little bit," she said in a Zoom
        interview with CNN, on what she sees as Samoa''s "slide away from the rule
        of law." "In any society, these things happen and events come to a point where
        you have to make that change and put in the reset button."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e2c93-647d-4c88-8490-7ccb3cd7dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37005c-1519-42ca-8a09-8d756e4f8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A political bloodline</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2bc6a-f5d5-4f16-9820-dd92d0b7c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is in Mata''afa''s blood -- although her forebears never
        faced a situation quite like the one now unfolding in Samoa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21f17a-1ed0-4f22-8b8c-f6a82edf8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:40:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45979a1a-e87f-4d8f-b2c6-d35275cf467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1957, when Samoa was on the verge of gaining independence
        from New Zealand, Mata''afa had political credentials on both sides of the
        family tree.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3fd895-9a2a-4d9b-99d2-953345afc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3cc01-6e38-49ce-9ad0-16aca99cc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandfather was involved in the Mau, a non-violent movement
        fighting for Samoan independence. When she was still a child, her father became
        the first Prime Minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af351ea-5780-42a6-b123-52417a25ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260ab31-d074-4476-b645-f9dcf619540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa''s mother was a women''s rights activist who, Mata''afa
        says, dragged her along to political meetings and later became a Member of
        Parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3aaf2-1148-4422-8097-d0cd8688a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b01fc-3856-414d-93e8-4c1f161f99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From very early on, Mata''afa knew she was interested in politics
        -- and how to hold her own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b187e75-6879-43f0-98d7-1fe739fc00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3750c01-ef3a-4a57-afd1-1c9400eb4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the village school, she walked around looking like "one of the
        teachers," she said in a 2011 interview with Radio New Zealand. "Because I
        was the daughter of the chief of the village, the teachers thought they''d
        better just let me do what I wanted."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb171f-b075-4745-b0a6-ab3b99795931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67a3e0-0459-4f98-9270-07821bf57613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, at her predominantly White boarding school in New Zealand''s
        capital Wellington, a windy city more than 3,000 kilometers (1,864 miles)
        from Samoa, she was undaunted about being one of only two Samoans. "Being
        Pacific kids, we could hold our own," she told RNZ, adding that she was a
        5-foot, 7-inch-tall 11-year-old. "So we knocked a few heads around and that
        sorted it out and they left us alone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec3e60-2462-4a39-b6ee-6396c3176799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f81da7-c6ba-4dae-a478-25477c2e75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her father died unexpectedly when she was 18, her own political
        trajectory sped up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d44129-5387-4a0b-97ef-b6f926cd2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f8d76-c0ed-4c56-a792-dba735a75fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Samoa, matai, or chiefs of villages, hold huge significance,
        and are exclusively eligible to stand for parliament. But titles aren''t simply
        inherited. Mata''afa had to go to court to compete with other candidates for
        her father''s title, academic Ceridwen Spark wrote in a 2020 Journal of Pacific
        History article.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65b95a-a301-4634-8681-27c59ad5a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef4865-e4b8-4e1e-9c88-c48b6a69e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Mata''afa was awarded the Fiame title, the position of
        chief over Lotofaga village on Samoa''s main island, Upolo. She was 20, unmarried
        and a woman -- a highly unusual situation in Samoa, where women are expected
        to become wives, and the vast majority of matai titles are held by men, according
        to a 2015 Pacific Islands Forum Secretariat report. She returned to New Zealand
        to continue a law and politics degree, but was summoned home when some family
        members took her to court for being an absentee title holder.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d875028-ef70-40c5-9fe8-503961377d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f45c2-08c5-4ef4-99df-92f3fb33937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m probably the only matai ever in Samoa that has been given
        the hard word to stay in the country," she said, according to Spark''s 2020
        article. "It was just the price I had to pay for being unusual."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3cd5f-e431-4929-a487-79643babba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1602c6-cc5e-492c-af92-8b689f020ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming the local Fiame fast-tracked her political career in Samoa,
        she said. She was elected an MP in 1985 at 27, and has been in parliament
        ever since.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d29250-2bfe-4f42-8304-74bb2c1d8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38168494-34de-4bcb-9372-8cf8db9922cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sort of sped things up. Sometimes life is like that," Mata''afa
        said this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decaf69-fff4-4b6b-8c02-1d54c2f2c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1294b8-0ba3-48b4-b510-c8de183949b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa succeeded because she is smart and worked hard, said Spark,
        a senior lecturer in Global, Urban and Social Studies at RMIT University in
        Melbourne.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9b604-7350-4c1e-b2c1-e0825e63c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3501e-0f84-4e65-a085-05ba70d7e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s kind of wonderfully formidable," Spark said. "She''s intimidating
        without being scary, because she''s so impressive. She''s not someone you
        forget easily."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122c880-4ba2-4fac-b56b-0b12543b1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f582d8f-4a5f-417f-be3a-6dc8824127fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Slide away from the rule of law</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a7fb9-fa11-4ff2-9324-d24b48444aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Samoa has been a stable democracy in the Pacific, as
        other countries there faced tension and coups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefcf07-1f63-4e9f-965d-dd828375286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2e22c-1b95-4dbe-ae35-47ef0e13e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Human Rights Protection Party (HRPP) has been in power
        almost uninterrupted and unchallenged since 1982 -- and for more than three
        decades, Mata''afa has been a part of that.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f838959-dd04-4983-a844-89116e52dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a53997-f6ce-45f7-b002-eb0ba4e36d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her political career progressed, Mata''afa became the first woman
        to serve as deputy Prime Minister. She was part of HRPP when Malielegaoi introduced
        some of his most high-profile decisions: moving the international dateline
        to change Samoa''s timezone to ease trade with New Zealand and Australia,
        and switching the side of the road cars drive on, so the island can take second-hand
        vehicles from its neighbors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24983b9d-9e92-4237-a397-b4d43800e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e866c-52c2-4ff2-b636-124cccaff706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Mata''afa said that in recent years, she began noticing a declining
        respect for the rule of law, and a rise in her party''s abuse of power.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c59ec3-2225-4b2c-b7b5-29468d812a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0f1cf-7a3e-4719-a1ea-720de0fac705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "first hit," she says, was when Land and Titles Court Judge
        Fepulea''i Atilla Ropati was convicted of assault for hitting a man over the
        head with a bottle in 2019. It was up to Parliament to vote on whether he
        should be dismissed, but the judge had a close relationship with the speaker
        of the house, who made a personal plea to HRPP not to dismiss him.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac7da6-3f86-4b17-82cf-db6b7d60ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a080d-1f17-42c6-a9a4-d4c17a5b8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Ropati was reinstated to his position.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae71a7c-5e6c-4edb-a15d-c5060a392a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4358a-edb3-415f-813f-d43f8703be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, that was such a stark demonstration of people not really
        taking responsibilities," Mata''afa said. "It really takes away the dignity
        of the court ... There are other people in jail for the same conviction."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0cb69-4a82-49ce-a251-fce1029aff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f0bcb-b78e-4dd9-81aa-d09eb20a3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last year, the government introduced a series of laws that
        Mata''afa said represented a "destruction of the court system." Amnesty International
        agreed, saying in a statement they weakened the judiciary and human rights
        protection in the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958882f-5158-4571-a613-cc8d5d4b191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7592d0c-dcb0-4de9-a446-8eedd50526f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those bills were really the last straw," Mata''afa said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71adb38-421d-4d7c-b3f0-07641094213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c65ee-155b-451e-8660-0a198c0fdbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she quit the party she''d served for more than half her life,
        and just one month out from this year''s election, became FAST''s new leader.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e3b99-3217-4db8-a5a6-bfdc4183f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb44d54-4b5c-4aab-b43f-7773ba52e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was regarded as the underdog -- so when the initial results
        from the April 9 election showed HRPP in a deadlock with FAST, many were surprised.
        Mata''afa thinks people voted for her because they felt a "disconnection with
        their government." "Suddenly people were sort of coming out of this almost
        slumber," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26d7ec-bfd5-44e8-be5a-603e7b05ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a6952-ae9b-4794-b6c0-0c8a796f3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election ultimately came down to one lone independent MP who
        opted to align with FAST, giving the party 26 seats to HRPP''s 25.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc8a1a-b2ea-4a0b-83ec-59dd26bd1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3a053-a02a-4af9-b2dd-6a5fd44574a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that wasn''t the end of it. HRPP argues a constitutional provision
        aimed at boosting female representation in Parliament means it also has 26
        seats.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e752cc-b5b9-4682-9c40-8b80731c17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23269a2c-c736-4f9a-88ff-66c4f86fbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Samoan law, a minimum of 10% of Parliament -- or five seats
        -- must be held by women, and if that threshold isn''t met, the electoral
        commission can create more seats. Women only made up 9.8% of Parliament --
        or five seats -- after this year''s election, so the electoral commission
        created a new seat filled by an HRPP member. The decision to create that new
        seat was overturned by the Supreme Court, which argues the law is fulfilled
        as women hold five of the 51 seats available, without the additional post.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba690235-3a9b-4bf0-b37b-3d69c90cf50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92178c-73d3-4d24-9368-2532210beda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeal will hear the issue Monday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa6350-9a85-4c33-a91e-329eb003ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abde47-94ef-443f-b7b3-a07a57610ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malielegaoi has accused Mata''afa of committing treason and Samoa''s
        attorney general is taking a case against her party, arguing Monday''s swearing-in
        ceremony was unlawful. In a statement sent to CNN, HRPP said being sworn in
        without meeting the 10% threshold "is a sin." Malielegaoi has also launched
        a separate court process to throw out the Supreme Court judges, arguing they
        are biased against him, and is pushing for a new election.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbad0e-f01d-44b5-8c9b-fee13fb01381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb87370-068d-4672-a49f-27ce8384eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa sees that as a "full frontal attack on the judiciary"
        by Malielegaoi, who "just refuses to accept the election result." In the statement,
        HRPP said it respected all court orders, but is "finding it hard to comply
        with all the decisions of the court given the fact that all rulings and behavior
        of the court has been against HRPP."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3667d78-1d2d-43d0-83a6-62df25c9ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33839c-ed80-437f-bd59-75d82e9b7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland University law lecturer Fuimaono Dylan Asafo said he expects
        the courts to find in Mata''afa''s favor.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb516beb-87f6-4b9e-b098-4b81a4513faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7f44c-4ee4-4740-912a-499d063072c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the bright sides of this constitutional crisis is that we''ve
        seen a leader who was willing to uphold the rule of law and follow the constitution
        even in the most challenging circumstances," he said. "The newly elected Prime
        Minister has conducted themselves with dignity and grace in standing up against
        tyranny."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9f9fd-b451-4ff8-815c-5737e961110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633f6da-1e08-420e-8908-898f7675e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRPP MP Leota Tima Leavai said if the court ruled against the gender
        quota seat, her party will "concede to not having the majority."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2eca2-e79b-45bf-b167-9d635af36854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e5949-8ff9-443b-9783-c2bf4e48c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not dictators, we are not lawless people, we only want what
        is best for Samoa."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc964d-7cef-4837-acd3-ec4b6a2f6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee052bd2-fbe1-4522-9916-f62b5d806297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5933a-d35a-4541-9599-52c82ce1d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Mata''afa has been too tied up with the ongoing power struggle
        to get on with running the country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c74c6-42c0-4d40-91f0-b6c1df038ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103119f-a372-49aa-a082-90b4b759494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she is able to begin, she''ll be heralding in a new era --
        for women and for her nation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef0648-acf4-4397-8f4b-e35948e7da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968173db-b9bc-41f9-99f7-3f942c6c3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoa has a close relationship with Beijing. Mata''afa says she
        doesn''t see major changes in those ties, but there are signs a recalibration
        may be on the cards.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec4696-dcda-45b9-9d46-d7916ebe20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55db4c-7c61-4b24-b484-7384c37e97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa said a proposed $100 million China-backed port development
        was "not a priority" for Samoa. "This is a small country -- our current ports,
        our airports, more than cater for our needs and services and so forth. Why
        would we need a port that can accommodate 15 ships? It just doesn''t make
        sense," she added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c2b57-3836-4499-8adc-1255458d24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2b4ee-401f-4e92-9018-78159ca11b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she would take Samoa''s level of indebtedness to China
        into account. Samoa faces a high risk of debt distress, according to the International
        Monetary Fund, and about 40% of Samoa''s external debt is owed to China.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0335c24-47e7-493f-860f-77ee95b1b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf0deb-462e-43fc-b88e-daa5723e3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding public concern about the level of Chinese immigration
        and business investment in Samoa, Mata''afa is characteristically measured,
        saying: "We''ve got to address that for what it is ... we need to have the
        discussions around those in a very sensible way."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a26d0-4fdf-4cc9-be73-f1ed98b500d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89067e-3f64-42ff-bc08-0145967e3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many ethnically Chinese people live in Samoa,
        although 98% of the 200,000-strong population are of Samoan ethnicity.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0698d1-4e47-40eb-b574-cd4ad7063e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fb368-dd1d-4aee-891f-325c50699787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa, who never married and has no children, is also seen as
        a trailblazer for female representation in the Pacific islands, where only
        6.4% of lawmakers are women, according to the Inter-Parliamentary Union. That''s
        well below the Middle East, on 17.2%, or West Africa, on 15.8%.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e59cf-e82d-475d-96d2-606878cfbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e334f6-f342-488c-926f-7dad20b7774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerryn Baker, a research fellow in Pacific Politics at Australian
        National University who specializes in gender representation, said "progressive"
        Mata''afa was uniquely placed to challenge the traditional politics of Samoa.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a0e10-d006-42f5-9577-98211741ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d961b-a231-40e1-9577-e36038c92bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s enormously significant in terms of her ability to put gender
        issues on the table at the regional level, but also just symbolically -- the
        role model effect is really important," she said. "It''s a huge milestone."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb008ae1-189c-406f-be04-c14696c98d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92abf6-f803-48c5-9468-fd1fa1232c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa''s election result has already been recognized by Hilda
        Heine, a former Marshall Islands President and the first female leader of
        any Pacific island nation. "Stay strong and unwavering in your legitimacy
        as the duly elected Samoa PM! The facts of the election stand," Heine tweeted.
        "Your win is a win for Pacific women. The political wrangling, fueled by entrenched
        resistance to change is sad but not surprising."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eeed5-422e-4d61-9d20-9f642deee2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dae13-dfaa-4a77-a774-3181857e8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:19:05.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mata''afa is aware change isn''t easy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
