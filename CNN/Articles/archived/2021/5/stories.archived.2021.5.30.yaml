      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e712d-3bc5-4c23-a361-9f5c0b13413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic isn''t over, but Memorial Day weekend is
        set to look more like it did before the virus upended life more than a year
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9b5b2-680e-444e-85a7-182500043acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d6c57-e3ca-43ac-9d32-5cb1b05f0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans Saturday were experiencing their first holiday weekend
        since the CDC changed its masking guidance on May 13 -- that fully vaccinated
        people don''t need to wear masks indoors, and they don''t have to keep their
        distance from others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a5eda-08bd-4522-831b-44eeb77af834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e91ca9-ad0c-4573-8b08-75dc3df4e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates melted away. As of Friday, California, Hawaii, New
        Mexico were the only states with mask mandates for everyone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2e163-6da7-47c0-91c4-e9f5c8cad720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b0b4c-2ed6-45c5-93f9-af3c7d5ed6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are increasingly on the move. AAA estimated that more than
        37 million people in the US would travel at least 50 miles from home over
        the Memorial Day weekend -- 13% down from 2019, but 60% above last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef6099-2b01-4cd8-ab3e-5bb0d5236371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301de41-b928-4966-90c2-2c4e25093cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US set a pandemic-era record number of passengers traveling
        through US airports in a single day -- 1.96 million -- on Friday, according
        to the Transportation Security Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ee008-34bd-427f-9277-d551fcdc54f5'
