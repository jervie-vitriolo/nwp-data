      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 80 cases that were previously tagged as recoveries
        were reclassified as deaths after final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb7103-f501-45dc-a799-0c9dd2e487fc'
      'mgnl:activationStatus': true
