      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty thousand doses of the vaccines arrived past 10:30 p.m. at
        the Ninoy Aquino International Airport via a Qatar Airways flight, according
        to the National Task Force on COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59524a6b-c887-4b59-bd21-3d4743490c5a'
