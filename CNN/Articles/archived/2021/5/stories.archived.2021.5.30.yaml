    'jcr:uuid': 'fb97fb93-672b-4174-adf9-2ead7ee9bd08'
    'lead': 'Forget finding a needle in a haystack, how about finding an engagement
      ring at the bottom of England''s largest lake?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T08:07:27.085+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:43:25.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:43.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freediver finds lost engagement ring at the bottom of England''s largest
      lake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d5731-e500-4d1f-b87a-2b342e6b0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Forget finding a needle in a haystack,
        how about finding an engagement ring at the bottom of England''s largest lake?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff5d69-0df1-46f2-b4c0-8551b9b5d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freediver Angus Hosking answered the call when couple Rebecca Chaukria
        and Viki Patel lost their diamond ring off the end of a jetty on Lake Windermere,
        in the Lake District, northwest England, just two days after getting engaged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809077a-33c0-47dc-813a-1b0f838b2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were having photographs taken when the ring slipped off
        Chaukria''s finger on Monday. The couple initially tried to use the photographer''s
        tripod to reach the ring but it only pushed it further into the mud at the
        bottom of the lake, Hosking told CNN in a phone call on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ea2b8-5228-42ef-861f-57169cfb19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel told CNN he panicked when the ring fell in and tried to rescue
        it himself but the water was "absolutely freezing" and he couldn''t see a
        thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc6cb6-0743-4813-9c5d-1f5b83d7d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosking heard about the couple''s plight via a friend and rushed
        down to the jetty as soon as he finished work. The 21-year-old had been helping
        to clear trash from the Lakes for three and a half years and set up the group
        Lake District Diving with his friend Declan Turner to tackle the problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c8ccc-9bcb-4392-b778-0b80fe8fcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time he has been asked to rescue valuables in
        the process, and he told CNN he knew only too well that it could take minutes
        or hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02eeda-ead7-4684-b89d-b2efb4bbee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I put my head under the water the visibility was absolutely
        terrible so it didn''t fill me with confidence. I couldn''t see anything,"
        Hosking explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878ab00-486d-4f58-912e-b6b8fe950c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just all silt -- really fine mud -- even if you drop a penny
        it goes straight to the bottom," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91073e7d-a7a9-4150-907b-8abf6b50cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately after 20 minutes searching with an underwater metal
        detector and a few false positives, Hosking scooped up the ring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43639d5-d649-4d53-92a9-56a4fe8f6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel described Hosking as a "brilliant guy" and said his fiancee
        was "speechless" when he emerged with the ring. "Now she''s never taking it
        off," he joked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc3880-d999-491e-997d-f1c389b9d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosking said Patel "couldn''t stop saying ''thank you.'' He just
        kept on saying it, it was brilliant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87738a2-24b7-4e13-8705-a5a9fc53ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel had planned to propose on five different occasions -- but
        they had all been scuppered by coronavirus restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a953292-a67a-4ac0-88a1-31210bc339f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel said if restrictions allow he would love to invite Hosking
        to their wedding in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55011a72-0149-4b3d-87bb-c9c7d5b11e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:07:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/29/uk/freediver-ring-rescue-intl-scli-gbr/index.html">"Freediver
        finds lost engagement ring at the bottom of England''s largest lake"</a></em></p>'
  'tigray-ethiopia-detainees-released':
    'author': 'Nima Elbagir, Barbara Arvanitidis, Katie Polglase and Gianluca Mezzofiore,
      CNN'
    'caption': "\tA crowd is seen outside the Guna distribution center on the outskirts\
      \ of Shire, Ethiopia, in this satellite image captured on May 27. Detainees\
      \ say they were beaten and tortured at the facility."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-30T08:50:37.788+08:00
    'imagesource': 'jcr:5fdf664b-734b-447a-8e01-e485c921a4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ef70a6-97ca-4a50-8877-1d8103376f24'
    'lead': 'Hundreds of men in Ethiopia''s restive region of Tigray were released
      on Thursday evening, eyewitnesses and aid workers said, following a CNN report
      into their detention that prompted international outcry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T08:57:24.827+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:43:01.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:43.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of detained Tigrayans released following CNN report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad519c83-0a49-43d7-a4a9-b46d63111c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Hundreds of men in Ethiopia''s restive
        region of Tigray were released on Thursday evening, eyewitnesses and aid workers
        said, following a CNN report into their detention that prompted international
        outcry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e039b9-582e-4b4e-97be-12fb58efe5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on condition of anonymity, out of fear for their
        safety, the sources said that the soldiers had released all but a "handful"
        of the men, who were detained on Monday by Ethiopian and Eritrean forces operating
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b659289-fe01-416b-ae83-ef641ef56d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report published Thursday found that hundreds of men had been
        rounded up in Shire, a town in Tigray, on Monday this week. Witnesses described,
        on condition of anonymity, how Ethiopian and Eritrean soldiers had beaten
        and harassed the men. They also said the soldiers broke into at least two
        shelters for people displaced by the conflict, including an abandoned school,
        before shouting: "We''ll see if America will save you now!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3cc0e-9798-416b-b276-4334154f50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aid worker told CNN that the soldiers had accused the detainees
        of being members of the Tigray People''s Liberation Front (TPLF), the rebel
        group leading the resistance against Ethiopian government forces and their
        allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894757b-bc74-466e-9a9b-f254d4a541ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldiers kept telling us they did this because these men were
        TPLF, but the raid was indiscriminate. How did you know who was TPLF and who
        wasn''t?" the aid worker said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7b283-8364-4b55-a454-f6c823bbeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A released detainee described physical abuse by Ethiopian and Eritrean
        soldiers while in their custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1af4b-03b6-4a48-b4e8-96c8adf9d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take us out one by one and torture us," the man said. "This
        is the third time I''ve been beaten by soldiers like this. People here start
        running and are scared every time they see someone wearing military uniform.
        The world has to hear our cries and do something -- we are living in terror"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db987094-f20d-4462-a54e-894ea8e8c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses and aid workers credit media reports and the ensuing international
        outcry for the men''s release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c357b9-d4f9-4961-bc61-5cf35eb5b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that CNN reported on this, the UN and then Senator [Coons]
        spoke out about this, it clearly made them know that they are being watched,"
        he said, referring to US Senator Chris Coons, who traveled to Ethiopia in
        March as a personal emissary of President Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2a13c-cec1-49a0-ab9e-a6e772844cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN shared its report with Coons on Thursday. The Senator then raised
        the issue during a Senate Foreign Relations Committee hearing on Ethiopia,
        calling for "accountability" for the mass detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12255b-56e4-4014-92d2-dc9be34ddeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson on Friday welcomed the news of
        the detainees'' release, but said "they should never have been detained in
        the first place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc2381-29e4-4599-be54-a9d1ff578669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind the government of Ethiopia of its obligations related
        to protection of civilians, in accordance with International Humanitarian
        Law," the spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2d0c1-8db0-43ea-9bd1-c1f5ef1e3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, Eritrean forces must leave Tigray and all those responsible
        for human rights violations, abuses, and atrocities must be held to account."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75732611-42d7-4b0e-8f40-9833ac9695b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that "the atrocities being committed are
        absolutely unacceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee276b-38d0-418d-b751-08964b92c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shock the conscience and must end."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6420d38-512d-4372-aa10-fd8b6d600e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babar Baloch, a spokesperson for UNHCR, the UN refugee agency, told
        reporters in Geneva on Friday that authorities had indicated more detaineeBs
        would be released in coming days, saying the refugee agency was "deeply alarmed"
        by reports of the detentions. The UN said it was unable to verify this claim
        independently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d3f30-a745-46f8-8587-93733e276fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the mandated agency lead for protection of internally displaced
        persons, UNHCR was immediately in contact with the Ethiopian authorities,
        and we continue to raise urgent concern for the safety of those removed from
        the camp with the authorities," Baloch said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015448fb-cbc5-4cfa-b42b-a9c79d0d74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloch called on all parties to the conflict to ensure displaced
        civilians in shelter remain protected there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e257991-a224-48ad-b922-0f6da41182f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it unfolded</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1424706-302b-4f9c-9af6-857740733718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four military vehicles first encircled the Adi Wenfito and Tsehay
        camps for displaced people, witnesses said, before soldiers began rounding
        up young men, forcing them onto buses and taking them to a location believed
        to be on the outskirts of Shire. The soldiers broke into an abandoned school
        housing the refugees. It was there that witnesses said they shouted, "We''ll
        see if America will save you now!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee2caa-ae41-419f-bdaa-68fe85b0bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They forced open the door, the men didn''t even get a chance to
        put their shoes on. The soldiers had their guns locked, [ready to shoot],"
        one witness said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44564f10-e332-4f37-90f6-ad8240866d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said two of her sons -- aged 19 and 24 -- were dragged
        from their home at around 9:30 p.m. that night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c8914-063c-457f-832f-9e2fee3dfc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t say why they were taking them, they just rounded them
        up, beat them and took them away," she told CNN, adding that she was too afraid
        of what would be done to her sons to ask any questions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1bf8a-5e35-4b93-9b89-987608734517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the men who were rounded up were released late afternoon
        on Tuesday, after they identified themselves as aid workers. They told CNN
        hundreds of young men continue to be detained at the Guna distribution center,
        an aid and foodstuff storage facility which has now been converted into a
        military camp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df8db0-7ab1-4162-983a-19d2020a77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man described hours of beatings by Eritrean and Ethiopian soldiers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee73ea4-c955-41b3-8e12-52d31492212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us are young but there are people there who are much older
        who won''t be able to withstand the beatings much longer," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850e36a-4f8a-4551-859f-726ed298c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eritrean Information Minister Yemane Ghebremeskel denied the reports
        and dismissed previous CNN reporting, saying: "For how long will you continue
        to believe at face value any and all ''witness statements'' ... We have heard
        so many planted or false stories."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d4349-2086-4e27-9133-c40b850b6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden said in a statement late Wednesday that he is "deeply
        concerned by the escalating violence" in Ethiopia and condemned "large-scale
        human rights abuses taking place in Tigray."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b9c44-9c72-4949-9129-65ae6f5eaf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Godec, Acting Assistant Secretary, Bureau of African Affairs,
        said Thursday that if the conflict does not "reverse course," Ethiopia and
        Eritrea should anticipate "further action" from the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc8672-9c9f-46cc-a4ce-41e66ac97424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be business as usual in the face of the violence and
        atrocities in Tigray," Godec said during a Senate Foreign Relations committee
        hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd52d88-e9c6-4df2-8298-fff78f200fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Tigray has now raged for over 200 days pitting the
        TPLF against the Ethiopian National Defense Force, Eritrean soldiers and Amhara
        ethnic militia. From the start of the conflict last year civilians have been
        targeted by Ethiopian government forces and allied Eritrean and militia forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cd3d2-0f15-4917-835e-fa693016d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T08:57:24.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/28/africa/tigray-ethiopia-detainees-released-intl/index.html">"Hundreds
        of detained Tigrayans released following CNN report"</a></em></p>'
  'Airbnb-CEO--Business-travel-won-t-ever-go-back-to-what-it-was-pre-pandemic-':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-30T11:12:26.721+08:00
    'imagesource': 'jcr:0a248166-b9c4-4ce6-b9aa-24042c27cb12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c28d3c1-d1d1-480b-a3a1-a9e78488ea44'
    'lead': 'Airbnb CEO Brian Chesky said travel demand is rebounding, but he doesn''t
      expect business travel to ever return to the way it was before the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T11:14:13.535+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:42:55.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:44.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb CEO: Business travel won''t ever go back to what it was pre-pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebca53-9ac7-4284-9888-c5bbaccd7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Airbnb CEO Brian Chesky said travel demand
        is rebounding, but he doesn''t expect business travel to ever return to the
        way it was before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c850f-e209-4691-a97d-8a117fce7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean business travel is dead, just business travel
        as we knew it isn''t coming back the way it was," Chesky said in an interview
        with CNN''s Poppy Harlow on Tuesday. "The reason why is the bar is higher
        to get on a plane to do a meeting."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d823502-880f-4ec1-9f4f-caa86c28b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people have largely been grounded for more than a year, Chesky
        said there''s been a realization that much of what workers once traveled for
        work-wise can be done remotely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f298246-90a7-43db-8034-6af34d402a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that people now have what they didn''t have a year or two
        ago. Many people now have flexibility. They have flexibility where they travel
        and live and work -- and they''re starting to combine all those," he said.
        "I think once people have something, they don''t want to let go of it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d1f96-6a71-4df5-a8c4-cfde00856a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb, a platform for finding and booking accommodations in 220
        countries and regions around the world, has already seen travel activity return
        to 2019 levels, according to Chesky -- and that''s without a complete reopening
        of cross-border travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26738ba2-8ece-4ce8-b568-42ba372e9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb is now betting that flexibility is key to the future of travel.
        The company announced more than 100 changes and upgrades to its service Monday
        to better cater to both guests and hosts, including new ways to search and
        a simplified onboarding process for new listings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8fc0d-b74b-4169-ae40-643af01058da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said people are being more flexible about where and
        when they travel as well as staying in locations for longer. Chesky said during
        a press announcement Monday that nearly 25% of bookings in the first quarter
        of 2021 were for longer-term stays of 28 days or more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7634e57-22e2-4cf5-b226-c906ee0e0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T11:14:13.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:42:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/25/tech/airbnb-pandemic-business-travel/index.html">Airbnb
        CEO: Business travel won''t ever go back to what it was pre-pandemic</a>".</em></p>'
