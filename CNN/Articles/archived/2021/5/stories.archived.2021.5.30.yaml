    'template': '1'
    'title': "Tolentino wants IATF to implement ‘waterfalls policy’ in COVID-19 vaccine\
      \ rollout  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b8fac-c083-47e0-8917-f4376ff85849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) --</strong> Senator
        Francis Tolentino on Sunday urged the COVID-19 Inter-Agency Task Force to
        cascade down to other priority groups the limited vaccine supply to hasten
        the government’s vaccine rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42379daa-f226-4d8b-a0db-79d4766a6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ddd10-7c7e-4baf-81c3-223ac47795b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a “waterfalls policy,” Tolentino said the IATF could reallocate
        the reserved doses for those under the A2 and A3 categories who refused to
        get their anti-coronavirus shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68566ecc-1769-4e1b-8974-13732106817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131a358-808b-4b57-8f57-a780d4d34ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag ayaw ng A3, bigay sa A4. Kapag ayaw ng A4, bigay sa A5. Kapag
        ayaw ng A5, bigay sa B1. Palagay ko, ubos lahat ‘yan,” the senator said in
        a radio interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50a3c5-5bfc-48ba-b775-a8944977eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0a6d4-19c3-4fa8-8662-c189c9f34d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If those in A3 cluster refuse, then give it to A4.
        If those in A4 cluster refuse, then give it to A5. If those in A5 refuse,
        then give it to B1. In no time, I think all the vaccines would be used up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10515bb0-2979-4fce-8e96-17c82b2cd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca554cdf-3bc6-4c49-bc44-c56c358250a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under A2 and A3 categories are senior citizens and people
        with comorbidities, respectively. Meanwhile, frontline personnel in essential
        sectors, including uniformed personnel, are under the A4 category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68e1e4-b456-4a91-87cc-e56d9d416b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715dcc3-2d46-45f3-b338-25fb2bb8733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino believes the number of people who wants to get vaccinated
        outweighs the number of those who are still hesitant about getting vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8832f3a-0ae2-4eb2-805e-e1e2b5b0ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab195ebf-eed3-4812-a105-8754115d4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of personnel from the Philippine National Police,
        the Armed Forces of the Philippines, and the Philippine Coast Guard, who have
        yet to receive their vaccine shots despite being in the frontlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ad1cf-7f49-4165-ba11-993d397dcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4646d-51f9-4340-a242-a1bc66aa7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:57:52.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:38:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, the military has reported over 7,000 COVID-19
        cases among its personnel as of March 21, while the PNP said a total of 23,869
        policemen have contracted the virus as of May 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
