    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb45abe-8ed1-44cc-aca3-7ee1be9d735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
