      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c325d-c82e-4283-a3d1-51b8a016c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:40:40.523+08:00
