      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781aca3-855e-4b27-a53f-9ed05112b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s statements trivialize the Arbitral Award,
        contradict the country''s own legal position, and effectively waive rights
        already won. The Arbitral Award is a victory and pride of the Filipino people;
        it does not belong to the waste can," the UP College of Law professors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f895894-5fa6-4a94-81f8-9fa34769c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1773af-36c2-4242-b62a-e523fffd74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also objected to Duterte''s repeated claims that China is in
        "possession" of the West Philippine Sea, saying his statements encourage further
        disregard of the rule of law and the United Nations Convention on the Law
        of the Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c7bb8-6c23-475c-8cb4-eb6cc4fae2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1a4b5-4516-4bf0-bb3c-cf1664e9402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that China is in possession of the WPS is a falsehood. China
        has neither a legal nor physical hold of the WPS," the faculty members said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83837c-c6fb-40dc-ab73-6cbd2d310e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748044db-be92-4b27-9ef2-057a36dee667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also decried an alleged "verbal" fishing deal agreed upon by
        Duterte and Chinese President Xi Jinping in 2019, which they said was disadvantageous
        to Filipino fishermen, as it allowed China to fish in Philippine waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587c81a-41b7-401a-bc86-0f7972340fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad2286-2f83-4ef9-8350-e8ca81ee4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s statements are disheartening to Filipino fishermen
        who look to him to safeguard the Philippines'' sovereign rights in waters
        which, by virtue of international law, are for our exclusive benefit," the
        group lamented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc0fa4-0cd1-4ac3-b205-6202d29b59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d4e64-8523-4d68-bc99-400aeafdf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 16, a number of San Beda University graduates also wanted
        Duterte to retract his remarks on the West Philippine Sea issue and urged
        him to take a clear stand against China''s incursion in the disputed waters.
        Duterte is an alumnus of the San Beda College of Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f8bf2-9f9c-4a7e-9745-4597b0e517e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbfa65-b5c1-4013-92cd-de47c087314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly refused to recognize the 2016 Permanent Court
        of Arbitration ruling, which recognized the Philippines'' sovereign rights
        in the West Philippine Sea and invalidated its "nine-dash line" maritime claims.
        With its refusal, Beijing continues to encroach on some islands and island
        features in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380436d-2cd6-45c6-b5d5-9c9e94a3d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c3512-f658-43e6-8cb5-5e1b196b322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T20:59:52.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:37:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, Manila has filed a number of diplomatic protests
        against the continuing presence of Chinese vessels in the West Philippine
        Sea. The <a href="https://cnnphilippines.com/news/2021/5/29/Philippine-diplomatic-protest-Chinese-vessels-Pag-asa-island.html"
        target="_blank">latest protest</a> was lodged last May 29.&nbsp;</p>'
  '92-earthquakes-tremors-past-24-hours-Mount-Nyiragongo':
