      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846c6c4-88ae-4177-bf2a-62973a63c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:40:40.523+08:00
      'mgnl:createdBy': 'david'
