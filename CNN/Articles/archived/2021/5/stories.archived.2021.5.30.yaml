      'mgnl:lastActivated': 2023-01-25T08:39:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Attaché Fidel Macauyag said the Philippine Overseas Labor
        Office (POLO) in Riyadh, Saudi Arabia is "purging" errant recruiters as it
        targets to scale down the number of agencies to "100 or even less" from the
        more than 600 at present.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451818d8-54c4-499a-8ecc-65586fbc24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a month, 39 errant Saudi recruitment agencies and 18 companies
        were suspended by the POLO in Riyadh while over 40 employers were already
        blacklisted," Macauyag said in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243983f-76ab-494e-abb6-ab4dc7981810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of our campaign to cleanse the recruitment agencies...
        We do not need many recruitment agencies, we just need a few good ones, which
        can be our partners," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddc220-2e57-444c-b0b2-e1c2adb46b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Macauyag, filtering foreign recruiters will "lessen
        welfare cases among our OFWs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a7054-6d70-4790-a947-1c20b76a54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from creating a team of male welfare officers and support
        staff for distressed Filipinos, POLO Riyadh is also implementing the onsite
        verification of companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1ba08-1277-4f32-9ffa-7ddad375c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the Department of Labor and Employment imposed a
        temporary OFW deployment ban to Saudi Arabia amid issues on coronavirus protocol
        expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd381ec6-a275-4477-9031-d4e3e21bb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/29/DOLE-resumes-OFW-deployment-to-Saudi-Arabia-.html">READ:
        DOLE resumes OFW deployment to Saudi Arabia</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de6be8-1b04-40cd-a56b-a1c92831aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:19:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was lifted a day after the Saudi Arabia government
        ensured that employers and agencies agreed to shoulder the cost of "institutional
        quarantine and other COVID-19 protocols" upon arrival in the kingdom.</p>'
  'robredo-PNP-drug-war-records':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-30T16:34:11.129+08:00
    'imagesource': 'jcr:44395b35-50d2-4dbc-adff-c1426b31ef45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41fc729-46fe-49d7-9207-54b9774e7eea'
    'lead': 'Vice President Leni Robredo has expressed hopes for a better Philippine
      National Police under the leadership of its new chief Guillermo Eleazar, as
      she commended his recent move to share drug war records with the Justice department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T16:26:44.821+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:39:28.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:49.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo welcomes PNP move to share drug war records, hopeful new chief
      can help clean ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcf4a4-b572-4cc3-8053-15521588d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> Vice President
        Leni Robredo on Sunday expressed hopes for a better Philippine National Police
        under the leadership of its recently installed chief Guillermo Eleazar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b6001-8aad-4f4b-b120-d373276fe94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280c42d-ec86-48a5-ae0c-7fc888928a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio show, Robredo commended Eleazar''s move to allow the
        Department of Justice access to police records on President Rodrigo Duterte''s
        bloody drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248104a5-4356-4d52-9145-4b2b79d38770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bc7ea-563d-4bac-bcbc-f351071a25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking bagay ito kasi di ba kung naalala mo, ''yung mga</em>
        past leaderships <em>sa</em> PNP, <em>hindi niya ito...parang hinarang niya
        ito</em> [This is a big deal, because if you can remember, during the past
        leaderships in the PNP, access to these records was denied," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf4bf4-229d-4915-9f45-22c7ddc17277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:31.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205edeb1-edbf-4a51-83cc-c80f21add0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Justice Secretary Menardo Guevarra announced
        that the PNP chief agreed to share records of 61 drug war-related cases, involving
        hundreds of cops nationwide, where the PNP had established "clear" administrative
        or criminal liability on the part of its officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7043e3-d62b-4153-9018-77976146e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec108f6-d0ca-4a60-84a6-a88593efd367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DOJ considers this a "significant" development, human
        rights groups have questioned the move, as the 61 cases are out of thousands
        of drug-related deaths police have investigated. This "insultingly petty number"
        raises suspicions that they had been "sanitized and cherry-picked," the National
        Union of People''s Lawyers had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ec7c8-a986-4f2b-8e0b-38d2cbd79632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265c7a2-a535-41f4-8c1b-294762c20408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robredo, however, such a shift still warrants commendation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86e1e2-9b76-4d8d-b4ea-b21d8cec75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0dfcb6-ef32-49ca-bfb5-8e84581d5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>’Pag pinakita ng</em> leadership <em>na desidido siya na linisin
        ''yung hanay, napakalaking bagay</em> [If the leadership shows it is decided
        in cleaning police ranks, that''s a big deal]," she said, citing Eleazar''s
        vow of reforming the police. Robredo added she believes the new police chief
        is so far "making all the right steps."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86d6c4-820d-4067-8834-6289631a5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513ed2c-9e54-4693-87df-7947f522c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Robredo was appointed to co-lead the administration''s
        controversial drug war after accepting the dare to help fix the country''s
        drug problem. However, she was booted out by the President 19 days later,
        with then-presidential spokesman Salvador Panelo accusing Robredo of only
        using the opportunity "to attack the methods undertaken by this administration."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c36d7-d66b-454a-9f5c-3cd38b49da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87601bc-de07-43d8-b4c9-bbe64d7ae9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:26:44.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html"
        target="_blank">TIMELINE: VP Robredo''s short stint as anti-drug body co-chair</a></strong></p>'
