      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001c969-a95d-467f-968f-6460bc5ede5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T22:10:50.100+08:00
