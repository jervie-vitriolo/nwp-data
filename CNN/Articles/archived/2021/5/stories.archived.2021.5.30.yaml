    'lead': 'Iloilo City Mayor Jerry Treñas calls for an extension of the modified
      enhanced community quarantine rule in the city due to rising COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T20:20:35.422+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:37:51.694+08:00
