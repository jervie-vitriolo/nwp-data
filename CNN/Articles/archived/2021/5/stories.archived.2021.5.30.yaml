      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas emissions are likely to become more frequent in the coming months
        anyway because of the increase in volume of underground magma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b2231-f603-4987-aceb-61c5b75bfa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:16:31.105+08:00
