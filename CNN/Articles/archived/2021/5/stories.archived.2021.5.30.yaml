      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, May 30) –</strong> Dumaguete
        City Vice Mayor Allan Gel Cordova died on Sunday morning after he suffered
        a heart attack while participating in a charity bike run event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f246a-53c0-4075-82ce-6b99cb3bf216'
      'mgnl:activationStatus': true
