      'mgnl:lastActivated': 2023-01-25T08:36:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the best efforts of circuit medical staff and all those
        subsequently attending to the Swiss rider, the hospital has announced that
        Dupasquier has sadly succumbed to his injuries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b7c60-4fe0-498e-917a-9db259092920'
      'mgnl:activationStatus': true
