    'jcr:uuid': '7851d661-f460-4d66-8db4-b770099d9201'
    'lead': 'The executive director of the PDP-Laban Party said party president Sen.
      Manny Pacquiao will request a meeting with President Rodrigo Duterte, the party''s
      chairman, to "set the agenda for the legitimate national council meeting" before
      the filing of certificates of candidacy for the coming elections.'
