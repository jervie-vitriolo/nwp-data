      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186384d-63e6-4775-a415-336efd8c89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Friday praised what vaccination progress
        has been made, expressing a sense of hope ahead of the unofficial start of
        summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9ec8c-39b7-4b02-877f-40370faa31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94e779-11b7-48c7-ad3a-0aa01e7eb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not just saving lives. We''re getting our lives back, "
        Biden said during remarks at Sportrock Climbing Center in Alexandria, Virginia
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc1040-9ad9-4248-9908-a2a99b102cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:53.494+08:00
