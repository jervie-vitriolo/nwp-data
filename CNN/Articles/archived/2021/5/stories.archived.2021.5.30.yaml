    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nonito Donaire back as world champion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde7e5d-e0b5-470e-b329-c584947f7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> Nonito
        Donaire delivered a vintage performance in knocking out French boxer Nordine
        Oubaali in the fourth round to clinch the WBC bantamweight title on Sunday
        (Philippine time) at the Dignity Health Sports Park in Carson, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42422165-75cc-4d20-942e-858dd52c58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Filipino boxing sensation is the oldest boxer to
        win a major bantamweight world title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370d8ac-4671-4298-a7e0-06d66cf3e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f46ed-366a-4b58-95b3-af2b53f41fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire finished Oubaali with a three-punch combination during the
        1:52 mark of the fourth round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95a936-090f-45be-8b27-d5530ae3599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6121a-73f3-447d-8ba7-a7003002e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T15:36:31.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being at this age is not the question, it''s about my performance,
        about my ability to grow. I believe it matters not what your age is but how
        you are mentally," said Donaire after the fight. "Tonight was something that
        I had to prove to the world, that I''m back and I''m stronger than ever."</p>'
