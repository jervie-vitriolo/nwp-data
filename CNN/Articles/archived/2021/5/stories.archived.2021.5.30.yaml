      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> Tropical
        Depression Dante has maintained its strength and may intensify into a tropical
        storm in the next 12-24 hours, according to the latest report from the state
        weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b05e5-239d-49b0-87bb-dd2e8f9b4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:53:35.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA said Dante continues to move northwestward
        at a speed of 15 km/h.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557f5d8-4373-46e0-bfe1-aa672404f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:53:35.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante was last spotted 685 kms east of Davao City, packing winds
        of 55 km/h near the center and gustiness of up to 70 km/h.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55397298-60ca-40b6-b6c5-d910f9807682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:53:35.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signal has been raised but light to heavy rains will be
        felt in Caraga and Davao Region, SOCCSKSARGEN, Bukidnon, and Misamis Oriental
        until Monday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c2d64-e0c3-4301-8ed8-e421782fdace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:53:35.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain-induced floods and landslides could also occur in susceptible
        areas and the public is advised to heed warnings from officials, it added.</p>'
