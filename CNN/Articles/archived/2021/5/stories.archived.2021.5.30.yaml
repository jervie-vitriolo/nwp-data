      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Tropical
        Depression Dante has gained strength as it moves over the sea east of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e04875-bb8a-45fb-bc89-30dc27cc7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:43:19.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no storm signals have been raised, PAGASA said parts of the
        country would experience heavy rainfall and severe wind due to the storm.
        The weather bureau added Dante could reach tropical storm category by Monday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
