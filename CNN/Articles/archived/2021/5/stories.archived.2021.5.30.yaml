    'jcr:uuid': '7c6f5147-96ff-4686-937e-ef96c9722947'
    'lead': 'While Vice President Leni Robredo says the lower year-end vaccination
      goal could be more achievable, she believes retaining the initial target of
      vaccinating 70 million people would push the government to fast-track immunization
      efforts.'
    'mgnl:activationStatus': true
