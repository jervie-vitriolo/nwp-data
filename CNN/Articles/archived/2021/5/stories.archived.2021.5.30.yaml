    'jcr:uuid': '513da6b9-5f3b-4625-b8d7-f970a106cfe1'
    'lead': 'Nonito Donaire is the oldest boxer to clinch a major bantamweight world
      title after sending Nordine Oubaali to the canvas in the fourth round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T15:36:31.723+08:00
