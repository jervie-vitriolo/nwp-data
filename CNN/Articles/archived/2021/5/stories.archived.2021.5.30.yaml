      'jcr:uuid': '17905720-b5bf-4d2d-99bd-03cf52deebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of its population of more than 210 million, around 19 million --
        or fewer than 9.4% -- have been fully vaccinated.</p>'
