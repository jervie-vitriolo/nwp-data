      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old Cordova was among the bikers who joined a charity
        bike ride, sponsored by the 302nd Infantry Brigade of the Philippine Army,
        from Tanjay City to Dumaguete City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af759957-1325-4f57-ae23-754da3ec8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:40:40.523+08:00
