  'mai-loni-henson-eyes-gilas-women-stint':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-30T17:10:55.243+08:00
    'imagesource': 'jcr:1c29cf35-2808-4958-a9ae-dbeb6c839335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95631223-35e0-4587-8500-3bec3733768f'
    'lead': 'Fresh from her first professional season in France, US-born Filipina
      cager Mai-Loni Henson seeks to play for Gilas Pilipinas Women as she participates
      in the tryouts slated on June 5-6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T17:09:54.114+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:39:15.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:50.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-born Filipina cager who played pro ball in France eyes Gilas Pilipinas
      Women stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894afab-c4ac-4c7d-81a1-194fd85da402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) –</strong> US-born
        Filipina cager Mai-Loni Henson is one of the Filipino American prospects who
        will take part in the Gilas Pilipinas Women tryouts on June 5-6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f465f2-51a2-4e78-971b-20fff2dd4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5d824-f2d1-4a2d-ab8f-b08e9fc67e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson, fresh from her first professional season in France with
        the Al Aplemont club, said her attendance in the national team tryouts will
        provide an avenue for her to help in the advancement of women''s basketball
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc26f58-86a0-4a0c-8e8e-e65ba7736ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842988ed-60eb-493e-a3f5-b2888309005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball-wise, I just want to help the team as much as I can
        in any way possible. But I think the main thing is just kind of taking advantage
        of the opportunity and really trying to put Filipino women''s basketball on
        the map," said Henson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260135a9-9498-441f-9e85-552f8b62fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4af60-255f-455d-86e1-e3c9bbbe07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 San Diego, California native played four seasons with
        the University of Washington Huskies, where they reached the US NCAA Division
        I every year. In Henson''s rookie year during the 2016-17 season, the Huskies
        went to the Sweet Sixteen round, only to be defeated by Mississippi State.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0f740-7ba1-4c38-845c-3006e9296221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fb007-355a-44a8-8383-241cbdb20ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson, born to Filipino parents Eric and Jean, had her most productive
        season with the Huskies in her sophomore year where she averaged 9.4 points,
        4.0 rebounds, and 1.7 assists per game. She was the team''s second-best scorer
        in that season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ec2be-71c2-4446-8bec-f01a94886a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31342d87-c6c0-424b-a30c-b121da050515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas Women head coach Pat Aquino will oversee the tryouts,
        organized by the Samahang Basketbol ng Pilipinas and Fil-Am Nation Select.
        Also expected to vie for national team slots are National Association of Intercollegiate
        Athletics Most Valuable Player Stefanie Berberabe and Duke University standout
        Vanessa de Jesus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d576ac-d9c0-42ca-b61e-217f6e001c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/29/gilas-women-US-tryouts-eligibility.html"
        target="_blank">Aspiring US-based Gilas Women players to be educated on eligibility
        during tryouts</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48a65c-5155-4cc2-a885-8b6427a35e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T17:09:54.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:39:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is tasked to gather the best Filipina cagers to defend its
        championship in the 31st Southeast Asian Games slated in November in Hanoi,
        Vietnam.</p>'
