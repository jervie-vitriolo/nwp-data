      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb81691-341e-48d5-806e-7ef33b964950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have helped make a gradual return to normalcy possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccd13f-1a78-4c03-aa47-9777e37a1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c19840-d2be-4cbd-846d-d07a9c3069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 166 million people in the US -- 50.1% of the population
        -- have received at least one dose of a Covid-19 vaccine as of early Friday,
        according to the US Centers for Disease Control and Prevention. About 40.2%
        of the population is fully vaccinated, the CDC says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ee799-72f0-4f19-8aba-a354917b6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489879f-8f00-44e7-9c7e-3aca6a85124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have fallen since a short rise in mid-April: The country has
        averaged more than 21,600 Covid-19 cases a day over the past week -- 69% below
        the spring 2021 peak of more than 71,200 on April 14, according to Johns Hopkins
        University data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bffea-debc-4370-b317-320edaaf0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f37da-8253-48d7-9939-79cdfed2fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, public health specialist Dr. Saju Mathew was worried
        about case spikes that followed holiday travel and congregating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9fd086-7721-4ef6-a960-782df4922d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1747b-4154-434f-a96c-b6fabd690aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:12:05.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:36:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year I am not as worried. What a difference these vaccines
        have made," Mathew, a primary care physician in Atlanta, told CNN on Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f8bef-1fc6-4a9d-b062-24c3e357a5aa'
