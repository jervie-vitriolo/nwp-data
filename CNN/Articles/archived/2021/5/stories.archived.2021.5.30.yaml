      'jcr:uuid': '05234205-dc99-440b-a60f-321fc2e82e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T14:15:04.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:41:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is facing a possible third wave of Covid-19, with the Health
        Ministry reporting 79,670 new Covid-19 cases and 2,012 coronavirus-related
        deaths on Saturday. The country has recorded more than 460,000 deaths from
        Covid-19 and 16 million infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d5329-e70c-4003-a359-bd660ae1c518'
