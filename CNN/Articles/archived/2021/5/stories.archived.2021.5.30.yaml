    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better to still aim high, Robredo says, after govt lowers year-end vaccination
      target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a0fa0-173f-4962-a4cc-45f20c02ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> —Vice President
        Leni Robredo believes it will be better for the country to retain its initial
        goal of having some 70 million Filipinos vaccinated against COVID-19 by year-end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7ce15-646d-49ee-a02f-1ea4654084c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This higher target, she said, would push the government to work
        harder and fast-track immunization efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70849b85-c4cd-4589-b16c-4fcac17e5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay naman ‘yung mas realistic ‘yung targets. Pero para kasi sakin,
        mas marami tayong gagawin, mas urgent ‘yung ating pag-aksyon pag mas mataas
        ‘yung targets,” she said on Sunday during her weekly radio show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb4534-5487-4282-a010-d7bfbe5f9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Realistic targets are okay. But for me, we will do
        better and act more urgently if we have higher targets.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0869edc-bc91-41f1-ab31-2e1ab7ccbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje earlier this week said that
        due to global vaccine supply issues, the year-end goal would be <a href="https://www.cnn.ph/news/2021/5/26/Philippines-COVID-19-vaccination-target-herd-immunity.html">lowered
        to 50 to 60 million inoculated people</a>. If supply improves, the 70 million
        could still be doable, she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d112b-ec09-4a80-8e49-1fcb72febf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa’kin, sana mag-aim high parin tayo,” Robredo said. “Para
        sakin, hindi makakasama na mag-aim parin tayo for herd immunity para ‘yung
        aksyon natin, ‘yung mga ginagawa natin towards that end.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69d526-cdc8-465c-8e57-256dd24f4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I hope we still aim high. For me, it won’t
        be a bad thing to still aim for herd immunity so our actions are geared towards
        that end.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b676d-cf2d-4b5b-ab5b-acbc867dfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, vaccination efforts this year would
        center on nine focus areas it dubs as “economic centers” that are vulnerable
        to the virus. These include Metro Manila, Bulacan, Pampanga, Cavite, Laguna,
        Batangas, Rizal, Metro Cebu, and Metro Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedf888-ec6d-45fd-8f17-8ce115c3be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:52:55.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:42:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Health Spokesperson
        Maria Rosario Vergeire said it may take until 2022 for the country to inoculate
        70 million citizens in order to reach herd immunity. However, she clarified
        in a later briefing&nbsp;that this initial figure <a href="https://www.cnnphilippines.com/news/2021/5/28/vaccinating-70--PH-population-covid-overall-goal.html">remains
        the country’s “overall goal.”</a></p>'
