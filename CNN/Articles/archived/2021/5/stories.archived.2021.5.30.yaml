      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tens of thousands of Brazilians took to
        the streets Saturday to voice their frustrations with President Jair Bolsonaro''s
        handling of the Covid-19 crisis, in what appeared to be the largest protests
        the country has seen since the pandemic began last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ae1c6-611d-426c-a19c-1bd809051490'
      'mgnl:activationStatus': true
