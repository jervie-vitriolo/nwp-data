      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One person has died and six others wounded
        after a shooting late Friday in Miami, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11ce0c-84dd-410d-95aa-fa3041b12de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T16:52:59.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:39:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responding to gunshot detection system alerts in Wynwood
        shortly before midnight found several people with what appeared to be gunshot
        wounds, Miami Police Department spokeswoman Kiara Delva said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
