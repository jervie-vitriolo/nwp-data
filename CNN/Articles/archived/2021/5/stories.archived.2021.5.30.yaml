      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A further 92 earthquakes and tremors have
        been recorded in the past 24 hours around the Mount Nyiragongo volcano in
        the Democratic Republic of the Congo, a local government official told CNN
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1a060-ebf7-49b3-8c87-f95baf2d74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df89c2-0897-4b84-9fbc-40700a49299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11,500-foot-high volcano first erupted last Saturday, killing
        at least 31 people. Since then, the area has experienced a series of earthquakes
        and tremors, some felt as far away as the Rwandan capital of Kigali, 65 miles
        from the volcano in the Virunga National Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081e3b5-58a4-483a-ad26-b7ed19124259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e4e21-acfc-4f6b-b9b5-597dcb764c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 92 earthquakes and tremors in the last 24 hours. Only
        4 were felt by humans, the rest were only picked up by instruments," the military
        governor of North Kivu, Constant Ndima, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c61ff-ea83-4f2c-8b50-d0aa7344bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8890d-f876-44b1-9bd5-dd4193c9466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as CNN has captured astounding new aerial images of Mount
        Nyiragongo volcano''s crater during a helicopter ride on Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6f1ad-c68a-4232-98a2-8ad4c6572d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dded1e-6d94-4e2b-8919-79410d35120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dario Tedesco, a volcanologist who has been surveying the volcano,
        told CNN a rift in the regional faults continues to contribute to earthquake
        activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49eb28c-f150-40d2-aac6-caab626ff9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ac657-d623-40f3-8812-8680316f479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedesco said the plumes of light gray ash coming out of the volcano''s
        crater, seen in the CNN footage, indicate that the crater floor is collapsing.
        "The top that was frozen is now going down... it''s gently, not violently
        going in, it''s nothing to worry about." He said it''s black ashes that indicates
        an explosion, therefore the gray ash doesn''t represent any imminent danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c52c6e-9ee0-44a5-9b18-b22c0545ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839fd75-746c-44f1-af27-929e2d4eca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedesco, who has been studying the volcano since 1995, told CNN
        the volcano is past the peak of seismic activity but he cannot rule out the
        possibility of another eruption. He said the team needs a few more days to
        determine if it''s safe for people to return home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f3abc-5315-4912-a412-459b56b2767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:08:24.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291ce1b-9e8f-4ece-8974-9f47ebb75422'
