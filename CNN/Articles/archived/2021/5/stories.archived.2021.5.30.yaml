      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that people should take precautions in using water
        for drinking and washing vegetables as volcanic ash may have contaminated
        tanks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2c946-1a5b-40d5-995f-2c1160088d38'
