    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa4dde-09c2-4b77-8253-d3651dd96950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage comes just days after the couple were said to have
        sent save-the-date cards to family and friends for an event on July 30, 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586196c-cb89-4ba5-88a2-9420847db063'
