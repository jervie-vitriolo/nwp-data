      'mgnl:created': 2021-05-30T13:43:19.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next 24 hours, the outer rainbands of ''Dante'' may bring
        light to moderate with at times heavy rains over Caraga and Davao Region,"
        PAGASA said in its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/3842596245850256"
        target="_blank">11 a.m. update</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e87c39-344b-4b0b-a890-c58917b84108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:43:19.078+08:00
      'mgnl:createdBy': 'pia'
