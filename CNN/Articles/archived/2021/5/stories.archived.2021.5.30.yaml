      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, May 30) —</strong> The Department
        of Tourism is hoping that tourists from NCR Plus would be allowed to visit
        Baguio City starting in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802ccec-21eb-4114-a992-474ed09dead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:23:11.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c5a89-86a2-483a-8da5-bbd41dddeae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:23:11.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin na ang</em> Baguio very dependent on tourists
        <em>at dahil bawal ang</em> travel from NCR Plus for leisure, <em>marami talagang
        naapektuhan</em> although they can accept <em>naman</em> from other areas
        <em>na</em> MGCQ <em>dahil bawal pa ang</em> NCR Plus,” said Tourism Secretary
        Bernadette Puyat in an interview with CNN Philippines, on the day they conducted
        a technical inspection of different tourist sites in the country’s Summer
        Capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212acae0-ed6c-4e41-a6dd-b29079ba6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T19:23:11.430+08:00
