    'title': 'Pacquiao to request meeting with Duterte over issues concerning PDP-Laban'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ac003-91c8-4226-883e-d9381cd1b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The executive
        director of the PDP-Laban Party said party president Sen. Manny Pacquiao will
        request a meeting with President Rodrigo Duterte, the party''s chairman, to
        "set the agenda for the legitimate national council meeting" before the filing
        of certificates of candidacy for the coming elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd9082-e772-4e68-87c3-925b2ae3e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request follows Presidential Spokesperson Harry Roque''s statement
        that Duterte had directed party vice chairman Alfonso Cusi "to organize, convene
        and preside over the council meeting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9e6cd-ab26-4049-ab04-e4acd89732b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move, which is part of the democratic exercise, aims to consult
        party members and have fruitful and productive exchanges on issues affecting
        PDP-Laban," said Roque.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Malacañang said President Rodrigo Duterte ordered Energy Secretary Alfonso
        Cusi to organize and preside a national council assembly for members of the
        ruling party PDP-Laban. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Bu7MUt90Ec">pic.twitter.com/Bu7MUt90Ec</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1398930254563971072?ref_src=twsrc%5Etfw">May
        30, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70e3d2-1338-468b-96f3-2c029df7fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd55d8-d38e-43c0-9d6b-ebacf3bf6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party spokesperson Ron Munsayac said in a statement Sunday that
        only Duterte and Pacquiao can call for a national council or an assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35087389-d4dd-4338-a58e-5fc85b25ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this purported council meeting is sanctioned by our Chairman,
        how come we have not received any formal communication from the Chairman/President
        Duterte, only an announcement from his Spokesperson who isn''t even a partymate,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c859f1-eb23-4c92-bc31-179550333025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2021/5/28/pacquiao-cusi-pdp-laban-.html"
        target="_blank">May 28</a>, Munsayac told CNN Philippines there was no rift
        between members of the party and described the clashing orders from top leaders
        as a "very simple misunderstanding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee39793-40d4-413f-8d45-11dbdb071d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao had earlier advised members to ignore Cusi''s call for
        a national assembly that was supposed to happen on May 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3faf94-7e9c-4723-a76f-e69e89a15607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T18:27:19.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:38:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular dated May 25, Pacquiao "strongly advised"
        members to disregard the letter sent by Cusi which he said violated the party
        constitution. He emphasized that only Duterte could call for a national council.</p>'
