      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain-induced landslides and flooding may happen in areas susceptible
        to these hazards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a652e-eae9-41ac-ba5b-e3eed2a7e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T13:43:19.078+08:00
