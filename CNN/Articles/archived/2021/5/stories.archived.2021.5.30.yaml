      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. led the delegation in welcoming
        the fresh batch of supplies from Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff9e33-df19-4273-8dfa-b1e8b7f2aed5'
