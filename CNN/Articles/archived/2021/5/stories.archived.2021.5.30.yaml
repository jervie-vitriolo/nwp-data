      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said earlier that COVID-19 cases in Metro Manila and four
        nearby provinces under NCR Plus continue to decline, but slower than the previous
        weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd79f89-f251-4ebf-87a0-5f849f9eb3a6'
      'mgnl:activationStatus': true
