      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Thousands
        more Sputnik V vaccines arrived in the country Sunday night, the third batch
        of the Russian-made vaccines to be welcomed locally.</p>'
