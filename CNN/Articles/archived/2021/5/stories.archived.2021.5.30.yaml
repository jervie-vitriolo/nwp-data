      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c829cda-bb5d-44fd-8ddc-60cc26ff6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symonds, 33, has enjoyed a successful political career, working
        as part of the campaign team that helped to get Johnson re-elected as mayor
        of London in 2012.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06cf15-1858-4b2c-9d2c-a491532a10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a2091-21b6-40f6-8e01-dbd77fd79c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 29, Symonds became the youngest-ever director of communications
        at the Conservative Party. Analysts say she was crucial in tidying up Johnson''s
        famously disheveled persona during the leadership campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3876a05-b4a2-412b-8cff-6385bc5909a2'
