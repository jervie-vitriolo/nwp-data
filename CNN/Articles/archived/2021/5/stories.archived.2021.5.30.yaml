      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordova was a valedictorian from the Philippine Military Academy.
        He entered the United States Military Academy in West Point, New York, where
        he graduated with an economics degree in 1989. He finished his law studies
        at Silliman University in 2003 and became a practicing lawyer and educator.</p>'
