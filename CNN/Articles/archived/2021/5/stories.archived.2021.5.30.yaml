  'chelsea-manchester-city-champions-league':
    'author': 'Ben Church, CNN'
    'caption': 'Chelsea team celebrates after scoring a goal against Manchester City
      on May 29, in Porto, Portugal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-30T06:32:41.998+08:00
    'imagesource': 'jcr:25657f2c-58d9-420c-897a-a6b95e56db0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aff6dab-5051-41c0-9c2f-203a1d3005f0'
    'lead': 'Chelsea clinches the Champions League title after beating Manchester
      City 1-0 in the all-English final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-30T06:34:41.815+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:43:58.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:35:42.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chelsea beats Manchester City to win Champions League title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c98b1-29fb-4b86-a698-3c269d90bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Chelsea clinched the Champions League
        title on Saturday after beating Manchester City 1-0 in the all-English final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235488c-90a4-4d54-a6b0-7c9195d2a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first-half goal from summer signing Kai Havertz, the most expensive
        player in Chelsea''s history, was enough to earn Thomas Tuchel''s side victory
        in front of thousands of fans at Porto''s Estadio Dragao in Portugal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d74b55-983f-4ce0-b2f6-12ea862cd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manchester City''s wait for European glory continues
        after making its first final in this season''s competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb99f7-576c-4a43-8bcf-12dec756acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea, which last won the Champions League in 2012, was worthy
        of the win having executed a perfect game plan masterminded from Tuchel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7338d9-3cf5-4088-9af7-1c6b0efcb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former boss of Paris Saint-Germain, who lost to Bayern Munich
        in the final last season, was an animated figure throughout, conducting the
        16,500 fans present and urging his side to a famous win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec75da-3854-4de3-af73-cf0553c03f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had chances throughout but it was Havertz who kept his
        calm, latching onto a wonderful through ball from Mason Mount to round the
        goalkeeper and pass into an open net moments before half-time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5df57e-ee06-4b19-8023-3145d141c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>City wait goes on</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621c423-0c8d-4fc7-86bd-e70df08c8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides lost key players during the final. Chelsea''s veteran
        defender Thiago Silva picked up an injury in the first half and City captain
        Kevin De Bruyne had to be subbed off in the second half after colliding with
        Antonio Rüdiger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92986d11-d709-42bc-8c12-ce4d0c2e354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before losing its talisman, City looked short of quality
        and couldn''t cope with the constant pressure from Chelsea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba7d7c-6afe-49c6-bee7-e8c8c00e6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dominating domestically, the Champions League has always
        been the thorn in Manchester City''s side in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e2e93-22a5-4840-9dd5-1dd00f313ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manager Pep Guardiola, widely considered one of the greatest managers
        of all time, has not won the title since leaving Barcelona in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9198f3-6867-4cc2-89bf-0d2c2315fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three seasons came and went at Bayern Munich without European glory
        and he had failed to get past the quarterfinal stage during his first four
        years at City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4b327-66dc-40db-b62f-8009862f3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has sometimes been accused of overthinking his tactics when it
        comes to crunch time in the Champions League, often to the detriment of his
        own team, and it seems he suffered a similar fate on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d52e8-f26c-46f2-9c41-9e9b21b2b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opted for an attacking lineup but his side failed to dominate
        proceedings as it normally does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e48c5-376d-4192-b7b7-907cfa9a6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Chelsea could have scored more. Striker Timo Werner missed
        two glorious opportunities in the opening stages and Christian Pulisic shot
        wide in the second half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005edee-ea31-4635-9788-0603bf8b0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing his chance, Pulisic made history. When he was subbed
        on for Werner in the second half, he became the first American male to play
        in a Champions League final and became the first American on a Champions League
        winner as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440adb6-a1fe-47ff-93d9-463851664f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea''s Edouard Mendy made history as well, becoming the first
        African goalkeeper to play in a Champion''s League final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e8ffb-08f5-4f14-9bbd-8f5751826f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendy''s clean sheet is his ninth in 12 Champions League matches
        this season, the most ever in a single campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e32e9-2a58-4d9b-97bb-351800f56b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T06:34:41.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:44:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/29/football/chelsea-manchester-city-champions-league-spt-intl/index.html">"Chelsea
        beats Manchester City to win Champions League title"</a></em></p>'
