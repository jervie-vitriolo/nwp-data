      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b40ec-87e5-427c-b1bc-b8915c2710d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, 56, has four children from his second marriage with Marina
        Wheeler. The two announced they were splitting after 25 years of marriage
        in September 2018, shortly after which Johnson''s relationship with Symonds
        was confirmed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca6bf7-a11e-42ec-a5a9-cfe87e6b49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-30T21:02:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:55.300+08:00
