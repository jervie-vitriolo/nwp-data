    'lead': 'Faculty members of the UP College of Law want President Rodrigo Duterte
      to retract his statements on the West Philippine Sea issue, particularly his
      remark that the country''s arbitral victory against China was just "a mere piece
      of paper that can be thrown away in a trash bin."'
