    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73baa59-b6cf-4ac1-a140-dc3e5516be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how much do NFTs sell for exactly, and is it comparable to traditional,
        physical art? Like anything collectible, it depends on the art itself and
        the person buying it. Grimes auctioned off “<a href="https://niftygateway.com/itemdetail/primary/0x948b3515d81034a3c16d5393c6c155946c93c103/1"
        target="_blank">Death of the Old</a>,” a 50-second video featuring angels
        racing through red hued landscapes while an old demo played in the background,
        for $388,938. That’s around ₱18.6 million. The “<a href="https://niftygateway.com/itemdetail/secondary/0x4140783cc1ba30653a0777126b122931e233ba14/1300010027"
        target="_blank">Gucci Ghost Yellow Aqua</a>” by artist Trevor Andrew was purchased
        for $3,600 or ₱170,000. A landmark first NFT sale for auction house Christie’s,
        Beeple’s “Everydays: The First 5000 Days” <a href="https://www.theverge.com/2021/3/11/22325054/beeple-christies-nft-sale-cost-everydays-69-million"
        target="_blank">sold for $69 million</a> (around ₱3.3 billion). There’s even
        an entire game called <a href="https://www.cryptokitties.co/" target="_blank">CryptoKitties</a>,
        where users can buy, sell, and breed different cats. Each CryptoKitty counts
        as an individual NFT, and the most expensive one,&nbsp;a cat named <a href="https://www.cnet.com/news/cryptokitties-bought-a-digital-cat-for-172000/"
        target="_blank">Dragon</a>,&nbsp;was sold for $172,000 or ₱8.2 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d2120-b737-4c77-ad37-2908d73ce8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dimarucot’s case, selling his NFTs had given him enough cushion
        to pay for his bills, especially after the pandemic made it difficult for
        artists to earn. “This NFT is not physically dependent. It all lives on the
        blockchain and the exchange of value is within the digital space. Even the
        currency is digital currency,” he explained. “I suppose you can say it’s pandemic
        proof in a way, so if Filipinos get into it, it’s another source of income.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd66bf0-025f-4a58-bef8-2a0919eaac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is exactly what Apl and his team hope to do by bringing NFTs
        to the forefront of the Philippines’ creative industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd442be-93c6-4de5-b85e-f027357a3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a platform for them to create value in their product. It’ll
        be much easier for artists to get their art out there. It gives them a direct
        connection to enthusiasts and collectors. It cuts off the middle man,” Apl
        said. “Often, we just think about the brand but not the person who creates
        it. Especially creative artists in the Philippines. We’re always outsourced
        but not paid well. This is a way to get paid not in peanuts but with the true
        value of the art and their work.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1335142-555e-4b1b-911d-9637152103af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even artists who don’t create digitally can stand to benefit from
        uploading their art onto the blockchain. Converting them into NFTs creates
        a sense of permanence. Street artist <a href="https://www.reuters.com/article/us-britain-art-cryptoart-idUSKBN2CN0RM"
        target="_blank">Nathan Murdoch</a> spoke to this by destroying his work once
        it’s been uploaded. “I think there’s a huge opportunity for physical based
        artists because, if you can convert it into digital content, then that could
        be an NFT,” Dimarucot said. “It adds another dimension to how I can monetize
        my creativity.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39faa4-6199-449b-8bb9-1fe200d2143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s something tangible that people can grab and have with them,”
        Apl said, grabbing his phone to demonstrate. “It’s a new way of [saying],
        ‘Check out my art, it’s on my phone now, bam!’”</p>'
  'moon-time-capsule-filipino-art':
    'author': 'Danielle Ramos'
    'caption': 'Through the efforts of Filipino-Candian physicist and author Samuel
      Peralta, paintings and other creative works by Filipinos will call the lunar
      surface home come December 2021. In photo: “Madonna and Child” by Ben Cabrera
      (2015). Photo courtesy of SAMUEL PERALTA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-05-28T17:25:35.604+08:00
    'imagesource': 'jcr:436ae02d-1a2e-48b0-98fb-7c3b729a68f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54512a8-6de5-4726-a40b-97c14e6151d7'
    'lead': 'Through the efforts of Filipino-Candian physicist and author Samuel Peralta,
      paintings and other creative works by Filipinos will call the lunar surface
      home come December 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T17:49:21.038+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:32:55.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:10.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Works of Filipino artists are headed to the moon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a0605-636b-47bf-a1e1-522194052965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, when you look to the moon, you’ll be gazing at the direction
        of a lunar art exhibit — one that includes the works of various Filipino artists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25e2fa-d2dd-420a-bd37-1d9ef8e35a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lunarcodex.com/" target="_blank">The Lunar
        Codex</a>, a digital and analog collection of artwork stored in time capsules,
        is scheduled to travel to the moon through two landers in unmanned operations.
        The launches are a part of the U.S. National Space Administration’s (NASA)
        <a href="https://www.nasa.gov/specials/artemis/" target="_blank">Artemis Program</a>,
        a moon-bound human spaceflight program, whose initial phase includes the delivery
        of scientific equipment and commercial payloads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c9f84-5b26-405b-8405-346678baa410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through NASA’s Commercial Lunar Payload Service (CLPS), the private
        sector can send packages into space. And in July 2020, via Astrobotic and
        DHL’s&nbsp;<a href="https://www.cnbc.com/2017/07/27/boeing-venture-teams-up-with-private-moon-lander-for-2019-apollo-11-anniversary-launch.html"
        target="_blank">MoonBox initiative</a>, Filipino-Candian physicist and storyteller
        Dr. Samuel Peralta jumped at the chance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085ca94-b7c8-4cc5-ac8c-c0637b5af7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first [it was] only to put something of mine on the Moon, to
        be a small part of the Artemis program,” he shares. This wish is well-founded,
        after all, Peralta’s fictional writings have been previously featured on Wall
        Street Journal and USA Today bestseller lists, and in his teens, his poetry
        earned him a Palanca award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a84794-ad82-412d-b193-01d9138997bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The diversification of a personal project</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8008e-a1a4-4faf-8eb1-e6477e96fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was initially Peralta’s personal payload — filled with his
        acclaimed novels and writings — eventually grew to include artwork from other
        artists, starting with the creations of his family members, his parents being
        renowned abstract artist Rosario Bitanga-Peralta and Palanca award-winning
        playwright Jesus T. Peralta.</p>'
    '7':
      'image': 'jcr:4adb1f28-e399-4c69-9252-c4e0b92d0e5b'
      'imageCaption': '“Moon Leaves” by Rosario Bitanga-Peralta (1987). Due in part
        to the aptness of this work’s title and theme, Samuel Peralta thought it impossible
        not to include Moon Leaves on the Lunar Codex. Photo courtesy of SAMUEL PERALTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f09df0-337a-4b1e-bcb9-370863c35413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1928f-c779-4127-919b-43787a73fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the initial compilation was his short story anthologies,
        which featured other writers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77b0c7-a02f-420b-b29f-00581052f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw that all the writers I included were so happy to be part
        of the project, so I included more and more until I basically outgrew the
        space I had,” Peralta says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d0bdd-d958-4e73-972a-d52e380d25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he acquired more ridesharing space to make up the capsule
        he calls The Peregrine Collection, named after the <a href="https://www.nasa.gov/feature/first-commercial-moon-delivery-assignments-to-advance-artemis"
        target="_blank">Astrobotic’s Peregrine lander that carries the payloads</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14b5b8-d742-41f1-9506-f1d13fadaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peregrine Collection is the first of the three moon-bound capsules,
        and it is currently onboard the lander awaiting launch in December 2021. It
        now represents work created by a diverse set of artists, coming from countries
        across multiple continents, including Canada, the United States, Singapore,
        Belgium, Australia and the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2daf1a-716a-4954-b085-e1fcc5c9cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Lunar Codex received a substantial expansion
        when a second capsule was negotiated. Dubbed The Nova Collection, after Intuitive
        Machines’ Nova-C Lunar Lander, the capsule features a similarly diverse body
        of work but incorporates different methods of curation. “We began working
        with organizations like The Bennett Prize whose foundation awards the largest
        prize to women artists in the world; by doing this, we had the benefit of
        curation by their awards jury,” he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998da09b-703e-4290-9cb1-d70bfeb19dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Nova Collection, he again included some Filipino work with
        personal significance: a Malang piece, his first self-purchased artwork, and
        an Arellano inscape, an ode to a sentimental visit to Agnes Arellano’s exhibit.
        The digitized images of the works are stored in a <a href="https://www.facebook.com/photo?fbid=10159101483025170&amp;set=gm.3967469553347584"
        target="_blank">nickel microfiche time capsule</a> that reportedly has the
        capability to last thousands of years.</p>'
    '14':
      'image': 'jcr:8303df9f-7628-422f-8f9b-a7ede1453367'
      'imageCaption': '“Flying Dakini” by Agnes Arellano (2014). Photo courtesy of
        SAMUEL PERALTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deeb18-a74d-4753-88ff-1b3a76ff681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:7cff5e0c-8596-4f48-89f2-a0ca6ce826d3'
      'imageCaption': '“Coming Storm” by Mauro Malang Santos (1978). Photo courtesy
        of DR. SAMUEL PERALTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e3fdd-b9f3-4c5c-a4c0-140e14c99c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95259b32-a4cf-40c8-a6b1-cb989eb94014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All in all, although I have a connection to each work – through
        the editor, gallerist, curator, publisher, collector, and so on,” divulges
        Dr. Peralta. “About 90% of the Lunar Codex has been curated or co-curated
        by a professional with a background that more than complements my own.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4caad-a742-42a8-afd7-07276a459862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An achievement of today and tomorrow</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc4cb0-c6ff-4da4-8971-a6115b10fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands today, The Lunar Codex carries around 5000 creative
        works created by over 1500 artists. The project is also the first of its kind
        in various ways, the first to bring female-made art and figurative realist
        art to the moon’s surface. “The Lunar Codex is the most expansive and diverse
        collection of contemporary art launched to the Moon, in terms of gender, styles,
        and nationalities,” Peralta explains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d97ff2-6f26-45b0-b4d0-874bb2922818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://spacenews.com/nasa-issues-call-for-payloads-to-go-on-commercial-lunar-landers/"
        target="_blank">Around fifteen of these artists are Filipinos</a> (although
        there are bound to be more, given the scale of the project) in varying areas
        of practice: painters such as Ben Cabrera, writers such as Ivy Alvarez, musicians
        such as Francis Paul B. Peralta, and sculptors such as Michael Cacnio.</p>'
    '24':
      'image': 'jcr:bd4111f4-e01e-45dc-bd5c-1a6489989edf'
      'imageCaption': '“Calesa” by Michael Cacnio (2011). Photo courtesy of SAMUEL
        PERALTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c390916-e52b-4347-b87a-f5bd16b2af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee399b-44ea-475f-83f6-93ca6e20ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than its technical achievements and titles, the project is
        a testament to the creative resilience of humankind, especially in these turbulent
        times. “The Codex is also a message-in-a-bottle to the future, so that travelers
        who find these time capsules might discover some of the richness of our world
        today,” says Peralta. “It speaks to the idea that, despite wars and pandemics
        and climate upheaval, humankind found time to dream, time to create art.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87606451-8c1c-4ec8-94bb-f06b55947d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there’s set to be even more art for future lunar travelers to
        discover. Just this month, Peralta acquired space on a 2023 launch, marking
        the Lunar Codex’s third capsule. The collection is named Polaris, like the
        north star — the one everybody seeks out when they look to the night sky.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8613b5d-4492-4281-bacb-0945d65a422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:49:21.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc89a8-a216-49f4-9f7b-bc6856305b0a'
      'mgnl:activationStatus': true
