    'jcr:uuid': 'f0e8a2cf-5bbc-4052-9753-bd0785995e0d'
    'lead': 'AgriNurture, Inc. (ANI), the listed agribusiness firm of businessman
      Antonio Tiu, was shielded from COVID-19 wrath as profit in the first quarter
      jumped 26%, while sales hit over ₱1 billion on the strong performance of its
      local and international operations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T15:15:33.755+08:00
