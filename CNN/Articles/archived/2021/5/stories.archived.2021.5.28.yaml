      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda added she is in favor of arresting barangay leaders who will
        be caught physically present in mass gatherings.</p>'
