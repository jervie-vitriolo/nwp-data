    'title': 'Edward Kelly beats Egyptian foe by split decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f64c92-f09d-4288-996f-d1ca757e518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
