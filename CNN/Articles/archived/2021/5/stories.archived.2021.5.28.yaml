      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa76208-231e-4734-b261-499595413e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ShowBT Philippines trains the five-member group, which is composed
        of Pablo, Josh, Stell, Ken and Justin. SB19 debuted in 2018 under the organization,
        and is now known for their hit songs "Go Up," "Alab," and recent comeback
        release "What?"</p>'
