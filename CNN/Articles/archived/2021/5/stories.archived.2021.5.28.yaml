      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Adrian Sugay earlier told CNN Philippines
        that a joint memorandum circular consisting of guidelines in apprehending
        quarantine violators will soon be released after its signing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6de2c-7515-4295-ba87-283ff88df640'
      'mgnl:activationStatus': true
