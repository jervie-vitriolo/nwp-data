      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga ito, wala tayong ikukulong, nililinaw natin. Aarestuhin
        kung sakali man pero hindi ikukulong,"</em> PNP Chief Guillermo Eleazar told
        CNN Philippines'' <em>The Source.</em></p>'
