      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88421b63-5a12-4279-8d25-d108dd78e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2458fc-2342-4f2b-8b17-fab16355b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general rule, I''m given to understand that the pilot involves
        about 10 clustered precincts in every district so that would be much, much
        bigger. I''m not certain we''re able to do that under the circumstances of
        the pandemic," Marcos explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be398e-1604-4c02-9d9f-2f3be59c63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fc978-e0d4-42b7-8cdb-0d448e894219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is already a recommendation to do the pilot testing
        in four representative areas, but specific details have yet to be determined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c95859-1a06-4f22-9b78-e06d2b103bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acbdc5-968f-471a-82aa-0a3cfab82756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not been worked out. But essentially 2 urban areas, 2 more
        rural, harder to reach areas, Luzon, Visayas and Mindanao, being represented.
        Populous barangays being included versus more scantily populated areas," Marcos
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de641e-e832-4f6b-a3ac-4d26977ac488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f49006-0073-40d1-83e6-936bfd64c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator did not specify the budget needed for the process, but
        assured the public it will not be much, as participating precincts only need
        additional paper and personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d633ec-ece8-4d4b-905f-702aea64c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61eda6b-3875-4d55-b8dc-9b234a653976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tara system, familiar to us, with the big sheets of paper and
        the teachers doing the counting will probably suffice and then some sort of
        screenshot will have to be electronically sent," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca2258-4570-4589-a5d2-b5cd8632d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b7075-a8a2-400e-971b-822e634d005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 pandemic still limiting mass gatherings, the Commission
        on Elections (COMELEC) has been looking for ways to make sure the 2022 national
        elections will push through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8876a7-a997-440e-8210-365da66ee2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93ea19-a2b1-4735-923f-64117392ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, the poll body said it is looking into retaining the one-day
        election period, but voting hours would have to be stretched. The COMELEC
        said the change is needed since it plans to limit the number of voters per
        cluster precinct, depending on the availability of vote counting machines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e073a-0bae-4ddd-95d0-c27c5c41ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29fb08-c529-40ce-a554-3dd55a5572fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the COMELEC said it was also studying the possibility
        of holding elections for two to three days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c01a19-320a-45bd-9668-c77ccba08081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
