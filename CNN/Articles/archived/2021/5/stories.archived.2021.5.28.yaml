      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if allotting more vaccines to the areas of concern would
        be a solution, Co said this is just one of the ways to address the problem,
        considering there''s still limited supply. What really needs to happen is
        the implementation of stricter lockdowns, he emphasized.</p>'
