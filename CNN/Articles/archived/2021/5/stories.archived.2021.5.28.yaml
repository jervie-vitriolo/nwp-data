      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The suspect
        in the alleged illegal sale of vaccines has been released from police custody
        pending charges prepared against him, Philippine National Police chief Gen.
        Guillermo Eleazar disclosed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd00415-e6ca-4c64-aeb9-b0e0f04e21f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:20:02.698+08:00
