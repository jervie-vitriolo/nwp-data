  'Las-Pi-as-City-to-reward-residents-who-get-COVID-19-shot-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T10:34:19.772+08:00
    'imagesource': 'jcr:7c004d20-a190-41e8-ae0b-aa1a68edf7a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '843b1af1-bc95-4d15-89a7-080cfbd71cce'
    'lead': 'Las Piñas City has introduced an incentive program to entice more of
      its residents to have themselves vaccinated against the coronavirus, House of
      Representatives Deputy Speaker and Las Piñas Rep. Camille Villar said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T10:37:52.851+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:27.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
