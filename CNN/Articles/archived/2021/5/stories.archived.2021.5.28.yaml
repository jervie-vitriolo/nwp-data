    'lead': 'The Small Business Corporation is offering interest-free and no-collateral
      loans to help micro, small, and medium enterprises, as well as repatriated overseas
      Filipino workers affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T16:48:04.055+08:00
