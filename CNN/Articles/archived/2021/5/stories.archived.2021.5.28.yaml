    'title': 'Marcos pushes for pilot run of 2022 hybrid elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f02fe-cf9c-49cf-a33d-86a88431932f'
