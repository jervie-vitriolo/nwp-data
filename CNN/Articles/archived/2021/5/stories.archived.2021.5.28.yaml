      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c3490-22e4-4702-b0c3-97def8b739f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:20:02.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines'' <em>The Source,</em> Eleazar said
        investigation is still ongoing after suspect Kyle Bonifacio turned himself
        in to authorities and gave his testimony about the supposed scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207365dd-1de7-41ee-a2da-0d5577ae6fa1'
      'mgnl:activationStatus': true
