      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t tolerate the police. While it is true that
        we commend and recognize them for their good deeds, if they did something
        wrong, whether intentional or unintentonal and this resulted in the death
        of someone else, they have to be liable.]</p>'
    '29':
