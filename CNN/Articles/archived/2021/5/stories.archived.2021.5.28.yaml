      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Sabah
        state authorities handed over to the Philippines eight suspected Abu Sayyaf
        members arrested in a raid early this month, according to the Malaysian government
        news agency, <a href="https://www.bernama.com/bm/jenayah_mahkamah/news.php?id=1965993"
        target="_blank">Bernama</a>.</p>'
