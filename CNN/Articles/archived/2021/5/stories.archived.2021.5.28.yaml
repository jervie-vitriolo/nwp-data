      'jcr:uuid': '9d431a69-7a85-4067-87d0-be5d1286f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also shared what he looks for in their talents: passion and
        eagerness to become stars, all of which he sees in the boy band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b0d6d-d9bf-41b1-9d91-57e7edd28f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d28bb8-0aed-4ca6-aa5e-6520d03aaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise touted the ''distinctive nature'' of each SB19 member,
        which ensures there is ''no redundancy'' among the group. For instance, Pablo
        leads the group''s musicality, as evidenced by his composition of their song
        lyrics. "Ken...he''s like a natural-born great dancer. And Josh, he''s a good
        rapper," Kim said.</p>'
