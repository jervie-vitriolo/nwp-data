        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cd1a9-875d-4383-a306-31c5c52e501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
