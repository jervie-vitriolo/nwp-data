      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows an order from US President Joe Biden on Wednesday
        for the intelligence community to redouble its efforts to uncover the cause
        of the pandemic over the next 90 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876f37e-e508-42c4-92de-6062302bb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e4d36-b043-4a28-80d1-5742a28d33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ODNI spokesperson Amanda Schoch reiterated Biden''s announcement
        that the intelligence community is still working to determine how the virus
        originated "but has coalesced around two likely scenarios: either it emerged
        naturally from human contact with infected animals or it was a laboratory
        accident."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fac5e-57d0-49ab-af08-13c09d1ebd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f52058-84d8-4938-9f94-e55562d610db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoch repeated what Biden said Wednesday, that there is a difference
        of opinion among various intelligence agencies and their degrees of confidence
        in the theories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8132f9-a9a9-43f1-8df0-9d8592ca762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f874f-10dc-4269-bef2-3c16d01593b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While two elements of the IC lean toward the former scenario and
        one leans more toward the latter -- each with low or moderate confidence --
        the majority of elements within the IC do not believe there is sufficient
        information to assess one to be more likely than the other," Schoch said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebd61b-e8c7-4ae9-9ca5-ce0551ad0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b1c64-fffc-461a-958f-be46e179b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community under the Biden administration has been
        notably more transparent about its understanding on certain key issues and
        has been willing to publicly disclose differences of opinion among the 18
        intelligence agencies more than previous administrations. Earlier in the year,
        it disclosed differing confidence levels among intelligence agencies on the
        reported existence of bounties offered by Russia to the Taliban to kill American
        soldiers in Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda9d84-a1f9-4267-9ce1-e31c43ce3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980e5e8-348e-407c-9a74-2ee8a6b77746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s statement is also notable because it shows that the
        intelligence community has made little progress in determining the origins
        of the virus since its first statement on the subject in April last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9c257-cf47-41dc-9b0b-ef9e971122d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b68e8d-1ea0-456e-a205-9fd1a6560e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a congressional hearing last month, DNI Avril Haines told the
        Senate Intelligence Committee that US intelligence agencies still do not know
        "exactly where, when or how Covid-19 virus was transmitted initially" in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ee50a-6976-4f44-adc8-c8e0525aab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4fd8f-5e11-4e44-9b09-914b434ae599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s new pressure on the administration to address the issue
        after recent Wall Street Journal and CNN reporting on new information that
        underscored the plausibility of the lab theory, as well as new comments by
        Dr. Anthony Fauci -- Biden''s chief medical adviser -- that acknowledged he
        and other scientists may have been too definitive in previous public statements
        dismissing that possibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d7cf3-6f5d-4544-b1a0-488d94bceb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5255a-a753-45d4-b92e-451c533bb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US intelligence report found that several researchers at China''s
        Wuhan Institute of Virology had been hospitalized in November 2019 with symptoms
        consistent with Covid-19 and other seasonal illnesses -- a new detail about
        the severity and the timing of their symptoms. China had reported to the World
        Health Organization that the first patient with Covid-like symptoms was recorded
        in Wuhan on December 8, 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c7f91-4375-49fd-9c93-43aa754d7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106713e-b731-4dd7-9b85-61e001945975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Wuhan National Biosafety Lab, which is part
        of the Wuhan Institute of Virology, strongly denied the report, calling it
        a "complete lie" to the Chinese state-run tabloid Global Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005be761-57ff-4583-a779-0e6a14e094e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db9363-9fd1-4eff-8a05-b8238104ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on Capitol Hill have also pressured Biden to delve deeper
        into the origin of Covid-19, as the Chinese government has maintained that
        the virus originated and spread naturally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fedb5-b6a9-4b34-9b7d-ca58d9d409e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7043e8-305a-460a-bc7a-33177c769920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Patty Murray of Washington, the chair of the Senate
        Health, Education, Labor and Pensions Committee, on Wednesday called for "clear
        answers" from the intelligence community on the origins of coronavirus and
        said her panel would explore any additional options it could take.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9efbc3-86dc-4b04-98a3-870688048fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b1de2-1434-4e9f-ab95-7b794d44d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, legislation backed by Republican Sens. Josh Hawley
        of Missouri and Mike Braun of Indiana passed by unanimous consent requiring
        the Biden administration, specifically Haines, to declassify any intelligence
        relating to links between the Wuhan Institute of Virology and the origins
        of the Covid-19 pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff12266-9b89-46fc-add3-61a407113f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b9f6c-14ce-4c96-9e84-92bbc1695e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US and its allies to continue to press China "to
        participate in a full, transparent, evidence-based international investigation
        and to provide access to all relevant data and evidence." The Chinese government
        has also been resistant to engaging in the WHO''s second phase of its investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead434d5-0cb8-417c-88a0-6bcf98226e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:19:49.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/27/politics/intelligence-community-covid-19-originated-theories/index.html">Intelligence
        community ''does not know'' how Covid-19 originated and repeats two working
        theories</a>."</em></p>'
