      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their split in 2016. They are no longer legally
        married but the terms of their divorce have not yet been finalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b41ef-b79b-4af8-8ba1-835730f0b6d8'
