      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eleazar reiterated that even barangay chairmen who fail
        to stop mass gatherings in the areas of their jurisdictions will face charges.</p>'
