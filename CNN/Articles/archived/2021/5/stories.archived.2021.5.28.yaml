    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:13.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban eyes talks to settle ''misunderstanding'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f660170-86c8-47b5-a5ff-c0f80ab828c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — A PDP-Laban
        official denied cracks in the ruling party and downplayed the clashing orders
        from top leaders as a "very simple misunderstanding."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195f602-acd9-4aba-833f-3d49a2471916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 25 memorandum, Senator Manny Pacquiao – the party''s national
        president –<a href="https://cnnphilippines.com/news/2021/5/27/pacquiao-pdp-laban-cusi-call-national-assembly.html">
        "strongly advised" partymates to ignore</a> a letter from party vice chairman
        and Energy Secretary Alfonso Cusi, who called for a national assembly. The
        memo was also signed by PDP-Laban executive director Ron Munsayac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebee54-201e-46ef-8758-174e99500179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will schedule a meeting very, very soon," to be attended by
        "all of the concerned officials," Munsayac told CNN Philippines on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928e369-8c61-4ed2-9753-dc01e33ea4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just like to clarify <em>na wala namang rift, wala namang schism,
        wala naman pong pagbibiyak</em>. In fact, siguro at most this is a very simple
        misunderstanding between partymates kasi <em>normal naman po na nagkaka-misunderstanding</em>,"
        Munsayac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d3d6c-d34c-4cec-9460-55879e43f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just like to clarify there''s no rift, no schism,
        no cracks. In fact, maybe at most this is a very simple misunderstanding between
        partymates and that''s normal.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2426c-724e-4100-9091-3992571aec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the executive committee, a smaller body that handles
        the party''s day-to-day affairs, is meeting Friday night "about what''s happening
        in the party lately," in the wake of opposing pronouncements from Pacquiao
        and Cusi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65b557-17db-45f8-af70-985804765afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao will be there, Munsayac said. Cusi is not a member of the
        committe, but Munsayac said there will be a meeting with the vice chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af550d56-3d12-4cf7-9050-11e2c090978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Let''s talk first''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36686f1-2f65-4563-9202-f7e9dfddfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac maintained Cusi was not in a position to convene the party.
        Echoing Pacquiao''s memorandum, Munsayac said Cusi''s May 19 call for a meeting
        was not sanctioned by the "authorized national council officials," and violates
        Sections 4 and 5, Article 16 of the party''s constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114fda4-cfc8-4a32-9101-626622ed8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Munsayac and Pacquiao, these sections state that any
        call for a national council, assembly, or meeting, should be approved by both
        the party''s chairman (President Rodrigo Duterte) and president (Pacquiao).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490fd60-6880-48df-bad9-1a6aee150b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of a May 19 letter signed by Cusi
        addressed to Pacquiao citing the same provisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320bc5c-85b3-4a2b-b0fd-4206b4f9ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Senator Pacquiao, in accordance with the authority under Sections
        4 &amp; 5, Article XVI of the PDP-Laban Constitution, a meeting of the National
        Council is called on May 31, 2021 in Cebu City," the letter read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fca953-a340-4b0d-97a2-1a052172eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said he and other leaders received a similar invitation.
        He believes what Cusi did violates the party''s rules, but said imposing sanctions
        would be a "worst-case" scenario.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413b86e-6e2a-466f-98f2-3cb416aff6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be very clear, <em>hindi si Secretary Cusi ito ha</em>
        (this does not refer to Secretary Cusi alone), this applies to all party members
        <em>na pag proven po na</em> (that if it''s proven that) you are disloyal
        to the party, if you are creating division inside the party, if what you are
        doing is affecting the PDP-Laban, we have what we call a discipline committee,
        which will investigate the party member''s actions," Munsayac said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f551f7b-b3b7-4f3f-8975-f41919f99e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it is believed to be very, very heavy, the worst case is
        expulsion. <em>Pwede naman pong suspension rin, pwede ring reprimand. But
        again ''yun po ay talagang pag worst case na lang po talaga. Mag-meeting muna
        tayo, magusap muna tayo</em>," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052797cb-e5f2-4c35-9f2e-cdbc5b54f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can also be suspension or reprimand. But again
        that''s really a worst case. Let''s have a meeting first; let''s talk first.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d67c71-e959-495e-96b7-8653e81dce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from Cusi but he has yet to
        respond. In the document signed by Cusi, he said the agenda of the meeting
        he was calling for includes Duterte''s report on his programs as chief executive,
        consultation with local government officials on the management of coronavirus
        transmissions, and "administrative matters in preparation for the 2022 national
        elections."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f85796-6a15-4840-86b2-82a04dbe0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said the party leadership believes talks about politics
        are ill-timed amid the COVID-19 pandemic and should probably kick off in September,
        a month before <a href="https://www.cnnphilippines.com/news/2021/5/14/comelec-eyes-changes-coc-filing-pandemic.html">the
        filing of the certificates of candidacy.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48773e5-b9f3-4e3a-8633-85d931bc60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will run?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3358fe-d466-4d03-9b33-4bb4a075a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Cusi are both rumored to run for President in the May
        2022 elections, but they have not confirmed their political plans. Reports
        from March also quoted them disagreeing about the party''s possible candidates.
        Cusi cited a resolution urging Duterte to run for vice president, but Pacquiao
        said this was not sanctioned by him as party president.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98699c10-6318-4b19-a2dd-0e4b5755bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, PDP-Laban''s Bulacan chapter reportedly denounced Pacquiao''s
        remark<a href="https://cnnphilippines.com/videos/2021/5/4/Analyst--Pacquiao-s-statement-on-Duterte-has-to-do-with-elections.html">
        that he found Duterte''s recent statements on the South China Sea dispute
        lacking.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e9676-5f32-4b2f-b890-82d89452b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T19:36:17.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:32:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2019 midterm election season, then party president Senator
        Koko Pimentel and lawyer Rogelio Garcia submitted different sets of PDP-Laban
        officers to the Commission on Elections. The Supreme Court<a href="https://cnnphilippines.com/news/2019/7/16/SC-Pimentel-PDP-Laban.html">
        declared the Pimentel-led group as the legitimate chapter</a> in the case
        filed by Garcia.</p>'
