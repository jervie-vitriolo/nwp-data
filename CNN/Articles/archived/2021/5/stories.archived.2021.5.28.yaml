      'mgnl:lastActivated': 2023-01-25T08:33:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GMB as the recognized union will need to be consulted with
        in respect of employment matters where collective consultation is required
        such as mass redundancy proposals," she told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3845bc-5571-41e5-956c-91ae34cdebd9'
