      'mgnl:type': 'text'
      'text': '<p>The militants, including an alleged bandit "sub-leader" identified
        by the military, were captured in a police operation in a mangrove swamp south
        of Sabah''s capital, Kota Kinabalu on May 8. Dozens of undocumented Filipinos
        were also rounded up in the raid, Bernama reported.</p>'
    '9':
