      'mgnl:lastActivated': 2023-01-25T08:33:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters of patients with moderate-to-severe Covid-19
        had at least one long-term symptom, according to the analysis published Wednesday
        in JAMA Network Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dedcdf-6efd-4732-9a74-7369f5a9186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375066f-5110-411a-8cf5-5489efa8ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Stanford University conducted a review of 45 existing
        studies that followed 9,751 patients in the months after a Covid-19 infection.
        They found 73% of the patients had at least one symptom 60 days after diagnosis,
        symptom onset or hospital admission. That finding was consistent even in studies
        that followed patients up to six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3e709-1eb1-4b27-b94d-bff6f2c7293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dd600-7959-485c-9b3a-7ac2b01ca67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found across the studies that 40% of participants
        experienced fatigue, 36% had shortness of breath and another 25% reported
        an inability to concentrate, often referred to as brain fog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80aabd-dcd8-416c-aa87-d2f7d951dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91569860-fcd9-4cc0-ac84-2984bb7cb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no data on individuals who got Covid-19 and simply went
        about their day, so we don''t want to cause a lot of alarm with the value
        of 73% of people experiencing long-term outcomes," Tahmina Nasserie, a Ph.D.
        candidate in epidemiology and population health at Stanford University and
        the lead author of the study, told CNN. "We want people to understand that
        these are mainly hospitalized so we can only generalize our findings for that
        particular population."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de95aa6-287e-4b0a-a69c-035d1f905b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426e3b6-90a1-4105-893c-9fa9ec7da9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, by researchers at the national clinical laboratory
        LabCorp, found that as many as nine in 10 people infected with Covid-19 develop
        immunity against the virus that is "sustained with little decay through ten
        months." Within three weeks, 90% of people in the study developed antibodies
        to Covid-19, the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b35a6c-b669-433b-9dae-b573032ff827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30733298-483b-4c64-ac92-83c4732e0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race to vaccinate</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af8a20-334a-4cef-83a8-7e39324c2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as half of the US population is fully vaccinated, the director
        of the CDC expressed concern over people not receiving the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e61280-8bb6-4883-a7e8-f5c3a3cc4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7c227-00ed-40e5-b395-a9feea04bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Wednesday subcommittee hearing of the House Committee on
        Appropriations, CDC officials were asked what keeps them up at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ccf78-7376-467d-8d09-fbcfc274250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f08aa-af09-49f8-a284-1e0c333787a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variants, and the concern that people won''t get vaccinated and
        the fact that we''re not serving everybody in the country equally," Director
        Dr. Rochelle Walensky responded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbbde3-3b34-4e71-a92a-aa9078f89f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c7a5d-3b1d-4275-a824-32d86864f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anne Schuchat, the CDC''s principal deputy director, added:
        "I think we have to remember the rest of the world and that while it''s getting
        better here there are many places at risk -- so until we''re all out of this,
        none of us are out of this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4700c76-4cb8-42c3-8568-828c63201624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8af12-40b0-4bd5-a4a7-bf7fe2a5945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have recently turned their focus to persuading young
        people to get vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f7e86-669b-43bb-b750-14df0b8b36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c00f14-c378-40d6-b634-1d23942e2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young children when they become infected are less likely to have
        serious disease compared to an elderly person or a person who has an underlying
        health condition, said Dr. Anthony Fauci, the director of the National Institute
        of Allergy and Infectious Diseases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c163c-4e17-4b85-8dfc-ebf83f4e9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703505d-c75b-41b9-b8d9-fa0510d08f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they "are not exempt from getting serious illness," he
        said during President Joe Biden''s YouTube town hall on Covid-19 vaccination.
        "So you want to protect the youngsters, be they adolescents, be they young
        children."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab91492-7360-4817-a842-3b853a21dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b53d5-161a-4488-b109-60cb062a5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Country continues to reopen</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704aa69d-64f9-42c4-b5d9-b09be912727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans, the Memorial Day holiday weekend marks the start
        of the summer season -- and experts are increasingly hopeful given the trend
        of fewer Covid cases and more vaccinations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b3707-0a43-4569-9d60-879fc9df11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae70bff-2e47-4e72-bd05-4586278b5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot. It means that the summer is looking bright," said
        Dr. Monica Gandhi, professor of medicine and associate division chief of the
        division of HIV, infectious diseases and global medicine at the University
        of California, San Francisco.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cb6fc-f5c7-46b0-aeb6-96f1b90101b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493771d9-0377-4678-a852-c07366390080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And local leaders are gearing up for a possibly near-normal summer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a8583-c1f3-4372-a293-c15717579ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcfbfa-b1fe-4aff-b19c-df131a033ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T07:42:01.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans on Friday will begin expanding how people are allowed
        to gather, including opening gyms at 100% capacity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ff334-eb57-4341-968d-b4e0b529a8d4'
      'mgnl:activationStatus': true
