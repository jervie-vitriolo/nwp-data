    'jcr:uuid': 'b3dda318-390d-4033-91c3-40c44234f275'
    'lead': 'Uber has recognized a labor union for the first time in a move that could
      boost efforts by gig economy workers to win better employment rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T10:56:40.189+08:00
