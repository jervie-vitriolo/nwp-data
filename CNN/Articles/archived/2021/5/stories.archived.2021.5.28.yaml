      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f08b30-9bff-4d0b-af4c-4be06afb36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say yes, for sure we''re ready for world domination
        together with the SB19 fans," said ShowBT Philippines chief executive officer
        Charles Kim when asked if the Filipino boy band can be the next BTS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd8194-100b-4f90-87c3-89b301d210d5'
