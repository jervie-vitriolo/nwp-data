    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AgriNurture sees profit, sales surge in Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d6437-4e25-48c6-8ddd-3aea070fa797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — AgriNurture,
        Inc. (ANI), the listed agribusiness firm of businessman Antonio Tiu, was shielded
        from COVID-19 wrath as profit in the first quarter jumped 26%, while sales
        hit over ₱1 billion on the strong performance of its local and international
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d5ec4-f0bf-4b54-bf3e-63b68ebc8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net profit in the January to March period reached ₱40 million, higher
        than the ₱31.7 million posted a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87210615-a13e-40c5-a0ea-e01ba5bf2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated sale of goods and services also soared 45% to ₱1.2
        billion against the previous ₱827 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07425465-f4c9-4cbb-9db9-326aae14ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign operations led the surge, contributing 56% of the consolidated
        sales. The company’s export sales totaled ₱438.82 million, up 10% from a year
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ac743-0df0-4ca9-9ee7-0e7b1288854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase was due to the stable selling prices of bananas and
        coco products in the international market, constant supply of raw materials,
        and increased customer demand especially in the Chinese and US markets," it
        said in a financial report Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3fd8a-ca9a-44c6-b1b3-d9940f349f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, sales for coco juice went up due to increasing demand in
        the United States of America during the period,” ANI added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0749e3-0bbf-4e70-a74a-b58a9d0db4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local sales, meanwhile, also increased by 173% to ₱93.35 million
        versus the ₱34.23 million in the first quarter in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f27359-fcaa-4d2b-91a9-bedfa87ceb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANI said its business got a kick from coronavirus restructions during
        the start of the enhanced community quarantine, complementing the launch of
        its e-commerce platform where customers can order fresh produce, canned beverages,
        rice, and other essential goods for delivery to customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91993bd-5600-4b82-ba5f-9358f0c8e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting its pipeline, ANI is eyeing to introduce new products,
        such as plant-based meat fit bites, non-dairy coconut ice cream, and healthy
        drinks in cans for domestic and foreign markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c13dba-a25e-4e92-89d4-22c573a69fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:15:33.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANI''s shares in the local bourse traded flat on Friday to close
        at ₱6.27 each.</p>'
