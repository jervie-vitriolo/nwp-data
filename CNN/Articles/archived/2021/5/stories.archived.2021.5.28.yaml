      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> What''s
        next for SB19? "World domination."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123eec1f-3cbc-4d89-af3e-51f2a821a374'
      'mgnl:activationStatus': true
