  'pacquiao-cusi-pdp-laban-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Senator Manny Pacquiao, PDP-Laban national president (L), and Energy
      Secretary Alfonso Cusi, party vice chairman (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T19:34:15.721+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1ddb06-af78-42a1-bcf5-e2db21e8f57d'
    'lead': 'A PDP-Laban official says party vice chairman and Energy Secretary Alfonso
      Cusi''s call for a national assembly violates rules, but sanctions would be
      a ''worst-case'' scenario.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T19:36:17.837+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:32:44.350+08:00
