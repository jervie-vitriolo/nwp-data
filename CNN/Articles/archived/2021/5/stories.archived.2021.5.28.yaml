      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar clarified that this witness is different from a previous
        one reported by Valenzuela Mayor Rex Gatchalian, who was said to be among
        the individuals apprehended during the raid in the cockfighting game in the
        city.</p>'
    '15':
