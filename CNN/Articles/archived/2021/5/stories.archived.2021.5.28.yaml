    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c5b5e-98c0-4585-a034-5138755a0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project’s timeline was tight. They began work at the start of
        May, with a targeted launch date for the end of that same month. Apart from
        Dimarucot, Apl collaborated with artist Tom Coben. The only condition of the
        partnerships were that Dimarucot and Coben take an element from Apl’s music
        video as inspiration for their NFT pieces, but other than that, he gave them
        free rein. “Filipino artists are highly talented,” Apl declared. “It’s a testament
        to what a collaboration is — you just let two artists do their thing.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbe941-cdd4-4f00-bde3-0626fe4b6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I took the video, listened to it a hundred times, and picked up
        on the elements of the video that I really liked and created two pieces based
        on a couple of elements in the video that stood out to me,” Dimarucot said
        about his creative process on the project. Because both the song and music
        video had what he described as a “vintage vibe,” he decided to create two
        pieces using items that reminded him of his childhood in the 80s: a rotary
        phone, and a vintage turntable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940d3b1-079d-449e-8b41-805ee37cba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apl’s NFT collection, which is already partly available for auction
        on <a href="https://portion.io/" target="_blank">Portion</a> — a platform
        that lets artists and collectors buy and sell NFTs using Ethereum (a cryptocurrency
        just like Bitcoin) — aims to be more than just another drop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faa90e-d046-4a88-b67c-a1c4d0a1556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always find motivation and value when I’m helping somebody else.
        It gives me a lot more ideas. Sometimes, when you think for somebody else,
        you get all these ideas, then when it comes to you it’s like, what do I do?”
        Apl said. He and his team decided to donate everything they earn to the <a
        href="https://firstmintfund.com/" target="_blank">First Mint Fund</a>, an
        organization that helps Filipino and other Southeast Asian artists get started
        with their own NFTs. “Just also [supporting] my fellow Asian artists, especially
        in the Philippines — it takes a whole salary to even start something like
        this,” Apl said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5332cbf-495e-498b-b71b-b1dae48491f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The First Mint Fund is the first step to help bring down the barrier
        and have more talent from Southeast Asia and the Philippines be included in
        the space, hindi lang people who can afford,” said Dimarucot, who also manages
        the fund. When creating an NFT, every step involved incurs some type of fee.
        You need to spend on a wallet to store cryptocurrencies and NFTs, to convert
        PHP into Ethereum, and to pay to upload your NFT onto the blockchain itself.
        These are called “gas fees,” and can go up to $300 or ₱14,500. The First Mint
        Fund sponsors artists by paying for all of these gas fees, helping them get
        their art out into the world and earn better wages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1420cd-f2f9-4d52-8004-15b0b2ed930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a faster way of promoting and introducing Filipino art
        around the world,” Apl said.</p>'
