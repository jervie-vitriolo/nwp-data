      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSME owners can borrow money amounting from ₱30,000 to ₱5-million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfd116-b0fa-433e-b9df-a277f8fbd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b53764-1924-4aac-97b6-91bcf2dca6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said businesses operating at least one year from the date
        of their loan application are eligible for the loans under the Bayanihan CARES
        Program. But she added that vice-generating businesses, like those in gambling,
        are not entitled to apply for a loan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fff45-b29d-4354-b509-3e9e5a74a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619c93d-6207-4abe-b206-77fd7b026d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB Corp. spokesperson emphasized that those who want to apply
        for a loan must either have a barangay permit, mayor''s permit, or financial
        statements submitted to the Bureau of Internal Revenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a237e36-9934-48a5-a99d-33681ffa319c'
      'mgnl:activationStatus': true
