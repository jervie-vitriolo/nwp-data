      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio, a son of a barangay councilor, bared that he was offered
        a price in exchange for a slot in Mandaluyong''s immunization program, but
        denied he was involved in selling slots.</p>'
