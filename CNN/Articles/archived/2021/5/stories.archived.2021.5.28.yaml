      'jcr:uuid': '957422d0-9aad-4851-9cd6-f9db4bea3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Senate
        President Vicente “Tito” Sotto III called for the immediate passage of his
        bill that seeks to raise the monthly pension of indigent senior citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5fa02c-d307-4fcf-9bc1-b6675656b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2243, filed Thursday,&nbsp;will amend Republic Act 7342
        that set a ₱500 monthly stipend for indigent senior citizens. It doubles the
        amount to “not less than” ₱1,000 for daily subsistence and medical needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496785c4-6bbf-4238-b375-2ebc14ddeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Expanded Senior Citizens Act of 2010, an indigent senior
        citizen refers to an elderly aged 60 and above, “who is frail, sickly or with
        disability, and without pension or permanent source of income, compensation
        or financial assistance from his/her relatives to support his/her basic needs,
        as determined by the Department of Social Welfare and Development (DSWD) in
        consultation with the National Coordinating and Monitoring Board."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56168d-94ee-4f7e-822d-542399eaba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, Sotto’s bill directs the DSWD to review, and when necessary,
        adjust the amount after two years, subject to the approval of the Budget department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6c507-88c2-4216-906e-2cf06d343cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation, distribution, and management of the social pension,
        the bill further states, would be transferred to the National Commission of
        Senior Citizens, a body under the Office of the President, within three years
        after effectivity of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315a7c3-0887-44fd-9ec1-3d9cb75381fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note, Sotto said there are nearly 3.8 million
        indigent senior citizens in the country, citing 2019 data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab49e95-4af1-412c-bcfc-e2078b39de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:01:53.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:33:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are 3,796,791 individuals who are struggling to meet with
        their needs for basic commodities and healthcare due to lack of permanent
        source of income since they can no longer work fully and seek gainful employment,”
        the 72-year-old lawmaker said. “[T]he immediate passage of this bill is earnestly
        sought.”</p>'
  'AgriNurture-sees-profit--sales-surge-in-Q1-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-28T15:14:33.831+08:00
    'imagesource': 'jcr:48341e41-5251-4b0a-8a7c-51cf02954eb8'
