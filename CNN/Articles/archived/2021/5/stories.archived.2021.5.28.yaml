      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Senator
        Imee Marcos is pushing for a pilot run of the hybrid election system for the
        2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc82c2b-ed62-4a2b-8d61-1beb5054094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa654de-a66a-44ce-a322-b3e964f1bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s plenary session, Marcos presented her proposal
        to conduct a combination of automated and manual election systems, which she
        said would ensure the transparency and credibility of the electoral process.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senator
        Imee Marcos presents proposal for a hybrid election system, or a combination
        of automated and manual voting. She says it may be implemented in four pilot
        areas in the 2022 polls. | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/DbwUwL8XKv">pic.twitter.com/DbwUwL8XKv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1397871149795610635?ref_src=twsrc%5Etfw">May
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406c6fe-8392-44e1-b37b-b904c4ece852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:51.703+08:00
