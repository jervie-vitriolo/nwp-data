      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Another
        batch of the Russia-made Sputnik V COVID-19 vaccines will arrive in the country
        on May 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7eb31-df98-45fe-8f9d-d461dc479813'
