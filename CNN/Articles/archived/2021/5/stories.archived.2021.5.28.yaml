      'mgnl:lastActivated': 2023-01-25T08:32:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7939021-a544-45a0-a842-1317575b6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world no. 24 Philippines suffered a lopsided 11-22 defeat against
        world no. 37 Dominican Republic in the FIBA 3x3 Olympic Qualification Tournament
        at Graz, Austria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c686ee-d26a-4e91-b0fb-baf747c244b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac2a7e-8386-47b9-924c-a82b0dae647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Joshua Munzon, CJ Perez, and Santi Santillan played in the
        game as big man Moala Tautuaa could not make it in the crucial game due to
        an injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e91aa-9eba-4b03-a83c-a7b48aa87608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03c88f-55a2-498d-8c97-72c7c8deecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic 3x3 team dominated the match from the start
        as the Filipinos failed to get good scoring opportunities from the paint and
        long distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694c082-5e50-410d-8b0d-2308d989383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfab7c-d6bb-47fc-b926-2ec13a9c4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their final game, Gilas failed to get an upset win as they were
        outpointed by France in a low-scoring match, 14-15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b6c6b-ebdb-4c37-a554-706343b38b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:26:37.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b1bdb-b5a6-4d15-b17b-3f3801bf03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:26:37.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos'' defense worked in the first half of the game but
        the Le Bleus drained in some long-range shots in the final minutes to pull
        away with the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137af221-2abb-49a4-99c6-84b11fbb703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
