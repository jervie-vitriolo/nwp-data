    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:05.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 NBA teams have banned fans for disrespectful behavior during playoff
      games'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251d230-05e0-42d3-b047-a84a1896b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> The return to watching sports in person
        is supposed to be a happy time, including at the NBA playoffs, but clearly
        some fans have forgotten how to act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ab5d4-b4b4-404b-ba6f-1f30ce49eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three NBA teams indefinitely banned fans Thursday after incidents
        in which attendees exhibited unruly and outright disrespectful behavior toward
        players on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc75f00-e593-46b1-acc9-f9dcd058cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return of more NBA fans to our arenas has brought great excitement
        and energy to the start of the playoffs, but it is critical that we all show
        respect for players, officials and our fellow fans," the league said in a
        statement. "An enhanced fan code of conduct will be vigorously enforced in
        order to ensure a safe and respectful environment for all involved."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559f47e-b63a-46ca-89f1-b8dd9235039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Players Association also released a statement
        saying "no true fan" seeks to harm players or violate their personal space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99813ceb-3c51-4d06-a61b-493bc3a36aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect our Players. Respect our Game," the NBPA statement read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adce83c-74e1-44b9-9162-9aef0de8472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the incidents:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997f3b9-d9b1-45f0-afda-dc511100c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fan pours popcorn on Russell Westbrook</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bb0cf-5769-4d9c-b010-0392582f1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Wizards guard Russell Westbrook rolled his ankle during
        the fourth quarter of Game 2 of the Wizards and Philadelphia 76ers series
        Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93a683-a9d3-4a92-b95a-43d63bb24709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While limping to the locker room of the Wells Fargo Center in Philadelphia,
        the TV broadcast showed a fan pouring popcorn on Westbrook, infuriating him.
        Westbrook had to be held back from jumping into the stands.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed34bba-e8be-4596-ad1a-888c8a36726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all for the fans enjoying the game and having fun. It''s part
        of sports. I get it. But there''s certain things that cross the line," Westbrook
        said during a post-game interview Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd8180-0c62-498f-8fe0-3f12e9431a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/sixers/status/1397932348893708290">The
        76ers released a statement Thursday</a> saying an investigation into the incident
        revealed the fan was a season ticket holder who is now indefinitely banned
        from all events at the Wells Fargo Center.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35542b-5315-4b67-82a9-66f77aff1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to Russell Westbrook and the Washington Wizards for
        being subjected to this type of unacceptable and disrespectful behavior. There
        is no place for it in our sport or arena," the team''s statement read.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c221a-346c-4678-ab6f-8da547adaf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Camillo, president of business operations for the Wells
        Fargo Center, also released a statement saying the fan''s behavior was "classless"
        and "unacceptable."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095347a-213e-40d9-99c2-d4f2cd1e15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud to have the most passionate fans in the country and
        the best home-court and home-ice advantage around, but this type of behavior
        has no place in our arena," Camillo''s statement read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e7934-6733-40ac-b960-d4cadc97e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of Westbrook, superstar LeBron James tweeted the players
        wanted to know who poured the popcorn and included the hashtag #ProtectOurPlayers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fc91d-b28d-4025-b769-4d9da3f4c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time fans have disrespected Westbrook. A fan
        was accused of yelling racially inappropriate remarks at Westbrook in 2019
        and Westbrook shoved a fan who got too close in 2018.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c4bbc-39e6-4066-af50-b1572586a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fan spits on Trae Young</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edb4c9-29e9-42d8-affb-044b05d04c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Knicks confirmed Thursday that a fan spit on Atlanta
        Hawks guard Trae Young while he was trying to inbound the ball Wednesday during
        Game 2 of their playoff series.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca3f3d-f075-4d28-b66f-abe4c8322bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/nyknicks/status/1397958296225685517">The
        Knicks released a statement</a> confirming the fan''s actions and indefinitely
        banned the fan from Madison Square Garden.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde6f7b-4b4f-480a-bf4c-041b96048272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to Trae and the entire Atlanta Hawks organization
        for this fan''s behavior. This was completely unacceptable and will not be
        tolerated in our venue. We have turned the information over to the appropriate
        authorities," the team''s statement read.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98584b9-f6ec-43a3-b2f3-d7a4b4f4077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young''s father, Ray Young, tweeted his frustration Thursday about
        his son''s incident and the Westbrook incident.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c99eb0-4932-434f-b667-7f3e8dca8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gotta get this under control," Ray Young tweeted. "I can deal with
        all the chants about my son, it comes with it. But this needs to be addressed."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4759142-3c15-49b1-8ee3-c2304299de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fans removed from Utah Jazz game</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453db645-77aa-46eb-be14-d1b6bc02a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security staff removed three fans Wednesday during Game 2 of the
        playoff series between the Utah Jazz and Memphis Grizzlies in Salt Lake City,
        according to the Jazz organization.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba3878-b537-46c0-9409-01b27ea1d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three fans subsequently have been banned indefinitely, the
        team said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e9a47-7a4b-4f76-b7ec-d069c337ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grizzlies Guard Ja Morant''s father, Tee Morant, described to ESPN
        three incidents that happened to himself and his wife, Jamie Morant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c9952-d94a-487c-8576-a19396553659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant told ESPN a sexually explicit remark was made to Jamie Morant.
        Another fan, Tee Morant told ESPN, said to him, "I''ll put a nickel in your
        back and watch you dance, boy." The third fan ejected, Tee Morant said to
        ESPN, told Jamie Morant, "Shut the f--- up, b----."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7ce9c-821c-42d7-94cb-d83a8ebd494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team spokesman told CNN that fans were removed and banned due
        to disruptive behavior and abusive language, but did not provide further specifics
        regarding the individuals, citing privacy. It''s not clear whether the fans
        Tee Morant described to ESPN are the same who were banned by the Jazz.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a97e5a-7590-4598-b385-27fa87e6e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Utah Jazz have zero tolerance for offensive or disruptive behavior,"
        the Jazz said in a statement. "We apologize to all who were impacted by this
        unfortunate incident and condemn unacceptable fan behavior. The Utah Jazz
        are committed to ensuring a safe and respectful environment."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db29769-e440-4953-b378-e1aa4f9da411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ja Morant tweeted his frustration Thursday saying his family should
        be able to cheer for him and his teammates without having inappropriate things
        said to them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36542e-bd03-450d-8ad6-a40332dfc4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:58:52.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/27/us/nba-playoffs-fan-behavior-trnd-spt/index.html">"3
        NBA teams have banned fans for disrespectful behavior during playoff games."</a></em></p>'
