      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maglalabas ng memorandum circular ang Interior department upang
        palakasin ang mga Punong Barangay na siyang tutulong sa pagpigil ng mga tinatawag
        na super spreader events. Kabilang sa mga i-aatas sa mga Punong Barangay ang
        pagtatatag ng COVID-19 Operations Center, Tanod Health Patrols pati na ang
        hotline o emergency numbers kung saan pwedeng mag report ng mass gatherings.
        Kausapin natin ang Liga ng mga Barangay National President na si Eden Chua
        Pineda.</p>'
