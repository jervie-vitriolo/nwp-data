    'title': 'DOLE orders temporary OFW deployment ban to Saudi Arabia

      '
    'updated': 2021-05-28T17:31:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f2dcf-c261-49d2-b089-6d4b8ea762e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> —&nbsp;The
        Department of Labor and Employment has suspended the deployment of overseas
        Filipino workers to Saudi Arabia, the Philippine Consulate General in Jeddah
        said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fb27e-e013-487b-9464-750ae54b26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the directive of Labor Secretary Silvestre H. Bello III,
        the Philippine Overseas Labor Office in Jeddah "will not accept and process
        job orders and employment contracts starting Sunday, May 30, 2021, until further
        notice," it said in a statement.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Labor Secretary Silvestre Bello III has ordered a temporary ban on OFW deployment
        to Saudi Arabia, the Philippine Consulate General in Jeddah says. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/p721JtoP41">pic.twitter.com/p721JtoP41</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1398145064870678532?ref_src=twsrc%5Etfw">May
        28, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5eb250-fead-4846-943c-f80cc2108c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abe19d-cf67-4452-991c-efe3c3b3f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated May 27, Bello directed Administrator Bernard
        P. Olalia of the Philippine Overseas Employment Administration to implement
        the temporary deployment ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e7c7a-bbea-4949-a8cc-c031d2cf8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed following reports of the alleged refusal of
        foreign employers and agencies to pay for workers'' expenses for health and
        safety protocols, as well as insurance coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516cda8-894c-4e90-9692-145019b154f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department received reports that departing OFWs are being required
        by their employers/foreign recruitment agencies to shoulder the costs of the
        health and safety protocol for COVID-19 and insurance coverage premium upon
        their entry in the Kingdom [of Saudi Arabia]," the DOLE chief said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2696099-7211-4d31-9275-cead074107f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department will be issuing an official statement on the resumption
        of deployment in the KSA after this matter has been clarified accordingly,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccea14-4665-4f03-a105-6027cbc07d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:31:23.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rolly Francia, DOLE-Information and Publication Service
        director, a total of 464 OFWs were affected today by the hasty implementation
        of the deployment ban.</p>'
    '14':
