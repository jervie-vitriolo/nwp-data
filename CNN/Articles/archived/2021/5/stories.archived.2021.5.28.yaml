    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd245ee6-81e8-419c-84e5-be654b4b6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:29:22.004+08:00
