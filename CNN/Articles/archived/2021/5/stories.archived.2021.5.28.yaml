      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —&nbsp;</strong>An
        infectious diseases expert said the increasing COVID-19 cases in the regions
        is a delayed effect of the surge caused by variants that started off in Metro
        Manila, the epicenter of the local coronavirus outbreak.</p>'
