    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:02.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Piñas City to reward residents who get COVID-19 shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c12bd-3e67-443a-8c83-f895d6d650e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Las Piñas
        City has introduced an incentive program to entice more of its residents to
        have themselves vaccinated against the coronavirus, House of Representatives
        Deputy Speaker and Las Piñas Rep. Camille Villar said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc773f-26f7-4640-ad24-a92cd3b2f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program—dubbed as May Bahay sa Bakuna: Bakunado Ka Na, May Bahay
        ka Pa!—will give vaccinated individuals incentives including groceries, motorcycles,
        and a brand new house and lot package, the lawmaker said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b385f3b-fc8d-4704-a616-27d04f8b55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to reinforce the importance of getting vaccinated for people,
        their families, and the community. It will not only protect people but help
        our economy slowly recover," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a3fc0-5809-4fc8-8c66-3a83849782a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme will run from June 15 to December 23 and is open to all
        Las Piñas residents who have received a single dose of any COVID-19 vaccine
        brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a42ede-e6c5-4273-bb30-23735e70ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Villar, residents must be at least 18 years old to
        qualify for the raffle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54e949-398b-4d25-8960-3d3adfb8b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:37:52.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said monthly draws will start on July 15 where 50 residents
        will each be given "pangkabuhayan showcase" worth ₱5,000. Residents will also
        get a chance to win two motorcycles and a house and lot from Bria Homes in
        the grand draw on December 24, the announcement said.</p>'
  'HSBC-selling-most-of-its-US-retail-banking-business':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-28T10:50:24.399+08:00
    'imagesource': 'jcr:79c5398f-c140-4d18-8cc6-bab6ff28b4bd'
