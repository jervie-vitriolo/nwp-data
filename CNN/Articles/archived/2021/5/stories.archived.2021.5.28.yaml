      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Lee advises the country should now think about how to move
        forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747bc407-3059-4d01-ba9a-57c35b592edd'
