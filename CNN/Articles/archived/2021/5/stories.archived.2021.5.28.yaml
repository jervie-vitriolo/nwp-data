      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64c5fd-553c-4fa0-972f-09a185a72c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, which makes most of its money in Asia, has been increasingly
        shifting resources to the region lately.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e59cd9-a3c8-49f9-bcab-060865fc67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafe5fc-6758-43af-b14a-926639a7ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank told investors earlier this year that it was planning to
        "step up" its investments there by about $6 billion, with a focus on China,
        southeast Asia and India as "key drivers" of its future growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6aa23-cbcf-4935-a356-25384f5c7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe5f0f-a485-4e33-8039-2d1e618aa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company specifically wants to build up its presence in mainland
        China, defend its leading position in Hong Kong and establish Singapore as
        a wealth management hub. And it remains bullish on India, which produced $1
        billion of profit for the bank last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0f977-dee7-41e3-b2ec-b3da7b46601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e1e6b-588a-48bf-bc89-d3ec648adb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC is also relocating some key personnel. Last month, it said
        that it would move four of its top executives to Hong Kong later this year,
        though a spokesperson confirmed that both Quinn and chief financial officer
        Ewen Stevenson would stay in London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6b784-6703-4477-9e38-e9729d8a212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.540+08:00
