    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccinating 70% of PH population vs. COVID-19 still ''overall goal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372f2d5-cab1-429b-8481-5438b47f63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Vaccinating
        at least 70% of the country''s population against COVID-19 remains to be the
        overall goal of the government, according to Health Undersecretary Maria Rosario
        Vergeire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35566a68-802e-4120-8c3f-339b2e827c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794c73c-11fb-4cb4-a1b1-c05b2fe95d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po natin tinatanggal ''yung</em> (We are not removing
        our) overall goal <em>natin na</em> (of) 70% of our population or even higher
        so we can have herd immunity," she said in a briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac594b58-4b04-4c63-9681-69f2777d010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c348b-446a-4bac-b380-e0cd18482446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Vergeire''s response when asked if there would be changes
        to the government''s vaccine procurement and distribution plans after the
        DOH earlier said the government is shifting to the term "population protection
        through immunization" instead of "herd immunity" - used globally to define
        a substantial proportion of a population that''s immune to a specific disease.
        Once attained, those who are not immunized could have indirect protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e80268-8324-481d-a208-67672d1c0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3f7e8-0325-486d-8386-1696fd31d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained protecting the population means the vaccination
        program will prioritize nine highly dense areas: Metro Manila, Bulacan, Pampanga,
        Cavite, Laguna, Batangas, Rizal, Metro Cebu, and Metro Davao to have a better
        impact on the population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a16ef-aec6-49af-87a4-79e211e0005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597854b3-7957-4518-82aa-ea53f863ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base po sa ating mga eksperto (Based on our experts) when you do
        this, when you vaccinate more on these specific areas, mas malaki po ang impact
        sa populasyon natin (the impact would be bigger on our population) because
        we are going to cover more, and we are going to address the burden of disease
        when we do that," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed4268-7deb-4fa3-91f7-7926c21f73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2170c0-1036-4f3e-90c4-240ca76d91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:58:17.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official earlier said the target of 50 to 60 million vaccinated
        people instead of 70 million of the country''s 110-million population by year-end
        is more ''feasible'' amid global vaccine supply issues. She added the more
        likely scenario is that the 70 million would be achieved by 2022. As of May
        25, almost 4.5 million people already received at least one dose, DOH data
        showed, while over one million have been fully vaccinated.</p>'
