      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much sure that we''re aiming for a Billboard win next
        year in 2022," the entertainment and media company big boss told CNN Philippines''
        The Exchange with Rico Hizon.</p>'
