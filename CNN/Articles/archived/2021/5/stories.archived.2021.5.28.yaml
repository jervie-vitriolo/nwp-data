      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legislative proposal - Resolution of Both Houses (RBH) No. 2 -
        aimed at relaxing the 60-40 foreign equity rule has been sailing smoothly
        at the House, hurdling second reading on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724821e-8883-4da0-8511-4e4a31f3903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fa546-7ae5-4e2d-9d36-4fba51076974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s study shows the $16.2-billion investments from foreign investors
        - if they come on full blast - will translate to 1.6 million new jobs, reducing
        the unemployment rate from the 7.1% recorded in March to 3.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fd0e8-0ed3-42cf-bfa7-4d7083181ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e0f2d-7138-4a99-96fc-4d43a9390d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Job deficits amounting to 141,000 in manufacturing, electricity,
        gas, water, real estate and business services will be removed," Tan said.
        "Job deficits in transportation, public administration and defense, education
        and other services will be reduced by 390,000 or 33%," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412698c8-2e97-4ceb-8443-3c06abb84c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26443deb-169a-4244-a27e-d05fd210b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Constitutional Amendments chairperson and AKO
        Bicol Party-list Rep. Alfredo Garbin downplayed concerns small businesses
        could hurt from competition with big foreign investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbdda9-98c1-44df-bc02-aac55e274862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88bc7f-3d63-4b83-b2d7-71a67606aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin argued the relaxed foreign ownership rules would be needed
        in capital-intensive industries, like telecommunications and transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b5ffe-df63-4bad-8434-8bf9bef4451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6430f-8073-470b-8689-bcd103c7721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank and other economists earlier flagged that the monopoly
        or duopoly in industries like power, telecoms, transport and logistics had
        been hurting consumers for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8929ca5-9d6f-4cf3-8bd5-2d764f67088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16790ecf-9bfd-4db4-9b77-c05c287b31fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition yields lower prices and better services, benefiting
        consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71509935-83e5-4578-991a-7a6027fc3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79475a3-3d98-4d73-83bb-612b19f93846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang competition <em>ito sa maliliit</em> [There''ll be no competition
        with small businesses] because we''re speaking of telecoms which needs billions
        of dollars in investments. We''re speaking of transportation like putting
        up bullet trains or fast trains...airports," Garbin said during Friday''s
        forum, adding that gas and mining industries also currently face a 40% foreign
        equity limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ceb47a-43d8-4f58-b3b6-dcb996b136da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d204fe8-3e19-4140-9707-cddeaab80488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the tycoons, after we passed the RBH 2 on second reading,
        we had dinner with one of the top ten <em>di ko na i-</em>mention, <em>isa
        sa pinakamayamang pamilya, tama ang ginagawa nyo kasi kami hindi namin kaya
        maglagay ng</em> capital <em>dun sa mga</em> investment <em>na ''yun.</em>
        <em>Kulang naman ang aming</em> capital so we need the entry of foreign capital
        in those sectors of the economy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef02a2b-0be9-4858-9bec-a8e1fbd4fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed004f-59b2-4eba-b2a2-a70c29c70d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:30:41.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the tycoons, after we passed the RBH 2 on second
        reading, we had dinner with one of the top ten whose name I won''t mention
        anymore but belongs to the richest families. They said ''what you''re doing
        is apt because we cannot afford to place that much capital in those kinds
        of investments. We do not have enough capital so we need the entry of foreign
        capital in those sectors of the economy.]</p>'
