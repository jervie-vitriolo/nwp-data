    'mgnl:tags': ['Joe-Biden', 'COVID-19']
    'template': '1'
    'title': 'New York Times: Intelligence officials said to have untapped evidence
      on COVID-19 origins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c5820-d07e-46a2-97e9-aac11265de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden''s instructions
        to the US intelligence community to redouble its efforts in investigating
        the origins of the COVID-19 pandemic came on the heels of intelligence officials
        informing the White House that they possessed unreviewed evidence necessitating
        greater computer analysis that could potentially provide answers, The New
        York Times reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792c328-4a85-4fcf-8b0b-9b9d436ff8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper cited senior administration officials, who opted not to
        detail the new evidence or the computational analysis to be done. The disclosure
        raises the question of whether the government fully examined existing intelligence
        and public health information in seeking out the virus''s emergence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d49c8-61c1-47ed-a661-7b1f3dd99f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as the Office of the Director of National Intelligence
        issued an unusual public statement Thursday on the status of its intelligence
        gathering into the genesis of the pandemic, publicizing divisions within the
        intelligence community about whether the virus escaped from a lab in China
        or occurred naturally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3245820-3d2c-4e52-9738-108fcf6b4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ODNI spokesperson Amanda Schoch reiterated what Biden had said Wednesday,
        that there is a difference of opinion among various intelligence agencies
        and their degrees of confidence in the theories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566982c3-c869-4d18-9f1e-197133a721c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials told the Times that the White House wants
        US allies to participate more strongly in investigating the possibility that
        the virus originated in a Chinese lab, a scenario that had previously been
        considered less likely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe979a-8a29-4347-bfe2-1d3cbdcbc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe has not hit a dead end, a senior Biden administration
        official told the paper, adding that it will now draw on federal scientific
        resources, including the national labs, that had not previously been tapped
        for it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf43e8a-8e74-4c66-a03b-96148f622216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s mandate on Wednesday came the same week as news of a US
        intelligence report that found several researchers at China''s Wuhan Institute
        of Virology had fallen ill in November 2019 and had to be hospitalized, a
        new detail about the severity of their symptoms that could fuel further the
        debate about the origins of the pandemic, according to two people briefed
        on the intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c974-8072-48cf-9559-76dc55d741c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department fact sheet released by the Trump administration
        in January said the researchers had gotten sick in autumn 2019 but did not
        go as far as to say they had been hospitalized. China reported to the World
        Health Organization that the first patient with Covid-like symptoms was recorded
        in Wuhan on December 8, 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee6bc7-5c6e-4ed7-b94a-b88316c840c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden administration official told the Times that if the new investigation
        did not produce explanations, it would be due to China''s obfuscation. Current
        officials told the Times that the main focus of the new inquiry is to increase
        pandemic preparedness going forward, and administration officials think that
        the new intelligence effort, combined with China misleading the WHO, will
        provide a chance for greater intelligence sharing and teamwork.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a0e9f-18c5-4aca-b3fd-b37f23d2c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration and intelligence officials told the Times that tracking
        down the virus'' inception would require efforts from not only scientists,
        but also spies. Top officials have told the spy agencies that their scientifically
        focused teams will play a key part in the undertaking, after months of work
        on the subject already.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde43bc2-7130-49bb-a87a-b8fd51ee25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former intelligence officials told the Times they were
        dubious that someone would unearth communications that would provide evidence
        of a lab leak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3e224-c40a-423e-bc4e-4200be5b64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official told the paper that allies have been sharing intelligence
        since the start of the pandemic, with Britain among those considering the
        lab leak theory dubious, while others, such as Australia, have proved more
        amenable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31615ca3-e0e8-4e97-afaf-b6be5b12ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in the statement Wednesday that in March he had directed
        his national security adviser, Jake Sullivan, to task the intelligence community
        with preparing a report on the most up-to-date analysis of the origins of
        the pandemic, including whether the virus had emerged from human contact with
        an infected animal or from a laboratory accident. The President said he had
        received that report earlier this month and asked for additional follow-up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604738e-b148-4a58-8738-b38a01982382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, the U.S. Intelligence Community has ''coalesced around
        two likely scenarios'' but has not reached a definitive conclusion on this
        question. Here is their current position: ''while two elements in the IC leans
        toward the former scenario and one leans more toward the latter —&nbsp;each
        with low or moderate confidence —&nbsp;the majority of elements do not believe
        there is sufficient information to assess one to be more likely than the other,''"
        Biden said in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebe67a-a739-437d-8e1c-00e4062a84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:42:12.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s essentially the same public determination that the intelligence
        community has had for more than a year about the origins of Covid-19, though
        Wednesday''s statement did make clear that these two scenarios are "likely"
        and not just being investigated. CNN reported in April 2020 that the intelligence
        community was investigating if the novel coronavirus had spread from a Chinese
        laboratory rather than a market in Wuhan, China. The Chinese government has
        maintained that the virus originated and spread naturally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6726ada-771e-4400-a558-b985f4487117'
