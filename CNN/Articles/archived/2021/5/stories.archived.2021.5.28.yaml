      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The incoming Sputnik V doses are limited, only around
        50,000, so maybe these will go to just two or three areas.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a39a2-2708-4762-a8a8-048597c07f45'
      'mgnl:activationStatus': true
