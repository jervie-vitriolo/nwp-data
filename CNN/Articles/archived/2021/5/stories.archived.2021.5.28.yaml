      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Filipino
        mixed martial arts fighter Edward Kelly scored his comeback win on Friday
        in ONE Championship''s Full Blast event held at the Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1690aeb-4a81-4c1c-ad6f-04aab66abc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d9045-7253-47ad-9bb8-7b07390d06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Kelly received the nod of two of the fight''s three
        judges to score a split decision victory over Egyptian opponent Ahmed Faress
        in their featherweight clash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752289b4-44dc-4231-8599-2d4e913ad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfe6af-fcd2-4a13-9de7-d864b616d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was floored early in the first round with a surprising right
        hook from Faress. But the Filipino recovered to connect with a leg kick and
        land a takedown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec835ad7-6f94-4326-a25f-0ab5a7e61d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84b97a-f886-409a-9cb2-5a9c5746eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of the first round, Kelly unintentionally caught Faress
        with a low kick to the groin. As the match restarted, the Egyptian attempted
        a flying knee, only to be countered with two short hooks from Kelly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba85b83-90ac-42b6-a32b-45cffbcc4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc22028-913e-49fa-9039-047acde7017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, Kelly found himself in a precarious position,
        as Faress locked the Filipino in a deep triangle choke. But the Team Lakay
        fighter was able to survive the submission attempt by the Egyptian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90b4ff-5d79-4ac8-a02b-eeab49e418ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944eb44-9c0e-45ea-9a6f-812291197566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faress was visibly exhausted entering the third round after his
        failed submission try against Kelly, which the Filipino took advantage of.
        Kelly threw striking kicks at Faress'' legs, while pouncing the Egyptian with
        a barrage of body shots until the final buzzer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc695c96-909c-4ff1-85ab-0660dd9a9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c819d3-c338-42b4-b218-62760aed75ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:15:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s victory snapped his two-game losing streak in ONE Championship.
        He lost to Chinese featherweights Xie Bin and Kai Tang in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef677f0a-21b9-4688-a458-41b913580d70'
      'mgnl:activationStatus': true
