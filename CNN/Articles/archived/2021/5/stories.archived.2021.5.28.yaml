    'template': '1'
    'title': 'The colleagues killed in San Jose mass shooting were like family, official
      says. Here''s who they were'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a657bc-a7c5-4d7c-9772-a1b1a38f371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nine colleagues killed in the San Jose,
        California, mass shooting leave behind grieving families, heartbroken friends
        and a network of coworkers reeling from Wednesday''s violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e2cfd-ab3a-436f-95f6-7335a07a8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were Valley Transportation Authority (VTA) employees,
        VTA Board Chairperson Glenn Hendricks said at a Thursday news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f139193-de99-4916-a4e4-493b23d00452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you have reported the names of the employees who were lost,"
        he said. "To us here at VTA they are friends and our family and we want to
        honor their memory."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d04aea-0c80-4989-b2f6-005ab25c92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s who they were:</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be79463-fccf-47fa-865a-ad0bb1d23dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Abdolvahab Alaghmandan, 63, worked with VTA for about 20 years
        as a substation maintainer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e75cf-df27-4660-b6cd-d0eb6a506cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Adrian Balleza, 29, started as a bus operator trainee in 2014
        and later worked as a maintenance worker and light rail operator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1dc1a-1308-4e25-881f-7a750808e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Alex Ward Fritch, 49, was a substation maintainer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d335fe-3afb-4da2-81bc-ad984f75fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jose Dejesus Hernandez III, 35, began in 2012 as a transit mechanic
        and then became an electro-mechanic and later on a substation maintainer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56d914-c2f1-4329-a6e4-7eda5d7d032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Lars Kepler Lane, 63, started in 2001 as an electro-mechanic and
        went on to become an overhead line worker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3047f0-528f-4c98-a997-5f793f13f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Michael Joseph Rudometkin, 40, started in 2013 as a VTA mechanic,
        later worked as an electro- mechanic and then an overhead line worker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957c09b-86f0-4d39-b86e-f75d57145a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Paul Delacruz Megia, 42, started in 2002 as a bus operator trainee,
        became a light rail operator, transportation supervisor, transit division
        supervisor and finally an assistant superintendent in service management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4e13f-a3a6-4b28-bff2-7acb874208eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Taptejdeep Singh, 36, started in 2014 as a bus operator trainee
        and later became a light rail operator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561f6bb-c0f2-4b8b-879b-45654a4498ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Timothy Michael Romo, 49, served over 20 years as an overhead
        line worker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccc875-3d01-4e35-ab26-1ded274e4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim spent his final moments protecting others</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7e86b-0b76-4fd6-9730-180fdfc42a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh was a member of the Sikh community, a statement from his family
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa818f1-4482-4a0a-b324-c929928a004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are beyond devastated by the loss of Taptejdeep, a beloved father,
        husband, brother, son, and nephew," his brother, Karman Singh, said in a statement.
        "He was a wonderful person who was committed to serving others at work and
        in his free time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28879eff-846f-4c52-ba88-9b7b540a0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brother went on to say they found out from eyewitnesses that
        Singh spent his final moments trying to keep others safe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d85fa1-4789-4784-9648-c0dc85d254cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we have heard, he reacted quickly to get colleagues into
        secure offices, and was frantically calling others who would have been coming
        in for a shift change to warn them about the shooter," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e4770-c6c7-40e9-8005-558d56dda38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that he was attempting to secure his building when
        he was killed," it added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9bb46-50ce-4823-8aa1-0151368aa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taptejdeep Singh was born in Punjab, India, and moved to California
        with his parents roughly 17 years ago, a statement from the family said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ab7a5-f129-4697-85ad-eaa2c6e44b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, 3-year-old son and a 1-year-old daughter,
        the family said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817b6e8-8a85-4881-9581-e56753713182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A beloved friend</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc9bc2-46b9-4c31-9f66-fa030a21991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose Councilmember Raul Peralez remembered his friend, Rudometkin,
        and said he had spent time with the family.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f786d-3a54-4a3d-89bb-9317cd388b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, unfortunately,get to know personally how these nine families
        have felt last night, this morning with just a sense of disbelief, with a
        hope that your loved one is still going to come home," Peralez said. "And
        know that that''s just never going to happen again."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68ed2a-c03d-4991-a412-f4d6953f6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past day, Peralez said, has been "painstaking and heartbreaking."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362e7ad-f4d7-4388-b092-2a61ac726d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudometkin was a "terrific human being," Peralez told CNN on Thursday
        night.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ae47-97bb-4681-9b09-aa8479e41d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rudometkin loved his friends and loved his job.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01354b-63ec-4352-8064-e306b2626403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d been a mechanic his entire career and loved the challenge
        of working on the trains, and then most recently transitioned to an even more
        challenging job of an overhead linesman," Peralez said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b3f51-e501-46a9-8db5-ad5e91099991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A superintendent remembers the victims</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f83fdb-e1aa-450a-b9fd-658018a1f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naunihal Singh, the superintendent of the light rail yard, said
        he supervised many of the victims and shared an office with Megia. His direct
        reports were Singh and Balleza.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a75688-208d-45b5-95c4-6f6c08c5fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m that unfortunate leader who lost my VTA family members," he
        said. "Words are not enough to justify the pain we are all going through."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa14bb5-3b22-462d-8edb-8de4f71be75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Megia always accepted all of his requests with a smile and
        was "always willing to help his employees."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52a38f-9d00-4416-b035-ad06be4de156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balleza, he said, was "very kindhearted."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c207939-647e-4e79-a4aa-32a5ce68cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims tried to save others "while going through that chaotic
        situation," the superintendent added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ecf0a8-d51c-41e5-b620-d4f4b367647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendricks, the VTA board chair, said he has spoken to the families
        of all nine victims, adding "all the families are in pain, but we are here
        to help."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ce603-8d57-4000-99a3-c8ce84453208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T08:24:41.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all of our employees to know we are all grieving together
        and we want to do everything we possibly can to support each other. If today
        or in the coming days you need to stop, talk with a coworker, take some quiet
        time, do it. Whatever your emotions, the pain, sorrow, anger, love, questions,
        these are all normal," he added.</p>'
  'Cruella-movie-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-28T06:37:57.320+08:00
    'imagesource': 'jcr:cf5e32b2-abfe-42dd-b0b3-243fe0091bed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d56c36-4ff0-4363-9642-c27ece7f2cdd'
    'lead': '''Cruella'' confounds expectations in mostly delightful ways, particularly
      for what amounts to a supervillain origin-story prequel inspired by a 60-year-old
      animated movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T09:35:41.074+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:33:31.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:00.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cruella'' is an unexpected treat, with Emma Stone''s dark spin on
      the Disney villain''s origins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876469a-d622-49ac-91ae-26e02b2fbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Cruella" confounds expectations in mostly
        delightful ways, particularly for what amounts to a supervillain origin-story
        prequel inspired by a 60-year-old animated movie. Credit much of that to a
        twin dose of Emma power -- as in Stone and Thompson -- in a movie that might
        owe its life to "101 Dalmatians," but which centers around a tasty cat fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917f4a6-b0af-4471-be67-557214fc132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s latest brand extension comes a quarter century after Glenn
        Close portrayed Cruella de Vil in the live-action "Dalmatians," setting a
        high bar for dog-hating villainy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71d00a-107f-490e-8edb-8ff8f4ec4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, however, makes the younger version of the character her own
        -- she''s as much Catwoman with her leather outfits and purred dialogue --
        and finds a worthy antagonist in Thompson, with the two modeling a parade
        of frocks that suggest the costume and set designers were having the time
        of their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a632a69-00e9-41de-bb15-8a16b38544cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie notably arrives on Disney+ (like "Mulan," for a premium
        fee) as well as in theaters, and with a surprising 2-hour-and-15-minute length
        somewhat overstaying its welcome, might actually play better on the smaller
        screen. In addition, while kids might enjoy the look of it, "Cruella" is dark
        in a way that could easily elude them, making this punk-rock-tinged movie
        something more in tune with the tastes of nostalgic adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea59415-f210-4742-a356-4e66b510ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has veered outside of its creative wheelhouse with mixed
        commercial results, faring better with dutiful live-action adaptations --
        think "Beauty and the Beast" and "Aladdin" -- than more adventurous ones like
        "Dumbo." The very reasons that "Cruella" represents a pleasant surprise might
        actually work against its commercial potential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16eacf-d279-46a2-b599-d179b2953a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Disney''s gamble paid off in tapping Craig Gillespie
        ("I, Tonya") to direct the film, working from a script and story credited
        to a handful of writers, among them Dana Fox ("Couples Retreat"), Tony McNamara
        ("The Favourite") and Aline Brosh McKenna, who worked on "The Devil Wears
        Prada," which feels like the movie''s spirit guide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27499e2c-a465-455e-9f09-33d43c87d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cited source material is the novel by Dodie Smith, but let''s
        face it, Disney wants you to go stream the earlier movies later, not read
        a book. The plot, while naturally peppered with callbacks, is relatively simple:
        It''s the 1960s, and Young Estella sees her mother die after she''s gone to
        beg for money from a fashion diva known as the Baroness (Thompson), who happens
        to own several spotted dogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30308e5f-e3b4-4b43-a7ec-54676de5456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash forward a decade, and the urchin has grown up into Stone,
        getting by mostly as a thief with her pals Jasper (Joel Fry) and Horace (Paul
        Walter Hauser). Landing a job with the Baroness, Estella begins plotting her
        revenge, creating Cruella as a kind of fashion vigilante alter ego.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f24920-4dbc-40df-81c2-8dccd3ae93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruella" thus operates like a caper movie at times, while drawing
        on a seemingly unlimited song budget that nicely sets the ''70s mood and atmosphere.
        Foremost, the Cruella-Baroness showdown becomes a battle of wills and wits,
        with the latter having finally found an opponent who can challenge her ruthlessness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac37df9-3557-4ce7-aac6-0de22db2f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has made it me or her," the Baroness sneers, after expressing
        grudging admiration for Cruella, "and I choose me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc6373-f32f-4538-8281-f3d9fa32e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fashion terms, it''s less "Who wore it better" than "Who wore
        it nastier," and both excel. "Cruella" won''t be to everyone''s taste, but
        to borrow from the original song, if Stone and Thompson squaring off doesn''t
        entertain you at least a little, no evil thing will.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410de782-48cf-4853-994f-8759f157ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruella" premieres May 28 in theaters and for a premium fee on
        Disney+. It''s rated PG-13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2d6b7-649b-4be3-bb2a-2f53540a7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:35:41.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://www.cnn.com/2021/05/27/entertainment/cruella-review/index.html"
        target="_blank">''Cruella'' is an unexpected treat, with Emma Stone''s dark
        spin on the Disney villain''s origins</a></em></p>'
