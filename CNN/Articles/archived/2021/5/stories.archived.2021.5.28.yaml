      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bee3a4-8b0a-47ea-bb82-5884ef7f6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:29:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness also said that the incident happened a few meters away
        from scene of the cockfighting game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f2ef1-942e-4f68-885d-a9fde713d29f'
