  'A4-priority-group-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T12:36:29.904+08:00
    'imagesource': 'jcr:b4fca593-ac39-4335-ab50-0062e0e55825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21301b56-4b0b-458d-b52d-262acfc2e923'
    'lead': 'The country''s pandemic response task force simplifies the list of essential
      workers who will be prioritized in the government''s COVID-19 vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T12:39:37.268+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:22.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:03.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF trims A4 priority group, orders dedicated vaccination lanes for
      A1-A3'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce6ac6-b7c2-4bcc-af64-8db815f87a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The country''s
        pandemic response task force on Friday simplified the list of essential workers
        who will be prioritized in the government''s COVID-19 vaccination drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d73706-085d-4d8f-9740-f01388fae289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of having 17 industry-specific subgroups, the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases divided it into
        three subgroups:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1995f16-bf5f-4481-ae63-4aa93cad9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Private employees required to physically report to work</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35607ade-1864-46ac-b592-85f61e2f0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Employees in the government</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87dd89-4ce8-4040-82bf-ad9ecdc1172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Workers in the informal sector and self-employed who may be required
        to work outside of their homes and those working in private households.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ec0f4-99ba-478a-936c-0dfe7524e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout to the A4 cluster will be initially focused in Metro
        Manila, Bulacan, Pampanga, Cavite, Laguna, Batangas, Rizal, Metro Cebu, and
        Metro Davao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e64c3-945b-4631-9807-14a37d9c9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also required local government units to establish "special
        lanes" or designate vaccination centers to accommodate the groups A1 to A3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d9795-4dea-409f-8ab7-ec4a282e92ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A1 refers to healthcare workers and their immediate family, outbound
        overseas Filipino workers, tourism frontliners, and local chief executives.
        A2 and A3 are the senior citizens and people with comorbidities, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1347ffc-7a73-4a1b-ac63-cd21f0d75a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said LGUs may give vaccination preference to qualified
        individuals aged 40 to 59 over persons aged 18 to 39.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e0486-056a-4315-bc4a-7d789abff645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:39:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to start the inoculation in this priority
        sector in June. Officials previously said COVID-19 doses donated by global
        initiative COVAX cannot be administered to this group.</p>'
