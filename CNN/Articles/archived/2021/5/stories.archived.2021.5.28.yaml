    'jcr:uuid': '6b368d4c-9f9a-42a6-a33d-0390da436e5f'
    'lead': 'Workers in hotels operating as quarantine or isolation facilities will
      be prioritized for COVID-19 vaccination as they are now part of the A1 cluster,
      the Department of Tourism announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T07:39:24.803+08:00
