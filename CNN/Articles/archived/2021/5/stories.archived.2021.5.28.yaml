  'COVID-19-staycation-hotel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T14:22:20.037+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d2d9e28-1520-4358-85b9-fb1ec0d0961e'
    'lead': 'The Inter-Agency Task Force allows accredited staycation hotels to operate
      at full capacity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T14:23:37.382+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:10.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:05.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF allows staycation hotels to accept more guests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45797e9-2297-4d21-9d1d-5355ab8ea9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:23:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The Inter-Agency
        Task Force on Friday allowed accredited staycation hotels to operate at full
        capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bcc5a-3533-46cf-bcb3-4c7b74b45aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:23:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also forego requiring guests aged 18 to 65 years old to
        present a negative COVID-19 test result, IATF spokesperson Harry Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd5f63-8b81-4dfc-92c1-4b890523aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:23:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that other Department of Tourism-accredited accommodation
        establishments in areas under general community quarantine may now accommodate
        guests for leisure purposes for up to 30% of their venue capacity.</p>'
  'NBA-playoffs-fans-ban-behavior':
    'author': 'Amir Vera, Jill Martin, Homero De la Fuente, and Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-28T14:51:48.378+08:00
    'imagesource': 'jcr:99988a29-8418-48ae-9f1a-1cc1ba8557a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e98f56c8-394a-4d90-a92e-5ac2a538f146'
    'lead': 'The Philadelphia 76ers, New York Knicks, and Utah Jazz have all banned
      fans this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T14:58:52.190+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:33:10.084+08:00
