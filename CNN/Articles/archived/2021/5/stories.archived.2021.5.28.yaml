  'China-US-lab-probe':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'caption': 'US President Joe Biden''s call for a renewed investigation into the
      origins of the coronavirus feels like déjà vu in Beijing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-28T15:43:30.535+08:00
    'imagesource': 'jcr:1ba21ea7-b935-4cde-a910-81184046ef9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68467d8a-9810-49d1-b441-9281993caa91'
    'lead': 'US President Joe Biden''s call for a renewed investigation into the origins
      of the coronavirus feels like déjà vu in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T15:47:39.881+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:33:03.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:07.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Joe-Biden']
    'template': '1'
    'title': 'China counters Biden''s COVID-19 origins lab probe ... by calling for
      a US lab probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8af96b-f358-4424-a84d-a565835c3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden''s call for a renewed
        investigation into the origins of the coronavirus feels like déjà vu in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2eb9d-a505-4b26-a48e-e7ab1a4b5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a year ago, when COVID-19 infections were rising in the
        US, former President Donald Trump started to promote a then-fringe theory
        that the virus had escaped from a lab in Wuhan, the Chinese city where it
        was first detected. Beijing reacted angrily to the claim, accusing Trump of
        trying to scapegoat China for his own failure to contain the outbreak domestically.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5193bb-51a8-4962-a989-7a7cf52025df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a previously undisclosed intelligence report surfaced,
        claiming that several researchers at the Wuhan Institute of Virology fell
        ill in November 2019 and had to be hospitalized. Under mounting public pressure,
        Biden ordered the intelligence community to intensify its efforts to re-examine
        how the virus originated, including the possibility that it emerged from a
        lab accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da586a-6a05-4abb-845a-633ca7ec8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, that''s drawn the ire of Beijing — again —&nbsp;and prompted
        it to renew a counter-conspiracy theory that the virus actually started in
        the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6df0b-e6ea-4f9a-8a21-0a59f113926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US doesn''t care about facts or truth at all, neither is it
        interested in a serious scientific study on the origins. Its only aim is to
        use the pandemic for stigmatization and political manipulation to shift the
        blame," said Chinese Foreign Ministry spokesperson Zhao Lijian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fcc09-fd41-430c-b794-4aa61603c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao then referenced Fort Detrick, a US Army biomedical research
        laboratory in Maryland that has been linked —&nbsp;without evidence —&nbsp;to
        the emergence of the virus by Chinese officials and state media outlets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1082aa1-102c-4ef2-854f-961b580d908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What secrets are hidden in the suspicion-shrouded Fort Detrick
        and the over 200 US bio-labs all over the world?" Zhao said, adding that the
        US "owes an explanation to the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d050a-e0cd-455b-adb1-d136a73102db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fort Detrick theory started to surface in Chinese state media
        reports last March, but it gained significant traction in China early this
        year, around the time the World Health Organization (WHO) visited Wuhan to
        examine the origins of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0b6c2-2a33-403b-aa71-5c247879647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that investigation wrapped up in February, the Chinese foreign
        ministry called for the US to follow its example to "act in a positive, science-based
        and cooperative manner" and invite WHO experts over "for an origin-tracing
        study."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05359616-8a14-4cc4-8fde-4c68005d6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the WHO released a report of its investigation in China,
        concluding it was "extremely unlikely" that the coronavirus leaked from a
        lab. The report has drawn criticism from governments around the world over
        questions of transparency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb6635-f15a-4b18-9c3f-c3ed32a719f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from Beijing''s point of view, there''s little reason to accept
        another probe —&nbsp;no matter how hard Washington pushes for it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294555f-b35f-421a-8726-c18ad46e18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:47:39.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/28/china/china-coronavirus-lab-leak-floods-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/28/china/china-coronavirus-lab-leak-floods-mic-intl-hnk/index.html">China
        counters Biden''s Covid origins lab probe ... by calling for a US lab probe</a>"</em></p>'
  'Russian-authorities-deny-entry-to-European-airlines':
    'author': 'Tara John, Nadine Schmidt, Tim Lister and Chris Liakos, CNN'
    'caption': 'At least two European airlines have been refused permission to fly
      to Moscow by Russian authorities after the carriers requested to fly an alternative
      route bypassing Belarusian airspace. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-28T15:48:26.468+08:00
    'imagesource': 'jcr:2eb9142e-fd17-4c7c-b4cd-33f9e5d8205d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73f9fa2-4f47-47f1-a6e0-9b206b2b1b4e'
    'lead': 'At least two European airlines have been refused permission to fly to
      Moscow by Russian authorities after the carriers requested to fly an alternative
      route bypassing Belarusian airspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T15:51:46.125+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:33:02.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:08.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus', 'Russia', 'EU']
    'template': '1'
    'title': 'Russian authorities deny entry to European airlines as EU mulls sanctions
      on Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed3e53-d7ce-46a2-af11-b3dfde090ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two European airlines have been
        refused permission to fly to Moscow by Russian authorities after the carriers
        requested to fly an alternative route bypassing Belarusian airspace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb34a7-52f2-47fa-92f3-a69a874e30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s move, underlining Moscow''s support for Belarusian President
        Alexander Lukashenko''s regime, comes as the European Union mulls fresh sanctions
        against Belarus following what leaders have described as the state-sanctioned
        hijacking of a passenger flight over Belarus last Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e893b28-1ea2-4746-be4c-61e89cc47a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Airlines canceled a scheduled flight from Vienna to Moscow
        on Thursday, saying in a statement: "A change in flight routes must be approved
        by the authorities. The Russian authorities did not give us this permit. As
        a result, Austrian Airlines had to cancel today''s flight from Vienna to Moscow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae93bd-a419-4bed-982c-37907c89aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Air France also canceled its flight to and from Moscow,
        citing similar reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356fd89-f4c6-4947-bcf0-5e1073599741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has already applied a ban on Belarus-registered carriers
        flying to and from European airports and urged European airlines to avoid
        Belarus airspace. The Belarus national carrier Belavia has canceled flights
        to multiple destinations as a result of the EU''s actions, which were introduced
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff66d3-96fe-43a0-8264-30e9d39b87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ryanair flight traveling from Athens to the Lithuanian capital
        Vilnius was intercepted and forced to land in Minsk as it overflew Belarus
        on Sunday. When it landed opposition activist Roman Protasevich and his Russian
        companion Sofia Sapega, who were on the flight, were both detained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60318e0b-041e-4c0b-9391-f36a33be9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protasevich was one of dozens of Belarusian journalists and activists
        campaigning in exile against Lukashenko''s 27-year grip. Protasevich, 26,
        is the founder of the Telegram channel Nexta, which helped mobilize anti-Lukashenko
        protests, and is on a government wanted list for terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f785e-2864-4653-a2c4-4c73a82c3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, his parents and Nexta co-founder, Stepan Putilo, implored
        the Biden administration to take more decisive measures against the "Belarusian
        regime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb769897-8b07-4f73-b336-6d888de85813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that it looked like Protasevich was tortured in a
        video posted Monday evening to a pro-government social media channel, in which
        he "confessed" to organizing mass riots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca0100-f80d-4359-b46d-e67ea25de5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters believe the video was made under duress. "On the
        video you can see signs of him beaten up with scar on his neck covered by
        makeup," Putilo told the press conference in Warsaw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe80709-0b34-4d68-b197-8160aab87cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protasevich''s visibly emotional mother, Natalia, also made an impassioned
        plea to the international community to put pressure on Lukashenko''s administration
        to "stop torturing the wonderful young bright youths and stop the evil things
        he''s doing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7658974-75fd-4f69-834d-f5a98c5a1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please understand that every single day of waiting counts and more
        innocent lives are being taken. Please save my son and all the other people
        that are being tortured," she said, while telling her son to "stay strong,
        we are working on all possible ways to get you released."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f45577-702f-47ec-a465-c6306dd01ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU foreign ministers were due to begin discussing which parts of
        the Belarus economy to hit with sanctions on Thursday, with Luxembourg''s
        Foreign Minister Jean Asselborn suggesting the country''s potash exports could
        be targeted, Reuters reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d695f-9206-447f-abcb-c300431e9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus is the world''s second largest producer of potash, which
        is commonly used as fertilizer, according to the U.S. Geological Survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eeea72-d2f2-4a3c-a7ad-fe7f2a45b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting in Portugal, German Foreign Minister Heiko
        Maas threatened a spiral of economic sanctions on the eastern European nation,
        saying the EU expects more than 400 political prisoners in Belarus to be freed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43008fca-9044-4e53-9c77-20b46cb3d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is clear that we will not be satisfied with small sanctions
        steps, but that we aim to target the economic structure and financial transactions
        in Belarus significantly with sanctions," Maas told journalists in the Portuguese
        capitol, Lisbon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16a959-cf18-4015-8182-3c2f0df9b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say if Lukashenko "does not relent this will only
        be the start of further sanction rounds."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb062bf1-2513-4313-9170-6911c012a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is important to discuss this topic with Russia as we all
        know that without Russia and without the Russian support Lukashenko has no
        future in Belarus,'''' Maas added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa90060-8980-4acb-bd0c-5a638406c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko remained defiant on Wednesday, telling lawmakers in Belarus
        parliament that the diversion of the Ryanair flight on Sunday was legal, and
        the ensuing criticism and sanctions on the country was a form of modern hybrid
        warfare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd0233-7937-4f16-8c3b-3c6990c09614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West has moved from (organizing) revolts to strangling the
        country," he said, while sticking to claims that the flight was diverted because
        of a bomb threat, saying the threat had originated in Switzerland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9d5ad-8dc3-4e40-afec-395cfc05227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss authorities said they had no knowledge of a bomb threat on
        the Ryanair flight, from Athens to Vilnius, nor did they alert Belarusian
        authorities about it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8920972-49a1-4bd9-a833-2874069eda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 group of the world''s wealthiest nations on Thursday added
        its voice to increasing international condemnation of Belarus''s actions on
        Sunday, calling the move a "serious attack on the rules governing civil aviation,"
        in a joint statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ca108-a0e9-415a-afba-db0004404cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will enhance our efforts, including through further sanctions
        as appropriate, to promote accountability for the actions of the Belarusian
        authorities," the statement added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b870b-1074-4dea-bc4a-f4af09579922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cancellations</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fa176-d586-4fd0-a1d8-dd528399aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belavia canceled flights to eight countries, it said in a statement.
        Flights to a number of destinations, including Amsterdam, Berlin, Barcelona
        and the Russian city of Kaliningrad, would be canceled until October 30 due
        to several countries imposing flight bans on it, Belavia said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56217775-d5f7-4919-9390-4d2ddd8e8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Air France canceled a flight between Paris and Moscow
        on Wednesday after failing to receive Russian authorization to bypass the
        Belarusian airspace, the airline said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd19bbd-05ce-4820-b7bb-ffc14ef96f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the return flight AF1155 is also cancelled," the
        airline said, adding that customers have been offered a postponement or refunds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a96831-4679-4aed-9a08-d4f71d4ff27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov suggested to reporters on Wednesday
        that the Russian government believed Belarusian officials'' reasoning for
        instructing the Ryanair flight to land in Minsk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6d8f4-ab5b-4a9c-b051-6313483d0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he told reporters that the issue of Sapega, the detained
        Russian national in Minsk, will likely be raised when Lukashenko meets with
        Russian President Vladimir Putin on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb5d7d-43a1-4156-ac43-f2dbcda47bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian embassy representative in Minsk met with Sapega''s parents
        on Wednesday, the embassy press secretary Alexey Maskalev told Russian state
        news agency TASS Thursday. An embassy representative also visited Sapega in
        jail on Tuesday, Maskalev said, adding that she had not expressed any complaints
        regarding the way she was being treated by Belarusian law enforcement, TASS
        reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b25ea-aa72-40ee-a11e-b91d4c732d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Belarusian opposition leader Svetlana Tikhanovksya said
        Wednesday that Lukashenko was turning Belarus into the North Korea of Europe
        and predicted more protests against his long rule this summer. She also criticized
        the EU position on Belarus, saying its previous "wait and see" strategy "towards
        the Belarusian regime doesn''t work. The EU approach of gradually elevated
        pressure on Lukashenko''s regime hasn''t managed to change his behavior and
        only led to a growing sense of impunity and massive repressions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0e778-69f6-4300-9051-71910cb113b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko has led Belarus since 1994 and took his sixth consecutive
        term last year after an election period marred by a brutal crackdown on mass
        protests against the leader. Belarusian authorities detained political opposition
        figures, protesters and activists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4d85b-06b5-416d-8a6b-d6a00ac8b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN investigations have found cases where Belarusian authorities
        have used torture against detained protesters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efe077-3dcd-4bf5-bba4-837dc23609fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anna Chernova, Schams Elwazer, Zahid Mahmood and Hannah Yahorava
        contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba68bc1-f385-4898-9985-d3b237252bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T15:51:46.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:33:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/27/europe/belarus-airlines-sanctions-intl/index.html"
        href="https://edition.cnn.com/2021/05/27/europe/belarus-airlines-sanctions-intl/index.html">Russian
        authorities deny entry to European airlines as EU mulls sanctions on Belarus</a>"</em></p>'
