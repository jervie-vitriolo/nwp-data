      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a collective agreement does not necessarily do, however, is
        allow the union to force negotiations to continue until an agreement is reached.
        Uber are still likely to be able to make their decisions once they have exhausted
        discussions," she added.</p>'
