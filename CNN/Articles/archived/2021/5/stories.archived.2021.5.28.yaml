      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two batches of Sputnik V vaccines arrived in the country
        early this month. The Philippines received 15,000 doses in each shipment that
        reached the country last <a href="https://www.cnnphilippines.com/news/2021/5/1/Sputnik-V-Russia-vaccine-Philippines-arrival-distribution.html"
        target="_blank">May 1</a> and <a href="http://cnnphilippines.com/news/2021/5/12/another-15k-Sputnik-V-arrive-in-PH.html"
        target="_blank">12</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06acc14-9be2-48e8-81d8-c7e9b348812c'
      'mgnl:activationStatus': true
