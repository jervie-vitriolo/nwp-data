    'template': '1'
    'title': 'EU approves Pfizer/BioNTech vaccine for adolescents ages 12 to 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af6ed7-f33e-4116-9984-014db489eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The EU drug regulator has approved the
        use of the Pfizer/BioNTech coronavirus vaccine in adolescents ages 12 to 15,
        a European Medicines Agency (EMA) official said in a news conference on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fe138-4d92-4da3-9b09-da8d984bebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ded687-2b46-4ad1-b130-b744b2ae6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine, as you know, was already authorized in people from
        16 and above, and now we have data that will show that the vaccine is also
        safe in the age of 12 to 15 years," said Dr. Marco Cavaleri, Head of Biological
        Health Threats and Vaccines Strategy for the EMA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217cb00-a74f-4055-af77-cef2da690e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c824a-3fa9-46c6-b94a-ddbf276689f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval from the EMA scientific committee will now be sent
        to the European Commission, which will issue the final approval to use the
        vaccine for patients ages 12 to 15. Then, each European member state can decide
        whether or not to use the vaccine in younger patients, according to the EMA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c238d-9d25-4222-84ab-d504f8839d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e2fbd-ffbf-49e2-8f70-967cca2a82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T23:44:17.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:32:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common side effects in children aged 12 to 15 are similar
        to those in people aged 16 and above. They include pain at the injection site,
        tiredness, headache, muscle and joint pain, chills and fever. These effects
        are usually mild or moderate and improve within a few days from the vaccination,"
        said the EMA in a statement, adding that the benefits of the Pfizer/BioNTech
        vaccine outweigh the risks for this age group.</p>'
    '7':
