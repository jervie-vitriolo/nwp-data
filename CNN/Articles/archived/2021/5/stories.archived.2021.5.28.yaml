  'Duterte-Cebu-Governor-Garcia-COVID-entry-protocol-flight':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T21:53:28.974+08:00
    'imagesource': 'jcr:68b35f2d-6589-49d6-a98c-9731cd9d6044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e2cc02-7b38-4fb2-b495-a93dedc727f0'
    'lead': 'Cebu Governor Gwen Garcia will meet with President Rodrigo Duterte next
      week to discuss COVID-19 protocols for Filipinos returning to the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T21:57:41.014+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:32:37.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:14.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Cebu Governor to meet over COVID-19 entry protocols, flight
      rerouting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb3fdb-6745-49dd-8a8d-0d965042893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)—&nbsp;</strong>Cebu
        Governor Gwen Garcia will meet with President Rodrigo Duterte next week to
        discuss COVID-19 protocols for Filipinos returning to the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631deccf-d7a8-4907-add3-9d02ca7ac9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting —&nbsp;set for May 31 —&nbsp;was arranged through the
        help of Secretary Michael Dino, the Presidential Assistant for the Visayas,
        the governor told reporters Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc3f7f-9327-445c-bf2a-49a1f1eb2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going together with Secretary Michael Dino to see the President,
        so we may be able to present how our processes do not necessarily defy IATF
        guidelines," Garcia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14141fc6-d8e6-4d41-9957-38304f0a2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we are innovating it, to quote (DILG) Usec Densing and
        I hope he does not take it back, in order to custom fit our situation here
        and also to understand that these OFWs and returning Filipinos are humans,
        just like us," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722c495-737e-49cc-95d8-e0f99fe3d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Garcia announced the province will test all
        Filipinos from abroad upon arrival at the airport. This is contrary to the
        Inter-Agency Task Force''s rule that testing should be done <a href="https://cnnphilippines.com/news/2021/5/7/COVID-19-test-inbound-travelers-test-quarantine.html">seven
        days after their return.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd444c88-62b3-4772-be40-aef481ee7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum released by Malacañang on Thursday ordered all international
        flights bound for Mactan-Cebu International Airport <a href="https://cnnphilippines.com/news/2021/5/27/Cebu-Mactan-airport-international-flights-diverted-to-NAIA-May-29-June-5.html">diverted
        to the Ninoy Aquino International Airport</a> for a week starting Saturday.
        The new directive also tasked officials to strictly implement testing and
        quarantine policies "regardless of any specific protocols that may be issued
        by local government units to the contrary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34534e8e-7434-4346-af2f-6e6cc8deb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, stressed that the flight rerouting is <a href="https://cnnphilippines.com/news/2021/5/28/Palace-Cebu-govt-protocols-returning-Filipinos.html?fb">only
        temporary.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d5d24-9864-4663-899f-23c22897f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:57:41.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Dale Israel contributed to this report.</em></p>'
