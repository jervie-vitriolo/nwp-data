      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Jolie spoke out about her split from Pitt, telling Vogue
        India, "I separated for the wellbeing of my family. It was the right decision.
        I continue to focus on their healing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
