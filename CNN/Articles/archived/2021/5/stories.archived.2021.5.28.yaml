      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eleazar said violators could only be brought to holding areas
        for initial investigation and booking purposes. They could also be issued
        ordinance violation tickets and pay corresponding fines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197d445-6ff1-4b9f-a44a-6fd25a1fcbf0'
