      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin tinotolerate ang mga pulis</em>," Eleazar said.
        <em>"While it is true that we commend and recognize itong mga good deeds na
        ginagawa nila, kung may kasalanang silang ginawa, whether intentional or unintentional,
        at nagresulta ''yan sa pagkamatay ng iba ay may pananagutan ang lahat."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65526ce1-d24d-4038-b816-5022b82a117c'
