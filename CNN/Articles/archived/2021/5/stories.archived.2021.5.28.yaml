      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Food and Drug Administration showed as of May
        16, 99 had minor side effects after receiving Sputnik V, while one serious
        adverse event was observed. The report was based on 14,967 doses administered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
