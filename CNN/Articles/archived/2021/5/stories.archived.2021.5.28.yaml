      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Barangay sa Pilipinas National President Eden Pineda
        said they have to wait for the memorandum circular before they can agree on
        what to do in arresting quarantine violators.</p>'
