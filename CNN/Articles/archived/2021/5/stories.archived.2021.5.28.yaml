      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359e284-5026-464c-b57d-3b42308f94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on the West Coast, Cathay Bank, which bills itself as the "oldest
        operating bank" in the country founded by Chinese Americans, plans to purchase
        HSBC''s retail operations, which includes 10 branches and roughly 50,000 customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b3fe4-f8a2-45d1-880b-aaf74ddf5a5a'
