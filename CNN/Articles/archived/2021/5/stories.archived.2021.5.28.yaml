      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5495e-3907-40f9-8549-95365840c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:41:16.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent decision in the custody matter is a tentative one. This
        is a statutory process that is underway, and we are a long way from a final
        resolution of anything. Angelina believes that she and the children have been
        denied a fair trial and will continue to seek the best solution for the children
        and their wellbeing," a source close to Jolie told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a9ce1-84b8-4072-89fd-e68865878817'
      'mgnl:activationStatus': true
