      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7df40-7177-42b6-934d-e7d8bdc1d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Wednesday that Citizens Bank, for example, which is based
        in Rhode Island, had agreed to buy its retail unit on the East Coast, as well
        as an online portfolio, which spans roughly 800,000 customers and 80 branches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4937d-c41e-475b-9e15-5b08cc6d58fd'
      'mgnl:activationStatus': true
