      'mgnl:lastActivated': 2023-01-25T08:32:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e64004-ceb2-4ac3-ae5e-80c8c1978283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.044+08:00
