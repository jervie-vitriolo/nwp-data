      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab918b71-226b-4707-8869-9281fdd91e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:15:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kakaunti lang po kasi itong paparating na</em> Sputnik V, <em>mga</em>
        50,000 doses <em>lang po so siguro po mga dalawa o tatlong lugar muna ang
        mabibigyan nitong mga bakunang ito</em>," she told a briefing.</p>'
