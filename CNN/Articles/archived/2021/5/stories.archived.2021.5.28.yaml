  'overcoming-post-COVID-anxiety-vaccination':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Photo courtesy: Shen Arches'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T21:32:15.097+08:00
    'imagesource': 'jcr:25932117-d2f5-45c7-be8f-e50f923851b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896a72e2-6611-45c3-9b18-e3da024f0d19'
    'lead': 'A psychologist says vaccines play a vital role in people''s mental health
      this pandemic. He adds they somehow give a sense of confidence and assurance—
      promising additional health protection and more economic opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T21:41:49.630+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:32:38.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:14.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Para tayong nakikipaghabulan sa COVID'': Overcoming post-coronavirus
      infection anxieties through vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5411916-f6e7-4c09-bce0-53ab1e6f2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)—</strong>&nbsp;It
        was a distressing two-week ordeal for Shen Arches and her family when they
        all caught COVID-19 in July last year, a time when there were still a lot
        of uncertainties and people knew little about the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d773a3-7919-47bf-a3fa-51d0db010433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shen, a huge problem is usually an opportunity for the family
        to close ranks. But the deadly virus prevented that. They were literally separated
        from each other —&nbsp;Shen was at the hospital, her mother at a quarantine
        facility, and her father at their home in Malabon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d015dd0-6027-4d8c-9338-07e8c34088ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very stressful, <em>kasi</em> aside<em> na may nararamdaman ka
        na, iniisip mo rin ''yung kapamilya mo, wala kang magawa. Parang ganon ''yung</em>
        feeling n<em>a wala kang magawa</em> to help them," Shen recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cd603-a3f0-490e-9eed-a4548eb5499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was very stressful, because aside from the fact
        that you''re sick, you also think about your family, but you can''t do anything.
        You have that feeling that you can''t do anything to help them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6192b-64e5-4174-bf9f-44c5f9981439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They communicated through video call and tried to find strength
        from each other''s assurances that they were okay, even if they were not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a663bb4-4a14-4e2e-b187-9dd5af16ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five days in the hospital, Shen —&nbsp;a teacher by profession
        —&nbsp;was brought to an isolation facility. There, she spent her idle time
        reading articles online and shared what she had learned through her vlogs
        posted on Facebook&nbsp;—&nbsp;her way of giving back for all the kindness
        and love they received from family and friends during the trying time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf06a7d-a6d7-4350-bba1-7941fe7cf9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon namin nakita nung</em> time <em>na ''yun na may mga tao
        palang hindi lang ako ang mahal nila. Buong pamilya namin</em>, they really
        care about us," Shen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff32e07-2e2b-4cce-9509-0ea56bb0fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was at that moment that we realized there are people
        who really care about the whole family, they really care about us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f78ba2-f529-4aaa-b9da-b6d152e0c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-recovery trauma</h2>'
    '30':
      'image': 'jcr:d2b18052-0b09-4ea8-ac76-0945a359befc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d014e-b727-4b83-85bc-ccc36c2978bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac051e0-0997-4ab3-b5ba-ed6288d8f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen and her parents survived the coronavirus. But they bore the
        scars: anxiety, fear, and restlessness have become part of their daily struggle
        as they try to avoid a possible reinfection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc335b7a-ab2c-4f29-a9c5-3db166496a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher is in a work-from-home setup. But her parents'' jobs
        require them to be out every day, something that worries Shen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381af9a-a25c-4f31-813f-237adb2b9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Homer Yabut said the traumatic experience may have
        affected Arches family''s routine and response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab2806-bbec-4604-ba75-36aa92cb9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any information can trigger <em>''yung naranasan nila</em>, chain
        reaction <em>na ''yan. Magkakaroon ng</em> discomfort, distress... <em>gaya
        ng ''di makakain, ''di makatulog, hindi mapakali, mga ganyan</em>. It''s already
        a trauma for them," Yabut told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6046a-2783-4958-8845-1c7324309bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Any information can trigger past experience, that
        would be a chain reaction. There will be discomfort, distress, they would
        have difficulties eating and sleeping. It''s already a trauma for them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adbec03-c297-48a0-828d-b77038f2d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting the vaccine</h2>'
    '32':
      'image': 'jcr:f53c6d48-b5ca-498b-8698-bba76e9eecde'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a716b8a-9c72-49ed-a8cc-ba972e763451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b33d8-1d9d-4c34-b790-5c24086ebb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the first batch of vaccines that arrived in the country
        —&nbsp;Sinovac in February. While she knew getting vaccinated could somehow
        give the family additional protection, she was initially skeptical about the
        available brand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75f79d-a871-47a0-814c-acb8dd5f0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a family doctor''s advice changed her mind: The best vaccine
        is the one available. She was able to convince her doubting mother too. But
        her father still needs more time to decide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a60d52-e05f-4da1-8918-6b61498da01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen and her mother fall under the A3 category —&nbsp;or persons
        with comorbidity —&nbsp;and are now fully-vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aeff6b-0202-4dab-a0de-029d28fbce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling <em>ko, convinced na rin naman siyang</em> (her father)
        <em>magpa</em>-vaccine.<em> Kaya lang hindi ko lang alam kung kailan niya
        gusto. Lagi ko ngang sinasabi, para tayong nakikipaghabulan sa</em> COVID<em>
        kasi nakita na namin ang repercussions noon e. Kaya ini</em>-encourage <em>ko
        pa rin ang tatay ko</em>," Shen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d2ed9-7998-47e4-9334-4b68fac8ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel like he''s already convinced to get vaccinated.
        But we just don''t know when he wants to do so. I always say that it''s like
        we''re racing with COVID-19 because we saw the repercussions before. That''s
        why we''re still encouraging my father.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e3994-5714-400b-adb5-02b2840649dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the teacher said the vaccination has somewhat lessened the
        fear and anxiety caused by the pandemic. She is now able to go out and do
        errands but without letting her guard down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74fe6cb-9325-42ef-ba00-9ecbf2f4ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yabut said vaccines play a vital role in people''s mental health
        this pandemic, as they give a sense of confidence and assurance due to the
        promise of additional protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96776d06-0044-4144-8f4b-4bcaf72b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that vaccines also open economic opportunities for those
        who lost their jobs during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884da2d-d533-4853-9738-bd744f9eae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nanggagaling ang maraming</em> anxiety <em>dahil pwedeng
        mamatay sa</em> COVID,<em> kamag-anak pwedeng mamatay... Marami ang</em> OFWs
        <em>na gustong magtrabaho ulit sa ibang bansa. Isang ano ''yung</em> vaccine,
        requirement <em>din</em>," the psychologist explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146b59e-502e-454a-b478-39c96f016cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anxiety comes from the thought that you could die
        from COVID, your relatives could die... There are many OFWs who would like
        to work again abroad. Vaccine is one requirement.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200ecc9-b61a-42c1-a0e6-f5a03d94e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yabut reminded the public that following basic safety protocols
        is still necessary after vaccination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6441321-0d64-42ed-b94f-d36a487cc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi rin naman tama na nabakunahan ka, magiging</em> careless
        <em>na. May pananagutan pa din tayo sa iba</em>," Yabut said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b85ba-ebac-49bc-9f25-42feb38c5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not right that once you''re vaccinated, you''ll
        be careless already. We still have a responsibility to others.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd240902-1485-46d7-bdfd-cbbca517105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:41:49.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:32:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Shen, she knows getting the vaccine is not a guarantee for
        immunity. But it is a necessary step that majority of Filipinos must take
        to have a semblance of normalcy —&nbsp;to meet, hug, and kiss loved ones —&nbsp;things
        we did before the pandemic.</p>'
