    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0a6a3-38bc-4bb6-978a-611af900469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our conversation, Apl’s background had been replaced with
        two of the NFTs in the collection. To his right was a pool, a soft pink plastic
        flamingo floating at the center, while to his right was a rotary phone illustrated
        using different shades of orange. “There was one day, I was in the studio,
        and I was hopping on random Clubhouses. And then I joined one of my friend’s
        from New York, and then they started talking about NFTs - how it’s this new
        wave,” he said. “I didn’t know what it was. There were a lot of big different
        words that I’d never heard of before, crypto art and stuff like that. I started
        wanting to learn about it. I started researching with my team.”</p>'
    '17':
      'image': 'jcr:f23c2ce0-4b55-4fb7-a70e-074b3bf32669'
      'imageCaption': '“I took the video, listened to it a hundred times, and picked
        up on the elements of the video that I really liked and created two pieces
