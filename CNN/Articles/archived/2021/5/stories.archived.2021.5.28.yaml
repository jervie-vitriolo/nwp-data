    'template': '1'
    'title': 'DOH records 8,748 new COVID-19 cases, 187 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8018d-0f10-4656-932f-0b7a07c83482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong>&nbsp;The
        country tallied 8,748 new COVID-19 infections on Friday, the highest in nearly
        four weeks, pushing the total to 1,209,154, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d51e16-3b2a-459e-8157-3877efe353d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the biggest daily count after May 1, when there were over
        9,000 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b57ee-28da-4d41-a713-088984805c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 20,566 or 1.7% of the case tally after
        187 more people lost their lives to the disease, according to the DOH bulletin.
        This is the third straight day this week that at least 150 daily deaths were
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9182835-51d8-4f5b-af2c-83ca57500df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients increased to
        53,770 or 4.4% of the case count, with 93.2% experiencing mild symptoms, 2.2%
        without symptoms, 1.8% with severe symptoms, 1.4% in critical condition and
        1.3% in moderate condition. Over the past four days, active cases remained
        below 50,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865ca8f-6c58-40e1-95d1-584c9266d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,017 more patients got better, raising the recovery
        number to 1,134,818, which is 93.9% of cases nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c905e-d6cb-490e-b1d3-4b3fe559c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the numbers exclude data from four laboratories unable
        to submit their reports on time. These laboratories contributed an average
        of 1.1% of samples tested and 2.8% of positive individuals in the past 14
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f667b-66e8-4a9b-b2c8-e186991e914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:39:04.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, the DOH said 122 were earlier mistakenly
        tagged as survivors and added after validation, while 24 duplicate cases were
        removed, including 19 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f0fd8-3f79-4e11-90f9-b9c857ebbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:25:17.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals who tested positive
        stood at 12.8%, based on 49,162 tests done as of May 26. The rate remained
        within the 11-13% range, which has been recorded daily since May 5. It is
        still far from the recommended percentage of below 5% by the World Health
        Organization. Experts say high rates may mean there is high transmission and
        more cases to be detected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fabd6-d906-42d2-9fd7-c7e6566cb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:25:17.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:32:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the <a href="https://www.cnnphilippines.com/news/2021/5/27/COVID-19-210-deaths.html">OCTA
        research team</a>&nbsp;noted a declining trend in infections in Metro Manila
        and nearby local government units, which suggested that the government may
        start considering easing restrictions. However, OCTA noted increases in cases
        in areas outside the National Capital Region, including the cities of Davao,
        Puerto Princesa, General Santos, Butuan, and Cebu.</p>'
  'loans-MSMEs-repatriated-OFWs-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
