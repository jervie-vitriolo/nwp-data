      'mgnl:type': 'text'
      'text': '<p>Eleazar said authorities are still looking into whether other individuals
        or public officials from the Mandaluyong City government are involved in the
        vaccine for sale scheme. These people will also likely face charges, he said.</p>'
    '12':
