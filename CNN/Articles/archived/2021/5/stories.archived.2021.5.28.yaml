      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e396d-b70b-4059-8082-ad0e55741e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T12:29:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian further said the witness was "in close proximity, literally
        less than an arm''s length away from the victim when it happened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147ae37-1ac6-4554-a92a-ea3e9e54ff84'
