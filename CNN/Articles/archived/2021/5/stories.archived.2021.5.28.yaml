      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gunman who killed nine colleagues at
        a light rail yard in Northern California before killing himself appeared to
        target his victims, a sheriff told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a0afd-fbbd-4001-8f62-c4f19fa444fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987d12e-42ed-4845-a4f2-6a15ba2ff91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday morning''s rampage at the Santa Clara Valley Transportation
        Authority (VTA) property in San Jose, the shooter told a local union official
        there that "I''m not going to shoot you," Santa Clara County Sheriff Laurie
        Smith said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919cc48-1d08-4260-8f68-c7fb56288c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056070e-caba-4218-80c5-96560c4710c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union official does not work for VTA, Smith said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e39c3-cadf-4910-98ff-68c3876513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cff9a1-7808-477b-9e4e-43b018d832d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, a VTA employe armed with two semiautomatic handguns,
        fatally shot nine coworkers inside two buildings around the time of a morning
        shift change before taking his own life in front of responding law enforcement
        officers, authorities have said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f70f7-08e1-4520-bead-2c00251f7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35410932-d8d4-4c71-a14c-21b7a257150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter has been identified as Sam Cassidy, a law enforcement
        source with knowledge of the investigation confirmed to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8844335-4fb6-4d85-bbb2-a18ba6d8a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295c11c-889b-449b-affb-c846cb092861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fired 39 rounds, Smith told CNN. Authorities have said
        they are trying to determine the motive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9e5f3-91eb-4435-9635-dbe252fb3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40789bf0-f86b-4558-8ba9-900ee095d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN affiliate KGO that he also believed the gunman
        bypassed certain people and appeared to select those he shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a907f1-04ee-4640-b83d-5d855dd593d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523bffd-0a85-40ef-a5b2-b92829380de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He ... was targeting certain people. He walked by other people,"
        VTA worker Kirk Bertolet told KGO on Wednesday night. "He let other people
        live as he gunned down other people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10886853-d8ae-45f7-9f82-c0100623cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909f938-f269-4fb6-985c-e700d8200a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is the latest example of America''s gun violence scourge.
        It is the 232nd mass shooting -- which CNN also defines as a shooting in which
        at least four people were wounded or injured -- this year, according to a
        tally by the Gun Violence Archive. Seventeen such shootings have happened
        in the past week, a CNN analysis of the archive shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12f059-e2f9-4055-980f-28e379ccbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295d2b5-fa5a-4695-bdcb-9f11727912dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden reacted to the San Jose shooting by urging Congress
        to "take immediate action" on gun legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94fd70-3ea0-4b35-80aa-31e1c326f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe1e90-3be2-4e81-9c8b-b61491451d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough," Biden said Wednesday. "Once again, I urge Congress to
        take immediate action and heed the call of the American people, including
        the vast majority of gun owners, to help end this epidemic of gun violence
        in America."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcdcc5c-d2b3-49d3-9f71-059cddf6eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144bc080-bc56-47ac-b7ad-c6f2d8b5aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Jose killings are the latest against essential workers sustaining
        the US economy during the Covid-19 pandemic, following high-profile shootings
        including those in Indianapolis and Boulder, Colorado.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a2ca7-89ff-4acd-94f8-ed47cdd6abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8afd2-6527-4523-94ea-037bbb802cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property where the shooting happened is where vehicles of VTA
        -- a public transit operation that runs bus and light rail service -- are
        maintained and dispatched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50b8b0-2e54-475b-a666-19e85c762743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32661e15-d653-4d4d-9829-1244e749c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed, who ranged in age from 29 to 63, were: Abdolvahab
        Alaghmandan, 63; Adrian Balleza, 29; Alex Ward Fritch, 49; Jose Dejesus Hernandez
        III, 35; Lars Kepler Lane, 63; Paul Delacruz Megia, 42; Timothy Michael Romo,
        49; Michael Joseph Rudometkin, 40; and Taptejdeep Singh, 36, the Santa Clara
        County coroner''s office said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb96ec-fbf2-4065-9b01-dc5b9c2b69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271932fe-9c36-4909-a5ed-8735b769843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be honored Thursday night at an event at the San Jose
        City Hall plaza.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45555df9-f6d0-4bce-9cbb-00d33b15a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b195c5d-1591-4456-a37d-030cba74d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman''s San Jose home was burning around time of shooting, sheriff
        says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146c400-af9c-4ccf-9fce-f88d8e4847f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency calls about the shooting began just after 6:30 a.m. PT,
        as employees from the midnight shift and the day shift overlapped, Santa Clara
        County Sheriff''s Deputy Russell Davis said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fa607-b1f1-4f24-8c3e-6c567512c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef163fc-4888-4ae0-8eb1-996f770c2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after authorities were called about the shooting, firefighters
        were called to a fire at the suspect''s home in San Jose, Smith, the sheriff,
        told CNN on Thursday morning. It''s not immediately clear how that fire started.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c49430-f115-4cdc-8f58-3fe5b68836f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062dba8d-e132-4994-b036-e05131cd1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman shot people inside two buildings at the rail yard, Smith
        told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fdf1a-d313-4459-9c56-fcd02647de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1f51b-38ff-428f-bd07-5d42f58a9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter had two semiautomatic handguns and 11 magazines with
        ammunition, Smith told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb341fc-90fc-4521-b15f-1e06cd779e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42c272-bcc7-4b05-ab1a-d65da9dabd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were handguns of the type that would be legal in California,"
        Smith said, adding she didn''t know how or when the gunman obtained the weapons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80633f08-4f98-48b0-89a8-01484f848b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf255a-ffb6-4b9a-8158-9ba61bbc51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies and other law enforcement officers arrived as the shooting
        continued, within two minutes of the calls, as the sheriff''s office has a
        station nearby. They confronted the gunman on a building''s third floor within
        six minutes, Smith told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa795b-35e4-4778-8c50-c7b2851f9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1253cfb-d4f5-41c8-9db5-c0d94abf3188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman "took his own life in front of the deputies," Smith told
        CNN. She said she believes the law enforcement officers'' quick response saved
        many lives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5f0c8-c82b-43b7-9a56-9a3377cec965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511a127-8a55-447d-b63a-5cc95334ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a sweep of the scene Wednesday, bomb-sniffing dogs alerted
        investigators to the gunman''s locker at work. In the locker, investigators
        found "precursor things for explosives ... ingredients for a device," Smith
        said Thursday. That included detonation pulls, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aead3f4-c127-497d-9260-4560b17c41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca17287-2a91-4beb-8e2e-247568f7bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith didn''t know why the items were there or what the gunman might
        have intended for them, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0b779-89a9-4df2-8797-8a30247267fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee1ab5-2d11-4735-a32b-6d6000e0e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have found ammunition and "a lot more" at the gunman''s
        house, said Smith, who didn''t go into detail about the materials found there.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e8b18-55de-4af4-af91-8729d175ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57284587-713f-455b-b70f-91168c6fbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cassidy resented his work and spoke angrily about coworkers, his
        ex-wife says</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be0d29-c4dc-40ef-a214-a715b01aaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, the identified gunman, resented his work, his ex-wife Cecilia
        Nelms told CNN affiliate the Bay Area News Group.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e77cd-ead1-4953-a041-b986cc30a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a0290-361b-4be5-ab58-beb67cdac30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelms was married to Cassidy for about 10 years until the couple
        filed for divorce in 2005. She has not been in touch with her ex-husband for
        about 13 years, according to the outlet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe493f-8308-4703-8676-e09d9412e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645513f-609a-451e-b000-8f9a85696c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He often spoke angrily about his coworkers and bosses and at times
        directed his anger at her, Nelms told the outlet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2ffa2-2b24-4709-bb14-85a4fa8f447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681d1be-1dc6-4a4c-a3c7-e1491c72aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two were married, he "resented what he saw as unfair work
        assignments" and "would rant about his job when he got home," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523597ec-8c65-4787-82b6-1a20f86dd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97580d69-fbd0-4706-b104-f6eaf4c74a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy had a strained relationship with an ex-girlfriend, court
        documents show, which revealed troubling allegations she made in a filing
        in 2009 as she responded to a restraining order he filed against her.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd1857-fc2e-4b40-8c34-80767b16837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8f0cd-0777-4660-8fa3-107979b6ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman says she dated Cassidy for about one year in what she
        said became an off-and-on-again relationship after about six months.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbdab3-4b31-4513-9e4a-1d8cb2169161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7466c7-8b3e-4688-ae76-5d60437c2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Cassidy as having mood swings that were "exacerbated
        when (Cassidy) consumed large quantities of alcohol," she said in the court
        document, and she alleged he had bipolar disorder.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edc221-5561-47fa-bf13-48d083f0476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab3b97-53f8-47d6-872e-89185be61ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T04:29:46.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he enjoyed playing mind games with her, according to the
        court document.</p>'
    '67':
