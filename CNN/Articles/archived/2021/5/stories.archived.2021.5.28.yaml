    'template': '1'
    'title': 'Gov''t offers interest-free, no-collateral loans to MSMEs, repatriated
      OFWs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8e268-561c-4277-95f1-2bdba4b5c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> An attached
        agency of the Department of Trade and Industry is offering interest-free and
        no-collateral loans to help micro, small, and medium enterprises, and repatriated
        overseas Filipino workers affected by the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3283c8-ee42-4bec-a6e8-bc0184220ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Small Business Corporation (SB Corp.) was mandated under Republic
        Act 11494 or the Bayanihan to Recover as One Act to provide these loans through
        the Bayanihan COVID-19 Assistance to Restart Enterprises (CARES) Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121c8eb-046f-44b3-a5b0-86625a43c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af9f3c-e01e-4444-be28-8a89d5bf15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB Corp. spokesperson Azel Solano said those who will apply under
        the Bayanihan CARES Program have a grace period of one year to pay for their
        loans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384d0e0-2ec0-4649-927b-44777bc88bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc530c11-2487-4a76-9d4a-22cb7b43a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binibigyan natin sila ng ganoong palugit para makapag-</em>focus
        <em>sila sa pag-</em>recover <em>ng kanilang negosyo</em>," Solano told CNN
        Philippines'' Newsroom Ngayon on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd32ee-3f6b-4ac3-bd0f-788c8dfd1f47'
      'mgnl:activationStatus': true
