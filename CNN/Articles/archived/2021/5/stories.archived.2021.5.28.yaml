    'imagesource': 'jcr:7e01799c-471f-4071-b15a-09a6ff2e4bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09aeda68-d2d8-47e7-ad95-93f2912742ac'
    'lead': 'US President Joe Biden''s instructions to the US intelligence community
      to redouble its efforts in investigating the origins of the COVID-19 pandemic
      came on the heels of intelligence officials informing the White House that they
      possessed unreviewed evidence necessitating greater computer analysis that could
      potentially provide answers, The New York Times reported Thursday.'
    'mgnl:activationStatus': true
