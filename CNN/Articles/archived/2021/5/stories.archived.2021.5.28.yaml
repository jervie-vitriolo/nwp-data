      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b8f61-5870-4b80-ab73-a9838a5c8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T00:13:55.252+08:00
