      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte also ordered the police to arrest and
        investigate individuals who are not wearing face masks properly. He warned
        that violators could even be detained.</p>'
