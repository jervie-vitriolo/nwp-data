  'mask-mandate-considerations':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-28T17:04:20.199+08:00
    'imagesource': 'jcr:4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ffaf2f1-96cc-42d5-8c31-2f0854e04035'
    'lead': 'Experts are looking into the possibility of lifting the face mask mandate
      for fully vaccinated people in select areas, a health official said on Friday,
      but a number of factors need to be considered first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T17:09:07.441+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:32:57.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:10.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many factors to consider before dropping mask mandate – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2f28c-9cbc-401c-959c-9ebdc5bdafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong>&nbsp;Experts
        are looking into the possibility of lifting the face mask mandate for fully
        vaccinated people in select areas, a health official said on Friday, but a
        number of factors need to be considered first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e91b6-515f-452c-9027-ac85eca323c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was raised by a research group and in the wake of a policy
        in the United States that dropped the mask rule outdoors, but officials will
        not follow suit just yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705a93c-84aa-4609-a9f8-9c37efa9bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa po, magtatanggal tayo ng mga mask dito sa nabakunahan
        na sa NCR (National Capital Region)... Kailangan po natin tingnan ano na po
        ba ang estado ng ating mga kaso dito sa NCR. Ang health care utilization rate
        po ba ay nakakaluwag luwag na tayo? Kailangan din ho nating tingnan ''yung
        compliance ng tao sa minimim health protocols," Health Undersecretary Maria
        Rosario Vergeire said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64759a02-b99d-4a6c-b046-9aef32f36acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, we will lift the mask [requirement] for
        vaccinated people in the NCR, we have to look at the cases in the NCR. Is
        the healthcare utilization rate manageable? We also have to consider people''s
        compliance to minimum health protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8320ce5-67eb-4d21-b1eb-0fd9508633ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Fr. Nicanor Austriaco said in a TV interview
        the government should "explore possible ways to begin to relax minimum health
        standards for those who are fully vaccinated," citing as an example the U.S.
        policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b62c60-9a3a-4cae-9ca6-6376b79a0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control and Prevention said fully vaccinated
        people do not need to wear masks outdoors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49abdb0-253f-469a-941c-9ca4121e96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo po ay nagaaral na nitong sinasabing rekomendasyon na ito para
        makita natin (We are looking into this recommendation to see) if we can apply
        this in specific bubbles," Vergeire said when asked about Austriaco''s proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbce80e-d1be-4643-9d02-ebcf59a015e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire noted that more people were inoculated in the U.S.
        than the Philippines so the situation may be incomparable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee300e83-ad00-4e6f-859b-b84e369f8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data showed 40% of the U.S. population was fully vaccinated,
        but Vergeire said only a percent of the country''s population of&nbsp;over
        100 million people got inoculated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea69ba1-e1a4-430e-a9e1-dce54ca826c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the vaccine is no guarantee for immunity from COVID-19,
        and it takes weeks to shore up antibodies with the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea2373-5dd5-48b3-b4b8-b351614b5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:09:07.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:32:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, an expert at the World Health Organization, said
        early this month that the intensity of COVID-19 transmission in an area and
        the level of vaccine coverage must be considered by a country that plans to
        lift its mask mandate.</p>'
  'apldeap-nft-art-collection':
    'author': 'Maia Puyat'
    'caption': '"Lazy Sunday Afternoons" (left) and "Analog Love" — two works by Apl.de.Ap
      and AJ Dimarucot featured in apl.d.ap''s recently launched NFT collection. Photos
      courtesy of APL.DE.AP'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-05-28T17:00:48.125+08:00
    'imagesource': 'jcr:a595a0f1-4d39-4bd2-8a12-37dfb24bcbd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbcfe003-7b20-49a5-a22f-3ebd5eb55c76'
    'lead': 'The Filipino musician has collaborated with Filipino artists to jump
      start a project aimed at giving creatives "independence from the traditional
      machinations of the legacy art world."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T17:10:07.668+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:32:56.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:10.484+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apl.de.Ap hopes NFTs and cryptocurrency will help Filipino creatives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f8591-db03-4ee1-8a17-369de6e445e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11 p.m. on a Monday night, I sat down to have a Zoom conversation
        with Apl.de.Ap. It was surreal to me for two reasons. First, because I grew
        up listening to him and the Black Eyed Peas. I remember sitting next to my
        CD player, manually pressing rewind so I could listen to “Don’t Phunk With
        My Heart” and “Bebot” over and over again. The second was because we talked
        about NFTs and his upcoming NFT collection — a first for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adeb239-f433-48eb-9209-70f49c272ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with anything that exists within the blockchain, the concept
        of NFTs is something that continues to confound me. To the uninitiated, NFT
        stands for non-fungible token. When something is fungible, it can be replicated
        and replaced, like buying new shampoo after you’ve run out. Non-fungible tokens,
        on the other hand, are unique and invaluable, like your birth certificate
        or Frida Kahlo’s “Self Portrait with Monkey.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104870d2-a3e7-4587-9bbf-00c06290158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T17:10:07.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs can be anything — a JPEG, a video file, text, websites, or
        even a GIF — as long as it’s been uploaded onto the blockchain. “When you
        put it in the blockchain, you can create an NFT to authenticate that piece
        of digital creation. The NFT provides you with provenance basically, when
        was this created, where was this created, and who created this,” explained
        AJ Dimarucot, one of two artists Apl collaborated with on the collection.
        “If Instagram dies tomorrow, everything is gone [but] when you put a media
        file on the blockchain, it’s independent of any platform. The NFT will always
        point to that file or that creation you put in the blockchain.” Because no
        single entity governs the blockchain, NFTs are decentralized assets. Nobody
        can take it down. That idea is surreal to me.</p>'
