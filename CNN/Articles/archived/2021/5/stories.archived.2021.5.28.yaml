    'template': '1'
    'title': 'Uber drivers win their first ever unionization deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92598962-be4c-49e0-b23b-e5fc61d9098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Uber has recognized a labor union
        for the first time in a move that could boost efforts by gig economy workers
        to win better employment rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403446d3-4529-4544-976d-446a06aa0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f63a3e-cfbd-479c-ae7b-658973354573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMB, one of Britain''s largest unions, will now be able to represent
        up to 70,000 drivers across the United Kingdom — one of Uber''s most important
        international markets — according to a joint statement from the union and
        the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282d342-37bc-4651-9037-f1450614269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2e99b-fd29-4dcf-a2ac-6734502147dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This groundbreaking deal between GMB and Uber could be the first
        step to a fairer working life for millions of people," said GMB''s national
        officer Mick Rix. "We now call on all other operators to follow suit," Rix
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8078ad3-f078-4227-bab7-b3701e16eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a1307-1fae-4e1d-a3a2-c8913b1c65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is the only major private taxi operator to offer these protections,
        according to GMB, which could give it an advantage over other app-based services
        such as Bolt and Ola by making it a more attractive employer. British union
        Unite represents London''s Black Cab drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8b841-5c77-41cf-980e-ea5af972e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c12d7-2238-459f-824c-50c871e14c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst Uber and GMB may not seem like obvious allies, we''ve always
        agreed that drivers must come first, and today we have struck this important
        deal to improve workers'' protections," said Jamie Heywood, Uber''s regional
        general manager for Northern and Eastern Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80778c-a76f-41f9-813b-8af3f560d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300074b6-bc93-49d8-b271-7365ba058202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to recognize the union comes after Uber reclassified its
        drivers as "workers" under UK employment law in March, giving them greater
        protections and entitling them to the minimum wage, paid vacation time and
        a pension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbd580-7314-4be4-910c-093c5b707e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e78f3-9b02-485e-a707-96e828d96b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:56:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision followed a UK Supreme Court ruling that Uber drivers
        should be classified as workers and not independent contractors. Uber said
        earlier this month that it has set aside $600 million to deal with these changes,
        which do not apply to Uber Eats riders and drivers.</p>'
