      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This earlier gave Korean businesses like restaurants and groceries
        in the country a big boost, which Lee said was good for Korean businessmen
        and Filipino consumers alike.</p>'
