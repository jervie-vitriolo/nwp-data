      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, the vaccine doses will be stored at the Pharmaserv
        Warehouse in Marikina City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fb610-b25d-4685-a440-ab6d2019ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T22:11:50.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional Sputnik V doses may go to select areas that are populous
        and have increasing COVID-19 cases, Health Undersecretary Maria Rosario Vergeire
        said Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
