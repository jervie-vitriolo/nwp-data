      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Violators
        of quarantine protocols will not face jail time, but they are not necessarily
        off the hook just yet, the Philippine National Police clarified Friday.</p>'
