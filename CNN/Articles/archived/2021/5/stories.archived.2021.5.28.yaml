      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte renewed his call for
        local governments to step up enforcement of health protocols, warning they
        will be held liable if violations occur in their respective jurisdictions.</p>'
