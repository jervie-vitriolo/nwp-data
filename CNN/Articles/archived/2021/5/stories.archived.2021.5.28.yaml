    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outbound OFWs, kin of health workers, tourism frontliners now part of
      top vaccination priority group'
    'updated': 2021-05-28T11:48:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6bc444-9721-4af8-95d6-c8fa39447781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T11:48:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The country''s
        pandemic response task force has expanded further the sectors included in
        the top vaccination priority group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870ff2c-7b8a-45ac-b23c-b4184c7634c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T11:48:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers who will be deployed in the next four
        months, immediate family members of healthcare workers, and employees in hotels
        operating as quarantine or isolation facilities are now part of the A1 cluster,
        Inter-Agency Task Force spokesperson Harry Roque announced on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598ae90-76a2-493a-b822-392c04f6d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T11:48:06.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A1 priority group was initially reserved for healthcare workers
        when COVID-19 vaccine supply was scarce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddbfbf-53ba-4488-9f81-2a294037e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T11:48:06.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also simplified the upcoming vaccination of the A4 group.
        Essential workers are now classified as private sector employees physically
        reporting to work; employees in government, including local government units
        and government -owned and controlled corporation; and workers in the informal
        sector and self-employed who may be required to work outside of their homes.</p>'
