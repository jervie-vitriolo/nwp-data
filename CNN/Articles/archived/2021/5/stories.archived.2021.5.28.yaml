      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a2aa8-486c-4f08-bd16-bf47239bc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T16:48:04.056+08:00
