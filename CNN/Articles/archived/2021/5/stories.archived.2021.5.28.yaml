      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Gilas
        Pilipinas 3x3 ended on Friday their bid to play in the inaugural Olympic 3x3
        basketball competition this July at Tokyo, Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175fe2f-472a-4bcb-9709-213b2c97c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T18:37:09.812+08:00
