      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the countries known for riding the Korean
        wave - otherwise known as K-wave or Hallyu - which is a global phenomenon
        of immense popularity of K-pop and K-dramas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86164d84-d324-4d8b-a524-a9e41b5b3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T20:51:00.929+08:00
