    'jcr:uuid': '4de24595-79b7-4352-9f92-85fda1744a18'
    'lead': 'HSBC is exiting its mass market retail banking business, and has agreed
      to a sale of part of the unit to Citizens Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T10:53:46.927+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:33:26.518+08:00
