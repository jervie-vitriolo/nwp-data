    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657699b2-5e9a-4661-9fb4-3beb5d9f0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.126+08:00
