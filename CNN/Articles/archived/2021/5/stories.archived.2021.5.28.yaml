      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made a few weeks ago and Jolie''s legal team has
        already appealed the judge''s decision, the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239bd90-3283-4942-8a3b-36eb0760a9c0'
      'mgnl:activationStatus': true
