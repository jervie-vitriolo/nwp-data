      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881a18e-9f52-4b7b-937d-58ff6fc8d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:41:16.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Pitt and lawyers for
        Jolie declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad8ca0-57bb-469a-84ad-099da6fe8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:41:16.352+08:00
