      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54516f2-2a98-4fdf-be2d-52b423b57e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T22:11:50.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 on Friday said at least
        50,000 doses will be brought to the country by a Qatar Airways flight that''s
        expected to land at the Ninoy Aquino International Airport in Pasay City at
        11 p.m. on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456670d-3df9-40a0-836d-af40b997ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T22:11:50.634+08:00
