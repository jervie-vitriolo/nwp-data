      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Wednesday, Gatchalian said the first witness told
        the NBI that the shooting was "accidental." Gatchalian also said Arnigo did
        not grab the officer''s gun, contrary to the police report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
