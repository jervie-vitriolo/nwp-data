      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This next chapter of HSBC''s presence in the US will see the team
        focus on our competitive strengths, connecting our global wholesale and wealth
        management clients to other markets around the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c27c2-8e35-44f8-a55c-5a97318e6841'
