      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Another
        witness to the shooting of a teenager with special needs in Valenzuela has
        appeared before authorities to explain whether the victim was part of another
        "nanlaban" narrative in police operations, the Philippine National Police
        said Friday.</p>'
