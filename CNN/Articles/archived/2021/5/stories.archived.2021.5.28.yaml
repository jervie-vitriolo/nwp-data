      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms left and right have been forced to scale down operations or
        even shut their doors for good as they grapple with dampened business and
        consumer activity due to the global health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c3b06-49e7-4d8c-a9b5-2a636b75bcc6'
