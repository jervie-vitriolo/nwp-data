    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc15bc6f-0e3e-4190-a044-36c22c599b85'
    'lead': 'The approval from the EMA scientific committee will now be sent to the
      European Commission, which will issue the final approval to use the vaccine
      for patients ages 12 to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T23:44:17.358+08:00
