      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co also questioned why the Inter-Agency Task Force has to wait for
        a period of time before declaring stricter restrictions in areas with rising
        infections. This is also amid calls from local experts to enforce stricter
        rules, as healthcare facilities get overwhelmed.</p>'
