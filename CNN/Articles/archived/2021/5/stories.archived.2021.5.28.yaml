    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba4e82-22e5-438d-8a53-ebf1263beaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The “red
        hat” ceremony for Cardinal Jose Advincula originally scheduled on Friday has
        been moved to June 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae67de-d892-43bb-a50d-861f3f9d3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fe66d-4682-463c-b66d-d48f4f0c5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Catholic Bishops'' Conference of the Philippines,
        the ceremony was postponed since the papal nuncio, Archbishop Charles Brown,
        is under a 14-day quarantine after recently arriving in Manila from New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f49d9b-be49-4e5a-90b0-ba8fa875432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6131a-b0c6-4b3c-a848-973975f112ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was tasked to give the “red hat,” or the biretta, and ring
        to the incoming archbishop of Manila, as the representative of Pope Francis.
        These serve as symbols of Advincula’s membership in the Sacred College of
        Cardinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bd673-3d19-41ac-ac28-213092dcd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51337b-07ed-47c0-876c-7b750c66ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Emilio Arbatin, spokesperson of the Capiz archdiocese, said
        this will still be held at the Immaculate Conception Metropolitan Cathedral
        in Roxas City at 9 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71454c-b31f-40fd-9667-d2905267392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19e954-0260-4725-84a0-e16acef150c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula will be officially installed as the 33rd archbishop of
        Manila on June 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28517d-6b7d-42d7-b781-44060b6280bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5234bd-c98d-4603-82d2-41f46a0e2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T05:56:16.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:33:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CBCP said the canonical coronation of the image of
        Nuestra Señora de los Dolores de Capas in the Diocese of Tarlac, which will
        be also led by Brown, has been moved as well from May 31 to June 5.</p>'
  'Jennifer-Aniston-David-Schwimmer-Friends':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-28T06:10:40.825+08:00
    'imagesource': 'jcr:e0731ac0-4d3b-4f23-ba68-ff273ac2a6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd534fa81-19f4-42d8-b35f-f38f184289b6'
    'lead': 'During ''Friends: The Reunion,'' the stars revealed that they actually
      had feelings for each other in real life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T06:12:03.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:41.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:57.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Aniston and David Schwimmer reveal they had feelings for each
      other while filming ''Friends'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5d412-70ff-4023-8753-331e33238a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Everyone who watched the sitcom "Friends"
        was hoping that Ross and Rachel, played by David Schwimmer and Jennifer Aniston,
        would ride off into the sunset and live happily ever after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e2bfc-77af-46d6-93dd-1fba95e857fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during "Friends: The Reunion," which premiered on HBO Max on
        Thursday, the stars revealed that they actually had feelings for each other
        in real life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977027c-7f06-4901-91ca-b89dd5275d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our minds are blown!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de170569-5345-4f69-b61e-05e37618c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stars said they were always dating other people and never
        acted on their feelings. "The first season I had a major crush on Jen," Schwimmer
        said. "At some point we were both crushing hard on each other, but it was
        like two ships passing because one of us was always in a relationship. And
        we never crossed that boundary. We respected that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fc1ff-81a3-479a-aadc-8d5ceeb9966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "When we had breaks from rehearsal, there were
        moments we would cuddle on the couch," he adds. "We would spoon and fall asleep
        on the couch and I kept thinking, how did not everyone know we were crushing
        on each other?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d67514-8a81-4475-8b5f-c0e8e3c3c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt LeBlanc, who played Joey, said that the cast definitely knew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed5c72-58b7-4285-88b1-e371036f27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston also said that she and Schwimmer would talk about whether
        their first kiss would be in character.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9e080-e7b3-4f5b-9071-5e01e111d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I remember saying one time to David, ''It''s going to
        be such a bummer if the first time you and I actually kiss is going to be
        on national television. Sure enough, first time we kissed was in that coffee
        shop. We just channeled all of our adoration and love for each other into
        Ross and Rachel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282895ee-499e-487d-8c9f-ca5d763c6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, fans of the show are totally freaking out right
        now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41f614-1184-4d44-84bb-94e7bf559f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion also featured several celebrity guests including Lady
        Gaga, who sang "Smelly Cat" with Lisa Kudrow. Tom Selleck, who played Monica''s
        love interest, Dr. Richard Burke, also stopped by.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e9df9-6091-4696-9fbe-191dd2b76cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for where everyone would be today? Ross and Rachel would be married.
        Monica and Chandler would be married -- with their kids having graduated.
        Phoebe would have married Mike and Joey would have opened a sandwich shop
        in Venice Beach, California.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32411b-cba2-439c-b8ea-2431d0c59f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:12:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max, like CNN, is a unit of WarnerMedia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc8cc9-7a31-42b3-abf3-4965239f237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:41:21.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/05/27/entertainment/friends-reunion-jennifer-aniston-david-schwimmer-feelings-trnd/index.html">"Jennifer
        Aniston and David Schwimmer reveal they had feelings for each other while
        filming ''Friends''"</a></em></p>'
  'Qantas-supermoon-flight':
    'author': 'Angus Watson and Francesca Street, CNN'
    'caption': 'The Qantas supermoon flight was led by Captain Alex Passerini (left).
      Credit: Brent Winstone/Qantas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-28T06:13:13.387+08:00
    'imagesource': 'jcr:5835ac5b-70ca-41ef-ac1b-96bb824fc152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94eb75e6-3311-432e-b892-48748d505e85'
    'lead': 'Crisscrossing the skies above Sydney harbor for three hours, 180 travelers
      enjoyed a front row seat for this spectacular lunar event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T06:17:34.984+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:33:41.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:58.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it was like on board the Qantas supermoon flight to nowhere'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479e28f-35a3-438e-b02b-b1b9e80badd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The moon was illuminated a bright
        coppery red, big and beaming in the night sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe3c2b-8934-4327-9af2-949b113b7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as people on the ground in Australia and New Zealand and parts
        of the western United States peered up to admire this rare super blood moon
        eclipse on May 26, perhaps the best view of the astronomical marvel came from
        43,000 feet in the sky -- on board a Qantas-operated "flight to nowhere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbb60a-6cf9-4757-936e-1e505e75aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisscrossing the skies above Sydney harbor for three hours, 180
        travelers enjoyed a front row seat for this spectacular lunar event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e1a8f-22c7-44e7-83f2-2d01c0166191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was wonderful, I think I''ve never seen [the moon] in such a
        way from land," passenger Abdullah Khurram told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df184530-e8e3-4d29-bacd-e04ecbc0fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the flight sold out in 2.5 minutes, as flight-starved
        Aussie travelers -- currently limited to traveling within the country or to
        New Zealand as part of the travel bubble -- snapped up the opportunity for
        a joy ride with a view.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f359e-8f12-47fe-9d5f-040ec1e172de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Rare" event</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2d128-2ad1-4713-b504-f121208bc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supermoon occurs when the moon is at its closest point in its
        orbit to Earth, which means the moon looks brighter and bigger to the human
        eye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b47218-33bb-4df7-a9c3-ff5e798d37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total lunar eclipse happens when the moon passes through
        Earth''s shadow, and consequently looks darker and redder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a5408-5a16-451e-bd3b-81878929bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The red color comes from sunlight filtering through Earth''s atmosphere
        -- a ring of light created by all the sunrises and sunsets happening around
        our planet at that time," explains NASA on its website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40911689-474e-4851-ae55-1b5cf9dfe501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas worked with astronomer Dr. Vanessa Moss to create "the optimal
        flight path over the Pacific Ocean." The airline mapped out the flight path
        around the trajectory of the rising moon and the timing of the total eclipse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd403a-27c4-43e8-8467-b15dce83d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal? Guarantee some pretty spectacular lunar views for all
        passengers on board, who''d paid anywhere from AUS $499 for an economy ticket
        (US $386) to $1,499 (US $1,160) for a business-class seat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b01cd-5906-4c16-aab3-e529a0f06a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomer Moss, who was also on board the flight to provide commentary
        and entertain travelers with lunar insights, told CNN pre-flight that a super
        blood moon eclipse is a pretty unusual occurrence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09211d8-5337-4e60-98aa-eab0db19958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individually, a super moon and a total lunar eclipse aren''t so
        rare, but when you combine the two, it can be quite rare," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e860b7-a7f4-4d9e-8183-85b8b796a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia won''t witness another super blood moon until 2033, Moss
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d41a9-5fa1-48e3-b245-81b004f953ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On board experience</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf72598-239d-40c1-8b30-88498abdfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight took place on a Boeing 787 Dreamliner, picked because
        of its large windows that offer optimum opportunities for moon gazing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c695a-3905-4cdc-b5b7-29d8989762fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the eclipse began at 21:11 local time, crew dimmed the cabin
        lights. As the moon crossed into the darkest part of the Earth''s shadow,
        passengers experienced totality for 14 minutes and 30 seconds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36742005-d650-4231-a14c-b1435341c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas Chief Technical Pilot, Captain Alex Passerini, first flew
        the aircraft north from Sydney Airport, and then back south, intending to
        give all passengers on board the chance to gaze at the moon, snap a photo
        or two, and take in the experience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b3fc8-5d15-40f9-bfe4-2de805924284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally we''re on fixed routes, but we''ve been given freedom
        to operate within a certain area of airspace by Air Services Australia, and
        that will allow us to keep maneuvering the airplane, just to keep that moon
        in the best position," Passerini told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5add9-289d-490e-a2a7-35e07a5906f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, who has spent much of the pandemic flying repatriation
        flights and transporting freight, commented on the "energy" of the travelers
        and said it was a treat to fly a bunch of excited passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773b195-fd50-4eeb-9e0b-4a0aa38a9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation enthusiast Rory Ding told CNN he was excited not only to
        see this rare lunar event from the air, but also get the chance to fly on
        a 787 Dreamliner aircraft for the first time since the pandemic hit Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f1075-1267-40f4-af49-c6fdd92c4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view from the plane window was "like nothing I had seen before,"
        said Ding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693337a-8a23-4194-8c45-38af144e7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding, who was seated in economy, said there was a great atmosphere
        on board, with passengers letting other passengers swap into window seats
        to ensure they got a glimpse of the eclipse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bcc1c-1079-4c0d-9206-2f393975425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Aaron Seeto told CNN that even though he had an aisle
        seat, his seat neighbor shared the window view with him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdb9db-2d5b-419a-91b6-529a2f1eca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was amazing," Seeto said. "Especially just seeing it so high
        up in the sky with your eyes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051f77e-1328-460e-b413-9fc9aec619e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding was also impressed by the lunar view.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eecedb-9d14-4270-a547-09bfbc1a1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a very deep red glow to the moon, it was vibrant detailed
        and captivating."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9c983-b70f-41ba-a115-c849c8471d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding reckons "flights to nowhere" are a "win-win."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab593b-2da4-49b3-9954-7759d44ec666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airlines get to keep their aircraft in the sky and staff employed,"
        he said. "From a passenger perspective, it''s a great way to feel that sense
        of excitement you used to get when you were traveling overseas on a long-awaited
        trip."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96978507-9d81-44f8-a453-6cbec5e6b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeto agrees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b06936-0905-41a8-ba9d-fa0751aa98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really great idea, more of these should be done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acb9f9-a0e2-4594-9906-cacaf809917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight to nowhere</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7faac8-5083-4434-aab5-1f5f16d03da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many airlines, Qantas has struggled financially during the
        pandemic -- and with Australia largely closed off to intentional travel, much
        of the carrier''s fleet has been grounded for over a year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc532c9e-f5ea-47d3-a242-9124ec4c8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon flight is the latest in a series of Qantas flights
        to nowhere, which started back in October with a flight above some of Australia''s
        most famous landmarks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db2842-caa5-4c33-95e6-228625677c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas has been criticized by some for needlessly burning fuel during
        the climate crisis. Last fall, a spokesperson for Friends of the Earth told
        CNN Travel that they saw the flight as "essentially the definition of a pointless
        trip."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9ce84-be3f-4e00-a7a1-ab46a74c7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas pledged to offset 100% of the October flight''s carbon emissions
        and plans to do the same for the supermoon flight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d0abb-2677-4eb9-a0e5-31869698f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T06:17:34.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/travel/article/lunar-eclipse-qantas-super-blood-moon-flight-scn/index.html"
        style="font-style: italic;" target="_blank">What it was like on board the
        Qantas supermoon flight to nowhere</a>&nbsp;</p>'
