    'template': '1'
    'title': '''It was just lovely'': Coldplay reminisces about 2017 PH gig; looks
      forward to playing for Filipino fans again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02db5ae-c7ed-418f-ba5e-41907d13f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Filipino
        fans felt a whirlwind of emotions when award-winning British rock band Coldplay
        performed at last in the Philippines four years ago. But they were not the
        only ones who enjoyed that night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513972a0-22cc-4c38-9700-2ea8318d13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the Coldplay members relived their first-ever Manila concert
        on April 4, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289c5d-0bba-46b7-bab5-3d9eebf64b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just lovely, you know? It was a lovely feeling," front man
        Chris Martin said in a taped <a href="https://cnnphilippines.com/videos/2021/5/28/Coldplay-talks-about-making-music-amid-the-pandemic.html">interview
        with New Day</a> that aired on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f77c2-5478-4b1a-8f47-04005594d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnn.ph/3fP9xae" target="_blank">What
        Coldplay brought to Manila for their Filipino fans&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74530e-5a01-4615-bc5b-eaccfc0e737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I recall is that there is just a level of enthusiasm and engagement
        and interaction that we felt there -- that human connection," Martin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1fd15-6491-4e64-a7a8-0a664ab10da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, lead guitarist Jonny Buckland did not expect the admiration
        Filipino fans showed them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec9cb1-a477-4d0e-acec-c2874ba08a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our first-ever concert in the Philippines so we didn''t
        really know what to expect at all, and we couldn''t believe the reaction,"
        Buckland said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f07088-e846-4c0f-9c82-4e12e2f781e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musicians said they are looking forward to going on tour once
        possible, including playing anew for Filipino fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b061273-f52e-412d-9732-88455fc24dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to do that again, please? Please make me do that
        again," Martin added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c9e19-d981-4c09-87ac-29d0ab6de0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:50:47.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T08:33:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://cnnphilippines.com/videos/2021/5/28/Coldplay-talks-about-making-music-amid-the-pandemic.html">Full
        Coldplay interview on New Day</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a53862-6ee1-4bfe-a6fa-db5986004667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay held its first show in the country at the Mall of Asia
        Concert Grounds. The concert featured a mix of the band''s old and new hits
        -- from ''Yellow'' to tracks from ''A Head Full of Dreams,'' their recent
        album at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fbbec1-a707-4561-b3ab-5275cfea6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the concert started, Martin rode a bike around the venue,
        catching his fans by surprise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db99bfd-3e73-40b8-b679-e2225f75f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:21:17.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:33:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also one of the only concerts that I have ever arrived on
        a bicycle. So, I really feel like I met most of the audience on the way in,"
        he recalled.</p>'
