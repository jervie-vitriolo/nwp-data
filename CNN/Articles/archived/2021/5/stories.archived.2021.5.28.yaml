      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2 million figure refers to the average number of Koreans who
        travel to the Philippines every year for leisure purposes before the pandemic
        struck, according to Lee. The country''s white sand beaches and beautiful
        sceneries in general attract them, he added. Given this, Lee also cited tourism
        as a key factor in reviving the coronavirus-battered economy.</p>'
