      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unionization agreement "will give significant influencing power
        to GMB and strike a cultural chord change" in how Uber interacts with its
        workers, according to Rebecca Thornley-Gibson, a partner at London law firm
        DMH Stallard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff4d67-1f91-4608-9793-e05e24aa3807'
      'mgnl:activationStatus': true
