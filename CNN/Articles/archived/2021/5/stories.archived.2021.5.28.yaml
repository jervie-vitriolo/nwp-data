      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, he said there was no scuffle between the victim and the
        policeman. No <em>agawan ng baril</em> (No snatching of gun)," Gatchalian
        said.</p>'
