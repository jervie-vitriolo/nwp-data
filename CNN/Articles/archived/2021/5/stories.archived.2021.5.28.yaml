    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antipolo lawmaker Resurreccion Acop dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1ee01-c99d-48ec-8f64-6117eb7db688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)—</strong> Antipolo
        City 2nd District Rep. Resurreccion Acop died on Friday morning, her family
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc044f2f-b252-4f77-b0be-b5f5147af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She passed away at 6 a.m. today,” her husband, former Antipolo
        Rep. Romeo Acop said in a message to reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc6763-7e37-4965-8143-60b38f12d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-congressman confirmed that he and his wife earlier contracted
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a0eff-fc45-4ba4-a858-7048234dda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pumasok kaming dalawang may</em> COVID<em> noong</em> April
        8 (<em>sa</em> Cardinal Santos Hospital),” he said. “<em>Dahil walang</em>
        co-morbidity, <em>na-</em>clear <em>agad ang</em> lungs <em>ko</em>.<em> Siya
        may co-</em>morbidity – asthma.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b40370-14bd-4a7f-b719-53b6de2df43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We both got admitted to Cardinal Santos last April
        8 due to COVID. Because I had no comorbidity, my lungs were cleared. She had
        comorbidity-- asthma.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500d5cf-355e-404c-acc9-4a980d4f2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acop later tested negative for coronavirus, but “COVID complications
        led to multiple organ failures,” her husband added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9e229-3ead-4b2f-b369-37c9ff94389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives mourned the lawmaker’s demise, saying
        she will be remembered for her “kindness, passion, and commitment to selflessly
        serve the people” of her district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cb1d4-ac11-42cf-a1a9-470b84a87ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our heartfelt prayers and sympathies to the family and loved ones
        she has left behind,” the House said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe4125-7d40-4411-9286-f0a12eeae437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T14:11:42.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acop’s constituents also extended their condolences upon hearing
        the news.</p>'
    '12':
