    'jcr:uuid': '8c4636ef-2ff6-4dd8-be2b-4a60afa309fb'
    'lead': 'Vaccinating at least 70% of the country''s population against COVID-19
      remains to be the overall goal of the government, according to Health Undersecretary
      Maria Rosario Vergeire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T18:58:17.333+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:32:47.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:12.799+08:00
