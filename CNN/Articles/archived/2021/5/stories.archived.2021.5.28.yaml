      'mgnl:lastActivated': 2023-01-25T08:33:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said if such accounts were proven true,  he will make sure
        that the erring police behind the incident will be held liable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4331a6f-f7d9-4637-9b55-6217a69d22f3'
