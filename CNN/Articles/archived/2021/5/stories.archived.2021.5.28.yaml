      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Dr. Bejamin Co suggested
        that travel outside the National Capital Region should be limited to address
        the issue. However, he noted that government officials might not accept his
        suggestion as they are pushing for more movement across borders.</p>'
