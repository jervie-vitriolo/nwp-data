      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total 30,000 doses were distributed in five Metro Manila cities
        - Makati, Muntinlupa, Manila, Taguig, and Parañaque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a8636-640d-451a-bbca-61c4bc431914'
