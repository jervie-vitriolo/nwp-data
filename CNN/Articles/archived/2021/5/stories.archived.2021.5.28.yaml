      'jcr:uuid': 'd6454be6-f1bc-4791-a3e5-c9cbb8484fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T20:51:00.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean business leader also noted how 30-40% of nationals residing
        in the country returned home amid the COVID-19 pandemic. Majority of Korean
        retail firms such as restaurants also closed shop, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb156cd-2190-4cb0-8997-ab23958ebb0a'
