      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 was nominated in this year''s Billboard Music Awards for the
        Top Social Artist category, along with BTS. BTS eventually won the fan-voted
        award again, besting the homegrown band along with global K-Pop giants Blackpink,
        Seventeen, and American pop superstar Ariana Grande.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a98c70-a2cc-4679-a444-382de24deefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T21:29:01.044+08:00
