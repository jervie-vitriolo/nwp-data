    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11593b9-d84e-4903-be2d-37c083748040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based lender is now planning to sell off chunks of its
        business to other US players.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05028e25-dbd7-4261-a88d-9b115e6fe028'
      'mgnl:activationStatus': true
