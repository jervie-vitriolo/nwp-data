      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/27/business/hsbc-us-retail-banking-intl-hnk/index.html">HSBC
        is selling most of its US retail banking business</a>."</em></p>'
  'Uber-drivers-win-first-ever-unionization-deal':
    'author': 'Hanna Ziady, CNN Business'
