    'mgnl:tags': ['HSBC', 'United-States', 'selling', 'retail-business']
    'template': '1'
    'title': 'HSBC is selling most of its US retail banking business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771521f-b75d-403f-8ba2-5a07f0a94f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;HSBC is winding down much of its US
        business to turn its attention to richer clients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ad864-d959-4241-8be8-901d34446b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce8670-30ff-4091-8d67-4f19d2b07de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British bank announced Wednesday that it was closing most of
        its retail banking locations in the country, reducing its current footprint
        from 148 branches to about 25. Those that will remain will be turned into
        international wealth management centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17933120-302c-401a-a06e-9ab9f1997eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83a30f-8ffd-4e0e-ad29-f0e86f66ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While HSBC will remain in the United States, its team there will
        switch the focus of its retail business to "international banking and wealth
        management" — and specifically the "needs of globally connected affluent and
        high net worth clients," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b4ea4-32ac-4dda-820d-c03425c8d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b857561-a4f1-4961-abc8-77d1b48d54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull back was widely anticipated. HSBC has repeatedly
        warned of the need to cut costs in recent years, especially in the United
        States, where it has long struggled to gain a foothold among everyday consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5905ff6-d6f0-4814-a2a5-d44f67f49202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219afaf-d30d-417d-804e-8161c9b49989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T10:53:46.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce the sale of the domestic mass market
        of our US retail banking business. They are good businesses, but we lacked
        the scale to compete," CEO Noel Quinn said in the statement.</p>'
    '9':
