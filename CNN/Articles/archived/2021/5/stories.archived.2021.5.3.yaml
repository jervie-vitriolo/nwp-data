      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/01/health/us-vaccine-sharing-ethics/index.html">The
        US secured 1 billion doses of Covid-19 vaccines. Medical ethicists say it
        should share with other countries</a>".</em></p>'
