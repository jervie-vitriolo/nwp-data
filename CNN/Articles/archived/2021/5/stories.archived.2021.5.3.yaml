        in humans, or even death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8997d18-3fec-4320-815a-dd4a2973b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d621f40-d434-41d7-8f8a-053419005dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the Philippine Medical Association stressed
        that the prescription of ivermectin as a prophylactic medicine against the
        virus is "strongly not advised."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69598453-60ce-4b15-95cc-971b5cb77503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e49043-b3e5-40b0-9853-865cd3375d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians added that ivermectin does
        not improve clinical outcomes or reduce deaths among adults with mild COVID-19
        infection, based on current scientific studies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee35e42-6879-4363-81f7-74eb68f18f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c109a3-d13b-4721-a11f-90de26f6283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:02:15.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us also refrain from thinking that we are saving our countrymen
        from the complications of COVID-19 by giving them medicines that are not proven
        remedies. We may be exposing them to unwanted and possibly harmful side effects,"
        the PCP said.</p>'
  'Philippines-tighten-protocols-enclosed-spaces-prevent-India-like-COVID-surge':
