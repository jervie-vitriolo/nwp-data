      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films will be screened through&nbsp;<a href="http://vimeo.com/institutocervantes"
        target="_blank">Vimeo</a>. Visit the Instituto Cervantes de Manila <a href="https://www.facebook.com/InstitutoCervantesManila"
        target="_blank">Facebook page</a> for more information.</p>'
