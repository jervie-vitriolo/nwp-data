      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila can see a decline of less than 2,000 daily cases by
        June if the government, the private sector, and the people will work together
        to intensify testing, tracing, isolation, and treatment efforts, according
        to Rye.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc05d4f-ea1e-4c48-9570-d7955003bd2e'
