  'Lewis-Hamilton-Portuguese-Grand-Prix-win':
    'author': 'Homero De La Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-03T06:05:21.781+08:00
    'imagesource': 'jcr:c1154774-cecf-45e3-bdd7-682f02597e23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978408f3-64d4-4a2d-b13b-6ae6e6fda24b'
    'lead': 'Lewis Hamilton showed why he''s a seven-time world champion, claiming
      his 97th career victory with a win at the Portuguese Grand Prix over Red Bull''s
      Max Verstappen and Mercedes teammate Valteri Bottas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T06:06:27.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:29:20.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:15.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton wins Portuguese Grand Prix to secure 97th career race
      victory'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5b018-f36b-4aa9-ac72-bc9820e3a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lewis Hamilton showed why he''s a seven-time
        world champion on Sunday, claiming his 97th career victory with a win at the
        Portuguese Grand Prix over Red Bull''s Max Verstappen and Mercedes teammate
        Valteri Bottas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee9252-b0f1-4e84-96f0-a313fdf0b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had slipped to third after a Safety Car restart caused
        when Alfa Romeo''s Kimi Raikkonen collided with Antonio Giovinazzi''s left
        rear wheel on lap seven.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab7ef8-4145-492a-8004-501ba5c9ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 36-year-old Hamilton overtook Verstappen on lap 11, eventually
        racing past Bottas, who had started in pole, for the lead nine laps later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0424a-a557-4452-80d9-1fed5b29b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he had pulled ahead at the Algarve International Circuit, Hamilton
        never looked back, winning by a comfortable 29.148 second margin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b12f27-5392-4409-b91b-b7a7d22e0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory for Hamilton is his second of the season and puts him
        eight points ahead of Red Bull''s Verstappen in the title standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccc1a4-8208-4fa8-95de-0535b6e9ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was such a tough race physically and mentally," Hamilton told
        reporters after the race. "Today wasn''t all perfect so we''ll look at those
        areas and turn over the stones."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea7e39-d53e-4416-96d2-67b9250966e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T06:06:27.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:29:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time world champion will look to extend his lead in the
        title standings at the Spanish Grand Prix on May 9.</p>'
