    'title': 'Daily COVID-19 cases in Metro Manila to drop to 2,800 starting next
      week - OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e8154-ed11-431d-9780-dd20b93c1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The daily
        COVID-19 cases in Metro Manila is seen to drop from an average of 3,144 to
        2,800 starting next week, the OCTA Research Group reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485caea-012e-4cc6-9c0d-10515702bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7532424-fa7b-486e-ad6e-63a39e9c6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Ranjit Rye told CNN Philippines'' <em>The Source</em>
        that COVID-19 cases will start to fall just below 3,000 by May 9 to May 15
        for the capital region alone if the reproduction number stabilizes between
        0.8 to 0.9 amid the prolonged modified enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380c0d3-43b1-4262-8491-5cc8d001bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f53af6-b9de-42b4-9dc7-02e6bf41afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projection tells us that if we work together, we will get something
        like 2,800 cases from May 9 to 15," Rye said, citing OCTA''s Sunday report.
        "I would like to emphasize, that will go down slowly from now on because we
        are opening up a significant portion of the economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818680b8-2570-467c-a50b-3c5dfa9d3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c83c1a-5e87-4a68-9dd7-b1daa17288b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reproduction is somewhere between 0.8 and 0.9 and we need to
        stabilize it," he also said. "We have to make the MECQ work for this week
        and bring it down to below 0.8."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18b302-7523-4ee4-b3a1-3d6e244cad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cbd5b-e1f6-42ca-baa1-243a52102287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we sustain that we will have not just less cases, we will also
        have less overwhelmed hospitals," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30465aa1-ecc2-40fe-90e1-925dcf1e30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb707c1-5f10-4367-9f08-d8fba1647e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCTA report, the reproduction number in Metro Manila
        from April 25 to May 1 was last recorded at 0.83. The 3,144 average daily
        cases in the past seven days is 43% lower compared to the peak seven-day average
        of 5,551 in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9374a9-9262-4d8d-9f95-a37e858aa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da18b4f-82a9-4960-81f0-65891af18c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the region needs a further decrease in new COVID-19 cases
        to continue its recovery process, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a837ffd-66f4-4b08-b336-714a26d646a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd5195-984a-4a8d-8535-645224df5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hospital bed occupancy in Metro Manila decreased to 56%,
        while ICU bed occupancy remained at 71%, according to OCTA. Over 804 ICU beds
        were also occupied since the start of the surge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5f020-937b-4df5-9511-d138cf3bc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19414f50-20fd-4106-bbfa-e7e96e500461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine General Hospital spokesperson Jonas del Rosario told
        CNN Philippines'' <em>New Day</em> that they are still 90% occupied to date.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f5dfc-90e3-4928-b03b-bafa8b089f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96abe49-f29e-4311-9e1d-d8f4767ee04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last number was 226 out of the 250 beds that we have," he said.
        "At least we''re not going overboard but our emergency room is still filling
        up with patients, and our ICUs are always full."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821ca41-4cea-4168-9447-0f815e322bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca4905-edb0-4d8d-a6aa-c2d0dfcc0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said they "are managing okay" after developing
        a program that provides home care options for mild COVID-19 cases. However,
        they had to close their non-COVID wards to allow their workers to respond
        to COVID cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066f7d0-a320-4c17-9dc3-53d123943178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:23:11.907+08:00
