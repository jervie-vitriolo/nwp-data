    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Results of ivermectin clinical trial out by Q1 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a788b-1b29-4a2c-9e10-3d246d091460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:59:23.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The planned
        clinical trial of the antiparasitic drug ivermectin for treatment of mild
        COVID-19 may be completed by early 2022, a government official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf13847-b01f-4119-a26c-40e73c44445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:59:23.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, chief of the Department of Science and Technology-Philippine
        Council for Health Research and Development (DOST-PCHRD), said that while
        the clinical trial itself may be concluded before the end of the year, the
        research team still needs to examine all the information collected during
        the study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a5c67-18e6-47a3-bd03-ed383660c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:59:23.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-aaralan pa ang mga datos. Ito ay malamang lalabas sa first
        quarter of next year, mga January," he said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521c13a-5af2-4d33-9df3-f2a4afcd2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:59:23.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The data have to be studied further. The result may
        be released by the first quarter of next year, around January.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bba90-3a51-48fe-adaf-e5fd712da6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:59:23.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Montoya, however, noted that this may be shortened if recruiting
