    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f4725d-bd82-432f-be52-28c4a251852b'
    'lead': 'Department of Health Undersecretary Leopoldo Vega says they are now asking
      the Department of Budget and Management for additional funds for health workers’
      COVID-19 hazard pay and special risk allowance this year, adding that the allocated
      budget under the Bayanihan 2 did not suffice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T19:26:08.016+08:00
