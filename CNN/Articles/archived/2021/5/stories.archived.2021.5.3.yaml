      'mgnl:type': 'text'
      'text': '<p>Heredia, 54, was shot by motorcycle-riding gunmen on Sunday at 2
        p.m. in Brgy. Lawaan, Roxas City, human rights organization KARAPATAN said
        yesterday evening. He was rushed to Capiz Doctors’ Hospital but was declared
