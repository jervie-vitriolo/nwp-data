    'lead': 'The planned clinical trial of the antiparasitic drug ivermectin for treatment
      of mild COVID-19 may be completed by early 2022, a government official said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T15:59:23.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:24:59.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
