      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2021/4/27/India-Philippines-travel-ban-COVID-19-outbreak.html">has
        banned the entry of travelers from India</a> as well as those with recent
