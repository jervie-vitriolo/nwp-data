  'Brazilian-Olympic-champion-named-PH-women-s-volleyball-team-coach--':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-03T17:10:23.629+08:00
    'imagesource': 'jcr:38b9fdae-e088-4a8a-9130-b1c018d7ad54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a7c407-8d1e-4174-9367-8c4d43b05116'
    'lead': 'Jorge Edson Souza de Brito, who won Olympic gold medals for Brazil as
      a player and coach, has been appointed by the Philippine National Volleyball
      Federation to guide the national women’s volleyball team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T17:09:52.213+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:24:15.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:25.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian Olympic champion named PH women’s volleyball team coach  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87677c5c-af2f-4cf4-9aae-5c2efccee506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) –</strong> The Philippine
        National Volleyball Federation appointed on Monday Brazilian mentor Jorge
        Edson Souza de Brito to guide the national women’s volleyball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815e70c-0d44-46a5-8be1-ac548320127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNVF President Ramon “Tats” Suzara said the appointment of Souza
        de Brito was requested by the newly-formed national volleyball body to the
        International Volleyball Federation (FIVB), which granted their plea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa4b2c-8b35-4a98-bb40-8f1aaa82514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827b5e4-75dd-4449-a8f5-976809ae9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With coach Jorge’s vast experience as a coach and player, we are
        very sure that we will get the technology transfer we have aspired for,” said
        Suzara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb91016-06de-4342-b266-a75527329f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f47a73-40da-43d3-96d5-f705ef602451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza de Brito was a member of the Brazil men’s volleyball team
        who took home the gold in the 1992 Barcelona Olympics. As a coach, he guided
        the Brazilian women’s volleyball squad to a gold medal finish in the 2008
        Beijing Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2d8c9-56a7-4130-81ee-e3558e9a12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93363f7e-4f86-45e4-86da-b84921d0887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old Souza de Brito coached several top clubs in the
        Brazilian league from 2002 onwards. He also won titles and clinched podium
        finishes in Turkey and Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03975614-f4a0-4fec-8368-6e508a276bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083a1f4-55d4-44d8-8071-76673c91c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara said the Brazilian mentor will work with national women’s
        volleyball team head coach Odjie Mamon for two years, upon his arrival in
        June or July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd985f-35d9-4a6d-8b91-0d24719af3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892e15c-3fea-4acf-9130-d4f7c8259a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FIVB will be paying for coach Jorge’s salary but the PNVF will
        be responsible for his accommodation, food and local transport,” Suzara said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddeea7-60ce-4b99-99bf-c17b6252083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdc0f2-31e9-48d1-b8d4-c0a406c271a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top volleyball official added Souza de Brito’s hiring
        falls under the FIVB’s coaching support for technical and tactical development
        of national teams project agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee8bbc-8445-4fcd-a7c4-ddb50bfb5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35867efd-ddde-469c-8e70-efcbd1603130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF applied for the FIVB’s development project platform to
        strengthen the national women’s team that has not won a Southeast Asian Games
        medal since 2005.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0474c5-8eb9-4eb2-9f44-8cd7c10b5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb800f-5bf3-4897-8b04-c6828447cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the moment, he [Souza de Brito] will focus on the women’s team
        only, and let’s see if we can expand later to the youth squad,” Suzara explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409274b3-6c05-4b93-9115-c1b1734a77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2e8f1-d269-49a1-b219-9bf78b7d9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:09:52.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:24:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF successfully conducted a three-day bubble tryouts last
        week for the national volleyball and beach volleyball teams in preparation
        for the 31st SEA Games in Hanoi, Vietnam in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b5b71-97ad-4462-8bde-3d1317a2d931'
