    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Get the f*** out'': DFA files 2 new protests vs China''s ''belligerent''
      acts in Bajo de Masinloc, illegal ships in PH waters'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53732f51-d6ec-47c7-9cb8-2e7facb2fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The country
        has filed two diplomatic protests against China, including one for the illegal
        presence of the Chinese Coast Guard and their "belligerent" actions against
        their Filipino counterpart in Bajo de Masinloc, the Department of Foreign
        Affairs said on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e256f-fb11-44b7-8218-02ae89a2cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it has objected to the "shadowing, blocking, dangerous
        maneuver, and radio challenges" done by the Chinese Coast Guard on the vessels
        of the Philippine Coast Guard who were conducting legitimate patrols and training
        exercises in the vicinity of Bajo de Masinloc from April 24 and 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd26840-f8ad-4894-98fd-f93ae239da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea on April 28
        reported that three Chinese Coast Guard vessels continue their "illegal presence"
        in Bajo de Masinloc or the Panatag Shoal off Zambales, one in the municipality
        of Kalayaan in Palawan, and another one in Ayungin Shoal. A total of five
        Chinese Coast Guard ships remain in Philippine waters as of last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658cd78-cd06-4029-aef9-6aa41f9277f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also kept its promise to fire more protests if Chinese vessels
        refuse to leave Philippine maritime zones. It filed another one for the "incessant,
        illegal, prolonged, and increasing presence" of hundreds of Chinese fishing
        vessels and maritime militia vessels in the country''s maritime zones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e04417-aa46-4a7d-8534-657c65d9ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these illegal Chinese vessels are continuing their unauthorized
        activities in the West Philippine Sea, particularly in the areas around the
        Pag-asa Islands, Zamora Reef, Panata and Kota Islands, Ayungin Shoal, Quirino
        Atoll, and Bajo de Masinloc up until March 18.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a193b-bfd5-4ad0-b240-0235d47b0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said two diplomatic protests have been filed against these
        acts of the China''s Coast Guard, Chinese fishing vessels, and Beijing''s
        maritime militia. The protests urged China to withdraw its vessels in Philippine
        waters and respect the country''s sovereignty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0d45c-0a3b-4ee6-b540-5c044ffdae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has no law enforcement rights in these areas," the statement
        said. "The unauthorized and lingering presence of these vessels is a blatant
        infringement of Philippine sovereignty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a358679-fe55-454c-81cf-abf16a12ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. slammed China for its
        persistent activity in the country''s waters, saying it is putting a strain
        on the two nations'' warm ties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca24024-448d-4a46-be91-af2779367e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, my friend, how politely can I put it? Let me see… O…GET
        THE F*** OUT. What are you doing to our friendship? You. Not us. We’re trying,"
        he <a href="https://twitter.com/teddyboylocsin/status/1389021070045290497">replied
        to a news article</a> on the diplomatic protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d245827-f8d0-479f-a311-edff643810e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 2016 landmark ruling of the arbitral tribunal in The
        Hague is clear. However, Beijing continues to reject the award which recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile exclusive
        economic zone and continental shelf that Beijing contests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b290750-7382-4b90-b927-fd6c7aa6644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed a number of diplomatic protests
        this month and issued repeated appeals for China to withdraw its vessels.
        It also earlier protested Beijing''s "illegal" building of artificial islands
        and structures and aggressive moves within the Philippines'' EEZ.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255931f-aaea-4128-800a-414857de9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:29:11.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DFA said at least 78 diplomatic protests have been filed
        against China under the Duterte administration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721ef34-e9b6-4855-b7a7-b44c6675a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T10:30:38.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
