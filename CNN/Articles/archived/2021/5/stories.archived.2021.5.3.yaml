  'Duterte-to-appoint-new-police-chief-this-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T15:53:52.103+08:00
    'imagesource': 'jcr:30e56c97-c33a-44bb-93f8-3a0149e6a874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933ebdd5-266c-481e-8946-006ed59c0d32'
    'lead': 'President Rodrigo Duterte is expected to decide on the next chief of
      the Philippine National Police this week, as general Debold Sinas retires on
      May 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T15:55:59.462+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:25:07.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:23.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to appoint new police chief this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05473353-d390-43a1-ad8a-6d5efbcffcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — President
        Rodrigo Duterte is expected to decide on the next chief of the Philippine
        National Police this week, as general Debold Sinas retires on May 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1df45-36bc-496d-9329-85375c8ba86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect na within the next few days ay magkakaroon ng anunsiyo
        ang ating Pangulo kung sino ang kanyang pipiliin... may karapatan ang ating
        Pangulo na pumili from any of the star rank of the Philippine National Police,"
        Department of Interior and Local Government Undersecretary Jonathan Malaya
        said in a virtual briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e67ef2-abe1-4fa1-a8f8-2d63223dd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that within the next few days our President
        will have an announcement on who he will choose... the President has the prerogative
        to choose from any of the officers of the Philippine National Police with
        star ranks.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a4c31-4887-4a21-90b3-dfd6efbb3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaya, DILG Secretary Eduardo Año forwarded to Duterte
        last week his list of officers recommended for the PNP chief post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e207faf-2992-405d-9591-c202371fc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año did not disclose who he recommended to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a628d-879e-4c91-893e-5c1070174d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect that the President would choose the next National
        Police chief on the basis of seniority, on the basis of merit, on the basis
        of experience as a police general," Malaya said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cd81b-3668-4807-ad90-fc35952e4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in November appointed Sinas as the new head of the PNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a2b1a-1be3-4e82-b0ad-ce41e4ae9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">RELATED:
        Sinas, 18 Metro Manila cops charged for birthday feast</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ed88e-2fa6-4ce0-9fac-47981931e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:55:59.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:25:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas faced criticisms for holding a birthday party, or "mañanita",
        in the midst of the strictest quarantine restrictions at the time due to the
        COVID-19 pandemic.</p>'
  'Results-of-ivermectin-clinical-trial-out-by-Q1-2022-':
