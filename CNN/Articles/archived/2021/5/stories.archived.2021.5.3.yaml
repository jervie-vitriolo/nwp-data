      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Monday that India is edging closer to 20 million
        COVID-19 cases, with nearly 370,000 new ones&nbsp;—&nbsp;the 12th straight
        day that more than 300,000 infections were confirmed. At least 218,959 people
        have died from Covid-19 in the South Asian country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2237e81-550d-4d06-90bb-c11d89c6349b'
