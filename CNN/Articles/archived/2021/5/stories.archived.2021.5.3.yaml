  'duterte-dict-foreign-contractor-free-wifi-project':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T20:43:30.082+08:00
    'imagesource': 'jcr:3d872015-354e-4b24-994a-b489ec410756'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257bdb64-0523-4ab3-b018-60e35a8fa68f'
    'lead': 'President Rodrigo Duterte no longer wants the involvement of a foreign
      contractor hired to set up free Wi-Fi sites nationwide, his spokesperson says,
      citing the slow rollout of the project four years after it was approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T20:43:42.917+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:21:21.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:32.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to cut ties with foreign contractor in free Wi-Fi project
      due to slow rollout — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cc4d0-1081-4ac7-945f-f3776af420cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — President
        Rodrigo Duterte no longer wants the involvement of a foreign contractor hired
        to set up free Wi-Fi sites nationwide, his spokesperson said Monday, citing
        the slow rollout of the project <a href="http://cnnphilippines.com/news/2017/08/03/Duterte-signs-law-on-free-internet-access.html">four
        years after it was approved.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa21065-28a7-45c9-a95e-15eeef7f0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque said the government is “unhappy”
        with the contractor’s performance, as only around 10,000 of the supposed 120,000
        sites have so far been deployed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c680b6-30d6-4813-8bb6-a0bacc2e1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang posisyon po talaga ng Presidente at ng DICT (Department of
        Information and Communication Technology) ay itigil na ‘yung involvement nitong
        foreign contractor na ito at ibalik na ‘yung pera na naibayad na sa kanila
        dahil pwede na pong ipagpatuloy ‘yan ng ating DICT,” Roque said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6088675-2fee-4518-8674-14060ce6dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The position of the President and the DICT is to stop
        the involvement of this foreign contractor and ask for a refund, because the
        project can be continued by the DICT.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cebaca-2869-4d52-b3e5-a870a52afb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the foreign company was hired at a time when
        the DICT still had insufficient capacity to establish the Wi-Fi sites itself.
        The situation is different now, he said, adding the department was able to
        install 500% more sites in 2020 alone compared to the total number put up
        by the foreign contractor until 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd949e-0b99-42e5-8820-f25a6d910a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kinakailangan ang pangako natin libreng Wi-Fi sa lahat, dapat magkaroon
        pa rin ‘yan ng katuparan sa administrasyon ni Presidente Duterte, and we have
        one year to go,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727eaf2b-a2ae-4b3b-9b00-68a4e161d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our promise of free Wi-Fi for all should be fulfilled
        during President Rodrigo Duterte’s administration, and we have one year to
        go.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd43257-8c6d-40f0-8e35-53d5d726a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the improved performance of the DICT, Roque said he has “confidence”
        that the government will be able to at least come close to the 120,000-target
        before Duterte’s term ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd938de-4f27-44da-a498-d23eaa43ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:43:42.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Palace supports lawmakers in both chambers of
        Congress who have expressed intention to probe the project’s implementation,
        especially amid allegations of smuggling, bribery and negligence.</p>'
  'germany-arrest-child-sex-abuse-imagery-network':
    'author': 'James Frater and Claudia Otto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-03T21:29:24.228+08:00
    'imagesource': 'jcr:1cc501dd-925c-4e67-ba35-2327571df358'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbdc4119-0a52-40c5-87e5-3e480407410a'
    'lead': 'German police have arrested three people in connection with one of the
      world''s largest platforms containing child sex abuse materials, prosecutors
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T21:33:30.095+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:21:16.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:32.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'child-abuse', 'sex-abuse', 'child-sex-abuse-imagery']
    'template': '1'
    'title': 'German police bust child sex abuse imagery network with 400,000 users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432d26a-0334-4af9-8afe-81d790ef9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German police have arrested three people
        in connection with one of the world''s largest platforms containing <a href="https://www.cnn.com/2018/08/31/world/child-sex-trafficking-language/index.html"
        target="_blank">child sex abuse</a>&nbsp;materials, prosecutors said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33354e8f-c3c2-403d-a8e9-40e595980ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person was arrested in Paraguay, according to Interpol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef19139-cb2f-4eba-a768-a2f444fe2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform, which was known as Boystown and was hosted
        on the dark web, had 400,000 registered users when it was taken offline by
        an international taskforce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c2c65-d1c3-4507-b383-d412e57636a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global team, spearheaded by the German Federal Criminal Police
        — the Bundeskriminalamt (BKA) — included the European Union Agency for Law
        Enforcement Cooperation (Europol) and law enforcement agencies from the Netherlands,
        Sweden, Australia, Canada and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b661b4-204f-4444-a181-3148757e75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested three main suspects accused of operating and maintaining
        the Boystown platform during raids on seven properties in mid-April, Reuters
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04bb1c-6656-4b8a-8b3d-2cdfd4e672d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the suspects are male German nationals, according to Europol,
        who said on Monday that a 40-year old man was arrested in the west German
        city of Paderborn, a 49-year-old man was arrested in Munich and a 58-year-old
        man was arrested in Paraguay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576bee1-7dc3-4ce0-9a28-83898759fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth suspect, a 64-year-old man from Hamburg, was arrested on
        suspicion of being one of the site''s most active users, having registered
        as a member of the platform in July 2019 and posted more than 3,500 times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381b837-2511-4880-bc2d-cbe8b9573a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europol also said on Monday that several other chat sites used by
        perpetrators of child sexual abuse had been seized on the same occasion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c725b-a31a-44a2-ae43-8d1d8dc4d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:33:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/europe/germany-child-sex-abuse-imagery-ring-intl/index.html"
        target="_blank">German police bust child sex abuse imagery network with 400,000
        users</a>."</em></p>'
  'running-tide-technologies-kelp-carbon-emissions':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-03T21:34:17.244+08:00
    'imagesource': 'jcr:70fe915d-bd28-4c9f-a9a0-319e50a3f51c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a082971-67a0-4fc7-96e8-8e86c9c8b9f2'
    'lead': 'Running Tide Technologies, is experimenting with farming kelp, a type
      of seaweed, in an effort to pull carbon from the air and store it deep beneath
      the ocean floor, potentially giving the world another nature-based tool to curb
      climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T21:38:07.765+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:21:08.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:32.705+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['carbon-emissions', 'green-energy', 'Running-Tide-Technologies']
    'template': '1'
    'title': 'This startup grows kelp then sinks it to pull carbon from the air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00dc53-cd1e-4754-8cfb-e1772fa868f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Carbon emissions are a huge contributor
        to <a href="https://www.cnn.com/2021/01/12/us/climate-us-emissions-2020-intl/index.html"
        target="_blank">climate change</a>, so companies are getting creative about
        finding ways to suck the heat-trapping element out of the atmosphere and slow
        global warming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88980913-3362-4ea3-b54e-7fabc64bd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Maine-based startup, Running Tide Technologies, is experimenting
        with farming kelp, a type of seaweed, in an effort to pull carbon from the
        air and store it deep beneath the ocean floor, potentially giving the world
        another nature-based tool to curb climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f86c3-3e36-47b6-8b6b-77c2e4590b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running Tide Founder Marty Odlin, a Dartmouth graduate and engineer
        whose family includes generations of fishermen, is working with a team of
        engineers, software developers, oceanographers, maritime professionals, data
        scientists and hatchery technicians to bury massive amounts of kelp at the
        bottom of the ocean. Odlin aiming to "restore and then accelerate that natural
        process" of seaweed soaking up carbon from the atmosphere, he told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec079ba-2027-43f7-aee0-8fd941977843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelp is one of the fastest growing things in the world, so it pulls
        carbon in at the fastest rate of any species in the world," Odlin said. From
        his uncle''s re-purposed lobster boat, he and his team use ocean currents
        to move the kelp to deep water where it can be sunk. Gravity then puts the
        kelp under tremendous pressure as it sinks to the deep ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483b979-22e4-4726-b2d8-8eaec7f7d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seeds are put in a hatchery where the kelp can grow. Once matured,
        the team puts the kelp into biodegradable buoys. As it grows, the plant eventually
        becomes too heavy for the buoy and sinks to the bottom of the ocean where
        the massive water pressure pushes it into the sea floor. "After the kelp grows,
        the biodegradable buoy will dissolve and lose its buoyancy and everything
        will sink to the ocean bottom," Oldin told CNN. "The ocean is a tremendous
        natural carbon sink," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dfae7-fe68-458c-8866-ffd56cb3cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is no simple task, he acknowledges. "The intentional removal
        of eight hundred gigatons of carbon from the atmosphere will probably be the
        biggest engineering challenge in human history," Odlin said. "It''s essentially
        running 150 years of the oil industry in reverse in 15 years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4c858-3d5b-4990-94cd-4c33abaaacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odlin is working with scientists and universities to collect data
        to ensure that carbon is getting removed. "The positives for growing kelp
        is that it grows remarkably fast and the deep water environments it sinks
        to have really low temperatures which can limit decomposition back to carbon
        dioxide," Peter Raymond, a professor of ecosystem ecology at Yale, told CNN
        Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f3c84-40b0-4dda-80e5-e319101ca8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon sequestration has been a hot topic for some time, but the
        conversations surrounding the methodologies have picked up as the Biden administration
        focuses on combating climate change and developing clean energy technologies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17191ccf-4021-425f-b951-418e35bce038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of really progressive companies out there that
        want to minimize their carbon footprint and we can sell the carbon removal
        service to those companies," Odlin said of Running Tide''s overarching business
        strategy. When a company buys a carbon removal credit from Running Tide, Odlin
        and his team remove the carbon for them to offset the carbon they''re emitting
        to run their business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b6103-e1a4-49ab-ba76-a9a739cda50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce platform Shopify is Running Tide''s first big customer
        for carbon removal credits. Stacy Kauk, the director of Shopify''s sustainability
        fund told CNN Business she was surprised to learn that Running Tide wasn''t
        "relying on expensive equipment or energy-intensive processes, and yet their
        solution has huge potential for combating climate change." Shopify is also
        helping Running Tide scale and commercialize their technology and create more
        partnership opportunities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb4f40-3deb-49f5-b735-4b8e7626c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While planting trees can be one of the best ways to capture carbon,
        companies are trying to find new ways to <a href="https://www.cnn.com/2019/04/04/perspectives/carbon-capture-climate-change/index.html"
        target="_blank">step up</a>&nbsp;to the plate now. "We can do large-scale
        afforestation efforts, but they''re not going to get us to where we need to
        go," Odlin said of using trees for carbon sequestration. "They''re not removing
        carbon from the carbon cycle," he added. "It''s kind of like temporary storage."
        Plus, external factors such as wildfires and pine beetle infestations can
        completely destroy trees, eliminating the sequestration and releasing the
        carbon back into the atmosphere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d91d5e-46bf-4699-8e73-58b453e4f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it cheaper for businesses to invest in carbon capture and
        storage is the best way to immediately reduce fossil fuel emissions," said
        Sally Benson, co-director of Stanford Energy''s Precourt Institute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e218a46-fe3c-4f16-b3b7-7cc0505f77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is urgent. "This is like an incredibly important crisis,
        and every year matters," Odlin said. "Every year we allow this carbon in the
        atmosphere, the world warms up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac36958-e4c1-47cb-8e26-62c0faac0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:38:07.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/business/running-tide-kelp-carbon/index.html#:~:text=One%20Maine%2Dbased%20startup%2C%20Running,tool%20to%20curb%20climate%20change."
        target="_blank">This startup grows kelp then sinks it to pull carbon from
        the air</a>."</em></p>'
  'coffee-sleep':
    'author': 'Ada Wood, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-03T21:38:48.214+08:00
    'imagesource': 'jcr:1175c049-b6d0-4259-917b-42da3d056e1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d159cda-4b91-4873-8069-f89fe2a05309'
    'lead': 'How do we know when it''s time to stop drinking coffee during the day
      so we can still get a good night''s sleep?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T21:41:51.391+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:20:54.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:33.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coffee', 'sleep', 'rest']
    'template': '1'
    'title': 'When to stop drinking caffeine to get a good night''s sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee396d-192e-438c-8ca5-398b1d3904d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many of us start our days the same way:
        with a cup of coffee or tea. Caffeine is as much a part of our routine as
        brushing our teeth or getting dressed for the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4def99-bfa9-4778-8594-48f129f643a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe your habit extends to a cup of coffee in the afternoon, or
        you have a soda with your dinner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcbb1a-e4d6-42aa-9b43-689e10c50a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe as a result, you laid in bed awake later thinking of where
        you went wrong instead of getting needed sleep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55ba04-2d10-4d92-b669-710429cbebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob M. van Dam, a researcher in epidemiology and nutrition from
        the National University of Singapore, explains when to wisely consume caffeine,
        what qualifies as too much and what to know about why it affects each of us
        differently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d42d3-3714-4ecb-a680-a69b623b768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been condensed and edited for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3b6fc-022a-4d93-8d06-9f89217d3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How do we know when it''s time to stop drinking
        coffee during the day so we can still get a good night''s sleep?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e642891-20fe-44e1-8bfe-0db442fd6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rob van Dam:</strong> That sounds like a simple question,
        but unfortunately there''s not one answer to it. And that''s because different
        people react very differently to caffeine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da23afe-9852-4cf8-90b5-02e963771d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re getting tremors, feeling suddenly nervous, or your heart
        rate is changing, it could well be that you''re drinking too much caffeine.
        And similarly, it can interfere with a good night''s sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc85aa6-2b19-4377-87b4-653b9a2a203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may want to say, "Well, let''s try to cut down caffeine and
        not drink it after a certain time in the afternoon and see if that improves
        my sleeping habits." So it''s really something every individual has to experiment
        with for themselves — how much caffeine they drink and when they drink it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d62e2-9f47-4a1d-85ba-c71bd546c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:20:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What factors affect how we react to caffeine?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a10e39-9903-458e-9632-aee13c77800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Van Dam:</strong> Your lifestyle makes a difference. For
        example, people who smoke metabolize caffeine in the liver about twice as
        fast. If you''re a smoker, likely you can drink caffeine up to a later time
        and still be OK in terms of sleeping.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38115b7d-ae3a-4591-9d8c-739f180bd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are other factors, like if you use oral contraceptives
        as a woman, it takes twice as long to metabolize caffeine. It may be that
        you were able to drink caffeine in the evening and still sleep well, and then
        you start using oral contraceptives and you may see that you can''t sleep
        as well anymore.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a703b31-dcb4-417a-b4d9-d92008279be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetics also plays a role, since some people have variants in their
        genetic code that affects enzymes in the liver that metabolize and get rid
        of the caffeine. This can make you metabolize it slower or faster, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66df5a6-40e4-4c61-b3b5-5d1fabd0c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How much caffeine is too much?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557530a-060e-4ca6-8722-1226d27c349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Van Dam:</strong> In general, it''s recommended by associations
        like the U.S. Food &amp; Drug Administration to keep caffeine at 400 milligrams
        per day or less. If you look at a normal 8-ounce cup of coffee, that has about
        100 milligrams of caffeine, so that would be up to four cups of coffee per
        day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77502aac-8bfa-45e8-8e98-5f082a19cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recommendation is to keep it to no more than 200 milligrams
        per sitting. Even though you may drink four cups a day, you don''t want to
        drink four cups in one go — that will be too much for the body to metabolize,
        for most people at least.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d66e32-60e4-4219-9008-13dc72292d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Is caffeine for everyone?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316dc65-4c18-4ad4-a25b-ae5cdd1fe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Van Dam:</strong> Caffeine does truly pick you up a little
        bit and make you even more alert. So particularly for people with routine
        tasks, it can be beneficial. For example, if you must drive a lot at nighttime,
        or if you''re in the military and you''re on duty to monitor, but nothing
        is really happening for hours on end.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c15a49-31da-40ce-82d9-ce358e52d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everybody will need it. You may have enough energy or get
        good enough sleep that you can go through the day without any caffeine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a6ccf-8d2f-44bf-baba-f03751df2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s no reason to drink it if you don''t want to. Because
        even if you like the taste of coffee, you can always drink decaffeinated coffee,
        and there''s nothing wrong with that either.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3872eb-aaf3-411f-a2f4-e1029cd4c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Is caffeine safe?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df21de-734f-42bf-ab83-0f671e5ab260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Van Dam:</strong> Recently, people have been very concerned
        about caffeine in relation to cancer risk, cardiovascular risk or other health
        outcomes. And the research on that has actually been very reassuring. By now,
        coffee is probably one of the most studied beverages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fe111-c6d3-4d9c-9622-e680075c7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you''re enjoying coffee, you''re enjoying caffeine, and you
        can consume it in moderation and you don''t have any detrimental effects —
        you don''t really have to worry too much about the health effects of coffee
        or caffeine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cecb7e-7034-4504-8613-b3cd8f0b031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T21:41:51.395+08:00
      'mgnl:createdBy': 'pia'
