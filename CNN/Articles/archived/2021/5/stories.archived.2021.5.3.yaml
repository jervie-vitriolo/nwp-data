    'mgnl:lastActivated': 2023-01-25T04:23:50.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:26.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says gov’t ‘remains committed’ to upholding press freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfb06b-8046-49e4-8599-9651b449b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — On World
        Press Freedom Day, President Rodrigo Duterte said his government will “remain
        committed” to protecting journalists’ rights, as a local media group called&nbsp;attention
        to continued attacks on reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1fd397-38d7-4528-a108-3e9f227b806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure everyone that this administration will remain committed
        in promoting press freedom as a vital component and indicator of progress
        anywhere in the world,” Duterte said in a statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35d2d7-38d5-4ae1-ac12-f4fd91d47738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensuring a free press, the President added, is a “public good” and
        is “indispensable” to democracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55433b25-80e2-488f-962f-d0b2bae7065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognizant of the ever-changing communication system these days,
        may the mass media also uphold fairness and transparency while also making
        a positive impact on the people’s lives," he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd374294-6df2-4d3f-a1c9-8a986ec24978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines<a href="https://cnnphilippines.com/news/2021/4/21/PH-further-drops-ranking-in-press-freedom-index.html">
        fell two places</a> in the World Press Freedom Index this year,&nbsp;ranking
        138th among 180 countries. This marked the fourth year in a row that its spot
        dropped in the list after placing 136th in 2020, 134th in 2019, and 133rd
        in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f68519-7961-4b28-814e-55fff9e4dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Union of Journalists of the Philippines
        said there have been 51 documented cases of attacks on journalists during
        the Duterte administration. Of this number, it said 30 involved red-tagging
        and 22 incidents happened during the COVID-19 pandemic which began early last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d48d2-3bf8-4583-a518-0d4b59c961d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the attacks include killings and attempts, intimidation,
        threats of libel, arrests, online harassment, verbal and physical assault,
        and barring reporters from coverage, among others. On May 2, former NUJP Capiz
        chair John Heredia <a href="https://cnnphilippines.com/news/2021/5/3/DOJ-recommend-probe-John-Heredia-death-presidential-task-force.html">was
        shot dead</a> by motorcycle-riding gunmen at Brgy. Lawa-an, Roxas City. Police
        are currently investigating the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078a476-c6aa-4b7a-b599-0ffe7e81ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The practice of labeling activists, government critics and journalists
        as enemies of the state has also gone beyond harassment and intimidation,”
        the NUJP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e18917-8552-4aae-bc2c-e77296048701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It specified the passage of the controversial Anti-Terror Act, which
        it called a “a threat to many civil liberties,” including the freedom of expression
        and the freedom of the press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aae659-1fa0-456b-adbf-fb8db4b3ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Irked by a report on the affidavit of two Aetas charged under the
        anti-terror law, National Task Force to End Local Communist Armed Conflict
        spokesperson Lt. General Antonio Parlade <a href="http://cnnphilippines.com/news/2021/2/4/groups-slam-parlade-prosecution-threat.html">threatened
        to sue the journalist</a> for ''aiding the terrorist by spreading lies,’”
        the group said. Section 12 of the law punishes providing material support
        to terrorists with up to life imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8bb2c-f210-43fe-8f55-bbb504e90c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP also cited the shutdown of media giant ABS-CBN last year, as
        well as the cases against Rappler which “have continued to mount.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc24744-7fcb-4d82-b837-7b274a3de468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace <a href="http://cnnphilippines.com/news/2021/4/22/Palace-on-lower-PH-World-Press-Freedom-Index-ranking-2021.html">earlier
        disagreed</a> that the issues surrounding the two media outlets merit the
        Philippines’ lower ranking in the World Press Freedom Index, saying these
        are not related to media freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c8d45-18c8-40df-b930-5044014158ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:27:53.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But even if we mark World Press Freedom Day with many reasons to
        be fearful, we mark it also with hope, knowing that there are many of us still
        working each day to gather facts and shine a little light on what is happening
        in the country and what isn''t,” the NUJP said. “We mark World Press Freedom
        Day with the challenge to be free and to insist on being free.”</p>'
