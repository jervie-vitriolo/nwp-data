      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In his first address to a joint session
        of Congress last week, President Joe Biden framed his climate change agenda
        as a once-in-a-generation economic opportunity, speaking directly to blue-collar
        workers. He promised that his focus on the environment would result in "jobs,
        jobs, jobs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65b520-2f97-4fad-a3e9-7bbe3580df15'
      'mgnl:activationStatus': true
