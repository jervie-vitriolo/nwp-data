      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what will those "jobs, jobs, jobs" look like? Although the investment
        in combating climate change will inevitably lead to more new jobs, many existing
        jobs — in the fossil fuel industry, for example — will begin to trickle away.</p>'
