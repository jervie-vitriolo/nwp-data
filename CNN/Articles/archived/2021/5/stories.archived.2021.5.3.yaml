      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Manila University Department of Sociology and Anthropology-Anthropological
        and Sociological Initiatives of the Ateneo (DSA-ASIA) and Deep Time Archaeological
        Collaboratory and Cultural Resource Management Space at the Areté (TRACES-ASIA)
        recently started a series of lectures on sociology and anthropology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8b768-ef15-41f2-9589-cee4f57adcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This May 6, the lecture “The Dawn of Culture: Sociality, Thinking
        in Loops, and an Extended Resource Space” will be by Dr. Miriam Haidle, Professor
        at the University of Tübingen and Heidelberg Academy of Sciences, GER; with
        respondents Dr. Fernando N. Zialcita and Dr. Alfred F. Pawlik of the Ateneo
        de Manila University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7d154-aec6-49e1-a522-e34328d5710f'
