      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s vision for green jobs</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46944c5b-7527-437f-9d1e-986e63ff097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Biden''s climate agenda included the goal of
        creating 10 million new jobs in clean energy industries, and now the American
        Jobs Plan aims to help enable that. The new jobs are built into Biden''s $2
        trillion infrastructure plan. Along with a focus on climate-smart technology,
        the plan calls for a $16 billion investment to plug countless defunct oil
        and gas wells and reclaim abandoned coal, hardrock, and uranium mines. The
        Biden administration says that program alone will put hundreds of thousands
        of people to work in union jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c4ceb-a947-4865-b448-7661b6b7c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also set a 2035 deadline for every US state to generate
        all electricity from energy sources that don''t produce carbon emissions linked
        to climate change. This transition alone would trigger a massive spending
        boom in both wind and solar power, at least doubling the pace of investment
        that is now underway. This shift could also result in a huge jobs boom, potentially
        dispersing opportunities for energy-related jobs to states across the country.
        Specifically, in his speech to Congress, Biden said the American Jobs Plan
        will "put engineers and construction workers to work building more energy-efficient
        buildings and homes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f852a-d960-436f-9c4b-6f63de2345da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gathering support</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c435e58-1b3a-41fc-9dcd-83bbfadbcdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change and job creation go hand in hand for Biden. Now he
        just has to gather support. Along with his remarks to Congress, Biden spoke
        to 40 world leaders during a two-day climate summit in late April, emphasizing
        the economic opportunities that would open up as a result of taking action
        to combat climate change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc8cc5-cf3d-4a07-8358-fb5923bb8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden specifically focused on job opportunities on the second day
        of the summit, saying, "Today''s final session is not about the threat that
        climate change poses, it''s about the opportunity that addressing climate
        change provides."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2b0c7-3cbd-474b-9ccf-ee13a94f56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
