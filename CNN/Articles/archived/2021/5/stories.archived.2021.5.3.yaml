      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury mainly attributed the rise in total debt this March
        to the “net issuance of government securities” which also covered ₱411.79
        billion in retail treasury bonds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91025720-b6e7-4d1b-b168-91d2cf938392'
