      'mgnl:type': 'text'
      'text': '<p><strong>A Webinar Series on Archaeology</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc11b80-4b10-4d23-84ec-a0f1a6883113'
