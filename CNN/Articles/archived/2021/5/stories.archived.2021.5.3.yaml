    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:19.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sputnik V vaccines to be rolled out in 5 NCR cities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b961a7-9575-45fb-9f95-100cc7523b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:59:31.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The initial
        15,000 doses of procured Russia-made Sputnik V vaccines will be divided among
        several vaccination sites in five Metro Manila cities namely Manila City,
        Makati, Taguig, Parañaque, and Muntinlupa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e326a-d1da-4781-8b6a-65fea2b7e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities will be given 3,000 doses each to use on healthcare workers
        and people with comorbidities. It will be distributed to the Makati Coliseum,
        Lakeshore Vaccination Hub, Ayala Malls Manila Bay, Sta. Ana Hospital, Ospital
        ng Maynila, Asian Hospital, and Ospital ng Muntinlupa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf521a-adbb-42eb-8183-4aa7c566eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of vaccines made by Gamaleya Research in Russia
        that arrived in the country on April 28 requires ultra-cold storage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e377912-b13b-4436-9df7-6726a8814aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time local government units will handle vaccines
        requiring -18 degrees Celsius temperature during storage. The two other vaccines
        available in the country, Sinovac and AstraZeneca, can be kept in normal fridge
        temperature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f378b7c-ea71-4cb0-8be3-f696f4d9fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution in five cities will be the logistical trial run
        as 480,000 more doses of Sputnik V are expected to arrive this month, according
        to vaccine czar Carlito Galvez Jr. This is also part of a 10-million dose
        deal, with supplies to be delivered over the next months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657bb9d-9fb1-4621-8d08-de9b75afd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said they
        are in talks with private logistical companies to help transport the vaccines
        to urbanized areas in Davao, Cebu, Central Luzon, Calabarzon, and Western
        Visayas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c0125-792e-47e7-a981-569355a8368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T13:15:56.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:27:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong kausap na logistical firms na may capacity to transport
        this kind of vaccines. Inaayos ng vaccine cluster ang rational na storage
        and distribution process especially for this type of vaccines. But what we
        ca assure is we have the capacity to do this," she said in a media briefing.</p>'
  'Philippines-China-diplomatic-protest-Bajo-de-Masinloc':
    'caption': 'Philippine Coast Guard and the Bureau of Fisheries and Aquatic Resources
      conduct maritime exercises in Bajo de Masinloc and Pag-asa Island last April
      25'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T09:36:52.199+08:00
    'imagesource': 'jcr:b574065d-b192-46a1-8263-001f5419b51c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7bef6f-b0f0-411b-8f2a-aa1872810168'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. slams China for its persistent
      activity in the country''s waters, saying it is putting a strain on the two
      nations'' warm ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T09:38:55.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:27:17.133+08:00
