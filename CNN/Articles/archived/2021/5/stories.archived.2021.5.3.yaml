  '-Data-breach--reportedly-exposes-345K-sensitive-SolGen-documents-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T16:49:42.252+08:00
    'imagesource': 'jcr:38522af7-2c62-4280-a505-308316551627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471f3d82-16ba-4091-841b-2970c7a12ad1'
    'lead': 'The Office of the Solicitor General of the Philippines suffered an alleged
      "data breach", making some 345,000 sensitive documents accessible to the public
      for at least two months, London-based security firm TurgenSec said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T16:50:45.250+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:24:34.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:24.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Data breach'' reportedly exposes 345K sensitive SolGen documents

      '
    'updated': 2021-05-03T18:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a30a1-e44a-41d5-95f4-e5a49f71d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Office
        of the Solicitor General of the Philippines suffered an alleged "data breach",
        making some 345,000 sensitive documents accessible to the public for at least
        two months, London-based security firm TurgenSec said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32b6d-474e-4e89-ae23-87efed75ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TurgenSec, it informed the Philippine government in
        March, but the latter did not acknowledge its emails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534af39-b623-48f7-917d-b756eab22148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach—which allowed anyone who had an internet connection to
        access the files—was closed on April 28, the security firm added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6c879-b202-442d-bdce-2ffd9cbbfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company stressed "this data breach is particularly
        alarming as it is clear that this data is of governmental sensitivity and
        could impact on-going prosecutions and national security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510dd6d-539e-42f3-9aa5-07d328fa038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach "contained hundreds of thousands of files" of the OSG,
        several hundreds of which were titled with "private", "confidential", "witness",
        and "password", the firm said in a statement posted on its website late last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02940387-f0a9-4b82-ba21-2b41a9538c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also included sensitive topics: drug (271), abuse
        (123), rape (774), child (143), trafficking (135), execution (437), NICA/intelligence
        (10), terrorism/terrorist (30), quarantine (29), COVID (28), weapon (48),
        Duterte (6), Pangilinan (63), opposition (753), nuke (1), military (4).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31839f9e-89e1-4403-91bf-e7fb21f2d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of these documents is of particular concern as it may
        have the potential to disrupt/undermine on-going judicial proceedings," TurgenSec
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0f74c-b4cd-4195-9078-37bb057dc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unknown third party has this data and it is likely now in the
        hands of malicious actors who could do considerable damage with it if mitigation
        steps are not taken," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6b448-18ba-4e74-94cb-c0b8935f159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:01:07.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:24:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Monday, the OSG said while it notes the responsible disclosure
        procedure of TurgenSec, it “shall respond appropriately only after a proper
        verification has been undertaken as to the accuracy and veracity of these
        alleged data breaches.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5255351-f5e1-4b97-90f1-fbb40c8c4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:01:07.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:24:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd2829-28b3-4a34-b1bc-43259dfaa553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:01:07.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:24:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d94a7-d61e-403a-ae5e-d85dfb2cbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:01:07.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:24:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f25524-5d92-499d-a2d7-886ab3edf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T18:01:07.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:24:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, the OSG assures the public that all necessary steps have
        been put in place in order to protect the confidential and sensitive information
        contained in its submissions before the courts of justice,” said the OSG in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0444eac-26b8-4525-8534-696bc300ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo I. Guevarra, on the other hand,&nbsp;refused
        to provide comments when sought on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0648e67-332e-4a03-bc09-0c49f451ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T16:50:45.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:24:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll reserve our comments till the OSG has done its internal investigation,"
        he said in a mobile phone message.</p>'
  'adb-covid19-vaccine-manufacturing-investment':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T16:59:07.241+08:00
    'imagesource': 'jcr:05cbf751-7c89-4968-a182-f69607de2f79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e4124b0-c66e-40b1-afea-b1e7429757af'
    'lead': 'The Asian Development Bank sees the need to provide funding to support
      the mass production of COVID-19 vaccines on top of helping countries buy these
      doses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T17:03:31.583+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:24:28.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:24.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'ADB', 'Asian-Development-Bank', 'vaccine-manufacturing']
    'template': '1'
    'title': 'ADB wants investments in COVID-19 vaccine manufacturing to boost global
      supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a5a26-fc0f-45b6-b421-2156f78f0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Loan deals
        for COVID-19 response should also focus on expanding the capacity of vaccine
        manufacturers, the Asian Development Bank chief said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b9759-76ac-431f-b6fc-dc7e65944d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa said there is more to the global
        vaccination program beyond buying the temperature-sensitive doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affa7fc-0aa2-460d-80de-cf5785067051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To secure financing for DMCs (developing member countries) to procure
        vaccines is one thing, but to actually purchase the sufficient amount of vaccines
        in a timely manner in the market is quite another because of the very, very
        huge gap between supply and demand," Asakawa said in his statement delivered
        virtually during the opening ceremony of 54th annual meeting of governors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2b5e0-1987-420a-be86-56173f61dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, I think it has become imperative for us to invest more
        and more in the vaccine manufacturing companies in our region to expand our
        production of vaccines," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91ad18-027c-45e6-93ee-6d2e922812c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s biggest vaccine producer, is facing <a href="https://cnnphilippines.com/world/2021/3/26/COVAX-vaccine-delivery-delays-serum-astrazeneca.html?fbclid=lwAR2">delays
        in exporting the supply made by the Serum Institute of India (SII)</a> as
        the country battles an unprecedented surge in coronavirus infections. The
        SII is tasked to produce AstraZeneca vaccines for lower-income economies who
        will receive allocations from the World Health Organization''s COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344972e5-1cc0-44c0-afbe-a69e05ed36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa added that the Philippines is among the first member-states
        to secure a loan from <a href="https://www.cnnphilippines.com/news/2020/12/12/adb-covid19-vaccine-facility.html">ADB''s
        $9 billion Asia Pacific Vaccine Access Facility</a>&nbsp;or APVAX, having
        borrowed $400 million (about ₱19.5 billion) for the local vaccination program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d7afa-c4dd-4c48-be6c-00196c88e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second biggest source of external debt for vaccine purchases
        next to the ₱24.3 billion borrowed from the World Bank, according to vaccine
        czar Carlito Galvez, Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd35b2e-650f-4c05-a826-2f802e67374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:03:31.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also borrowed ₱14.6 billion from the China-led Asian
        Infrastructure Investment Bank for a total of ₱58.4 billion in official development
        assistance, accounting for 70% of the ₱82.5 billion vaccine procurement budget
        for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6ec0e-df9c-4e3e-a10a-ed0002bac8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:09:51.098+08:00
      'mgnl:createdBy': 'mel'
