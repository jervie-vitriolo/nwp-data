      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art Fair Philippines 2021</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbf7b2-ee66-4460-98f3-602d708ad1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Fair Philippines is going online for their ninth edition and
        will be free of charge. From May 6 to 15, exhibitors from across the country
        and around the globe will showcase works through their respective viewing
        rooms online (and, quarantine status permitting, in their physical galleries
        as well) and through videos produced in collaboration with Globe Studios.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533bf72-e0c0-450b-8297-f970e32785b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Art Fair focuses on digital art, boosted by the rise
        of the controversial NFTs or Non-Fungible Tokens. There’s an NFT 101 Showcase
        with Tropical Futures Institute and Narra Art Gallery, a Filipino digital
        art gallery; and an ArtFairPH/Film focus on high quality digital films made
        in collaboration with Daata, a platform for streaming digital works that has
        worked with fairs such as Frieze and Art Cologne.</p>'
