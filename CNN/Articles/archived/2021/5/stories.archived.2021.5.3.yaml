      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 8, Instituto Cervantes de Manila will be screening
        Spanish and Latin American documentaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdcb34-0b4c-4fee-a9c7-8b4e25a439f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, you can watch El cuarto reino (The Fourth Kingdom) for
        free the whole weekend. The film documents the life of René, an illegal immigrant
        from Mexico and his life in a can collection and recycling center in New York.
        The film has received several awards such as the 2020 Gaudí Award for Best
        Documentary and the Grand Jury Award at the 2019 Atlanta Film Festival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ce0fa-ed6f-412e-83d5-65a222d9c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.755+08:00
      'mgnl:createdBy': 'don'
