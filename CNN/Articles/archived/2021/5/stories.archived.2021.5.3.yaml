      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isabel Santos "Over and Over and Over and"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a8bee-5583-4f92-8f31-20238062a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:24:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View artist Isabel Santos’ latest works at the West Gallery on&nbsp;West
        Avenue, Quezon City. In “Over and Over and Over and,” Santos creates meditations
        on repetition, with resulting images originally conceived in repose and linked
        with the ideas of unplanned works that were driving Santos insane. The exhibition
        notes emphasizes on this: “The inescapability of repetition has been linked
        to a particular kind of loss of sanity. Cabin fever sweeping across the country
        has made dull Jacks out of all of us.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecbff3-fce7-4ba4-9679-94c35fd84ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.754+08:00
