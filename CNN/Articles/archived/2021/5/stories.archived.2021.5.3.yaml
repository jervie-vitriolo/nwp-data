      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans, which comprised 72% of the national debt stock,
        inched higher by 5.2% to ₱381.54 billion from February’s figure.</p>'
