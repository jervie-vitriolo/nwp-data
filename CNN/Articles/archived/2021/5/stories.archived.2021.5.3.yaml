      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing, Senator Manny Pacquiao said he just
        did not have the chance to sign the resolution before it was filed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22878333-e090-4ec5-b4ec-62894e6741ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, president of the ruling PDP-Laban Party, admitted he was
        not satisfied with partymate President Rodrigo Duterte’s soft response to
        the dispute with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1d41d-5b8b-42d2-8896-93d767e21d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html?fbclid=lwAR2">READ:&nbsp;Duterte:
        No way we can get back West PH Sea without any bloodshed</a></strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8e6aa-16c7-4550-81a2-1927fd56a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled Duterte''s remarks during the 2016 presidential elections
        campaign that he would ride a jetski and plant the country''s flag in the
        West Philippine Sea to assert the country''s sovereign rights. He said these
        are the kinds of statements Duterte should be giving now.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543f930-3089-4930-b77c-25b8b4dd95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto ko lang na ipakita na manindigan tayo, wag tayong
        ba-buckle buckle para lumakas rin ang loob ng ating mga kababayan</em>," said
        Pacquiao, who refused to confirm plans to run for President in 2022. "<em>Katulad
        nung pinakita niyang tapang noong panahon ng pangangampanya</em>."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba39c88-3de7-45c9-a21d-a9e4b7513db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I want is to show our strong stance without buckling
        so our fellow Filipinos would also have the same courage. Just like what he
        showed during the campaign season.]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc1d26-5b5a-4c67-bbf0-1186c1aa847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier wrote to Chinese Ambassador to the Philippines
        Huang Xilian reiterating the government’s demand that China withdraw its vessels
        from the West Philippine Sea.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d891ab7-a9fe-4090-ae63-085e93f07a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Huang has sent an informal response acknowledging the receipt
        of his letter and emphasizing that "any differences" should not affect the
        cooperation between the two countries.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6435ca-51cb-42e6-bb49-af93c6375cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for nurturing friendly ties with China
        even as the East Asian giant continues to reject the Philippines'' 2016 arbitration
        win in the Hague. The arbitral ruling recognized the Philippines'' sovereign
        rights to areas within its EEZ which Beijing considers part of its sweeping
        historic claims to much of the South China Sea.</p>'
  'healthcare-workers-hazard-pay-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T19:24:44.572+08:00
    'imagesource': 'jcr:3d34d21d-fefc-46bc-be22-f4a299fe5f48'
