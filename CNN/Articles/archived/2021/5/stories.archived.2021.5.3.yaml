      'mgnl:lastActivated': 2023-01-25T04:23:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, May 3) —</strong> This
        week, as we move into another community quarantine status, visit an art exhibit,
        watch lectures on Philippine history, and experience Art Fair Philippines
        as it goes online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07219b7-a522-4415-8d8f-69b070cb9950'
      'mgnl:activationStatus': true
