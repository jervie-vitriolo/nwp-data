      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting there won''t be easy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeffff3-719e-4aed-b551-dd54d0588128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:27:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean energy jobs increased by about 2% in 2019 and 4% in 2018,
        according to a report from Environmental Entrepreneurs, a national, nonpartisan
        group of business leaders, investors, and professionals. Building on those
        gains, for Biden to create just one million new clean energy jobs in his first
        four years, there would need to be a 6.7% annual increase, and that''s after
        the economy returns to pre-Covid levels of employment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3a1aa-90e2-41c5-866a-5deb6771985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matt Egan, Holmes Lybrand and Ronald Brownstein contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3f12c-d69e-45d5-a418-744774207cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:51:17.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/02/economy/biden-green-jobs/index.html">Biden''s
        climate push promises ''jobs, jobs, jobs.'' Here''s what that might look like</a>".</em></p>'
  'Filipina-knighthood-Netherlands':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T08:49:20.692+08:00
