      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93f5d7-f0d7-4bc2-9886-9c23054cb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Netherlands government has also put up the International
        Training Center on Pig Husbandry in partnership with Barneveld College and
        the Philippine government through the Department of Agriculture-Agricultural
        Training Institute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d6f06-4687-457d-a732-803b8ca6f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7cdc6-ac0c-4353-b860-5bec61253582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from an active collaboration on capacity-building activities
        to farmers and other workers in the agricultural sector, both countries have
        also partnered up in an active academic exchange program on agricultural research
        development and training, Sayoc shared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09bc38-7c22-4197-97bc-d7dd80dcb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48670a19-b18d-405c-9e91-b7ef0e0ed4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc also heads the Philippine-Dutch Fellows Network, Inc., the
        alumni association of Filipino professionals who have studied in The Netherlands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
