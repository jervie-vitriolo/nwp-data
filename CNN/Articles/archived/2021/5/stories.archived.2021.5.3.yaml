      'mgnl:lastActivated': 2023-01-25T04:28:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish said she wanted to explore the beauty of corsets, which she
        said she knew would rile people, but was also drawn to their original restrictive
        function.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16bff5-18d2-4e05-a734-086cc07870e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T07:06:03.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big change for Eilish, who said in the interview that
        her body is her "deepest insecurity" and was the initial reason for her depression
        when she was younger, which led to her wearing baggy clothes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
