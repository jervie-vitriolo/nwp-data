  'Ivermectin-pantry-COVID-19-Defensor-Marcoleta-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T14:54:24.034+08:00
    'imagesource': 'jcr:f32e70b0-638d-43de-940e-90cb7e22f40f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d95c57e-6ba8-4831-8377-8d86559130c8'
    'lead': '''We will act accordingly, according to the existing laws that we have
      in the country, according to the identified violations, according to the accountable
      persons,'' DOH says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T14:57:21.990+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:26:18.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:21.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors or solons liable for ivermectin giveaway lapses? DOH to cover
      all bases in probe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1d9a3-cb67-4ee8-8b74-f34c9a765835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The investigation
        on the possible lapses during the distribution of antiparasitic drug ivermectin
        will include all involved personalities and doctors, the Department of Health
        said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea9b5a-5ce3-4a4f-b101-57a5f109d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Rep. Mike Defensor, who led the event with Rep. Rodante
        Marcoleta last April 29, has asked the DOH to spare the doctors who prescribed
        and gave away the drug. He said they as organizers should be the ones held
        liable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7bcc2-e240-4254-956d-5b863a645856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said they have sent
        the formal request for an investigation from the <a href="https://cnnphilippines.com/news/2021/4/30/Ivermectin-pantry-Defensor-Marcoleta-FDA-investigation.html">Professional
        Regulation Commission to investigate</a> the issuance of "invalid" prescriptions
        for ivermectin — and the probe will cover all bases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460805b-aa35-4a79-99bf-f86adc0919ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will act accordingly, according to the existing laws that we
        have in the country, according to the identified violations, according to
        the accountable persons," she said in a media briefing. "Iyon ang gagawin
        namin. We are on that direction. Ia-uphold namin ano ang sinasabi sa batas
        at gagawin namin ''yan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ae88a-b2a4-42a8-a8fb-b66d9ad2637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what we will do. We are on that direction.
        We will uphold what is stated in the law.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5774a-dafe-4699-a073-b9edb57a6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration''s regulatory enforcement unit
        is also looking into the reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655189c-ffdc-4a1e-ab63-5d63d255a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the so-called ivermectin "pan-three" or pantry issued
        haphazard prescriptions. Some prescriptions were written in a blank bond paper
        that did not have the issuing doctor''s name and tax receipt number — a requirement
        under the country''s laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84a459-940f-459e-9474-f33f767125c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the event, DOH and FDA gave differing opinions on the
        legality of the ivermectin giveaway event. DOH said hospitals granted compassionate
        special permits are the only ones allowed to dispense the drug to patients,
        while FDA said the event is allowed as long as a doctor will prescribe the
        compounded ivermectin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec05532-2ac2-4380-a2b3-36eddc3284a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, DOH, and several health experts, including the World Health
        Organization, have cautioned the public against using ivermectin for COVID-19
        prevention or treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681f08e-cfe4-492d-8d0e-922d79307f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there is not enough proof the drug can be used to treat
        or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or even death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81c5c4-475e-46db-ad8d-3a1bdf264649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T14:57:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:26:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing investigation and warning from medical experts,
        Defensor and Marcoleta remain unfazed. The allies of President Rodrigo Duterte
        are planning on holding house-to-house distribution of ivermectin in Quezon
        City.</p>'
