    'title': 'To prevent India-like surge, PH must tighten protocols in enclosed spaces
      - health experts'
    'updated': 2021-05-03T19:52:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d385d-7ad5-4fce-898b-e13a877ffdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> To prevent
        a surge that has been worsening the COVID-19 crisis in India, the Philippines
        must take steps to tighten its health protocols especially in enclosed spaces,
        a medical expert said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0b37a-c89f-47d0-9541-0db1390e382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b98e9-31f3-4617-889a-d1190e0b1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, head of the adult infectious diseases unit
        at San Lazaro hospital, told CNN Philippines'' The Source that the government
        must implement stricter health protocols, especially in areas that are at
        higher risk of COVID-19 transmissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65414ad4-a907-4cbe-bc7a-677cfbed7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457f269-eab4-4eb1-bab5-cc1473471a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to fully implement health protocols, especially the ventilation
        of enclosed areas, if we are going to open malls and other establishments,"
        Solante recommended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1462c-5010-4a0e-aaf9-77ee29f6f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9dbc43-e0f6-4101-add6-594d6cd35c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said looking at engineering controls of enclosed places must
        go hand in hand with the implementation of the usual health protocols such
        as social distancing, active contact tracing, quarantine, and proactive treatment
        efforts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035116a-072a-4c27-96e6-e6a672c9a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Dr. Anna Ong-Lim said the government should learn
        how to relax restrictions safely based on India''s experience when it opened
        its economy as COVID-19 cases went down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29d9e1-f9af-4297-9731-a07b0238a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c98a1a-3647-491f-b2c0-d3ddda359700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had really big mass gatherings like sports events and political
        rallies. But they could have prepared well. The lesson for us to learn is
        we should not be complacent and continue to be watchful when we make decisions
        on how do we open up when the quarantine is lifted,” Ong-Lim told CNN Philippines’
        News Night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e98e1-00e8-4e89-b2ae-1e907276ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be2c5c-6b60-488b-bfac-51337f0676f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people should properly use face masks in preventing COVID-19
        transmissions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d78c8a-3a64-4ed9-a93d-7d2ea4b939ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139fdd0-c75a-4297-aa56-984b6a1b3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:52:54.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:25:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Double masking helps since it has many lawyers, but its comfort
        level to the people may be compromised. It may result in improper usage of
        face masks,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b0173-61e9-444a-9c9c-5be5ffefc145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a2cf4-d01c-44fc-9451-0536f6c20755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the nearby provinces of Bulacan, Cavite, Laguna
        and Rizal are currently under a more "flexible" modified enhanced community
        quarantine until May 14,  allowing more services such as dine-ins and personal
        care to operate at a limited capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e05370-027b-4ab9-b2fe-1c9d56d139dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b0b4f-f906-472a-9d7e-bc33550b267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our life now. We need to accept that this is how we should
        behave and be disciplined in following health protocols, in enclosed spaces,
        even in public places," Solante added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072d6fb-9b7a-464a-b6ff-f036edb77ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654c1cc-2fcc-41af-b125-13dce7c1abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye expressed a similar sentiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ef2f3-6856-4a92-be3d-42772e769474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe03d0-db4e-4273-b987-4775f901731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is people who go to indoor spaces and take their masks
        off are taking a risk at this point. We still have more than 3,000 daily average
        cases [in Metro Manila]," Rye also told <em>The Source.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912d841-6804-487e-ab5d-3feb0425a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e879d3d-344e-4e50-93de-b90a52771940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the trend is  going down, it is quite reversible, it could
        change very quickly if people become complacent and overconfident. It’s really
        a risk to go out right now and take your mask off," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c50c4b-28fd-4e2e-89c7-d6ff13406e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa8fff-0173-4907-b5b5-c32a3a04c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Rosario Vergeire said in
        a separate briefing that some other things have to be considered, especially
        protocols on the ventilation of establishments that have resumed operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996c7b3-c29c-462b-990f-8cb66e57882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3ac22-eaa1-4d79-95af-b05b25dde908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said factors that should be taken into consideration to prevent
        virus transmission include the size of the enclosed space, whether or not
        it has proper ventillation and the number of&nbsp;people that can be accomodated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171f9cc-9a52-475a-ba7b-77add13adaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a6046-cdb4-43cd-8537-2decc752ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III warned last week that there
        is a big possibility for the Philippines to face a COVID-19 surge similar
        to India, if it fails to follow minimum public health standards and to intensify
        its pandemic response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64c1d1-8123-4b85-b57b-4be669f4835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff23994-e8e6-47e8-88ea-08e727ce305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:25:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is experiencing the world''s worst outbreak after cases rapidly
        accelerated in early March — around the time when the "double mutant" variant
        of COVID-19 was discovered in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b954d-fac7-41c7-a478-6fd016ad4fd1'
      'mgnl:activationStatus': true
