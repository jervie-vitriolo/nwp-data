      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Treasury released on Monday shows the latest
        figure is up by ₱368 billion from the record high ₱10.4 trillion clocked the
        month prior. End-February’s tally likewise broke the all-time high of ₱10.33
        logged in the first month of 2021.</p>'
