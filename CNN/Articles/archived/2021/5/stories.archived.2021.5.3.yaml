  'Dominguez-ADB-additional-loans-COVID-19-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-03T19:59:00.426+08:00
    'imagesource': 'jcr:1fcb36a3-f949-42bd-b611-19a84d35b9c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618d7b97-e56e-4b48-a32e-00a706021e67'
    'lead': 'Finance Secretary Carlos Dominguez III asks the Asian Development Bank
      to ramp up its lending activities in the next 5 years to help countries recover
      faster from the pandemic-induced recession. His appeal comes after ADB President
      Masatsugu Asakawa told member-states to boost local tax collections rather than
      rely on foreign debt for funding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T20:06:21.638+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T04:21:46.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:31.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dominguez', 'COVID-19', 'loans', 'financing', 'economic', 'recovery']
    'stories': ['7e4124b0-c66e-40b1-afea-b1e7429757af']
    'template': '1'
    'title': 'Dominguez asks ADB to grant more loans as lender tells states to rely
      less on foreign debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6d174-ae6d-40f7-893d-554742114b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Finance
        Secretary Carlos Dominguez III appealed to the Asian Development Bank (ADB)
        to lend more money to developing states like the Philippines to fast-track
        economic rebound, even as the regional lender told ministers to focus instead
        on raising more taxes to fund recovery programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763cb48-00b3-4109-9f53-0cdbee7ec700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to be responsive to critical needs, the Asian Development
        Bank must level up. Specifically, there is a need for the bank to seriously
        consider a substantial expansion in its loan portfolio in the next five-year
        period,” Dominguez said during the Governors’ Seminar on Monday. "This will
        effectively support its member-countries’ recovery even if this brings forward
        the need for a capital increase."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d54f0-d087-4239-b6bc-9548c666c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' public debt&nbsp;<a href="https://www.cnnphilippines.com/business/2021/5/3/PH-debt-end-March-2021.html">reached
        ₱10.77 trillion as of March</a>, 27% higher compared to a year ago, according
        to Treasury data. Of the amount, ₱3 trillion is sourced from lenders outside
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ba5fa-48e9-405e-ba3f-14c51bd2cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa said during the opening event of
        the three-day 54th Annual Meeting of the ADB Board of Governors that developing
        countries are “under enormous pressure on budget and public debt" and should
        do what they can to limit their exposure to interest rate and exchange rate
        fluctuations, which often make foreign currency-denominated loans more costly
        to settle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5382f-2c86-4644-a12b-5de4ca9afae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a good idea for any developing country try to rely on
        more and more domestic resources by reducing their dependency on external
        financing,” Asakawa said during the opening ceremony. “There is much, much
        room for them to increase by restructuring their tax policy or enhancing tax
        administration capacity.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258d0c8-3e2a-4f40-8bc4-396959bec12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/4/28/ADB-trims-2021-PH-economic-growth-forecast.html">ADB
        trims 2021 forecast for PH economy with ‘fragile’ recovery expected</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f74d0-3491-420f-96f7-72482501bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently passed several measures that would reduce
        the government’s tax take, namely the <a href="https://cnnphilippines.com/business/2021/3/26/duterte-signs-create-vetoes-some-provisions.html">Corporate
        Recovery and Tax Incentives for Enterprises (CREATE) Act</a> which slashed
        the corporate income tax rate to 25% from the previous 30%, and the reduction
        of pork import tariffs <a href="https://cnnphilippines.com/news/2021/4/14/house-joint-resolution-reverse-EO-pork-import-tariffs.html?fbclid=IwAR0qGlNlZv3leC32CWrTZBu2dfmzvyWuPrFHQanIifZpKo4FgqRwtGtQ16A">which
        will forgo ₱13.68 billion in revenues.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d3b67-d811-4aa0-a301-7f8e71c1d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa particularly noted that multinational companies that will
        set up shop in developing Asia should “pay the fair amount of tax” relative
        to profits they generate, and that future public investments should go into
        education, health, and other social protection programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11571b-6c76-4b3b-b043-9b9ec10459a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T20:06:21.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:21:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assist governments in improving local tax policies, ADB on Monday
        night led the creation of a regional tax hub meant to provide a platform for
        coordination and sharing of best practices among member economies to boost
        revenue collections.</p>'
