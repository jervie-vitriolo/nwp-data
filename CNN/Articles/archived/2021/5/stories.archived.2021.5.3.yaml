  'senate-west-philippine-sea-resolution-china-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T19:22:00.486+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '489e6a31-bc4f-4c9b-9d77-e43ec04c6ad8'
    'lead': 'A Senate resolution filed last week denouncing Chinese incursions in
      the West Philippine Sea has a good chance of being passed, but with some amendments,
      some senators said on Monday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T19:25:53.422+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T04:23:10.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:27.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate likely to pass West PH Sea resolution with amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5db5d9-7aa9-40e8-8e03-2313e9af3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — A Senate
        resolution filed last week denouncing Chinese incursions in the West Philippine
        Sea has a good chance of being passed, but with some amendments, some senators
        said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3934a9-8724-4d7b-9aab-85ba5d871ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 senators – or less than half of the upper chamber – signed
        Proposed Senate Resolution No. 708 which calls the legislative body to “condemn
        in the strongest possible terms" China''s illegal activities in parts of the
        West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e7c06-1c20-4fdc-8405-a51764fda1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would support the measure once taken up in the plenary,
        Senate President Vicente “Tito” Sotto III in a text message told CNN Philippines,
        "Yes, with a few amendments.” He refused to disclose the changes he would
        propose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b857b3e-08a8-44fc-abf4-8b724ccb2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, who also did not sign the resolution,
        said it should have a more appropriate language.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8510b48-a3d5-4f8a-8c5b-0887090dc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As for me, I would propose the inclusion of a ‘review of our diplomatic
        relations with China’ in order to send a strong message short of condemnation
        which I believe is too harsh if not inappropriate,” Lacson told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf09a3-84d3-4a6b-995b-527f1adb7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once calendared for plenary deliberations and amendments are introduced
        and accepted by the sponsor of the measure, there is no reason why the resolution
        will not be adopted,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986f062-5b4b-447a-9497-53dc3c0d185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said what is important is to send a clear message that the
        Philippines rejects China’s bullying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fda8f-0680-46c3-907a-e833d5c366bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took note of China’s disregard of the string of diplomatic
        protests filed by the Philippines’ Department of Foreign Affairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab9277-13bd-4727-8a2b-8daa4144d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DFA <a href="https://cnnphilippines.com/news/2021/5/3/Philippines-China-diplomatic-protest-Bajo-de-Masinloc.html">fired
        off two diplomatic protests –</a> one for the continued presence of Chinese
        militia and fishing vessels in the West Philippine Sea, and one for radio
        challenges sent by the China Coast Guard on Philippines vessels conducting
        maritime patrols and training exercises on Bajo de Masinloc, internationally
        known as Scarborough Shoal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469a0f0-3dfc-404b-b801-baf4052339e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels, in varying numbers, have been in the Philippines''
        200-nautical mile exclusive economic zone since March despite repeated demands
        for them to leave the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f62597-a123-4b45-bb28-8eb3329ebfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High hopes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2404ea0-8403-44d9-8aab-4edb97899d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted lawmakers <a href="https://www.cnn.ph/news/2021/4/27/senate-resolution-to-strongly-condemn-China-illegal-activities-in-WPS.html">to
        file the resolution on April 26.</a> Authors include Senate Minority Leader
        Franklin Drilon, Senate President Pro Tempore Ralph Recto, and Senators Nancy
        Binay, Leila de Lima, Richard Gordon, Risa Hontiveros, Lito Lapid, Francis
        “Kiko” Pangilinan, Grace Poe, Ramon “Bong” Revilla, Jr., and Joel Villanueva.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62179b91-b4f1-4941-add1-12c5802b7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she expects other senators to cross party lines
        and support the measure in the name of patriotism.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70288aa3-8bbc-4394-9ee3-a5e566f5858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a wellspring of hope for the Senate to rise above our individual
        selves," Hontiveros said in a statement. "In due time, I believe all of us
        will join forces to indisputably denounce how China has continuously assaulted
        our country’s dignity.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab37740-8732-4478-a08a-d7edc9da1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:23:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the resolution should be prioritized once Congress resumes
        session on May 17. He said he is confident majority of the Senate will vote
        in favor of the measure once textual amendments, like the ones pushed by Lacson,
        are incorporated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fcb43-2426-458e-989e-f338ec3b7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:25:53.427+08:00
