      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair is also introducing ArtFairPH/Residencies made in collaboration
        with Bleeding Heart Rum, open to Filipino artists. The selected artists will
        be sent to residencies in different galleries and spaces around the country
        such as in Cavite, La Union, Negros Occidental and Palawan.</p>'
    '6':
