      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-March’s total is also higher by ₱2.29 billion from the amount
        posted the same month in 2020 at ₱8.47 billion, a 27.1% growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
