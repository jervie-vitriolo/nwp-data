      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External debt, meanwhile, slightly slid down to ₱13.55 billion from
        the previous month’s level, or a 0.4% decline. The bureau said this is because
        of the “favorable net impact of both local- and third-currency fluctuations
        against the dollar.” These are worth ₱6.82 billion and ₱21.88 billion, respectively.</p>'
