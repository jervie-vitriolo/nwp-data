      'mgnl:type': 'text'
      'text': '<p>"She is indulging a fantasy by embracing a ''classic, old-timey
        pin-up'' look," the magazine said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cb11b-5337-4b74-a474-e6969497f2ec'
      'mgnl:activationStatus': true
