    'template': '1'
    'title': 'The Netherlands knights Filipina agri advocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af454a4-e2e0-4d9b-98ea-26ebba5c626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:57:44.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Filipina
        scientist Dr. Mary Ann Sayoc has been awarded a Knighthood in the Order of
        Orange-Nassau for her contributions in the agricultural sector that helped
        strengthen Dutch-Filipino relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cabe2a-ac7a-4d63-b74b-0eea04dba0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03b07a-a2bf-4590-bfd6-784cdaacc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc received the award from Ambassador of the Netherlands to the
        Philippines Saskia de Lang last April 26 for her efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9578d92-a43f-4f07-b8ec-f010c4a92fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5870ba0-9baf-48c1-8ccf-e167087c3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, Sayoc
        shared how her work has helped boost the productivity of Filipino farmers,
        while ensuring that quality food is given to consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fa55a-9a74-4c6c-ad67-5d126ab5595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9998a38-6ce5-4740-b1bb-a853ea1c79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To maximize the good genetic potential of our seeds, we train farmers
        with better farming practices. We believe that vegetable farming provides
        profitable means of livelihood and provides consumers with nutritious food,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523d909-0d78-4ab0-8f1f-73a2be0b7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6efd5-2a83-4ffb-ae9c-16f2068d509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc currently leads the public affairs division of the East-West
        Seed Group, a company founded by Dutch seedsman Simon Groot with Filipino
        seed trader Benito Domingo in 1982.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f54f4f-9c68-4e60-b93e-f76a6e934319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5017de-ec51-43a0-a193-030f40be21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her firm, which has been a dominant market leader
        since its establishment, provides farmers with seeds of good quality and agricultural
        resources that that can produce more locally adapted vegetable crops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b05b8-b259-4d11-a8db-34fe7eed9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e980f-6bda-4fdb-91cd-e4d18fcdaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc also shared her thoughts on the impact of the pandemic on
        food security in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e9d13-1951-4676-9ec2-864e392b856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f2b58-01ea-44f3-9ae2-d57852aeae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID pandemic has exposed the vulnerability of the agriculture
        sector particularly the agricultural supply chain," she said. "To ensure food
        security during the pandemic, it is important that agricultural inputs be
        considered essential, and their movement should not be impeded."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fbce6-5ad0-46ee-bec7-bff1d8c31083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e70bc1-b5c0-4c53-accb-77524eba0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed the importance of encouraging local food production
        by establishing more community gardens "to ensure supply of fresh and safe
        vegetables" and address food shortage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4567477-7cc0-4eaa-ab09-a314429607a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755de38-4382-4ad0-aa4c-6945d3229c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:27:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Netherlands have sustained strong relations
        in the agri- food sector in the areas of trade, investment, agricultural technology
        and knowledge transfer, Sayoc added.</p>'
    '31':
