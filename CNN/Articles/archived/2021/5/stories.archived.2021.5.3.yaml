    'template': '1'
    'title': '4 events to check out this week of May 3 to 9'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88604b8f-a601-4b16-9f4d-78e49277db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T17:44:47.753+08:00
