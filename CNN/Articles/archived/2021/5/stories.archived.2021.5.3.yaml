      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacefac2-49e2-486d-a449-fc37843382fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people are dead and nearly two dozen
        people were sent to hospitals after a suspected smuggling vessel overturned
        off the coast of San Diego on Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b508c1-e8e0-4ed6-9fe2-6284d8403c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego Fire-Rescue Department spokesperson Monica Munoz told
        CNN they received reports of a vessel that overturned near the Cabrillo National
        Monument in Point Loma around 10:27 a.m. (1:27 p.m. ET).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9ff32-c052-4c1a-8b89-a5af59bb2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Gartland, lifeguard chief for San Diego, told reporters it
        appeared the boat hit the reef, broke up and 30 people "came out of the vessel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e562e-ecb0-49ef-82b7-a0d21107d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a mass rescue operation that turned into a mass casualty
        incident," Gartland said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcdb58-683a-4b17-9910-3bdd85803f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time first responders arrived, the boat -- a 40-foot cabin
        cruiser -- was broken apart, according to Lifeguard Lt. Rick Romero with San
        Diego Fire-Rescue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146bd3f-1b1b-41ad-9102-d3f25e5cecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 30 people on the boat, Romero said, including the three
        people who died. Most made it to shore on their own, but six people were rescued
        from the water after a rip current pulled them out to sea, Romero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9630c-7ead-4ef9-b5f1-1cbdc69dfe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal was just to rescue everyone we could," he said, adding
        that a Navy staff member who was out with his family also tried to save people
        in the water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b601e-131e-4498-ad21-467180028d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions were pretty rough -- 5-6 feet of surf, windy, cold,
        the water''s around 60 degrees so you get hypothermic pretty quickly," Romero
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb29543-3465-4939-b2ae-e595c7e3f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego Fire-Rescue Department said on its incident page it
        responded "along with Federal Fire, US Coast Guard and other local agencies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21ff73-ab39-4563-917b-18bd274b27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every indication, from our perspective, is that this was a smuggling
        vessel used to smuggle migrants into the United States illegally," said Jeff
        Stephenson, supervisor and border patrol agent in the San Diego sector of
        US Customs and Border Patrol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d780f-7bf7-447b-8c7a-3c98024ed58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department said more than 20 people were transported to
        local hospitals "including Sharp Memorial, Palomar Medical Center West, Alvarado,
        UCSD Medical Center (Hillcrest), Grossmont Hospital, Kaiser Clairemont Mesa,
        Kaiser Zion and Paradise Valley Hospital."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd626a-896c-40fb-9a1e-bb2512b826c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department said it "will not get any updates on the status
        of patients because of privacy laws."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa7926-8efe-462d-8725-df2d29feb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person believed to be operating the boat is in custody, officials
        said Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f723cc-1339-48f1-a422-8de98e6f9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego Mayor Todd Gloria tweeted for "San Diegans to keep the
        boat''s passengers in your prayers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c212d-f23e-4303-9f2f-0cae2278c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP announced in a news release Friday it was beefing up patrol
        operations this weekend to deter smugglers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a153ba-7968-496d-b9ec-a04adf8f03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a dramatic increase in the number of maritime smuggling
        attempts recently," said Chief Patrol Agent Aaron Heitke with CBP''s San Diego
        sector. "All of these illegal crossings at sea are inherently dangerous, and
        we have seen too many turn from risky to tragic as smugglers sacrifice the
        safety of those on board for the sake of profits."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd2fbc-28a3-4505-afc4-c0fd79c4d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson told reporters Sunday there was a 92% increase in maritime
        apprehensions of smugglers in the fiscal year ending last September, compared
        to the previous year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218abc2-214a-4ddc-a62c-b6619c4d3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we''re seeing a pretty steady increase as well," he said.
        "It will probably be by the end of the year at least equal to what we had
        last year."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7ac94-f77f-4b19-b5dc-c060bf5b2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident also follows the arrest of 21 people off the
        coast of San Diego early Thursday, according to another CBP news release.
        This group was found in a panga, a small open boat often used for working
        off the coast of Mexico or Central America, according to the US Coast Guard.
        The engine-powered vessels are typically 25 to 45 feet long.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b5496-639e-44e3-a8df-eb5573edec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:19:08.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 people included 15 men and six women who were Mexican nationals
        with no legal status to enter the United States, CBP said. The two suspected
        smugglers on board will face federal charges, it said.</p>'
  'The-US-secured-1-billion-doses-of-Covid-19-vaccines.-Medical-ethicists-say-it-should-share-with-other-countries-':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-03T08:45:52.714+08:00
    'imagesource': 'jcr:e6a60483-9520-412a-b875-8e2726cb7d51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c89fc6-5ac4-4f20-8f88-ee3338d405ea'
    'lead': 'With the coronavirus pandemic spiraling out of control in India and other
      developing regions, the United States this week committed to sharing 60 million
      doses of the AstraZeneca vaccine with other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T08:48:59.936+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:28:03.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:20:18.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US secured 1 billion doses of Covid-19 vaccines. Medical ethicists
      say it should share with other countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfcc99-4bba-4824-9f06-f5963db2fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With the coronavirus pandemic spiraling
        out of control in India and other developing regions, the United States this
        week committed to sharing 60 million doses of the AstraZeneca vaccine with
        other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79bb72-4fe5-4ceb-802a-a39e45731932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a drop in the bucket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7311f2b-3fc6-4cef-9169-2e3f5bdb515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has bought or contracted to buy more than 1 billion doses
        of coronavirus vaccines. That''s enough to vaccinate the US population at
        least twice, with plenty left over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f041abb-5ca2-4769-8ea4-d2835f3fd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical ethicists told CNN the US has a moral duty to share those
        doses with other countries. That''s especially true, they said, now that the
        pandemic is relatively under control in the US while countries like India
        have been overwhelmed by the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc5890-2c37-4ee1-9de8-4de57dd5bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the US is obligated to share vaccines with other
        countries," said Keisha Ray, an assistant professor and bioethicist at UTHealth
        McGovern Medical School in Houston, "especially those countries we might consider
        poorer countries or what we call underdeveloped countries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ed7cd-9993-478e-aaf8-8b107c64fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Caplan, director of the Division of Medical Ethics at NYU''s
        Grossman School of Medicine, agreed. He said the US was "ethically obligated"
        to share vaccines, pointing to the "horrific death toll and hospitalization
        tsunami that''s taking place in many countries."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d26ffe-a208-434b-aa60-ad6d26602f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morally," he said, "we have to help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2d581-6d2a-40d0-9b6e-2ebcc1ff9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a question of when -- not if</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91a091-e082-4a4f-be2e-01ead86e5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an ethical perspective, everyone should have access to protection
        from Covid-19, Kathy Kinlaw, associate director for Emory University''s Center
        for Ethics, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f1b87-96ee-4fad-b6b3-7bb50eaec605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many countries lack vaccine access because of the "diminished
        purchasing power for healthcare in general, but also for Covid-19 treatments
        and vaccines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2dcff-00d5-4f1f-9161-0360093f15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the United States is definitely in a position where we
        should be sharing, absolutely," she said. "It''s a matter of timing -- I think
        that''s one real issue here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a19e40-4501-4f49-95cc-121e4255eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is not simply obligated to share vaccines by virtue of its
        resources, Ray said. Wealthier countries like the US have historically benefited
        by hindering other countries, she said, whether through government relations
        or colonialism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80ef72-6245-42b5-84fb-2e04f250365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone to other poorer countries, taken their resources, and
        we''ve built our wealth on the backs of their resources," she said. "And we''ve
        left them in a position that now they can''t care for themselves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074ee51-06d5-40c5-a1fb-6e1eb3cdc8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are in a position to give back, we are in a position to
        go there and help these countries," she said, like "paying our debt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adaa92-c8fd-4a83-8cab-3a01ff993d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three agreed it was right for the US to control its virus outbreaks
        before sharing vaccines. The pandemic is still an issue in the US, Ray said,
        but conditions have improved greatly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3880d-27e4-45b7-a753-51c1cebf2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the US and global distribution of vaccines, you
        have to first ask, is the US in a position to help other people? That means
        it won''t be of detriment to its own people, in this case Americans," she
        said. "So do we have the resources to share with other countries who are really
        struggling with the Covid pandemic? And simply put, right now, the answer
        is yes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d4864-a469-4449-b943-5a669ec3e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan likened it to the rule for airplane oxygen masks that flight
        attendants describe prior to takeoff: "Put your own mask on before you assist
        others."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a436ce-9263-4f4e-aba7-08705a640682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to stabilize your own nation before you assist others,"
        he said. "And I think we''re there. I think we''re getting there now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4403b7-5cd0-45ba-b2e1-5d94acb9d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US supply is outpacing demand</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614b36d-6ec3-408e-a7bc-8db946f43039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor in deciding to release extra vaccines is the issue of
        supply and demand -- specifically, that the former will soon outstrip the
        latter in the US, Kinlaw said. And that could mean it''s time to start shipping
        spare doses overseas, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec2c17-bf9f-4e86-89cd-9bdb91b41147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the Kaiser Family Foundation said the country
        as a whole will "likely reach a tipping point on vaccine enthusiasm in the
        next 2 to 4 weeks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89a38e-0e79-4be6-9bec-e7e13c563111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once this happens," the report said, "efforts to encourage vaccination
        will become much harder, presenting a challenge to reaching the levels of
        herd immunity that are expected to be needed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6943d-a877-4d19-9ef4-a82ef7447f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have already warned of waning demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc268c-6e2d-4557-8b8b-2abb0c744daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official in Ohio''s Mercer County told CNN this month that officials
        are struggling to fill vaccine appointments. And earlier this week, Georgia
        officials announced they would close the state''s eight remaining mass vaccination
        sites on May 21.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ae303-57ab-41b0-9501-5796bdf0c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US needs to continue to address vaccine hesitancy at home and
        be responsive to peoples'' concerns, Kinlaw said. "But certainly there could
        be a point where there are people who will not take the vaccine and we have
        extra vaccine in this country, in which case it should be used and shared."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705c774-5afd-41be-9bb4-625831882ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the US Centers for Disease Control and Prevention shows
        that 30% of the US population is fully vaccinated. Experts like Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        have estimated the US needs between 70% and 85% of the country to be immune
        -- either through vaccination or prior infection -- to reach herd immunity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9c224-bc92-4d41-905c-5626bca15526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without reaching that crucial threshold, the US has enough
        vaccines to share with other countries, experts said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bafff-a72e-4dc7-8659-a68bc583343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could have an estimated 300 million excess doses by the end
        of July, according to a recent Duke University report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc5fd0-2c35-4fd4-867d-0b968e2d8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s wealthiest nations have locked up much of the near-term
        supply," wrote Dr. Krishna Udayakumar and Dr. Mark McClellan, health experts
        at Duke. "At the current rate vaccines are being administered, 92 of the world''s
        poorest countries won''t vaccinate 60% of their populations until 2023 or
        later."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0f513-deb4-4384-87b8-ef025b113b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray told CNN the main issue in the US is not one of supply. It''s
        vaccine access for poor communities, rural communities and communities of
        color -- particularly those that are Black and Latino -- and lingering hesitancy,
        largely among White and conservative populations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1d108-82e7-446c-87be-66cede5a6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an education, a public outreach and an access issue," she
        said. "We have other hurdles that are not supply hurdles. So we do have the
        supply to help other countries."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f55ac4-9ba2-4049-9007-8749f89fc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global herd immunity will benefit everyone</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549fcc3-a0d5-4a1d-b53b-d42936e6147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the right thing to do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b103128-5490-4630-b549-06d1d0ce7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the world stand to benefit, especially if it wants to
        prevent further spread of the coronavirus and the emergence of new variants,
        the ethicists said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8dec3-800b-4b9a-af8b-2251fbcc76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t get these hotspots under control outside the US,
        they''re going to come back, likely with new, dangerous strains that may undermine
        our vaccines," Caplan said. "It''s both prudent to do it and ethical to do
        it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4be84b-5186-4eeb-a17b-cf4f6aa73e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinlaw also emphasized the importance of herd immunity not only
        in the US, but globally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9413621-e1c1-44ab-bc7a-f482999b58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epidemiologically, we should be working to suppress the virus and
        to decrease transmission and decrease the continue evolution of the virus
        and the variants," she said. "That is going to be beneficial to every single
        person."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119946e-58d0-4c01-94b2-a9256162c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccinations everywhere could also present economic benefits,
        Kinlaw said, allowing people to travel more freely and conduct business around
        the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbcdab-7113-4b46-bb7e-10a4248cc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond just doing what is just, we can look at it practically,"
        said Ray, "and we can''t have a country as large as India and as important
        to the global economy as India not producing the goods that we have come to
        rely on them for."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07883b-cfe8-4f75-997b-159f13f5053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of questions that will also have to be addressed
        when the US shares vaccines, Caplan said, like, "Who goes first? What do you
        do within the country? Is it too late and better to send medicine rather than
        vaccine?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba3926-3799-4a45-8eec-f4debad6a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the need to ensure a country that receives doses from
        the US is distributing them fairly and to vulnerable individuals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709d93-8bc9-4ada-b769-c16caa0ee769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ethical challenges is, are we going to insist on fair
        distribution within those countries? Or are we just going to give them vaccine
        and let them give it to the military and elite?" he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ee5fc-3653-4d3c-8822-b25456c71fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:28:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds nice to say we''re going to aid others, but its simplistic,
        because some governments are corrupt," he said. "Some governments have no
        distribution plan other than to give it first to their own leaders, rather
        than to those in need."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33b2f3-3263-42fd-84ad-6d9cdb9f7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T08:48:59.940+08:00
      'mgnl:createdBy': 'lisbet'
