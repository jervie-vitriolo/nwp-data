      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By end of May we''ll most likely have less than 2,000, meeting
        the numbers before we had this terrible, terrible surge," he added.</p>'
