      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that John Heredia was a journalist, I will refer his
        case to the Presidential Task Force on Media Security for investigation and
        case build-up,” said Guevarra when asked if he will recommend that the Inter-Agency
        Committee created under Administrative Order No. 35 look into the incident.
        The IAC was created in 2012 to monitor and ensure the speedy resolution of
        extra judicial killings, enforced or involuntary disappearances, torture,
        and other grave violations of the right to life, liberty and security of persons.</p>'
