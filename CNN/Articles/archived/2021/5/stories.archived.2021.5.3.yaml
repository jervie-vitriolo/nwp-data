      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines logged 8,346 new COVID-19 infections,
        bringing the nationwide tally to 1,054,983. The death toll has reached 17,431
        while the number of survivors has increased to 966,080.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26034b41-8c5b-4157-b09b-4273d7814270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T15:49:27.594+08:00
      'mgnl:createdBy': 'glee'
