      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T07:06:03.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:28:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also struggled with how much skin people felt was acceptable
        to show, but now she says confidence is her only gospel.</p>'
