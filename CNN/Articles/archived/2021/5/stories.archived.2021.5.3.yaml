    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026b5e3-ff5a-488a-801c-ec48470abc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T09:55:05.624+08:00
