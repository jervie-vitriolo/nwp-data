      'text': '<p>Dr. Rontgene Solante, head of the adult infectious diseases at San
        Lazaro Hospital, also told <em>The Source</em> they had a slight drop of 15%
        to 20% from their previous benchmark of 150 COVID cases in the past week.</p>'
