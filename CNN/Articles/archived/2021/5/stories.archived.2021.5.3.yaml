    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Health official says more budget sought for health workers’ hazard pay, special
      risk allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d6f83-e7f7-4819-b5ac-3c6b4c04d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Department
        of Health is asking for more funds for the additional pay of health workers
        during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3eff9d-2f5b-4e72-9e21-015b3e85d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Monday, Health Undersecretary Leopoldo Vega
        said the allocated budget under the Bayanihan 2 wasn’t enough to cover the
        hazard pay and special risk allowance of medical frontliners since January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d32044-2770-4c82-9788-d10d4448e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re asking for DBM right now is the hazard pay from January
        to June of this year. So we''re asking for a budget for that, kasi hindi na
        kinaya ng Bayanihan 2 [because the funds under Bayanihan 2 didn’t suffice],”
        he said. “We’re hoping that we’ll be given that provision from DBM, so we
        can actually easily download the hazard pay and the special risk allowance.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b1f55-aeba-4543-8104-03e5ca88b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vega, both forms of additional compensation for last
        year have already been paid out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228fb05-d558-4c44-87b2-24128c362307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also said the DOH is working to raise the salary
        of the Nurse 2 position, which is currently close to that of entry-level nurses.
        The Nurse 1 position falls under salary grade 15, while Nurse 2 is under salary
        grade 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e6b88-0883-4dbb-8899-be207d10567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang amin ngayong proposal for a higher salary grade for Nurse 2
        is with DBM right now, kasi hindi pa sila magkaroon ng resolution dahil kailangan
        nga raw sabi ng DBM may legal basis to do that,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f3053-e8f9-41bd-9c67-5e31b369df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our proposal for a higher salary grade for Nurse 2
        is with DBM right now, and they said they can’t issue a resolution yet as
        there should be a legal basis first to do that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8a20d-29e0-47a8-8cf2-914c223456a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOH will also write to Congress about the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d19a9e-5e70-486c-bc60-110c075be7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-03T19:26:08.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest official data showed 17,558 healthcare workers have contracted
        COVID-19, of whom 89 have died and 17,287 have recovered. The confirmed number
        of active cases is now at 182.</p>'
