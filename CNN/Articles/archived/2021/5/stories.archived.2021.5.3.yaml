      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Justice
        Secretary Menardo Guevarra on Monday said he will refer the probe into the
        killing of John Heredia — formerly national director of the National Union
        of Journalists of the Philippines -- to a presidential task force.</p>'
