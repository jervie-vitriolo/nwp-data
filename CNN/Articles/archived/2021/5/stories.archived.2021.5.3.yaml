  'Sputnik-V-COVID-19-vaccine-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-03T08:58:24.786+08:00
    'imagesource': 'jcr:ae70fbe1-e0c0-4738-ae40-142b37690893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38ad96c-c4bc-459c-94d5-faceed3a3aa2'
    'lead': 'The cities will be given 3,000 doses each. It will be distributed to
      the Makati Coliseum, Lakeshore Vaccination Hub, Ayala Malls Manila Bay, Sta.
      Ana Hospital, Ospital ng Maynila, Asian Hospital, and Ospital ng Muntinlupa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-03T08:59:31.534+08:00
