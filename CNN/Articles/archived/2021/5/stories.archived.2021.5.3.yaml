      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Art Fair Philippines staples such as the photography exhibit,
        talks, tours, open studios, and 10 Days of Art will also be back for this
        year’s edition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
