      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not a zero sum game, as many of the "new" jobs will require
        workers with experience in the "old" industries in order to be successful.</p>'
