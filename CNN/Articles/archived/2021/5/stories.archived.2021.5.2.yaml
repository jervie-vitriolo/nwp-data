      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a deeply divided nation. DDS and Yellows bicker about anything,"
        Lacson said in a post on his Twitter account.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        a deeply divided nation. DDS and Yellows bicker about anything. Worse, they
        assume that everybody else is their proxy. Right or wrong, either you’re with
        them or against them. Absolutely false! There are many of us who speak our
        own minds, not theirs.</p>&mdash; PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1388667257052491778?ref_src=twsrc%5Etfw">May
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
