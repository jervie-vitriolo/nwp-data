      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ffc5d-29b8-4900-9b04-967975e35a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As for our long standing and multi-faceted relationship with China,
        we maintain cooperation in various areas that are mutually beneficial to our
        peoples,” said Lorenzana in a statement. “We can be cordial and cooperative
        with other nations but not at the expense of our sovereignty and sovereign
        rights.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1da0c-779c-4e77-989d-05440b7518b1'
