      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) -</strong> Defense
        Secretary Delfin Lorenzana on Sunday said the Philippines can maintain its
        good relations with other countries like China, but not at the expense of
        our sovereign rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47471af-565c-436a-9a8a-1538b56eea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.108+08:00
