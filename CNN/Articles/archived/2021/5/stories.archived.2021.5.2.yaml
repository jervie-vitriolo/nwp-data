      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1,054,983 nationwide tally, 71,472 or 6.8% are active
        cases. The DOH said 94.7% are mild cases, 1.9% are asymptomatic, 1.1% are
        in critical condition, 1.4% are severe, and 0.90% are experiencing moderate
        symptoms.</p>'
