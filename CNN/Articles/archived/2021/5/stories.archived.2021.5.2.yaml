    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747c4eaa-8e52-4e67-82c3-54fb4e2f92e2'
    'lead': 'A joint administrative order from different government agencies is still
      needed to formalize Batangas City''s hosting of PBA team practices, league commissioner
      Willie Marcial said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T15:48:07.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:15:07.208+08:00
