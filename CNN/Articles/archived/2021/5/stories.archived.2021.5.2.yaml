      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll look into this proposal, which is a part of our National
        Employment Recovery Strategy, so that we in the Senate could also do our part
        and study potential funding sources for this important program to help MSMEs
        retain jobs," Villanueva added.</p>'
