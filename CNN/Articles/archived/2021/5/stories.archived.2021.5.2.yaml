      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1e667-d078-4654-bf47-86f2da05fab7'
      'mgnl:activationStatus': true
