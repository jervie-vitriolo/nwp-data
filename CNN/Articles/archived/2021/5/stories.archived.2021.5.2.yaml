    'mgnl:tags': ['Tabitha-Haly', 'Spinal-muscular-atrophy']
    'template': '1'
    'title': 'Woman with rare muscular disease sings to exercise her lungs. Her songs
      inspire others to chase their dreams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2aad3-0538-4dec-aa68-32dc1aedfff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Songwriter Tabitha Haly doesn''t just
        sing, she belts. It''s a technique that helps keep her lungs strong as she
        deals with spinal muscular atrophy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3a8f4-c48f-41f0-a9a3-db7f0439a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8d7bc-fb3d-44be-854e-5a1afe274981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can''t sing a certain note or hold it long anymore, I know
        that maybe I''ve gotten weaker," she told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c05b30-ca67-45ed-9770-900b90092d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e6346-7050-4dbc-adeb-cf78d2da05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinal muscular atrophy, also known as SMA, is a genetic disease
        striking one in 10,000 children worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9d690-3457-4a5a-8d7d-40e4dbb66401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7412de-c626-4ad6-a7ad-56b59e5dee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The degenerative condition affects muscle movement and respiration.
        Haly got her diagnosis when she was nine months old and has never been able
        to walk. And once-easy tasks have now become impossible for her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9f644-d416-4ebd-b2d5-05d53959926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3e712-aa11-436c-99bb-d32dee1afb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young, I used to be able to turn doorknobs, and over
        time, I couldn''t even lift my hand to even turn a knob."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690627a6-71d8-46df-961d-55483f593ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc7b9e-46d8-4119-bbc7-99078c35af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An outlet through song</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ceb739-7b8f-4366-abda-ff4ed6a3530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haly was three years old when her father introduced her to music.
        Since then, singing and songwriting has served her as a healthy outlet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ab86a-8704-4d26-b392-6e2212e7ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d76be-4a2a-40ef-b64e-68a9fdf17122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let out all these emotions and feel so much better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58909071-1466-4ecd-8fde-8d2bf111e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa1d15-aa54-4500-b7ee-ed10cca712cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haly is no stranger to success. She graduated summa cum laude from
        Pace University in 2006 with a bachelor''s degree in computer science and
        a minor in mathematics and music. Today she is a vice president at JP Morgan
        Chase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb461a-076b-4c93-a7d6-e2ad8fcc25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd3d17-8964-4e16-adb3-6c2331f54c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing isn''t Haly''s only way of dealing with her neurological
        condition. She sees occupational and physical therapists regularly. She works
        through daily range-of-motion exercises. And she employs home health aides
        who help her 24 hours a day. At night she sleeps with a ventilator. It''s
        a physical and mental ordeal. But music keeps her going.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4a8cb-fc8d-43cb-9884-8c6857cd3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18c1c4-d029-48ce-b640-baaf93005671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A message in each song</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c94cbf-61f6-4166-aac1-d54966ce1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haly released her first album, "I Wrote Life," in 2019. Through
        her lyrics, she shares stories of triumphs and challenges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c402c7-b1d1-4a4a-ad1d-0140a068df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e9c39-4b97-4655-8b94-56567c658db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I feel really down about myself, like I can''t do something,
        I just start writing, then I sing about it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab1e10-0bd0-4276-a03a-84dd05ad806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241ea38-7702-4ddf-b9f6-23e700d393d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She titled her first single "I Am Able."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c9e1d-d19b-4c48-a5c3-0647707d7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf7504-0a80-4e29-9169-ef7f205f54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the first advocacy-related song I wrote, but it hits
        home because it''s parallel to that feeling, where I have been accustomed
        to people staring at me on the street, or people constantly telling me there''s
        something I cannot do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136fbee-b9af-4f0c-9eff-2a22fa7add01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7f7ba-88d1-4183-823c-893ee15a4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular song is a reminder saying I am able. I can help
        someone. I can be someone. I can be generous to someone. And most importantly,
        I can be loved like anyone else."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0eea31-60ff-449f-8b77-e2b211eb5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4160dc2-a37c-4a31-9383-d0d75cd41a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haly advocates for disability rights during her live performances
        by enlightening her audiences about things people with physical challenges
        contend with beyond simply mobility problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599888f-f5c0-4917-8c0d-f6225a43d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3f4d3-9115-431d-b132-3ad2df0d3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:30.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:15:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can even be just having accommodations such as people being
        aware that they have an assistant with them at all times."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
