      'mgnl:type': 'text'
      'text': '<p>Participating groups were Bukluran ng Manggagawang Pilipino, Kongreso
        ng Pagkakaisa ng mga Maralita ng Lungsod , Kapatiran sa Dalawang Gulong, AKBAYAN,
        Bayan Muna, Kilusang Mayo Uno (KMU), GABRIELA, Alliance of Progressive Labor,
