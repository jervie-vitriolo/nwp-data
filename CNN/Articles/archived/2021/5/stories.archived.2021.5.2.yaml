      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> Two lawmakers
        are pushing through with their group''s distribution of the anti-parasitic
        drug ivermectin, despite criticisms and a looming investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc155276-aae2-4671-af8b-000549315dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989da027-566c-4eb2-aee0-7ec8da94d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Sunday, Sagip Party-list Rep. Dante Marcoleta
        said aside from Barangay Balara in Quezon City, they would also be giving
        out ivermectin to residents in Barangays Commonwealth and Holy Spirit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247d199-9a92-46b0-819b-614f6f7840f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdb2cb-a2bb-41af-8912-dede0f547d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihingan namin ng sulat at petisyon ''yung mga kalapit na barangay
        tulad ng Commonwealth at Barangay Holy Spirit para sa ganon pormal ''yung
        paghingi nila ng ivermectin sa amin," says Marcoleta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c649c5c-8349-4804-b47f-9c3b6bbc91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4284ca-43c2-4077-8dbf-e6bad32e4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for letters and petitions from nearby
        barangays like Commonwealth and Barangay Holy Spirit to formalize their request
        for ivermectin from us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9a9bc-9379-47e8-abe3-cb1cd441c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365024b9-20a6-42b7-b36f-14298c883941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said barangays are some of the areas with the most number of
        COVID-19 cases in Quezon City. As of May 2, 2021, Brgy. Matandang Balara has
        recorded 1,614 cases, Brgy. Commonwealth has 2,665 cases, and Brgy. Holy Spirit
        with 2,123 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c158b-150f-44be-a2b1-61e4207373f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b797118-1d4d-4e23-ac68-5433608df292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcoleta, the request for a formal petition from the
        two barangays was meant to avoid accusations being thrown at their group that
        they are forcing residents to take the drug.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468d942-ca62-414b-a1e5-afa2bc658dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad76b8b-05f5-41f6-b5d5-411ec245ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Marcoleta, along with Anakalusugan Party-list Rep. Mike
        Defensor, earned the ire of doctors and pharmacists after distributing ivermectin
        through prescriptions with no doctor''s details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f29814-7125-4803-a0d8-dc7e6b16867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4515fb-bd8b-49f6-a19c-1336708471dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups such as the Philippine Medical Association in a statement
        dated May 1, warned doctors not to prescribe the use of ivermectin outside
        permitted hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ac9f7-7659-438d-8a5a-d0acdb384153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:24:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e84a0-02a3-46f1-9d4a-d15a023bbc33'
