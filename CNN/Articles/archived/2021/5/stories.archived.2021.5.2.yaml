  'North-Korea-warns-of--crisis-beyond-control--in-heated-statements-aimed-at-US-and-South-Korea-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T13:55:41.321+08:00
    'imagesource': 'jcr:70ff542e-ad0e-4700-bf67-692d30ada8e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86d30ef0-b54d-4dc1-85e9-ea495adad4a6'
    'lead': 'North Korea warned the United States it will face a "crisis beyond control
      in the near future" and accused South Korea of carrying out an "intolerable
      provocation" against Pyongyang in a series of statements released Sunday, comments
      that could set the stage for a showdown between the three countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T14:00:20.421+08:00
