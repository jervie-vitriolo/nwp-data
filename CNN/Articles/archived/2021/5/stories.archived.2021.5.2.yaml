    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef37c74d-6814-4695-8e19-e91184d879a9'
    'lead': 'The government must help tourism businesses in securing globally-recognized
      safety accreditations to regain the confidence of travelers amid the raging
      COVID-19 pandemic, the Philippine Chamber of Commerce and Industry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T19:31:26.112+08:00
