      'mgnl:lastActivated': 2023-01-25T04:14:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e81232-9520-4e6a-8047-64c889263ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the most popular family planning method, pills need a prescription
        or enrollment in the family planning program. Our BHWs and BPVs can be invited
        to assist in dispensing such,” said Perez, referring to barangay health workers
        and barangay population volunteers, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7737e-5c8a-4d9f-b21d-95a3810140d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e1e66-b2de-4a13-bdd9-6f36d6592482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other hand, condoms may be freely given to those who are
        sexually active and want to avoid HIV infections and other sexually transmitted
        infections or STIs, as well as those who are mindful of preventing unplanned
        pregnancies,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f042ac-75af-4b74-bdec-bf5b0ac18689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.245+08:00
