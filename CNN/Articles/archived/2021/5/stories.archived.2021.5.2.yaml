      Friday''s crush at Mount Meron have resumed -- and so have the recriminations
      over the mountaintop disaster that killed 45 people, including children.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T20:26:29.212+08:00
