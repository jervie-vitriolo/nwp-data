      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, who chairs the NERS, said the proposed
        wage subsidy aims to "preserve and protect existing employment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed3896-ca93-4c93-90fa-ea01e4c59f41'
