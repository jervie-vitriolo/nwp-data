    'title': 'PNP: Labor Day generally ''peaceful, orderly''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87d7e3-a2c9-4858-ada8-0e18f7951102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:32:16.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Labor Day
        rallies, physically attended by over 1,000 individuals on Saturday, ended
        in a "peaceful and orderly" manner, the Philippine National Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab2778-f7f5-49e3-ae25-875e327cd45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:32:16.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP Chief Debold Sinas said the agency recorded
        "no significant untoward incidents" in the country''s capital region and other
        key cities across the Philippines when several labor groups staged protests
        on May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8b262-643e-4d0c-8205-0429bbdd752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:32:16.649+08:00
