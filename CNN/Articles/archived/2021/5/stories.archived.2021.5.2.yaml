      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo M. Lacson said the "deep political divide" fueled
        by the "DDS (Diehard Duterte Supporters) and Yellows" should not hinder Filipinos
        from taking a united stand on issues of national importance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3e87d-d7de-49e6-9377-ccf935a0a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.757+08:00
      'mgnl:createdBy': 'lisbet'
