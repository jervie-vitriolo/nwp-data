      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief <a href="https://cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html">echoed
        President Rodrigo Duterte’s recent statement</a>, saying the Philippines may
        owe a huge debt to China but stressed that he cannot compromise on matters
        regarding the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40656d-7a9d-4463-93ef-e65c199af3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.108+08:00
