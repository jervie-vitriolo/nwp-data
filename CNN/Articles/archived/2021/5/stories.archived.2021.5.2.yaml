      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd65177-4c2f-419f-9a66-9f628261d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we acknowledge that China’s military capability is more advanced
        than ours, this does not deter us from defending our national interest, and
        our dignity as a people, with all that we have,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cfff96-8993-4f88-8d74-56a1a38871b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b091c-7d09-49bc-97a2-1491877ec4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, the conduct of maritime patrol in the WPS and Kalayaan Island
        Group by the Philippine Coast Guard and the Bureau of Fisheries and Aquatic
        Resources will continue. The government will not waver in its position. Walang
        alisan (we will stay where we are),” added Lorenzana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dc16c-d4dc-4b47-812c-a0645dc5cda6'
      'mgnl:activationStatus': true
