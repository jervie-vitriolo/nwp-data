      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b503a2-fb5f-4a39-a593-a3b9387e7313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that the country “will not waiver” in protecting
        its territorial claims in the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4a752-e977-458b-9d3c-543de643ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:14.433+08:00
