  'del-rosario-china-taking-away-land-waters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T18:02:03.062+08:00
    'imagesource': 'jcr:897dbfc7-a86d-40d3-a500-20353d48a066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b132ac-ddfc-4708-9089-3b97b88bf95e'
    'lead': 'Former Foreign Affairs Secretary Albert del Rosario pens an open letter
      addressed to Executive Secretary Salvador Medialdea to emphasize the importance
      of asserting the Philippines'' sovereign rights in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T18:02:31.386+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:13:57.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:05.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Del Rosario to Malacañang: China has been taking away our land and waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d9b42-df0b-47ff-ab40-ea7aa5748598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> Former
        Foreign Affairs Secretary Albert del Rosario highlighted on Sunday the importance
        of asserting the Philippines'' sovereign rights in the West Philippine Sea
        in an open letter addressed to Executive Secretary Salvador Medialdea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcb0d7-cbcf-4cee-906e-a1dce3ae6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b360f-e6e8-44d5-8eb8-614f9390a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been taking away our land and waters. We would like to
        ask, Mr. Secretary, why our fellow Filipinos are being chastised for wanting
        to defend our country, rather than China?" Del Rosario said. "Why are we giving
        more importance to China over that of our people?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99b32a-d84e-446b-8dae-5b53c948a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204e25b-df00-4a0f-8679-5e2c127510fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario stressed that President Rodrigo Duterte must be the
        leader in resolving challenges to the country''s sovereignty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc7929-dc34-4821-bb98-1d9b4580ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416179a5-4675-4043-b6e1-d2b1884cd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what presidents must be relied upon to do. To defend what
        is ours is also found in our Constitution," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbdb4c-9ac0-40e6-9e3b-1001f7e16158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html"
        target="_blank">Duterte: No way we can get back West PH Sea without any bloodshed</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3a5f5-ac3d-449b-afea-7ae4d8977735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former foreign affairs secretary said the <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"
        target="_blank">2016 Permanent Court of Arbitration ruling</a>, which recognized
        Manila''s sovereign rights in the West Philippine Sea, is a significant part
        of international law that is enforceable. He added that the ruling is also
        acknowledged by "responsible" nations like the United States, the United Kingdom,
        the European Union, Japan, and Australia, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ba750-c0df-45f4-9621-7212cb6f07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231b8a0-4233-4640-a07c-cf913cdba9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario suggested to the Philippine government to file a case
        before the United Nations General Assembly to compel China to abide by the
        landmark arbitral ruling, which stated the Asian giant''s "nine-dash line"
        maritime claim is excessive and encroached into the Philippines'' 200-nautical
        mile exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80cc50-2df4-4a12-bc74-b98d07710f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e8937-358e-424a-8140-1c2cb1f831b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several precedents that have resulted in which a small
        country has won over a much larger country in the UN General Assembly," Del
        Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851915d5-8d95-4336-aef0-948aeaa5b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d54564-0393-4364-b757-3eb7d9ab5e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s former top diplomat also questioned why he and former
        Supreme Court Associate Justice Antonio Carpio were being singled out for
        their sharp stance against Beijing''s land-building activities and harassment
        of Filipino fishermen in the disputed waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c7231-a232-4bb0-b066-d5bd45f3b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e7f4a-ffec-4faa-ad9e-a23021d1d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html"
        target="_blank">In his last public address on April 28</a>, Duterte blasted
        Del Rosario and Carpio for meddling in the West Philippine Sea issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f0b49-4448-4f59-8cf0-c61c9643f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34302924-50e4-451c-9a1c-c20794582fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Secretary, I assure you I am not brave nor am I a coward. Neither
        do I seek a position or a political favor," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31756de-4a19-40d9-affd-4fc8bc7a8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-no-action-concern-Julian-Felipe-Reef-China-militia-Carpio.html"
        target="_blank">Carpio sees no concern, future action from Duterte amid presence
        of suspected Chinese militia in West PH Sea</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26a65c-c4bd-4eae-ab33-eed479431fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Carpio led the filing of the case against China
        in the arbitral tribunal, which happened during the time of former President
        Benigno Aquino III. Del Rosario is the Aquino administration''s foreign affairs
        chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1cd19-3955-47ca-95ae-e85f22ca684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc413b-a243-4242-bc97-b8fc35a8b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Palace: Duterte never renounced Manila''s claims and entitlements
        in West Philippine Sea</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90182e25-4669-4744-991d-e1eedf817a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e4125-aa7a-4e66-ae35-2a8878e3ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the release of Del Rosario''s open letter, Malacañang
        issued a statement which emphasized that Duterte never renounced the country''s
        claims and entitlements in the West Philippine Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a07d9-dcda-4741-a23c-a11e9154b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55495c-f5e5-4e82-9e90-455bd87e4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte''s "careful,
        calculated, and calibrated" policy on the West Philippine Sea is consistent
        with the principles of international law that requires a dispute resolution
        through peaceful and legal means.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239c85e-b9a2-419d-8142-46840c2d305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c34ea-0b4f-43a1-97f3-41e200296617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, he and his administration have repeatedly and consistently
        asserted them in bilateral talks with China and in multilateral fora like
        the United Nations. He knows that, as a responsible member of the world community,
        the Philippines must pursue its claims by legal and diplomatic means," said
        Roque.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4fb16-0395-4d87-bddf-6d4e430765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd8a67-1867-4b09-91eb-1fe144938610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the statements of Del Rosario and Carpio on the
        West Philippine Sea are not helping the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5b0ea-ae5b-4ca6-8a3e-9a3bf06f70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc52bd-55b2-46d2-96c3-dd7f6f773a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History shows that countries who demand all or nothing policies
        often get nothing at all, or even end up provoking war. This is exactly what
        the President is avoiding," said Roque. "Because all or nothing policies are
        not only inconsistent with international law and international reality --
        they are dangerous and they will not work."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839d4a0-c50a-40b1-ba74-e198fcd926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e80b2c-5004-48fd-ac3c-fc5ec8a00881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T18:02:31.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario <a href="https://cnnphilippines.com/news/2021/4/23/albert-del-rosario-duterte-stand-up-china-wps.html"
        target="_blank">earlier said</a> standing up for the country''s rights in
        the West Philippine Sea is not the same as an act of war against China. He
        added that China itself will not wage a war against the Philippines due to
        its possible repercussions.</p>'
  'lawmakers-push-ivermectin-distribution':
