      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6d54d-7c1f-4579-9f3e-e658ab9686df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:48:37.288+08:00
