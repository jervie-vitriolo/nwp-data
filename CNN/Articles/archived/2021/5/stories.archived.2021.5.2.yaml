      'text': '<p>Marcial also said he will meet with Games and Amusements Board chairman
        Baham Mitra to review the health and safety protocols in the conduct of team
        trainings.</p>'
  'ivermectin-philippine-medical-association':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T16:10:25.652+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20814bb-3eb4-4c9c-85f2-29e3db7c7a87'
    'lead': 'The Philippine Medical Association and the Philippine College of Physicians
      warn against the use of the anti-parasitic drug ivermectin in treating COVID-19
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T16:13:22.098+08:00
