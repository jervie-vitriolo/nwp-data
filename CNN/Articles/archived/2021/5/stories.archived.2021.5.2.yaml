    'template': '1'
    'title': 'As families bury their dead, recriminations begin over deadly crush
      at a religious festival in Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2aca0-9b81-4932-952f-cefa0bd302ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the Shabbat drew to a close in Israel,
        funerals for the victims of Friday''s crush at Mount Meron have resumed --
        and so have the recriminations over the mountaintop disaster that killed 45
        people, including children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa72759-728e-46ab-9ca4-33fe555a7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e983ce3-37d7-468f-913d-1a4f7700e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags flew at half-staff on the Knesset, the Israeli parliament,
        and other public buildings on Sunday, marking a day of national mourning for
        those killed when the religious festival turned into a deadly stampede.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5436342-54ad-4010-996f-fbac05a91576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271a3b5-4e18-44a3-bd5d-034841b029f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The somber mood was accompanied by a fierce public debate and accusations
        over the behavior of key public officials as well as Israel''s ultra-Orthodox
        communities, from which most of the dead and wounded come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000702fa-9c7b-437d-b682-4f7c1e8fe95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624554e-2aad-4657-b0d7-b52bcc3c3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday morning, officials from the Institute of Forensic Medicine
        said all of the bodies had been identified, with all but one of the bodies
        transferred to families for burial. The final body is expected to be released
        in the coming hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa854b-2a7f-4407-80b1-fc368730a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d8069-8209-4b9a-aaee-482ce464a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been running high in ultra-Orthodox neighborhoods
        with some people angry the process had not been completed before the beginning
        of Shabbat, which meant they had to wait over a day to bury their loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd401a-829b-4e76-9cef-dc36230df8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a2fc0-d8cc-4b91-875c-445737091f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported dozens of ultra-Orthodox men had blocked a main
        Jerusalem street and set fire to trash in a protest late Saturday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955df3e-4be5-4fe0-a2ab-05a88a38bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b5258-adcb-4d83-9d28-fdc6a31dbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, much of the initial blame for the mountaintop disaster
        has been focused on Public Security Minister Amir Ohana, whose ministry includes
        responsibility for the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1c2c3-e7b1-447f-92fb-2be573c5bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbb662-b05b-4b7a-92f2-d7f645a151d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohana, a member of Benjamin Netanyahu''s Likud party, and one of
        the Prime Minister''s most loyal allies, made an appearance at the festival
        just hours before the crush took place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be7c8f-2aec-4b48-837c-66f76cfa79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a84d05-c454-48f8-ba78-0b17bce55441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took to Facebook Saturday evening to praise the police officers
        involved and said he accepted responsibility for what happened, but not blame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d3c04-c96e-4036-bd6b-af7275d64b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb67f2-81ca-414d-8daf-45cfb681650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am responsible, but responsibility does not mean blame. This
        year''s celebration took place as every year, for hundreds of years, even
        before the State of Israel was established. At the time of the disaster there
        were fewer people staying on the mountain than in normal years, many fewer.
        This disaster happened this year, but could have happened any other year,"
        he wrote at the end of a lengthy post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23adb4-3099-4811-9010-7be7609f0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca8941-b9c1-491d-b5d9-f4f098b82827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness accounts suggest the incident -- at Mount Meron in the
        north of the country -- happened as a dense crowd of people attempted to leave
        one of the main festival sites down a narrow sloping walkway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340266fd-3aca-4f22-b424-ee005adb41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d8ebc-4cf1-4d56-86fb-e7d402c0f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People began slipping on the floor and falling to the ground, with
        those behind them falling on top of them causing crushing and suffocation,
        witnesses said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7c135-f996-4f64-8336-d76d53be6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562ed73-21d5-49e4-b836-09e0ef8f4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with knowledge of the list of fatalities told CNN they
        expected the death toll to include five US citizens. Two Canadians were also
        killed in the crush, according to a statement from Canadian Prime Minister
        Justin Trudeau.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771a764-08f8-465a-9fc5-03deebb3984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8474f-7597-487c-8d85-b2e426205d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were injured, according to the Health Ministry.
        Four remained in a serious condition in hospital as of Saturday evening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd80e97-da58-4277-b514-a2ff24b52f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df6317-8f27-4216-8020-e313c3c5eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Security Minister Ohana''s sentiments echoed in part outspoken
        comments a day earlier by Shlomo Levi, former head of the Merom HaGalil regional
        council, where the annual religious festival takes place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d38ad-e7cf-4c8f-9a0f-65b431c54181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b5890-864b-4fe6-aa2e-ac8a71857d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Israel''s Channel 13 News the mountain had been "a ticking
        time-bomb for years" and went on, "I knew this would happen, and I even issued
        a warrant to shut down the site. But police could not enforce it, and the
        public security minister was under pressure [to keep it open]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24556c19-c29b-4b81-a641-e097c87c8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318481be-e9a9-4fdf-915b-cff300cec157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is estimated to have drawn about 100,000 people this
        year, making it the largest public gathering by far since Israel began emerging
        from the coronavirus pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b0f34-3c5e-4caf-8c5b-69a5a766f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851b9d6-f268-4c3f-9a27-34ac34b4e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year a far smaller event was held, but some years up to 400,000
        people attend, according to informed estimates, to sing, dance and light fires
        at the burial site of second-century sage Rabbi Shimon Bar Yochai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45570d50-f678-4e39-826d-35be8696fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291108ed-43fd-40a2-aef7-ff2431327367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levi told Channel 13 News he blamed the leaders of the mostly Hassidic
        sects that take part in the Lag B''Omer festival, along with their political
        representatives in government, for running what he described as "a mafia"
        that controlled the festival site.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb9186-5a30-4547-a8c5-2a30914e5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca3535-a486-4064-9525-330a4f9e1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mountain is strange. It is supposed to be clean and religious
        when it is in fact it is corrupt in the full sense of the word," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbab31f-3fa9-4485-94db-3b9f1d206fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c9efc-51c3-41d6-81ad-b158211dcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaretz journalist Anshel Pfeffer, in an article published Friday,
        also focused on the power wielded by ultra-Orthodox politicians in Israel,
        comparing the absence of government control at the Mount Meron site with the
        failure to enforce coronavirus lockdown restrictions among ultra-Orthodox
        communities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff39b6-20f9-4e1b-a3b8-03e04fdbb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dd1a8-547b-4846-99ae-7b8dc1b4de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Israel, there are places that are beyond the police''s jurisdiction,
        autonomies where the state doesn''t even try to assert its sovereignty. Rabbi
        Shimon''s tomb is an autonomy, just like the ultra-Orthodox neighborhoods
        in Jerusalem and Bnei Brak," he wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6739b0e-68f4-447d-99b5-c0ba0455a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b81218-1e76-4745-ae7e-5082414e1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a growing indication that the tolerance many Israelis feel is
        shown towards the ultra-Orthodox might be slipping, the Israel Defense Forces
        (IDF) has spoken out about the abuse it said its female soldiers received
        as they took part in rescue and recovery efforts at the festival site.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02015645-975b-4b4a-86f2-c57d8a41fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b4fef4-35f3-4896-9e65-b3fe432b5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement, the IDF said, "At the beginning
        of the Home Front Command''s assistance operation at the tomb complex on Mount
        Meron, some of those present began to verbally and physically harm the IDF
        women fighters, who were on their way to evacuate the wounded. The force continued
        its mission ignoring the abusive behavior. The IDF views the incident very
        seriously and condemns any violence, physical or verbal, against its female
        and male soldiers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eebcd1-4d80-4a09-8c39-fa9d6cf22aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993e2ab-7e58-41f3-9bcc-12f52acfdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Benny Gantz, himself a former chief of staff, tweeted
        his support for the IDF statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0564a98-2617-4ec8-b27f-3da9d2c28e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc3c33-73af-4c6f-8266-916ada7903e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Israel''s most senior politicians, Netanyahu and former Defense
        Minister Naftali Bennett, visited Mount Meron on Friday to express their condolences
        and to vow that such a disaster should never happen again.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05267b7-cfc5-4e78-84e8-7f8f87078422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf34514-21ac-4507-bb01-e3bf5550ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were heckled by ultra-Orthodox still present at the site,
        many blaming the police for the fatal stampede. "They closed the barricades
        until people couldn''t breathe and died," one man shouted at Bennett.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d9fe7-2d5d-4a80-a1c1-38dc899367b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23711c-5866-4d9d-9b14-b7bc43f7232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments tweeted Friday morning, the leader of the largest ultra-Orthodox
        party in the Knesset, Aryeh Deri of Shas, wrote, "The heart is torn ... our
        dance has turned into mourning. I call on the public to pray and to tear down
        the gates of heaven for the healing of the wounded, to support and strengthen
        the families who have lost their relatives ... May God wipe away a tear from
        every face. Amen."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d5fe2-204b-4f03-9173-7cf3c63eb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63a2f2-bfd0-477c-b74d-bb581e11beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Deri nor his counterpart in the other ultra-Orthodox party
        represented in parliament, Moshe Gafney of United Torah Judaism, have addressed
        any claims of responsibility.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10edac-6905-473d-bd0e-9b7ac3a17952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafe363-53f7-4328-87cd-ddcd995b9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men are absolutely key to Prime Minister Netanyahu''s ongoing
        attempts to form a new government following the inconclusive March election.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc580905-e82f-428b-b24b-d35ba9b0cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:26:29.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/02/middleeast/israel-crush-funerals-blame-intl/index.html"><em>
        "As families bury their dead, recriminations begin over deadly crush at a
        religious festival in Israel"&nbsp;</em></a></p>'
