      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong guideline ang aming viniolate? Ang Constitution mismo ang
        viniolate ninyo. Ano po ''yung declared policy ng estado? It is the declared
        policy of the state to protect and promote the right to health of its people,"
        said Marcoleta.</p>'
