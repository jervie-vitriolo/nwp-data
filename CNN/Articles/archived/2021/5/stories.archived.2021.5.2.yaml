    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:01.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea warns of ''crisis beyond control'' in heated statements
      aimed at US and South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959ddaf-6fe7-498e-be05-a4e49f174130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korea warned the United States
        it will face a "crisis beyond control in the near future" and accused South
        Korea of carrying out an "intolerable provocation" against Pyongyang in a
        series of statements released Sunday, comments that could set the stage for
        a showdown between the three countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d8a06-5a9e-45df-a081-aeff867ba353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one statement, North Korea chided US President Joe Biden for
        saying, in a speech to Congress Thursday, Pyongyang''s nuclear program presents
        "a serious threat to America''s security and world security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb7719-a498-492a-a645-2e5d502e5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement accused the US of engaging in "political chicanery"
        last week, when the State Department called North Korea "one of the most repressive
        and totalitarian states in the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bd46a-7528-480a-80ad-a0f6ae5ce3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a third statement attributed to North Korean leader Kim Jong
        Un''s sister, Kim Yo Jong, warned South Korea would face consequences after
        North Korean defectors used balloons to send leaflets into North Korean territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d9ac6-35bb-4788-af28-3d341d368280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come after Biden''s press secretary said Friday the
        administration had completed a months-long policy review on North Korea. Washington
        plans to pursue a "calibrated, practical approach" that differs from the Trump
        administration''s strategy of pursuing a grand bargain or the Obama administration''s
        focus on "strategic patience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c10cba-e8bd-4eb1-a79a-b73b277eeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his South Korean counterpart, Moon Jae-in, are scheduled
        to meet in Washington later this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33ee01-e041-40fc-9288-d9621d027350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s statements were more focused on what it saw as insults
        from Biden, the State Department and the South Korean government, and all
        employed the bombastic language often seen in North Korean statements of opposition
        or displeasure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00059db0-1eae-4a95-a308-77b7faf098cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the State Department''s comments on human rights in
        North Korea, the North Korean Foreign Ministry said the US "has no right to
        even discuss human rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e59f8b-42f2-4db6-afac-8cce062cc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US, where innocent people lose their lives to social inequality
        and racism every day, where 580,000 people died of novel coronavirus, is itself
        a human rights wasteland," the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c80177-6f37-4489-a9ae-8bf11fd6b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon Jong Gun, the director general of the Department of US Affairs
        at North Korea''s Foreign Ministry, said Biden''s remarks on North Korea during
        his speech were a "big blunder" that was indicative of an "outdated policy
        from Cold War-minded perspective and viewpoint."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ca922-5c7f-4e95-94b6-320efdef5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His statement clearly reflects his intent to keep enforcing the
        hostile policy toward the DPRK as it had been done by the US for over half
        a century," Kwon said, using the acronym for North Korea''s official name,
        the Democratic People''s Republic of Korea. "Now that what the keynote of
        the US new DPRK policy has become clear, we will be compelled to press for
        corresponding measures, and with time the US will find itself in a very grave
        situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2f281-2c53-4f0d-900e-d26dee22b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s statement came in response to an activist organization led
        by a North Korean defector released balloons into North Korea carrying money
        and anti-North Korea propaganda leaflets in an attempt to supply people inside
        one of the world''s strictest dictatorships with uncensored information about
        their country and the outside world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d067cec-0488-42be-a6e0-4d3e33f2ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said North Korea could not hide its displeasure over the "sordid
        acts" carried out by the defectors, who she referred to as "human waste" and
        "dirty human scum."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53b447-dfff-40f3-af7d-62e7be534371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard the maneuvers committed by the human wastes in the south
        as a serious provocation against our state and will look into corresponding
        action," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee49c5-f5c8-41e9-894a-0d167cd20bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaflet operations like these typically infuriate North Korea''s
        leaders. Pyongyang voiced its displeasure over a similar operation last year
        by demolishing a joint liaison office used for talks between the two Koreas.
        It''s illegal for average North Koreans to consume information that is not
        approved by the country''s powerful propaganda machine, and doing so can carry
        dire consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80739ba5-b42a-482d-b49d-482abb07ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims sending leaflets is a direct violation of the
        agreement reached at the Inter-Korean summit in April 2018. As part of the
        deal, both North and South Korea agreed to cease "all hostile acts and eliminating
        their means, including broadcasting through loudspeakers and distribution
        of leaflets" along their shared border. However, the text did not differentiate
        between government-led campaigns and those spearheaded by private individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4e0d5-518f-4693-9b2c-2051ce482557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has since passed a controversial law
        making such leaflet releases illegal. Critics say the legislation limits free
        speech simply to appease North Korea. However, Kim said Pyongyang believed
        that Seoul gave "silent approval" to the defectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaf657-5f11-44d8-8f2f-f52a28a2ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever decision we make and whatever actions we take, the responsibility
        for the consequences thereof will entirely rest with the South Korean authorities
        who stopped short of holding proper control of the dirty human scum," Kim
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3187c18-c99d-45e2-95f3-7329fb00d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that North Korea may be attempting to drive a wedge
        between Washington and Seoul before Moon and Biden meet on May 21 by exploiting
        Moon''s desire for reconciliation in the final year of his presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370d42f-124c-4a85-9768-f53865d57192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leafleting controversy is one way Pyongyang tries to divide
        Washington and Seoul by antagonizing South Korean domestic politics. Supporters
        of leafleting tend to exaggerate the effectiveness of sending bottles and
        balloons into North Korea. Meanwhile, proponents of the recent leafleting
        ban exaggerate the importance of such legislation to the safety of residents
        in border areas," said Leif-Eric Easley, an associate professor of international
        studies at Ewha Womans University in Seoul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2adae4-53a1-4a2c-8e10-eacd98e8f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet it is not an exaggeration to say that Moon''s ruling party
        adjusted domestic law in hopes of resuming inter-Korean engagement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831e125-eb4b-46b2-9918-af7f463238d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:00:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/01/asia/north-korea-biden-speech-defector-leaflets-intl-hnk/index.html">North
        Korea warns of ''crisis beyond control'' in heated statements aimed at US
        and South Korea</a>".</em></p>'
  '100-million-vaccinate-people-US-reopen-many-millions-needed-':
    'author': 'Madeline Holcombe and Dakin Andone, CNN'
