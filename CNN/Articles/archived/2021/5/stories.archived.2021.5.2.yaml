    'mgnl:tags': ['Prince-William', 'Duchess-Catherine', 'Princess-Charlotte']
    'template': '1'
    'title': 'Prince William and Kate release photo of their daughter Charlotte for
      her sixth birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528ada7-93cd-4f47-94f5-112278cf011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/04/29/uk/william-catherine-10-year-anniversary-scli-intl-gbr/index.html"
        target="_blank">Prince William and Catherine</a>, Duchess of Cambridge on
        Saturday released a new photograph of their daughter, Princess Charlotte,
        to mark her sixth birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db328ca-1aaf-4210-b539-bd50d3df8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo shows Charlotte in a blue floral collared dress, buttoned
        down the front. She is looking directly at the photographer, identified by
        Kensington Palace as her mother Catherine, the Duchess of Cambridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a6a4d-7503-4910-986d-f605f68d7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kensington Palace, the photo was taken this weekend
        in Norfolk, England, ahead of Charlotte''s birthday on May 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f01b5a-064f-4823-9a00-14be968840f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte is fourth in line to the <a href="https://www.cnn.com/2021/04/30/uk/royal-news-newsletter-04-30-21-scli-gbr-cmd-intl/index.html"
        target="_blank">British throne</a>, one place after her older brother, George,
        who will turn 8 years old in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c21ace-0fc6-4e0b-bfea-52a5ab19f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridges will not post anything on social media over the weekend
        in solidarity with an <a href="https://www.cnn.com/2021/04/25/football/english-football-social-media-boycott-spt-intl/index.html"
        target="_blank">online boycott by England''s professional football clubs</a>&nbsp;aimed
        at urging tech giants to tackle racist and sexist abuse on their platforms.
        William <a href="https://twitter.com/KensingtonRoyal/status/1388127302043815943"
        target="_blank">said in a Twitter post</a>&nbsp;that he will join the boycott
        given his position as president of the Football Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dde71e-ef4c-4e2f-abbf-0a75c3536856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple still released the new image of Charlotte to media,
        as they have traditionally done on their children''s birthdays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e7c82-9021-4ff1-aec5-5058421a414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, William and Catherine released two new photographs
        to mark their <a href="http://edition.cnn.com/2021/04/29/uk/william-catherine-10-year-anniversary-scli-intl-gbr/index.html"
        target="_blank">10-year wedding anniversary</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74901286-5373-4e36-b3ba-150dae46ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs were taken at Kensington Palace, in London, this
        week by the photographer Chris Floyd, who shared them on Instagram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c383d-28ed-4c57-ab72-21462398c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd said he had recently visited Cambridge in eastern England
        for the first time and that by "astonishing coincidence" on that same day
        he was asked to photograph the couple to commemorate their anniversary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacdc90-3dc1-4081-91c1-a17f0beb4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also shared a video on Twitter to mark their anniversary,
        writing that they were "enormously grateful" for the support they had received
        over the past decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6342f49-d46f-4ec3-83b8-a44ed4d02f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T11:56:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/01/uk/princess-charlotte-sixth-birthday-picture-scli-gbr-intl/index.html"
        target="_blank">Prince William and Kate release photo of their daughter Charlotte
        for her sixth birthday</a>."</em></p>'
  'ethereum-bitcoin-cryptocurrency':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-02T11:57:39.037+08:00
    'imagesource': 'jcr:4d335ac2-bfa4-42ca-b94b-93fd4e20085a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec54e865-f939-497c-b47d-561d75329f3a'
    'lead': 'Ethereum, or ether for short, hit a new record high Saturday of just
      over $2,900. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T12:03:44.753+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:17:36.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:00.688+08:00
