  'myanmar-win-htet-oo-swimming-olympics':
    'caption': 'Myanmar swimmer Win Htet Oo attends a training session at the Melbourne
      Aquatic Centre in Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-02T06:59:02.826+08:00
    'imagesource': 'jcr:0964ed5a-3628-40f8-9285-9d1d6a2316c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccf72a4-aaff-41ac-b030-cc1238a3abc3'
    'lead': 'A leading Myanmar swimmer has called for the country''s Olympic committee
      to be expelled from the Olympic Movement, saying "genocidaires do not deserve
      to be in the Olympics."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T07:06:01.906+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:19:18.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:57.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar swimmer Win Htet Oo: ''Genocidaires do not deserve to be in
      the Olympics'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c4014-ac0e-44d3-a621-3efe31f70605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A leading Myanmar swimmer has called for
        the country''s Olympic committee to be expelled from the Olympic Movement,
        saying "genocidaires do not deserve to be in the Olympics."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e288cda-2f0b-40c7-8ddc-cf505cfd7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/oowinhtet.mya">Facebook post</a>,
        swimmer Win Htet Oo said by rejecting the Myanmar Olympic Committee he had
        foregone any chance of competing at the<a href="http://www.cnn.com/2021/04/13/sport/japan-covid-tokyo-olympics-100-days-dst-intl-hnk/index.html">
        Tokyo Olympic Games</a>&nbsp;later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cd6c8-b238-41e6-8d62-2ce5b9ac6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently training in Melbourne, Win Htet Oo''s Facebook profile
        says he''s "a Myanmar swimmer dreaming about Tokyo 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f326ed1-7c39-4322-9640-f304d17913b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimmer has been a vocal critic of the Myanmar in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca151a-43f7-4853-bdd7-adf93f9f9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not wish to participate in the Tokyo Games under the stewardship
        of a NOC [National Olympic Committee] that is tied to a regime that continues
        to inflict suffering on my people," said Win Htet Oo in another <a href="https://www.facebook.com/oowinhtet.mya/photos/a.297339005095668/297337458429156/">Facebook
        post on April 10.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381a3bf-38f6-49b1-a948-8e9cb4c436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC did not immediately respond to CNN''s request for comment,
        but the organization <a href="https://www.france24.com/en/live-news/20210430-myanmar-swimmer-ditches-olympic-dream-to-protest-junta-violence">told
        AFP</a> that "''to the best of our knowledge,''" Win Htet Oo had not been
        selected by the Myanmar team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312589b-afa5-49ab-a4eb-3fa4bb2b0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Swimming Magazine describes Win Htet Oo as one of Myanmar''s
        "top swimmers," who swam for his country at the 2013 and 2019 Southeast Asian
        Games</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b52ca0-507c-4499-9a9f-bc700434cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no listing for Win Htet Oo on the website of swimming''s
        governing body (Fédération Internationale De Natation).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8246b8e-a81b-4f57-971c-7a1bb4260b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar Olympic Committee did not respond to CNN''s request
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c205b-efbf-48f8-b240-d7f03e50ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/04/22/sport/tokyo-2020-olympics-ban-protest-demonstrations-spt-intl/index.html"><strong>READ:
        Protests and demonstrations banned at 2020 Tokyo Olympics</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b309fa-f9d6-443f-9e9c-4288b994210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Myanmar armed forces commander in chief Gen. Min Aung
        Hlaing seized power, overthrowing the democratically elected government of
        Aung San Suu Kyi and her National League for Democracy party and installing
        a military junta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0b125-9106-4d62-bffc-7860059ad092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following months have seen ongoing protests against his rule
        and the rise of a Civil Disobedience movement in which thousands of blue-
        and white-collar workers including doctors, teachers, civil servants and factory
        workers have gone on strike with the aim of disrupting the economy and unseating
        the general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b93030-8072-4de0-90a3-c4951db3f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have brutally suppressed the protests with deadly
        and systematic crackdowns in which police and soldiers have shot people dead
        in the streets and arbitrarily detained perceived opponents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7440687-544f-4817-8a11-b21daea5edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 750 people have been killed by security forces since the
        coup, and more than 4,500 arrested, according to advocacy group Assistance
        Association of Political Prisoners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47661a74-cd9a-4ef2-9d76-f7268e690cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, UN officials condemned "systematic" attacks on peaceful
        protesters and called on the international community to "protect the people
        of Myanmar from atrocity crimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec49655-6f63-4878-b4ee-e21209d4ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shameful, cowardly, brutal actions of the military and police
        -- who have been filmed shooting at protesters as they flee, and who have
        not even spared young children -- must be halted immediately," said Alice
        Wairimu Nderitu, United Nations Special Adviser on the Prevention of Genocide,
        and Michelle Bachelet, the High Commissioner for Human Rights in a <a href="https://www.un.org/sg/en/content/note-correspondents-joint-statement-un-special-adviser-the-prevention-of-genocide-and-un-high-commissioner-for-human-rights-myanmar">joint
        statement.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c405d-3c72-4f45-8ac0-15cd2fbb990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/04/14/sport/olympics-medal-table-prediction-spt-intl/index.html"><strong>READ:
        Which nation is expected to top Olympic medal table?</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40f343-eecd-4e58-92ab-8495c6233b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN Fact-Finding Mission on Myanmar in 2018 called for Min Aung
        Hlaing to be investigated and prosecuted for genocide over his military''s
        brutal crackdown on the Rohingya Muslim minority in Rakhine State in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd2e41-6492-4139-a971-f4279c89f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest Facebook post, Win Htet Oo said he''d been inspired
        "by the continued defiance to military rule in Myanmar by an intersectional
        movement that will never submit. Their bravery is undying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abee518-e8ad-4041-aa86-3bd6e7d92f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Unity Government is the only legitimate representative
        of the people of Myanmar and all international organisations and governments
        should recognise the NUG as Myanmar''s government," added Win Htet Oo, who
        swam for <a href="https://gonyuathletics.com/sports/mens-swimming-diving/roster/win-htet-oo/8627">New
        York University between 2012 and 2015.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00cb6b-8c0d-442b-9652-d859a09132e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:06:01.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/01/sport/myanmar-win-htet-oo-swimming-olympics-spt-intl/index.html">
        "Myanmar swimmer Win Htet Oo: ''Genocidaires do not deserve to be in the Olympics''"</a></em></p>'
  'kamala-harris-chair-national-space-council':
    'author': 'Jasmine Wright, CNN'
    'caption': 'Vice President Kamala Harris will chair the US National Space Council.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T07:08:16.493+08:00
    'imagesource': 'jcr:48147993-6761-409f-9804-ce3719df8c66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0020938a-2fcd-4eb8-86e6-c0249669879f'
    'lead': 'The Biden administration will maintain the US National Space Council
      and Vice President Kamala Harris will chair it, according to senior administration
      officials, adding another item to the vice president''s portfolio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T07:11:20.084+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:19:09.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
