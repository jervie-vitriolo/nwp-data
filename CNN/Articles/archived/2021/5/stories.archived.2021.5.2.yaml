    'lead': 'The United States has fully vaccinated more than 100 million people against
      Covid-19, according to the US Centers for Disease Control and Prevention --
      a milestone that comes with optimism about the future.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T14:18:57.625+08:00
