      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A resolution to censure GOP Sen. Mitt
        Romney for his two votes to convict former President Donald Trump failed Saturday
        at the Utah Republican Party organizing convention, where the senator had
        been booed earlier in the day -- a reflection of the anger that persists among
        the party''s core activists about Trump''s impeachment and Romney''s frequent
        criticisms of him throughout his presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e66bb-a40c-4dd7-a262-552c1449a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.567+08:00
