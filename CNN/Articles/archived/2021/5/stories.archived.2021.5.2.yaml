      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has now reached 17,431 after 77 more patients died
        from the virus. The DOH clarified that 32 cases previously tagged as recoveries
        were reclassified as deaths after final validation.</p>'
