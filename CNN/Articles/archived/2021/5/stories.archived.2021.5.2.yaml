    'template': '1'
    'title': 'Business group to gov''t: Help restart tourism with ''safe travel stamp'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a084f-7ff9-4448-9611-e4abbe8f0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The government
        must help tourism businesses in securing globally-recognized safety accreditations
        to regain the confidence of travelers amid the raging COVID-19 pandemic, the
        Philippine Chamber of Commerce and Industry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a0895-564d-46c2-bf64-e146b93c65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b94ab-67c5-4c2c-82ef-af17377217c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI president Benedicto Yujuico said the Philippines must adopt
        global safety standards and help businesses secure the “safe travel stamp”
        that will effectively allow the country to be part of travel bubbles in the
        region and beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de8a2f-78e3-4075-83f0-01f3d92f5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb07009-ef41-49c4-b433-48452e27b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest business group particularly noted the World
        Travel and Tourism Council Safe Travels Stamp, the first safety and hygiene
        stamp for travelers which allows them to identify governments and businesses
        that have adopted global health standardized protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf991e-4f1f-4dde-8f17-f0745df995b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6643304-964c-4530-88f6-e14f1c6c7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is necessary "to revive business and consumer confidence" in
        the tourism industry, which has been badly hit by the coronavirus restrictions,
        Yujuico said during the Task Group on Economic Recovery-National Employment
        Recovery Strategy Job Summit 2021 on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8de24-f4c5-4d67-a8ed-98043fed9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928a33e-067f-4b98-b3a9-9603f93cd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification should include other industry segments like the
        MICE, or meetings, incentive, convention and exhibition events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91781c51-498d-44ad-b292-0ee2b94a1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732932e-8e4b-4e6d-90e1-b00c4f0fa84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Department of Tourism said two Philippine-based
        hotels, Joy Nostalg Hotel &amp; Suites Manila and Grand Hyatt Hotel, were
        the first two recipients of the certification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eae010-5da4-427b-a755-651e48820093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b242e-8ea8-4936-a239-6b22adb5c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recommendations of the PCCI include a clear messaging when
        announcing community quarantine restrictions, stressing that mobility restrictions
        must be “harmonized and eased” given the bottlenecks in logistics and supply
        chains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea4559-08f6-4359-b0a6-6e611db68b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bfd63-a6cf-4da9-8e6c-279e3e76cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support retailers, the government must also hasten upgrading
        internet connectivity to facilitate e-commerce and digital spending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b004f6-3e26-4769-934b-6fc1c6371e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50345e47-28a8-4c86-b45c-9ba013815998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsidies and loan grants, as well as trainings, should also be
        available for the agriculture sector on the use of advanced machinery and
        for women who want to return to the workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f5cea-150b-47b6-b663-1c2d9a405028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f38b8-7bf8-434f-a836-c285679cd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:31:26.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:13:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiatives to increase local demand through buy-local campaigns
        and the resumption of physical and face-to-face activities in low-risk areas
        must be implemented, the PCCI added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de56218-9180-4b58-a589-7c065cba3d93'
      'mgnl:activationStatus': true
