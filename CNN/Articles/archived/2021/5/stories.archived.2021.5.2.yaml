      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176f658-8180-48d9-ae5b-10cb50d4c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also received on Saturday its<a href="https://cnnphilippines.com/news/2021/5/1/Sputnik-V-Russia-vaccine-Philippines-arrival-distribution.html">
        first batch of the Russia-made Sputnik V doses.</a></p>'
