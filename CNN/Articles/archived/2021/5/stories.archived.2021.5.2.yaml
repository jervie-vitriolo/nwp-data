      'mgnl:type': 'text'
      'text': '<p>Progressive groups Kilusang ng Manggagawang Kababaihan, Alliance
        of Concerned Teachers, and National Federation of Labor Union-Kilusang Mayo
        Uno, for instance, gathered at the Welcome Rotonda in Quezon City to call
        on the government to provide ₱100 daily emergency allowance for workers; ₱10,000
        financial aid for displaced Filipino workers; and ₱15,000 production subsidy
        for farmers amid the COVID-19 pandemic as it continues to cripple the Philippine
        economy.</p>'
