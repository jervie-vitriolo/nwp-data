    'lead': 'Filipino-Japanese karateka and Tokyo Olympics hopeful Junna Tsukii takes
      home the gold after defeating Kazakhstan''s Moldir Zhangbyrbay in the female
      kumite -50kg final of the 2021 Karate 1 Premier League in Lisbon, Portugal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T23:31:56.051+08:00
