      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Life isn''t much fun for Boris Johnson
        at the moment. Despite the United Kingdom''s successful Covid-19 vaccine rollout
        and an end to lockdown in sight, the British Prime Minister finds himself
        engulfed in scandals less than a week before crucial elections take place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe58a8-eab1-44d2-89bd-c464bb89ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b75a2a-aa91-4041-980f-10adcdbc9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandals range from allegations that he said he''d rather "let
        the bodies pile high in their thousands" than impose another lockdown to a
        formal investigation into exactly how he paid for a refurbishment to his apartment
        in Downing Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bee35-aa45-43da-95b3-fb723ad383a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77053fa9-abef-4d5a-93f3-5006b82ac5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former chief adviser, Dominic Cummings, said recently that the
        Prime Minister''s plan to "have donors secretly pay for the renovation were
        unethical, foolish, possibly illegal and almost certainly broke the rules
        on proper disclosure of political donations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15a5ef-ca35-4071-b3d0-f6099b9a38db'
      'mgnl:activationStatus': true
