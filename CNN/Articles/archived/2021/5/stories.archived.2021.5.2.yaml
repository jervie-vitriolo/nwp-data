    'template': '1'
    'title': 'Revelers gather for UK rave experiment without social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b6bad-3359-41fc-9c01-9b244407b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Crowds of revelers descended on the city
        of Liverpool in northwest England on Friday for a live music event held without
        masks or social distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506184e-031c-4917-ab61-ee7c058ca728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British experiment was held without Covid-19 restrictions. It
        was part of the government''s Events Research Program (ERP) and will provide
        scientific data to help officials plan how nightclubs and live events might
        return to the UK this summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323b05b-1286-4c24-8bd3-1d39125f7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s director of public health Matt Ashton said the rave
        gave a "glimpse of what we think the future might hold."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f5e28-920f-4065-a117-438faebfeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC, Ashton said it was "wonderful" to see the looks
        on people''s faces as they gathered in a specially converted warehouse on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2ba69-5caf-4e39-a4cb-f8db1e67a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stressed that the event was a scientific experiment and that
        attendees would now have to return to following coronavirus restrictions.
        Attendees who test positive for the virus will have to self-isolate as normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c3038-2ed6-4d2c-8a7b-c68fe2f33784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to deal with Covid still as if it is still around because
        it is, even if it is at low levels, so we have to be cautious in our approach,"
        Ashton said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdc853-ad08-4cc3-9bae-91d66bcece65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for me that''s why it is so important that we collect the science
        around this to allow us to do this safely and properly in the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73038d3f-5fa1-4cbc-a0b8-ee9796e82a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said such pilot events were crucial in opening
        up the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf01961-9d12-4f0d-bf37-88dfb4511d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be part I think of a longer journey of understanding
        how we live with Covid more safely in the future," Ashton said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670c294-3775-4500-8145-6a36a4d9ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing restrictions and lockdowns have hit the British
        live music industry hard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4b6e6-5494-492a-9838-6f18e288d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hasn''t been an easy process, and it''s particularly hard
        as the night time sector hasn''t been open for over a year," Claire McColgan,
        Liverpool''s Director of Culture said in a council statement released before
        the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb8839-a046-4e6b-b049-5decebe52fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, British music fans will be able to revel another live
        event as part of the ERP, held at Liverpool''s Sefton Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3c185-6810-43ab-b554-fabb795b6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sold-out music event will be held in a "huge" big top tent and
        once through the gates, attendees will not have to wear face coverings or
        maintain social distancing, according to a statement by the host Festival
        Republic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdb8f1-eab6-40b7-8076-f12ca57205af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This event is] about demonstrating our absolute commitment that
        we can and will open on June 21st. We want to get festival fans back at events
        safely this year. We all need a summer of live music," Festival Republic managing
        director Melvin Benn said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb8e19-1c18-4aa1-93b2-106e624dc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRIT Awards in London will also welcome a live audience on May
        11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0531c5b-f88d-4414-b9f8-04f3100f2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:33:43.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:18:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/01/uk/liverpool-coronavirus-rave-gbr-intl/index.html">"Revelers
        gather for UK rave experiment without social distancing"</a></em></p>'
  'Social-media-is-a-lifeline-for-desperate-Indians.-And-a-threat-for-Narendra-Modi-':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T10:35:53.038+08:00
    'imagesource': 'jcr:5cc5e316-c865-4925-8a81-502323ba24cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0fc3b43-ac5f-4da2-bf42-7abb7aafa467'
    'lead': 'On most days, Network Capital, a business networking group with over
      67,000 members on Facebook, focuses on providing its community with information
      on job vacancies, higher education, and careers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T10:42:04.510+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:18:28.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:59.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media is a lifeline for desperate Indians. And a threat for Narendra
      Modi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092fe49-dabb-485e-9bd7-f02dc0ff38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On most days, Network Capital, a business
        networking group with over 67,000 members on Facebook, focuses on providing
        its community with information on job vacancies, higher education, and careers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459a580-40f0-4849-b616-5d41b4c88b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, however, the group has been flooded with posts from users
        looking for hospital beds, oxygen and medicines, as a devastating second wave
        of Covid-19 sweeps India. Critics of Prime Minister Narendra Modi say his
        handling of the pandemic is to blame, pointing to decisions to allow mass
        gatherings of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247013d-9b26-4e2c-aeaa-0952b9d54d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Facebook group, mostly Indian professionals, have
        responded swiftly to appeals for help, at times sharing extensive Google spreadsheets
        with details of medical suppliers and volunteer organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d97e7a-9850-4839-a65e-d22ba9432fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In such times of political polarization, it leaves you with a lot
        of hope when you see people come together like this," said Utkarsh Amitabh,
        a former Microsoft employee who started Network Capital on Facebook in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c529a-7172-47f8-b0ed-8d555a91f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t the only one organizing relief efforts on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148c5d9-3c1c-49fa-ae9f-8f9d44780b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last couple of weeks, as India''s Covid-19 crisis has deepened,
        American social media giants have become platforms of hope for millions of
        people. The world''s second most populous country has recorded over 18 million
        cases since the pandemic began — and its health care infrastructure has crumbled
        under pressure, with hospitals running out of oxygen and medicines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee58099-ffc4-4fa8-bfa5-2f405c203f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With authorities struggling to provide adequate information, distressed
        patients and their families have turned to Twitter, Facebook, WhatsApp, Instagram
        or LinkedIn, begging for help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f8b83-2ea4-4ebe-a82d-40725a266dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media influencers, from Bollywood actors and cricketers to
        comic artists and entrepreneurs, have been amplifying SOS calls on their accounts.
        Others have offered to cook meals, clean homes and walk pets for Covid-19
        patients. Some have even managed to find help for friends using dating app
        Tinder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f4b6e-1077-44ea-8576-abcfcd5684c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On LinkedIn, companies and nonprofit organizations have launched
        donation initiatives, Ashutosh Gupta, the company''s country manager for India,
        said in an email. Raheel Khursheed, Twitter''s former head of news in India,
        said amplifying messages was one way Indians could feel like they were helping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e5eb2-79ce-4331-b06b-6ef4190d26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is endearing to watch others help Covid-19 patients on Twitter,
        but it is also distressing to see how little we can do," said Khursheed, who
        now runs a video streaming company. "We don''t know what to do in a pandemic.
        I don''t have an oxygen cylinder lying at home, so other than amplifying,
        I can''t do much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef725f-5f94-4b35-8569-8a71b9f6f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Indians turn to social media during one of the country''s
        darkest hours, Modi seems to be cracking down on the major platforms in an
        attempt to stifle dissent. Last month, Twitter removed several tweets about
        Covid-19 at the request of the Indian government, including some that were
        critical of the Prime Minister''s handling of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc3597-2a9b-40a6-984a-bbf4b1313141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi''s intervention has put the social media companies in
        a difficult position in one of their biggest markets, wedged between their
        users and a government that recently introduced new rules that could make
        them liable for not removing controversial posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60defe-386d-406e-86ec-b528761aae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censorship fears</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdc0ef-dce6-4664-8549-21b4bf24c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, images are shared on social media of the anguish unfolding
        in India, amid mounting public anger against the ruling Bharatiya Janata Party
        (BJP) for not doing enough to control the brutal second wave. As well as asking
        for help, people are posting critical comments using trending hashtags including
        #ResignModi, #SuperSpreaderModi, and #WhoFailedIndia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cceedf-f114-4a5e-a96b-9175f3430c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to reveal the number of Covid-related posts on
        its platform in India and, when asked about its India-related traffic during
        this surge, Facebook sent CNN Business a list of seven community groups working
        on pandemic-related issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6086ffe-9817-4801-bd58-fef323a268c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, India''s Ministry of Electronics and Information
        Technology said it had asked Twitter, Facebook and others to remove around
        100 posts by users it accused of spreading fake or misleading information.
        The users had created "panic" about the latest Covid-19 wave by "using unrelated,
        old and out of the context images or visuals, communally sensitive posts and
        misinformation about Covid-19 protocols," the ministry said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b1971-84ce-431a-8eda-fd0c033e7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson confirmed the company had withheld those
        tweets in India — but users outside could still see them. Modi is particularly
        active on Twitter, with over 41 million followers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f7202-cf80-4b5c-b201-54393a5c8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government order angered many users on social media, who criticized
        New Delhi for focusing on its own image, instead of the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc71dff-c069-48a4-b666-66dbd05060ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratik Sinha, co-founder of fact-checking website Alt News, said
        he does not buy the government''s explanation that it was going after fake
        news. "There are hundreds of thousands of posts with fake news on social media
        during the pandemic, why take down only these 100 and let the others stay?"
        he said. "A lot of the tweets [which were removed] were in the form of opinion
        with no element of misinformation," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cdb49-f486-4e53-8f26-9cf6fb8b61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the tweets were posted by opposition politicians, who blamed
        Modi for the devastating Covid-19 surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5aa83c-c115-48f0-aaeb-125dad05da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawan Khera, spokesperson for opposition party Congress, sent a
        legal notice to Twitter seeking reinstatement of his post, in which he questioned
        the Modi government for allowing mass gatherings at Kumbh Mela — one of the
        largest religious pilgrimages on Earth — and holding election rallies. The
        notice said the removal of his tweets was "arbitrary" and "illegal." Twitter
        has not responded to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417f797-6385-41bc-964a-742d62a63647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New uncertainty</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a89ee-26b1-4ba3-ae62-555b9d62fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Twitter blocked posts critical of Modi''s response to
        the crisis, the police in the BJP-run state of Uttar Pradesh pressed criminal
        charges against 26-year-old Shashank Yadav who used the platform to try to
        find an oxygen cylinder for his dying grandfather, according to the BBC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730b0ac-e4e4-44a4-a5cc-d454e888b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav has "been booked for spreading misleading information" about
        oxygen supply, a police officer told The Indian Express newspaper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eeb39a-4ff8-465f-ac77-d0f647207df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, India''s Supreme Court told states not to target citizens
        communicating their grievances on social media. "Let us hear their voices.
        We will treat this as contempt if any citizen is harassed if they want bed
        or oxygen," India''s top court said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7f35c-0a73-407c-b790-82e7143a61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Twitter has been caught in the government''s
        efforts to crack down on dissent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013278f-b4ff-474e-b561-9a5094e35db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, as farmers protested Modi''s new agriculture
        laws, the company clashed with the Indian government over its order to take
        down accounts. While Twitter ultimately complied with part of the order, it
        refused to take action against journalists, activists or politicians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7459e-38dc-4151-9513-0d11336676ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am surprised by is that this time Twitter actively removed
        these tweets — in what seems like an act of censorship — when they had stood
        up to the government in February," said Nikhil Pahwa, an internet activist
        and founder of tech website MediaNama.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad729c6-ddab-4d3b-b973-856247932d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s changed since then? Pahwa pointed to India''s new rules
        for Big Tech firms, which were unveiled shortly after Twitter showed resistance.
        According to the new guidelines, large social media companies have to appoint
        a chief compliance officer, who may be held liable in any proceedings if flagged
        content is not removed, legal observers say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf218e-302b-4b61-b8d8-27d35f9cb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officer can be personally liable in criminal proceedings relating
        to hosted content, if the platform fails to satisfy a number of obligations
        now imposed on social media companies, including an obligation to take down
        content based on a government order," Anirudh Rastogi, founder of tech law
        firm Ikigaw Law, told CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36caa74-3159-420e-a38f-ec0ad0635ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the release of the new rules, the government reacted
        to reports about company employees risking arrest if they fail to comply,
        saying it has never "threatened the employees of any of the social media platforms
        of jail term."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e09df-675d-4016-8628-3efe17485e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck between a rock and a hard place</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18df83-4b78-4d9a-b028-15c9a20227db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter isn''t the only company that drew attention last week for
        taking down posts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2a2f3-e819-44d3-b555-376e53c563f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook blocked posts with #ResignModi for several
        hours. "We temporarily blocked this hashtag by mistake, not because the Indian
        government asked us to, and have since restored it," Facebook said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5af234-8fbd-40c9-8b28-9925c704cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s CEO Sundar Pichai told CNN''s Poppy Harlow last week that
        his company hasn''t received any recent requests from the government to remove
        content.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13502f-26c4-47eb-8a0a-c5647cda714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pichai remains optimistic about being able to work amicably
        with authorities in the country. "I think one of India''s strengths is a deeply
        rooted democratic tradition, based in freedom of expression and allowing for
        diversity of viewpoints ... In the past we''ve been able to work constructively
        with governments around the world, and we''ll continue that approach here,"
        said Pichai.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5684d20-2216-49b2-a595-e231e1cb4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of the largest markets for Big Tech firms, and it would
        be tricky for them to stand their ground if the Modi government continues
        to put pressure on them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797df413-d94c-43f5-923a-336a586e2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which also owns WhatsApp and Instagram, has 400 million
        users in India, more than in any other country. Twitter does not break down
        user data for India, but third-party research suggests it is one of its larger
        markets. Professional social network LinkedIn counts India as its second-biggest
        market with more than 76 million users.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad47ddb-f056-468c-b07a-80ac0bcbd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, most of these companies are tight-lipped about the impact
        of the new rules on their operations. Experts don''t think they have much
        choice but to comply, if they''re going to continue to operate in the fast
        growing market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2809216-1049-44e5-9a78-f9a5d41a9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope Twitter stands up for its users and rolls back [their
        decision to block tweets,]" said Khursheed. "But there is not much wriggle
        room in terms of compliance because now there is jail time for this sort of
        stuff."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbab4f-ab73-4116-ba33-dede34e83cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institutions that protect free speech in the US are way stronger
        than they are in India."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6703f9c-3f7d-4a93-a6ad-17cdb7ca07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:42:04.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/01/tech/india-covid-twitter-modi-facebook-intl-hnk/index.html">Social
        media is a lifeline for desperate Indians. And a threat for Narendra Modi</a>".</em></p>'
  'The-world-is-in-the-midst-of-its-worst-Covid-crisis-so-far.-It-didn-t-have-to-be-this-way-':
    'author': 'Laura Smith-Spark and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T10:43:09.001+08:00
    'imagesource': 'jcr:0d1903d5-264d-44db-a6e5-d434cbe3bc32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f313fb-24a9-44ec-b031-3c04707f9085'
    'lead': 'A year ago, when the Covid-19 pandemic was still in its relative infancy,
      the head of the World Health Organization stressed that a global approach would
      be the only way out of the crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T10:45:48.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:17:51.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:59.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is in the midst of its worst Covid crisis so far. It didn''t
      have to be this way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249138d-90bb-4487-8bf3-6c41947b17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A year ago, when the Covid-19 pandemic
        was still in its relative infancy, the head of the World Health Organization
        stressed that a global approach would be the only way out of the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de6ed9-5e2e-4c07-803b-a006190fa7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way forward is solidarity: solidarity at the national level,
        and solidarity at the global level," WHO Director General Tedros Adhanom Ghebreyesus
        told a media briefing in April 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e5c9a-335f-458f-88b3-a85f30bfdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward 12 months and the devastating scenes in India, where
        hospitals have been overwhelmed by a surge of Covid-19 cases and thousands
        are dying for lack of oxygen, suggest the warnings went unheeded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f19ccf-8c38-45fd-91a9-90da431d7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is not the only global Covid-19 hotspot. Turkey entered its
        first national lockdown Thursday, an unwelcome step prompted by infection
        rates which are now the highest in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b8986-2a43-4d10-b5bc-8506b3da1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran reported its highest daily Covid-19 death toll so far on Monday,
        with many towns and cities forced into partial lockdown to curb the spread
        of the virus. Iranian President Hassan Rouhani has said the country is suffering
        a fourth wave of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453668b-c045-4efd-9ebe-a0a2451f4e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture across much of South America is also gloomy. Brazil,
        with more than 14.5 million confirmed coronavirus cases and nearly 400,000
        deaths, according to Johns Hopkins University data, continues to have the
        highest daily rate of Covid-19 deaths per million in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df73e1-57ce-420a-8f82-2d8656f85aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have offered help as hotspots emerge, for example
        flying in oxygen concentrators, ventilators and other medical supplies to
        India in recent days. But the coordinated global response urged by Tedros
        a year ago -- and repeatedly since, by WHO and other global heath bodies --
        remains elusive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6fc73-6a66-4dd5-92cd-f15b2a27d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some Western countries are eying a return to more normal
        life in the coming weeks, the worldwide picture remains dire. The number of
        global Covid-19 cases has risen for the ninth consecutive week and the number
        of deaths is up for the sixth week straight, WHO said last Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df9e67-0400-473e-ba6d-997ab895ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it in perspective, there were almost as many cases globally
        last week as in the first five months of the pandemic," Tedros said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb0db5-97f6-4881-8c1b-b8e8299f04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, the global vaccine-sharing initiative that provides discounted
        or free doses for lower-income countries, is still the best chance most have
        of procuring the vaccine doses that might bring the pandemic under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74543f5d-30f3-467b-9475-e30a7daa5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is heavily reliant on India''s capacity, through its Serum
        Institute of India (SII), to produce doses of the AstraZeneca vaccine which
        are the cornerstone of the COVAX initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc65b70-78cd-43b1-a146-2b82772ba5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India promised to supply 200 million COVAX doses, with options
        for up to 900 million more, to be distributed to 92 low- and middle-income
        countries, its own rapidly worsening situation has prompted New Delhi to shift
        focus from the initiative to prioritizing its own citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad9a7a-bf37-4f2f-a598-b0401af448dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shocking imbalance''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991f073-be85-4457-b7b4-087ed2cec130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Western countries have been criticized for vaccine
        stockpiling. Some, including the United States, Canada and United Kingdom,
        have ordered far more vaccine doses than they need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df36c6-ae6c-4146-9914-ca500c86e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock said Wednesday that the UK -- which
        is now vaccinating healthy people in their 40s, having already offered at
        least one dose to all its older and more vulnerable residents -- had no spare
        vaccines to send to India. The UK government has said it will share surplus
        doses at a later stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6aec6b-3896-4d51-af09-9990cc3a95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SII "are making and producing more doses of vaccine than any
        other single organization. And obviously that means that they can provide
        vaccine to people in India at cost," Hancock said. "India can produce its
        own vaccine, based on British technology, that is... the biggest contribution
        that we can make which effectively comes from British science."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70260d-d88b-40e9-b7a4-dd12565bc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:17:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, everyone age 16 and older is now eligible
        for a Covid-19 vaccine and 30% of the population is fully vaccinated, according
        to data Friday from the US Centers for Disease Control and Prevention. Earlier
        in the week, the White House said it would donate up to 60 million doses of
        the AstraZeneca vaccine -- of which it has a stockpile but has not yet authorized
        -- in the coming months following a federal safety review.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf38aa4-bbd0-4eb4-9a1d-5e0faaae0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well over half of Israel''s total population has received at least
        one dose of the coronavirus vaccine, and the country is easing restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0ee30-d31e-40e2-b723-eeb2e0867639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early April, just 0.2% of the over 700 million vaccine doses
        administered globally were given in low-income countries, while high-income
        and upper middle-income nations accounted for more than 87% of the doses,
        according to Tedros.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db108949-e28c-497c-ae35-1df78c2d4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In low-income countries, only one in more than 500 people has received
        a Covid-19 vaccine, compared with almost one in four people in high-income
        countries -- a contrast Tedros described as a "shocking imbalance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0c915-b1d9-4d6b-9464-67ccfa52a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some [of the 92 lower-income countries] haven''t received any vaccines,
        none have received enough and now some countries are not receiving their second-round
        allocations on time," Tedros told a global donor event on April 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89652563-d249-4858-9e75-8d3ad74d975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve shown that COVAX works. But to realize its full potential,
        we need all countries to step up with the political and financial commitments
        needed to fully fund COVAX and end the pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f3ae5-2d80-4c5d-a9b8-0bcc621b9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many wealthier nations have pledged funds, they have been
        less ready to give up their Covid-19 shots. France last week became the first
        country to donate AstraZeneca doses from its domestic supply to COVAX.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4ca46-dcc1-4679-93a5-d97756414b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the people with the power are predominantly national
        governments," said Michael Head, senior research fellow in global health at
        the University of Southampton, in England. "The WHO offers guidance, but it
        doesn''t have much power. And it''s the WHO that works on things like equity
        to ensure that the world is as protected as it can be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f515916-948d-45c3-a134-74ea49d178e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously national governments are there to act in their own citizens''
        interests, and when it comes to a pandemic the world is quite selfish, all
        countries are quite selfish -- they to a certain extent quite reasonably look
        after their own people first."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb72ea-1db0-436e-bf0e-e2ed3fac7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''only truly global solution''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2090c6c-7f65-41a4-808c-c1bc8145fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initiative led by WHO, the Vaccine Alliance -- known as Gavi
        -- and the Coalition for Epidemic Preparedness Innovation, COVAX was heralded
        last year as the "only truly global solution" to the pandemic by ensuring
        equitable global access to Covid-19 vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225c716-50a7-4b36-ac9e-fbbe1e60dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its initial aim was to have 2 billion doses of vaccines available
        by the end of 2021, which should be enough to protect high risk and vulnerable
        people, as well as frontline health care workers in participating countries,
        according to Gavi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce2fdf-be4e-4bf2-a517-4c49e92cabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the face of vaccine hoarding by rich countries and disruption
        of supplies, COVAX has struggled to keep up with its delivery schedule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdaa2cb-8ce0-4536-967f-a63433d51e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX delivered its very first batch of Covid-19 vaccine doses to
        Ghana on February 24. As of now, it has shipped 49.5 million doses of coronavirus
        vaccines to 121 countries -- far behind the original plan of distributing
        100 million doses by the end of March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f211b-3571-40d4-a7e2-18d0395c590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial goal was to reach 20% of populations, with a specific
        focus on the 92 lowest-income countries and territories eligible for support
        from the Gavi COVAX Advance Market Commitment," a Gavi spokesperson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef857b4-38e4-460d-b264-05422abc07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now secured deals for significantly beyond that amount,
        though the tight supply context on global markets means that the first half
        of the year has seen delays in getting doses to countries. With the correct
        funding in place, we believe it will be possible to finance and secure 1.8
        billion doses to those 92 lower-income economies (AMC92) in 2021."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022ad64-5d75-4621-81e6-a19c6d73110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggle of COVAX is a telling example of the obstacles to a
        coordinated global response, as individual countries prioritize their own
        interests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792710b7-5c41-4611-bf40-f92a31cb41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX works by buying a portfolio of coronavirus vaccines in bulk
        at a lower price from pharmaceutical companies and allocating them to participating
        countries. Higher-income countries can buy the vaccines at cheaper prices
        negotiated by COVAX -- and perhaps as a backup to their own bilateral deals
        -- while lower-income nations who would otherwise be unable to afford these
        vaccines can get the doses at a discounted price or for free.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b6acd-1ea8-407e-828c-e89a77c2064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, however, COVAX has struggled to secure vaccines
        from manufacturers, as wealthy nations rushed to snap up global vaccine supply
        via their own bilateral deals with pharmaceutical companies. According to
        data compiled by Duke University, high income countries currently hold 4.7
        billion doses of Covid-19 vaccines, while COVAX has purchased just 1.1 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2e876-4da6-41b9-a377-aee7738f8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, only WHO-approved vaccines can be distributed by COVAX,
        which has limited its portfolio. So far, only vaccines from Pfizer-BioNTech,
        Moderna, AstraZeneca and Johnson &amp; Johnson have been green-lit for emergency
        use by WHO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d59efe-e7fa-4473-a5d2-73b261e49ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boasting a high efficacy rate of around 95%, both the Pfizer-BioNTech
        and Moderna vaccines require freezer storage -- and many low income countries
        simply don''t have that cold storage capacity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ec94b-3a44-4216-9194-ba72feaf1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, before the Johnson &amp; Johnson vaccine was approved
        by WHO in March, COVAX relied heavily on the AstraZeneca vaccine, which can
        be kept at normal refrigerator temperatures. In early March, it said the target
        was to deliver 237 million doses of AstraZeneca''s shots to 142 countries
        by the end of May -- a goal it is unlikely to achieve given the delay in supplies
        from India.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08da68-a183-495f-91fb-1e5193a5025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If many of the AstraZeneca vaccines are made in India, and India
        has got thousands of deaths everyday and is completely overwhelmed, then you
        can see another reason why COVAX is challenged," said Dale Fisher, a professor
        of infectious disease at the National University of Singapore.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1970e-a5d0-4cf1-b4aa-ea7dd8b3c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine equity</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc394bf5-c4f9-4542-82b4-766821ab248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi told CNN it expects all Indian vaccine production will be committed
        to protecting its own citizens "for the next month at least." But it insisted
        such issues had been anticipated, and that as a result, it was in talks with
        manufacturers of other vaccine candidates on supply schedules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe817f-9712-4c28-93ec-a566711ab114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next on the WHO''s approval list are two China-made vaccines. The
        vaccine made by Chinese state-owned pharmaceutical giant Sinopharm is expected
        to be approved by the end of April, while the go-ahead for the other, made
        by private company Sinovac, is expected by early May.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88471ba-9a64-448c-9351-4ba3bcd2825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the AstraZeneca and Johnson &amp; Johnson shots, both Chinese
        vaccines require only normal refrigerator conditions, and thus can be more
        easily transported in developing countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0b5f7-3845-41a4-a781-3c81dfa881ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has committed 10 million doses of its vaccines to COVAX, but
        that number pales in comparison with the more than 100 million doses it has
        sent overseas via bilateral deals with individual countries -- including donations
        to poor nations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f2955-bb8c-4cf1-b3d5-97a80e62b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a welcome gesture, these donation deals, often influenced
        by politics, don''t necessarily lead to vaccines reaching the countries in
        greatest need.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20e052-be9b-4b69-adb7-4fc6df9b36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bollyky, director of the Global Health Program at the Council
        on Foreign Relations, said that of the 65 countries China has pledged donations
        to, all but two are participants in the Belt and Road Initiative, Beijing''s
        multibillion dollar global infrastructure and trade program.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e46c1-3a6c-4002-b341-d422a7190fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''m glad China is donating, those donations aren''t being
        distributed in the way with the first priority of preventing unnecessary deaths
        or ending this pandemic as soon as possible," Bollyky said. "They seem to
        be distributed in the manner that is guided by China''s strategic interest."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb9d1a-5815-4454-98e5-d5c03f94d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is a lack of transparency surrounding the two Chinese
        vaccines, Bollyky said. Neither Sinopharm nor Sinovac has released the full
        data from late-stage clinical trials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b83eaa-4e90-43b6-a846-d746ee2f8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting patents</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef047e8-2436-40c3-8e5e-bafa79d7d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand outstrips supply, there have been calls for big pharmaceutical
        companies to lift the patents on their vaccines to allow them to be produced
        more widely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb9c57-7039-4aea-ac63-d97240b95992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollyky said to scale up global manufacturing of vaccines, however,
        what is really needed is the technology transfer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf2f93-ff58-4efd-9ecf-231fbb155353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a matter of intellectual property. It''s also the
        transfer of know-how," he said. "I don''t think there''s clear evidence that
        a waiver of an intellectual property is going to be the best way for that
        technology transfer to occur."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68194b-b957-4445-b2d7-c2f0affedae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiving patents will not work in the same way for vaccines as it
        has for drugs, Bollyky said. For HIV drugs, for example, manufacturers were
        more or less able to reverse engineer them without much help from the original
        developer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb117460-319a-46ce-9844-937930ae8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very different for vaccines, where it''s really a biological
        process as much as a product. It''s hard to scale up manufacturing in this
        process for the original company, let alone another manufacturer trying to
        figure this out without assistance," he said. "It requires a lot of knowledge
        that''s not part of the IP."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cab10-be33-4b6f-954e-efff80106687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between AstraZeneca and the Serum Institute of India is
        a successful example of such technology transfer, Bollyky said, where the
        licensing of IP happened voluntarily. "The question is what can we do to facilitate
        more deals like the one between AstraZeneca and the Serum Institute of India
        to have this transfer," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12a925-4d05-415b-8625-1a2adcb6be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head, the researcher at the University of Southampton, sees the
        bigger issue as one of manufacturing capacity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db01a31-6775-4c4f-9b3c-2104e4c8bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not that many sites that are able to manufacture any of
        the approved vaccines at a large scale -- certainly not enough to cover the
        8 billion population around the world," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca2e2c-aa4d-4808-93dc-42ceaf9076bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing intellectual property during the pandemic is something
        that should happen but that doesn''t resolve the issues," he said. "Manufacturing
        vaccines is hard. It''s hard to rapidly set up a new site with all the equipment,
        infrastructure, all the vaccine ingredients, with suitable staff to produce
        a large number of high quality vaccine products. That''s tricky."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275eda1f-1b37-4e39-b105-e0d02276eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s reduction in vaccine exports to COVAX and other countries
        while it battles its own crisis is understandable, Head said, but "obviously
        will have consequences for other countries, particularly those in the poorer
        parts of the world that have barely vaccinated any parts of their population
        yet. That will essentially sustain the pandemic for a bit longer than we''d
        hoped."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb7499-35ed-4301-b056-279d4e0d2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head predicts disruptions to supply will continue for the next six
        to 12 months while demand remains sky-high and companies scramble to acquire
        limited ingredients and step up production.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5d8ad-dad9-4841-9480-2e50b232fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pursuing vaccine sovereignty</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9d9e1-f01f-4e3f-9a77-ec46b9d55411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, some countries are seeking diverse ways to
        get the vaccine doses they so desperately need.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025846e-6518-4230-9fed-655c0ae4495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Health Minister Fahrettin Koca said Wednesday that Turkey
        would experience difficulties in securing vaccines over the next two months.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca1adf-afea-4ab7-bcf7-62dbf9b05b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as signing a deal for 50 million doses of Russia''s Sputnik
        shot, the country will also begin producing it locally, Koca said in a recorded
        speech. And the country is also working to develop its own vaccine, with the
        most advanced candidate an inactive vaccine that is expected to begin phase
        3 trial soon, according to the minister.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3532bf-c509-4101-ae74-5a8774051864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba, too, is pursuing vaccine sovereignty, with the development
        of five Covid-19 vaccine candidates, two of which are in their final phase
        three trials. Long cut off from much of the rest of the world, it has experience
        in producing medicines that few other developing nations can match.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889137b9-fc0b-4c53-9ee0-5ffaedf52b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Head, increasing research and production capacity across
        the globe will be key to managing future pandemics.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1263c5-3290-4181-a42e-66596c92fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In between pandemic times, we must learn lessons about improving
        infrastructure for research across low and lower-middle income settings,"
        he said. "We need several large hubs, manufacturing sites across Africa and
        Southeast Asia and South America that are able to develop at large scale vaccines
        and diagnostics and therapeutics, and with the paperwork in place as well."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b31479-cb79-4bd3-b5d0-a01bc9b75d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That paperwork, Head said, would ensure that the vaccines produced
        in such regional hubs go first to the countries in need there -- and prevent
        richer nations jumping the queue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f765b16-53ef-4664-b09a-46fb3caead61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T10:45:48.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:18:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/01/world/world-covid-crisis-covax-dst-intl-cmd/index.html">The
        world is in the midst of its worst Covid crisis so far. It didn''t have to
        be this way</a>".</em></p>'
  'princess-charlotte-birthday-photo':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-02T11:51:22.634+08:00
    'imagesource': 'jcr:fcb5a6e4-0c34-48ec-97be-f6db249ce94e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1820f1dd-a0aa-4a9e-94ab-6ac2f86e2c8a'
    'lead': 'The photo shows Charlotte in a blue floral collared dress, buttoned down
      the front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T11:56:52.609+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:17:43.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
