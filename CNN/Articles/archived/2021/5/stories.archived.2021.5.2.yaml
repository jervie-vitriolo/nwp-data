      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are concerned that Cummings, who left government
        in November amid a public power struggle, is preparing to exact his revenge
        just as these elections take place. If the past week has been anything to
        go by, the numerous scandals are distracting the public from Johnson''s biggest
        success since taking office -- the vaccine rollout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee1fcc-5fd7-4da7-b25a-efe798738761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c15b3-99d0-49bd-964b-a93ebfc7fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place this could hurt Johnson a lot is Scotland. The Prime Minister
        already knows that there is little chance of Scottish voters electing anything
        than a parliamentary majority in favor of independence. The only question
        is how badly the Unionist parties, including his own Conservatives, who wish
        to remain in the UK, will lose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1fa7b-26c7-4ab0-a72f-7dbf2e411b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04c9b1-0855-4ca8-a9a9-e049a26b018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson realistically doesn''t need Scottish votes to win
        general elections, any increase in demands for independence are extremely
        embarrassing for a man who gave himself the title, "Minister for the Union."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb69562-6680-491e-94eb-d18805cfdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16eba3e-22fe-4b38-b497-80c507fafdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for Scotland to actually become independent, Johnson would
        have to consent to a referendum, as happened in 2014 when Scots voted by a
        10% margin in favor of remaining in the UK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297178c3-4e91-43cc-9c1b-c603e4331b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfe458-7d2d-4cd4-90c3-8bbbd64d4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has thus far refused a second referendum, reminding the
        Scottish National Party (SNP), which dominates Scottish politics, that it
        agreed the 2014 vote would be a once-in-a-generation event. However, the tighter
        the grip of the SNP and other separatist parties, the more problematic it
        becomes to simply ignore their demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d6df1-963f-466b-8a2c-641e014b3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18439f23-3d58-4f94-84ae-7c463b8404f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Scotland ever is to leave the UK, there will be inevitable
        complications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ca11a-3e20-4dc8-bb1c-ead330c8c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26711251-1a25-4faa-a422-20f823878eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Brexit, the process was guided by the steps set
        out in Article 50 of the Treaty on European Union. There is no equivalent
        process in the UK''s constitution," says Nicola McEwen, professor of territorial
        politics at the University of Edinburgh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8c00d-fcbf-4e9e-924b-bb32fdfa3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84571342-910d-42be-8d45-1e3851d7a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that in the event of a vote for independence, the UK
        government and Scottish governments would probably instruct civil servants
        to set up a framework for negotiations, a time frame and agree on how the
        talks would take place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ceec9d-d6da-4573-83d3-2dbd10bbf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cca13-b482-4740-b193-e4ee7443b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as McEwen points out, the political leadership of both
        sides would need to respect that process, which is where things could get
        messy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73505a4e-3ba9-43af-bf3f-8aa4c94ab090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72262f0-e181-4056-8148-9e937705e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, agreeing a process for negotiations doesn''t mean that
        things would be easy. Relations may be less than cordial, and both sides would
        have their own interests to protect in the negotiations and in the wider political
        arena," she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca2d3c-651d-4ea3-bb7a-920a79959372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56043c2c-df14-45f0-8c3e-4a1ce8e5067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that any negotiations would open with the Scottish
        government putting forward their best-case idea for dividing shared assets
        based on population and other practical considerations -- for example, a lot
        of nuclear submarines are in Scottish water that don''t have an obvious home
        elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af479ad5-f39f-4c77-ac36-e08641ad30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153ead4-cfa5-4918-a4f6-64ad26c82b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the British government would accept this, at least
        under Johnson. "This government is full of Brexit veterans, where they were
        outplayed by a bigger partner. They will be more than happy to be the obstructionists
        this time," says Rob Ford, professor of politics at Manchester University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc330a-061b-4b59-a556-720c425899e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd6f76-ab18-4922-b1bd-049df83ba889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of independence argue that this leaves Scotland at the
        mercy of a hostile government in Westminster, with no guarantees on fundamental
        questions like what currency they would use, what assets and institutions
        they would be able to keep and what kind of border there would be with England.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefee5b9-3078-4e90-93d0-150ea4b03833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945edf6-d8c8-479c-a4d7-0c89a2efccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independence is the wrong solution for Scotland not just because
        of the economics and the inevitable cost, but because it rests on the false
        assertion that people in Scotland have less in common with others in the UK
        than they have which unites them," says Eddie Barnes, former director of communications
        for the Scottish Conservatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ba4c9-1572-40fb-8ad8-60e3a2988eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30494ce-b2ed-410e-a73e-ffd5f0a5f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s far from being the nationalists'' only contention, a
        central plank of the SNP''s argument is that it could eventually rejoin the
        European Union following the UK''s departure. The SNP''s Kate Forbes says
        Scotland "has been taken out of the EU and the huge European Single Market
        -- which is seven times the size of the UK -- against our will." She believes
        that "with full control of the powers that come with independence together
        with our abundant resources, we can emulate the success of independent countries
        of similar size such as Denmark."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d723b-d846-446d-ad92-f14bf5def2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701edea-fe41-4155-bb87-80c4241096a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the leader of the Brexit campaign in 2016 and self-appointed
        defender of the Union, it''s hard to think of a greater humiliation for Johnson
        to endure than see Scotland leaving the UK and going back into the EU.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b4971-dcdc-41a3-829f-81289fcb78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b558c44-f42c-4461-aa1f-52812763eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has attracted people to the independence movement and the
        SNP knows that Scotland''s forced exit from the bloc has radicalized Remainers
        north of the border.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3410c00-056a-46d7-9fad-9f9e86447982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded40283-bd08-4d20-a83b-38ddef0fa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independence movement is no longer just a working-class, anti-establishment
        "rabble," as one senior SNP adviser described them, but the new political
        home for many of Scotland''s wealthy, outward-looking voters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63c18c-d4b7-4ba0-a4ce-608396ed4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6ddae-4bc2-4b27-be48-f82635a8083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2014, the Tories told Scots that voting No to independence was
        the only way to guarantee your EU citizenship. Now, we are the party of the
        responsible global citizen," said the SNP adviser.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34fa3b-53fb-432f-aa92-1db2eb7c10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e880abf-0359-4bb6-8490-b6b707ec3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SNP leader Nicola Sturgeon and her foot soldiers are wise
        to pledge rejoining, it''s a bit of a pipe dream when they require Johnson''s
        permission to even hold a vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92ee0c-877f-47ab-9947-4daa3a0b67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca99d9e-7e5c-44f4-8e9e-8d99e39bdaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less widely discussed is whether Brussels would be willing to let
        them back in. Forbes is optimistic that the accession process would be easier
        for Scotland than most countries, "having been inside the EU, and by definition
        following all the rules, for nearly 50 years."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9229f-8488-4cae-bdca-bc3cce6aa191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ab1ac-fc89-4c61-830d-d170f6f0665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This argument does have some merit, as it seems unlikely that even
        Johnson would leave Scotland sufficiently desolate that it wouldn''t meet
        the EU''s criteria for candidacy. That means it will probably be in a state
        where its institutions match what they currently have, it will have a functioning
        democracy, it is economically able to support itself as it joins the union
        among other things.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970eb7ca-8447-4a54-9f94-634e9332e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79691142-8ee0-4522-b8da-feacc2a713fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it overlooks other political obstacles that could crop
        up in Brussels -- and this will ultimately be a political decision.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75fd36-dcc1-48b4-a3ba-37ee19d2d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd611416-68b9-45fb-b256-d31d8262c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the issue of the border will be extremely complicated, if
        the Irish border negotiations post-Brexit were anything to go by, and the
        EU might be reluctant to open that up again.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896fa88-e018-468f-90da-48fe8e75a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7e50d-a947-4abb-bccc-9884afa6de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it creates a blueprint for other separatist movements around
        Europe. The most obvious example of this is the Spanish autonomous region
        of Catalonia, where opposition leaders have been arrested and protesters violently
        attacked by Spanish police.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15105f9-619c-43b6-acca-3f3a94975f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bfeab-74e2-440e-b588-305dce37debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, EU officials privately say that the Brexit saga ending
        with part of the UK coming back is a delicious narrative that is very tempting
        for those wanting to poke Johnson in the eye. Some even think it would be
        a boon for the EU to have another nuclear power other than France in the bloc,
        as it seeks to build consensus on a common defense policy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad184a45-9651-4274-836a-caeed19bd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34523f4b-fe7f-4204-a772-1469ccfcede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:12:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, while Sturgeon''s European dream is a little more complicated
        than some might claim, it''s possible there is enough EU animosity to Britain
        that a coalition of Johnson''s enemies could do serious damage to the legacy
        of a man who made a career swinging wrecking balls at Brussels.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ee90e-b368-4ec2-83f3-f8f3c485a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37c35-a420-4c85-89ad-5515e6ae4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, this is all hypothetical as long as Johnson denies Scots
        their vote. In the event the Scottish parliament really is dominated by pro-independence
        parties after next week, it''s difficult to predict if the PM''s obstinance
        is a political help or hindrance more broadly across the UK.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4c1f8-3056-430c-be4a-4715a9408a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa00d02-a440-48f5-809a-05eb4845602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a long way to go until the next election in 2024
        and, without the EU, Johnson needs a new enemy that appeals to his base,"
        says Ford. "Scotland is nearly perfect, as lots of English voters think Scots
        get a great deal out of the Union and find the complaining a little irritating."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ef4aa-2b78-4462-9aab-2d02ce91a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da430a73-a747-4ed8-b7e6-40d0273c9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way Ford sees this going wrong for Johnson is if blocking the
        demand feeds into grievance in a way that makes life in Scotland hostile.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa725473-9223-4dd4-9f4b-bc54be9ce4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681840a-0fc7-4c1b-955f-9874e2e7e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue could also leave Johnson politically exposed, McEwen believes,
        as the issue is not going to disappear.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ba1cb-cab1-4da4-8c21-b5bf11c9f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671d06c-5138-450f-ba09-ff583ae73af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely to feature prominently in the next UK general election.
        If the SNP once again wins the overwhelming majority of Scottish seats in
        that election, they could be a considerable force in the House of Commons
        and much harder to ignore, especially in a scenario where they hold the balance
        of power," she says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a44a31-d7d4-49b6-9300-4104540221eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36b1f0-a30b-4ff8-a061-1ff8ecff36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this is all some way off and probably not at the front
        of Johnson''s mind, given the recent departures of staff who were working
        specifically on this question. However, even members of his own government
        privately worry that the actions of Johnson, the Unionist who sought to unite
        the nation post-Brexit, could kick off a chain of events that leads to Scotland
        finally cutting loose from the United Kingdom.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72ee66-301f-4cd7-a398-fc515f035c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:22:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/02/uk/boris-johnson-scandals-local-elections-scottish-independence-intl-gbr-cmd/index.html"><em>
        "The UK is already stretched to breaking point. Boris Johnson''s pile of scandals
        isn''t helping matters"&nbsp;</em></a></p>'
  'recriminations-religious-festival-Israel-':
    'author': 'Andrew Carey and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T20:23:45.517+08:00
