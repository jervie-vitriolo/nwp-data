      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Secretary Karl Chua
        said the government needs a revenue source to fund the wage subsidy, which
        needs an estimated P24-billion allocation.</p>'
