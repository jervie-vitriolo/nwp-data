    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batangas City LGU OKs hosting of PBA team practices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ab342-dbf8-44e4-a736-377f911163b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> The Batangas
        City local government agreed to host the Philippine Basketball Association
        team practices, league commissioner Willie Marcial revealed on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da546ced-65bb-4bb1-8935-31b9fb65dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was made after Marcial had initial talks over the
        phone with Batangas City Mayor Beverly Dimacuha and Batangas 5th District
        Rep. Marvey Mariño.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8685327-5ca2-42a5-969e-374844c91602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72735302-4bd2-4ee4-820c-3ae4f75bafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas City Coliseum and the Batangas State University Gym,
        two venues where PBA games were played in past seasons, were offered by the
        city government to host the training sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0162940-8987-4020-b1e6-f8a2fe46b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fe38c-1f09-4cfa-a73e-9f4277362ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the mutual agreement between the two sides, the PBA
        commissioner said a joint administrative order from different government agencies
        is still required to formalize the holding of team practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97d371-ce7c-4756-a482-b56d24a8fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef41ad-75b5-4aac-96eb-8b55c2f143a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe our teams can start practices middle of May," said Marcial,
        who earlier targeted a June opening playdate of the league''s 46th season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec0edc-ba58-4737-a90b-b32c4303187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026bb0d-5df6-4307-a30d-f21664118959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial added he will personally meet with Dimacuha and Mariño to
        further discuss the protocols in the team practices that will guide ball clubs
        who will opt to practice in Batangas City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219a22c-636c-40f4-a320-46978450c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a6228-1182-481b-af92-4636e74a6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around six to seven squads are eyeing to train in Batangas City
        while about one or two teams are looking to practice in Laoag City upon the
        invitation of Ilocos Norte Governor Matthew Manotoc, Marcial also bared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1914ee-9511-4c79-ab3a-b05c21b46ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092a760-5008-47d2-9b90-b1521e41d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2021/4/29/PBA-Batangas-City-team-practice-venue-COVID-19-NCR-Plus.html"
        target="_blank">In a virtual press conference last April 29</a>, Marcial first
        disclosed the possibility of Batangas City as host of the team practices since
        the area is under general community quarantine. Under the guidelines set by
        the national government, only small group practices are allowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbb076-3a02-406d-a571-fb178f39b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77be2f-0d95-4358-8286-bc2cc9b34993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T15:48:07.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:15:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
