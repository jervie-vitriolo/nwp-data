    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b56ef8-87d4-418d-a9bc-bb174f2fa0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) --</strong> Senator
        Panfilo Lacson on Sunday called on the Department of Health to intensify its
        information campaign to improve the public’s trust in COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268f229-6f04-4135-820f-164978186efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bad45a-7c29-43f2-9a38-0f33015e360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What our officials, including Health Sec. Francisco Duque III should
        do, is to improve the public’s trust in vaccines, instead of just announcing
        when the vaccines will arrive,” said Lacson in a radio interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f642e-f312-4abb-9cd9-fc810b71f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f25d7-9d64-47f7-9af2-1eebea10eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besides, if very few Filipinos are willing to be vaccinated, the
        vaccines that actually arrive may go to waste,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe0dda-2853-4224-8dcc-69c0c8bb7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165198d-25e7-4271-bf64-1915feab562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 246,986 people have been fully vaccinated, while 1.56 million
        have received their first dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87176bd-c4a4-4624-a91d-0b7cdf448c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c25ce-5d2b-4611-9bd6-3177ea99edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey <a href="https://cnnphilippines.com/news/2021/3/26/Pulse-Asia-survey-COVID-19-vaccine.html">showed
        that 61% or six in 10 Filipino adults</a> were not willing to take any available
        vaccine against COVID-19. Moreover, 84% of the respondents said their primary
        reason for their unwillingness to get vaccinated is uncertainty in the vaccines’
        safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c9f87-1609-45e7-8601-3209723b6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6c500-7d4c-4cb8-964d-bd10a2928596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the national government should focus on prevention and
        cure rather than “being too engrossed” with daily cases and deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f23f42-2d31-4c0e-981c-95e50b8dedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6af380-a27b-48a9-b8ef-82c9c3c0632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lagi natin tinitingnan araw-araw, binibilang natin ilan natamaan
        ng COVID, ilan namamatay. Hindi ba dapat forward-looking tayo? Kausapin natin
        ang mga kababayan natin,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3358a2-75b6-4f79-b359-b412f5e00911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325d565-03b5-4b51-9982-dc3143623b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We keep on focusing on the number of infections and
        deaths every day. Shouldn''t we be forward-looking? We should convince the
        public.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b51e27-6f29-46f7-bcd9-82c8938e701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b851a1-1519-42bf-acd1-5f6d181581f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country received its <a href="https://www.cnnphilippines.com/news/2021/2/28/sinovac-vaccine-arrival.html">first
        batch of COVID-19</a> vaccines last March 29, courtesy of the Chinese government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7d34b-7d35-48da-9ae4-54cec6a3b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f0ef6-2a1a-45ad-8a3a-2eddbb195cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:10:24.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:13:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 4,025,600 doses of Sinovac and
        AstraZeneca vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ae0bd-d3eb-4f73-bc09-ee9bb2a53449'
      'mgnl:activationStatus': true
