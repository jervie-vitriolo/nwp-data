      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution to censure Romney, which was submitted by Don Guymon,
        a party delegate from Davis County, was rife with unproven conspiracy theories,
        including about President Joe Biden and his family. The language of the resolution
        also alleged that Romney "consistently publicly criticized President Trump"
        and that his "comments not only hurt President Trump''s reelection but hurt
        other Republicans on the ballot."</p>'
