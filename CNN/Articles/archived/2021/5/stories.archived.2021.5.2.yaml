      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Department of Foreign Affairs received no new
        reports on COVID-19 cases among Filipinos abroad. The case tally remains at
        18,380, with 11,274 recoveries and 1,147 deaths.</p>'
