  'olympia-dukakis-death':
    'author': 'Andy Rose, CNN'
    'caption': 'Olympia Dukakis, Oscar-winning ''Moonstruck'' actress, has died. Dukakis,
      in this image, attends the premiere of "Tales Of The City" in New York City
      on June 3, 2019.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-02T06:14:24.343+08:00
    'imagesource': 'jcr:b9773ce2-3c56-4af1-9d37-1feba43cda8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8006f5c5-56de-4981-940e-661501a381df'
    'lead': 'Olympia Dukakis, an Oscar-winning actress for her role in "Moonstruck,"
      died Saturday in New York City. She was 89 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T06:16:19.690+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:19:52.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:56.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympia Dukakis, Oscar-winning ''Moonstruck'' actress, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d3f98-0e76-44e4-babd-784f43d55e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Olympia Dukakis, an Oscar-winning actress
        for her role in "Moonstruck," died Saturday in New York City. She was 89 years
        old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea6cba-dbf5-462f-b9c6-e544a75b7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After many months of failing health she is finally at peace and
        with her Louis," her brother Apollo Dukakis <a href="https://www.facebook.com/apollo.dukakis/posts/2174035896072022">posted
        on Facebook.</a>&nbsp;Her agent, Allison Levy, also confirmed her death to
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836ca66-4775-4c2f-b169-5ac0b8f2c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dukakis died at her home with her daughter Christina Zorich "by
        her side," the family said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b72988-06db-41eb-ac11-61369444ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her brother Apollo Dukakis, her sons Stefan and Peter Zorich, and
        four grandchildren thank you for your love, prayers, and kind remembrances
        during this difficult time," the family said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d49ff-8438-4370-af2d-5c6b486dff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she had a stage career that spanned decades, Dukakis is
        best known for her portrayal of Rose Castorini, the nosy-but-sensitive Italian
        mother in the 1987 film "Moonstruck," stealing many scenes from Cher, who
        played her daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06e920-9c37-404a-89a2-9dc0aa848626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 1988 Academy Awards, Dukakis won best supporting actress
        while Cher took home the best actress award for their performances in the
        film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a7bf0-13ca-4348-94e5-904afa0ecd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later roles included Clairee Belcher in the 1989 film "Steel Magnolias,"
        in which she encourages a grieving M''Lynn Eatenton, portrayed by Sally Field,
        to slap Shirley MacLaine''s character, saying, "Knock her lights out, M''Lynn!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1278c7-95fa-4922-ad3e-ce526fa94b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her rise to fame, the actress appeared in more than 130
        off-Broadway productions, as well as Broadway plays including "The Aspern
        Papers," "Abraham Cochrane," and her one-woman play "Rose," <a href="https://www.imdb.com/name/nm0001156/bio?ref_=nm_ov_bio_sm">according
        to IMDB.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d2435-abec-4532-b8b2-bbdc0054d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her television roles included the transgender landlady Anna Madrigal
        in the 1993 miniseries "Tales of the City." She reprised the role in the sequels
        "More Tales of the City" in 1998 and "Further Tales of the City" in 2001,
        according to IMDB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0da10c-4648-408f-92d6-3b1b7c57b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth version, "Armistead Maupin''s Tales of the City," was streamed
        on Netflix in 2019. Dukakis again appeared in the miniseries, which was her
        last television role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c754516-8a53-4d2b-a969-71f6b5ac826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dukakis passed away three years after the death of her husband,
        fellow actor Louis Zorich. The couple married in 1962 and cofounded The Whole
        Theatre Company in Montclair, New Jersey, running it from 1971 to 1990, according
        to IMDB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34949da-16a3-49bb-b648-e94631711898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Massachusetts and the daughter of Greek immigrants,
        Dukakis was the first cousin of former state Gov. Michael Dukakis, who became
        the Democratic nominee for president in 1988, but ultimately lost to then-Vice
        President George H.W. Bush.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fe20e-8d62-486f-bc55-a2f928dc9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dukakis introduced her cousin at the 1988 Democratic National Convention
        in Atlanta, and also served as a delegate-at-large.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a507459-73bb-4363-9ea4-ae501f61ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:16:19.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/01/entertainment/olympia-dukakis-death/index.html">
        "Olympia Dukakis, Oscar-winning ''Moonstruck'' actress, has died"</a></em></p>'
  'marilyn-manson-esme-bianco-lawsuit':
    'author': 'Alanne Orjoux, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-02T06:43:20.954+08:00
    'imagesource': 'jcr:22b84c9f-ef96-4eef-86c6-d8b851119b20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d1ce38-6672-4c73-99e9-dc5a8e83daf3'
    'lead': 'Actress Esmé Bianco is accusing singer Marilyn Manson of sexually assaulting,
      coercing through drugs and beating her multiple times during their relationship
      a decade ago, according to a lawsuit filed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T06:30:36.459+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:19:39.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:56.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Esmé Bianco sues Marilyn Manson months after she accused him
      of sexual assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6f638-f3b8-4f99-b9bd-4cb4af3b5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Actress Esmé Bianco is accusing singer
        Marilyn Manson of sexually assaulting, coercing through drugs and beating
        her multiple times during their relationship a decade ago, according to a
        lawsuit filed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7e31e-4408-4642-81b5-207e6c888f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianco, who played Ros in the "Game of Thrones" series, alleges
        that when she went to Los Angeles to film a video for one of Manson''s songs
        in February 2009, the artist -- whose real name is Brian Warner -- gave her
        drugs and alcohol, but no food for four days, "tied her to a prayer kneeler,"
        "beat her with a whip" and "electrocuted her," the lawsuit says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aa544-287f-4d0e-bb71-7b8e1be71f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianco and Warner began a consensual sexual relationship in May
        2009, but "Mr. Warner bruised and bit Ms. Bianco and publicly groped her against
        her consent," according to the lawsuit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0d4ad-8966-45d1-8de1-fd1871ea67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Warner used drugs, force, and threats of force to coerce sexual
        acts from Ms. Bianco on multiple occasions. Mr. Warner raped Ms. Bianco in
        or around May 2011," the lawsuit alleges, claiming that on separate occasions
        he also chased her around his apartment with an ax and cut her with a knife
        during sex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419fdc-0ef3-4be0-89fa-87dbb599f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianco''s allegations echo abuse claims made by several other women
        earlier this year, including actress Evan Rachel Wood, who was once engaged
        to Manson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140e4c9-1a59-4582-9a0a-aa19a5165fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood <a href="https://www.instagram.com/p/CKvmsUmF1ho/?utm_source=ig_web_copy_link">posted
        on Instagram</a>&nbsp;on February 1 that Manson had "horrifically abused"
        her for years, and said she wanted to "expose this dangerous man and call
        out the many industries that have enabled him, before he ruins any more lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6423f-faf4-4739-b661-3f2afbb9d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson, 52, posted a statement later the same day <a href="https://www.instagram.com/p/CKxZavzAGOe/?utm_source=ig_web_copy_link">on
        Instagram</a> denying the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0ad3f-f3de-4cb9-9188-56fc69bb1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, my art and my life have long been magnets for controversy,
        but these recent claims about me are horrible distortions of reality. My intimate
        relationships have always been entirely consensual with like-minded partners.
        Regardless of how -- and why -- others are now choosing to misrepresent the
        past, that is the truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d40ea-f245-4d4c-b33f-eaadcb2aa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department said in a statement
        in February that its "Special Victims Bureau is investigating allegation(s)
        of domestic violence involving Mr. Brian Warner also known as ''Marilyn Manson,''
        who works in the music industry. The statement also said, "The incidents occurred
        between 2009 and 2011 when Mr. Warner lived in the city of West Hollywood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a500647-560f-4538-925d-1fed33aa65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the sheriff''s department told CNN in an email that it
        has no additional statements or updates on the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb2ea6-96e8-4bfb-b1c5-8fb5d66f253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Manson for comment on the lawsuit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfe966-f0f8-4ee3-b74a-1bb28cb6e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuit: Manson''s management knew of abuse</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd5c54-0c92-47a6-bc52-c815d7e06432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianco''s lawsuit, filed in US District Court in the Central District
        of California, also names Manson''s manager and his management company as
        defendants, alleging that Tony Ciulla and Ciulla Management Inc., "knew of
        Mr. Warner''s conduct and benefitted financially from allowing this abuse
        to continue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a0c4f-4947-4ef2-a8cf-46fa30ce8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to Ciulla and his management company but
        has not heard back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfe9c5-8a5b-4fa0-8d3f-2dcc9ba260b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Bianco, 38, said her "abuser has been left
        unchecked, enabled by money, fame and an industry that turned a blind eye.
        Despite the numerous brave women who have spoken out against Marilyn Manson,
        countless survivors remain silenced."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf5924-37a0-4376-873b-f229c4302817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:47.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Bianco suffers from PTSD, "anxiety, depression
        and panic attacks to this day as a result" of "Warner''s physical, sexual,
        psychological, and emotional abuse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a6b66-d69d-4456-af91-043d9406049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is seeking compensatory and punitive damages, the lawsuit says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf0387-a97a-444d-a89c-b75eeb33c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record label, network cut ties with Manson</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec442a4b-3f1c-4256-a393-dba984a49473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wood''s post in February, Manson''s record label Loma
        Vista Recordings cut ties with him and released a statement: "In light of
        today''s disturbing allegations by Evan Rachel Wood and other women naming
        Marilyn Manson as their abuser, Loma Vista will cease to further promote his
        current album, effective immediately. Due to these concerning developments
        we have also decided not to work with Marilyn Manson on any future projects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d129d-804a-488a-b684-020116358654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson had a recurring role on the Starz show, "American Gods,"
        but the network decided to curtail its working relationship with him as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27558f8a-4a89-4536-83bd-68b5d0cee5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the allegations made against Marilyn Manson, we have decided
        to remove his performance from the remaining episode he is in, scheduled to
        air later this season. Starz stands unequivocally with all victims and survivors
        of abuse," the network said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b2c9f-f8b3-4c5b-9399-9fae9d01ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:30:36.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/01/entertainment/marilyn-manson-esme-bianco-lawsuit/index.html">"Actress
        Esmé Bianco sues Marilyn Manson months after she accused him of sexual assault"</a></em></p>'
  'mambacita-clothing-vanessa-bryant':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Mambacita apparel line honoring Kobe Bryant''s late daughter sells
      out in less than a day. In this image, the Kobe Bryant watch a basketball game
      at the Staples Center in Los Angeles on December 18, 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-02T06:43:41.151+08:00
    'imagesource': 'jcr:9da7deb0-3f32-4254-83c1-c1938305b833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a8df43-e53a-41d7-aea0-7a37f3c33323'
    'lead': 'Kobe Bryant''s late daughter Gianna''s new Mambacita apparel line went
      on sale Saturday on what would have been the teen basketball star''s 15th birthday.
      The clothing sold out by early afternoon, according to a representative of Kobe
      Bryant''s estate team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T06:47:03.206+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:19:29.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:57.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mambacita apparel line honoring Kobe Bryant''s late daughter sells out
      in less than a day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92925e-9c2c-4841-b567-c2b28bbc83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kobe Bryant''s late daughter Gianna''s
        new Mambacita apparel line went on sale Saturday on what would have been the
        teen basketball star''s 15th birthday. The clothing sold out by early afternoon,
        according to a representative of Kobe Bryant''s estate team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2ad41-502d-464e-9d6b-185ddf220024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant, his widow, gave her Instagram followers a <a href="https://www.instagram.com/p/COSqdEwDTCb/">sneak
        peek</a> of the new tie dye color-scheme Mambacita-brand sweatshirts and sweat
        pants on Friday, less than two weeks after Kobe Bryant''s estate team <a href="https://www.cnn.com/2021/04/20/business/kobe-bryant-nike-deal-trnd/index.html">ended</a>
        its two-decade apparel deal with Nike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4add91-871b-4aa0-b7c9-0d382e725fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mambacita was Gianna''s basketball nickname, a nod to her legendary
        father, whom Lakers fans called the "Black Mamba."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15af94-8649-4efc-a9a8-bb2b746a0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe and Gianna Bryant died in a Los Angeles helicopter crash on
        January 26, 2020. The pilot and six other passengers were also killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ecccc-02a3-415d-b58c-46a401e3bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In honor of my Gigi''s 15th Birthday," Vanessa Bryant wrote in
        the<a href="https://www.instagram.com/p/COSqsmZjVVt/"> photo caption</a> on
        her Instagram page, next to a series of photos of her and her three other
        daughters modeling Mambacita purple, black and white sweats, which come in
        adult and children''s sizes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43456c08-d8d4-4b07-a825-0b6bb17713d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Kobe Bryant''s estate declined to provide additional
        details on the announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f1f2b-96bf-4ddf-9f47-6ed01b8126f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant partnered with Dannijo, a clothing line run by two sisters,
        to create a limited-edition tie-dye sweat set capsule collection. A two-piece
        adult sweat set is priced at $332 while the children''s model is $224. Adult
        hoodies cost $224, and the children''s model is $124. Face masks were $24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0654cc-f5b0-4117-b533-a44a275a2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her passion, warmth and kindness continue to remain in our hearts
        and minds and continue to guide Lil MAMBACITAS and Lady Mambas throughout
        the world," the company wrote about Gianna <a href="https://www.instagram.com/p/COVppE3nr8-/">on
        Instagram.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47bf93-0e38-4426-b1bd-9d2a4effee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate <a href="https://www.instagram.com/p/COVNTKRjPhN/">post</a>
        of her and her late daughter, Vanessa Bryant wrote, "I wish you were here
        with us. There are no words to express how much I miss you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02953ddd-9878-42c8-88f2-7b92fa6fc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant said 100% of the proceeds from the sales of Mambacita
        athletic gear will go to the Mamba and Mambacita Sports Foundation, a non-profit
        charity set up to honor Kobe and Gianna Bryant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65af13-e05b-48b9-9420-064c5da37f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Kobe Bryant''s estate have filed at least 13 Mambacita-related
        trademarks with the US government since May 2020, federal records show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a46618-8121-4a00-b302-a4bfaa93c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trademark attorney Josh Gerben of Gerben Perrott PLLC said three
        of those trademarked designs — the Mambacita brand name as well as the "M"
        and "2" logos — can be seen on the clothes worn by Vanessa Bryant and her
        daughters in the promotional photos she shared on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5690bd3-3801-4b43-a6c3-bd7d567611f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Kobe Bryant''s contract with Nike and Mambacita''s new
        line suggest that future branding deals are likely for the Bryant family,
        according to Gerben.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c93e5-c241-4047-b7be-8c9ba0717106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trademark filings made over the course of the past year indicate
        that Vanessa has been focusing on consolidating rights in all the trademarks
        associated with Kobe and Gianna into a company that she controls," Gerben
        told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e34e8-8e07-4f5b-b419-58f16dd2a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerben said he expects Vanessa Bryant to continue unveiling new
        Mambacita products around the trademarks she has filed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2199e7b-1e32-467a-a501-9349c33a9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:47:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
