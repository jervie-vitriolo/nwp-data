      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we aid a struggling MSME, our subsidy cascades down to the
        workers who will be able to keep their paycheck because we have helped avert
        a shutdown," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73e691-3e1a-4175-b257-1b4fe1343b13'
