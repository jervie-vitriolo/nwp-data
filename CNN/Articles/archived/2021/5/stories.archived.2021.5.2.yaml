      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said all laboratories were operational on April 30,
        while seven laboratories were not able to submit their data to the COVID-19
        Document Repository System.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
