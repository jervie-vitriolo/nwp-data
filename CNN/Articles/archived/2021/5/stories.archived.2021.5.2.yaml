      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, chairman of the Senate labor committee, expressed support
        for the proposal of the Inter-Agency Task Force on the National Employment
        Recovery Strategy (NERS) as he noted that micro, small and medium enterprises
        comprise 88.5 percent of all registered business enterprises in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e428cc-8c99-4e6a-8837-4505d6e0d7e7'
      'mgnl:activationStatus': true
