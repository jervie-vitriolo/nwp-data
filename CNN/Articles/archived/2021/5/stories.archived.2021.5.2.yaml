    'template': '1'
    'title': 'Results still inconclusive on ivermectin use on COVID-19 patients —
      doctors'' groups'
    'updated': 2021-05-02T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12876c-acea-4756-a157-ce4840a3cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Two leading
        doctors'' groups in the country warned against the use of the anti-parasitic
        drug ivermectin in treating COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f70097-eb03-4202-b5f2-9bfdbc236d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association said it was standing by previous
        statements made by other groups that there is not enough evidence to conclude
        that ivermectin is an effective treatment for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa8f4b-c0e6-495f-8c36-ff7148277892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PMA stands by the policy statements of the Food and Drug Administration,
        Department of Health and the World Health Organization that current evidence
        on the use of ivermectin in the treatment of COVID-19 is inconclusive," the
        PMA said <a href="https://www.philippinemedicalassociation.org/pma-statement-on-the-use-of-ivermectic-for-covid/"
        target="_blank">in a statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752d171-76d9-4b6f-b379-82f60b70911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA also cautions the prescription of the drug outside of the
        approved compassionate use given to hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae4e88-6c8e-4279-99ef-10eae3e54489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the limited permit issued by the FDA meant it "must be prescribed
        and used within the same hospital and the prescribing doctor must inform the
        patient of this compassionate use category with unproven end result." It added
        that ivermectin may not be prescribed by any physician outside the designated
        authorized hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f850e5-d0e9-47ab-a5df-b984727c93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futhermore, the PMA said the prescription of the drug as a prophylactic
        medicine against the virus was "strongly not advised."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb267e-4f08-4f8c-a1a1-c5b9349eb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine College of Physicians also opposes the
        use of "unregistered" drugs like ivermectin since its use has not yet been
        "scientifically established."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a215f3-6e98-4ea8-a696-fd537d7cf23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee460da-4c7b-4066-a6c9-ace4c6b8d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCP said ivermectin does not improve clinical outcomes or reduce
        deaths among adults with mild COVID-19 infection, based on current scientific
        studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8a406-6ecb-447c-b1d0-26f6a5e861f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f40fe-12ac-4d1e-ab3c-80423fa2f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us also refrain from thinking that we are saving our countrymen
        from the complications of COVID-19 by giving them medicines that are not proven
        remedies. We may be exposing them to unwanted and possibly harmful side effects,"
        the PCP statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e937e-baff-476d-8051-8b3de5fdfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d671401-009e-4bc1-936d-d49c884b97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T20:23:53.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:14:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors'' group also emphasized persons using ivermectin can
        experience side effects like nausea, vomiting, diarrhea, stomach pain, facial
        or limb swelling, dizziness, seizures, confusion, sudden drop in blood pressure,
        and hepatitis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903adee8-4a28-433e-9cb1-1ec1f8ba28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://cnnphilippines.com/news/2021/4/27/ivermectin-COVID-19-FDA-hospital-compassionate-permit.html"
        target="_blank">five hospitals</a> have been allowed to use ivermectin on
        COVID-19 patients.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a60b78-8f29-4b96-af1d-e9e050229fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both the DOH and FDA stressed they do not
        recommend the use of ivermectin as a possible treatment for COVID-19 due to
        insufficient evidence. However, they said investigational drugs may be used
        as long as all regulatory processes are followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb841d-ecda-4b3d-9353-d43fe0b00ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:13:22.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, including those from the World Health Organization, have
        repeatedly emphasized there is not enough proof ivermectin can be used to
        treat or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or even death.</p>'
