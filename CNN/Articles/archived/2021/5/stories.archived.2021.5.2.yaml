      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the censure failed, Romney''s treatment Saturday was a
        reminder of the fractures in the GOP over the legacy of the former President
        and his sway over the future of the party.</p>'
