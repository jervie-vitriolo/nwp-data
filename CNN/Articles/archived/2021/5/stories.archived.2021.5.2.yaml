        Professional Regulation Commission reports of invalid prescriptions of ivermectin
        made to residents</p>'
  'restart-tourism-safe-travel-stamp':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-02T19:40:20.127+08:00
    'imagesource': 'jcr:b7ad0ecb-9adc-43fe-97ff-2874ed9ce099'
