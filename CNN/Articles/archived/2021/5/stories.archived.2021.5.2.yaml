    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b66c54-f81b-4d11-8633-a9ae418bd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
