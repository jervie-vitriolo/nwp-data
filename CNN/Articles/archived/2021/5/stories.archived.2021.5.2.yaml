      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> The Senate
        will study the government''s plan to provide an ₱8,000 wage subsidy for workers
        in privately owned businesses affected by the COVID-19 pandemic, Senator Joel
        Villanueva said Sunday.</p>'
