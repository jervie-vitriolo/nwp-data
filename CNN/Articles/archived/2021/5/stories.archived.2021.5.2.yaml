    'template': '1'
    'title': 'Move over, Bitcoin. Ethereum is at an all-time high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c92e8-2f41-4e30-aff5-93c6c4825764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bitcoin prices continued their rebound
        Saturday, rising about 6% to nearly $58,000. But the world''s largest cryptocurrency
        has been <a href="http://www.cnn.com/2021/04/22/investing/cryptocurrency-guide-top-five-bitcoin-ethereum/index.html"
        target="_blank">overshadowed lately</a>&nbsp;by its younger sibling, Ethereum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd7a50-93d6-416f-828c-1d2506c4e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethereum, or ether for short, hit a new record high Saturday of
        just over $2,900. Ether prices have nearly quadrupled in 2021, soaring 290%.
        <a href="http://www.cnn.com/2021/04/22/investing/bitcoin-what-you-need-to-know/index.html"
        target="_blank">Bitcoin</a>&nbsp;has had a great run too this year, doubling
        in value.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19e0af-30bc-410e-a4cf-d222bac59224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total value of all Ethereum in circulation is now about $333
        billion, according to <a href="https://coinmarketcap.com/" target="_blank">CoinMarketCap</a>.
        Bitcoin''s market value is nearly $1.1 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbcc89-1f1a-45a6-ba7b-4a72d5d3862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are thousands of <a href="http://www.cnn.com/2021/04/26/investing/crypto-definitions/index.html"
        target="_blank">cryptocurrencies</a>&nbsp;— including the <a href="http://www.cnn.com/2021/04/17/investing/what-is-dogecoin/index.html"
        target="_blank">Elon Musk tweet-fueled Dogecoin</a>&nbsp;— Bitcoin and ether
        account for nearly two-thirds of the entire $2.2 trillion global crypto market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bb26a-a4e0-43ee-b276-a9f1014ac3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has soared this year in part due to increased adoption from
        corporate America. Musk''s Tesla and software firm MicroStrategy have bought
        bitcoin to hold on their balance sheets. Digital payments giants Square and
        PayPal are letting users buy, sell and hold crypto, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d23bac-0aa4-4236-a9ec-74be74ba4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ethereum has enjoyed an even bigger surge than Bitcoin because
        it is the cryptocurrency of choice for the purchases of many <a href="http://www.cnn.com/2021/03/17/business/what-is-nft-meaning-fe-series/index.html"
        target="_blank">non-fungible tokens</a>, or NFTs — which have taken the <a
        href="http://www.cnn.com/2021/04/27/investing/top-shot-withdrawal-nba-nft/index.html"
        target="_blank">art and broader collectibles world</a>&nbsp;by storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e2de4-26ad-467b-bec6-a6570acc14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One NFT piece by digital artist Beeple sold for <a href="https://www.cnn.com/style/article/beeple-first-nft-artwork-at-auction-sale-result/index.html"
        target="_blank">nearly $70 million at a Christie''s auction</a>&nbsp;earlier
        this year. Baseball trading card company Topps has gotten into the NFT game
        by selling virtual cards and is now <a href="http://www.cnn.com/2021/04/06/investing/topps-spac-stock-nft/index.html"
        target="_blank">going public</a>&nbsp;through a merger with a blank check
        special purpose acquisition company, or SPAC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1f475-fc91-4dcb-8646-2c91e6f65536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs often offer fans of an <a href="http://www.cnn.com/2021/03/26/golf/bryson-dechambeau-nft-trading-cards-cryptocurrency-spt-intl/index.html"
        target="_blank">artist, celebrity or athlete</a>&nbsp;unique video and other
        digital content. Super Bowl champion <a href="https://www.cnn.com/2021/04/06/tech/tom-brady-nft-autograph/index.html"
        target="_blank">Tom Brady</a>&nbsp;now has his own NFT company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8596a-37b8-4e5e-8829-7ee850893eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two players selected in this week''s <a href="http://www.cnn.com/2021/04/28/sport/nfl-draft-2021-explainer-spt-intl/index.html"
        target="_blank">NFL Draft</a>, Heisman Trophy winner DeVonta Smith and defensive
        end Kwity Paye, also launched NFTs. A portion of sales from Smith''s NFTs
        will go to charity, he said. Paye has said that all of his NFT sales are going
        to a non-profit organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481f882-d19c-49bf-bab6-9af476bf0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T12:03:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:17:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/01/investing/ethereum-bitcoin-record-high/index.html"
        target="_blank">Move over, Bitcoin. Ethereum is at an all-time high</a>."</em></p>'
  'covid-pandemic-paid-leave-senate-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T13:24:22.775+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738e01b7-aa1a-4354-8bcb-cd7492cb906c'
    'lead': 'Senator Leila de Lima is pushing for a 10-day paid leave for COVID-positive
      workers to allow them to recover and undergo mandatory isolation without worrying
      over the loss of income. A similar measure has also been filed last year in
      the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T13:24:37.844+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:17:30.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:01.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima seeks 10-day paid leave for COVID-infected employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397c3f5-e8c9-48dc-9c08-89da97c97cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Senator
        Leila de Lima has filed a bill granting a paid pandemic leave for COVID-positive
        workers to allow them to recover and undergo mandatory isolation without worrying
        over the loss of income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5d789-67d0-4942-a0cb-2578f6f6c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Bill No. 2148, De Lima said a 10-day COVID-19 leave per
        year shall apply to all infected qualified employees in both the public and
        private sectors. It defines a qualified employee as someone “required to report
        to the office, physically or virtually, for work on a regular basis.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788257-e494-439c-bf2c-85b892606a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, virus-hit workers should still be afforded
        their full daily pay to protect their welfare as well as ensure occupational
        health and safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402608c-2c73-4807-8bbc-fe1969f0681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos valiantly choose to work, to provide for their families
        and to save the economy, despite the danger this pandemic poses,” De Lima
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e83f63-d014-4ad5-81b4-c9ddd9b65050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the very duty of the State to ensure their safety and promote
        their welfare by alleviating their piling problems through allowing them to
        have paid pandemic leaves particularly when they themselves have been infected
        by the virus,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eadf00-1bc1-4395-9dd0-5d2dc0d195bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the measure be enacted into law, the pandemic leave would
        be in addition to the existing paid sick days and other benefits currently
        enjoyed by an employee. It should be availed immediately after the worker
        tests positive and in “a continuous and uninterrupted manner," the bill stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95380446-52ad-445f-bc4b-4646688ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security System and the Government Service Insurance
        System will be mandated, as applicable, to reimburse the employer for the
        paid days off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17880a-21ed-4adf-8fd7-ee98213317d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employer who refuses to grant the said leave, meanwhile, will
        be penalized with a fine of not less than ₱20,000 but not more than ₱200,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd6b09-95cd-4d73-8b6c-e696477abb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar measure was filed in October last year in the House of
        Representatives. The version in the lower chamber has wider coverage, as it
        seeks a 14-day paid leave for confirmed, probable, and suspect COVID-19 cases,
        as well as those tagged as a close contact or is an immediate family member
        of an infected patient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4220f-c113-498c-83c7-6d26b96721c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7909 also pushes for up to 60 days of leave at 80% of
        daily full pay for an employee who has been rendered involuntarily out of
        work or placed under floating status due to the impact of the pandemic on
        the company, but who technically remains employed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751603ee-a75c-4c71-9d44-8c1306821a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T13:24:37.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill already hurdled the House Committee on Labor and Employment
        last year but is still pending approval by the Committee on Appropriations.</p>'
