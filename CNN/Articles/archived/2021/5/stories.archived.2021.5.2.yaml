      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb3013-09fe-4b5e-9d8a-d77f5c48b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.567+08:00
      'mgnl:createdBy': 'vince'
