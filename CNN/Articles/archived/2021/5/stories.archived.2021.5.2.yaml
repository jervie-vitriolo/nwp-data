      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of COVID-19 survivors has climbed to 966,080,
        with 9,072 more patients recovering from the virus. The DOH added that 16
        duplicates were removed from the total case count, wherein 11 are recoveries.</p>'
