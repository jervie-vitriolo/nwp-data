    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db5a9e-42c7-4282-be74-d084bf9415a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> Filipino-Japanese
        karateka Junna Tsukii clinched the gold in the female kumite -50kg division
        of the 2021 Karate 1 Premier League in Lisbon, Portugal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfe77b-eef7-4a1d-ab61-aeeefba8177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fded642-8032-48eb-9704-429b33b42431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Tsukii defeated Kazakhstan''s Moldir Zhangbyrbay,
        2-0, in the division final on Sunday night (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b70f1-1d56-40bc-a7e1-52e965dbfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf748b4-e9c0-4797-9802-d8c35bf78ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory solidified Tsukii''s chances of qualifying for the Tokyo
        Olympics, where the top four athletes in the world rankings will gain an automatic
        Olympic berth. She is currently the fifth best karateka in her division in
        Asia and tenth overall in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c915b10-8456-4ea9-a859-142dd3286d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd0eb8-95c9-4ea3-beb8-9f72639f55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Lisbon karate meet, Tsukii drew a first round bye to automatically
        qualify in the second round where she dominated Colombia''s Daniela Gallego,
        10-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd3620-352b-45c0-92ec-03dd3daf3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0420c-6a60-496f-a5c1-0a4ae008b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsukii scored an upset win over world no. 3 Sara Bahmanyar of Iran
        in the third round, 2-1, to boost her chances of topping the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80796a9-89ef-4151-b3de-27da6bb549ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd396828-bb5f-444f-85d9-bdf00c25713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:10:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterfinal match between Tsukii and world no. 6 Radwa Sayed
        of Egypt ended with a 1-1 draw but the Filipino-Japanese karateka recorded
        more flags, 3-2, to advance to the Final Four.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f3812-776c-4143-849d-7ce3a2622189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T23:31:56.052+08:00
