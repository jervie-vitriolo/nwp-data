      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec15c5-89d3-453a-bf38-ccd9f9ab2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States has fully vaccinated
        more than 100 million people against Covid-19, according to the US Centers
        for Disease Control and Prevention -- a milestone that comes with optimism
        about the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb62dd-682b-4550-86c1-1284ad0c5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8badf-211b-48db-9665-fe76fb2b89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can confidently say the worst is behind us," Dr. Ashish
        Jha, the dean of Brown University School of Public Health, said Friday on
        ABC''s "Good Morning America." "We will not see the kinds of sufferings and
        death that we have seen over the holidays. I think we are in a much better
        shape heading forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e604f-1da3-4360-bb51-121b54d66737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e901687-2c25-471d-a2f8-05ff5fbbd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that could threaten the outlook, he said, was the
        spread of coronavirus variants, making the push to increase vaccinations even
        more critical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20254ac-0699-4460-a6fd-38c627fe64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac149b0-ad2d-46a2-9c7b-89189f449581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 243 million vaccine doses have been administered in the
        US, according to data published Saturday from the CDC. That''s about 3.3 million
        more doses reported administered since Friday, meaning the current seven-day
        average of vaccinations is at about 2.5 million doses administered per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9af1ec-fc26-4f38-bbeb-efd01136232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee45ea1-4ba3-4914-9163-0d979abbb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 146 million people have now received at least one dose
        of vaccine, and more than 103 million people have been fully vaccinated, CDC
        data shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61b9a6-1335-475f-84a0-e8059fa8b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af426721-3c78-41d4-b414-71841724d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccination milestone means that nearly 40% of adults
        have been inoculated, the US still has a ways to go to reach herd immunity
        -- which would be when 70-85% of the population is vaccinated, according to
        Dr. Anthony Fauci. And health officials say that the only way to keep bringing
        down the death rate is to increase vaccination efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525210c-51f7-453b-ba34-1af570b26524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b77d3-5ada-47ce-9c1e-ddfd552d6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the most current estimates, about 80% of the US population
        is currently eligible for a coronavirus vaccine based on their ages. Making
        people between the ages of 12 and 15 eligible would open vaccinations to another
        5%, pushing the country closer to herd immunity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c6439-438f-4d8c-b1f4-b32ee0cba5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fd101-ffe9-4d3a-8298-9afe879f87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CDC stresses routine vaccinations for adolescents</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83b382-fdfb-4b77-b113-4b6dc05e4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But adolescents are also missing out on routine vaccines, according
        to CDC Director Dr. Rochelle Walensky, who said during an event for the Pediatric
        Academic Societies that such immunizations are down this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f46ab-9ffe-44a5-bfa7-10214bb0b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3db8f-908b-4627-9876-ecedfd57cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the need for routine immunizations for kids returning to
        school, the rollout of the annual flu vaccine and the anticipated availability
        of Covid-19 vaccines for children 12 and older may present a logistical challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815a07e-ab2f-4312-ab60-97a9d930ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4850e08-047a-42c6-a684-aa2e8e642944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a truly coordinated effort among families,
        health care providers and public health officials at local, state and federal
        levels to achieve both the rollout of Covid-19 vaccine in adolescents and
        a rapid catch up of routine vaccinations," Walensky said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450742d-4d79-41f1-abe4-179081bc982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de362288-b2a4-4f18-bbd8-e833c17f5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends against administering other vaccines within 14
        days of a Covid-19 vaccine, so giving all the vaccines at once isn''t an option.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a53077-66c5-490e-8ce0-30c621c1a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0111f-3833-4028-83f5-c2be2198a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means a period of up to eight weeks when an adolescent may
        be ineligible to receive recommended routine vaccinations," Walensky said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fe780-500b-49d3-93ac-49688489ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce7f50-b607-4ed7-9879-cd7485e18803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School located vaccination programs could augment adolescent vaccination
        coverage, both at mass vaccination sites prior to the start of school and
        as catchup campaigns in the fall," she noted, calling on pediatricians to
        aid the effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2cc3b-4fb8-4abd-896a-2f66b2ee08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3601bfe-b86f-46b0-ab97-3aa17d12f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve high vaccination coverage rates and reduce Covid-19
        transmission, we need rapid and extensive vaccination of children under the
        age of 18," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2119a9c-9990-42bc-ae51-2d7ccf432dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53c9c2-495f-49ab-a035-fb6624fc0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine by Pfizer/BioNTech has received emergency use authorization
        for people 16 and older, while those by Moderna and Johnson &amp; Johnson
        are authorized for people 18 and older.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de124fd-9a63-4bb2-be93-ddd3b6c497bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68d1c1-e2a0-4036-9307-96d5d64145d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has submitted for an amendment to its vaccine''s emergency
        use authorization by the Food and Drug Administration to extend authorization
        to people ages 12 to 15, while Moderna says it expects its vaccine to be authorized
        for people 12 and older this summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb575e07-38e4-40d4-9d4c-cb2bdb15ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a67eb1-6643-4d1a-a7e8-064e7fad24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna are also studying their vaccines in children
        as young as 6 months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1837c-b690-4d98-8d4b-4aa15fe94f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc86ad-b087-46b2-8e28-54625ea43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Model''s projected deaths decrease</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b5705-25f3-47d6-9ebe-fc07101cbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 598,882 Americans will have died from coronavirus by August
        1, according to the latest projection from Institute for Health Metrics and
        Evaluation (IHME) at the University of Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a536a12-6c17-4af3-8c2c-f6e6636d7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1da772-109d-4a97-95e7-fd3d20a26f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from last week''s report, when IHME estimated at least
        602,723 deaths by August 1. The new projection accounts for scaled up Covid-19
        vaccine distribution over the next 90 days and the continued spread of the
        B.1.1.7 virus variant in the US.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c2515-a545-4cc3-b014-9ab9c61ac555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0488a7-b981-4782-af16-961a88bbfb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily cases and deaths continue to decline, signaling that despite
        widespread circulation of B.1.1.7, the combination of increasing vaccination
        and declining seasonality is driving a decline in the epidemic," the IHME
        team said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53691531-687e-4723-abd0-466e5903d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e152fed-1831-4044-9e7a-1a8fde64464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower death rate and higher vaccination rate would make it reasonable
        to target a full reopening by July 1, Walensky said Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26427d02-e969-4ffb-a36a-b57544168ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f291c3-8642-4e5a-a2c3-7574244fdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:16:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on getting people vaccinated, decreasing the case
        rates," she said in a White House Covid-19 news briefing. "If we can continue
        at this pace, case rates are coming down, vaccinations going up, then I think
        July 1 would be a reasonable target."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1fd17-6692-4b61-b394-3b1c1d123edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb16cc6-93c8-488c-bb09-0d4e60f261cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she cautioned, "the virus has tricked us before," and it will
        be crucial to keep an eye on cases in the coming months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862b32c-bcb9-402d-9ded-826adc1ae3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842d39a-1956-40b8-aef7-0a378fd35b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN Medical Analyst Dr. Leana Wen fears the US will fall short
        of reaching herd immunity if people who are "on the fence" about getting vaccinated
        see things returning to normal and become complacent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05596e34-d99b-4d1b-bd44-1171dfc83f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f75b2-00fc-4940-9edf-2844a3fd1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really worry about is that those people who are already
        on the fence don''t get vaccinated. We don''t reach herd immunity come the
        fall and then with the winter, because coronaviruses are winter respiratory
        viruses, we have a big resurgence. Maybe we have variants coming in from other
        countries," she told CNN''s Michael Smerconish on Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13433967-2dec-4589-9725-c02f06e69563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a7664-be86-40b2-8ffe-76e7d2830e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we could start this whole process all over again," she said,
        stressing the importance of incentives for vaccinated individuals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace0f80-a612-4051-b16e-bd42fd14f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7bd84-c507-4c84-8741-99c907f93fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Most J&amp;J vaccine side effects are not serious</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a30e6e-9e37-4bee-b9c7-15ed83b5663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare reports of blood clots had sparked concern over the Johnson
        &amp; Johnson single-dose vaccine, but a new review of the safety data found
        that only 3% of reported reactions after receiving the vaccine are classified
        as serious.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20f0ac-c45d-48c4-9b05-e0d315562f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1688f03-790c-44de-ac25-8c5b5ff55d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a total of 17 incidents of severe blood clotting
        and low blood platelet levels among people who received the J&amp;J vaccine,
        according to the CDC report published on Friday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbb78a-0096-451f-a3e0-fa78a99b4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe931c4-333e-4ed4-99c8-61af0df172bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the safety profile of the vaccine so far has
        been similar to what was seen in clinical trials, but safety monitoring during
        the vaccine''s rollout quickly identified the blood clot incidents.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433a157-37b7-4978-aeb4-79300b25c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643eb31-5c82-4b08-85b5-413940e504a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rare but serious adverse event occurring primarily in women,
        blood clots in large vessels accompanied by a low platelet count, was rapidly
        detected by the U.S. vaccine safety monitoring system," CDC researchers wrote
        in the report. "Monitoring for common and rare adverse events after receipt
        of all COVID-19 vaccines, including the Janssen COVID-19 vaccine, is continuing."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23fa14-8128-4092-8a62-07450e456f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4b0e2-23d2-4837-ab90-7b701c1bc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data included 88 deaths reported after vaccination. Among those
        deaths, three occurred in patients with cerebral venous sinus thrombosis and
        CDC researchers wrote that, after preliminary reviews, "no other deaths appear
        to have an association with vaccination."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f864a-e23b-46fd-ab52-5b4ae5379399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:18:57.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:17:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/01/health/us-coronavirus-saturday/index.html"><em>"100
        million fully vaccinated people are helping the US reopen. But many millions
        more are needed"&nbsp;</em></a></p>'
  'thasunda-duckett-tiaa-black-women-ceo':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'The Fortune 500 now has two Black women CEOs.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-02T14:23:20.567+08:00
    'imagesource': 'jcr:a7c6bbb0-3848-4f0c-bcdd-98e6f4b8f0a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1e0c5b-cf1f-4129-9500-d630a5aaa040'
    'lead': 'Thasunda Brown Duckett officially took the helm as the new CEO of TIAA
      on Saturday, becoming the fourth Black woman ever to head a Fortune 500 company.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T14:24:03.338+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:15:37.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:02.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Fortune 500 now has two Black women CEOs. That''s actually an improvement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d608df-6af5-49d8-b564-7e2be5b0a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thasunda Brown Duckett officially took
        the helm as the new CEO of TIAA on Saturday, becoming the fourth Black woman
        ever to head a Fortune 500 company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7289b6-847f-4dc7-b9f0-85259ffa6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new position is noteworthy for a number of reasons. Duckett
        and Walgreens'' new CEO Rosalind Brewer, who left Starbucks in March, are
        the only two Black women currently heading major US corporations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7261591-2c6c-426d-9363-90e99e4f3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckett is the third African American to serve as CEO of TIAA. The
        103-year-old money management firm provides retirement account and other financial
        services for educators and health care professionals as well as government
        and non-profit employees. (Its original name was Teachers Insurance and Annuity
        Association of America.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1226ea8-4ebe-4b00-9492-6f769b67c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Duckett declined a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf2dcf-77c2-4c8d-ae4e-fa172705b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIAA was managing $1.1 trillion in assets for more than five million
        active employees as of year-end 2019, according to Fortune.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c5128-3a06-4af0-89f3-c5ac1a8fa00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckett is TIAA''s second consecutive Black chief executive, succeeding
        Roger W. Ferguson, who announced his retirement in November after 12 years
        at the helm. The company made history in 1987 when it made Clifton R. Wharton
        Jr. the first Black Fortune 500 CEO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1aeee-81da-4740-a2ed-fa95b874868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an organization that appreciates the contributions of CEOs
        that happen to be Black," said Michael Hyter, president and CEO of the Executive
        Leadership Council, a non-profit working to increase the number of Black executives
        in Corporate America. "Their market is a diverse market relative to the people
        that they serve and have served since the company''s origins."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d48f56-a686-4bbd-aae0-f3b8941ac496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyter said Duckett is a member of his organization and has been
        a positive leader throughout her career. "She''s a real person with a passion
        for the community who happens to be a value creator in the financial space
        and an extraordinary developer of leaders to boot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bcb45-9051-4655-a3aa-a84c794f0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Thasunda Brown Duckett?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d3e14-bf59-44e1-94a4-ede27a0d400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Rochester, New York, the 47-year-old married mother of three
        grew up in Arlington, Texas, before earning a Bachelor''s degree in finance
        and marketing at the University of Houston in 1996 and an MBA from Baylor
        University in 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829611e7-dff6-42e2-afc0-3cf5cb6d34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her financial services career began as an emerging markets vice
        president at Fannie Mae, where she spent eight years executing strategies
        to increase Black and Latino homeownership across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e1cb9-9b9a-4f7c-b5cd-c658e631a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is passionate about helping communities of color close achievement
        gaps in wealth creation, educational outcomes and career success," according
        to Duckett''s company bio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b023a4d-6597-4ead-a328-78bbedc0b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckett left Fannie Mae in 2004 to join JPMorgan Chase as senior
        vice president of emerging markets and affordable lending in 2004. Four years
        later, she was promoted to senior vice president and northeast regional manager
        of JPMorgan''s home lending division. In 2012, the company made her the national
        retail sales executive of its mortgage banking team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3892d-17b7-4e23-b8a1-2f0ae8d473d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, she became CEO of Chase''s auto finance division,
        managing a team with a portfolio of more than $60 billion in assets. Under
        her leadership, JPMorgan''s industry-leading auto finance division saw its
        JD Power Dealer Financing Satisfaction Survey score go from #27 to #1 nationally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871f2d8-eb4c-4096-91c5-291c9edb7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thasunda is an extraordinary leader who has completely transformed
        our Auto Finance business in less than three years," Chase Consumer and Community
        Banking CEO Gordon Smith said of Duckett in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6f9d3-8c28-4f87-9166-fa6b244f9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckett became CEO of Chase''s consumer banking division the same
        year, leading a network with more than $600 billion in deposits and 50,000
        employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9869fad-9bdf-480a-964e-c83abf9f0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Fortune Magazine ranked Duckett number 30 on its list
        of Most Powerful Women. "She''s an extraordinary executive who''s added significant
        value to everything she''s led," Hyter said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9728e-15f9-4ed5-ae1c-7ee09846cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T14:24:03.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:15:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/01/business/thasunda-duckett-tiaa-black-women-ceo/index.html">"The
        Fortune 500 now has two Black women CEOs. That''s actually an improvement"</a></em></p>'
