      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or the ratio of infected patients among
        those tested, is at 16.0% out of the 45,395 tests conducted as of April 30.
        However, it still exceeds the recommended rate of less than 5% by the World
        Health Organization.</p>'
