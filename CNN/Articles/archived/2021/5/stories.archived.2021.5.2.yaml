      'mgnl:lastActivated': 2023-01-25T04:14:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You say something the DDS consider unflattering, you get branded
        a Yellow, and vice-versa. The truth is, that is not the real situation. There
        are many Filipinos who have their own stand on the issue," he was quoted as
        saying in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdf216-2543-4adb-b9a9-3a178325cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Filipinos, he stressed, should "stop being intimidated"
        by noises mostly made by troll farms of both camps of political hardliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44717b1c-de98-424a-ab16-85733d5bfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of incursions in the disputed waters, Lacson said Filipinos
        should think of what the country will lose if China''s aggressive moves in
        the West Philippine Sea continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2253a-b474-4e75-b9a7-e05730977794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in April, the Foreign Affairs Department filed two diplomatic
        protests amid China''s refusal to withdraw its vessels from the country''s
        maritime zones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8f577-8f28-4dfd-a55f-73266c600874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is bad is that instead of having one voice, we bicker among
        ourselves. In the meantime, China just watches and even applauds," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cab3e-33b4-4cd2-aa72-94feeaa0ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson reiterated that the Philippines needs to secure stronger
        ties with the more militarily powerful countries like the US, Australia, even
        Japan, and some European Union nations as the country has no match to China''s
        military power.</p>'
  'mmda-dilg-dole-new-contact-tracers-ncr':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T17:12:33.529+08:00
    'imagesource': 'jcr:4555855e-3531-4f60-8581-ffcf3a6376fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672fd5ff-36f9-4a7b-8e70-6c173dc575e3'
    'lead': 'The DILG, DOLE, and MMDA sign an agreement to hire and deploy 5,754 new
      contact tracers in the NCR for three months starting in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T17:19:25.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:14:28.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:05.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'MMDA', '-Metro-Manila-Development-Authority', 'Department-of-the-Interior-and-Local-Government',
      'Department-of-Labor-and-Employment-', 'NCR', 'National-Capital-Region', 'contact-tracer']
    'template': '1'
    'title': 'Over 5,000 new contact tracers to be hired, deployed in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1411a-205a-4b46-ab61-5ab6b37cd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong>&nbsp;— Thousands
        of new contact tracers will be hired and deployed in the National Capital
        Region starting this month,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dc59e-a3f0-4392-a978-4a909930efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Departments of the Interior and Local Government, Labor and
        Employment and the Metro Manila Development Authority signed an agreement
        on Saturday for the hiring, training, and deployment of some 5,754 contact
        tracers for three months starting May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2af15-9726-45c6-909b-523c7f041133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Interior Undersecretary Bernardo Florece said they would
        hire new 4,754 contract tracers; the agreement signed on May 1 <a href="https://cnnphilippines.com/news/2021/4/14/DOLE-TUPAD-NCR-contact-tracers.html"
        target="_blank">exceeds this by 1,000</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816c8c3-a880-4f69-bdd4-fc947a6b8493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DILG Sunday said 13,304 people have applied
        for the available positions so far and 2,696 have been assessed/qualified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4f405-4863-4e45-b200-1139c2c02a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tulong ng inisyatibong ito, mapipigilan natin ang patuloy
        na pagkalat ng</em> coronavirus <em>habang binibigyan ng hanapbuhay ang ating
        mga kababayang lubhang naapektuhan ng pandemiya,"</em> Interior Secretary
        Eduardo Año said during the virtual signing on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba6311-6313-4b5c-8e4f-fd92e7a0e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the help of this initiative, the continued spread
        of coronavirus can be prevented, and at the same time we can provide jobs
        to those who were severely affected by the pandemic.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07706d5f-32bc-4e54-8fbe-3c05da81a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment is part of our continuous effort to intensify our
        contact tracing program to contain Covid-19. <em>Simula na ng kanilang pagtatrabaho
        bilang</em> contact tracers <em>at simula na rin ng dagdag na alalay at pag-asa
        para sa ating mga kababayan na makakabangon tayong muli mula sa pandemiyang
        ito,"</em> Año added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff03a9a-55d3-49ea-9c72-6045001da8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This deployment is part of our continuous effort to
        intensify our contact tracing program to contain Covid-19. This will be the
        start of their work as contact tracers, and this also means the start of additional
        help for them to recover from this pandemic.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447b110-6d75-4952-98d2-78b13ba3c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 5,754 new contact tracers, 1,347 will be deployed in Quezon
        City; 713 in Caloocan City; 707 in Manila; 349 in Pasig; 333 in Taguig; and
        302 in Parañaque. Another 278 will be assigned in Valenzuela; 259 in Makati;
        234 in Muntinlupa; 268 in Las Piñas; and 209 in Marikina. The remaining 192
        will be in Pasay; 171 in Mandaluyong; 161 in Navotas; 152 in Malabon; 47 in
        San Juan; and 32 in Pateros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8f79b-462e-4ee8-b1fd-90dfcbd26e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, DOLE allocated ₱P280.714-million for the three
        months'' salary of 5,754 contract tracers. They will receive ₱537/day which
        is the minimum wage rate at the National Capital Region under its TUPAD program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396c632-7c1c-4786-b6eb-0adc27a80ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:19:25.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:14:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD, or the Tulong Pangkabuhayan sa Ating Displaced/Underprivileged
        Workers program, is a flagship program of the DOLE, which provides emergency
        employment for displaced or seasonal workers.</p>'
  'POPCOM-community-pantries-free-condoms--pills-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T17:43:34.598+08:00
    'imagesource': 'jcr:04457cbd-925b-4f0d-aa32-3e1be1a71da6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91d2caa9-eb72-44b0-b804-b333248736fa'
    'lead': 'The Commission on Population and Development is encouraging community
      pantry organizers to consider distributing contraceptives, such as condoms and
      pills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T17:50:59.243+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:14:18.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:10:05.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Population-and-Development', 'community-pantry',
      'condoms', 'pills', 'family-planning']
    'template': '1'
    'title': "POPCOM encourages community pantries to give free condoms, pills  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226df68-7c4a-4606-b83b-14a0ea36b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) --</strong> The Commission
        on Population and Development is encouraging community pantry organizers to
        consider distributing contraceptives, such as condoms and pills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bb812-3edf-4230-98fc-16578ce1d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00dc1e-bdf3-470d-9b0f-ea198e1b141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM executive director Usec. Juan Antonio Perez III noted that
        family planning services and commodities are considered essential in a bid
        to prevent teenage and unplanned pregnancies during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6679ff5-8e6e-4a8a-8f72-2983f811f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fd55a-9ff9-4649-aba1-e7a8b5f798f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the distribution of contraceptives through community
        pantries could help in “filling the void” in the rollout of family planning
        activities, which was disrupted by the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43ea6e-e336-47dd-beb2-51932dbbdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032b82a-c4f1-4d65-bc58-4cabae473376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“POPCOM is very much supportive of community pantries as a form
        of collective action in alleviating the need for sustenance of our less privileged.
        We believe that they will welcome the addition of condoms and pills among
        the goods they will source, with the help of their local healthcare personnel,”
        said Perez in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b411818-ff67-47c2-8946-3015738675fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4b4a0-0491-4990-8efa-577ed303d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of community pantries in different parts of the country,
        some organizers are also providing other items aside from food and other basic
        necessities. One organizer in Taguig City has recently set up a community
        pantry that also offers condoms, lubricants, and sanitary items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78480c9c-a09f-4e6b-8a80-f92313554bca'
