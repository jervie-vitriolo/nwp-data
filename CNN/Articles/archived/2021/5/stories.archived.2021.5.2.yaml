      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote failed 711-798, according to Utah Republican Party spokeswoman
        Lynda Cox.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4882c-5d43-4f86-a16b-4eee26d6d436'
