      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you know me as a person who says what he thinks, and I don''t
        hide the fact that I wasn''t a fan of our last President''s character issues,"
        Romney told the crowd. In response, members of the audience booed loudly enough
        to force Romney to stop his speech and wait for them to quiet down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f703c84-1acc-440a-8608-de89e2e72d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edb781-2e71-4481-bf3a-190375af8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his remarks, Romney referred to himself as "an old fashioned
        Republican," which drew more boos from members of the crowd. The 2012 GOP
        presidential nominee defended himself from the jeers by listing his conservative
        credentials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ed99d-bccd-4fd7-a06a-4f64357863b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a584cb9-7042-4df8-91ed-6d49d5b372b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh yeah, you can boo all you like, but I''ve been a Republican
        all my life. My dad was a governor of Michigan, my dad worked for Republican
        candidates that he believed in. I worked for Republicans across the country
        and if you don''t recall, I was the Republican nominee for President in 2012,"
        Romney said, which was met by applause from members of the audience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167419b-d384-474c-9ab5-14b3aaf709df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc608b-eab1-4349-8069-357e058906e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I understand I have a few folks who don''t like me terribly
        much and I -- I''m sorry about that. But I express my mind as I believe is
        right and I follow my conscience as I believe is right," Romney said at one
        point, to which the crowd responded with both boos and cheers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9176b4a-7eae-45c1-b474-b457012f8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab9ef1-c547-43aa-8c14-714e9f139a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guymon''s censure resolution, which had eight co-sponsors, targeted
        Romney for both of his conviction votes in 2020 and 2021 and rejected the
        notion that Trump incited an insurrection at the US Capitol. The resolution
        also claimed that "House impeachment managers doctored evidence" and "denied
        due process," faulting Romney for voting to "proceed with the unconstitutional
        impeachment and convict President Trump despite the lack of evidence and due
        process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940029e-5c63-4b0f-a67f-bd0e6e9f3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92028588-a246-4f81-a36a-617e4000dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guymon told CNN after the vote that he believes the closeness of
        the result reflects that there has been a "turn of the tide" against the Utah
        senator following his votes to convict Trump in his two impeachment trials.
        Guymon added that a number of delegates told him that they had decided not
        to vote for the censure resolution because they felt that Romney had "received
        the message" when he was booed earlier in the day when he came on stage to
        make remarks at the organizing convention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000d039-b991-4efd-a445-0bdadc3d43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f3cd9-c680-4a7b-901c-9d79dc2dd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 4,000 GOP state delegates, but only about half of
        those delegates attended the organizing convention this year because it was
        mainly party business and not any major nominations, so some people opted
        to stay home. Attendance was also lower because of the pandemic. By the time
        the censure resolution against Romney came up, many of the delegates had already
        left the venue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42ea3f-d1fb-4ba3-ae07-712ecf55fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763e801-3ec5-4cd7-9b39-0abed8080dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Romney''s office for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765504c6-efc4-48d7-87eb-e04ec6b1d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d0b21-af19-416c-bc78-42b3b39322c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney has long had a fraught relationship with the hardcore activists
        within the Utah Republican Party, whose delegates tend to be more conservative
        than GOP voters statewide. Even before the impeachment votes, many activists
        resented Romney''s decision to run for the seat of retiring Sen. Orrin Hatch
        in 2018, because Romney had just moved back to Utah after living for many
        years in Massachusetts and serving as governor there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a141466-e4bf-48b1-8944-032cf37cf9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d9eef-5115-4292-92bc-0351ce0ced8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2018 Utah GOP convention, Romney was unable to win the 60%
        that he needed from the state''s delegates to head to the November ballot
        unopposed, even though he was enormously popular across the state because
        of his history helping to rescue the 2002 Salt Lake City Olympic Games. He
        was vying against 11 other candidates for the nomination, and ended up in
        a runoff with Utah state Rep. Mike Kennedy. Another challenger carried a carpetbag
        up on stage as a prop to protest Romney''s presence in the race -- illustrating
        the animosity toward Romney even at that early juncture. Ultimately, Romney
        easily won Hatch''s seat statewide with 62.6% of the vote to Democrat Jenny
        Wilson''s 30.9% that November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2528be-ac65-4663-b42d-afc241e5e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcd04a-d37c-47c7-8cb3-1db5d679cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney is just the latest Republican lawmaker to receive blowback
        from state party activists upset about elected Republicans bucking the former
        President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6285be4-efcf-4b75-8286-ad2d17e387a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ade01-aa1f-4cf4-adfd-b014eb474ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slammed those who voted for his impeachment or conviction
        as "grandstanders" and "Republicans in name only" at the Conservative Political
        Action Conference earlier this year. And the former President has pledged
        to campaign against Alaska Sen. Lisa Murkowski, the only Senate Republican
        who voted to convict him who''s up for reelection next year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0905586-f291-44ae-b953-c939a0736c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T21:21:46.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/01/politics/mitt-romney-utah-gop-trump/index.html"><em>
        "Utah GOP vote to censure Mitt Romney fails while senator is booed at convention"&nbsp;</em></a></p>'
  'PH-maintain-ties-China-not-sovereignty-s-expense-Lorenzana-':
