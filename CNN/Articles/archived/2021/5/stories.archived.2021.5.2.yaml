  'hilton-dog-menu-uk':
    'author': 'Rachel Trent, CNN'
    'caption': 'Hilton''s Bone Appétit dog menu will be available to guests and their
      pets at 32 of Hilton''s pet-friendly hotels in the UK and Ireland May 17.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-02T06:00:11.777+08:00
    'imagesource': 'jcr:a3e0bdc6-10fc-4344-95a8-d0d6ae5ced1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5e4992-c765-4feb-92f3-b7a05fff345a'
    'lead': 'Many people forced into isolation during the Covid-19 pandemic credit
      their pets for keeping them sane through the lockdown. Hilton wants to reward
      those furry friends with some fine dining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T06:02:46.912+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:20:06.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:55.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hilton launches a dog menu for pets who helped their owners through
      the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99e0f5-fdea-4c85-afe2-503ae8d82ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Many people forced into isolation during
        the Covid-19 pandemic credit their <a href="https://www.cnn.com/2021/04/11/us/pets-home-coronavirus-wellness-trnd/index.html">pets</a>
        for keeping them sane through the lockdown. Hilton wants to reward those furry
        friends with some fine dining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e450e-4b2a-442c-8a04-0d1d6c8908d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 17, 32 of Hilton''s pet-friendly hotels in the United
        Kingdom and Ireland will offer the hotel chain''s new dog menu, <a href="https://explore.hilton.com/lp/Partnerships-DogMenu?preview=true">Bone
        Appétit</a>, according to a <a href="https://newsroom.hilton.com/brand-communications/news/hilton-launches-dog-menu-in-uk-ireland-hotels">news
        release.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13cc48-db3f-485b-bae0-de90aaa51ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu features four options:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaedac0-f45a-4478-9359-43d77c1d3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef Doguignon: Slow-cooked beef brisket served with mashed potato,
        carrots, green beans, sweetcorn, broad beans and gluten-free gravy</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e2859-cf70-43fd-a236-b0314bcfb670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutt Roast: Gluten-free tomato pasta, topped with mature cheddar
        cheese and roasted in the oven</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d28fa-1a67-4431-bb40-a51c822deae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earl Greyhound: A calming blend of lavender, rose petals, lime flower
        and orange flowers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1af40-f41a-4583-bb10-2f71846bc80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tailwagger Creek: A non-alcoholic wine infused with elderflower,
        nettle, ginseng, lime flower and black carrot</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa2103-b90b-4c4f-9919-e01dc5ce6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton said the menu was developed with veterinary nutrition experts
        and approved by <a href="https://www.dogfriendly.co.uk/">DogFriendly</a>,
        which helps dog owners in the UK find pet-friendly hotels and restaurants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761bfb7-6448-4c30-bc92-b6da51e145c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton promoted the new menu as a chance to thank pets for how they''ve
        helped their owners through the pandemic, citing the hotel''s research that
        found 82% of British pet owners said their dog was as valuable and supportive
        as family and close friends over the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f596d7a-994c-4e0d-9156-6f0e8595b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton''s UK &amp; Ireland vice president, Julie Baker, called the
        new menu "a way to help pet owners give their furry family members a special
        reward post-pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8a1ed-b37f-4305-a5e2-a6a6072a586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said she plans to treat her 7-year-old border terrier, Muttley,
        with a Mutt Roast soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806329bd-8f87-46ca-b4c0-6677f7fa8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:02:46.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/01/business/hilton-dog-menu-uk-trnd/index.html">"Hilton
        launches a dog menu for pets who helped their owners through the pandemic"</a></em></p>'
  'washington-post-new-york-times-retraction-giuliani':
    'author': 'Oliver Darcy, CNN Business'
    'caption': 'The Washington Post and  New York Times have retracted reports on
      Rudy Giuliani, seen here outside the White House on July 01, 2020 in Washington,
      DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T06:04:39.089+08:00
    'imagesource': 'jcr:9a831d34-0147-4673-ac59-259cbb02e2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97968f0-47dc-43cf-9a5d-122043971745'
    'lead': 'The Washington Post and The New York Times on Saturday issued significant
      corrections, retracting earlier reporting that said Rudy Giuliani had been directly
      warned by the FBI that he was the target of a Russian disinformation campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T06:09:25.624+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:20:00.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:56.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post, New York Times retract reports on Giuliani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03332a-2bbd-41a5-9cc5-3b6dc6ede6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Washington Post and The New York Times
        on Saturday issued significant corrections, retracting <a href="https://www.cnn.com/2021/04/30/politics/rudy-giuliani-russia-influence-campaign/index.html">earlier
        reporting</a> that said Rudy Giuliani had been directly warned by the FBI
        that he was the target of a Russian disinformation campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85643c9f-71fb-47e2-b72e-45ea9d7bbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An earlier version of this story, published Thursday, incorrectly
        reported that One America News was warned by the FBI that it was the target
        of a Russian influence operation," read a <a href="https://www.washingtonpost.com/national-security/rudy-giuliani-fbi-warning-russia/2021/04/29/5db90f96-a84e-11eb-bca5-048b2759a489_story.html">correction
        in The Post</a>, which first reported the news. "That version also said the
        FBI had provided a similar warning to Rudolph W. Giuliani, which he has since
        disputed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced5f41-d641-4a21-bec7-ea261a3dd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This version has been corrected to remove assertions that OAN and
        Giuliani received the warnings," the correction added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b77a6d-4abd-4730-b407-3d546f5b7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times, which said it has confirmed The Post''s reporting, also
        corrected<a href="https://www.nytimes.com/2021/04/29/nyregion/giuliani-yovanovitch-search-warrant-ukraine.html">
        its story.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3b566-6a74-43f5-9fea-4041844bf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An earlier version of this article misstated whether Rudolph W.
        Giuliani received a formal warning from the F.B.I. about Russian disinformation,"
        The Times said in its correction posted at the <a href="https://www.nytimes.com/2021/04/29/nyregion/giuliani-yovanovitch-search-warrant-ukraine.html">bottom
        of the story online</a>. "Mr. Giuliani did not receive such a so-called defensive
        briefing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c31cfd-e97e-4972-83e2-1f94c386ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories came out after Giuliani''s office and residence&nbsp;<a
        href="https://www.cnn.com/2021/04/28/politics/rudy-giuliani-federal-prosecutors/index.html">were
        raided by the FBI</a> on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c12cd-70cb-4577-89d1-bbf17c75d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searches, which Giuliani and his attorney criticized as unnecessary
        due to what they claim is his ongoing cooperation with investigators, were
        linked to a criminal probe of the former mayor''s business dealings in Ukraine
        and resulted in the seizure of several communications devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b4104-c095-46c9-a494-e89542a17e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:20:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corrections are black eyes to both newsrooms which have aggressively
        reported on Giuliani''s contacts with Ukrainians in his attempts to dig up
        dirt on then-presidential candidate Joe Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a51d9b-3910-47a8-ad1f-3ab49739d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T06:09:25.625+08:00
      'mgnl:createdBy': 'kristel'
