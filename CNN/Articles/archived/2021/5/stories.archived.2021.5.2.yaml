  'Batangas-City-LGU-OKs-hosting-of-PBA-team-practices':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-02T15:50:05.638+08:00
    'imagesource': 'jcr:c23d1e32-9fb7-40b6-b5d6-e66b8c033673'
