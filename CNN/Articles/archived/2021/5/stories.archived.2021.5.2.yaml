      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM said community pantry organizers can seek the help of
        barangay health workers and population volunteers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492aaec-dac5-4fec-96e5-5475bda894a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.244+08:00
