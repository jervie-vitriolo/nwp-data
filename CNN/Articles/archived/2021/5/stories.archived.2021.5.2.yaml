      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Filipinos
        should not dwell on political leanings when making a stand on issues facing
        the country, including China''s incursions in the West Philippine Sea, a lawmaker
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce41c8-c97b-4f44-8d48-8ccc7ff30fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T16:46:48.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:14:36.428+08:00
