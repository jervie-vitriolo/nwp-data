    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:58.113+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harris to chair the US National Space Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa551c6-fcf8-413a-b73e-5179447e3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Biden administration will maintain
        the US National Space Council and Vice President Kamala Harris will chair
        it, according to senior administration officials, adding another item to the
        vice president''s portfolio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c0ce0-1ba0-4b5e-af1c-0333f5d3fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris confirmed her new role on Saturday, writing in a <a href="https://twitter.com/VP/status/1388547843288350725">tweet</a>,
        "As I''ve said before: In America, when we shoot for the moon, we plant our
        flag on it. I am honored to lead our National Space Council."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f145f-a71b-4850-a939-96bd540e5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris "intends to put her own personal stamp on the Council," a
        senior administration official said. The official listed her personal priorities
        as STEM education, cybersecurity, supporting sustainable development of commercial
        space activity, diversity in the workforce and advancing peaceful norms and
        responsible behaviors in space, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd977239-f377-4668-ae86-cffb8c83cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Space Council was led by Harris'' predecessor Vice
        President Mike Pence during the Trump administration. President Donald Trump
        had revived the council in 2017 by executive order and later, called for the
        creation of a "Space Force" that would create a sixth branch of the armed
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d1a1f-83c9-4260-953c-e4331edd1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials contend that for now, the National Space Council will
        operate under that same executive order from 2017 and haven''t made a decision
        whether changes are necessary but intend to review it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b0e68-d18a-48df-ae06-715d7781415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was the case for past space councils, the latest iteration will
        assist the President in generating national space policies and strategies
        and in synchronizing America''s civil commercial and national security space
        activities, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322d464-be43-4a59-9ebf-ef42e2bcc33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, the council''s basic objectives: national security,
        basic science, technological development, contributions to US economic growth
        and the commercial sector will all be maintained," one official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19254b-f758-4316-b5bb-07f0350c1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to identify the difference between Harris'' upcoming tenure
        and Pence''s, one official said: "I''ll just say without drawing too much
        of a contrast, I think her approach to this is just going to be to get the
        job done and use this to lead our space policy. And not really focus, perhaps,
        as much on big displays, but on getting the work done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6be94-1b9a-4380-8b59-9c397f59360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials would not list where chairing the National Space
        Council lies among Harris'' other portfolio priorities, which now include
        leading diplomatic efforts <a href="https://www.cnn.com/2021/03/24/politics/kamala-harris-immigration-central-america/index.html">to
        stem the flow of migrants in the Northern Triangle</a> and the administration''s
        efforts <a href="https://www.cnn.com/politics/live-news/biden-address-fact-check-updates-04-28-21/h_8e93d18293d092344dad995ad2ad9825">to
        expand broadband high-speed internet.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12664b1e-ed06-4090-aa97-01b9cdfe96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got a lot on her plate, as was originally said, and this
        is just one more big task that she is taking on because it''s important. It''s
        important to the President, and the country," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828cb2c-9fb9-48c9-ad5e-2663282717d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president will swear in newly confirmed NASA administrator
        Bill Nelson on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d2097-2f50-4836-9f85-6f03f25ccf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, as vice president, has engaged repeatedly with members from
        NASA -- speaking with astronauts Shannon Walker and Kate Rubins virtually
        to mark Women''s History Month in March, as well as with astronaut Victor
        Glover in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a69a0a-8585-483e-a586-744012c5a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of finding a civilian executive secretary, who would
        be appointed by the President, is still ongoing, official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39923140-5ceb-406c-8433-34dbda491af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no official date for the first formal meeting of the National
        Space Council, but senior administration officials said Harris will get started
        soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd481b02-fb3c-4b7c-8dbe-22a034007002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T07:11:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/01/politics/kamala-harris-chair-national-space-council/index.html">
        "Harris to chair the US National Space Council"</a></em></p>'
  'fake-Pfizer-vaccine-DILG-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-02T09:26:47.364+08:00
    'imagesource': 'jcr:79a63702-95c5-4fc2-b8d2-00adac625a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95bcff14-357b-499d-903b-e613167c5f10'
    'lead': 'The Department of Interior and Local Government has cautioned local government
      units and the public against the purchase of fake Pfizer COVID-19 vaccines which
      have made their way into the global market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T09:28:59.766+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:18:59.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:09:58.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG, MMDA warn vs. fake Pfizer COVID-19 vaccines'
    'updated': 2021-05-02T19:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d21f98-7888-4ebc-9f46-5f24ac88a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Department
        of Interior and Local Government has cautioned local government units and
        the public against the purchase of fake Pfizer COVID-19 vaccines which have
        made their way into the global market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afb691-acf5-45ee-8a6d-a8ca77a1f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año issued the advisory on Saturday after
        the World Health Organization sounded the alarm on a counterfeit COVID-19
        vaccine named “BNT162b2,” which claims to be manufactured by Pfizer-BioNTech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39791e83-6b49-4f46-9075-371f4b92b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año called on government officials to ensure that they only buy
        medical products from authorized suppliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fc0e0-522a-4db6-9f43-77983ef3cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there is no information yet on the presence of the fake vaccines
        in the country, LGUs should exercise increased diligence as these fake vaccines
        may be dangerous to the health of those who get inoculated,” Año said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943acaf-54dd-410a-8658-732af88715a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also directed the Philippine National Police to help investigate
        and confiscate the fake vaccines, should there be reports they have entered
        the local market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b059559-76f6-4ffa-8d4d-1a2698517c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año urged the public to immediately report any information on the
        presence or use of the said product in the country to the National Task Force
        Vaccine Cluster by contacting c19vaccineopcen@gmail.com or +639178237310.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117399c-d7a3-4b83-8786-cbbc32d97cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Metropolitan Manila Development Authority urged those
        who may have knowledge about the sale and distribution of fake Pfizer vaccines
        to immediately contact authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65b4c0-74a7-44cf-a29f-2e6d2fb43686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c599058-09cf-4105-8169-6dd16bfc628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MMDA Chairman Benhur Abalos told CNN Philippines they have yet
        to receive reports of fake COVID-19 vaccines in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063c7ed-2a9d-4476-974f-92dd6dde44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91ba72-c821-4fd8-8278-b308d7c91e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon po tayo magpabakuna sa sinasabi ng ating batas,</em> which
        is of course <em>sa ngayon po ay ang gobyerno. Kung</em> maroll-out <em>na
        ang</em> partnership with the private sector, <em>babantayan natin ''yan at
        ililista natin ang mga</em> licensed <em>na mga ka-</em>partners <em>natin</em>,"
        said Abalos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec4326-c216-4f5f-8723-2708af5b7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7579c-2d57-4e70-ae86-ed7465b1e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T19:55:05.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should get our vaccines as prescribed under the
        law, which is of course the government for now. Once the vaccine rollout in
        partnership with the private sector starts, we will remain vigilant and list
        our licensed partners for the vaccination.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977231e0-589b-4187-a2e5-6e5c06be2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.who.int/news/item/26-03-2021-medical-product-alert-n-2-2021-falsified-covid-19-vaccine-bnt162b2">global
        alert</a> last month, the WHO said it is still conducting laboratory analysis
        of the contents of the falsified product, which was first discovered in Mexico.
        It contains the lot number “783201” and indicates an expiry date of August
        24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea83dc3-7fc9-4446-86ba-5b5e69b431fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO requests increased vigilance within the supply chains of countries
        and regions likely to be affected by these falsified products. Increased vigilance
        should include hospitals, clinics, health centers, wholesalers, distributors,
        pharmacies, and any other suppliers of medical products,” the agency had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d8d30-22f5-451a-8838-e009e4b172e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T09:28:59.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:19:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no Pfizer shipment has arrived in the Philippines due to
        delays caused by negotiation issues regarding indemnification. Earlier this
        week, vaccine czar Carlito Galvez, Jr. said around 2.3 million doses are expected
        in the country not later than June. In total, the government is eyeing to
        obtain up to 40 million doses from the American pharmaceutical firm.</p>'
  'liverpool-coronavirus-rave':
    'author': 'Zahid Mahmood and Zamira Rahim, CNN'
    'caption': 'Revelers dance in Liverpool on April 30 as part of a UK experiment.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-02T09:31:10.860+08:00
    'imagesource': 'jcr:689f915a-e6df-4ed6-88c4-707a354ed9eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db904a0-bf05-4feb-bccf-aecdd73cf208'
    'lead': 'Crowds of revelers descended on the city of Liverpool in northwest England
      on Friday for a live music event held without masks or social distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-02T09:33:43.956+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:18:50.241+08:00
