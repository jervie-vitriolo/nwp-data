    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3883c9e-ab1d-4c61-9466-4493ee3cc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea earlier reported
        that <a href="https://www.cnnphilippines.com/news/2021/4/28/Chinese-coast-guard-ships-West-Philippine-Sea.html">at
        least five Chinese Coast Guard ships have remained in the disputed waters</a>,
        despite the national government’s continued filing of diplomatic protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f56ab-f0cb-4a1d-b78c-3047475b36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6e200-2a6f-4808-86af-318179bfe159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the latest developments in the West Philippine Sea
        call&nbsp;for cooperation among stakeholders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07eb814-b833-4153-b29c-a4ae4045e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b53b2b-85f1-45bb-85d0-3cc6cf66c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can now take this as an opportunity to advance the values
        and principles we collectively affirm and profess to respect -- including
        the peaceful settlement of disputes -- as partners and as signatories to UNCLOS
        and all relevant international instruments,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a6088-fb40-4cbe-8217-ec756fc0a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df417bd-fd35-4dd5-b44c-fcc9fd3712b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has been criticized for its stance on the
        territorial dispute in the West Philippine Sea. <a href="https://cnnphilippines.com/news/2021/5/2/del-rosario-china-taking-away-land-waters.html">Former
        Foreign Affairs Secretary Albert del Rosario</a> urged Duterte to step up
        in defending the country’s sovereignty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82762ff-0cdb-40df-ac1c-94bcf1db28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865120e0-209f-405c-a9a3-5bc3e1622ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T22:52:15.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:11:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">affirmed</a>
        the Philippines’ sovereign rights in the disputed waters in 2016. However,
        the Chinese government has <a href="https://cnnphilippines.com/news/2021/4/28/Chinese-Foreign-Ministry-sovereign-rights-stop-drills-in-South-China-Sea.html">consistently
        refused to recognize the ruling.</a></p>'
  'Junna-Tsukii-delivers-gold-in-Lisbon-karate-meet':
