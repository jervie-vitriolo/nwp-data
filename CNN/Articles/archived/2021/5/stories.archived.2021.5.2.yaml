      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4c90d-66e9-42d4-b973-2e32d13f92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-02T17:50:59.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:14:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM has reminded Filipino couples last year to practice responsible
        parenthood and family planning amid the pandemic. It said there is always
        an increase in unplanned pregnancies during natural calamities, when couples
        and families stay together for longer periods.</p>'
    '17':
