      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Anti-Red
        Tape Authority issued on Tuesday a show-cause order against a Food and Drug
        Administration official for 600 drug applications pending in her office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f947a6-f712-4634-ace9-70d761d1f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d474efc-8acd-4a48-bab8-cdf35f3ec86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA ordered FDA Center for Drug Regulation and Research (FDA-CDRR)
        Director Jesusa Cirunay to explain why the drug applications remain pending
        despite the complete submission of requirements by involved pharmaceutical
        firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0b8f2-47a9-4dba-b12b-97cb8729f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8075b2-0113-4c9b-9e6f-6310b4709b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from the 23 affidavits of several pharmaceutical
        companies which detailed the alleged delays committed by FDA-CDRR on their
        applications filed since 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556576f1-a607-466a-8674-3907ec5d5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe170a-dee3-4483-a50f-ac432ca80a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag titingnan po ito ang mga</em> applications <em>na ''to
        di ito kumplikado. Ito yung mga aplikasyong</em> for automatic renewal. <em>Ito
        ay mga produkto na dati ng ginagamit at ngayon ay gusto lang i-</em>register
        <em>o yung iba naman ay</em> low to no risk <em>sa taumbayan</em>," ARTA Director
        General Jeremiah Belgica said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
