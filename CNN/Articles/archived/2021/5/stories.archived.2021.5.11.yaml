      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Icon award is another big moment for the 31-year-old
        singer-songwriter who has won 11 Grammys, including album of the year three
        times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05903e-2097-45d0-b2f8-60b22756bd8d'
