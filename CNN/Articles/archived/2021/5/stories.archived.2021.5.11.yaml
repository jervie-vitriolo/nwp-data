    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'Senate-Committee-on-Economic-Affairs', 'Philippine-Travel-Agencies-Association',
      'Michelle-Taylan', 'tour-operators']
    'template': '1'
    'title': 'Tour operators hope gradual opening of borders to revive tourism sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fbd26-63de-42e7-b68e-3b7dbab7c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Philippine
        tour operators on Tuesday expressed hopes the continued COVID-19 vaccine rollout
        will lead to the opening of the country''s borders and the gradual revival
        of the tourism industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0a440-6686-4ddc-82cc-fe7e452f0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee on Economic Affairs'' hearing on government
        programs for hard-hit industries in the country, Philippine Travel Agencies
        Association President Michelle Taylan said it is more important to make sure
        they stay afloat than to rely on government subsidies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be1140-7e06-4938-9d00-0ee5a989ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, <em>ma-open na rin po sana yung</em> borders
        <em>natin para magkaroon ng trabaho ang tao sa turismo. Kasi mas kailangan
        po namin ng trabaho at ma-open yung negosyo kaysa umasa palagi sa mga ayuda
        na binibigay,"</em> says Taylan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabac356-8a5e-4013-a7a8-1005b578a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, we hope border will open so that
        there will be more jobs for people in the industry. We need our jobs and businesses
        to stay afloat than rely on subsidies.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b94e8-8486-456a-8db5-d9bba9b148c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cezar Cruz, President of the Philippines Tour Operators Association
        said despite the rising number of cases in the country, almost 60% of PHILTOA''s
        350 accredited travel agencies submitted their business permits which shows
        their optimism for the tourism industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9191dc7-e989-4305-b360-2490158137be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among our 350 members of PHILTOA, almost 60% submitted their business
        permit meaning they have intent to continue their business in spite of this
        situation," says Cruz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73497d0-eac2-44ae-8f97-27827455c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PHILTOA hopes that government financial institution Small
        Business Corporation can be more lenient with their loan packages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2396a1-2b42-4786-a4ee-c38b4f449dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cruz, some of the travel agencies which borrowed from
        SB Corporation were only lent 70,000 pesos which is not enough for a tour
        or travel agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5002e-1e17-4152-b2d8-9f6afc2ab844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:39:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB Corporation, which was also present during the hearing, said
        communication with PHILTOA and other tour operators are ongoing, The corporation
        said it is eyeing to extend in the coming weeks the one year grace period
        for payment of loans released to tour enterprises.</p>'
  'DTI-prohibits-installment-only-payment-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T19:45:11.358+08:00
    'imagesource': 'jcr:5fab6aba-b6b3-4c0a-bb57-12b674adb569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2b981e-987e-4ef5-a56a-b15814cef690'
    'lead': 'The Trade Department issues an administrative order banning an ''installment
      only'' mode of payment for consumer goods, including the purchase of cars and
      motorcycles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T19:45:00.766+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:49:48.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:22.584+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI prohibits ''installment only'' payment scheme for consumer goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d102750-9028-46b4-bbfd-8ca716056ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Trade
        Department has issued an administrative order banning an "installment only"
        mode of payment for consumer goods, including the purchase of cars and motorcycles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4b365-77f1-43f1-a1df-0394c831d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d2a42-c2c6-447c-ba2a-27d693b1f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/Laws+and+Policies/Consumer+Laws/DAO+21-03+s.2021+Payment+Option.pdf"
        target="_blank">Department Administrative Order No. 21-03</a> issued last
        March 23, consumers must be given an option to pay in cash, installment, or
        the combination of the two modes. The selling price of a product should be
        the same regardless of a customer''s mode of payment through debit or credit
        cards, QR codes, electronic fund transfers, and other digital means.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555a8b4-8f1e-49ba-8791-95658fefc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5c13b-71fe-4ced-9d69-723170befb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary for Consumer Protecion Group Ruth Castelo said
        the order was issued after the agency received many complaints, especially
        from buyers of motorcycles, that consumers are only allowed to pay in "installment
        only" basis, regardless of modes of payment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943fba8-2342-499f-bb59-d98a3811c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905b195-7215-4d31-b84e-c8d8b33ef855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we dug deeper, we found that this has been a practice that is
        proliferating in the market," Castelo told CNN Philippines'' Traffic Center
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1315cfa-e0db-4cf5-9075-7d1259b1afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3145c06-421e-4989-beaf-3e588980358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DTI order, the seller cannot impose rates higher than
        the prevailing market interest rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d1c6f-9bf9-4fb7-ab8d-e8fe243fe4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fc78e-a6b3-47e1-95b6-bc3cf2ff8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said that companies or distributors that have in-house financing
        schemes are imposing at least an 8.33% monthly interest rates in installment-only
        payments. The rate is way higher than the monthly credit bank rates of 2-4%,
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc971d-3e98-4a11-b909-286d6f95c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebf38b-061a-4276-b24e-564cb275187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo also said both the seller and consumer must agree on the
        interest rate before a product can be purchased. The seller also cannot collect
        advance interest for more than one year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fede3-af2f-4ae8-9fe4-7a07de43af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6d624-2c01-4e0b-94c8-a74067d0cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For bigger items, the seller is required to release documents that
        will show ownership of the buyer and must comply with the requirements in
        case of repossession of products purchased on installment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48aa48b-b95f-4f8f-95d1-4b733048567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46c694-a799-4423-91e3-9f60c2d0bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:45:00.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the new DTI order will be imprisoned and fined in accordance
        with the penalties stipulated in Republic Act 7394 or the Consumer Act of
        the Philippines.</p>'
