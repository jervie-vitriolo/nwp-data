      'Eduardo-Ano', 'NCR-Plus']
    'template': '1'
    'title': 'Over 18M beneficiaries received aid so far — DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b4e59-169c-4c63-b4f6-0d98a560ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Over 18.8
        million Filipinos have received cash assistance from the government''s aid
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f7b43-5997-4927-ab73-363fbf64424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ipinamahagi po na</em> ₱22.9 billion, <em>nakapag-distribute
        na po tayo ng</em> ₱18.8 billion <em>para po sa</em> 18,822,713 beneficiaries
        or a total <em>po na</em> 82.14%," said Interior Secretary Eduardo Año III
        in a televised briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d60da-d998-485a-927a-cef0536042ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the allotted ₱22.9 billion, we have distributed
        ₱18.8 billion to 18,822,713 beneficiaries, or a total of 82.14%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0ce88-d367-4bb5-be28-f75498183d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila and the provinces of Bulacan, Cavite,
        Laguna and Rizal benefitted from the cash aid. These areas, also known as
        NCR Plus, were placed under enhanced community quarantine due to a surge of
        COVID-19 cases but have since shifted to MECQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b49510-7c18-4632-adc9-2d2a7d0e3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus will remain under the quarantine classification until <a
        href="https://cnnphilippines.com/news/2021/4/28/MECQ-extended-May-2021.html"
        target="_blank">May 14</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b863454-6460-440c-bbbe-d4f4f2c4f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, Año said ₱9.23 billion has been distributed in Metro
        Manila, ₱2.48 billion in Bulacan, ₱2.55 billion in Cavite, ₱2.55 billion in
        Laguna and ₱1.98 billion in Rizal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612299c-3ed6-429b-ae27-2106e8a0123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they still have five days to distribute the remaining cash
        aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a9d8e-1a8e-44d5-918e-116e5bf58e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have received around 112,000 complaints, ranging
        from people who are qualified for aid but were not included in the list, to
        those yet to receive assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e288551-ee07-4d84-8a82-c0fc856f4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:14:39.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:01:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said around 62,000 complaints have been resolved.</p>'
