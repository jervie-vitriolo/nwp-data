      'jcr:uuid': 'e38910bf-3c4c-417d-890c-6edaf88b3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, government troops clashed with a number of BIFF gunmen
        who caused a stir at a public market in Datu Paglas, prompting residents to
        evacuate, officials said.</p>'
    '11':
