  'Frencheska-Farr-acting-award-OFWs':
    'caption': 'Filipina singer-actress Frencheska Farr clinches Outstanding Dramatic
      Actress at the Micheaux Film Festival for her lead role in the short film "Harana."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
