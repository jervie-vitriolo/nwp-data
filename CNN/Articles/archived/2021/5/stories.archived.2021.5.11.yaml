    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Senate-Committee-on-Economic-Affairs', 'Philippine-Motion-Pictures-Producers-Association',
