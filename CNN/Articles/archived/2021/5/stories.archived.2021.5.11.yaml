      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite economic activity slowing down anew in the first quarter
        of 2021, Chua is not writing off the possibility of achieving the 6.5% to
        7.5% range the Development and Budget Coordination Committee has set for a
        full-year economic growth.</p>'
