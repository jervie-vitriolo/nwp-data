    'title': 'Italian woman accidentally given six shots of COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c30fdd-4bf8-4ee8-a9cc-edacd8a07e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:56.801+08:00
