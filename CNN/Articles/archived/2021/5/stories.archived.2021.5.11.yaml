      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city officials said Rivera failed to detect the entry and movement
        of 500 people in his barangay and therefore failed to prevent the mass gathering.</p>'
