      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2dbe4-88fb-4ac6-bc43-803b8e865b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 15,000 bird strikes reported every year, according
        to the Federal Aviation Administration. About 5% of them result in damage
        to the aircraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54709dd1-943c-4b32-8616-461b5938871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.540+08:00
