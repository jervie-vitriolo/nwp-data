      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported Tuesday an economic contraction
        of 4.2% for the period, milder than the 8.3% plunge recorded in the last three
        months of 2020 and&nbsp;steeper than the 0.7% drop from January to March last
        year.</p>'
