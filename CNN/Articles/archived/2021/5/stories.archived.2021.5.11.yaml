      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in our country’s interest to continuously pursue our claim
        through diplomacy or in the future, by submitting it to the jurisdiction of
        the International Court of Justice,” said Roque in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
