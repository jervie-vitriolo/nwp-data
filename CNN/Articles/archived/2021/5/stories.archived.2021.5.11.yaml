      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)—&nbsp;</strong>The
        proposed mega vaccination site at the Nayong Pilipino grounds in Parañaque
        City will be patterned after large inoculation centers established in the
        United States, according to ICTSI chairman and president Enrique Razon, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4add0-0f44-4bdf-907c-afc09d1d57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Tuesday, Razon
        said the vaccination hub being planned in the area will feature drive-thru
        services and medical stations similar to centers in other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa15464-1238-47cd-9cff-475872ff151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We patterned this on all the large vaccination centers that we''ve
        studied in the United States," Razon told <em>News.PH.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053d018-80c2-4f96-b917-f9b174ffddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to process people, we need reception, we need inoculation,
        and we need the observation area where you have to spend 15 minutes to see
        if there are any side effects," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809683b-d008-4ba9-b21b-ee91d3f2de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razon said the vaccination center aims to inoculate about 8,000
        to 12,000 people daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a91f9d-f36d-4122-9a1e-7a2753a459a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the country''s pandemic task force approved the proposal
        for the mega facility''s construction at the Nayong Pilipino. But site works
        have not commenced, as the Nayong Pilipino Foundation''s board has yet to
        sign a memorandum of agreement with the national task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a01a8b-0979-422c-b310-3d6923e5c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPF had raised environmental concerns, noting in particular
        that the cutting of hundreds of trees will destroy the existing ecosystem
        and negatively impact Metro Manila residents. The board likewise raised possible
        health risks for people set to receive vaccines, since a quarantine facility
        is also located at the Nayong Pilipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99e005-499c-4b4b-a6c1-7dd7f7c92b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/10/galvez-nayong-pilipino-mega-vaccination-site.html">Galvez
        appeals to Nayong Pilipino to urgently approve the mega vaccination site amid
        environmental concerns</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89245361-a92d-4f7e-9443-7fb7338318d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razon meanwhile defended the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb4b03-8c80-45b7-8870-0936a4c31f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to vaccinate the people to be able to open the economy,"
        the tycoon said. "At the rate the vaccinations are going, it will take years
        to obtain herd immunity. We cannot wait years. We have to do this now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e649cc5-bcbe-44d0-92c4-6e7e98ba85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a crisis of<em> ipil-ipil</em> trees…but this is a health
        crisis. People are dying every day," he added.</p>'
  'Private-sector-Moderna-vaccine-to-arrive-week-of-June-21':
