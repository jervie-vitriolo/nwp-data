      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, FDA Director
        General Eric Domingo said that it does not take long to evaluate a vaccine
        that is already under the World Health Organization emergency use listing.</p>'
    '6':
