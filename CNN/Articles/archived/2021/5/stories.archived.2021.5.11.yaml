      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his May 3&nbsp;address, Duterte emphasized that he never promised
        to retake the West Philippine Sea from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d572c3-77eb-4475-949e-24976d99b3ae'
      'mgnl:activationStatus': true
