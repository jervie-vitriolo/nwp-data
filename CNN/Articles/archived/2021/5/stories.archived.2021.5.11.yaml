        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676e4a7-c036-423d-aa33-900fe87daf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise won the best actor Globes for his performances in 1997 for
        "Jerry Maguire," "Born on the Fourth of July" in 1990 and supporting actor
        in 2000 for "Magnolia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3808373-96f6-4c94-8ad1-b8ef319cee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e46f28-bd55-45e0-b7d4-8e1872fa6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid growing controversy surrounding the HFPA --
        the organization behind the Globes -- for its lack of diversity, specifically
        no Black members, and ethical questions related to financial benefits to some
        of its 87 members brought to light in a February investigation by the Los
        Angeles Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457fc60-7d3d-40fd-aab1-51b3cea382fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369094a2-75eb-4f32-ae6b-c27a54a8ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC announced Monday that it would not broadcast the show in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7cd77-d48a-40ef-bdd9-cdf143f38c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1074cb7-7440-42fe-8e35-2217305c02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe that the HFPA is committed to meaningful
        reform. However, change of this magnitude takes time and work, and we feel
        strongly that the HFPA needs time to do it right. As such, NBC will not air
        the 2022 Golden Globes," NBC told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669f0d2-f824-4750-bfa6-fc714ce3ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4017c-cd22-4fca-afa0-592228ddab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the the network''s announcement, Scarlett Johansson issued
        a statement calling for the entertainment community to take a step back from
        participating in events sponsored by the HFPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c531a81-ea19-45de-a8eb-194d05039ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20b4ae-9c15-4b23-b87a-4f02e832b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an actor promoting a film, one is expected to participate in
        awards season by attending press conferences as well as awards shows," in
        a statement to Variety and confirmed by CNN. "In the past, this has often
        meant facing sexist questions and remarks by certain HFPA members that bordered
        on sexual harassment. It is the exact reason why I, for many years, refused
        to participate in their conferences. The HFPA is an organization that was
        legitimized by the likes of Harvey Weinstein to amass momentum for Academy
        recognition, and the industry followed suit. Unless there is necessary fundamental
        reform within the organization, I believe it is time that we take a step back
        from the HFPA and focus on the importance and strength of unity within our
        unions and the industry as a whole."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5ecb0-eb70-482a-b683-4a3a4198c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e1a4d-11f2-4a94-b778-c22a40346c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the HFPA for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d9e95-fdc0-4e6b-b6e4-5040236d04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:22:26.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2021/05/10/entertainment/tom-cruise-scarlett-johansson-golden-globes/index.html">"Tom
        Cruise returns Golden Globes Awards in protest of HFPA"</a></em></p>'
  'nasa-osiris-rex-asteroid-bennu-departure':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-11T06:22:32.641+08:00
    'imagesource': 'jcr:5289751f-7d74-4190-9e07-16469c7935a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a685b4-c536-4f19-9b59-c315a4ed2d2e'
    'lead': 'After spending two-and-a-half years together, a NASA spacecraft bid farewell
      to its asteroid companion and began the long journey back to Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T06:25:14.527+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:58:55.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:03.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA spacecraft carrying history-making asteroid sample now heading
      toward Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2b473-d049-4a2b-bb32-fc8c8868f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- After spending two-and-a-half years together,
        a NASA spacecraft bid farewell to its asteroid companion Monday and began
        the long journey back to Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe23a84-e53d-4eb2-8cf6-57fb3414f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d7971-6667-4d88-aef6-8d72a1afe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft is NASA''s first asteroid sample return
        mission, and it carries a generous amount of material collected from the near-Earth
        asteroid Bennu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792c28b-56c4-43d7-9c18-55bc5055bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94207b-f7f7-492e-9f58-d373b35fd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the culmination of years of hard work by the mission''s team,
        which was fueled by a common sense of purpose and unity, said Dante Lauretta,
        the mission''s principal investigator at the University of Arizona. Although
        the team is thrilled to examine the asteroid sample once it returns to Earth,
        they''re bittersweet to be leaving Bennu after spending so much time studying
        the asteroid up close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc017fd-ff4d-447b-9f83-4b82f753112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d856f6-2a74-40a8-8a98-363a1b89894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more emotional than I expected to be," Lauretta said. "It''s
        an amazing sense of pride and accomplishment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aadea8-41eb-4063-bc4a-45450e6320f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d3acb-09ca-42e2-bc23-00527d492a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:16 p.m. ET, the OSIRIS-REx control room at Lockheed Martin,
        in Littleton, Colorado, received a signal from the spacecraft that it had
        fired thrusters to remove itself from an established orbit around Bennu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5b932-7ea3-4246-961e-018feed2e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669d5a0-0158-49f3-8c84-38071c11d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This thruster burn lasted for seven minutes. This departure sequence
        was a big step for the spacecraft. The thrusters had to shift the spacecraft''s
        velocity by 595 miles per hour (958 kilometers per hour) to put OSIRIS-Rex
        on a course to catch up with Earth. The spacecraft is now moving away from
        Bennu at over 600 mph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793e879-17d8-4761-b8b6-3bfb2ca47992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003d358-8cf9-4553-918e-e384be086b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will swing by Earth on September 24, 2023 and drop
        the sample, containing 2.1 ounces of material from the surface of Bennu, at
        the Utah Test and Training Range. If the spacecraft is still in good health,
        it will then start on a new expedition to study other asteroids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48659f-6d63-409f-a64d-63b0dec1485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183272e-6a50-490f-b7da-7a38695aed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s both exciting and bittersweet," said Sandy Freund, mission
        operations program manager of the Lockheed Martin Mission Support Area. "I
        can''t wait to see what we learn from the sample when it returns to Earth.
        Yet, at the same time, we''ve now said goodbye to this asteroid that we''ve
        gotten to know so well over the past couple of years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66a012-5bf5-4c25-9723-8b1fe32a739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6d84d-b4a5-4a07-85c2-a3a4e32c3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently 291 million miles away from Earth, OSIRIS-REx needs to
        catch up with our planet -- and that takes time. Over the next nearly two-and-a-half
        years, the spacecraft will circle the sun twice and travel 1.4 billion miles
        so that it can rendezvous with Earth and return the sample.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229a442-7281-4c7a-8b3b-73959c5be2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dcb33f-adf6-40d4-a23f-6b43ad191914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching from Cape Canaveral in September 2016, the mission
        -- which stands for Origins, Spectral Interpretation, Resource Identification,
        Security, Regolith Explorer -- has achieved a number of historic milestones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb93aad-a0da-4290-9520-84166b5b170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d436d4-17b7-4943-a53b-c5a277f268c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first NASA mission sent to a near-Earth asteroid and
        performed the closest orbit of a planetary body by a spacecraft. Bennu became
        the smallest object ever orbited by a spacecraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f47fc-8ecd-4fc3-8184-62d699496b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033c965-cb23-4f7c-9c9f-3baa9df23c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once OSIRIS-REx arrived for its first close look at Bennu in December
        2018, the spacecraft surveyed the asteroid in its entirety to determine the
        best location to collect a sample.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a80b8-4deb-49bd-ba0f-47440b876ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2d1f6-9f47-4ff2-bcd2-d6526f3c22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented close views of Bennu afforded the mission team
        insights about the asteroid, which included the discovery of water ice locked
        within Bennu''s rocks and carbon in a form that is largely associated with
        biology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303abe0a-c1dd-4666-b9c8-614223ad375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb8f2f-5a03-4d83-9fe1-486d3d82b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also witnessed particles from the asteroid releasing into space.
        And then there was TAG, the historic Touch-and-Go sample collection event
        that occurred on October 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bae53b-8a6d-4760-a4ab-cd907c2c3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d51d2-ed12-4219-bd77-0d276b2037c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, there were numerous challenges that threatened the
        success of the mission, including the fact that the sample collection head
        on the spacecraft collected so much material that the container couldn''t
        seal properly, leaking precious asteroid material into space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc914f8-424b-40e5-b2d2-6665dd452392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390723d-9c6f-4851-ba85-cc3ed6ce7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx team was able to meet and overcome these challenges.
        Now the spacecraft is slated to return the largest sample collected by a NASA
        mission since lunar rocks were brought back by Apollo astronauts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b8d17-15b7-4213-8d63-e9bdf0713f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79df42-3cbc-4fae-a8cf-71feb1d140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was also able to organize a final flyby of Bennu by the
        spacecraft in April, allowing for the chance to see how OSIRIS-REx disturbed
        and altered the surface of the asteroid during the collection event. The before
        and after photos showed some intriguing differences created by the sample
        collection and the firing of the spacecraft''s thrusters after it pushed away
        from the asteroid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96f797-4888-4a22-8c72-ce3119226230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e30062-1024-49f8-b107-6c4e4ea6b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples will reveal information about the formation and history
        of our solar system as well as the role of asteroids in helping develop habitable
        planets like Earth. Scientists believe that asteroids like Bennu crashed into
        Earth early during its formation, delivering elements like water.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dae420-f82c-4a32-a53b-1dbfae7dba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72243893-328e-40cd-9de6-934563aef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also crucial to understand more about the population of near-Earth
        asteroids like Bennu that may be on an eventual collision course with Earth.
        A better grasp of their composition and orbits is key in predicting which
        asteroids may have the closest approaches to Earth and when, as well as developing
        methods of deflecting these asteroids.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c938f-85c8-48ea-bb41-ef1fc9c33c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b95d3-c292-4660-8c60-28230f84649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something NASA will test out with the DART mission later
        this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ac5c4-1584-43f0-9bb1-514295b6366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57351cd8-888b-46c7-9724-cb9d3c541b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Double Asteroid Redirection Test is the agency''s first flight
        demonstration for planetary defense. The mission''s goal is to shift an asteroid''s
        orbit by using a spacecraft to impact the double asteroid Didymos in an attempt
        to change the speed of its orbit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3fc7e6-7aab-4193-84b2-2abf472b4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1d4ea-d98e-41a4-978f-e3631f544a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Bennu sample lands on Earth, it will be brought to a new
        lab currently in development at NASA''s Johnson Space Center in Houston. The
        sample will be divided up and sent to laboratories around the globe -- and
        75% of it will remain pristine in storage so future generations with better
        technology can learn even more than what is currently possible.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0f17a-ed01-4c06-8cf6-294808caee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:25:14.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:59:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/10/world/nasa-osiris-rex-asteroid-bennu-departure-scn/index.html">"NASA
        spacecraft carrying history-making asteroid sample now heading toward Earth"</a></i></p>'
