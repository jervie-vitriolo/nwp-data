      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43563776-2270-44e9-b570-12cea8d52d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Brands gave investors a glimpse of their first quarter earnings
        ahead of the official release later this month. The company said Bath &amp;
        Body Works and Victoria''s Secret both "benefited from stimulus payments and
        the relaxation of Covid-19 restrictions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdd6a8-c21c-4abd-9620-b60f690f824c'
