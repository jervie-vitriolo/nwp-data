  'PH-okra-South-Korea-export':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T14:29:25.357+08:00
    'imagesource': 'jcr:ec9a4929-fd0a-47d8-a31f-ea2f532fc641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
