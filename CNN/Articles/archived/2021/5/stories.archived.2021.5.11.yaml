    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37c9ba3-cbc6-485f-974a-9ef0a559ac42'
    'lead': '2021 has thrown up plenty of surprises already and the latest could be
      the most shocking: Tim Tebow could soon be back in the NFL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T20:22:22.437+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:48:02.332+08:00
