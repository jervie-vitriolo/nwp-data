      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/4/duterte-west-philippine-sea-never-campaign-promise.html">Duterte:
        Retaking West Philippine Sea was never a campaign promise</a></strong></p>'
