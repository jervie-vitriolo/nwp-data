    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:02.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Pfizer', 'coronavirus', 'COVID-19', 'vaccine', 'pandemic',
      '12-to-15', 'EUA']
    'template': '1'
    'title': 'US FDA authorizes Pfizer''s COVID-19 vaccine for use in people ages
      12 to 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2bf47-d570-43e5-ba96-9139cbdf4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has
        expanded the emergency use authorization for Pfizer''s COVID-19 vaccine to
        include people ages 12 to 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b8b6f-9aad-419e-b404-9f4a25782e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e729b-87b5-4a87-acc2-c0e854ba263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first COVID-19 vaccine in the United States authorized
        for use in younger teens and adolescents; the vaccine had previously been
        authorized for people age 16 and older. COVID-19 vaccines from Moderna and
        Johnson &amp; Johnson are authorized for use in people age 18 and older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce572ec-a211-4b9b-a8ad-e42613d08d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328c70f-2264-4da9-a9bd-036574dce98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the extended use, the FDA reviewed data submitted by
        Pfizer. The company said at the end of March that a clinical trial involving
        2,260 12-to-15-year-olds showed the vaccine''s efficacy is 100% and it is
        well tolerated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd71093-964c-44d9-b34a-f11293c4b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b15ff-78fc-4e37-83b4-364abbd8431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s independent Vaccines and Related Biological Products
        Advisory Committee did not meet to vote on whether to recommend the expansion
        of the EUA to 12-to-15-year-olds. But the US Centers for Disease Control and
        Prevention''s Advisory Committee on Immunization Practices is scheduled to
        meet Wednesday to advise CDC on whether to recommend use of the vaccine in
        this age group. CDC Director Dr. Rochelle Walensky will then decide whether
        the agency will recommend the vaccine''s use in the new group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b59182-9419-4541-98ab-11e026f1256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb7276-94c8-46dd-b469-3f9e5497d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations for 12-to-15-year-olds are not expected to begin until
        after that recommendation. The Biden administration has said it will quickly
        mobilize to ready vaccinations for 12-to-15-year-olds through the federal
        pharmacy program, pediatricians and family doctors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287f5d2-c972-42ca-92ae-f43c123c6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27501a6-ea18-44dc-a59c-bd8c1649e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding authorization to people 12 to 15 opens COVID-19 vaccination
        to another 5% of the US population, nearly 17 million more people. The expanded
        authorization means 85% of the US population is eligible to receive a Covid-19
        vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3976577-6815-4d2f-bb6b-43409e88fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03f0af-5601-4e51-bc40-5d6886574a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said last week it expects to submit for emergency use authorization
        for its COVID-19 vaccine for children ages 2 to 11 years old in September.
        Its vaccine safety and efficacy study in children ages 6 months to 11 years
        old is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb170c8-544d-4354-b0a2-e9a94d6badda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:38:10.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
