      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area''s current status - modified enhanced community
        quarantine - ends on Friday. Several mayors favor shifting to general community
        quarantine by May 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672dfac0-25a9-4172-93a2-3acb5d8fe2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f10ba-316e-49ec-9dbd-5d1ed2bf5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, who leads the COVID-19 variant task force, added they
        are studying the impact of the B.1617 variant to help them decide if the entry
        ban on travelers from India and other South Asian nations must be extended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b033c-8647-4c2f-bab7-a20b07561eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9d38c-0c56-4930-8b0e-130fc75444ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously imposed a 14-day entry ban on inbound
        passengers who traveled to India, Nepal, Sri Lanka, Bangladesh, and Pakistan.
        However, the Department of Health on Tuesday confirmed two cases of the B.1617
        variant - returning Filipinos who did not have any travel history from these
        countries. The two Filipino seafarers arrived in the Philippines from Oman
        and the United Arab Emirates in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63785a-d975-4491-a412-54093257113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d44867-4711-424c-9e9d-bd2ab58b24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus and variant do not respect borders. We''ve seen that
        it''s travel that facilitates the spread of the virus. The surge is because
        of the high transmissibility brought about by the mutations," said Dr. Marissa
        Alejandria, a member of the DOH-Technical Advisory Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0491e-e75c-4345-81f8-c2b7190accde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.717+08:00
