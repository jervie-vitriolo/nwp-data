      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Coseteng, who plays for the Phinsys by Argenti motorsport
        team, is the first Filipino to race in the Formula 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
