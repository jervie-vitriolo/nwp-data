    'jcr:uuid': '1be2d1b5-b2ba-43b6-91d1-0f46ea849738'
    'lead': 'Over 18.8 million Filipinos have received cash assistance from the government''s
      aid program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T00:14:39.512+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:01:34.398+08:00
