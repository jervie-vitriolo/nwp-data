      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50373f64-10a0-4a77-8cd7-3c55e3170586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.347+08:00
