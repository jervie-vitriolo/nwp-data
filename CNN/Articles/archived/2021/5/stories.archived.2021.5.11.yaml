      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift -- also the first non-British recipient of the prize -- joins
        a select group of previous winners: David Bowie, Elton John and Robbie Williams.</p>'
