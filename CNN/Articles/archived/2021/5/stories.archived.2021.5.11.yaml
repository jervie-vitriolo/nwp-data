      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Food
        and Drug Administration reiterated that it has not yet officially approved
        remdesivir and ivermectin for COVID-19 treatment, but both drugs can be used
        for limited permits in several hospitals.</p>'
