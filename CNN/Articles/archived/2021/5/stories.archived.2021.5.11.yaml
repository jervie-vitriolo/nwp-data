      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the beginning, we made it very clear that or both the airport
        and airport city projects, we will make sure that that they are designed with
        sustainability in mind, ensuring protection and enhancement of the environment,
        and positive social impacts," said SMC president Ramon S. Ang in a statement
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3f193-d17c-4a4a-b76a-24f5e922803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:00:14.909+08:00
