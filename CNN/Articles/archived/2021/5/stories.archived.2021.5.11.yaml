      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caloocan police chief Col. Samuel Mina on Tuesday said
        guests who will work with authorities will only receive citation tickets,
        otherwise they will face consequences for violating minimum public health
        standards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3026e7a-2418-4e5d-be5e-b00aab439c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
