    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Grey''s Anatomy'' is coming back for Season 18'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9dcc6e-fd9b-4d34-a7ac-bdc17b97266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:29:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Television''s longest-running medical
        drama is still alive and kicking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a052bb-3271-480e-8880-9b5c4b811289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:29:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC on Monday announced that "Grey''s Anatomy" will return for Season
        18. "Station 19," which shares a universe with "Grey''s," will also return
        for a fifth season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136c38c-05c5-4a09-9d6a-7b1c8e5dd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:29:59.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Station 19'' and ''Grey''s Anatomy'' have done an incredible
        job of honoring real-life heroes by giving audiences an unflinching look at
        one of the biggest medical stories of our time," Craig Erwich, president,
        Hulu Originals and ABC Entertainment, said in a statement. "Krista and her
        team of writers have continued to deliver the compelling and compassionate
        storytelling that is a hallmark of these shows, and created some of the year''s
        most-talked-about moments in television. We''re so grateful to our talented
        casts and crews for their extraordinary work that connects with viewers everywhere,
        and we look forward to sharing even more defining moments with our fans next
        season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab721731-9349-4519-b124-502195a82d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:29:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABC, "Grey''s Anatomy" has in the 2020-2021 TV season
        ranked as the No. 1 entertainment series among Adults 18-49 and as the network''s
        No. 1 show in total viewers. When delayed viewing is accounted for (aka streaming
        and DVR), the show notched an average of 15.7 million viewers so far this
        season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa15231-d16a-405c-8338-08d7e8850c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:29:59.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The writers, directors, casts and crews of ''Grey''s Anatomy''
        and ''Station 19'' worked so hard to bring these shows to life this past season,"
        Krista Vernoff, who is showrunner and an executive producer on both series,
        said. "Keeping each other safe on set while paying tribute to the front-line
        heroes and first responders has been a challenge and a privilege."</p>'
  'COVID-19-vaccine-infertility':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-11T06:30:52.145+08:00
    'imagesource': 'jcr:fd12c8ea-af3a-4de8-b507-d487353fec65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b40cad-a650-43e5-ab80-8776caa479c6'
    'lead': 'It''s the claim that''s suddenly everywhere: The COVID-19 vaccine is
      going to make women infertile. As it turns out, this unfounded fear isn''t new. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T06:32:42.021+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:58:11.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:05.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There is no link between the COVID-19 vaccines and infertility. Here''s
      why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1bb95-0737-4098-b8c4-1b65a15c10ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the claim that''s suddenly everywhere:
        The COVID-19 vaccine is going to make women infertile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c1528-f870-4710-abd3-99eb25e94801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No! You don''t know the science!" one woman posted on Twitter in
        response to naysayers. "The vaccine creates an immune response to the placenta
        and renders a woman sterile! They know this and this is the objective! It''s
        a shifty world sterilisation programme."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326766ff-c7d1-41c6-b498-d6d323f7ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, this unfounded fear isn''t new, said vaccine expert
        and pediatrician Dr. Yvonne Maldonado, the chief of Stanford University School
        of Medicine''s division of pediatric infectious diseases, who is currently
        leading vaccine trials in children younger than 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd611441-d937-4f58-b93a-9af04013cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my goodness, people have been saying this about every vaccine
        since I can remember," said Maldonado, who also chairs the American Academy
        of Pediatrics Committee on Infectious Diseases. "There is no evidence that
        this vaccine will affect development or fertility."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba94e5a-af0d-4f4e-8c7e-7cabbb289d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who do not consider themselves anti-vaxxers are expressing
        worry. As one woman shared on social media, "The protein that the covid vaccine
        codes for is similar to a protein on the placenta, so ppl worry it could cause
        infertility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda52549-a081-4618-afd1-0ec656d6f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are expressing concern as well, as the US Centers for Disease
        Control and Prevention considers approving the Covid-19 vaccine for 12- to
        15-year-olds this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d5426-b37b-437f-808f-352d7fb33673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set the record straight, CNN reached out to Dr. Richard Beigi,
        who sits on the Immunization, Infectious Disease, and Public Health Preparedness
        Expert Work Group of the American College of Obstetricians and Gynecologists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb302d-91e6-4337-96b9-d0957274bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation has been lightly edited for clarity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fc875-324b-41d4-b71e-669ffdba166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Some people are worried that the Covid-19
        vaccines could be associated with fertility issues for adult women and also
        for teenagers -- when the vaccine for ages 12 to 15 becomes available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb622c-a256-4b25-b52c-6db32c19f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Richard Beigi:</strong> There''s never been any vaccine
        that''s been linked with infertility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064efcea-2f5e-43ea-ac2e-2b9b2c10864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear scientific reason to think the new vaccine would
        cause fertility problems in adults. Likewise, there''s no scientific reason
        to believe it would cause fertility problems in teenagers. Those are the facts,
        regardless of how old the person is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e882aec-fc5b-48b1-a980-58ea75ba4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a new mRNA vaccine technology being used in the Pfizer-BioNTech
        and Moderna vaccines, so I can understand theoretically how that would be
        unnerving to some people. But I think the more information we get, the more
        it shows that these new technologies are extremely effective. And in terms
        of vaccines, they''re quite safe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058e84d-9597-4ad0-adb9-ed6dcc2a7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnancy is now clearly considered a high-risk category for the
        Covid-19 infection, as it is for other respiratory infections like influenza.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2c140-6770-41dd-9157-5c7f71070d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One has to weigh the risk of getting an infection versus the risk
        of taking the vaccine, and in in my estimation, these theoretical vaccine
        risks are getting weaker and weaker as we get more data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47970fe6-a257-4899-b953-7ee2c94c8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Often people mention the Vaccine Adverse Event
        Reporting System, or VAERS, showing five examples of pregnancies connected
        to premature separation of the placenta that occurred in the same time frame
        as a Covid-19 vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df72f9-92e7-427b-aa3b-a4f7239275f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beigi:</strong> VAERS is basically a system where you report
        anything that happens to you after a vaccine. Just like getting the flu after
        a flu shot, these events were very likely to have already been under way when
        women received the vaccines, and then they became clinically recognized after
        the vaccine was given.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791eaca-07fa-43f0-8349-2764dccbf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s zero reason to believe any of these stories are related
        to the vaccine or caused by the vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715cf11-af63-4bad-b6bf-8a5574301b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you read these reports in isolation, you would potentially be
        very scared. But these VAERS reports are not causal -- they''re just coincidental.
        Here''s how we know.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de77dd-2fc3-451b-957e-bcc0d4074f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women weren''t part of the original clinical trials, but
        this year over 100,000 pregnant women have received one of the vaccines --
        mostly the mRNA vaccines of Moderna and Pfizer, but also some women have gotten
        the J&amp;J vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ebadc-54db-42a9-9167-fa38fc7fc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know this because 106,000 women who received the vaccine and
        signed up with government''s v-safe program said they were pregnant. Nearly
        5,000 of those are being closely monitored via the CDC''s Vaccine Pregnancy
        Registry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77d11b-9c14-4fda-9c48-027e9d5e59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes pregnancies end in miscarriage or preeclampsia or abruption,
        and we know that. That''s why we''re looking at bigger groups of pregnant
        women who have taken the vaccine and comparing them to what we already know
        happens to pregnant women -- and at what rates -- before we had these vaccines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6784a9b-adc4-491f-be17-74c928158067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the data comes out, what we''re now seeing in these thousands
        of women who took the vaccine is that their pregnancy outcomes are no different
        than the population of pregnant women who did not get one of the vaccines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c442f-1dcd-4b14-9c13-d0916d425136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is very powerful because it doesn''t show any sign there''s
        a major issue and continues to validate what we thought -- which was there''s
        no theoretical reason to believe these vaccines would be harmful.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbff7e-863c-404d-93eb-38c97b3efe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Some people have posted concerns that the
        spike protein on the novel coronavirus will attach itself to similar receptors
        on the placenta and cause infertility.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ceb07-021f-4b93-ad59-1e5202fa1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beigi:</strong> I fully understand that if people read a
        comment like that it could make them nervous. That''s fine, we respect that,
        and it''s why we talk to our patients about their concerns and counsel them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0033a2-493b-4bc0-943f-23e4f640c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical data that continues to come out, doesn''t validate
        that issue as a concern. And that''s on top of the fact that, scientifically,
        it doesn''t make sense.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813184cb-959e-4da3-9042-652cc944fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placenta forms after conception -- it actually comes from the
        baby''s tissue. So by definition, if you have formed a placenta, you are pregnant,
        you are not infertile.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add90c6a-0bc1-4a82-8bd6-cb733985b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a new vaccine, it''s a scary disease, and people read these
        things online, which is all very understandable. I would think that hearing
        that thousands of pregnant women who have taken this vaccine and there are
        no signs of problems -- I would hope for some people with concerns, that would
        be reassuring.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda90b3-33a9-4d50-8091-dc615ab9fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Many parents have said online that ''It''s
        one thing for me as an adult to go out and get a shot in my arm but when I
        think about taking my child, that''s a whole other set of fears. I have to
        be super positive there''s nothing in any of these vaccines that''s going
        to harm my child''s future." What''s your message to these parents?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060be63f-c42b-4018-a0f9-1ac870f73f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beigi:</strong> I fully understand being overly concerned
        about the future of your child. I have two teenage girls myself. And I am
        undoubtedly going to get my two teenage girls immunized when the vaccine is
        available in my area.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6b494-7434-4d3c-a208-e4156c9d56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:32:42.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My message to parents is this: You have to weigh the risk of getting
        the Covid-19 infection versus the safety of the vaccines. The US Food and
        Drug Administration would not issue authorization for teens if there were
        major signs of problems. There was absolutely no reason to think there''s
        going to be new problems in this age group.</p>'
  'Bill-Gates-Melinda-divorce':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-11T06:33:30.820+08:00
    'imagesource': 'jcr:db831c66-b8a7-4e35-a06c-e4f2686a7f9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c94c77-a5cc-46d4-96ba-7496d9f1c5d9'
    'lead': 'Bill and Melinda Gates have been in the process of getting divorced for
      two years, according to The Wall Street Journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T06:34:57.238+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:58:03.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:05.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill and Melinda Gates have been working on their divorce since 2019,
      WSJ reports'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39771c91-a28a-4f60-8661-7299e1a30418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bill and Melinda Gates have been in the
        process of getting divorced for two years, according to The Wall Street Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051d4b3-050c-456c-8f41-412cd2f6ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Journal reported that one factor in the demise of
        the Gateses'' 25-year marriage was revelations that Bill Gates had spent time
        with Jeffrey Epstein, a convicted sex trafficker of minors, according to people
        familiar with the matter and a former employee of the Bill &amp; Melinda Gates
        Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f0d92-7209-4c60-8b18-f24ecac91896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates had concerns about her husband''s relationship with
        Epstein as far back as 2013, the former employee told the Journal. She met
        with divorce lawyers in 2019, saying at the time that her marriage was "irretrievably
        broken," according to the Journal''s sources and documents that the newspaper
        reviewed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c835a-2621-4213-98e2-03c2bd4d3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business contacted representatives for both Melinda and Bill
        Gates on Monday, seeking comment about the Journal''s report, but did not
        immediately receive responses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832bdae-914e-413d-a5b8-1f6fba6f7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple officially announced their split on social media on May
        3, saying, "We no longer believe we can grow together as a couple in this
        next phase of our lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275403b0-e6b5-4ae8-9538-d098601edbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal had asked Bill Gates about his relationship with Epstein
        in a September 2019 interview. He said, "I met him. I didn''t have any business
        relationship or friendship with him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5502ba-be2d-4c1e-876d-df11bb8e51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Bill Gates'' spokeswoman told the Journal that he stands
        by that 2019 statement and declined to comment further. Melinda Gates'' spokeswoman
        did not respond to the newspaper''s questions about her reasons for seeking
        divorce, it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc193e1-7d53-44f5-816c-1f1d96569454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates and her legal advisers held several calls in October
        2019 after The New York Times reported that Bill Gates had met with Jeffrey
        Epstein on several occasions, according to documents reviewed by the Journal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf2409-eb3d-4937-9e83-b962eb2ca3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That New York Times article said that "beginning in 2011, Bill Gates
        met with Jeffrey Epstein on numerous occasions — including at least three
        times at Epstein''s Manhattan townhouse, and at least once staying late into
        the night," according to interviews with more than a dozen people familiar
        with the relationship and documents reviewed by the Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984c495-0acd-426f-8e9a-0c7af02e7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting for that article, Bill Gates'' spokeswoman told the Times
        that the pair had met to discuss philanthropy. "Bill Gates regrets ever meeting
        with Epstein and recognizes it was an error in judgment to do so," the spokeswoman
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c317c-1ef5-4f5b-8aa5-a65277223bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:34:57.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Melinda Gates officially filed for divorce in the state of
        Washington last week, there is already a separation contract in place. That
        type of agreement is typical in divorces involving couples of high net worth.</p>'
  'Rahul-Vohra-actor-vlogger-India-COVID-19-hospital':
    'author': 'Akanksha Sharma and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-11T06:35:53.226+08:00
