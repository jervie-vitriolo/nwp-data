      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — A barangay
        chairman in Caloocan City on Tuesday faced an administrative complaint for
        his supposed failure to enforce health protocols at a resort on Sunday, according
        to a complaint filed with the city council.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b124ec-0b66-43d0-a1ad-305ba8f4d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 171 Chairman Romeo Rivera faced gross neglect of duty or
        dereliction of duty and conduct for the presence of around 500 guests at Gubat
        sa Ciudad Resort in violation of minimum health standards, said city health
        officer Evelyn Cuevas and business permit office head Emmanuel Emilio Vergara
        who filed the complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2476d-9a1b-4d43-99d2-43e460d7cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075139a-4cd6-4848-9a43-dd8abd1ac63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that on May 9, Vergara''s office received reports that
        the resort was in full operation despite the modified enhanced community quarantine
        in place. The rule bans recreational establishments from accepting guests.
        Vergara''s staff confirmed that Ciudad sa Gubat was at "full capacity" with
        500 guests, including senior citizens and minors, who failed to observe distancing
        rules or did not wear face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f1344-7014-422d-b9f2-b1fbf8183008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.670+08:00
