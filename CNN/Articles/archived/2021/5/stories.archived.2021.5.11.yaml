    'template': '1'
    'title': 'FDA official asked to explain 600 pending drug applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1409e-4e7b-48db-8305-97924fec883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:40:10.846+08:00
