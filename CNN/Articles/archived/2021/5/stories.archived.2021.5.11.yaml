      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua noted during
        the briefing that the economy is showing signs of improvement. However, he
        said this suggests "the limit of growth unless we see a major relaxation of
        quarantine level."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b21010-0865-4be8-8881-baf6b5af9276'
      'mgnl:activationStatus': true
