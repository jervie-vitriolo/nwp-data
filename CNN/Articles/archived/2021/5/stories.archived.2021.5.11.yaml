    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bird strike forces Delta Air Lines flight from Atlanta to turn around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b10eeb-0eaa-455d-a4bb-44af43a9a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Delta flight was forced to return to
        Hartsfield-Jackson Atlanta International Airport on Sunday night "after coming
        in contact with birds during takeoff," the airline said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2b9fc-8e2c-451d-887c-b928fb71a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62441477-d9b6-4885-9491-a7ba70712088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Flight 2281, which was headed to Washington, DC, returned
        to the airport at 10:36 p.m., 47 minutes after it took off, according to information
        from flight data tracking platform FlightAware.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240a9d8-b365-4138-93f5-2d6d2e8722d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035c3ab-4ddc-40a7-aeb5-0ec849090dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight turned around after its crew reported a bird strike had
        cracked a windshield on the Airbus A320.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa6c9e-fa61-4989-b098-bbf0e1c89aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0b6d8-317c-4956-941b-d6ca3ef66789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Delta Air Lines said maintenance personnel
        were evaluating the aircraft as the airline worked "to reaccommodate customers
        on an alternate aircraft to Washington D.C."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81193372-aaeb-4e77-b1a4-0cd2ba5054a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31dc8e-ea54-4724-aee0-7c7849f937e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 2281 was originally scheduled to land at Ronald Reagan Washington
        National Airport, but due to airport restrictions, was rescheduled to land
        at Washington Dulles International Airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88633206-5376-40e1-bc73-47850a767382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f2e6b-4c5b-4545-8124-38c144a401be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No passengers or crew were injured during the incident, a spokesperson
        for Delta told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a52e3-dc87-4c10-906a-9c12e26d0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:11:10.540+08:00
