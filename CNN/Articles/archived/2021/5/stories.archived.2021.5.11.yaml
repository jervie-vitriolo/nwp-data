    'jcr:uuid': '70523835-1ec8-4971-8d4b-6a7cabee7212'
    'lead': 'The US Food and Drug Administration has expanded the emergency use authorization
      for Pfizer''s COVID-19 vaccine to include people ages 12 to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T05:38:10.786+08:00
