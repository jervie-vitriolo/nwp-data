      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Rodrigo Duterte said that his 2016 remark to go to the West Philippine Sea
        on a jet ski to assert the country’s rights in the disputed waters was a pure
        campaign joke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90126b5-eae9-460d-abee-f27cbc921973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:24:57.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03f161-a302-46c8-a3c2-b014788c8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:24:57.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Panahon sa kampanya iyan, at tsaka iyong biro na iyon</em>,
        we call it bravado. <em>Iyong</em> bravado <em>ko</em> was just a pure campaign
        joke,” he said during his weekly address, even calling those who believed
        “stupid.”</p>'
