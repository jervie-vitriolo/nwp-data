    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bf805-d900-4bdb-b24d-a212a6ba560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Seven children were killed and at least
        16 people injured on Tuesday after a gunman opened fire in a school in the
        Russian city of Kazan, according to the country''s National Anti-Terrorism
        Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889820ff-7f8a-4aca-be45-efcda01c9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8cc2c-e504-4f8e-9ee0-aef584126e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter has been detained, state news agency RIA Novosti
        reported, citing a law enforcement source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b4f25-8f2f-42cc-b86e-406d66eae4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5c025-13da-449e-ae29-f696c10b6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetlana Petrenko, an official representative of Russia''s Investigative
        Committee, was quoted by the TASS news agency as saying that an armed young
        man was detained after he burst into a school. Petrenko added his identify
        has been established and that he is a local resident born in 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b9f9d-47cb-4369-bd54-de0c745ff4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3094007-e5bc-4163-a842-1f289d8c93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS initially reported that two attackers were involved in the
        incident, but later quoted the head of the press service of the President
        of Tatarstan as saying there was only one gunman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff936c-7f69-4276-9a1f-544f577173bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e67be2-64ff-4f72-b90e-0024f2f38334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS also reported that the Investigative Committee has opened a
        case of mass murder after the shooting. RIA had earlier cited an emergency
        services source as saying that at least nine people were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ccb03-6f0f-4dee-90ce-419147cecbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe532f-a1a6-4beb-8d75-1c3f511adcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazan is the capital of the Tatarstan Republic, a federal Russian
        region. Images from the area showed armed officers from the Federal Security
        Services (FSB) storming the school building, while the area was cordoned off
        with police tape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351aa9a-6536-4437-ab93-fc97bfd4f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b603341-857f-4861-b6cd-5615241ec85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses also told state media that there had been an explosion
        during the attack before the shooting began, although it was not immediately
        clear what caused the blast. Several children jumped out of the school window
        to escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141fbff-de40-4f14-b9b8-31b0e150f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e8185-b45f-4ee3-b017-d05b8023e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is heavy smoke," an emergency services source told RIA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0e525-086a-4313-9da9-54f9ffc86f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
