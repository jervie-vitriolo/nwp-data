      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incursions also go against the Philippines’ 2016 arbitral
        victory against Beijing’s maritime claims that covered some areas in the West
        Philippine Sea and within the country''s 200-nautical mile exclusive economic
        zone, a ruling that the latter has consistently refused to recognize. Recently,
        Duterte also called the ruling a mere piece of paper that he can throw away
        in a trash bin. The remark immediately drew flak from his critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd34c41-7641-46ec-8186-c9fbba40f90b'
      'mgnl:activationStatus': true
