    'template': '1'
    'title': 'India''s Covid-19 catastrophe could make global shortages even worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b9db4-91aa-424d-817f-7d89e19e6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A terrifying and record-breaking wave of
        Covid-19 in India threatens to stall the country''s economic recovery and
        send shockwaves through several important global industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34a2e5-48fb-4ae3-b2b3-52acda700103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc786ef-564d-4b5d-90a6-299fa9438ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s third largest economy has been struggling for weeks to control
        the devastating surge. Hundreds of thousands of new cases are reported every
        day, and economists are rethinking their forecasts for double-digit growth
        this year — a troubling sign for a country that plunged into recession last
        year for the first time in nearly a quarter of a century after the government
        imposed a nationwide lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c043b-8b28-42e7-8e77-e43ac0323826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a2e13-072e-4668-831e-8d05269692d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has so far resisted calls to impose
        another total lockdown on the country, even as many regions have announced
        their own heavy restrictions. But several global industries that rely on India
        are looking on anxiously. Should the crisis deepen, everything from clothing
        and pharmaceuticals to financial services and global shipping could feel the
        pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55549bb-21c7-4ca0-af68-14b7011a2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dd802-53c3-4a16-80af-41dbf458236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chains</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfe774-7fb2-4883-b6b8-a299bfe04833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of world goods trade by volume is carried on ships, according
        to the United Nations World Conference on Trade and Development, and India
        provides many of their crews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85bd44-e2eb-4bbd-9649-582606b39238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fb6a7-3298-4519-9b64-1be4038d0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 of an estimated 1.7 million seafarers globally
        are from India, according to Guy Platten, the Secretary General at the International
        Chamber of Shipping. Many of them have officer ranks and roles requiring important
        skills, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf7464-8004-457b-9953-a2ca1ac9b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d40d0a-90cd-43c4-b6ee-ca22e07e4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to goodness" this situation can be resolved, Platten told
        CNN Business. Otherwise it could lead to big "shortage of seafarers," which
        would "disrupt the global supply chain," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc0ff3-e24b-48f2-8f74-10841a5277db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e14c7f-245d-4dff-b33b-a96b1845fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many countries have banned flights from India, it is already
        impossible to move Indian workers to ports around the world, and swap crews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a9200-aa40-465a-bdf4-69b9e43b2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c2b30-732e-473a-aecb-7fbfd69e5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>René Piil Pedersen, head of Marine Relations at Maersk, the world''s
        largest container shipping company, hopes that countries start distinguishing
        between regular travelers and seafarers. Otherwise, he said, the world could
        face both a serious threat to global cargo flows, and a "humanitarian crisis,"
        because crews would not be able to leave their vessels and return home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882bc55-30e4-4ee8-9de3-0c663409e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4aade-aa1a-40dd-91ac-f330acc4157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take a heavy toll on their mental welfare," said Pedersen,
        whose company employs 30% of its seafarers from India.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc30c6-4da9-42c1-a516-ab5895baccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48d1b5-42c8-47ef-8a59-495bc9afc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic threw global shipping into chaos last year, with nearly
        200,000 seafarers stranded for months due to port closures and grounded airplanes.
        Some workers had started calling their vessels "floating prisons" — and Pedersen
        fears a return to that scenario if India''s Covid-19 crisis continues unabated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf1a25-dd2e-409a-b113-9f4196435dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd8891-2c78-419f-aed2-693d1b8f3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also significant delays in the movements of vessels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f53598-994a-4731-953f-dee71cd88c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f803a1b-8e74-48b5-8875-084383d34cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some places, such as the United Arab Emirates, Singapore, Hong Kong
        and mainland China, "have already imposed strict quarantine restrictions for
        vessels arriving from Indian ports," said Sankar Narayanan, manager for shipping
        at shipping and logistics company GAC India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4d8d5-5b27-40f7-9f93-9a8111e264f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fbc65-4ecb-45aa-9b5f-96e9b4c41dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say vaccinating seafarers could be a solution, but that
        may prove to be hard to execute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43a612-0ceb-45f0-9fd1-b9b0f7b5c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a2eb9-419f-45a6-87f9-3332995bd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines and other pharmaceuticals</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe14581-cf63-4b5b-ace4-079e83c05404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s vaccination drive is already suffering because of the
        outbreak in India, which typically produces more than 60% of all vaccines
        sold globally. The country is home to the Serum Institute of India (SII),
        the world''s largest vaccine maker. Its vast manufacturing capability is why
        the country signed on as a major player in COVAX, the global initiative that
        provides discounted or free doses of the Covid-19 vaccine for lower-income
        countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781f9bc-066e-451d-a0d0-f6d9275209c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d86f8-3dd4-4ff3-aff3-e8926a27011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SII agreed last year to manufacture up to 200 million Covid vaccine
        doses for up to 92 countries. But, with only 2% of India''s population fully
        vaccinated, the government and SII have shifted focus from supplying vaccines
        to other countries, and are now prioritizing Indian citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a5871-6eb1-4e31-b29a-7f0a04e39a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0eefe4-a61d-499b-9e78-1dc503c73cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news doesn''t end there. Apart from the Covid vaccine shortage,
        there could be other consequences for the worldwide pharmaceutical industry
        if the spread of the infection in India is not controlled soon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d10b1-da85-40de-91d2-428b739183de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4acec7-d61b-41c2-a424-4efdf0c76945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s largest supplier of generic drugs — copies
        of brand-name pharmaceuticals that have the same effects but cost less. In
        the United States, 90% of all prescriptions are filled by generic drugs and
        one in every three pills consumed is produced by an Indian generics manufacturer,
        according to an April 2020 study by the Confederation of Indian Industry and
        KPMG.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c06dc1-e903-4b00-8a04-310cc78c52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d86d9e-69b7-4b4a-b973-041372526348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Indian drug makers get as much as 70% of their raw materials
        from China, a link in the supply chain that looks vulnerable given the coronavirus
        surge. At the end of April, China''s Sichuan Airlines suspended cargo flights
        to India for 15 days. That prompted India''s top pharmaceutical export group
        to write to India''s ambassador in Beijing, urging him to intervene.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d474026-f0c8-41ac-89f0-bbce47b7464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58213dbf-e8fa-482e-bdc5-93cc4b25ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Ravi Udaya Bhaskar, director general of the Pharmaceutical
        Export Promotion Council of India, termed the suspension "worrisome" — and
        said it could have a "cascading effect" on the supply chain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c659630-59b7-40da-8954-e59a498148fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047defd-a53a-4541-9ee8-c90f5a1b2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most countries depend on India for generic drugs, and India depends
        on China for raw material. It will be a big blow to [the] global pharma supply
        chain if trade between the two is disrupted," said Tinglong Dai, associate
        professor of Operations Management and Business Analytics at the Johns Hopkins
        Carey Business School.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a167cbb-020f-40a8-aabd-a75a76c2e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee18e4-a5a6-4aed-ae11-75edf24b4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the impact seems limited. Bhaskar told CNN Business last
        week that there is currently no shortage of drugs, since big firms have enough
        raw material to tide them over the next three to four months. He also said
        that Sichuan Airlines was likely to resume service this week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368616e-5ba7-4a07-8f14-ceb36f24b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41792688-6507-4e83-8e70-644b9fa41f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan Airlines did not respond to a request for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2529c1-c312-47ad-a4e4-209debd52188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c672fd4-049b-48bf-8a80-b0d30da5dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clothes</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81809140-4e9c-4e4b-849f-4fd7a3981a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of the largest textile exporters in the world, and
        the industry is struggling with severe labor shortages.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827bbc1-8b31-46e0-8d75-32c88fd84fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc7396-a749-4151-971b-b533123df157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time our generation has experienced something
        like this. No one was prepared for this dreadful scenario," said Arpit Aryan
        Gupta, partner and new business development head at apparel manufacturer NG
        Apparels, which is in Ludhiana, Punjab, a big garment producing hub. The company,
        which supplies brands including New Balance and Nordstrom, employs about 100
        skilled and semi-skilled workers, and nearly 50% of them have left since the
        latest Covid-19 surge began. Gupta said he is providing housing for remaining
        workers on site to keep the factory running.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784cbb6-5a58-4039-9d57-5e07a1d94fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c9dcb-38a9-451f-9d98-bc6094b78b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, manufacturers are staring at equally worrisome scenarios.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b46b2-d1e1-4098-bdb5-e8d6fcf175a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488198a6-424e-4895-bac3-10144eb3b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the major garment production hubs of Delhi and Bangalore — which
        are also states with a high number of Covid-19 infections — absenteeism among
        workers is as high as 50%, according to consulting firm Wazir Advisors. And
        for many manufacturers who are still recovering from last year''s slowdown,
        the safety of workers has become a huge concern.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28622e0-11fb-4bcd-a922-210cfc425fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b8fbe-c815-45ca-b212-bfccf6a51f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic clothing industry consumption and exports last year fell
        by 30% and 24%, respectively, according to Wazir Advisors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142d341-7b4a-4393-9fab-ea16199612d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc483e2-d6b8-4bc3-84f1-40e4b8f78ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for 2021, it is difficult to project right now as we are not
        sure by when this pandemic will end," the firm added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934ac36-de49-4055-bcee-2c4dc44f8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bfbbf-0ebb-479a-a202-fc4781d8e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also a major global exporter of leather and leather goods.
        The country is the second-largest exporter of leather garments and the fourth-largest
        exporter of leather goods in the world, according to the Indian Council for
        Leather Exports. It is also a major producer of footwear, after China, producing
        nearly three billion pairs of shoes annually.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a709fc4-fda3-4654-9f96-561be67312d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27945c96-cb09-46a2-a1ef-e00964afe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the pandemic dealt a serious blow to India''s leather
        industry, and businesses had just begun to recover before the latest wave
        led to massive shutdowns and a shortage of skilled staff.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289333f6-8bfa-4e3e-8cda-1a82bb18bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb26986-1bed-4daf-b8fc-318e1ec4f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial services</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6c2b2-bac7-48ec-9f22-325b227feefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big banks and accounting firms are scrambling to keep their online
        operations afloat, given how important India is as a hub for their back offices.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2f02b-d78a-4a02-a457-f8aa7359c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f992d5-4007-4cc0-85a5-8ed3c3df4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have outsourced a huge number of information technology
        and operations jobs to India in recent decades, attracted by an educated workforce
        and cheaper labor costs. Almost 4.4 million people in the country are employed
        in IT and business process management, according to the National Association
        of Software and Service Companies, a trade body.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c65a21-d235-46dd-841b-79015d43a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312ebf8-9703-48a5-9518-0109cbe4df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are taking some measures to address the crisis, include
        shifting work to other countries, encouraging staff to work from home and
        extending project deadlines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f441a-d73f-43f2-b42b-e1b8abf195d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2464a-2780-4003-be57-2b141fc3cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs and Wells Fargo, for example, have implemented remote
        work for all employees. But working from home during a pandemic is complicated,
        especially if employees have to look after sick relatives. There are also
        challenges around security and data protection, since employees may be handling
        sensitive company or customer information.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf1c30-61dd-41d1-afd1-b199d6d5674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c970cfd-7c96-484a-8e02-f1fe6c2297de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK banks Barclays, NatWest and Standard Chartered are in some cases
        redirecting work to other countries to relieve pressure on employees in India,
        many of whom have fallen ill or have care responsibilities at home.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacdcb0-c37f-44d9-bcdd-7884d378be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6c00e-bf80-417f-bc0c-27786f7dfeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY India, which has over 56,000 workers, activated a business continuity
        plan at the start of the surge, which included shifting work to other geographies.
        Almost all of its employees are working from home, according to Julie Teigland,
        a regional managing partner.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2e18a-d248-40bb-ab3f-cf1bb674bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf991c-d040-4640-9500-4f001527c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant number of EY people and their family members have
        been directly impacted by the severe second wave of Covid in India," she told
        CNN Business.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfff6e2-dc55-47f5-b67d-7af5cf4e62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c997fc0-a0ab-4903-9c4e-e328cf283c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Parija Kavilanz and Hanna Ziady contributed to this report.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdff712-47f7-45e2-af50-0727dca2fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:25:19.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:52:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/05/10/business/india-covid-industries-intl-hnk/index.html">India''s
        Covid-19 catastrophe could make global shortages even worse</a>''</em></p>'
