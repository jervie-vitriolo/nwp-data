      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Young
        Filipino race car driver Eduardo Coseteng made his presence felt in his Formula
        4 debut last weekend after finishing eighth in the first race of the 2021
        British F4 Championship.</p>'
