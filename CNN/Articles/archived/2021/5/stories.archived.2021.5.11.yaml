  'Phivolcs-Alert-Level-1-Bulusan-Volcano-Sorsogon':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-11T20:30:25.142+08:00
    'imagesource': 'jcr:5013c140-55fc-418d-bd9c-788b321620fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7dbd0c-efd3-4a35-a28c-9fef3b550446'
    'lead': 'Phivolcs on Tuesday raised Alert Level 1 over Bulusan Volcano in Sorsogon
      province due to increased seismic activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T20:33:09.206+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:47:56.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:26.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bulusan-Volcano']
    'template': '1'
    'title': 'Phivolcs raises Alert Level 1 over Bulusan Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aca221-d4ad-420f-b0cf-b05daeb9427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)—&nbsp;</strong>The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Tuesday raised
        Alert Level 1 over Bulusan Volcano in Sorsogon province due to increased seismic
        activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc9756-b576-4b3a-af67-d3f72976bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Phivolcs said it has recorded a total of 124 volcanic
        earthquakes in Bulusan since May 8. It also cited data on ground deformation
        along the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aef104-7110-4b68-a405-ec04a3354afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These parameters indicate that volcanic processes are underway
        beneath the edifice that are likely caused by shallow hydrothermal activity,"
        Phivolcs said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BULUSAN
        VOLCANO BULLETIN<br>11 May 2021<br>07:00 P.M.<br><br>This serves as a notice
        for raising the alert status of Bulusan Volcano from Alert Level 0 (Normal)
        to Alert Level 1 (Low-level Unrest).<a href="https://twitter.com/hashtag/BulusanVolcano?src=hash&amp;ref_src=twsrc%5Etfw">#BulusanVolcano</a><a
        href="https://t.co/rJHpMKaF4R">https://t.co/rJHpMKaF4R</a> <a href="https://t.co/qPXSYy59Fe">pic.twitter.com/qPXSYy59Fe</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/1392075913953570817?ref_src=twsrc%5Etfw">May
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e11e6e-b888-49a6-a0e8-715d5d898726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b502a06-b9a4-4e58-9e15-e8e5a83f6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 means the volcano&nbsp;"is currently in an abnormal
        condition," according to Phivolcs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cb972-63ef-4e06-92a2-51e656c3b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reminded the public that entry into the four-kilometer
        radius Permanent Danger Zone is strictly prohibited. It also advised pilots
        to avoid flying close to the volcano''s summit "as ash from any sudden phreatic
        eruption can be hazardous to aircraft."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831674ea-53f4-4e77-a09b-b7f108efd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:33:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:47:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs assured the public it is closely monitoring developments
        in Bulusan.</p>'
