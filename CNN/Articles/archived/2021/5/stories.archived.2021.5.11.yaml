    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab7967-5272-40e4-8b61-1085370ada6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;L Brands has officially given up
        on seeking a buyer for Victoria''s Secret and is spinning off the struggling
        underwear brand to become its own publicly traded company instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37778d9-e8b1-4093-95ae-84b3cc5f7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3aa6af-281b-4a2a-99ff-ef76f0771dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, L Brands will now consist of two publicly traded companies
        — Bath &amp; Body Works and Victoria''s Secret — with the transaction expected
        to be completed in August. The company said Tuesday that doing this will "enable
        each company to maximize management focus and financial flexibility to thrive
        in an evolving retail environment and deliver profitable growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69ca64-bd77-4793-99a9-9dc55a2f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e97adb-b7d2-49f9-bf9e-ed6c9fe92389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Brands almost sold Victoria''s Secret last year to private equity
        firm Sycamore Partners. However, the $525 million deal went bust partly because
        of the pandemic that forced temporary store closures. Sycamore argued those
        changes were in violation of the deal, so it nixed the transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277838-60ec-4b1b-823b-398d64be0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec981e2b-5225-47b2-a34a-e81d0e79bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for a Victoria''s Secret buyer continued this year, however
        the New York Times reports that offers for it weren''t high enough. L Brands
        said that it "held discussions with multiple potential buyers" and said that
        spinning it off into a "separate, public company would provide shareholders
        with more value than a sale."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa51f4a-de5c-4e67-8e3c-cfbcd2390dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aa554-e712-4b06-b7a8-9df449163043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Nash, the chair of L Brands'' board, said that Victoria''s
        Secret has made "significant progress" in its turnaround process, which includes
        store closures and refreshed merchandise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e70d76-1d18-4cef-9199-712a16ed33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902da55-2e12-4e46-b97c-cb8459d610b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:11:53.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:47:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board believes that this path forward will return the highest
        value to shareholders and that the separation will allow each business to
        achieve its best opportunities for growth," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d84e24-5292-4f75-95d7-0cd7c140fffb'
      'mgnl:activationStatus': true
