      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Defending
        Philippines Football League champions United City FC will make its Asian Football
        Confederation Champions League debut in Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cbfe6-59c5-421b-8d88-41b739b0213d'
      'mgnl:activationStatus': true
