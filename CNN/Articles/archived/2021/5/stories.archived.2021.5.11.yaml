      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d90a2-b88e-4625-919a-98bd14efab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday address, Duterte said he made the call to the Chinese
        leader at a time when the Philippines had not received any supply yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee028e-c65a-4aa5-b98d-95799efed41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde95062-1002-4013-b232-e9efee202210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tumawag ako kay</em> President Xi Jinping… <em>iyong kasagsagan
        na noong walang dumating talaga</em>... <em>Tumawag ako, sabi ko</em> ‘Mr.
        President I would like to ask for your help. Until now the Philippines is
        really at a loss of how to get the vaccines’,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ab5ea-921b-4c1b-8cbd-0eb6f99feedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa243727-abaa-4f67-91fb-8e57d4dddcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I called President Xi Jin Ping during the time when
        we had not received any vaccine. I called and said ''Mr. President I would
        like to ask for your help. Until now the Philippine is really at a loss of
        how to get the vaccines’]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10547cbf-7c1d-4039-afed-91dd5d12189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea832a5b-bc38-45a8-891b-a5a2f2f82d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Xi said “it’s okay we will help you,” according to
        Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faed41-214a-411b-a568-3c2210403bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004c629-6039-4e53-ad11-be9d1fda7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again mentioned that the Philippines owes China a debt of gratitude,
        especially when it comes to the supply of coronavirus shots, but this does
        not mean the issues in the disputed waters will be forgotten.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55239f-579a-433a-8af9-ab0c33895288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86384ba7-fbdd-40fd-85fb-8f2b875952ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is never, never wrong to say I owe you a debt of gratitude.
        <em>Totoo eh, binigyan tayo, tinanggap natin, ginamit natin</em>, but it does
        not mean <em>na tanggapin ko iyong bakuna tapos sabihin ko kalimutan ko na
        iyong</em> claim <em>diyan sa</em> West Philippine Sea,” Duterte emphasized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9fa551-8a1f-4580-80d0-27a0f46ec418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e52d3a-e8d4-4bc4-b9e3-c3a44a89de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is true, we were given supplies, we accepted, we
        used it, but it does not mean that when we accepted the vaccines, I will just
        forget about the claims in the West Philippine Sea.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d8f1b-ea8d-457a-a6b1-f75974df3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a128d2-5ab5-4915-8c97-a9e534397707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maski bahain tayo rito ng</em> vaccine <em>gagamitin ko pa
        rin pero sabihin ko hindi ito iyong kabayaran</em>... This is Philippine national
        interest,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659226a-47ed-4755-bb47-e593abf7317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810802f5-7163-42ab-9a11-df7d4e2e71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we get flooded by vaccines, I will still use
        it, but I will insist this is not payment...This is Philippine national interest.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54573f-9a8c-4930-a129-188ca7d1b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:38.520+08:00
