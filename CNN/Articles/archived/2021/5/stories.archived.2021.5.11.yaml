      'mgnl:lastActivated': 2023-01-25T05:58:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf2222-1af5-4dd2-893c-1965a9aead97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minke whale''s condition had deteriorated throughout the day
        as it struggled in the unfamiliar environment, and it was "humanely put to
        sleep" by veterinary experts, the British Divers Marine Life Rescue said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242de92-8edb-4bf8-94a8-f7d9f808a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6c537-24db-46c3-9427-9528df484a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medics used inflatable pontoons to prevent the animal from slipping
        back into the river, which allowed the veterinary team from the Zoological
        Society of London to further assess the animal and end its suffering," the
        statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ae591-4ac6-4e6e-bcb2-bc977665f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63d411-0c2e-40ce-a56d-556434890ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale had likely swum hundreds of miles before it was spotted
        around 7 p.m. local time on Sunday, stuck near Richmond Lock. Once freed,
        the whale slipped away under cover of darkness before rescuers could take
        further action, a spokesperson for the Port of London Authority told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a35df7-13ae-493f-8b36-31d15cc3bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6b3aa-8f87-4754-bb3f-385d10bd4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue team "managed to get a special inflatable pontoon around
        (the whale), and then floated it out onto the main river," Port of London
        Authority spokesperson Martin Garside told CNN. "At that point, the whale
        made its own decision and swam from the pontoon into the main river."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174bd2f0-0467-44bb-9982-68679d295fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a7436-c6e2-4258-ad0f-f9200df16e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale was found again on Monday morning against the river wall,
        raising concerns it would become beached again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6e9f0-5c44-4fb4-a0d4-f19a4a2ca77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd7784-a50e-4122-86c8-1ceae8fbf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale, estimated to be about 10 to 13 feet long, ended up far
        from its natural habitat. A post mortem examination will be carried out to
        try to establish how the whale came to be in "poor condition and lost in the
        river."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83087cd6-6c48-4c15-972d-b4665236de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674ce69-ce55-44f4-8434-0ab4ca0d4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This species lives in the northern North Sea, so it''s very lost,"
        Garside said. "It''s a very young whale and it''s in a very dicey situation
        and its life is hanging in the balance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802b865-42ce-4c4b-a7e8-1f69dd42f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b214d-2473-4d7e-8d69-d95d59acfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minke whales can grow to weigh around 20,000 pounds and typically
        live for about 50 years, according to the United States'' National Oceanic
        and Atmospheric Administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bba751-e754-4115-988d-0ff5a426a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4bbdd-dac5-4d37-b2aa-97fddc90c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garside said his organization tends to whales in the Thames around
        once a year, but no whale had ever swum so far west up the Thames.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dd14a-021f-4ece-ace2-ffde27c35ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d08d3-30fc-4bd4-9fdb-254be2de4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue team included officers from the Port of London Authority,
        the Royal National Lifeboat Institution and the London Fire Brigade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c8241-7bc3-424c-a6fa-6098a01a84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f4de2-c6cc-43d4-977f-240a5593d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectator Daniel Magee, who recorded several videos of the whale,
        said he initially assumed it was a seal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bfa35-d13f-46ec-84bb-9f93396e0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433bc1b-983d-431c-8e13-111d25025dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we got closer I saw a fin and realized it was a whale," Magee
        told CNN on Sunday. "Some lock keepers hosing him down and it looked like
        the tide was going up so he could turn around. I realized that the whale might
        be injured as it started rolling on its side and thrashing about."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8aace-79dd-4189-bfd5-67bf8627db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517d067-031b-4471-975d-fe4c78f43564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another spectator, David Korsaks, told CNN he was surprised to see
        anything other than birds in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5805ae5-323f-4178-83c7-4f5f84aa5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe965f4-4626-4c54-b81f-55cb66a2ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost disbelief and shock to see a whale where you would
        normally only see ducks and swans," Korsaks said. "My next thoughts were I
        hope it''s ok and manages to swim free."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0ecb5-ba85-4bcc-9a03-050b94ae42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e09a76-aab1-4f7a-8e7c-3b2fa1c86f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Milner told CNN she took video of the whale after seeing
        people gathered at the scene.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761d752-76e9-410a-a665-b4100d15a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829ac3d-0171-4beb-b67e-5bd23862a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just saw a crowd of people looking at the whale. It was being
        looked after by some specialists by the time we got there," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81852414-0e47-453a-9b09-c5666c312bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95aeadd-c5cd-47ce-9088-d558c0ba2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual, but not unprecedented, for whales to enter the Thames
        and require rescuing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd6a39-36a0-4092-a922-0c6d916ce69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.433+08:00
      'mgnl:createdBy': 'kristel'
