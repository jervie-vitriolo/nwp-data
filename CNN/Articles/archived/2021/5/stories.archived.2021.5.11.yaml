    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Tebow reportedly expected to sign with Jacksonville Jaguars to play
      different position'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78909a0-c8d5-4066-822b-2c7b74f59a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2021 has thrown up plenty of surprises
        already and the latest could be the most shocking: Tim Tebow could soon be
        back in the <a href="https://edition.cnn.com/2021/05/10/sport/dk-metcalf-100m-sprint-tokyo-olympics-nfl-spt-intl/index.html">NFL</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a303bf-fe33-4d56-a9c2-2d4586e7945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2021/04/28/sport/nfl-draft-2021-explainer-spt-intl/index.html">Jacksonville
        Jaguars</a> are planning to sign the former quarterback, according to a report
        from <a href="https://edition.cnn.com/2021/05/10/us/tyrell-cohen-death-nfl-tarik-cohen-spt-trnd/index.html">NFL</a>
        Network on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68d9ac-9f3f-4e24-ba51-2fed84815a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the team wants the 33-year-old to try to make the roster
        as a tight end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d378f81-171d-48e5-977f-1f8db6ea4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deal is done yet, but the team plans to ink Tebow to a one-year
        contract in the near future, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa421b-6070-460e-8b05-a9a911ce8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/22/sport/nfl-colin-allred-insurrection-cmd-spt-intl/index.html">READ:
        Colin Allred: Ex-NFL star Congressman bewildered by Jan 6 insurrection''s
        ''rage and mob mentality''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07103d-ea64-4497-93ed-0131f2e10f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possible signing, the Jaguars told CNN: "We
        don''t comment on any potential future signings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc22cf-c573-4d67-80dd-7cb016c6a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is attempting to reach Tebow''s representatives for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4e102-8a2f-49c4-9a88-d4e4fa1201d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow became a sensation in US sports during his time at the University
        of Florida where he was coached for four years by current Jaguars coach Urban
        Meyer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd1144-74fe-4d54-85fe-3c774dcd1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time playing college football, Tebow won two national
        championships as well as winning the Heisman Trophy in 2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062f409-5852-47fa-8db4-86d975066e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was drafted in the first round by the Denver Broncos where he
        spent two seasons, compiling an 8-6 record as a starter, including a string
        of exciting late-game victories which endeared him to fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932eef10-9192-47e6-a753-ca99c05a2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was eventually replaced by Hall of Fame quarterback
        Peyton Manning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25444115-06e0-476f-84bb-754522eb5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow spent a year at the New York Jets in 2012 -- in which he attempted
        just eight passes, completing six while playing special teams and carrying
        the ball 32 times for 102 yards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b8d0d-c93c-4c07-9f53-f613da2bbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After stints on the New England Patriots'' and Philadelphia Eagles''
        practice squads, Tebow has been out of the league.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6b7f5-bdca-4a47-b5fd-b143bc0dda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that if Tebow signs with the Jaguars, it would be his first
        time on an NFL roster since 2015 and if he makes it onto the field, it would
        be his first appearance in a regular season NFL game since 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56dd36-3bd1-4085-9a87-90c073e982ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he pursued a professional baseball career with
        the New York Mets from 2016-2020 before announcing his retirement from baseball
        in February 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce655ef0-1313-4ca7-ae6d-fe6206581508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:22:22.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/sport/tim-tebow-jacksonsville-jaguars-nfl-spt-intl/index.html">Tim
        Tebow reportedly expected to sign with Jacksonville Jaguars to play different
