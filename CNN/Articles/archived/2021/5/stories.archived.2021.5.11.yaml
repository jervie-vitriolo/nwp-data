      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a direct result of the negligence, party-goes and groups seeking
        entertainment and recreation managed to freely move and travel in Barangay
        171 and gather in mass in the resort," the  document read.</p>'
