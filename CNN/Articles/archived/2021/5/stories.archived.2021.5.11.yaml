      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive has also repeatedly blamed officials
        from the previous administration regarding developments in the West Philippine
        Sea, even challenging former Supreme Court Associate Justice Antonio Carpio
        to a debate, a dare which he later withdrew.</p>'
