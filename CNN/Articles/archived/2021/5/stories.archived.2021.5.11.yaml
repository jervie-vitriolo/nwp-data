      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas, collectively known as National Capital Region Plus, eventually
        shifted to a two-week enhanced community quarantine beginning March 29. The
        region then eased to modified ECQ effective until May 14.</p>'
