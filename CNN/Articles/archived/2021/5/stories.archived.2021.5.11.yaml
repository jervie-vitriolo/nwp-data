      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Rodrigo Duterte said on Monday that he reached out to Chinese President Xi
        Jinping to ask for assistance in securing COVID-19 vaccines, noting that issues
        on the West Philippine Sea were not discussed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf143cb-15bb-46ab-8690-5670e9978de9'
      'mgnl:activationStatus': true
