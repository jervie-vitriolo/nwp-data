    'template': '1'
    'title': 'PH posts 4,734 new COVID-19 cases, 59 deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008020c4-00a5-48b9-8b21-ed27049bbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:44.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong>&nbsp;The
        country logged its lowest COVID-19 case count in nearly two months, the Department
        of Health reported on Tuesday, even as a number of laboratories failed to
        submit reports on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ee7c1-eda7-4479-b09b-ad5af5389c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:44.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 4,734 new patients, the case number was the lowest since March
        17  with 4,387 new infections. Twelve laboratories did not turn in test results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7c935-000f-4d87-9458-84814c0edab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:44.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case total is now 1,113,547 with 5.1% or 56,752 active or currently
        sick people. A big majority at 93.4% still comprised active cases with mild
        symptoms, 2.2% no symptoms, 1.8% severe, 1.4% critical and 1.17% moderate,
        the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf5197-3d96-4db7-af52-43ae24e439c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:44.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 18,620 or 1.67% of the case tally after 59
        more people died. Meanwhile, 7,837 got better, raising the recovery count
        to 1,038,175, or 93.2% of the case total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254bc0c-4e2e-48a1-a0df-6c4a46015781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:44.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said 19 recoveries were reclassified as fatalities
        after validation and 13 duplicates were deleted, with&nbsp;10 survivors and
        one dead.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c086f-7db7-4ca2-a3a1-9b58c5179d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:06:02.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of infected patients among those
        tested further dropped to 12.2% with 32,205 tests conducted as of May 9. The
        rate is lower by more than half of its peak last month at 25% on April 2,
        following a downward trend the past few weeks. But it is still high considering
        that the recommended percentage is below 5%, according to the World Health
        Organization. A high rate may mean high transmission and more cases have yet
        to be detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bfc12-a0e1-49e0-be62-77d45b07f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:06:02.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 24 more cases were detected, as well as
        one new fatality and 17 survivors, the Department of Foreign Affairs reported.
        Total cases are at 18,569 with 1,161 fatalities, 11,366 recoveries, and 6,042
        people undergoing treatment in 94 countries.</p>'
  'FDA-official-explain-600-pending-drug-applications':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
