      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 BRIT Awards show, hosted by comedian Jack Whitehall, will
        welcome thousands of music fans as part of the UK government''s pilot program
        for the restarting of live events following the coronavirus lockdown.</p>'
