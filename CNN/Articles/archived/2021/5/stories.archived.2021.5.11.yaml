      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, FDA Director
        General Eric Domingo said the antiviral drug remdesivir is also classified
        as an investigational product, which can be used by hospitals that were granted
        compassionate special permits.</p>'
