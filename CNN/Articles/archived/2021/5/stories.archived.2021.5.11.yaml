      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA granted last week the application of pharmaceutical firm
        Lloyd Laboratories to register ivermectin as an anti-nematode drug, or a drug
        used against roundworms.</p>'
