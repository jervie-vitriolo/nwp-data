    'template': '1'
    'title': 'Film industry: We are now in survival mode because of pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cf6d2-7bbb-40ea-a4da-bfe6981b258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — With the
        entertainment industry among the hardest hit by the COVID-19 pandemic, film
        producers told the Senate Committee on Economic Affairs they are barely surviving
        during this health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ddb96-0a3f-4948-8305-6951e90c2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Joji Alonso of the Philippine Motion Pictures Producers
        Association (PMPPA) said the pandemic has taken away the industry''s biggest
        platform — cinema. She added they still took a big hit from the pandemic even
        with the presence of digital streaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0917fd1-4916-4840-b238-111aa174816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By going digital streaming, we are practically putting on a silver
        platter films for pirates to steal from us. It can never become a valuable
        substitute for the platform we so badly need, which are theaters and cinemas,"
        Alonso said during Tuesday''s committee hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1cc85-306a-44fa-ab9c-b9850644f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry has already lost ?16 billion since March 2020,
        according to the PMPPA, while the Metro Manila Film Festival —&nbsp;which
        usually garners around ₱1 billion every year — barely earned ₱25 million in
        2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1b63b-d295-4fcf-b879-6ff611db2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regal Entertainment chief operating officer Roselle Monteverde said
        despite losses, they are even spending more than 30% of their usual production
        costs because of health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a23cb0-fcd8-4c8c-bcd2-f7bb90dda055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are in a survival mode. We really are in a bleak situation
        where we can barely survive this pandemic. We tried so many times to stream
        online," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7faa3-1945-4f6c-810e-dcda702830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T19:50:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:49:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope they would be given a tax holiday whenever they are in
        film production in order to stay afloat and help the more than 300,000 individuals
        in the film industry.</p>'
  'Roque--Julian-Felipe-Reef--never--in-PH-possession':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T20:03:55.101+08:00
    'imagesource': 'jcr:0b889548-86d2-4e57-9458-96313d0eff50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ad4f3b-f762-417c-8578-b6f18161315d'
    'lead': 'Presidential Spokesperson Harry Roque claimed Julian Felipe Reef, where
      around 200 Chinese ships were sighted in March, is not part of the Philippines''
      exclusive economic zone, going against statements made by the Defense and Foreign
      Affairs departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T20:02:38.988+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:49:21.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:23.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Roque: Julian Felipe Reef not within EEZ  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7377b-9d92-4073-a852-4e2f7d53542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Presidential
        Spokesperson Harry Roque on Tuesday claimed Julian Felipe Reef, where around
        200 Chinese ships were sighted in March, is not part of the Philippines''
        exclusive economic zone, going against statements made by the Defense and
        Foreign Affairs departments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2284de6-443e-43fa-9171-8bf4b0fc82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d1ce3-ac13-4d8c-bc54-74a2bcc9359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we''re saying is we were never in possession of that area...Ni
        hindi po ''yan kabahagi ng ating EEZ ha, ''yung Julian Felipe. Labas po ''yan,
        ganyan po kalayo ''yan [It''s not even part of our EEZ. Julian Felipe reef
        is outside that zone, that''s how far it is]," Roque said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7738bda-12dd-4ef0-a405-1de09ffdacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffabc9-bbbd-448c-9a5e-2a0369db6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the strongly worded statements against China
        issued earlier by Defense Secretary Delfin Lorenzana and the Department of
        Foreign Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f9c3d-4202-479a-8d32-c8d652cfe5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bb738-77dd-4e5c-a1a8-e9a3cca35517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have maintained that the reef - also known as Whitsun Reef
        and located approximately 175 nautical miles west of Bataraza, Palawan - is
        within the Philippines'' EEZ, where Filipinos have the sole right to resources
        under international law and the ruling by a Hague tribunal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c797f16-7e93-40dc-a79a-16da4f4fae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba417c-b519-4ac5-a73b-50b15413aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have also demanded China to promptly withdraw its vessels,
        which later in March spread out to different areas in the West Philippine
        Sea. The DFA vowed to fire off a diplomatic protest for every day of delay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d6758-3e96-4aa6-9c52-d38140f91fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c544ab9-cb69-4c24-b98e-dc5ee9c55b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the reef is within 200 nautical miles of the EEZ, Roque said
        it forms part of the territorial sea generated by two high tide elevations
        (HTEs) currently occupied by China and Vietnam. But the Philippines has a
        claim on the reef by the virtue of Presidential Decree 1596 issued in 1978
        by then president Ferdinand Marcos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6fb2f-5d98-4a73-8f5c-a9e819721868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ac7b5-c930-4d1e-b20e-acd7f8c39504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849dc809-5f4c-4067-a8a2-174223223732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dacda-05ec-480c-a8a8-93df78f9f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per the 2016 SCS Arbitral Award, these HTEs generate a territorial
        sea, which is prior to an EEZ under the UNCLOS [United Nations Convention
        on the Law of the Sea],” he said in a separate statement. “Felipe Reef, together
        with the two HTEs that generated the territorial sea, has never been in actual
        physical possession of the Philippines, albeit made part of the province of
        Palawan through PD 1596 (1978).”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a9b52-3bff-421f-ad50-763a0303cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528bf34-05cb-4611-abfb-82cb38a09819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc64420-0aa4-4d81-868f-c31a05274b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ef79d-de8b-410f-b315-867f5a7b40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:49:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the very least, Julian Felipe Reef should be delimited under
        the United Nations Convention on the Law of the Sea) given the overlaps of
        maritime zones,” Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e63e4-9a91-4f55-8129-438664a0d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Roque claimed it was President Rodrigo Duterte''s critics
        who made a big issue out of the swarming of the Chinese vessels in the area.
        He also questioned demands for a strong response from the chief executive
        when, according to him, it is Vietnam and China primarily laying claims to
        the reef.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c72d37-7966-400a-ada1-af480b617dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a3b50-ae4d-4180-9168-2c96df7ce958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang totoong nag-aagawan dyan sa area na ''yan ay Vietnam tsaka
        ang China. Eh bakit Pilipinas? Bakit si President Duterte ang tinatanong kung
        anong gagawin niya dyan? Remember, we''re not the only claimants there," he
        said.</p>'
