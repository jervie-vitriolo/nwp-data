      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed2022-6cb7-47e4-b39c-e160ccb16d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:40.531+08:00
