    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to export okra to South Korea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61094f6-44df-4da1-9495-cc5ff404a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Philippines
        will begin exporting okra to South Korea from the 2021-to-2022 harvest season
        as soon as supply requirements set by both countries are complied with, the
        Department of Agriculture announced on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069bb92-d1a7-46d3-bbbc-567793b868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the resumption of okra exports to Japan last year, we are
        opening yet another market access for our okra, this time with the huge Korean
        food market," Agriculture Secretary William Dar said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae13c5b-bc7b-40f5-89bf-f759b5f854d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government has been requesting market access of
        okra to Korea since 2014 and finally, it was granted," Dar said. "This is
        a milestone for us considering we are still in the midst of the global pandemic.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78d61d-8ebb-466c-bb18-bf0c5fbef015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of South Korea''s conditions is an inspection report on okra
        farms in Tarlac, where the exports will be initially sourced, the department
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78d9c2-5fa4-4f48-a032-71676a027f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said some Koreans eat okra as “banchan” or side dish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d404ddf-a74a-4f1b-a9f0-48e801e96880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:07:20.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said fresh okra is only available in "small volumes" during the
        summer season, while the processed ones are imported from China.</p>'
  'AstraZeneca-vaccines-COVAX-expiration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T15:06:41.008+08:00
    'imagesource': 'jcr:282a7682-6d3c-474d-b2c6-946f7d778754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128cc8b6-1c30-4e24-8134-ea9bea9be72c'
    'lead': 'The government is changing course and says it will distribute the over
      2 million AstraZeneca COVID-19 vaccines that arrived this week, giving it first
      those who already had their first shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T15:08:01.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:53:18.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:16.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second dose to get priority in AstraZeneca vaccinations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6eeee8-c41d-4fa2-90b1-55603e7622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:01.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:53:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The government
        is changing course and says it will distribute the over 2 million AstraZeneca
        COVID-19 vaccines that arrived this week, giving it first those who already
        had their first shot.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbde008-c186-4ea5-aae4-1f44047d0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:14:32.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:53:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the resumption of AstraZeneca vaccination and arrival
        of 2,030,400 AstraZeneca doses, priority will be given to those who will be
        receiving the second dose," said the Department of Health in a statement Tuesday
        afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5921a-53c1-4c6b-a045-594ddd91c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:14:32.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:53:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the remaining doses will be used as a first dose to
        all eligible patients from priority groups A1 to A3, which are healthcare
        workers, senior citizens and people with comorbidities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c99971-8901-4ee9-8b82-3f3abcf59fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:14:32.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:53:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Health Undersecretary Maria Rosario Vergeire
        said in a briefing that the shipment will be solely used as first dose since
        1.5 million of them will be expiring in June and the rest in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c03f3-b645-458c-b10e-a9dbad013e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:01.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:53:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that the vaccines sent by COVAX are not substandard
        since all available COVID-19 vaccines have a maximum shelf life of six months.
        The business transaction and transportation of the shipment should also be
        considered, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d034ca-2ee5-4d96-8c28-24f601fd1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:01.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:53:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 193,000 doses of Pfizer vaccines that were also donated
        by COVAX on Sunday will be distributed to parts of Metro Manila, Quirino,
        Cebu City, and Davao City that have ultra-low temperature freezers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0f60b-5c7b-4a04-9c82-9395073cb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:01.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:53:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine needs to be stored in ultra-cold freezers with
        temperatures of about minus 70 degrees Celsius or below, which are not yet
        widely available nationwide. Adhering to the temperature requirements during
        storage and distribution is crucial in ensuring the vaccines'' efficacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257651f-a7b2-469e-b88c-cf3a9b09aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:01.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:53:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Philippines’ Deputy Representative for Programmes Behzad
        Noubary said this batch of Pfizer vaccines have different expiration dates
        so they need to work closely with the DOH and the WHO to ensure that the doses
        will be used up before they expire.</p>'
  'Ivermectin-not-an-over-the-counter-drug':
