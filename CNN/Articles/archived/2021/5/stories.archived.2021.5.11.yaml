      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major expenditure items performed worse in the first quarter
        of 2021, except for government spending which surged by 16.1%. Gross capital
        formation fell by 18.3% during the period, followed by exports at 9% and imports
        at 8.3%.</p>'
