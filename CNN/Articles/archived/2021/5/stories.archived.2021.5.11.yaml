    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60262bea-92d3-4920-9d1e-d478b1e221eb'
    'lead': 'A Delta flight was forced to return to Hartsfield-Jackson Atlanta International
      Airport on Sunday night "after coming in contact with birds during takeoff,"
      the airline said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T07:11:10.538+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:57:34.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
