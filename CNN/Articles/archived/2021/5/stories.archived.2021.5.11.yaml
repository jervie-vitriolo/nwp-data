        sustainability into their projects.  “From the beginning, we made it very
        clear that or both the airport and airport city projects, we will make sure
        that that they are designed with sustainability in mind, ensuring protection
        and enhancement of the environment, and positive social impacts, &quot; said
        SMC president Ramon S. Ang in a statement Tuesday.  The projects include the
        master planning of the airport city development in Bulacan, incorporating
        sustainability features in the Pasig River Exprssway project and other future
