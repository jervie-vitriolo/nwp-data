      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In truth, the nations fighting over the reef are Vietnam
        and China. Then why the Philippines? Why ask President Duterte what he''s
        going to do about it? Remember, we''re not the only claimants there.]</p>'
