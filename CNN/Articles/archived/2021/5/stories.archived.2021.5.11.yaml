  'Pfizer-COVID-19-vaccines-Philippines-COVAX-delivery':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T08:21:07.521+08:00
    'imagesource': 'jcr:43149381-ebc3-4495-9abb-5e8acc5093b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54a9796d-715a-4823-a3aa-fa3f0aa264e2'
    'lead': 'The World Health Organization believes the much-awaited arrival of the
      Pfizer-BioNTech vaccine in the Philippines may help boost Filipinos'' confidence
      in vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T08:22:23.556+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:57:18.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:07.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrival of Pfizer doses in PH seen to boost vaccine confidence – WHO'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41cb95-a6bb-4c3a-86ac-9f27455fd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The World
        Health Organization believes the much-awaited arrival of the Pfizer-BioNTech
        vaccine in the Philippines may help boost Filipinos'' confidence in vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a67e0-b995-4a16-ab79-f3566cf8d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Country Representative Dr. Rabindra Abeyasinghe on Monday said
        people who have apprehensions about getting a COVID-19 shots will be more
        open to getting a shot using the Pfizer vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a113d95-8a29-4dcd-a9eb-229dd7c3d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that with the introduction of the Pfizer vaccine, people
        who had some degree of hesitancy would have confidence because the Pfizer
        vaccines have a good track record,” he told reporters during the arrival of
        vaccines. “We believe those sections of people who have some apprehensions
        about receiving COVID vaccine will be confident enough to accept the Pfizer
        vaccine.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01491bc-2ce3-43d7-a526-1980cbc54237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe was referring to the Pfizer-BioNTech vaccine’s reported
        efficacy rate. The DOH said the Pfizer vaccine is 95% effective against symptomatic
        COVID-19 seven days after the second dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086931b-9f51-4585-8eec-b1c4db75b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, in a statement, thanked the
        COVAX facility for the donations, saying the government “will continue to
        boost public confidence in our national vaccination program.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e820c-8422-42cd-9ad4-c15f2de6f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers will be among the first to receive the vaccine, followed
        by senior citizens and those with comorbidities. Since these are donated doses,
        government will have to follow prioritization listings to ensure the country
        retains its COVAX allocations. Metro Manila, Cebu, and Davao will be the first
        recipients of the initial batch containing 193,050 doses of Pfizer vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10296447-99e2-420a-97df-b58973d3704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe also said achieving full herd immunity for the Philippines
        remains a challenge, considering the limited global supply of the vaccines.
        Despite this, he said a combined effort of bringing both COVAX and procured
        vaccines may help the government reach its target of vaccinating 70 million
        Filipinos by the end of 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c055c-daf7-4536-9713-1df029fab919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether we can achieve that within this year, maybe a challenge.
        So, we are looking at probably into next year by the time we achieve full
        herd immunity because although we have planned for large quantities of vaccines
        to come, we have seen challenges on the global supply chain," the WHO representative
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3e200-3cf9-4f69-a0a3-807734ffeb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Philippines’ Deputy Representative for Programmes Behzad
        Noubary pointed out that the Pfizer vaccines that arrived in the country have
        different expiration dates so they will work closely with the DOH and WHO
        to ensure that the doses will be used up before they expire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c954845-794b-4023-abe9-46c11cf20820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vince Dizon,  the National Task Force vs COVID-19 deputy
        chief implementer, gave assurance the Philippine government will indemnify
        people who may experience adverse events following immunization. This is pursuant
        to Section 10 of Republic Act 11525 or the COVID-19 Vaccination Program Act
        of 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0b61c-0a6e-4fd3-bf8c-2f921ae18b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T08:22:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said another batch of 2.3 million Pfizer doses from the COVAX
        facility is expected in the next two months.</p>'
