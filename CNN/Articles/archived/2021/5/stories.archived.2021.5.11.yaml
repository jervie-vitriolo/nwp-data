      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Philippine
        economy declined anew in the first quarter of 2021 as quarantine restrictions
        and the lingering COVID-19 pandemic continue to hamper business and consumer
        activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a04d7-cc5f-45ac-9daa-5d9e287d875c'
