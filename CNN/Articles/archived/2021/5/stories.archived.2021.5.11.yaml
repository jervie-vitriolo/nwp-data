      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ede128-b516-452e-b129-ac953946f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFC selected on Monday the Central Asian country as host of
        Groups H and I group stage matches slated from June 25 to July 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308dd8e-cfa1-46c5-813b-ce65c7bc117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:50.618+08:00
