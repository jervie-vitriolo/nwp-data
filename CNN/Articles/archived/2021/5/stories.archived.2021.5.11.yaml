    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d534b5-da02-473b-a7fe-ba307e121711'
    'lead': 'The network announced that after a controversy surrounding the Hollywood
      Foreign Press Association''s lack of diversity and questions about the organization''s
      policies it would not air the show in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T04:27:52.937+08:00
