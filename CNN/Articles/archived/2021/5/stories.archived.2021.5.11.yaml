    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:28.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private sector expects first batch of Moderna vaccines by ''week of
      June 21'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3b1cb-2161-410a-a295-200e7b672126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)—</strong> The private
        sector expects the first batch of COVID-19 vaccines being imported from American
        firm Moderna to arrive by "the week of June 21."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1f1ea-48d6-406c-ad74-23365850fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did order Moderna [vaccine] together with the national government.
        That''s 20 million [doses] total for 10 million people," business tycoon Enrique
        Razon said in an exclusive interview with CNN Philippines'' <em>News.PH.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4eebd-0b7a-4a0e-9ebe-1ed4fe42eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first batch is scheduled to arrive the week of June 21," he
        pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d483ee5-bab4-4ca2-9dc8-51a4f6785df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March signed a tripartite agreement with Moderna
        for <a href="https://www.cnnphilippines.com/news/2021/3/19/Moderna-vaccines-Philippines-tripartite-agreement.html">20
        million doses of its vaccine</a> with 13 million doses secured by the government
        while the remaining seven million were ordered by the private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344cda7-0e9b-46e8-a240-9021583066c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Babe Romualdez also earlier
        said the first deliveries of the Moderna vaccine may arrive by mid-year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f6d83-8689-414a-96e4-c772c74f1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:46:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration approved last week <a href="https://cnnphilippines.com/news/2021/5/5/Philippines-Moderna-vaccine-EUA.html">the
        Moderna vaccine for emergency use</a> in the country.</p>'
  'The-Queen-opens-UK-Parliament-in-her-first-major-event-since-Philip-s-death':
    'author': 'Rob Picheta and Lauren Said-Moorhouse, CNN'
    'caption': 'Photo courtesy: Eddie Mulholland/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-11T22:46:57.941+08:00
    'imagesource': 'jcr:3425dc73-45b5-49ed-8d26-fa565ed395ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b39e8f4-8c0b-41d5-9ed9-557f2013bb03'
    'lead': 'Queen Elizabeth II carried out her first major engagement since the funeral
      of her husband Prince Philip, unveiling the UK government''s legislative agenda
      and confirming plans to ban LGBTQ conversion therapy in a formal ceremony at
      the Houses of Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T22:47:32.517+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:46:23.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:29.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Queen opens UK Parliament in her first major event since Philip''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f61299-1c30-4ecf-b0fe-d696cc7e9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Queen Elizabeth II carried out her first
        major engagement since the funeral of her husband Prince Philip on Tuesday,
        unveiling the UK government''s legislative agenda and confirming plans to
        ban LGBTQ conversion therapy in a formal ceremony at the Houses of Parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c896cca-4d28-49e5-a322-56541cf7d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c32f15-950e-4d9f-a92b-e31b7342854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen opened a new session of Parliament and read aloud UK Prime
        Minister Boris Johnson''s priorities, in a ceremonial event that until a few
        years ago she had routinely attended with Philip, the Duke of Edinburgh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7546a54-8805-4e35-a195-2b1063ef396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bc957-d4bc-425c-8955-6ae29b4f8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcements in the Queen''s Speech -- which is written by the
        government, usually each spring or after an election -- included the reintroduction
        of a controversial bill to increase police powers, legally binding environmental
        targets, and changes to the UK''s health and social services sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb781e4-ba25-48b2-836e-908ad34f1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690881b-0e80-4109-8c0f-e992b678e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is one of the 95-year-old monarch''s most important symbolic
        duties and forms the centerpiece of the State Opening of Parliament ceremony.
        Accompanied by her son and heir, Prince Charles, it took around 10 minutes
        for the Queen to read the speech from the throne in the House of Lords chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0cfcb-48bc-445b-bfff-ea5c06becc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f210f-3e6a-466e-b5fa-548af4ff8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her first official engagement outside of Windsor Castle since
        the Duke of Edinburgh died aged 99 last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977284bc-2fae-455b-b33d-729e74a4f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d89ec5-4f6d-4e7d-8d84-d4341f84cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also referenced in the speech was a contentious plan to require
        voters to provide proof of their identity when taking part in elections. The
        government has said the move would reduce voter fraud, but critics from across
        the political spectrum have said such fraud is virtually non-existent and
        that the move would make it harder for poorer people to vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496df7e-9976-47ff-b574-f1db390d563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ad32c-f535-4efb-a60e-5dce687a49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Queen confirmed that Johnson''s government is planning to
        ban so-called conversion therapy, the pseudoscientific practice of attempting
        to change a person''s sexuality or gender identity. The same intention was
        announced by Johnson''s predecessor Theresa May three years ago, and campaigners
        have grown frustrated that it has not yet been enacted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3c74b-15d2-46a3-a780-8070d51f2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4f079-1fa8-4cc9-91d5-8374f77d0d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Queen appears in stripped-down ceremony</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f082f-052a-443d-80d8-373e00ed761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s Speech is a significant event in both the royal and
        political calendars. The monarch''s appearance gave Britons an early glance
        of their Queen in her role since she became a widow. The actual contents of
        her speech, by contrast, set out the government''s vision and are fiercely
        debated by lawmakers for days afterwards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63dde4-66bc-409a-a021-794376bb7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d33793-c146-4cb3-b3f1-5edb0dce5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affair is usually an especially flamboyant one but was scaled
        back in light of the pandemic; the horse-drawn carriage the monarch usually
        rides from Buckingham Palace was scrapped, and she did not wear the royal
        Robe of State.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c3f2d-7460-4dbe-9dea-cd3573179fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e0be6-f00b-40b6-bd39-9855d1f1f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the ceremony was littered with much of its traditional
        pomp and pageantry. The Queen walked alongside her hefty Imperial State Crown,
        and Black Rod -- who acts as the monarch''s representative in Parliament --
        had the door to the Commons chamber slammed in her face as a gesture representing
        the independence of lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c353a0d-9705-41c6-9260-1a6389d7ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacaee8-ec27-4062-a81a-76b0a788e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles once again accompanied the Queen to the event, as
        he has done since Philip''s retirement in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb5463-5cff-4cf7-ad97-38ba53a2b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ae1c1-44f3-4d9b-ba31-6aae3dd896db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, the focus of the speech was Johnson''s pledge to "deliver
        a national recovery" from the Covid-19 pandemic, including pledges to boost
        research, improve education and accelerate the creation of housing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0f8f3-494e-48df-8302-aa7e7441ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a931816-3621-4b35-9701-3c017ebc64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the debate focused on plans to bring in a photo ID requirement
        at the ballot box. The Queen said the government would work to "renew democracy
        and the constitution" and "ensure the integrity of elections" through new
        legislation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2580d-b82b-49ff-b7f5-1e9e83916ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cf389-6f35-4075-8ece-5c430dc6356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rosena Allin-Khan, the Labour Party''s shadow minister for mental
        health, said the measure was "unjust" and "will only make our country even
        more unequal." Conservative backbencher David Davis told The Independent earlier
        that it was an "illiberal solution in pursuit of a non-existent problem."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b70bd-811e-4be2-8eeb-ff88f323c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd133dcb-e97e-4220-a59a-8e61ae4c1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s agenda was unveiled after his Conservative party enjoyed
        a set of convincing results at local elections across the UK last week. The
        party won a parliamentary by-election -- a rare feat after 11 years in government
        -- and picked up council seats around England.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d3ae8-aa8d-4e28-ad2d-c22de801ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bc92c-66f7-406e-a86b-a1357188ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His major challenge, however, may be keeping the UK together and
        batting back growing calls from Scotland for an indepedence referendum. "My
        ministers will promote the strength and integrity of the union," the Queen
        told Parliament, also promising moves to "address the legacy of the past"
        in Northern Ireland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b24eb-5805-4a07-841c-537fcbd6a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4d19-4dc5-471f-9592-7099242bab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of hours after the speech is delivered, lawmakers begin
        to debate its contents in what is known as the "Humble Address," which usually
        lasts several days. Following the discussion, a vote is held -- but that process
        will be essentially symbolic given Johnson''s healthy parliamentary majority.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab7de0-5be2-48d1-be88-9ea5400cb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:47:32.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/uk/queens-speech-2021-scli-gbr-intl/index.html"
        target="_blank">"The Queen opens UK Parliament in her first major event since
        Philip''s death"</a></em></p>'
