  'COVID-19-cases-May-11-2021':
    'caption': 'The country logged its lowest COVID-19 case count in nearly two months,
      the Department of Health reported on Tuesday, even as a number of laboratories
      failed to submit reports on time. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
