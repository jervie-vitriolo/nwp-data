      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da35e7-5caa-4c96-96d4-aef618748c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the resort owner will face criminal complaints. He added
        the business permit of Gubat sa Ciudad will be permanently revoked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f4c99-ea0a-4e5c-ab40-6bd9504adee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59529ed6-6d26-479f-a968-14ac6c261b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
      'mgnl:createdBy': 'david'
