      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 9, around 2.4 million Filipinos have received their COVID-19
        vaccine, 1.9 million of which were given their first dose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688dd2c4-0002-43cf-9608-b798f41932d4'
