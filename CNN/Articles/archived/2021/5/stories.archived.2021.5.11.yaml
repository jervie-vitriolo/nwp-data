      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ba9fc-eb73-440d-9b12-550e38d54c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were also seen swimming in a giant pool despite
        the ban on mass gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be38edb-2e96-4207-8f3e-54a75969bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.671+08:00
