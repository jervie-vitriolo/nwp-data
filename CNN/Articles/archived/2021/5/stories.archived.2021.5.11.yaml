      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dc822-0a77-4ec1-aefc-a831b55fcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:16:54.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other services  which cover personal care, entertainment,
        arts and recreation  were hardest hit with a 38% plunge during the quarter.
        This is followed by construction at  24.2%, accommodation and food service
        activities at 20.6%, and transportation and storage at 18.8%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61b407-2765-4663-abf1-327c76a59240'
