    'lead': 'The private sector expects the first batch of COVID-19 vaccines being
      imported from American firm Moderna to arrive by ''the week of June 21.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T22:47:29.014+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:46:42.842+08:00
