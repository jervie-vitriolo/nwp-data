    'template': '1'
    'title': 'Possible two shifts for 2022 poll workers if voting hours extended'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f053a1-8cf2-4f84-9df0-129e4ad7a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:02:30.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong>&nbsp;There
        may be two shifts for teachers who will serve in the 2022 general election
        if voting hours are extended, Education Undersecretary Alain Pascua said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329f60c-b792-44cd-a398-844384a97cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:02:30.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said teachers can only work eight to ten hours, even as Elections
        Commissioner Antonio Kho Jr. hinted voting may last up to 12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f7fa7-e756-421a-94de-cad9eb33d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:02:30.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond those hours, medyo mahihirapan na tayo at sobra na ang pagod
        nila kaya inidiscuss po natin kung may possibility na two shifts din iyong
        mga teachers na magsisilbi," he said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9143db2-2584-4a7f-8db5-e9cb10848d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:02:30.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Working beyond those hours will be a little hard,
        and too tiring, so we are discussing the possibility of two shifts for teachers
        who will serve as poll workers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c57d1-a266-4b4b-b8da-279c8cb2f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:02:30.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:53:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho said they are eyeing <a href="https://cnnphilippines.com/news/2021/5/11/comelec-extended-voting-hours-2022.html"
        target="_blank">longer voting hours</a> as the COMELEC plans to limit the
        number of voters per cluster precinct to 800 or lower, depending on availability
        of vote-counting machines.&nbsp;</p>'
  'Peasant-leader-Joseph-Canlas-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
