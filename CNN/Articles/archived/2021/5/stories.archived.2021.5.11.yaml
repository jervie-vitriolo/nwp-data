      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects include the master planning of the airport city development
        in Bulacan, incorporating sustainability features in the Pasig River Exprssway
        project and other future projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d14b1-a369-4b60-9eaf-e3acfccb2f3a'
      'mgnl:activationStatus': true
