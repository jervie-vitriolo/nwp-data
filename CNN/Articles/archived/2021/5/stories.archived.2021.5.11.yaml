    'lead': 'The Philippines will begin exporting okra to South Korea from the 2021-to-2022
      harvest season as soon as supply requirements set by both countries are complied
      with, the Department of Agriculture announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T15:02:56.583+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:53:23.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
