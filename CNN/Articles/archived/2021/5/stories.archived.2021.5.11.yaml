      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six hospitals were granted compassionate special permits to
        administer the anti-parasitic drug to coronavirus patients.</p>'
