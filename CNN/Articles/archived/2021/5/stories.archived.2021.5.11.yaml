      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, ASEAN member states Malaysia, Vietnam,
        Brunei, and self-governing Taiwan, have competing claims in the resource-rich
        South China Sea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45513e7c-a2a3-47de-a385-1c612dce9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:06:02.442+08:00
