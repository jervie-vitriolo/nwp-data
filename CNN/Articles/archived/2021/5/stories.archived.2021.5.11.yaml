  'PH-20-million-Covid-vaccine-doses-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T07:23:59.910+08:00
    'imagesource': 'jcr:0f345b15-7c01-4d87-93c8-295fdfa5c523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f28a71e-2a65-438a-a566-f1bf52f25a0c'
    'lead': 'The vaccine czar says around 7.3 million and 9.1 million doses are seen
      to be added to the country''s vaccine inventory by May and June, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T07:26:52.200+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:57:25.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:07.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to have over 20 million COVID-19 vaccines by June — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3e3fd-e54e-4fe0-a437-d4b333c20c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The government
        is projecting to have a total COVID-19 vaccine inventory of over 20 million
        by June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf8ccd-8fc5-4d51-bb10-64ffb9dea38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Cabinet meeting on Monday night, vaccine czar
        Carlito Galvez Jr. explained that they expect to receive a total of 7,308,400
        million doses this month from Pfizer, Sinovac, and Sputnik V. This includes
        those that have arrived early this month from Russia, China, and the World
        Health Organization’s COVAX facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb021551-4382-4a70-a605-e15213ed09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, around 9,150,000 doses are projected to arrive from
        Pfizer, Sinovac, Moderna, AstraZeneca, and Sputnik V.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78187861-ee9e-42a5-9db3-f88c651ac1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bago po matapos ang buwan ng June, ine-expect natin na mayroon
        tayo sa ating inventory na 20,514,000 doses. Kaya na po nito lahat iyong A1,
        A2, A3,” Galvez explained, referring to the top priority groups namely healthcare
        workers, senior citizens, and people with comorbidity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed142930-aade-435f-9799-e74592120311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the month of June ends, we expect to have an
        inventory of 20,514,000 doses. This can cover all A1, A2, A3.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c6869-b0cc-45b0-9e5e-ae5b80ecdcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has received over 7 million coronavirus
        shots, of which over 4 million have been deployed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82989ba9-0153-4412-b506-e397f6231a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said they target to immunize up to 58 million Filipinos
        through its “focus and expand” strategy. He explained that this strategy will
        be adopted considering that the main variable that will affect the vaccine
        rollout will be global supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506e709-efae-4c36-a9cd-5f46b0404e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang maganda po talaga magkaroon tayo ng strategy na focus and expand
        through center of gravity. Iyong center of gravity ito po iyong tinatawag
        na economic center at the same time ito po iyong vulnerable areas so pagka
        na-address po natin, ma-strengthen natin ang ating vulnerabilities at the
        same time we strengthen our economic strength,” he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce651b-93a9-4693-b5c5-0e6fb95bcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is good for us to have a focus and expand through
        center of gravity strategy. The center of gravity is what we call the economic
        center at the same time these are the vulnerable areas so if we address this,
        we strengthen our vulnerabilities and we strengthen our economic strength.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ccf93-e99c-4f46-a90e-91d0dbaad992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez specifically noted that focus areas, namely Metro Manila,
        Bulacan, Cavite, Pampanga, Laguna, Batangas, Rizal, Metro Cebu, and Metro
        Davao, will have a steady supply of coronavirus shots to ensure unhampered
        implementation of the program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329903e2-b9cf-46d4-ad01-bd032a1e350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the vaccine czar mentioned a list of areas to be prioritized
        in the immunization program as the country <a href="https://www.cnnphilippines.com/news/2021/5/4/Galvez-India-coronavirus-crisis-can-delay-vaccine-delivery.html">expects
        delivery delays</a> from global manufacturers amid a surge in COVID-19 cases
        in India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755014b-7253-43aa-9109-719012409e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they target to achieve herd containment through immunization
        of around 25 million Filipinos in the most vulnerable groups by September
        2021. In effect, this will reduce hospitalization and deaths, he noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486899c9-9d4b-4ba2-8b65-c272d5ff8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:57:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he mentioned the same target for achieving herd immunity
        by vaccinating up to 70 million Filipinos by November 2021. Inoculation of
        a total of 110 million Filipinos for the elimination of the disease is seen
        by the second quarter of 2022, Galvez noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196761b-409d-4c94-a2ac-ea53736583b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T07:26:52.202+08:00
      'mgnl:createdBy': 'kristel'
