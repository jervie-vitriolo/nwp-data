    'lead': 'Indian actor and vlogger Rahul Vohra has died aged 35 from COVID-19,
      shortly after he appeared in a final video criticizing the quality of his medical
      care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T06:37:16.775+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:57:58.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:06.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rahul Vohra, Indian vlogger, dies from COVID-19 after criticizing his
      hospital care in final video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2b215-a546-456d-8aa3-594611c6143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indian actor and vlogger Rahul Vohra has
        died aged 35 from COVID-19, his wife said, shortly after he appeared in a
        final video criticizing the quality of his medical care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3123b-9bba-4d0b-b845-273a9f536420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vohra''s short comedic videos have amassed tens of millions of views
        on Facebook and YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7df5e-58f5-424d-88eb-2a350d77bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Jyoti Tiwari, <a href="https://www.instagram.com/tv/COrkE5YpDX2/?utm_source=ig_web_copy_link">wrote
        on Instagram</a> Monday that he had died, alongside a final video of Vohra
        in the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104588f7-da09-4d5a-b478-996b047b32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (oxygen) is extremely valuable right now," he said in the
        footage. "Without it patients get giddy and suffer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b33dc-58be-4329-8500-acf00c6a2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You try and call out for the attendant, but they don''t come,"
        he said. "They come in an hour''s time or more, and you have to manage in
        their absence somehow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1250f-6200-4c12-8e68-13aceb7fc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final Facebook post, the actor added: "I would have lived
        had I received better treatment. Yours, Irahul Vohra," before tagging Indian
        Prime Minister Narendra Modi''s Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5b1ef-9bdd-41e2-b5cc-f7fd26cd5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is in the midst of a devastating second wave of Covid-19,
        recording well over 300,000 new infections each day so far in May. On May
        7, the country recorded a global record 414,188 new cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b976-9b2f-4c51-a243-16d7ac1ef80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 246,000 people have died from Covid-19 in the country
        since the start of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db27692-3494-4e95-9dc2-9c8947753b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:37:16.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Rahul has left us, everyone knows that but, no one knows how
        he left us," Tiwari wrote in her Instagram post, criticizing the hospital
        in which he stayed. "I hope my husband will get justice."</p>'
  'Taylor-Swift-becomes-first-woman-to-win-BRITs-Global-Icon-award':
