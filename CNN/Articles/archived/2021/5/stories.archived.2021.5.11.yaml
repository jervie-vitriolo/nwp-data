    'template': '1'
    'title': 'China has recorded its slowest population growth in decades, new census
      reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e4dd0-8bf3-456f-8f59-11b8d5496afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> China''s population grew at its slowest
        rate in decades in the 10 years prior to 2020, according to census data released
        on Tuesday — a trend that could pose serious issues for the world''s second-largest
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b0c42-e76e-46a8-b313-6e8ed713dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Bureau of Statistics, the population
        rose by 5.38% over the past decade — or 72 million people — to 1.41 billion
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3148a8-593e-4b6a-ad28-59f74eececf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data represents an average annual population growth rate
        of 0.53%, which was 0.04% lower than the annual growth rate reported between
        2000 and 2010. It''s the slowest growth rate for China since at least the
        1960s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd4ce7-22dd-4bb8-8ce2-b324ec089e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures also raise the prospect of a demographic crisis for
        the world''s most populous nation, with a falling birth rate and rapidly aging
        work force threatening to curtail its rapid economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ff4f9-51a4-4f51-9ec2-ea95670b3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Statistics head Ning Jizhe said the falling growth
        rate was a result of couples putting off having children longer and the rising
        costs of raising a family. Ning said the number of women at child-bearing
        age was also declining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d503b-2bf4-4963-96a9-6c5ad89b5dc7'
      'mgnl:activationStatus': true
