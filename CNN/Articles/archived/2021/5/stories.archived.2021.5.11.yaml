      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s recent economic performance is worse than the average
        -2.82% growth forecast resulting from a <a href="https://cnnphilippines.com/business/2021/5/7/Q1-2021-GDP-poll.html">CNN
        Philippines poll</a> among analysts, in line with expectations the economy
        will remain in recession albeit with a softer drop.</p>'
