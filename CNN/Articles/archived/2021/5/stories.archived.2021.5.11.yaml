      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least six were injured in the Israeli city of Ashkelon
        on Tuesday morning after a residential building was struck with rocket fire
        from Gaza and after the Al-Qassam Brigades, the militant wing of Hamas, vowed
        to "make Ashkelon hell."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4290a6-806c-4b90-897b-b0327acaa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9a003-0aa5-490e-9f84-cdae1b011b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene showed holes in the wall of the building,
        windows blown out, and damage to cars on the street outside the building.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443dfee-5173-4d5e-bde2-19b7ceed2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0479336-c71c-4d64-a369-528fb548958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said on Tuesday morning that 200 rockets have been fired
        from Gaza towards Israel since the hostilities flared Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf7caf-5c0f-45c4-a562-2fef267588ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11b477-b047-46c8-ac07-a629c2373434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF spokesman Lt. Col. Jonathan Conricus said 90% of the rockets
        that penetrated the Gaza-Israeli border were intercepted by Israel''s Iron
        Dome air defense system.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3e087-a6e2-452f-a758-075f55648ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f69d2-288a-46bc-8c80-c127b1188ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF killed 15 Hamas and Islamic Jihad operatives, according
        to Conricus. He also said Israeli forces struck about 130 "military targets"
        said to belong mostly to Hamas, including manufacturing and storing facilities
        as well as military bases or compounds. Conricus says the IDF targeted a Hamas
        operations and intelligence room in southern Gaza, as well as a Hamas battalion
        commander in a high-rise building.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08453ba8-4177-4e85-a519-ca9353a14cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a0fd8-5f72-4252-ad3f-8cfa92628197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas issued a statement saying "as long as the Israeli occupation
        continues to perpetrate crimes and violations against the Palestinian people,
        the Palestinian resistance groups, including Hamas, will respond and defend
        Jerusalem, Al-Aqsa Mosque, and the Gaza Strip." The statement goes on to say,
        "we have the right to respond to the Israeli offensive and protect the interests
        of our people as long as the Israeli occupation continues the escalation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2de04-3424-418c-a48e-6418fa0f83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941f0af-3d9a-4493-bc5b-c3bebc0c2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersualem has seen repeated confrontations between Israeli police
        and Palestinians across the city for several weeks now, with Palestinians
        accusing Jewish nationalists of provocation and police of heavy-handed tactics.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05369dbf-ca9e-4f41-954d-1c9fa00ee19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a9826-704e-434d-8c2a-2e85a6830cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new escalation in violence</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb690d7-33db-4310-9cc3-fedab1d59187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s violence marked a grim new turn, with Israeli Prime Minister
        Benjamin Netanyahu describing the barrage of missiles as having "crossed a
        line" and vowing to "respond with great force."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35998b-def7-4235-a774-14cf258b0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190512fe-a44d-4d07-a2fa-b75a8d1bb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a fight on several fronts: Jerusalem, Gaza and elsewhere
        in the country. This evening, on Jerusalem Day, the terrorist organizations
        in Gaza have crossed a red line and attacked us with missiles in the outskirts
        of Jerusalem," Netanyahu said at a ceremony at Ammunition Hill to mark Jerusalem
        Day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e68ce-a479-40a9-a2d1-e7b3949d08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76423b-da7f-4b48-b80d-53e8556e318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu also said that while Israel does not seek an intensification
        of hostilities, "the current conflict could continue for some time."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cce91-13a5-4d9a-8372-ee4f42f038af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc510f8-58f7-4b7d-ba30-8b562679542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s violence in and around the Al Aqsa mosque was the most
        serious seen in the city in the last few weeks. Videos from early morning
        showed Israeli police inside the mosque firing stun grenades. Palestinians
        were filmed throwing rocks. After a relative lull that lasted much of the
        day, there were further clashes in the late evening when Israeli police again
        entered the mosque after night prayers.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db9578-3355-483f-8ae7-a5d1ed29b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d40ae-81b8-4dfc-8628-fd3eaf271bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paramedic, Ramzi Halaq, who was inside the mosque when the police
        entered a second time told CNN, "the police were targeting us directly as
        paramedic ... and were preventing us from conducting our duties and taking
        out the injured."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d942ff6-e6fd-4dcf-a889-b7ae516833d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01fbfe-0e43-4871-9ebd-a8d68f97f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midnight, the Palestinian Red Crescent said that 520 people had
        been injured through the course of the day with 333 people requiring treatment
        in hospital.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7c0c1-b5ee-4c3b-9b57-00768cf2b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb22e79-b683-4c77-9959-26b6d375a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to tensions on Monday, a car drove into two pedestrians near
        the Lion''s Gate entrance to the Old City after it was pelted with stones,
        according to video of the incident.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e350cd-f92c-4652-962f-0902a46bfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bbb1f-0c84-46ed-a428-3575db726480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car, carrying religious Israelis, came under attack by young
        Palestinians as it tried to change direction, before it accelerated forward
        and mounted the curb, sending two people hurling backward.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87047206-29d3-4a1f-be4e-331132b3fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50654f7-a5c8-4779-890c-ba99557b42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the driver had lost control of the vehicle and that
        its occupants were slightly injured. The condition of the two people it struck
        is not yet known.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9f358-e4bb-46f7-a773-9f380281d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d172092-307a-4274-a269-de194cbf09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sheikh Jarrah: A neighborhood at the center of unrest</h3>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57766c-d374-4335-8613-33adc8d61802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main sources of growing unrest in recent days has been
        the possible eviction of several Palestinian families from their homes in
        the Jerusalem neighborhood of Sheikh Jarrah. On Sunday, Israel''s Supreme
        Court postponed an appeal hearing on the decades-long legal case.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710655cc-1147-4aff-8e57-24c23ea302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a383c50-6303-4c76-b814-7109c9eeb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-settler organization called Nahalat Shimon is using a 1970
        law to argue that the owners of the land before 1948 were Jewish families,
        and so the current Palestinian landowners should be evicted and their properties
        given to Israeli Jews.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466a1dc-c207-4746-ba99-10b745871c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ffc19-a411-4e8c-80a0-f53d47b67148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians say restitution laws in Israel are unfair because they
        have no legal means to reclaim property they lost to Jewish families in the
        late 1940s in what became the state of Israel.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e945f4b-2a6d-49c0-8b24-f5e341f49207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9872afc-e5ce-43f3-bdc1-5f38e0209606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Sheikh Jarrah has drawn worldwide attention, with
        the United States again expressing concern on Monday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890e937-f582-4a0f-970b-000047f41056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61364e5-5981-4ec5-a5e2-3dcb849846c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the US had "serious concerns"
        about the violence in Israel before adding that President Biden is continuing
        to monitor the situation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46400af-8912-4155-8585-4f549f205838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69c71f-2557-4de5-9a33-ff5a0f019143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that our national security team is closely monitoring,
        obviously, across government, certainly the President is kept abreast and
        is watching closely as well, Psaki told reporters at a White House briefing.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c203f-e8d0-4c7b-b561-b5ef97f26f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6037cc8-9f30-40d0-8f64-b860034632ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National security adviser Jake Sullivan had a call with his counterpart
        in Israel, Meir Ben-Shabbat, on Sunday regarding the situation in Jerusalem.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbac866-5b33-4aa4-b89c-40458355967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62a9fb-87ae-43c4-89f4-6479cc922196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the phone call, Sullivan highlighted recent engagements by senior
        US officials with senior Israeli and Palestinian officials and key regional
        stakeholders to press for steps to deescalate tensions, according to a readout
        provided by the White House.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c642558-efb1-484f-a377-8cc7fa74a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f62ec0-12ad-40af-beec-1b362601bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan reiterated the United States has serious concerns about
        the potential evictions of Palestinian families from their homes in the Sheikh
        Jarrah neighborhood, the readout says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4d89b-d7b2-4c5c-87d1-7e6786f207fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd470cde-0c75-4b94-8145-041ed449710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed that the launching of rocket attacks and incendiary
        balloons from Gaza towards Israel is unacceptable and must be condemned,"
        according to the readout.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a8fe7-d0fb-4d25-9e82-d42395152277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d027c-7c47-4534-9fa2-c56272aa6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sullivan expressed the administration''s commitment to Israel''s
        security and to supporting peace and stability throughout the Middle East,
        and assured Mr. Ben-Shabbat that the U.S. will remain fully engaged in the
        days ahead to promote calm in Jerusalem," the readout said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86e0ee-c6b6-47b6-85e6-6611a30e715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3365f-c9c2-4e8a-86a2-a4fd813e93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International calls for calm</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3d625-d48c-49db-85d6-2b21aa29839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International calls to curb the violence emerged quickly following
        the aerial attacks.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89945c-8bf3-4937-b9eb-e6cf1afccd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f4698-3bbf-4e00-8761-25bdb2da622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said the rocket attacks against
        Israel "need to stop immediately" and called for de-escalation by "all sides."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c491a2-2368-4811-b526-3fd247bc2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8d328-5e07-4ff3-8a0d-964c0861b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "very deeply concerned about the rocket attacks that we''re
        seeing now, that need to stop and need to stop immediately," Blinken said,
        speaking alongside Jordanian Foreign Minister Ayman Safadi at the State Department.
        "Even as all sides take steps to de-escalate, Israel of course has a right
        to defend its people and its territory from these attacks."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cebb9-6c0e-44ad-a507-cead995aa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdced991-4ebf-47f0-96f2-e3b600f76da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also spoke of concerns over the "provocative actions" in
        and around Haram al-Sharif, the third-holiest site in Islam, which is also
        known to Jews as Temple Mount.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c34fa-2f9f-42b2-8f3c-2a324f30a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7296dc-6c82-40aa-bc3c-4131860e48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:38:47.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian Foreign Minister Ayman Safadi echoed Blinken''s remarks,
        describing the situation as "extremely dangerous" and saying the priority
        is to "stop the escalation, make sure that international law is respected,
        rights of Palestinians, rights of worshippers are upheld, status quo is preserved
        and move forward to creating that political horizon" that would allow for
        a comprehensive peace."</p>'
