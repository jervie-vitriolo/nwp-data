      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb94b3c-a27a-4ff0-ad60-5920ad2d6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:56:00.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:57:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s used her platform to highlight many issues globally and
        recently has been applauded for her work promoting acceptance of the LGBTQ
        community."</p>'
