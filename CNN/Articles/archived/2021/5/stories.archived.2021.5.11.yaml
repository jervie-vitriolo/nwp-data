      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the award, the BRITs said in a statement that Swift was
        being honored for her "immense impact on music across the world and incredible
        repertoire and achievements to date."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85142f9-a277-43b3-bd11-a3fa7939517f'
