      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reworking of the original record, which also hit No. 1 on the
        Billboard 200 chart following its 2008 release, recently earned her her ninth
        Billboard number one album.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee9529-82c2-4e9b-82af-5d2ae1e02215'
