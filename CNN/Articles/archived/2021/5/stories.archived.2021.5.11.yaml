      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure marks the fifth straight quarter of annual economic
        decline for the Philippines.&nbsp;According to the Philippine Statistics Authority,
        the longest period of negative gross domestic output for the country covered
        nine consecutive quarters: from the fourth quarter of 1983 to the last quarter
        of 1985 under the administration of former President Ferdinand Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7fa05-1517-47d9-9164-19721f22dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T09:38:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadec77-f8c0-4b7b-93f5-cd6d812e3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T09:38:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said all three major industries logged slower economic output
        during the quarter. Industry declined by 4.7%, services by 4.4% and agriculture
        by 1.2%.</p>'
