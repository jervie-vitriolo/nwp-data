      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, pilot Chesley "Sully" Sullenberger III successfully landed
        US Airways Flight 1549 in the Hudson River in New York after its engines were
        knocked out by birds shortly after taking off from LaGuardia Airport.</p>'
    '15':
