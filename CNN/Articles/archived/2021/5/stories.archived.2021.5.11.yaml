    'mgnl:tags': ['Frencheska-Farr']
    'template': '1'
    'title': 'Frencheska Farr shares ''bittersweet experience'' behind OFW role after
      clinching acting prize at Micheaux Film Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd090c49-f4af-4361-bb55-2f22c7db023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Filipina
        singer-actress Frencheska Farr was recently recognized at the Micheaux Film
        Festival for her lead role in the short film "Harana."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373742a-1dd8-43b0-a83b-f9220e009d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76f6af-76fe-4fbc-b5f3-233fff4e745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farr, who clinched the Outstanding Dramatic Actress award, shared
        with CNN Philippines'' New Day on Tuesday how playing the role of an overseas
        Filipino worker personally resonated with her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d55dc-ba4f-4dc7-8115-7e2c083f7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32ac6b-17d4-4620-a9cf-c3a93bb8dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bittersweet ''yung experience</em>. I guess for me, mind-opening
        <em>''yung</em> feeling having to put myself in Maya''s shoes. It really inspired
        me to tell more stories, our struggles of being a Filipino, [especially of]
        OFWs," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbc9a5-011c-4c37-b1ee-8dc3581949cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:55:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77336b0f-a469-43c3-9e82-f97fd5a728c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Farr plays Maya, a cover band singer in Las Vegas trying
        to connect with her daughter in the Philippines while she tries to have a
        successful career abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2edcb-c8e2-4404-8c62-42f39fb46c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb392a-f1b5-4d21-a1b2-d4d3716f632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very personal experience for me ''cause I resonated with
        Maya a lot and I know a lot of Filipinos will really resonate with her story.
        Not a lot of people know that one of the biggest exports of the Philippines
        is our people," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7357091-9735-44de-afb1-8eba9fee15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ddb95-d668-44c3-8c8f-bf5445b02d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a family of OFWs, Farr also revealed she had a deeper
        understanding of what it''s like to be one through her character portrayal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e31ab-7133-49d4-9dd6-d6f08c0793cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03206645-8e8a-4b93-bad2-c6d64ff79f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being born and raised in Manila, I was really used to having OFW
        relatives," she said. "But I never really understood that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6bdda-99b5-4d01-afbe-d0a7434e1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6000a-92e2-4da8-9e45-513be6849c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was filming <em>Harana, I guess na-realize ko rin po</em>
        (I guess I realized) the complexity of the situation, why some people have
        to leave their families back home in the Philippines just to be able to provide
        for them," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1628bb-40a0-4265-893d-57db30c616c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daef36e-bd8b-4c48-b6eb-d5904e5d4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harana," directed by Marie Jamora, also clinched the Micheaux Film
        Festival award for Outstanding Music. In her Instagram post on May 4, Jamora
        thanked the cast and crew of the film, as well as electronic musician Modulogeek,
        Jazz Nicolas of Itchyworms, and Mikey Amistoso of Ciudad for contributing
        to the film''s sound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f3a0a-8df6-4770-9672-54336b0ffb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8505f6e-47dc-451c-91fd-4a8734e1f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamora also thanked the film festival for recognizing their film
        and helping them "share the story of the OFW experience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5a444-091a-425b-b6b6-e2b11d64d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:14:08.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:56:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
