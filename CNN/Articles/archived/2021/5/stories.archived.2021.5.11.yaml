      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human health and social work activities, on the flipside, grew highest
        from January to March by 11.7%. Public administration and defense recorded
        a 7.5% growth rate during the period, while information and communication
        expanded by 6.3%. Financial and insurance activities also grew by 5.2%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ac108-002c-4e5e-b63b-cac4a57fef2a'
