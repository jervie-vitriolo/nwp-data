    'title': 'Proposed mega vaccination site in Nayong Pilipino to be patterned after
      centers in US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d8909-8099-4e9f-829a-d20a818f2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:10:14.277+08:00
