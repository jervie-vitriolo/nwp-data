      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> It may
        take at least two weeks to know whether the COVID-19 vaccine made by Chinese
        state-owned company Sinopharm will be granted emergency use authorization
        in the Philippines, the head of the Food and Drug Administration bared Tuesday.</p>'
