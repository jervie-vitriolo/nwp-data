        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f30f46-48d3-4c4b-96e7-1e358deecced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Antonio Kho Jr. on Monday said they are looking
        into retaining the one-day election period, but the voting hours would have
        to be stretched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73629c-fc62-479d-b034-6f5b3b366538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e9f2f-96c3-4347-8c50-9cb3b9895fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost sure na ‘yan it would be extended. Pag-uusapan pa gaano
        kahaba ‘yung extension. So ‘yung dating 8-hour elections, hindi na applicable
        ‘yan. It will be extended probably up to 10 or even 12," Kho said in a virtual
        forum, adding they will still have to consider the capacity of poll workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2de0a-000f-4825-a158-62dbaf44ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a83254-6721-42e7-be44-32fe424ac2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s almost sure it would be extended. We will still
        discuss the length of the extension. So, the previous 8-hour period is no
        longer applicable, it will be extended probably to up to 10 or even 12.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3a6a6-088c-40b2-b5bc-9a06f6c4c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6a0f5-a3f1-4da7-88ac-9caca7a5fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the change is necessary, as they plan to limit the
        number of voters to 800, or even lower, per cluster precinct, depending on
        the availability of vote counting machines. This is around the same number
        in the 2016 polls but is 200 people less compared to 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fd0a9-4530-45d4-ab76-4c6989431ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbb364-2f1a-48de-9461-99451863ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the commission said it is studying the possibility of holding
        elections for two to three days. This would however still require a new legislation,
        Kho said, and no such action yet has been taken in either chamber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fede1b0-92b2-4166-9ff3-efa4494a1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162266a-63d1-4cbc-9ab2-ac203d3a1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami rin nagsasabi na COMELEC can do it on its own, because we
        have the power to administer election, but it’s a risk too high to take na
        baka later on, lahat ng plano namin — two days, three days — suddenly umakyat
        sa Supreme Court ‘yan, sabihin nila hindi pwede. Patay na lahat ‘yan,” he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6660249-ecd3-433d-962c-ff89266e10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699583a2-0778-4952-be2d-8e3a6ff3722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot are also saying the COMELEC can do it on its
        own, because we have the power to administer election, but it’s a risk too
        high to take, because later on, our plans to hold election for two or three
        days may not be permitted by the Supreme Court. It will all go to waste.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8b77d-673f-485b-91ab-6c0d8f48d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b14343-f065-4134-9ff1-602c973f19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:23:56.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 threats expected to remain next year, Kho said the
        commission will enforce appropriate measures to stem viral transmission during
        the polls. It is also looking into setting up an “isolated polling place”
        in all voting centers, where those with a temperature higher than 37°C can
        still exercise their right to vote, while protecting the health of others,
        he added.</p>'
  'PH-records-first-cases-of-COVID-19-variant-from-India':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T11:23:08.158+08:00
    'imagesource': 'jcr:bef53d78-bf1c-4b2f-bd92-0e75213799b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '876c82cb-1e1e-414e-bf0a-b40f36bd0e8c'
    'lead': 'A group of private hospitals says "we can probably manage" in case a
      surge will occur in the following days with the detection of the country''s
      first cases of the ''double mutant'' variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T11:25:09.388+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:55:24.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:11.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records first 2 cases of COVID-19 variant from India'
    'updated': 2021-05-11T13:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa5e3a-7aef-4e00-a484-830225ad44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T11:25:09.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:55:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> —&nbsp;The
        country on Tuesday confirmed its first two cases of the new COVID-19 variant
        first detected in pandemic-ravaged India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36760e0f-2f2f-4836-98dc-b5bac43ad451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the two cases found with the B.1617
        variant — described as a double mutant and believed to be more transmissible
        — are returning overseas Filipinos who have no travel history from India.
        Both patients are now asymptomatic and tagged as recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffd91b-6bcd-4556-b021-0c990c6ad371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case is a 37-year-old seafarer who arrived in the Philippines
        from Oman on April 10. He tested positive for COVID-19 on April 15 and completed
        his isolation in a hotel in Metro Manila on April 26. He tested negative after
        another swab test on May 3. He is now in his hometown in Soccsksargen, the
        DOH said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f232498-b1c5-42c6-839a-126c3063e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second patient is a 58-year-old seafarer from the United Arab
        Emirates who landed in the country on April 19. He isolated in Clark Freeport
        Zone in Pampanga and was tagged as recovered on May 6. He has returned home
        to the Bicol Region, according to the DOH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49ebf1-2596-4fde-a832-90fce040f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Dr. Thea de Guzman said there are
        no identified close contacts since the two patients were quarantined and isolated
        from their arrival until their recovery. The DOH is confirming if the other
        passengers in their flights have completed their 14-day quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a944978-da81-4f0f-8c0b-011c56a09d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong nakitang close contacts after they arrived here, put
        in a quarantine, and then finished their quarantine and isolation," she said
        in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2487acc-a8ef-43a5-bdbb-6beebea2fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not identify any close contacts after they
        arrived here, put on quarantine, and finished it.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a1415-6f5f-4fd4-9a24-15cc3b105599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on Monday classified the B.1617 variant
        as one "of concern at the global level" after some preliminary studies showed
        that it spreads more easily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea279c1-4fce-413f-9ed0-8dc56db9d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the samples of travelers and seafarers who have travel
        history from India have yet to be checked for the presence of any variant.
        Of the five travelers from India who tested positive for COVID-19 upon arrival
        in the Philippines, only one is eligible to be sent to the genome center.
        As for the 12 seafarers onboard the COVID-stricken MV Athens Bridge, 11 samples
        will be reviewed this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed9c5c-af11-4959-aa4a-d4069e2219cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed an entry ban until Friday, May 14, on
        inbound passengers who traveled to India, Nepal, Sri Lanka, Bangladesh, and
        Pakistan to prevent the entry of the B.1617 variant. Health Undersecretary
        Maria Rosario Vergeire said the variant task force has to check if cases are
        rising or hospitals are getting filled up due to the B.1617 before they issue
        a recommendation on whether the ban should be extended or expanded to cover
        other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f015f-49a7-4a8a-8d02-89f1d997b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:25:24.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Jose Rene De Grano, president of the Private Hospitals Association
        of the Philippines, an extension of another week would suffice to bring down
        average daily cases from currently 5,000 to 6,000 to the February-level of
        2,000 to 3,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e47481-055a-417f-b46d-44d48e014724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:55:49.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been recording the world''s highest number of new daily
        COVID-19 cases in its catastrophic second wave of infections. The country''s
        cases have soared to over 22.6 million, while more than 246,000 people have
        lost their lives, according to data from Johns Hopkins University. It''s not
        yet clear how many infections have been linked to this double mutant variant</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86076f-9e0b-4f53-8300-a1a20c413302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:25:24.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, De Grano said the country''s private hospitals
        are ready in case COVID-19 infections surge again in the coming days with
        the entry of the India variant.</p>'
    '4':
