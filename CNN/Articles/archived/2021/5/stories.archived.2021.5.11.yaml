      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506dc99-0c7c-4a5d-80c4-e2a442bdc0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after some members of the Bangsamoro Islamic Freedom
        Fighters (BIFF) - a breakaway group from the Moro Islamic Liberation Front
        (MILF) - stormed a town in Maguindanao. The MILF is leading the Bangsamoro
        Transition Authority (BTA), the interim government of the BARMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e73130-dc16-45fc-95f1-564fe478f550'
      'mgnl:activationStatus': true
