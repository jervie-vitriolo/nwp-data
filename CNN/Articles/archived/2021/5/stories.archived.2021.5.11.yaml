    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00268ef-42ce-47dc-91c8-6cc41cfb462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryanani said the Philippines initially had access to 20 million
        doses of Covaxin, but lost them to Brazil due to the processing of needed
        documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42a2e5-c9dc-41e4-95b4-3f717092efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579f363-9fa1-4b8c-808f-3c89f2d49390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country is assured of 8 million doses, which are
        <a href="https://cnnphilippines.com/news/2021/4/27/India-Covaxin-COVID-19-vaccines-Philippines.html">expected
        to arrive by the last week of May</a>. But delivery may be affected due to
        the decision of the major vaccine manufacturer to put on hold vaccine exportation
        to address their worsening local pandemic situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00e07f-060f-4cc6-8fe3-2879a240b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760fa78-eee4-451c-8345-8523d0055970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been assured close to 8 million doses for the Philippines
        but sadly with what is happening now in India… we do understand the need for
        the Indian government to put a hold on their exports because they badly need
        it,” Daryanani explained.</p>'
    '11':
