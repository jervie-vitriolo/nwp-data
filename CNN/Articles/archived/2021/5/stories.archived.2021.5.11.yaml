      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part we come to Art Fair Philippines for its smorgasbord
        of paintings, sculpture, installations, and performance art, until four years
        ago when organizers formally launched AFP/Photo, a section in the fair dedicated
        to position photography as contemporary art. Since then, the program has been
        one of the most talked about segments of the fair and continues its steady
        momentum by introducing fresh names to its roster of photographers for this
        year’s line-up of exhibits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db247f09-fa90-4f45-9dad-8c1f5fc27b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a grandiose sense, it helps us examine the significance of photography
        in our lives. “The painter constructs, the photographer discloses,” Susan
        Sontag wrote in 1973. She argues that what ultimately elevates photography
        as art is its ability to “alter and enlarge our notions of what is worth looking
        at and what we have the right to observe.” It urges us to witness, much as
        it discloses. It is a visual language and every individual taking part in
        the enterprise of photography knows of their contribution to the ethics of
        seeing: at a time when to look the other way, to become apolitical, is considered
        immoral, especially when the urgent and humanitarian response is dissent in
        any shape or form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e693d3c-2089-4652-85ba-5bd8f87b9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Filipino in Paris</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee6b49-e8e5-4f74-a564-496bdce0985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-presented by the Swiss private bank Julius Baer, this year’s
        ArtFairPH/Photo showcases among others the works of the Paris-based Filipino
        photographer Ding Gerrous with the&nbsp;exhibit “Binhi”&nbsp;organized by&nbsp;<a
        href="https://www.artn23.com/" target="_blank">art/n23</a>, a multi-city agency
        for Philippine contemporary artists and designers. “Binhi” features photographs
        developed through the process called wet plate collodion — a popular method
        among open-air photographers in the late 19th century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920dc64-e8dd-44d2-b8fd-ea491645c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to Paris led him to Musée d''Orsay in 2007 and for the first
        time witnessed its huge photography collection. “I was simply awestruck by
        the aesthetics of the early processes particularly of the pictorialist era.
        It dawned on me that I am in the place where it all began.”</p>'
    '25':
      'image': 'jcr:c9629d34-07c9-4833-97f6-32bb80bbe868'
      'imageCaption': 'A sample of Ding Gerrous'' ambrotype portrait. Photo courtesy
        of DING GERROUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641683b-5895-4337-8760-ee283edcbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:21:21.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1784906-aae2-4a08-9b71-0339fae8dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerrous captures his work with a French tailboard camera then subsequently
        prints them on recuperated window glass panes from old buildings in Paris.
        His photographs are convincing evocations of a bygone era, and for this exhibit,
        one element that pervades in his photographs is rice, an integral part of
        our history and culture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fdf9c-31d9-4e92-a6eb-32c531dc4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve always been drawn to find what we as humans share on a communal
        and personal level,” he says. “Whether it be about struggles, conflicts, joy,
        pain, past, present, future — themes that one can contemplate and explore
        and discover that despite the seemingly infinite amount of possible correlationships
        they all form part of the human experience.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a0372-6ca9-4e31-8294-9ce8a797cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the exhibit, he will demonstrate his photographic process,
        in which images produced go direct through the camera on glass or metal plates
        coated with salt nitrocellulose called collodion. It is then rendered sensitive
        to light in a bath of silver nitrate solution, so the dark areas which normally
        form the highlights in a printed image turn pale, and the clear areas which
        form the shadows in the print appear to be dark. He explains his fascination,
        “It’s not a print. It’s the very same material, the very same glass that I
        put behind the camera, and comes out as the only copy that you can have.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f98b6c-200d-440b-b3dd-06865299ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A way of seeing</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f01b37-6d77-40f6-a9fb-50560d6aeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photography is the internet’s dominant language — and it has become
        an ubiquitous aspect of our lives, more so now as we sustain interactions
        digitally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71e5c9-8527-4e87-9246-a0d5fb0ca9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists have turned to images to aid the <a href="https://cnnphilippines.com/life/culture/creatives-Questionnaire/2020/11/27/geloy-concepcion-photography-interview.html"
        target="_blank">confessions</a> of strangers finally revealing what they never
        said to people in their lives out of fear, regret, or missed opportunity;
        to <a href="https://cnnphilippines.com/life/culture/2021/4/29/gab-mejia-conservation-photographer-interview.html"
        target="_blank">advocate</a>&nbsp;for the conversation of our wetlands in
        Mindanao; to <a href="https://cnnphilippines.com/life/culture/arts/2021/3/30/filipina-photographers-chronicling-history.html"
        target="_blank">document</a> crime, conflict, suffering when being a woman
        seems to be an already precarious position to be born in; and more recently,
        to <a href="https://cnnphilippines.com/life/culture/2021/4/19/community-pantry-filipinos-pandemic.html"
        target="_blank">capture</a> the many heroic demonstrations of unity and mutual
        aid within communities in the absence of government relief. By studying the
        images or video recordings of our society, as is in visual ethnography, we
        develop an analysis of our social-cultural views, values, and practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14208e51-b6da-43c1-95b2-d9e03d8a5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2020, <a href="https://www.strangefruitph.com/" target="_blank">Strange
        Fruit</a> is an artist collective that explores the photographic medium and
        presents images illustrating the socio-cultural landscape of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f649a0-84d6-4033-bc19-a40d3ec01b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second year in Art Fair Philippines, this year’s exhibition
        includes works from Raena Abella, Jes Aznar, E.S.L Chen, Francisco Guerrero,
        Jason Quibilan, and the Pulitzer grantee Veejay Villafranca.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db3eba-2749-4338-b13a-28b9eefdb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jez Aznar, whose work often reflects society’s contradictions and
        incongruousness, speaks about the photographers in this exhibit, “We don’t
        have a preconceived set of messages to spoon feed to our audience. What we
        only offer is a new way to see them, through our perspective and medium.”
        The images — arresting and suffused with grit and dignity — reflect the singular
        vision and ethos of its members, but that, “Politically, we do have one thing
        in common. And that is we do not condone tyranny and authoritarian rule.”</p>'
    '22':
      'image': 'jcr:aa4575e3-b55c-4262-8f21-52da3551ec30'
      'imageCaption': 'Part of Francisco Guerrero''s "The Wave" diptych. Part of the
        Strange Fruit exhibit in ArtFairPH/Photo 2021. Photo courtesy of STRANGE FRUIT/ART
        FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176637dc-14ef-40c7-b8ab-d1a82cc43812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ca437-9eb0-4866-bc7c-6d5e5b0cede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Veejay Villafranca’s “Saviour” is about Sitio Pariahan,
        a sinking coastal village in Taliptip Island, Bulacan where much of its demise
        is attributed to land subsidence, or the sinking of land due to the over extraction
        of groundwater through unregulated deep wells. Its subject: the abandoned
        chapel where its community members used to hold weddings and baptisms. Here
        the persistence of color seems hopeful (in particular, the blue piping of
        the altar and the blue of the tablecloth awaken the senses) and the fluorescence
        of the cross a suggestion of deliverance against the backdrop of turbid flood
        water that never since dissipated after a series of typhoons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95b595-7757-4507-9754-8342d96aa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The medium can be turned political as it is in itself and in these
        times of manipulation, fake news and deep fakes, one has to immerse oneself
        and be fluent in the visual language to be able to discern.  The pieces we
        are showing are just tools to achieve that,” Aznar says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fe38d-f224-4254-82d0-62af01544691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fresh pair&nbsp;of eyes</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e35296-3857-4e8f-adb5-f3fe57f3f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presenter in this year’s ArtFairPH/Photo is the creative
        content agency and gallery <a href="https://www.facebook.com/tarzeerpictures/"
        target="_blank">Tarzeer Pictures</a>, with their new exhibit “TARP,” a series
        of eight&nbsp;works on 70x70in tarpaulin displayed alongside the exterior
        of the gallery’s building. “In many ways, this idea came out of the current
        situation we are in. Mounting this public installation allows us to show work
        in a safe space as well as continue to explore ideas that excite us,” says
        Dinesh Mohnani, one of the three people behind Tarzeer Pictures, through an
        email interview.</p>'
    '0':
      'image': 'jcr:d070098b-b890-4c1d-a6de-cd8c7f04fb46'
      'imageCaption': '"SPWR (Self Portrait as a White Rabbit)" by Jed Gregorio. Part
        of the Tarzeer Pictures exhibit in ArtFairPH/Photo 2021. Photo courtesy of
        TARZEER PICTURES/ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8da819-bc83-49f1-8198-6cd28a3bd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:21:21.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f5c4b-1d30-4a74-8faa-50bb832fbcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the weather-resistant material that functions both as
        an outward-facing surface as well as a means to conceal works in progress,
        it’s the embodiment of the eight artists currently on view, namely Rob Frogoso,
        Ralph Mendoza, Regine David, Jed Gregorio, John Eric Bico, Renzo Navarro,
        Enzo Razon, and Gio Panlillio. “Rather than thinking of specific images at
        the start, our approach was more about which artists we wanted to bring together
        to respond to the medium,” Mohnani says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac87c3f-3eb6-452b-87c0-fd6382e5fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographers who come from a variety of backgrounds were given
        one tarpaulin to showcase their photograph of choice. The result is a series
        of disparate images, their dissimilitude highlighting each of the artists’
        distinct point of view.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d0a0d-a287-42e2-8a34-00f9e82da512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today everything exists to end in a photograph,” Sontag once wrote,
        as if prophesying the age of compulsive documenting that permeates social
        media today. On the other hand, Art Fair Philippines continues its streak
        of shaping the critical conversation around the importance of photography
        as visual record as art: that we’re lucky because we have a multiplicity of
        voices, hundred eyes watching like the Greek giant Argos, to document, witness,
        affirm the state of our lives. And as Aznar of Strange Fruit perfectly says,
        “Photographs [are] our guide in navigating into this new, digital world. Long
        ago, people would travel just to see visual art. Now, art has the capability
        to travel to the people. That leads to a multitude of interpretations and
        ultimately an explosion of new discourses.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea491f1-4dd4-42b5-9621-74576035eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:14:55.380+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacf3ec-b317-4f91-a24f-5c3439d38dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:14:55.380+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:50:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Explore available artworks in Art Fair PH/Photo through <a href="https://artfairphilippines.com/gallery/tarzeer-pictures/"
        target="_blank">artfairphilippines.com/artfairph-photo</a>. The exhibits&nbsp;will
        run from May 6 to 15, 2021.</em></p>'
