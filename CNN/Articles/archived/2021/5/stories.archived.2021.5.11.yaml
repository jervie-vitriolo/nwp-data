      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d54dd-5667-496a-9469-cf5c7d3bb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one ambulance teams and doctors have been sent to the school
        in Kazan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe92e5e-72d7-4e88-badc-94e8d51d0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c599ebe-d1ce-4665-a9a5-3384ec91102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin was briefed on the incident by
        the FSB Director Alexander Bortnikov, according to Kremlin spokesman Dmitry
        Peskov. Putin has expressed his condolences to the families of victims of
        the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d157f5-644d-46c1-9932-cb8efc957aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945616be-342c-41d0-ba09-edc51bbc5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov also told journalists that Putin has asked the head of the
        National Guard of Russia Viktor Zolotov to "urgently" come up with new gun
        control measures that would regulate the types of weapons that can be owned
        by civilians. The National Guard is an internal Russian security force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be4b8a-2bbe-492c-ae70-a900c973c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a3a0d-d749-4f50-84b9-9ce972886020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ministry of Emergency Situations plane with doctors, equipment
        and psychologists had been dispatched to Kazan, Peskov said, adding that the
        Russian Ministers of Health and Education are also both on their way to the
        city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8b392-1b0f-4dcd-aa44-e398baa78218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079faab-985e-49fc-8112-6c260ea52935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures have been strengthened in all educational institutions
        of Kazan, TASS reported. The mayor''s office also said entrance to schools
        has been limited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c251d69-e671-488c-9e8e-a699135950e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:29:49.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/europe/russia-school-shooting-kazan-intl/index.html"
        target="_blank">"At least 7 children killed in Russian school shooting"</a></em></p>'
  'PH-eyeing-up-to-80-million-covid-19-vaccines-from-US':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
