    'template': '1'
    'title': 'Envoy: PH eyeing up to 80 million COVID-19 vaccine doses from US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d667cee-4b62-417b-b862-6c78ee007293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Philippines
        is aiming to secure up to 80 million COVID-19 vaccine doses from American
        manufacturers, the country''s envoy to the United States said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75079b9-64d1-4122-b727-1925375084c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d249b-530f-4902-9725-399f0b2444d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total package that we are working out coming from the United
        States is anywhere between 70 to 80 million down the road and these deliveries
        will come starting June all the way down to the end of the year and perhaps
        the first quarter of next year," Philippine Ambassador to the United States
        Jose Manuel "Babe" Romualdez told CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2b5b5-0745-482f-bd8c-684a44770529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7ef8a-cb49-448d-b34a-a85037bc32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier disclosed that the government
        has reached out to countries, including the US and Israel for <a href="https://www.cnnphilippines.com/news/2021/4/29/PH-seeks-access-to-unused-vaccines-US-Israel.html">access
        to unused supply of coronavirus shots.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe619d-5bea-44bf-a4a3-91563e561423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:45:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d75a3-aebc-49cc-8e6f-88457b340dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8a4aa-6ef3-4d94-a2f4-72322663e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the part of the US, Romualdez said Washington is currently using
        the World Health Organization''s COVAX facility to bring vaccine assistance
        to more countries, including the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ee325-328c-4acf-8b7a-e5d0205df276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ce56f-4cbe-4ac5-8250-647e136e8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said US President Joe Biden recently wrote to President
        Rodrigo Duterte to express his intention to help the Philippines in its vaccine
        procurement as soon as the situation in America stabilizes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4488a53-0946-4692-93d8-e957aff201e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86945800-a196-443d-af1f-f519ccf6e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T23:49:36.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:46:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
