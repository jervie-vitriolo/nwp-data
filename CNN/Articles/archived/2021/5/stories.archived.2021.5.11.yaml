      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added, "I am very glad that Architect Jun Palafox has joined
        us on this mission to build the best and most sustainable airport, city, and
        infrastructure network in our country.”</p>'
    '8':
