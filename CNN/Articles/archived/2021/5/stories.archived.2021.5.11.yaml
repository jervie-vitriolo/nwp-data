      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Official Charts Company, Swift recently scored
        her seventh UK number one album, with a re-recorded version of her second
        LP, "Fearless."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bc216-4281-416a-b59a-7c41d804e890'
      'mgnl:activationStatus': true
