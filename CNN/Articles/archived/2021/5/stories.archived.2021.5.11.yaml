      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said researchers from the University of the Philippines — National
        Institutes of Health will start recruiting potential patients for the trial
        by June. Results of the study may be out in four to five months.</p>'
