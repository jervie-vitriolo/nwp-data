      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83108bc0-2757-41ac-9fcb-de5e97177428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:24:57.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was contrary to his statement back in 2016 during the campaign
        for national elections when he said he would ride a jet ski to plant a Philippine
        flag on man-made islands occupied by China. He also mentioned during the CNN
        Philippines Town Hall meeting in February 2016 that he would stop China’s
        expansion activities in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48be140-78af-477b-b72f-7b750d25aa8d'
      'mgnl:activationStatus': true
