      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 4, vaccine czar Carlito Galvez, Jr. <a href="https://www.cnnphilippines.com/news/2021/5/4/Galvez-India-coronavirus-crisis-can-delay-vaccine-delivery.html">recommended
