      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirunay has been given seven working days from her receipt of the
        order to conduct an inventory of all pending permits, licenses, clearances
        or applications.</p>'
