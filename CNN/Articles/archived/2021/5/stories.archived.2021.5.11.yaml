      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent lockdowns are expected to shave off momentum from the economic
        recovery and weigh on the services sector the most, with personal services
        not allowed to operate due to social distancing regulations," said Moody''s
        Analytics associate economist Eric Chiang in a market analysis.</p>'
    '15':
