  'zine-making-philippines':
    'author': 'Zea Asis'
    'caption': 'These zines, often involving hyper-specific details of various lives,
      offer stories that you won''t usually find in traditional publishing avenues.
      Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-05-11T17:10:51.281+08:00
    'imagesource': 'jcr:ca36b37b-a17e-4781-a4ba-c2c3a8f8fb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3278ae-3e2c-4ace-b055-a6c9f19ef047'
    'lead': 'These zines, often involving hyper-specific details of various lives,
      offer stories that you won''t usually find in traditional publishing avenues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T17:18:21.614+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:51:10.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:19.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to make a confessional zine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf637bc-acfe-4a87-94ba-980b7833bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the local zine community’s best-kept secret that some of the
        country’s most personal writing — the raw, imperfect, exhilarating kind —
        are self-published by young artists and writers content in a modest readership
        and whose works, exploring taboo topics and hard emotions, often can be subversive.
        Zine fairs, which have popped up in different cities in the past decade or
        so, facilitate these seemingly illicit reader-artist or artist-artist exchanges,
        thereby nourishing an ecosystem bursting with printed volumes of art, poetry,
        writing constructed in different colors, sizes, and formats, with a line-up
        of voices as equally eclectic; the floodgates of culture wide open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9bafb-8fda-4857-9e82-7731f235819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason may be that anyone can make a zine. The methodology and
        tools involved in zine-making seem antithetical to preciousness — often evoking
        crude, pure, and undiluted stylistic choices that remind us of “scruffy, homemade
        little pamphlets,” as characterized by Stephen Duncombe in <a href="https://microcosmpublishing.com/catalog/books/1447"
        target="_blank">Notes from Underground: Zines and the Politics of Alternative
        Culture</a>. They are loosely considered cultural treasures cheaply made out
        of the most rudimentary materials or in millennial-speak, the bare minimum:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcac1f-da35-421b-a13b-50fdd9245a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>scrap papers<br>old newspapers<br>magazines<br>scissors<br>coloring
        pens<br>pencils<br>adhesives</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a6c1d-dffc-48ec-bd66-a0243739a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first recorded fanzine in the Philippines was created by Tommy
        Tanchangco called Herald X. Published in 1987, it featured the major bands
        of the first Philippine punk wave such as Urban Bandits, Betrayed, Wuds, Dead
        Ends, G.I. &amp; The Idiots, Third World Chaos. They leaned on the D.I.Y.
        ethic, a stance that rejected most commercial media. In the post-Marcos administration,
        it was Filipino punk rock that magnetized people and fanzines the instinctual
        consequence of that devotion. The zine community became a venerable institution
        in the 2000s, bearing a comparable and undeniable anti-establishment ethos,
        christening themselves as “zinesters.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90a841-5d60-4d77-843c-68a33d4ebf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A personal affair</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4500a-d6c3-4fe1-8dad-c4f012b06c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1950s and early 1960s, a style of writing emerged, popularized
        by poets such as Robert Lowell, Sylvia Plath, and Anne Sexton called “confessional
        poetry” or the poetry of the personal or "I." Considered a revolution in poetic
        style, confessional poets wrote in direct and informal language, using imagery
        that alluded to intense psychological experiences. A similar shift took place
        in the zine community when in the ''90s, zines expanded scope from mere fanzines
        to those of a personal nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dea54-6045-433e-8b9a-4d6dac33486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stuffy blog with an early web aesthetic (see: clip-art and HTML
        frames), <a href="http://zinesterssisters.blogspot.com/" target="_blank">Filipino
        Zinergy</a> provides an almost rabbit hole-like documentation of the history
        of fanzines in the Philippines. Without any photographic trace online, we
        are told that in March 1996, Wendi Castro released “W.R.I.N.G,” described
        as the zinester’s very own diary — the very first of its kind. Later on touted
        by scholars as “personal zines,” or perzines, much like the style of confessional
        poetry, it gives readers an unfiltered glimpse into the thoughts and feelings
        of its makers, drawing from the intimate narrative conventions of letters,
        diaries, and the personal essay. Adam David, the co-founder of Better Living
        Through Xeroxography, a semiannual small press expo, once heralded zines as
        manifesto, “an expression of your inner truth.”</p>'
    '5':
      'image': 'jcr:3757e76a-744f-4aea-b06a-c0ab8462d487'
      'imageCaption': 'Inspired by her encounter with the zine community, the author
        self-published her own zine “Strange Intimacies: Essays on Dressing Up and
        Consumption” with illustrations by Beyza Durmus. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1194d2a-7a4e-48d0-9928-a0c53e1f79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:56.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416508e-1cd9-45e8-b0be-449e4276a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall my own experience when a friend and I went to the 8th BLTX
        in Cubao X — eight years since David started it with Conchitina Cruz in 2010
        at Ilyong’s, a videoke bar along Kalantiaw, Project Four. It was a few hours
        after we got there that a canopy was finally set up in the parking lot, monoblock
        tables lined in neat, tight rows where the sellers began setting up their
        merchandise. We killed time by grabbing cold Pale Pilsens at an outdoor bar
        just right across the street.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c52f3-9a28-4d0a-a7ae-c59814dd1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friend and I waited for two other people she had also invited
        to come who, she explained, were writer fellows she met at a workshop in Dumaguete
        the year before. I didn’t know it then but as I settled in their company and
        the night stretched on, it bore heavy with the revelation that it was rather
        becoming like an initiation for me. We left the expo, each with our assortment
        of zines, and drove to her friend’s house in White Plains where we were joined
        for dinner by another guy hours later whose arrival was greeted with pats
        on the back and pleasant teasing for winning a prestigious literary award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7355e1-53b9-4437-8177-eca702df751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the night, I listened to them talk about their fellowship
        experience — an intriguing confab of literary world gossip, grants and awards
        politics, and post-workshop jadedness. I was most surprised by how deeply
        they knew each other’s works. In low and measured voices, they alluded to
        each other’s essays, short stories, and poetry to convey the manner and style
        in which they wrote, characters and elements that recurred in their writing,
        and possessed an almost consummate understanding of the form that demonstrated
        the other’s virtuosity. Perhaps it was a natural consequence of being sequestered
        for three weeks in a small town in Negros Oriental to critique each other’s
        works; the writer’s retreat being the hermetic facet of a writer’s life. I
        longed to inhabit that kind of time-nurtured familiarity, but I told myself
        I was lucky enough to just have a seat at the table.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3061894-d631-4e3d-bb8e-920242b396c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once we finished the bottle of Prosecco we went up to the host’s
        bedroom to acquaint ourselves with her collection of books. She came up to
        me and held out a copy of her zine (or chapbook, as it was more sophisticatedly
        called). “This is for you. I’d love for you to have it. I had to write it
        for my college thesis as a requirement.” I took the object from her hand;
        the thick feel of cardstock with her name printed in upper-case serif at the
        bottom: the words an invitation; despite having already entered her home,
        partook of the dinner prepared by her mother, and leafed through the placid
        Jane Austens on her desk. She then prodded, “Do you have one yourself?” It
        was the moment I realized that your writing, in a form of a zine or chapbook,
        is currency between other writers. An exchange.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58689a6a-56bd-4d1d-a1ff-e893223c1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, I visited Gandang-Ganda sa Sariling Gawa! (GGSSG!),
        an annual all-women art fair organized by Gantala Press and conceptualized
        with the Cultural Center of the Philippines Intertextual Division to support
        my friend Katrina Tankeh, maker of "The Female Dilemma" — a zine that attempts
        to create a cartography of the dilemmas through a woman’s existence (woman
        vs. birth, man, society, politics, war, love, self, and finally, death).</p>'
    '6':
      'image': 'jcr:32ac2766-0388-445c-8f17-5058374bb76c'
      'imageCaption': 'Katrina Tankeh''s "The Female Dilemma" is a zine that attempts
        to create a cartography of the dilemmas through a woman’s existence (woman
        vs. birth, man, society, politics, war, love, self, and finally, death). Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5b529-4e73-4785-9422-fd21f36b651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:56.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce5460-4a07-4733-85ed-3ad3bc1216da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She details the process of creating her first zine on <a href="https://www.modernfilipina.ph/health/inspiration/what-i-learned-from-self-publishing-my-first-zine"
        target="_blank">Modern Filipina</a>, “The beauty in zine-making is the cut-and-paste
        aspect of it.” She leafed through old magazines and cut portraits of flowers
        (conveying a Georgia O''Keeffe sensuality) and glued them together with old
        photographs of the women in her life: her mother, sisters, aunts, and grandmother.
        The zine, as you get to the final pages, becomes a eulogy to Tankeh’s mother
        who died of cancer, “Just like the powerful women who have kept the foundation
        of our kind afloat, my mother was a warrior. The poison blossomed in her cervix
        then climbed her body like grapevines.” Here she exposes her grief and turns
        it over to the light.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d8877-72b2-4423-8607-9b2373987756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fortuitous order of events set the conditions for a new artistic
        consciousness in me. Buoyed by the inspiration from these two encounters,
        by September last year I had self-published a small batch of my zine, “Strange
        Intimacies: Essays on Dressing Up and Consumption.” I wrote for four months,
        collaborating with a young and brown-eyed female artist from Turkey for the
        illustrations. We punctuated our email correspondence with “Love,” and encouraged
        each other when ideas became muddled or vanished as quickly as they appeared.
        Ultimately, the visual aspect of it was her own interpretation that at times
        I felt divorced from my own work, though in the end, the result was the opposite
        of estrangement. I will always consider her a friend, albeit on the opposite
        side of this continent. I adorned the black japanese paper I wrapped the copies
        with with gem stickers I purchased online from a store in Binondo, tying it
        all neatly in a purple jute strings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f9f2e-6823-4118-aa4e-fc20c619c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alchemizing the uncomfortable</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fb41e-2154-40d5-b0e5-4deae514e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ushered in part by the internet, zinesters have been publishing
        their work without the aid of gatekeepers, primarily because zines exist outside,
        or on the fringes of, the mainstream, indifferent to market trends and pressures.
        “You''re doing the writing, drawing, layouting, printing, binding, selling.
        There usually isn''t any intervention from a publisher or editor,” Elle Shivers,
        the artist and writer behind the comics zine “Cicatrix” (which is about hypochondria),
        shares. “Having that full control over your work, usually without the profit
        incentive, allows for more interesting work to be made.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c3e01-f548-4780-83e2-90bced1e2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be really vulnerable. “People always tell me that my
        work is sad,” said Jamie Cabatit, creator of the zine “Crybaby” — 7 black-and-white
        pages of faces contorting in pain, tears as thick as syrup. “But I am trying
        to make it the kind of sad that makes you feel a little better after reading
        it.” In “Crybaby,” she wrote out thoughts that even she wouldn’t share with
        friends: “My mother cried when I was born. Who could blame her? I came out
        ass first. Then it was my turn to cry.”</p>'
    '34':
      'image': 'jcr:784fffc9-3f76-4c8b-be46-71f832fefd70'
      'imageCaption': 'On writing Crybaby, Jamie Cabatit explains, “I just chose whatever
        hurtful thoughts were bothering me at that particular time and decided to
        reflect on that and write about that, then draw images around it afterward.”
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be33f6-1310-4adf-ab72-a71622c1d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d3ba3-b2c2-4b27-8800-1876651df635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivers, for their part, wrote from the feeling of guilt, “I feel
        that emotional experience is a prominent fixture in my life,” signified by
        a rust-orange spherical lump that shrinks and expands throughout the pages.
        We notice it grow to the size of an outstretched palm, filling the page, when
        they reveal that a cousin is the chief engineer at a defense contractor for
        the U.S. military. They ruminate about the implications of that profession,
        an enterprise of war and suffering. “I have talked to some people who found
        the whole thing to be kind of uncomfortable to read when they commiserate
        with the main character.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc02e40-93d4-466d-bc91-778f99df768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this, Shivers acknowledged that their trans identity led to a
        predilection for honesty in their work. “This isn''t to say that all my work
        is about that aspect of myself explicitly or singularly, but I''ve found it
        extremely freeing to make art about the cringier aspects of myself because
        of this understanding of myself…” Zine-making can become a mindful act of
        self-affirmation by exposing those parts of ourselves and sharing it with
        others.</p>'
    '4':
      'image': 'jcr:f5a54e15-683c-483e-af13-f48db411f9ae'
      'imageCaption': ' “I always start with a script or outline, and I actually have
        no idea how it''ll look until it''s actually done,” Elle Shivers describes
        their process of writing Cicatrix. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeb63b-9fbb-4cff-a91e-62aed2708366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:56.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da1f8f-779a-43ff-9e8b-47c6656b8fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in contrast to what they saw as the scrubbing in mainstream
        media. “Mainstream media has a certain unspoken expectation that queer people
        especially need to be scrubbed down to their most inoffensive state to be
        ‘palatable’, to be able to assimilate into cisheteronormative society,” they
        reflected. “A lot of candor and honesty are lost in that degradation.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ded3c-0e63-4a36-bfab-512c7493f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think of the ripples of emotion from publishing my own zine: the
        post-publishing high, an unavoidable feeling of penitence that I’ve dared
        to write myself as unlikeable or flawed, and the unexpected relief when strangers
        offered a few kind words online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f55cd1-4c56-4a8f-b668-67602e947316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s still completely terrifying. I have those micro-moments of
        complete dread thinking about all the possible consequences of bearing parts
        of myself for people to see, but also a sense of relief. Cabatit said it well,
        “The negative feelings that once just lived in my head are now made real.”
        This vulnerability has also been a process of learning to surrender to the
        creative force, to the cathartic experience of finally letting go of something
        made real by processing it into a zine, while also realizing that this mostly
        selfish and personal pursuit of mine might just document parts of history
        and culture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d2af8-8aee-4928-a78a-737e99f10c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These personal confessions, involving the hyper-specific details
        of our respective lives, offer such stories made indiscernible by what traditional
        publishing avenues have deemed only sellable and palatable to the wider public.
        We can finally say: on the contrary. Who knew that there are those who would
        read about wretchedness, a particular kind of guilt, a 20-something’s relentless
        critical self-examination — about the many ways we split ourselves open into
        an incoherent, less reliable whole?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37438fa7-dc4e-47cf-8b72-74982d93ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:18:21.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the imperfection and complication in our works that beget
        intimacy, mostly through the zine community’s porous structure: that because
        of the tactile and unbounded nature of zines, albeit skirting the peripheries
        of culture, there exists a space reconnecting us to our bodies, and to each
        other.</p>'
  'China-population-growth':
