    'jcr:uuid': '1a2faeb2-0432-4c83-a8a3-125be3158c85'
    'lead': 'The country logged its lowest COVID-19 case count in nearly two months,
      the Department of Health reported on Tuesday, even as a number of laboratories
      failed to submit reports on time.'
    'mgnl:activationStatus': true
