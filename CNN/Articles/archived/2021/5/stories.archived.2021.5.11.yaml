      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said current evidence on the use of
        ivermectin to treat COVID-19 patients is inconclusive. Until more data is
        available, it ecommends that the drug be used only within clinical trials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343750f3-9dfe-48a3-bb35-e729f527b3a3'
