      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fa13d-a285-466b-8de7-51944c2a8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:59:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address late-April, Duterte said that the <a href="https://cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html">country
        owes China a huge debt</a>, including the supply of COVID-19 vaccines. He
        also stressed that he cannot compromise on certain matters, specifically those
        related to sovereign rights in the West Philippine Sea.</p>'
