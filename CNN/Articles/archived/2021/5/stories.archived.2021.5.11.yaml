      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said on May 8 that he has ordered
        his agency to file an EUA for Sinopharm, so the country does not have to return
        a batch of the brand donated by China. The order came after backlash over
        President Rodrigo Duterte getting a shot from that donated batch of Sinopharm
        doses.</p>'
