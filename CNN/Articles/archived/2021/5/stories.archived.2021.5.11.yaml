      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — San Miguel
        Corporation will work with architect and urban planner Jun Palafox to integrate
        sustainability into their projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792849a-2460-4d16-b892-f1299e644c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:00:14.909+08:00
      'mgnl:createdBy': 'pia'
