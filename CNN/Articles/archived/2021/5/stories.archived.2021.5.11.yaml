      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said of the 500 names on the guest list, more
        than 270 are from Caloocan and the rest are from other areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1deda8b-b4b4-40e7-97e6-640895c68aea'
