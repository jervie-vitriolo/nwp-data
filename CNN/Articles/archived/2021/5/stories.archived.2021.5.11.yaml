      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Games
        and Amusements Board announced on Monday the lifting of the suspension earlier
        imposed on the Pilipinas VisMin Super Cup basketball league''s Mindanao leg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b87ba-b9e3-496c-a5a1-72946c7e907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:07:53.148+08:00
      'mgnl:createdBy': 'david'
