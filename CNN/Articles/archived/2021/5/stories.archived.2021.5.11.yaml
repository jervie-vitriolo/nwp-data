    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b970bab-ee78-4f32-a35e-9c1cda146550'
    'lead': 'Filipina singer-actress Frencheska Farr, who was recently named Outstanding
      Dramatic Actress at the Micheaux Film Festival, shares her "bittersweet" experience
      of playing an OFW in the short film "Harana."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T10:14:08.737+08:00
