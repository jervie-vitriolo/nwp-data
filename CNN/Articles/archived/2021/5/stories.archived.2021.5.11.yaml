      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, at some time, China''s population will peak some
        day but there are still uncertainties. For some time to come, China''s total
        population will be kept at above 1.4 billion," he said, adding China would
        have an "abundant labor force ... for some time to come."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e4b21-81ae-4c23-877f-4e0937d0f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-child policy reversal</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7485c8-7d0e-4bb1-bf82-5df70a625d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched its seventh national census on November 1 last year,
        sending 7 million workers to count its massive population amid a global pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691ad4c-cb0f-497d-aa92-dd8fc2e1527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Chinese government has battled to reverse declining
        population growth as it faces the reality of fewer workers supporting an increasingly
        aging society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0fbd6-22d5-44ff-9f09-8fbfe1f647e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s slowing population growth is partially a result of its
        one-child policy, which was introduced in 1979 and for more than 35 years
        limited couples to only one child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890aef4-96e2-4ea4-8cb2-f0f92fb898e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after the policy was enacted, China''s third national
        census reported average annual population growth of 2.1% over the past 18
        years, with the population nearly doubling between 1964 and 1982.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720ab51-0144-488d-8ef1-12c97c54e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said in 2015 it would change the one-child policy
        to allow up to two children, but China''s birth rate has struggled to recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26775cd-b654-49f3-a3de-77713cdeb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 census, the first since the policy''s removal, showed a
        slight rise in the proportion of citizens aged below 14 — from 16.6% in 2010
        to 17.95% in 2020 — but not enough to reverse the overall trend of an aging
        population with a slowing growth rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74800891-2d83-41fa-b8b9-7edbeafcd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also shows the number of newborns registered in China in
        2020 dropped by almost 15% year-on-year, from 11.79 million in 2019 to 10.03
        million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a18ac-0ab4-4330-9044-8612b8905ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yong Cai, Professor of Sociology at the University of North Carolina
        said China was changing from a "high fertility, high mortality" country to
        a "low fertility, low mortality" combination. "The Chinese government is very
        aware of that and society is, you know, aware of that and the structural adjustment
        is ongoing," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95600c3f-7368-4f92-8fc5-63bb0c95f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Major headwind'' to China''s economy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60276bf1-fbf2-4257-a94e-9a24a3eba51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the falling birth rate, China''s work force is aging,
        and the government is worried the changing demographics could lead to rising
        pension costs and falling economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fd7b7-1ed2-49ba-8823-d38b45cca05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 census data showed the proportion of the population aged
        over 65 rose rapidly, from 8.87% in 2010 to 13.5% in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad860d5-7811-4ce3-ab5c-a4148594092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cai said the rise of the elderly population was a "major headwind"
        for the Chinese economy. "[But] China is not alone in this. You know most
        of even middle-income countries are in this category. The entire world is
        now getting into the reality that we are all aging together," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f8c38-48b3-4229-be19-6469b1470232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has discussed raising the retirement age
        to deal with the aging workforce — currently men retire at 60, while women
        can stop working at 55 for white collar employees and 50 for laborers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918abb2-02d3-4d75-b691-fd33bf6d5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slowing population growth, Stuart Gietel-Basten, professor
        of social science and public policy at Hong Kong University of Science and
        Technology, said there were a number of positives from the 2020 census data
        for China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec3f84-189a-436d-9aa0-ce4a3cf4f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sex ratio at birth looks to have come down quite a lot, which
        means that the sex-selection abortion against girls looks to be down. Illiteracy
        rates are going down, the number of people with university education has gone
        up very sharply," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425f5c1-9cc0-43ba-9504-7c4f8e697441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s less important when [China] clicks over to population decline,
        what''s more important is how much population adapts to an era of no growth."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20b427-1e9b-4439-80ae-f25f5df88983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:23:39.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:51:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/10/china/china-census-population-growth-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/10/china/china-census-population-growth-intl-hnk/index.html">China
        has recorded its slowest population growth in decades, new census reveals</a>"</em></p>'
