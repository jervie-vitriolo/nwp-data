    'jcr:uuid': '7c029ad2-8ef5-4611-ad74-504d867d2494'
    'lead': 'Philippine tour operators on Tuesday expressed hopes the continued COVID-19
      vaccine rollout will lead to the opening of the country''s borders and the gradual
      revival of the tourism industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T19:39:39.503+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:49:58.643+08:00
