  'Russell-Westbrook-NBA-record-triple-double-Oscar-Robertson':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-11T10:16:40.199+08:00
    'imagesource': 'jcr:e17ccc56-3745-4379-9d9f-ecb6f5c2437b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c3495a-225a-4dc0-8971-2c8d28a912a1'
    'lead': 'Russell Westbrook of the Washington Wizards has notched his 182nd career
      NBA triple-double, breaking Hall of Famer Oscar Robertson''s record for the
      most in league history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T10:18:58.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:55:51.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:10.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russell Westbrook breaks the NBA record for triple-doubles, surpassing
      Oscar Robertson'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4557d3-7c5f-48d2-969c-886652765fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russell Westbrook of the Washington Wizards
        has notched his 182nd career NBA triple-double, breaking Hall of Famer Oscar
        Robertson''s record for the most in league history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a3eac-8e4e-4a89-91f1-65e88426f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record had stood since 1974, the year Robertson retired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7e327-df56-46d4-a42c-b68fcd04c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russell Westbrook, I''m very happy for you," Robertson said in
        a recorded video message. "Your family is very proud of you. And I salute
        you for all your accomplishments in the game in basketball."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4519164-056a-4008-83b7-8c931c4e31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking moment occurred Monday night during the Wizards''
        game on the road against the Atlanta Hawks, when Westbrook snared his 10th
        rebound with a little more than 8:30 to go in the fourth quarter. He finished
        with 28 points, 21 assists and 13 rebounds in the game, a 125-124 Wizards''
        loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f67fd0-0118-4df9-8b7a-3617d5765f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, in his 13th NBA season, has 36 triple-doubles this season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b33d80-7e9f-4299-aafe-508516e36377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It once seemed like this was a record that might never be broken.
        The only other NBA players who have recorded more than 100 career triple-doubles
        are Hall of Famers Magic Johnson (138) and Jason Kidd (107). LeBron James
        is fifth on the all-time list, with 99, the most after Westbrook for a currently
        active player. The next active player on the all-time list is James Harden,
        who is eighth with 58.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a7ab7-2b4a-4d64-9800-2cf30a50457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A triple-double occurs in a basketball game when a player records
        double figures in three of the major statistical categories. Most often, this
        occurs when a player has double digits in points, rebounds and assists, but
        other statistical categories include blocks and steals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd81c5-f399-461e-b2b7-5a13b19b06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:18:58.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering Monday night, Westbrook was averaging 22 points, 11.6 rebounds
        and a league-leading 11.5 assists per game on the season.</p>'
  'India-COVID-19-variant-WHO':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T10:19:42.459+08:00
    'imagesource': 'jcr:9fec5dcd-73e3-40d4-afdc-fe69bd0a679a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fdef36d-0673-40d6-9692-63f860bec4f3'
    'lead': 'WHO says there is no data yet to suggest the variant discovered in India
      makes available COVID-19 vaccines less effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T10:22:30.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:55:43.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:10.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO labels COVID-19 variant first found in India as one of global concern'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690252b-18bd-4e18-a07c-92da72bc7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The World
        Health Organization has classified the COVID-19 variant first discovered in
        India as a variant of global concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e88a5-2658-4cae-b0d7-3e51eb2ff185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1617 variant has been under investigation since it was found
        in the South Asian nation in October 2020. But it was only named a "variant
        of concern" after some preliminary studies show that it spreads more easily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d8b5d-517a-4c8b-9a6f-d3a3d5905424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO technical lead on COVID-19, Maria Van Kerkhove, said the decision
        was based on the findings of its Virus Evolution Working Group and several
        other experts based on the genomic sequencing samples from India and other
        nations that have confirmed cases of the B.1617 variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75be55-7ffc-4787-bec2-13e4955a8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some available information to suggest increased transmissibility
        of B.1617... As such, we are classifying this as a variant of concern at the
        global level," she said in a media briefing on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a8400-f91f-46d6-a3b1-10016ff085c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines a "variant of concern" as one found to have increase
        in transmissibility or detrimental change in COVID-19 epidemiology;  increase
        in virulence; or decrease in effectiveness of public health measures, medicine,
        or vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b7d96-b1e1-4d38-8f10-01e6ed3ca0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerkhove stressed there is no data yet to suggest the variant discovered
        in India makes available COVID-19 vaccines less effective.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9394e-059d-4ca2-b6a2-5f741f5cee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the current minimum public health standards, such
        as physical distancing, wearing of masks, and avoiding crowded and encloses
        spaces, is still effective against the new variant. She said efforts to follow
        these rules should be increased to ensure they are observed at all times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948bb35-6cdc-4243-bfc0-303e1a642978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, from the information that we have, the public health and
        social measures work, but we need to work that much harder to control virus
        variants that have demonstrated increased transmissibility," Kerkhove said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81294c-ebf6-44d9-8d00-fac87cd37528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the B.1617 variant has three sub-lineages,
        adding the full official report will be released on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473eee6-2084-4ff2-9840-762ca5c78f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to record a case of the B.1.617 variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c1680-f990-4ad8-947a-6eda51a77af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health expects the genome sequencing results of
        five passengers who tested positive for COVID-19 after arriving in the Philippines
        from India to be available on Tuesday. The samples of Filipino seafarers who
        made a stop in India were also sent to the Philippine Genome Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f36cb3-cd28-447c-aa1b-804cdcb22f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has imposed an entry ban until May 14 on inbound passengers
        who traveled to India, Nepal, Sri Lanka, Bangladesh, and Pakistan to prevent
        the entry of the B.1617 variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf5166-71a4-475d-b6f7-46336fa45d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been recording the world''s highest number of new daily
        COVID-19 cases in its catastrophic second wave of infections. The country''s
        cases have soared to over 22.6 million, while more than 246,000 people have
        lost their lives, according to data from Johns Hopkins University. It''s not
        yet clear how many infections have been linked to this double mutant variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafde136-aceb-4616-a26c-6af13e1a35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T10:22:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:55:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has hundreds of confirmed cases of the variants
        first found in United Kingdom, South Africa, and Brazil — all classified as
        variants of concern. The Philippines also has 157 cases of the P.3 variant,
        the variant first detected in the country that is still under investigation.</p>'
