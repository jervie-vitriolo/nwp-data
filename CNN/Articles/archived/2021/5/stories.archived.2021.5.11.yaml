      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo echoed the Health Department ''s previous statement
        that there are no irregularities with the government filing for the EUA of
        Sinopharm, since they were also the ones who applied for the EUA of China''s
        Sinovac, and the WHO-backed donation of AstraZeneca and Pfizer via the COVAX
