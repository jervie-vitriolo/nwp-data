      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Experts
        may take into account the presence of the India COVID-19 variant when they
        make their recommendation for succeeding quarantine levels.</p>'
    '1':
