    'template': '1'
    'title': 'NBC will not air the next Golden Globes after diversity controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612d8f3-d34a-41e8-8cfc-779abe17e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Golden Globes will not be airing on
        NBC next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7816fa4-5273-4008-9c94-02cff0a1482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129cb65-85da-473c-bbdf-53223077af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network announced that after a controversy surrounding the Hollywood
        Foreign Press Association''s lack of diversity and questions about the organization''s
        policies it would not air the show in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186797b8-7e9a-476d-9a1b-7f4e3617e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38473fb4-4001-4a60-9574-78cb8aa00c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe that the HFPA is committed to meaningful
        reform. However, change of this magnitude takes time and work, and we feel
        strongly that the HFPA needs time to do it right. As such, NBC will not air
        the 2022 Golden Globes," NBC said in a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a28db-af37-41e1-b2c3-dd9ee92016d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b5ca4-93aa-4fd9-ad1c-a4330a455fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network added that assuming the organization "executes on its
        plan," it is "hopeful we will be in a position to air the show in January
        2023."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50c111-edd3-4c5e-b136-86feb5eaa3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaffe14-8a84-4fb6-b611-a260e77f1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows an investigation from the Los Angeles Times in
        February, which raised ethical questions about the HFPA as well as its absence
        of Black members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd199e5e-7860-4a97-935d-fba45343d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66584c2f-91e5-4e95-9f45-cc74d60dd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Times investigation, the HFPA promised to "bring in" Black
        members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e2165-06af-497a-b958-cff786c77f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee4905-9560-4dc8-a9c3-040308885c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the controversy, this year''s Golden Globes was the lowest-rated
        in the show''s history. The show, which was hosted by Tina Fey and Amy Poehler,
        was watched by 6.9 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba87050-9c22-4ce7-915e-f3cd5bbcc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:27:52.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
