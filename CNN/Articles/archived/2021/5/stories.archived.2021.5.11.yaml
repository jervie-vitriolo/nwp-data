      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6661ee-06e2-4ede-9cb6-4ca80df85b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:30:02.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant task force is set to forward its recommendation to the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF), which will then send its recommendation to President Rodrigo Duterte,
        who will make the final decision.</p>'
