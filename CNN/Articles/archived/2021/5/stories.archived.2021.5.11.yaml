    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204f143-7523-4380-8d9a-168c4a6e3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T18:07:36.732+08:00
