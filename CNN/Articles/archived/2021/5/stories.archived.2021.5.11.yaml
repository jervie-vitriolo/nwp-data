      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c0043-f96e-429e-807a-396d9d04cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to abject failure of Barangay 171 to timely detect, monitor,
        control, prevent, and terminate the illegal operation of the resort and the
        resulting illegal mass gathering, there is now a real and renewed risk that
        COVID-19 transmissions in the barangay and city will be exacerbated," the
        complaint stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf9610-734c-4b56-bef3-03b624074c76'
