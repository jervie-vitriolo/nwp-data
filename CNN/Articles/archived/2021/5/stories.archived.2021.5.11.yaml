    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac58e8-adbf-4021-a912-5d6a81c96662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T09:38:04.217+08:00
