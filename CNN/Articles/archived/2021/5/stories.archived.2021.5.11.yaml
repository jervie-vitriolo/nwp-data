      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strengthening or tightening our restrictions right now because
        we would like to prevent further spread of these kinds of variants," Health
        Undersecretary Maria Rosario Vergeire said in a media briefing on Tuesday.</p>'
    '3':
