      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift is preparing to make
        history as the first woman to be awarded the Global Icon prize at the BRIT
        awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a283c42-6ec9-4402-88a8-ce1dfe27265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:56:00.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:57:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop superstar will be given the prestigious award at the annual
        ceremony, which will take place at London''s O2 Arena on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fb390-3a1d-4c02-8aeb-5dadd59e7139'
