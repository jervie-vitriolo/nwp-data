      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a Beluga whale was found in the river.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21681aed-14db-4a7f-9ccb-1d283ce83d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f49064-14d8-437b-9fe7-b3fcc5a7deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:58:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2006, a bottlenose whale was spotted in central London, sparking
        a massive operation to return her to safety. Rescuers used a crane to lift
        her out of the river and onto a barge. But the whale died on the barge hours
        later, before it could be returned to deeper water.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c04a41-63b7-4e21-b48f-f6be4880f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T06:27:29.434+08:00
