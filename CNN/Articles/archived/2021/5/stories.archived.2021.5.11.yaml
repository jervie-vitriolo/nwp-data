      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Despite
        being allowed for human consumption, the anti-parasitic drug ivermectin must
        not be treated as an over-the-counter drug, the Food and Drug Administration
        warned Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754e320-899f-4d77-bf8a-5a5308bd586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:08:53.836+08:00
