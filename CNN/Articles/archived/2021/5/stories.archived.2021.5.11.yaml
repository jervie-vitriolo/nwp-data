      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of more relaxed quarantine rules, main economic hub
        Metro Manila and key neighbor provinces Bulacan, Cavite, Laguna and Rizal
        were placed under a strict general community quarantine bubble from March
        22 to April 4 in a bid to curb the surge in daily infections.</p>'
