      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa64e0-018b-4a25-9fd8-6d8407f6bd2c'
      'mgnl:activationStatus': true
