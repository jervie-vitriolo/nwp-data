      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that there is still not enough proof that ivermectin
        can treat COVID-19, since protocols for the clinical trial are still being
        finalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d4683-55d2-4519-8ddd-85ae585e7a1f'
