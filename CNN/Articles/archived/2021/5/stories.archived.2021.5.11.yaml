      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> A business
        group said it is still waiting for the go signal and signed tripartite agreement
        from the Philippine government to proceed with vaccine supply negotiations
        with India’s Bharat Biotech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de33e4f-347f-4903-b806-5384cc00bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83d3cc-aef6-4a77-aeb8-9f6744690296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Rex Daryanani, chairman of the Federation
        of Indian Chambers of Commerce Philippines, said they are waiting for the
        Food and Drug Administration’s final approval of the Covaxin vaccine after
        it issued a conditional emergency use authorization for the coronavirus shot
        in April, pending the submission of a good manufacturing practices certification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3c622-d58e-479b-b7d6-8b6690a925cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91fb03-d540-4718-be58-1fd53e208746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T00:33:37.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also working for the tripartite agreement to be approved.
        Once that is done then we go into high gear in negotiating with Bharat Biotech
        for stocks of Covaxin to come in,” he added.</p>'
