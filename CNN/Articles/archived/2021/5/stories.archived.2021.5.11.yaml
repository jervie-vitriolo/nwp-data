      'jcr:uuid': '448795b7-66ed-4f52-a65b-9bceb23a8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:45:44.345+08:00
      'mgnl:createdBy': 'bamba'
