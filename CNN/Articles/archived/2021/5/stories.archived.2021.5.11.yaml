      Jailed peasant leader Joseph Canlas dies of COVID-19 complications, his colleagues
      say'
    'updated': 2021-05-11T15:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fb148-4639-473b-9795-0454eaf32568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Peasant
        leader Joseph Canlas died on Tuesday morning due to COVID-19 complications,
        his colleagues reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21beca9b-c957-4680-8cd7-579ccb2fc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced53ee-d4d1-4329-b952-932405c89bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas was among activist leaders arrested in March for supposed
        links to communist groups. Kilusang Magbubukid ng Pilipinas and Anakpawis
        Party-list blamed the administration for his "untimely death" brought by his
        "unjust and prolonged detention" based on what they call fabricated charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc3a7f-6ef8-49d8-9e97-487cb1461a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/30/activist-leaders-central-luzon-arrested.html?fbclid=IwAR2gPGXqvKFASbL8dMrlk6cTbVm3fWvJ2wiAbpvRAyXz_bOKAVfvIGY8Mds">Groups
        decry ‘illegal'' arrests of activist leaders in Central Luzon&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e73250-5e11-40a6-9f34-6bb3b486db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c14ff6-d220-499b-8c92-9c6f4edb3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We point our fingers to the [National Task Force to End Local Communist
        Armed Conflict]  that subjected Canlas to constant red-tagging, Angeles City
        RTC Executive Judge Ma. Angelica T. Paras-Quiambao who issued the search warrant
        against Canlas; the [Philippine National Police] that executed the defective
        warrant and carried out the illegal arrest last March 30; and the [Bureau
        of Jail Management and Penology] for consciously neglecting Canlas'' health
        condition," KMP said in a statement condemning the death of its vice chair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376184f-cd9c-443c-9f83-6b2510ccd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a3c03-9be6-410b-84c8-02431f588547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is striving to get comments from these government
        agencies and officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887636e-eca7-49c5-9588-41c60223f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6f8c1-6050-42f9-b6de-f44fd71316d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Canlas was rushed to Jose B. Lingad Memorial Hospital
        in San Fernando, Pampanga on Saturday evening due to a possible stroke and
        low oxygen level. He was then transferred to an intensive care unit on the
        same day due to acute respiratory failure and COVID-19 symptoms. On Monday,
        he was already in coma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd87f95-95d0-4704-9eb9-2377b335069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2def116-89ef-4561-9aed-e828fa4a2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid, the support group of families and friends of political
        prisoners, in a statement said it was only after Canlas was rushed to the
        hospital that he was tested for COVID-19, and the result came out positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9638336-e46b-4d96-a959-73e5f3ef7664'
      'mgnl:activationStatus': true
