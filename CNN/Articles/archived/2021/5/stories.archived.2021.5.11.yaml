    'title': 'Duterte asks BARMM to help gov''t deal with rebels to avoid ''bloody''
      all-out offensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8bdf4-0057-4a3b-80df-84a509d78294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> President
        Rodrigo Duterte on Tuesday appealed to local officials in the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) to help his administration control rebels
        in the region to avoid an "all-out offensive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae8c47-1dc1-4e6f-bef9-1aacf171db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73db32-10c3-45f5-a8b7-2840c90402ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagmamakaawa ako sa inyo tulungan niyo ko (I am begging you to
        help me). Because otherwise, if I give out an order for an all-out offensive,
        it will be bloody and it will be sad. Iyon ang ayaw ko (I do not want that),"
        Duterte said in a speech before BARMM officials in Maguindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96989bf3-a9cf-45fa-993c-c85cbcc78464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b96ac-a441-46b0-8163-6e4aa57d11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I give the order, I will no longer withdraw it," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331ab3f-3740-4783-8104-a3e205fa5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e73984-07ec-4d73-be7d-24a5ab740a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the conflict "cannot go on," adding it will "cost
        innocent lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cdd707-d1a6-4798-ad8e-2fe8a2089623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T21:54:03.878+08:00
