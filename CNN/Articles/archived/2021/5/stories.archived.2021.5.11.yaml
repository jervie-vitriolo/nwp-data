    'template': '1'
    'title': 'WHO classifies COVID-19 variant first identified in India as a variant
      of concern'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6f670-e7d3-4121-a3a8-6a59dadc27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The World Health Organization
        has classified the B.1.617 Covid-19 variant, which was first identified in
        India, as a variant of concern, the WHO’s technical lead for COVID-19 said
        during a news briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2188e-2ade-491c-b42b-d2f9d23de147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac36e3-fbb8-4ff5-8ca5-bd99e211b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “variant of concern” label indicates that the identified variant
        may show, among other indicators, evidence of increased transmissibility or
        evidence of increased severity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5df38d-1abb-43df-a9bf-e433892e8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c650eb8-5dd2-4dd6-bee5-d05e258b2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is some available information to suggest increased transmissibility
        of B.1.617,” said Maria Van Kerkhove, WHO COVID-19 technical lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef24c07-007e-4036-ae33-e0b1b3e2bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3186b-8f90-4859-ac01-47a630224f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quantifying the risk posed by the variant will require real-world
        data in addition to greater genomic surveillance, WHO officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23319f4-52f7-436d-a6a4-52cf363f7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a36a79-e23e-4b9b-a9f5-5ffcb9d5e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though there is increased transmissibility demonstrated by
        some preliminary studies, we need much more information about this virus variant
        in this lineage and all of the sublineages,” Van Kerkhove said Monday. “We
        need more targeted sequencing to be done, and to be shared in India and elsewhere
        so that we know how much of this virus is circulating.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf01e56-96f1-4a60-b671-2712e8b719fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it will be releasing more information on the variant in
        its Situation Report on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf6f22-cb73-4702-b9d4-be684e292848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732dc579-b64e-44bf-8727-909685884799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:11:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on its website
        currently classifies the B.1.617 variant as a “variant of interest.” CNN has
        reached out to the CDC to see if it has any immediate plans to reclassify
        B.1.617 as a “variant of concern” in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
