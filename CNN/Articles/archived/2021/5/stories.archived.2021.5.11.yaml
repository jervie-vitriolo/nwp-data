    'lead': 'The Anti-Red Tape Authority has issued a show-cause order directing FDA
      Director Jesusa Cirunay to explain why there are 600 pending drug applications
      before her office despite the complete submission of requirements by pharmaceutical
      firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T16:40:10.846+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:51:26.033+08:00
