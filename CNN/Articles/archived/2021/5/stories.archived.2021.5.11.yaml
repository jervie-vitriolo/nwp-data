  'India-restrictions-too-late':
    'caption': 'The government failed to implement on time the travel restrictions
      on Filipinos returning from India, according to Health Undersecretary and Treatment
      Czar Leopoldo Vega. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T21:59:43.318+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d0c06b-b3b3-4709-90df-b37674dc7cf0'
    'lead': 'The government failed to implement on time the travel restrictions on
      Filipinos returning from India, according to Health Undersecretary and Treatment
      Czar Leopoldo Vega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T22:08:20.053+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:47:12.905+08:00
