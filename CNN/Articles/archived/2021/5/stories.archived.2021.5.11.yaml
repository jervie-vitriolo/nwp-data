    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a7e39-ce22-4cda-b5bc-be72631a45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T05:24:57.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past months, Philippine maritime authorities have been<a
        href="https://cnnphilippines.com/news/2021/5/10/Chinese-vessels-West-Philippine-Sea.html">
        spotting the presence of Chinese vessels in the disputed waters</a> that led
        to increasing tensions between the two sides. The Department of Foreign Affairs
        has also fired several diplomatic protests regarding this and on the illegal
        activities Chinese boats are conducting in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61deb4b9-6fa7-4f1c-8d60-8167fd55b858'
      'mgnl:activationStatus': true
