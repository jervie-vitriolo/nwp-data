      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Former
        senator and defeated vice presidential candidate Ferdinand "Bongbong" Marcos
        Jr, filed on Monday a motion for reconsideration asking the Presidential Electoral
        Tribunal to set aside its decision that junked his poll protest against Vice
        President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62385df0-a3a6-43b4-ac0c-c815d7e93cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most respectfully prayed that the honorable Tribunal set
        aside the decision dated 16 February 2021...conduct another preliminary conference
        for the third cause of action; and thereafter proceed with the presentation
        of evidence for the third cause of action," Marcos said in the motion filed
        on May 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002ff98-b2b5-4e71-ad9e-97aaee3ac2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos wants the PET to proceed with his third cause of action —
        the annulment of election results in Lanao Del Sur, Maguindanao, and Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319730a-37b6-493a-b992-621e0855bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the PET made a mistake when it junked the third cause
        of action as it was separate and independent from the second because which
        was to revise and recount votes. He added the application of Rule 65 of the
        PET was wrong in his case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06677ff0-f038-4d13-a215-30969ebd5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule 65 of the Tribunal Rules mandates the dismissal of a protest
        when the results of the revision and appreciation of ballots in the pilot
        provinces do not support the allegations of fraud or irregularities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd571230-b290-447c-853a-dbf27f7a4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on Marcos'' statement, Robredo''s lead counsel, Romulo
        Macalintal, said, "Mr. Marcos would be the luckiest man in the world if he
        could reverse the unanimous decision by merely repeating the same issues and
        arguments already decided by the entire Presidential Electoral Tribunal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37827f-2554-46f5-a495-73b4947fdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April the PET released its <a href="https://cnnphilippines.com/news/2021/4/20/pet-decision-on-marcos-poll-protest.html"
        target="_blank">full decision</a> on its dismissal of Marcos'' poll protest,
        saying he failed to prove his claims and that his "allegations appeared bare,
        laden with generic and repetitious allegations and lacked critical information"
        regarding the alleged irregularities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acd27e-aded-4b64-8248-025b47a9f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, indeed, protestant was convinced of his claims in Lanao del
        Sur, Maguindanao, and Basilan, then he should have indicated those three as
        his pilot provinces. But he did not, to no fault of this Tribunal," the PET
        added in the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16ce1d-d39e-4a34-a417-a509fd9373ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:53:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html"
        target="_blank"><strong>READ: Supreme Court unanimously junks Marcos'' VP
        poll protest vs Robredo</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7f37e-f03c-485e-a954-882f048086ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the dismissal of his protest, Marcos said he would still continue
        to fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b3716-0091-4eae-a41c-08d8ef65067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T13:46:19.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as there is a ray of hope, I will continue to fight...
        At the end of the day, the true will of the electorate must prevail," he said
        in April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288158a4-b20b-4a6e-a8a4-0bc86d6a0f1e'
