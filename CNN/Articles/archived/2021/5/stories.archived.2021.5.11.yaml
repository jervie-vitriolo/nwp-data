    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa8707-6ebd-4284-b874-17ebe352b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''PH-China ties enjoying renaissance under Duterte Admin''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea0f97-19c2-4495-89c8-8795c4ee8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98799ca2-8369-4712-8cb6-7584801ae254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing tensions over territories, Roque said there has
        been a rebirth in the bilateral relations between the Philippines and China
        under the Duterte administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fef321-f326-4289-8091-1fdad8c07e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9a83c-4df0-4f51-8066-d74be0c1297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now enjoying the renaissance as far as Philippine-Chinese
        relations is concerned. Hindi po nagkakaroon ng banta sa ating territorial
        integrity [There have been no threats to our territorial integrity]," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb4186-07cc-491d-8f8c-9a2849c88ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cde48-a2d8-438b-bf75-93b37ce0e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it weren''t for this "warm friendship," Roque said, the East
        Asian giant may have already driven away the Philippines from all the areas
        it is claiming in the disputed waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359cd16-528f-4896-82e2-da2f0805f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991fdf39-e2b9-4516-9384-699f580d2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has remained friendly towards Chinese President Xi Jinping,
        saying Manila owes Beijing a huge debt and that he "wouldn''t want trouble
        with them." In a past briefing, however, Roque said there are limits to the
        friendly ties, and Duterte will be deploying the country''s "gray ships" once
        Beijing begins oil drilling activities inside Manila''s EEZ.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ab542-c5e4-4a42-b893-cd4a551f794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196047e5-67de-4af7-b986-905eaa343d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:02:38.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:49:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the 2016 landmark ruling which recognized
        the Philippines'' sovereign rights within its EEZ. Despite raising the arbitration
        award at the United Nations General Assembly in 2020, Duterte himself also
        recently downplayed this victory as a "mere scrap of paper," which can be
        thrown in a wastebasket.</p>'
