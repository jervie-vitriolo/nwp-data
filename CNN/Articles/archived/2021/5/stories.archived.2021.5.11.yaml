      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/09/europe/uk-whale-stranded-river-thames-london/index.html">"Young
        whale trapped in London''s River Thames euthanized"</a></em></p>'
  'Greys-Anatomy-Season-18-return':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-11T06:28:51.817+08:00
    'imagesource': 'jcr:6a1da5ff-fddb-4b5f-ae82-ec9593777c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db3b91b-15e8-4339-8907-8d735acc5819'
    'lead': 'Television''s longest-running medical drama is still alive and kicking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T06:29:59.463+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:58:28.701+08:00
