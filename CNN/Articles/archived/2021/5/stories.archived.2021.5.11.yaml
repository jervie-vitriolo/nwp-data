      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has received over 7 million doses of COVID-19
        jabs donated and procured combined, bulk of which are from China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271016e1-a621-4738-93f8-efb5e5a236e1'
      'mgnl:activationStatus': true
