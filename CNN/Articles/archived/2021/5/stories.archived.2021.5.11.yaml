  'health-illnesses':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-11T20:07:33.616+08:00
    'imagesource': 'jcr:bbcad7e5-5f18-48aa-9d65-3b5b9d1bf9db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e731c4c-5d70-4d7d-badc-3a72ecec486e'
    'lead': 'The dry season does not only bring hot and humid weather but also a host
      of health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T20:12:40.751+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:48:11.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:25.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common health problems during dry season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1fada-bb37-47e9-b868-cbb1e629f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong>&nbsp;The
        dry season does not only bring hot and humid weather but also a host of health
        problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01980b7-ea69-4bc7-87b6-3d19c7aad2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common illnesses or conditions to watch out for during the dry
        season include sunburn, sore eyes, diarrhea, skin diseases, cough and colds,
        and dog bite infection, infectious disease specialist Dr. Eric Tayag told
        Newsroom Ngayon on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefee127-df38-434b-9e87-66cadb606c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said sunburn could lead to heatstroke, a life-threatening
        heat illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f06b88-fd17-4db2-808d-e90865182350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang heatstroke ay isang emergency sapagkat ang temperature ng isang
        taong nagkakaroon ng heatstroke ay 40 degrees [Celsius] pataas at meron nang
        altered mental state -- pwedeng confusion, pwedeng agitation. Pwedeng magkaroon
        ng seizures o kaya naman mauwi ''yan sa coma," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511883b7-15ec-4a1d-bd36-a0a53d244488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Heatstroke is an emergency because people experiencing
        this will have a body temperature of 40 degrees [Celsius] and above, and an
        altered mental state -- which can be confusion or agitation. Seizures are
        possible or worse, they&nbsp;can lead to a coma.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f4f9a-8e2a-47b2-9a4d-02ff4575a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those having heatstroke symptoms should immediately seek medical
        attention, he said. While waiting for medical help, first aid includes removal
        of excess clothing and cooling the person with whatever is available, such
        as ice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57856c0d-9da8-45e9-b2ca-a30230fb42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag advised people to avoid prolonged sun exposure and intense
        physical activity in hot weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a777f-dddc-4404-bd47-1a4120462cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ang lahat ay mayroong ''lilim break'' para nang sa ganun
        ay hindi nabibilad ng mahabang oras," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1074766-5766-4727-a9a5-45cc8432af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone has to have a "shade break" so they are not
        exposed to the sun for extended periods.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82af59d-78d3-4886-917c-6ce2cef47c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who may have sore eyes, they must not scratch their
        eyes or use eye drops without a doctor''s advice, Tayag said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b613e-b2db-4988-87a7-038d587dc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said those who have been bitten by a dog must get
        a rabies vaccine immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600f006-ca7c-4dda-9790-a710b8aa7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T20:12:40.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:48:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention <a
        href="https://www.cdc.gov/rabies/index.html#:~:text=Rabies%20is%20a%20fatal%20but,raccoons%2C%20skunks%2C%20and%20foxes."
        target="_blank">said</a> if a person does not receive the appropriate medical
        care after a possible exposure to the rabies virus, it can cause disease in
        the brain, resulting in death.&nbsp;</p>'
  'Tim-Tebow-sign-Jacksonville-Jaguars-different-position':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-11T20:05:01.311+08:00
