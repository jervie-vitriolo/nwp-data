      'mgnl:lastActivated': 2023-01-25T05:47:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of L Brands fell more than 4% in premarket trading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccd15c-2236-41ff-a7c1-b62c1b3518c3'
