      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917c232-094d-4fd1-a147-c51c2196e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City FC is part of Group I along with 2020 Japan League champion
        Kawasaki Frontale and Chinese Super League third placer Beijing Guoan. South
        Korean club Daegu FC and Thai football team Chiangrai United will contest
        the bracket''s fourth member in a preliminary match on June 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b370ed-66b7-457e-ad4c-a34c01824c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc13f5-26e8-464d-807c-0433a09fa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Filipino football club will face Beijing on June 26 and
        July 8, while it will tangle with Kawasaki on July 2 and 5. The Jason Withe-coached
        squad will face the fourth bracket member on June 29 and July 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571fbef-ff15-4029-9043-eb56ff79a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa0511-1636-4cb4-832a-73679d4e5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Golden Boys'' noted offseason acquisitions are Philippine
        Azkals stalwarts Justin Baas, Mark Hartmann, and Ryan Jarvis and Korean star
        wingback Jung Da-hwon. They will join United mainstays team captain Stephan
        Schrock, Hikaru Minegishi, Mike Ott, Sean Kane, Anthony Pinthus, Pocholo Bugas,
        and Azkals naturalization candidate Bienvenido Maranon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf1284-7fc8-4e9d-8467-20afeab14f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cd410-3ae5-4f95-8061-8f8d5327bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PFL runner-up Kaya-Iloilo can be the second Filipino
        club to play in the 2021 AFC Champions League if it will win its preliminary
        games in Thailand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897680b9-4a4f-4256-be79-725ba1692c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f828cfb-4b55-43ac-b9bd-475b3581c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:24:30.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:50:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya needs to beat Australia''s Brisbane Roar on June 20 to progress
        in the second round of the preliminaries. Chinese club Shanghai Port will
        face the winner of the Kaya-Brisbane tussle on June 23 to determine which
        club will advance in Group F of the 2021 AFC Champions League group stage.</p>'
  'China-is-experiencing-a-rural-tourism-boom-amid-the-COVID-19-pandemic':
    'author': 'Ben Westcott and Shanshan Wang, CNN'
    'caption': 'China is in the middle of a boom in rural tourism as city dwellers
      escape the country''s rapidly expanding urban centers to head out to small communities,
      farms and orchards for a taste of the simple life. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-11T17:24:31.565+08:00
    'imagesource': 'jcr:d60306e4-09bb-4633-8a09-0fde88b35bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba900c2-4434-401a-87df-1a8412c41ade'
    'lead': 'China is in the middle of a boom in rural tourism as city dwellers escape
      the country''s rapidly expanding urban centers to head out to small communities,
      farms and orchards for a taste of the simple life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T17:30:37.675+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:50:25.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:21.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is experiencing a rural tourism boom amid the COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49e62c-0725-42de-97fe-4c98ba62df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is in the middle of a boom in rural
        tourism as city dwellers escape the country''s rapidly expanding urban centers
        to head out to small communities, farms and orchards for a taste of the simple
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b81d3-c2f5-44e6-932e-7130b20a6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese government couldn''t be more pleased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce21516-ae70-4b7e-abec-5744524c9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has one of the largest domestic tourism markets in the world.
        The Ministry of Culture and Tourism estimated there will be more than four
        billion trips made across China in 2021, a market worth just over $500 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05d380-9f17-4bff-9e4f-6cf1d9e1266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With international tourism all but impossible due to the ongoing
        pandemic and quarantine restrictions, a demand for domestic alternatives isn''t
        surprising —&nbsp;especially as China is home to 55 UNESCO World Heritage
        Sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e76e0e-089e-4ae3-82d8-e2c27ec6bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese tourists aren''t just heading to their country''s historic
        and natural wonders -- some are looking for something a bit different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55078893-9bb4-4c0d-9093-38397079b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In posts to Chinese social media site Weibo, one user named Ancailie
        said after spending a day picking mulberries, watching rice grow and eating
        home-grown food she was "much happier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbb56a-677d-4477-8000-c4e02447bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, laozhenyiwen, described how they had gone to the country
        to fish and eat seafood for the recent May Day holiday, happy to have "avoided
        crowds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b52a8-1c44-470e-8ef9-497f26785f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-owned Trip.com, one of the world''s largest online travel
        agencies, said by March 2021, rural tourism trips in China had increased year-on-year
        by more than 300%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c82329-c044-44b3-9ec5-3be837c1b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is so lucrative that Trip.com is planning a "five year
        action plan" to promote rural tourism, which includes cultivating 10,000 professional
        agents with a focus in the area and investing 1 billion yuan ($150 million)
        in rural tourism industry funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26b268-ee6e-408e-924a-73df29c1df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Mingqi, founder and general manager of Shanghai Tour Guide
        Enterprise Management Consulting, said Chinese people were getting tired of
        the lack of leisure opportunities and unique experiences in the country''s
        big cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d257a4-5e2c-4db1-861c-74350675e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to experience a different kind of life, like idyllic
        scenery or countryside life, to change a lifestyle on the weekend," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72882a3-7eea-4b6d-820d-bbc8cfae33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The simple life</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5554a-1081-4ca8-add9-f57edc9e0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Shang works for a Beijing-based company that helps coordinate
        countryside tours and activities. She said that in one of the hotels she worked
        for, visitors can experience growing their own food, practice farming and
        learn about the region''s traditional crafts and customs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d085237-6131-443c-aa67-da227b03b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most weekend trips guests are kindergarten or elementary school
        students and their parents," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc4132-e71e-4ac9-9d61-22b409dc8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the countryside hotels are quite elaborate, others
        can be reasonably minimalist, with activities as simple as picking strawberries,
        visiting folk museums or attending local operas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112ae2f-45fa-44d9-be27-4d3b2f7421f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wang''s opinion, there are two main reasons why people were enthusiastic
        to vacation in the countryside —&nbsp;the isolation, and experiencing a healthy
        lifestyle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b322a27-48d0-47ce-9ce1-dfe8998f9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hotels Wang worked at, in eastern Shandong province,
        opened in May 2020 —&nbsp;just after the worst of the initial COVID-19 epidemic
        in China —&nbsp;and it was quickly filled by people looking to holiday in
        the relative safety of the countryside, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe3895-9d6d-4578-8ca9-710c75036cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population density of rural areas is low, and virus prevention
        and control have been done well. So many urban families choose to go (there),"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6ee4e-7656-463b-9438-b56dbbb07176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in a country where scandals over contaminated food
        and products used to be common, Wang said tourists were also drawn by the
        potential for healthy, fresh produce in rural areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545d632-0221-43bf-808d-ad091fefe3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said visitors from big cities come to buy flour, noodles, meat,
        eggs, honey and liquor, among other items. "For each parent-child trip, we
        will arrange picking or planting activities so that children can learn about
        the crops. Parents are also very willing to take their children to play in
        the mud," Wang said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42e633-9297-454d-b754-82737e0310fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guests go into the village to drink soy milk, watch the piggies
        in the pigsty and so on. Guests like these activities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abac58e-ee66-484a-9dfc-832a113ba9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has also been pushed by Chinese internet influencers such
        as Li Ziqi, whose beautifully-shot videos of simple living in rural China,
        set to peaceful music, have garnered tens of millions of viewers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980ea94-e0d3-4868-a3b2-a7714a1883a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, Li plants seeds to grow soy beans and then make soy
        sauce. In another, she picks peaches and berries to make jam, creating it
        naturally without any food additives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f16ae-1393-46da-a38a-8161c7e15721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the appearance of an authentic country experience, Zhou
        said that a growing amount of rural hotels and villages were trying to attract
        visitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5369cf9-a073-41b1-be14-b75ae36fb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rural areas were even engaging professional organizations to
        try to improve their appeal, Zhou said, planning and design experts who specialize
        in bringing in tourists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c0eb6-4304-49ce-91b2-b312fd1d56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, the rural areas in many places have indeed undergone
        major changes. Especially after renovating for tourism, it will become much
        more beautiful than in the past, because the rural areas in the past had no
        planning and no design. Farmers just built houses," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0020220-3e4c-4969-933c-f602a2ea2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poverty alleviation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03390518-dd2e-472d-aec2-2d08c7f7f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid growth in rural tourism isn''t just the result of the
        pandemic or rapid urbanization in China. It''s also a major government policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00186090-8ea1-4bc8-b3ff-431fe32bbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, the Chinese government has been attempting
        to revitalize rural areas and support poor citizens in the countryside through
        a program of poverty alleviation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f036a-54e3-4df2-9b26-8643354d39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a growing number of rural dwellers move to the city for greater
        opportunities, small towns have increasingly struggled to support themselves.
        Under Xi, the Chinese government has put in place a massive program of spending,
        loans and public works designed to lift every citizen in the country out of
        absolute poverty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ec790-a897-4ba9-bbcf-b5136db6b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as early as 2017, rural tourism was identified by the Chinese
        government as an important part of the poverty alleviation campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df6e29-c355-499c-9764-319cf05ab193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, the Chinese Communist Party announced it had accomplished
        its goal, although Premier Li Keqiang pointed out in May about 600 million
        Chinese, around 40% of the population, still earn an average of just 1,000
        yuan a month ($150).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6b3fb-230c-4ded-a88c-4dca8681373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy has meant huge investment in rural areas by government
        officials. In December, state-run news agency Xinhua said the Chinese government
        had spent $656 million (4.3 billion yuan) improving "cultural progress and
        tourism development" in impoverished rural areas between 2016 and 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6c214-5e06-4822-baf2-712a80c4baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, in southwestern Yunnan province alone more
        than 800,000 people were "lifted out of poverty" thanks to rural tourism,
        with the industry generating more than $130 billion in revenue for the province
        in the past five years. In recent years, Chinese state-run media has been
        full of stories about villages across China employing thousands of people
        by attracting city-dwelling tourists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30970807-3ec4-4a82-8af2-1dc458aac1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every investment has been a success. With large amounts
        of money on offer and targets to be hit, Shanghai''s Zhou said that some projects
        — especially in remote areas that are hard to access —&nbsp;had yet to see
        a return on investment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa11014-6e0f-4b39-a2d9-a13c9c0bb8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen places investing tens of millions but didn''t bring
        many travelers," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de97d2c-dc8a-42de-a18a-127a68c552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect in the future</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8b28f-6c2f-49b7-a445-f025d24f6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, from the tourism company, said she believed rural sightseeing
        was only just beginning to take off and in the future, it would focus more
        on China''s myriad of local cultures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f537a4-1d69-43f3-a44a-d5c6e79a55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the agricultural and rural development policies in recent
        years, I think that rural areas have lots of potential," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243a153-0a51-45a9-91b9-0d9ae0901e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For countryside hotels, I think there will be more tourism products
        with content based on local culture in the future, which are in-depth cultural
        tours."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b1d83-679b-417a-af50-c49f26e8820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government doesn''t appear to be backing down on its
        promotion of rural tourism. In a draft of the Chinese Communist Party''s 14th
        Five Year plan, which will run from 2021 until 2025, the government called
        for further strengthening of "leisure agriculture, rural tourism and the homestay
        economy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39394f-76ab-4bfc-a2f0-8135ce5909bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou, from Shanghai Tour Guide Enterprise Management Consulting
        Company, said with rural tourism being supported both by government policies
        and customer demand, the future was bright.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5996e1-9e99-493c-afa1-6f732bf827d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am definitely optimistic about the overall prospects," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b151faa-b43e-444f-ba5b-4cc268a1c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:30:37.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/china-rural-tourism-pandemic-cmb-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/china-rural-tourism-pandemic-cmb-intl-hnk/index.html">China
        is experiencing a rural tourism boom amid the Covid-19 pandemic</a>"</em></p>'
