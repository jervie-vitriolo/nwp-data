      'mgnl:type': 'text'
      'text': '<p>Mayor Oscar Malapitan on Monday said the barangay chairman was aware
        that the resort accepted overnight guests, and the owner was warned against
        it on April 20.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf882651-29dd-46e1-8c95-fcc8c7462b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
