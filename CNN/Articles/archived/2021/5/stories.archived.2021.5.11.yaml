      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA gives compassionate permits for drugs like remdesivir,"
        Domingo explained. "Ivermectin has also been granted a compassionate special
        permit in several hospitals. These are products that are not registered."</p>'
