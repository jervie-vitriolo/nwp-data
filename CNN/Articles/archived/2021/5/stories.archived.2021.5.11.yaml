      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9beba55-d7dd-405b-b3f6-f72c2a51b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T16:54:19.672+08:00
