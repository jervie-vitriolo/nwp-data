    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:28.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'DOH', 'COVID-19', 'Leopoldo-Vega']
    'template': '1'
    'title': 'India travel restrictions came too late – Treatment czar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1edef-19ee-4fa1-b4fd-5fff4c48c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The government
        failed to implement on time the <a href="https://www.cnnphilippines.com/news/2021/4/27/India-Philippines-travel-ban-COVID-19-outbreak.html">travel
        restrictions</a> on Filipinos returning from India, according to Health Undersecretary
        and Treatment Czar Leopoldo Vega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f7b84-498b-44a6-83d1-9af877c8480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely that was kinda late, in terms of the implementation
        of the travel ban," Vega told CNN Philippines'' <em>News Night</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1688f6-dbfb-4aa9-8211-0cde48800170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after the Philippines confirmed its <a href="https://cnnphilippines.com/news/2021/5/11/PH-records-first-cases-of-COVID-19-variant-from-India.html">first
        two cases of the B.1617 variant</a> first detected in India. However, the
        two cases had no travel history to the South Asian nation, according to the
        Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41785dd-46ee-4133-9213-66e363d96716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case from arrived on April 10 from Oman. He tested positive
        for COVID-19 on April 15 and completed isolation in a hotel in Metro Manila
        on April 26. He tested negative after another swab test on May 3. He is now
        in his hometown in Soccsksargen, the DOH reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff36e2-a0ed-4fb2-bb43-a83a5bb8cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second patient is a 58-year-old seafarer from the United Arab
        Emirates who landed in the country on April 19. He was isolated in Clark Freeport
        Zone in Pampanga and was tagged as recovered on May 6. He has since returned
        home to the Bicol Region, the department added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39eb38-45ce-41bb-bcc4-f001f471e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/4/27/India-Philippines-travel-ban-COVID-19-outbreak.html">government
        only imposed travel restrictions</a>&nbsp;on India on April 29. But Vega said
        it''s important to point out that the two patients have already recovered,
        and health protocols were enforced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f76b8b-def5-4fa6-af6f-ce8fa006ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a good policy in terms of the quarantine and the protocols
        were set in terms of returning Filipinos coming from India or the Middle East,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01da4ab-532a-4c67-bb62-f6ba2df3e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega added that the close contacts of the two Filipinos during their
        flight to the Philippines had been traced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c07eff-4a75-4be3-b86a-a04d09bc26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are still travelers from India who have yet to be
        checked for the presence of any variant. Of the five travelers who tested
        positive for COVID-19 upon arrival in the Philippines, only one is eligible
        to be sent to the genome center. As for the 12 seafarers onboard the coronavirus-stricken
        MV Athens Bridge, 11 samples will be reviewed this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf32f16-6ae5-4beb-bedf-b6b2dc7a8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T22:08:20.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said authorities should focus on tightening border controls
        and the strict implementation of the 14-day quarantine. Vaccination should
        also be ramped up, he added.</p>'
