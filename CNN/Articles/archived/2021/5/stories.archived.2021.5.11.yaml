      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 23-year-old woman who was mistakenly
        given six doses of the Pfizer BioNTech COVID-19 vaccine has been discharged
        from the hospital where she was being monitored for any adverse reaction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76eb15-460a-4023-b0d2-4b45181bc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15362a8-982d-4068-a73f-09a940dd769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was administered the vaccine at the Noa hospital in Tuscany,
        central Italy, on Sunday, hospital spokeswoman Daniella Gianelli told CNN
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7209d-0f9f-4511-a78d-16cd177269c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca56618-ea09-40b6-9adf-ef37e1ccdf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who is in "good health" with no underlying conditions,
        was kept in the hospital under strict observation for 24 hours and discharged
        Monday, Gianelli said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafa06d-66b7-4f9f-b29d-a72c6d1dd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb84079-7de0-484c-b1e0-530773671c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:00:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health worker accidentally filled a syringe with an entire bottle
        of the vaccine, containing a total of six doses, and only realized her mistake
        shortly after the shot was administered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf3017-c417-4c23-96da-cb99ccf90fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7699084-f139-43ff-b59d-961c1607fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She saw five empty syringes and realized her mistake," Gianelli
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f9f9b-fea4-4399-94f1-361cd7edcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c8fc7-bfb3-4a78-b8d1-d701f545065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors will continue to monitor the patient''s immune response
        to the "massive dose of vaccine," the spokeswoman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687b92b-a7d8-4ce7-a675-57937c0583ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e401ab-0d14-49d0-be9a-486f58611da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was entitled to get the vaccine before other people
        in her age group because she is an intern in the hospital''s psychology department,
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8025be-a225-428b-97c4-43c721378a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d1478-b228-4678-8c82-1acecc0055ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal investigation has been opened, said Gianelli, who added
        that it was "maybe just human error, definitively not on purpose."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc986db-2e59-434e-a399-69b15fb9c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609edd2-a372-495f-bec1-5e25245cc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of April, the Italian government passed a decree
        making vaccination mandatory for all healthcare and pharmacy workers, with
        the aim of protecting medical staff, patients and vulnerable people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5521b-ecc5-4956-872f-6988dfe32f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff815029-549a-43ad-9226-eb8eceded493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers who refuse the vaccine will be reassigned where
        possible to roles where they are not in contact with patients. Where that
        is not an option they now face being suspended without pay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9dd1a-9ee7-468f-a92b-15b1a6798a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ca432-3763-4f86-94b8-25582fbc870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether the decree is constitutional, and many
        believe future legal cases on the vaccines are likely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c1def-6813-4e99-82d1-9fe249eec7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14095322-582e-4823-8429-498f0df9bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of recording some of the highest infection rates in
        Europe, Italy is seeing a reduction of COVID-19 figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d066c3-8eb2-45e6-bd1a-3fb19c9b0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T04:31:25.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:01:08.365+08:00
