      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82d67e-7435-4c14-a7b8-964586bca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Party-list noted that "being imprisoned with trumped up
        charges is akin to death sentence," especially for the 59-year-old peasant
        leader with comorbidity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11820fc3-a6d7-4265-b338-8522bde25e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0b48e-2c4d-442f-9617-ae5d62ccc31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had Canlas not been arrested and charged with fabricated cases,
        he would have been alive and well by now, continuing his noble deeds for the
        emancipation of the peasantry and other marginalized sectors in Central Luzon,"
        the group added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4799ea-0950-4a02-a2cb-0ca8851f0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:16:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas'' lawyer, Atty. Luchi Perez of the National Union of People''s
        Lawyers, said they will take legal action to hold the Angeles City Jail and
        the CIDG accountable. She said up to 100 inmates who have been sharing the
        same quarantine facility have not been tested for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346f6fa-f14b-4a38-a035-a9d8e862e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87343d8e-ad60-4154-90b1-31245db11424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peasant women group Amihan said Canlas was already not feeling well
        as early as last week, but BJMP Angeles District Warden Jsupt. Rebecca Manalo-Tiguelo
        allegedly dismissed his ailment, saying he was "<em>umaarte lang</em>" (faking
        it).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6cd38-8d7f-48f0-a5dc-46fdce12cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c5e53-e7e4-4c15-9b0b-870f2ae1046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas previously led campaigns against land grabbing and the displacement
        of farmers in Central Luzon. He also led campaigns for the repeal of RA 11203
        Rice Liberalization Law and opposed the importation and the increase in palay
        farm gate prices, Amihan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7bf23-565e-4bb5-90ca-2a3cd03c7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f3e50-5627-423c-b3d9-f5d701a94e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:10:36.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid also reported that political prisoner Maximo Redota had
        died of stroke last Sunday after being held at the Gumaca jail in Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c91b9-cb63-4d7d-9c61-3d3bffaa092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:16:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110e5c4-2ad6-472b-8904-7ae4764a2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:16:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:53:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid spokesperson Fides Lim said the deaths of Canlas and Redota
        now bring to four, the number of political prisoners who died "without even
        a fighting chance to live because of government inaction on abysmal jail conditions."</p>'
  'Lacson-Parlade-NTF-ELCAC-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-11T14:43:51.249+08:00
    'imagesource': 'jcr:88e81537-d9bb-4ba1-954b-6e9b014ada65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556189d5-73b1-49d7-b213-7b6c5757fd36'
    'lead': 'Senator Ping Lacson says he will not have the same vigor in defending
      the task force and its budget. "Just to send a strong message na hindi pwedeng
      kayo na lang nang kayo ang masusunod," Lacson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-11T14:48:49.861+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:53:27.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:45:15.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parlade would be ''eased out'' of NTF-ELCAC, Lacson told'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2315f9-cefd-466d-a6e0-a722216ccd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong>&nbsp;— Senator
        Panfilo "Ping" Lacson said he received word from officials of the government''s
        anti-communist task force that its controversial spokesperson Lt. Gen. Antonio
        Parlade would eventually be relieved from the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c8eba-aff9-4c28-9910-bc24b620957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Senate reporters on Tuesday, Lacson recalled
        an April 27 message from Defense Secretary Delfin Lorenzana, promising him
        that Parlade would be "eased out" of the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab7e2c-b1b0-4f37-9ec6-39f15a8fb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nangako naman si Secretary Lorenzana sa akin as early as April
        27 na nag-agree na sila ni</em> [National Security Adviser Hermogenes] <em>Esperon
        na i-i-ease out nila si Parlade</em>," Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d9dbf-fc07-4b15-85b7-1aea53e05e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Lorenzana promised me as early as April
        27 that he and National Security Adviser Hermogenes Esperon agreed to ease
        out Parlade.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c51de-98f3-48e7-bb7a-184a0b2690a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T15:05:24.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from Lorenzana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255f5b0-66bb-43ad-99a0-36ccb26d081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson said he talked to Esperon a few days ago, and
        got a similar response. Esperon, the vice chairman of the NTF-ELCAC, said
        that while the task force believes Parlade''s appointment was constitutional,
        it would heed calls to replace the spokesperson "at most before he retires"
        on July 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a399822-e26a-4fc8-b383-58be8187124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang suggestion ko is relieve him now and rehire him after he
        retires. Para walang constitutional issue</em>," Lacson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52975dc4-2333-42af-8efd-b5191529ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:57:49.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion is relieve him now and rehire him after
        he retires. So there will be no constitutional issue.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc0bbb-3ac9-4735-b3d4-334a6e494446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 16, Section 5 of the Constitution states, "No member of
        the armed forces in the active service shall, at any time, be appointed or
        designated in any capacity to a civilian position in the Government, including
        government-owned or controlled corporations or any of their subsidiaries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f87783-d65f-406e-8e1e-aa2c33d86872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade is chief of the military''s Southern Luzon Command. He has
        faced criticisms for red-tagging or arbitrarily linking groups and individuals
        to the Communist Party of the Philippines, which has been designated by the
        executive department as a terrorist organization pending court proscription.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686943c-9906-4515-a6e1-a9a11e836772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Monday, the NTF-ELCAC announced that Parlade
        would continue to speak for the task force on security issues. He and Undersecretary
        Lorraine Badoy <a data-cke-saved-href="https://cnnphilippines.com/news/2021/5/10/ntf-elcac-additonal-spokespersons.html"
        href="https://cnnphilippines.com/news/2021/5/10/ntf-elcac-additonal-spokespersons.html">are
        now joined by six new spokespersons.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08c871-6bac-4ddd-8f7e-588272a4acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson does not see it as a step closer to Parlade''s removal, but
        as a seeming display of "air of arrogance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19e7fc-ad05-400a-9d3e-66188bc21a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na nga sinunod yung sense of the Senate or yung call
        ng Senate to relieve e nagdagdag ka pa</em> (You did not heed Senate''s call
        to relieve Parlade and even added more spokespersons)," Lacson said, adding
        that reducing Parlade''s tasks does not change the fact that his appointment
        violates the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28db27-f2ca-4779-b286-967f37da0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T14:48:49.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon on Monday confirmed discussions with senators and concerned
        agencies about Parlade''s government post. He maintained that Parlade can
        stay as NTF-ELCAC spokesperson because the post is not considered as a civilian
        position based on a 1989 executive order by former President Corazon Aquino.
        The EO defines a civilian post as a plantilla or Career Executive Service
        position, or one whose functions are "are obviously civilian in nature."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410b363-8bef-45e2-9750-9ee38fb94132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-11T17:58:12.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said a petition may be filed before the Supreme Court to
        resolve the constitutionality issue, but it might be a "waste of time" considering
        that it would be moot and academic once Parlade retires in two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f01744-ffab-4759-ada7-ca4fa6fe7977'
      'mgnl:activationStatus': true
