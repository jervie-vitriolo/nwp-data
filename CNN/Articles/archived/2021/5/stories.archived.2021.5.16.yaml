    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:21.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5,000 Taiwan-bound OFWs stranded after order to ''defer'' entry of migrant
      workers  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32239e4-9ab7-4499-a529-177255b1940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Around
        5,000 Filipino workers bound for Taiwan are stranded after the Taiwan Central
        Epidemic Command Center (CECC) ordered to defer the entry of migrant workers
        due to rising COVID-19 cases in the self-ruled island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
