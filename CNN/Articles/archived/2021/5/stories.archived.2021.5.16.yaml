      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776dd75b-7ec4-4f93-a553-60d2ac128acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the airports we have no way of telling who is vaccinated and
        who is not. The rules have to be the same for everyone," she said, adding
        that refusal to comply could carry up to a $35,000 fine and jail time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db7f21-fd27-43a7-8a30-abf6d6fc2e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
