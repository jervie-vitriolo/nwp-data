      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocal liberals have criticized the White House for placating Israel
        and ignoring human rights as violence mounts, as well as loudly criticizing
        Biden for not openly opposing Israel''s planned evictions of Palestinian families
        from a neighborhood in East Jerusalem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfa522-d1db-4f4b-94ff-00cddafc8423'
