    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25288b7-578c-482a-8a47-d080a787fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T20:51:36.265+08:00
      'mgnl:createdBy': 'david'
