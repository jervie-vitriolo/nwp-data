      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9230b-3b52-41f4-88b7-a0aebb77f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:19:19.060+08:00
      'mgnl:createdBy': 'vince'
