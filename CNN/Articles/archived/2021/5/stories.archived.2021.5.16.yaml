      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 survivors also climbed to 1,069,868, after
        7,541 more patients recovered from the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb27fe-ccd3-4d74-ad3c-6bfd6ef3f219'
