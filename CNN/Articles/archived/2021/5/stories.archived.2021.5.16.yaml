      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f2d86-b82d-46d5-a8dc-30e6108b8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T22:24:32.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas which recorded a 42°C heat index are Dipolog in Zamboanga
        del Norte, El Salvador City in Misamis Occidental, Iba town in Zambales, and
        Ninoy Aquino International Airport in Pasay City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480e8ac-6581-4337-8a0a-d0aa68f77cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T22:24:32.509+08:00
      'mgnl:createdBy': 'david'
