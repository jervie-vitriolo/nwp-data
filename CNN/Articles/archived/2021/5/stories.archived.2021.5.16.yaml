      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> - The impeachment
        complaint against Supreme Court Associate Justice Marvic Leonen is now up
        for discussion by the House of Representatives'' Justice Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a612f9a-fcc5-4fda-8c25-9d2afecfeffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:27:46.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:32:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber on Tuesday referred the case to its Justice panel,
        which is expected to submit a report - together with the corresponding resolution
        - within 60 session days from the referral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3795e-6ded-4672-b04f-3aa78b482dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:27:46.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:32:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, House Majority Leader Martin Romualdez said lawmakers
        present at the plenary session "overwhelmingly" adopted the motion to include
        the matter in the calendar of business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d8949-cd6b-472d-9a15-58e8f8e3c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:27:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:32:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the chairman and members of the House of Committee
        on Justice will act judiciously on the impeachment complaint based on constitutional
        grounds and in accordance with established rules and practices," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857870bb-666c-46c2-8385-ee362743cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:27:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:32:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee is chaired by Leyte Rep. Vicente Veloso III,
        a former Court of Appeals justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b41f2-1761-47a0-9f4a-3d6a4aaa4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:18:43.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against Leonen was filed in December last year by
        Cordevilla, the secretary general of the Filipino League of Advocates for
        Good Government. It was endorsed by Ilocos Norte Rep. Angelo Marcos Barba,
        a cousin of former Senator Ferdinand "Bongbong" Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ba0aa-e2ea-4125-8446-7ef4519e29cb'
