      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630f379-5bda-4b30-9433-f7e9ece90146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Santiago will accommodate only 200 visitors while Baluarte
        de San Diego will allow a maximum of 100 persons at a time, which both meet
        the 30 percent capacity for tourist attractions set by the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a147dc-0630-4788-8f48-728aa8671bd7'
      'mgnl:activationStatus': true
