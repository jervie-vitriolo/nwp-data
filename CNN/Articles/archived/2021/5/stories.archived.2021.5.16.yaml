    'title': 'Fire breaks out at Philippine General Hospital '
    'updated': 2021-05-16T20:51:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4548b5-2a3a-4f53-92a6-938bdf3e7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T07:34:31.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — A fire
        hit the state-run Philippine General Hospital at Taft Avenue, Manila early
        Sunday morning, according to the Bureau of Fire Protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86309c-ae25-4580-a306-7b908e9ce6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8f002-09b1-4f3e-8b70-0a4c29d53612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the blaze started in an operating room on the third
        floor of the facility. It reached first alarm at 12:41 a.m. and was quickly
        raised to the second level at 12:58 a.m., the BFP-National Capital Region
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f0775-769c-4bbf-b669-0a357abbddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51ba4a-2820-45ca-85fc-4636fc351b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of fourteen fire trucks responded to the scene, while photos
        and videos on social media showed patients being evacuated. The BFP said the
        fire was declared under control at 2:46 a.m. and was put out at 5:41 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c982470-1663-4428-a515-8a99ca4ad0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f2673-df8a-42a6-ab1f-c9935c7c39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt in the fire, the Manila Public Information Office
        said. Authorities are still investigating the cause of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0ea51-9e3b-4826-a0bb-86a36dcbc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.783+08:00
