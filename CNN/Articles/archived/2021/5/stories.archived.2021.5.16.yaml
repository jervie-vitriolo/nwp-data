    'template': '1'
    'title': 'Six Filipino surfers seek Olympic tickets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0e3a9-1df1-49e8-bf18-e373868099de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Six Filipino
        shortboard surfers will contend for a chance to play in the inaugural Olympic
        surfing competition in Tokyo, Japan in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697908e0-b9c7-461a-b7ff-a26eb30d65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5889b-86dd-4be2-9f8f-a8a4751190c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine surfing team will vie for the lone Asian Olympic
        ticket per gender in the 2021 ISA World Surfing Games, slated from May 29
        to June 6 in El Salvador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce59c7-0717-4a74-ae25-0d37936e06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc858cd-a7bf-496a-bae7-ae960da5bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games gold medalist Nilbie Blancada, bronze
        medalist Daisy Valdez, and teenage surfer Vea Estrellado are the female surfers
        who will compete in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056854b8-ac24-4ab5-b605-91251ef104c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90e61d-910c-43c9-acad-33af195f3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s side, 2019 SEA Games bronze medalist John Mark Tokong
        will be joined by Jay-R Esquivel and Edito Alcala, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e24a86-3f24-467a-a2ee-8dc714e631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd07f7-6f0a-4909-8d3d-d4355823b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Philippine Surfing Association president Dr. Raul Canlas
        said the six athletes are the top three shortboard surfers in their respective
        national rankings, determined through their performances in the different
        legs of the Philippine Surfing Championship Tour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe3ba6-5baf-4668-b004-1194cc6fa22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e526c-755c-477b-aedc-150b3ee8dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas bared that amid the pandemic, the surfers continuously trained
        in La Union and Siargao, which have relaxed quarantine restrictions. Tokong
        was not able to train with the team throughout the pandemic as he and his
        coach decided to train in Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5509f7f-aa11-4a47-a282-d4680a639631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024521e-2150-43a2-8b17-6cf78e63c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic changed our course a bit, but we stayed on track
        with our blueprint, still doing strength and conditioning, yoga, and water
        training. As you can remember, water sports is one of the physical activities
        allowed by the IATF, so our surf-specific training resumed right away, not
        like the other sports," Canlas told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9b77a-dc11-417c-abb1-04e1eaea6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423395b-72b6-46d2-afff-f761fdea19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas expressed his optimism that any of the Filipino surfers can
        clinch an Olympic slot because they are familiar with their opponents, especially
        Asian foes, and that they have competed in numerous international tournaments
        before the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc07ef7-0055-4044-8995-89f7d0325552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a639db-85c7-4f28-840d-f3188fef764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our chances may look slim as we are just battling for one slot.
        But Japan, which ranked top 1 in the 2019 WSG (World Surfing Games), already
        qualified their surfer as a host country. Basically, we''re just down to battling
        with Indonesia for the last slot in both male and female divisions," Canlas
        explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae79135-f061-402e-adf5-17fb61dd898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83e40c-fc58-4bf1-8223-e76ac5db22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:27:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blancada beat Indonesia''s Taina Izquerdo and Thailand''s Annissa
        Flynn for the gold in the 2019 SEA Games surfing competition. Canlas said
        the two surfers, along with another Indonesian surfing sensation Rio Waida,
        are the toughest competition for the Filipino athletes in the El Salvador
        meet.</p>'
