    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0397e5-70d3-4c29-aa07-78126d776847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) --</strong> Senator
        Nancy Binay urged the Department of Health to remind local government units
        on the proper handling of COVID-19 vaccines to avoid wastage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73b3a0-1b8d-42c7-9f31-ad3e8334dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01da7d-e07c-467c-8fc5-c9ad01b2e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay made the remark after over 300 vials of Sinovac’s CoronaVac
        vaccines in a Cotabato town were spoiled after being kept in a freezer without
        electricity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa706bd7-ab88-4da3-8954-d8683c4e4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b678ac8-6c72-4509-a726-8b9183be9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said LGUs should be provided with checklists and briefers,
        as well as provincial health facilities they can refer to in case of emergency
        situations like brownouts, typhoons, floods, or the lack of storage facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883bc77-f1c1-4821-a069-39271aad1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032cb2b-1baf-4125-83ca-1d7f9ec98bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s avoid oversight and carelessness on the ground given the
        complicated handling and logistics involved in bringing the vials to islands
        and far-flung areas,” she said in a statement. “Ulit-ulitin po sana ng DOH
        ang pagpapaalala sa mga LGU na sundin ang handling protocols nang hindi masayang
        ang mga bakuna (The DOH should keep on reminding LGUs to follow handling protocols
        so that vaccines will not be wasted).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374bf04-7683-4246-a807-a042add10b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e6b23-0ecd-4c61-b041-8cec03f2e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also called on cities and municipalities to introduce redundancies
        and constant monitoring in the process to avoid possible lapses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc1b4b-1c93-4cbf-8757-f71e09b39aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d32ea-0443-49c1-8bd2-ead2b5a32bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T18:39:40.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:33:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di naman siguro kailangan pa tayong umabot sa point na kumuha ng
        ‘pridyider czar’ para lang i-monitor kung nasa maayos na storage ang mga bakuna.
        SOP (standard operating procedure) na dapat ang constant checking and counter-checking
        sa bawat stage ng proseso,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86c3ce-2137-44fb-80a2-68ded76aa0b4'
