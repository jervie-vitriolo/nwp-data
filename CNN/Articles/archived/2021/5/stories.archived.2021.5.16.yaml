  'media-offices-destroyed-Israeli-airstrike-Gaza':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-16T17:10:23.835+08:00
    'imagesource': 'jcr:40af62e7-06e2-4907-9da4-362f1f27cdf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e482712-b43c-4cad-a7c7-d564f10c6a87'
    'lead': 'The Associated Press, Al Jazeera, and media advocacy groups are demanding
      answers after an Israeli airstrike destroyed a building with offices belonging
      to news outlets in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T17:10:04.787+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:34:20.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:18.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Media offices destroyed by Israeli airstrike in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff417976-8574-467d-8e12-abdf6c9b8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Associated Press, Al Jazeera, and
        media advocacy groups are demanding answers after an Israeli airstrike destroyed
        a building with offices belonging to news outlets in Gaza on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc76c33-7777-43fd-96c5-60fec06cde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fe171-9a22-4d99-89fd-4b9613be9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Defense Forces said the building contained "Hamas military
        intelligence assets." The IDF accused Hamas of treating the journalists as
        "human shields."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16cf91-3204-4ebc-b8b6-ae2d2b7f4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a5bf4-74d0-4d44-a5ba-bcee105d7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the blowback was swift. "We demand that the Israeli government
        provide a detailed and documented justification for this military attack on
        a civilian facility given the possible violation of international humanitarian
        law," said Joel Simon, the executive director of the Committee to Protect
        Journalists, hours after the strike leveled Al Jala''s building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51bca0-5c65-4638-843a-d59a5d4bbfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9294e5-70dd-4d84-b3fd-eb0e3da97db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Foreign Press Association in Israel, a non-profit representing
        hundreds of journalists, expressed "grave concern and dismay" at the targeting
        of the building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41e766-3278-4aa0-90c9-96dee416117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d0d2f-3716-4264-807f-5f397e6ca0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowingly causing the destruction of the offices of some of the
        world''s largest and most influential news organizations raises deeply worrying
        questions about Israel''s willingness to interfere with the freedom of the
        press to operate," the association said. "The safety of other news bureaus
        in Gaza is now in question."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdeafc3-d5a6-4d54-9602-f33a3dafdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94724ea5-bdb4-456f-b39d-339bfc54ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association requested an immediate meeting with Israel officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d53bfe-24fa-4bb8-b6c8-927557649d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b29ca-02cc-4b4d-bad8-8c69b7aeea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF shared its justification in statements and on social media
        after the blast. "After providing advance warning to civilians &amp; time
        to evacuate, IDF fighter jets struck a multi-story building containing Hamas
        military intelligence assets," the IDF said on Twitter. "The building contained
        civilian media offices, which Hamas hides behind and deliberately uses as
        human shields."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584d5ea-802e-4790-a355-df2b090da4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c155405-8905-4f03-b8d3-d9c48955bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the defense forces said in a statement that the building
        housed a Hamas research and development unit operating technological equipment
        against Israel, which constituted "a unique asset to the Hamas terrorist organization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b2313-10d0-4449-b64d-83388517c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee8caf-03c1-4aaf-889f-d9047510bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera, the Qatari-owned network with bureaus around the world,
        was not satisfied by any of the explanations. Mostefa Souag, acting director
        general of Al Jazeera Media Network, called it "a blatant violation of human
        rights and is internationally considered a war crime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d093b-0d00-4cf2-8daf-27c99fbfe05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f098d-4a9c-47df-9712-f81c064aa9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim of this heinous crime is to silence the media and to hide
        the untold carnage and suffering of the people of Gaza," Souag said in a statement.
        Israeli officials cast the bombing as an attempt to silence Hamas, not the
        media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1c855-9b86-4bfb-a289-6448c663dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4343f99-7a14-46e4-84d3-13a7829e15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported killed in the attack, but it was a close call,
        the US-based Associated Press said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9d78f-06b3-4ada-8f68-40ce3683cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9aebc-8df8-45aa-a192-f1fb031e8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We narrowly avoided a terrible loss of life," AP CEO Gary Pruitt
        said. "A dozen AP journalists and freelancers were inside the building and
        thankfully we were able to evacuate them in time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fab11b-8986-4c5f-9b6a-0bf89dc72121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e49c6-a461-4193-b334-29c0e82fe8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt said The AP is "shocked and horrified" by the attack, and
        concluded his statement by saying, "the world will know less about what is
        happening in Gaza because of transpired today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86722ed-729c-4fb3-a21c-5c415e7810cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645404eb-2e21-45ab-be55-f5bd4c47cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares Akram, an AP correspondent in Gaza, wrote on Twitter about
        running down the stairs "from the 11th floor" during the evacuation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421457c-6294-439b-9f75-0ea41ecb381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064d8f6-f41c-4d34-b0a1-39d99352e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his colleagues were "leaving behind our best memories"
        from the bureau.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d4471-d9c8-4bed-a24d-ca60be74451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa579b1-1614-4ce4-8568-84db39e2464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF, citing "clear international law," said Saturday that "when
        Hamas uses a tall building for military purposes, it becomes a lawful military
        target."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba959d1-0a8a-4692-b1e1-216149451d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f0802-a140-4b8f-812d-87a83afe3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its sterile words may be no match for the emotional and visceral
        reactions to the videos of the collapsing building, which were shown live
        on Al Jazeera and shared widely on social media on Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e3f0d-c8a2-477a-bce1-9436e26845d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f342a91-bf81-4e53-9f5e-ef6fc03a16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the US moved quickly to express support for press freedom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af513407-fda6-460e-8842-8139b64e2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689ec59-3250-4e0f-8527-d150a7880785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated directly to the Israelis that ensuring the
        safety and security of journalists and independent media is a paramount responsibility,"
        said White House press secretary Jen Psaki.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22af2bf-b5ea-4211-be31-0241c0fc4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5e5df-5fcc-425d-8a33-4b35270c4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Pruitt said "the Israeli government says the building
        contained Hamas military intelligence assets. We have called on the Israeli
        government to put forward the evidence. AP''s bureau has been in this building
        for 15 years. We have had no indication Hamas was in the building or active
        in the building. This is something we actively check to the best of our ability.
        We would never knowingly put our journalists at risk."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbe31c-9c23-43f2-a234-35156d686fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff8537-9e4d-4922-ae73-04bf6fb5e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP''s story about the bombing suggested that the burden of proof
        was on Israel. Regarding the Israeli military''s justification about journalists
        being used as human shields, the story noted that Israel "provided no evidence
        to back up the claims."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078da57-a03f-4061-bf52-e0e0356ef120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb5c28-13d2-4c9e-9dbb-435afee03ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story added, "It also was not clear why the military took down
        an entire building filled with media offices and residential apartments. The
        military has carried out scores of pinpoint airstrikes, including in the current
        round of fighting, that targeted single floors and even single apartments."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a95a2-e8af-48b3-a874-35cf3e95acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:10:04.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/media/associated-press-al-jazeera-gaza-bombings/index.html"
        target="_blank">"Media offices destroyed by Israeli airstrike in Gaza"</a></em></p>'
  'Mask-policies-across-the-US-are-rapidly-changing.-Here-s-what-worries-experts-about-that-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T17:19:44.413+08:00
    'imagesource': 'jcr:9734b9b0-ae68-4214-98fc-1668fb113683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad419902-ad3d-44d0-a9fd-88a82b0abb6f'
    'lead': 'In the past week, America took two big steps closer to a semblance of
      the normalcy we''ve longed for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T17:19:14.954+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:34:03.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:19.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mask policies across the US are rapidly changing. Here''s what worries
      experts about that

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3be10-c7dc-487c-a7c3-95ad549bb29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the past week, America took two big
        steps closer to a semblance of the normalcy we''ve longed for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330ffda-7bea-49f2-85d3-173b7e871db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:04.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Food and Drug Administration expanded its emergency
        use authorization for Pfizer''s Covid-19 vaccine to include people 12 to 15
        years old. And on Thursday, the Centers for Disease Control and Prevention
        announced fully vaccinated Americans do not need to wear masks or socially
        distance indoors or outdoors, with some exceptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4971d6b-4edb-466c-88ae-989b3e484fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for the CDC guidance to trigger changes across
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f107d-2744-48bf-a8b9-b2fb6ebabd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State leaders across the US announced they were dropping mask requirements
        for fully vaccinated residents. Retailers and other businesses -- including
        Trader Joe''s, Walmart, Starbucks and Publix -- also announced changes to
        their masking policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a95ef1-53bb-47d7-aa4e-91f1a004faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country may be moving too quickly and not focusing enough
        on the key part of CDC''s guidelines, one expert told CNN on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00434144-4b2a-4565-9aa0-65bcbc4766bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be emphasizing ''fully vaccinated'' in the context of
        mask guideline changes and not just taking your mask off, because it''s causing
        businesses -- schools even -- to start to change their policy a bit prematurely
        and without the full picture of the guidelines," infectious disease expert
        Jessica Malaty Rivera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd3c2f-0fd3-432a-8df6-a851c1130db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the quick changes have left some parts of the country now relying
        on an honor system, other experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5355d20-566e-4903-995a-581d80468290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC went from 0 to 100 overnight," emergency physician and
        CNN Medical Analyst Dr. Leana Wen told CNN Saturday. While Wen agrees with
        the approach of letting fully vaccinated Americans return to normal, she said
        there should be some kind of verification process in place for that to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed8506-310a-4616-85f1-f01efed46b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC is relying on the honor code, and we''re seeing that the
        honor code is already not working," Wen said. "There are already many states
        and businesses that are essentially just taking their guidance and saying
        ''that means that mask mandates and distancing all needs to end.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5af667-678b-4be3-bdfa-7f510c525282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what that means: "We''ve just made life so much less safe for
        those who are not vaccinated and for those who are immuno-compromised and
        may not get the full benefit of the vaccines," Wen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd055bc-57d9-4625-ae29-898376d4bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC defines people who are fully vaccinated as those who are
        two weeks past their second dose of the Moderna or Pfizer Covid-19 vaccines
        or two weeks past the Johnson &amp; Johnson single shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5ca31-7e68-49ba-b1c1-e2d98673f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re asked to trust other adults''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c7522-3b61-4e07-b15e-501e46ae0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told CNN last month he estimates about 70-85%
        of people need to be immune to the virus for the country to reach a "total
        blanket of protection." So far, a little more than 47% of the US population
        has received at least one Covid-19 vaccine dose, according to CDC data. Roughly
        36.7% of the country is fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a631543-01f1-48ca-bff4-c16e941f4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a big part of the country still unvaccinated, one expert
        said he wished the guidance was the first of what could have been a two-part
        system to help Americans shed their masks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c6530-48c7-460b-a624-378773715a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m indoors and I''m around people who are vaccinated, I feel
        comfortable not wearing a mask, but if I''m indoors and there are 50 people
        in that, let''s say in the grocery store, and I see 25 people who aren''t
        masked, I have to assume that they''re vaccinated and I think that''s a big
        assumption," said Dr. Paul Offit, director of the Vaccine Education Center
        at the Children''s Hospital of Philadelphia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0325b-cae8-47cf-a722-c5484d37ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Offit also said he had hoped officials would have provided
        a way to verify that Americans who want to go maskless indoors have been vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241376e-1b6a-40c3-bc8c-f318a5b4a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That didn''t happen," he said. "Now, we''re asked to trust other
        adults in a situation where there''s every reason not to trust a lot of people
        right now because there''s so much denialism out there. There''s so many people
        who don''t wear masks, who don''t get vaccinated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87274dc4-77a5-487c-8342-c30356d985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the people who have yet to get a shot haven''t gotten
        one because of problems with access -- and businesses should take that into
        consideration before lifting mask requirements, emergency physician Dr. Megan
        Ranney said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773eb0a0-da5f-413f-a054-e965da76c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would urge businesses to keep those mask mandates in place as
        long as possible in their businesses to protect their workers," she said.
        "It''s particularly an equity issue. We know that Black and Brown folks across
        the United States who are most often our frontline employees with public facing
        jobs, are also those who have had the hardest time accessing the vaccines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848d59b-ba60-4eed-a198-9ce250e34dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where mask policies aren''t changing</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782c75e-5eab-4b1c-847e-cb6a3bbb4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sweeping changes, the requirement to wear masks during
        travel -- on buses, trains, planes and public transportation -- still stands,
        CDC Director Dr. Rochelle Walensky said last week. And the transportation
        industry says it will continue to strictly enforce mask use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718e012-5c31-4502-bb18-7c2e28ccc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a mask order in place and it will be enforced, period,"
        Association of Flight Attendants President Sara Nelson told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419a839-6dd3-4eb1-958f-3522bd64ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration said last week the federal
        transportation mask mandate will remain in place through September 13 on commercial
        flights, trains, buses, boats and in terminals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f39b19-d961-4ad9-ab49-03f8bdc9dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also said Saturday that schools should continue masking
        and using other coronavirus prevention strategies for at least the rest of
        this school year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23593c-5817-4c21-9b12-dfe2f5a78f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those strategies will be needed because students -- the ones who
        are authorized to receive a shot -- won''t be fully vaccinated by the end
        of the academic year, the CDC said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d49ab-6fdc-49fc-88ab-6cb044a1a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because people are not fully vaccinated until 2 weeks after their
        second dose of the Pfizer vaccine, students in this age group will not be
        fully vaccinated before the end of current school year," the agency said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379bbfb-1e32-4aff-a76d-7f9a9459b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under the age of 12 are not yet eligible to receive a Covid-19
        vaccine in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a959d-4f29-4c7c-9308-f0123b136bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky, the CDC chief, told ABC on Friday children and educators
        should expect a return to in-person, full-time school by the fall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660bdd6-0fdc-451d-a0b4-ec549c10ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the capacity now, between vaccines and testing, screening,
        we believe schools can and should be a very safe place for people to go back
        to in the fall."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9092f24-22bb-4301-bc11-914770f555d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the agency still needs more data in order to make
        recommendations on Covid-19 vaccination requirements for returning to school.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02f48f-5668-4ae3-869c-218cac6ec736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:19:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/16/health/us-coronavirus-sunday/index.html">Mask
        policies across the US are rapidly changing. Here''s what worries experts
        about that</a>".</em></p>'
  'Disney-World-changes-mask-requirements-for-guests-':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-16T17:12:11.793+08:00
    'imagesource': 'jcr:a83923a3-1919-4b09-8607-9c3ed9ef6813'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83351f7a-514e-4013-8216-e2d91929c18a'
    'lead': 'In a major moment for Disney parks, and the theme park industry overall,
      Walt Disney World changed its mask rules for guests following new guidance from
      the CDC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T17:23:47.842+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:33:54.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:19.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney World changes mask requirements for guests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af68e3-cd0f-4a8c-9bab-d764e080c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a major moment for Disney parks, and
        the theme park industry overall, Walt Disney World changed its mask rules
        for guests following new guidance from the CDC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73b38e-8f2f-4452-b5a3-d6fd4f60b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort located in Orlando, Florida announced Friday that masks
        and face coverings for guests will be "optional in outdoor common areas" at
        Disney World starting on Saturday. The exception being that guests "must wear
        face coverings from the entrances at all attractions, theaters or transportation
        and throughout those experiences," the company said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b898d33-7866-43f6-b97f-fa33beb072ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that means if you''re walking down Main Street, U.S.A., you don''t
        have to wear a mask but if you''re riding Space Mountain, you''ll still have
        to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e3884-eef7-441a-9a1e-f2c47b9a0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the US Centers for Disease Control and Prevention
        said on Thursday that people who are fully vaccinated against Covid-19 do
        not need to wear masks or practice social distancing indoors or outdoors,
        except under certain circumstances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84faf336-d704-4bed-a3dc-4b2c1e2b258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjusted safety requirements could have huge ramifications for
        Disney''s attendance numbers and the theme park industry as a whole since
        Disney parks are an industry leader. And as goes Disney, so usually go other
        amusement parks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80979f-43ba-4997-aa01-ba3fcbf4f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Orlando Resort, a Disney competitor in Orlando that houses
        attractions from Harry Potter and Jurassic Park, also announced Friday that
        it was updating its Covid safety measures. Like Disney''s new requirements,
        it says that masks are not "mandatory" while outdoors but are still "required
        in all indoor locations including shops and restaurants" and required at all
        attractions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c1e2b-e15b-48cb-87b3-d507a44cb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s parks and resorts have been an important foundation of
        the company''s media empire for decades. However, the division was hit particularly
        hard because of the coronavirus pandemic. Following a challenging year that
        brought extended closures and significant layoffs, the new mask rules, as
        well as increasing capacities, could have a significant impact on the parks''
        attendance heading into the vital summer season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b83a9-8fcb-4af4-893b-e748e86bbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney generated more than $26 billion in sales at its parks division
        in fiscal 2019, the year prior to the pandemic, representing 37% of the company''s
        overall revenue. Returning to those levels would obviously be a boon to not
        just the parks unit, but all of Disney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddfae6-404a-489b-8326-8d2a19a12b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the next step in their recovery," Robert Niles, editor
        of ThemeParkInsider.com, told CNN Business before the announcement on Friday.
        "They''ve built a foundation at the parks that they can expand upon. I don''t
        think you''re really going to see the result of that expansion in 2021, but
        you''re going to see the beginning of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e588ec-bccf-4a7f-892f-b9ad84f0af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:33:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic Kingdom at Walt Disney World is the world''s most-visited
        theme park, with more than 20 million visitors in 2018, according to a report
        by AECOM. The company has invested billions in its theme park division, opening
        new Star Wars lands in Florida and California in 2019. It''s also planning
        to debut Avengers Campus, a land based on the successful Marvel franchise,
        at Disneyland this summer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff5c2c-0031-47d6-8dd0-c3642f13e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland, the flagship resort in California, reopened last month
        after being closed for more than a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a471b-2d71-4ff4-b562-0d1aa7786866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not say if and when it would change mask guidance and
        safety measures at its other parks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a13e7-d6e8-4665-abc4-1444a77e84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:23:47.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:34:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/15/media/disney-world-masks/index.html">Disney
        World changes mask requirements for guests</a>".</em></p>'
  'China-closes-Everest-side-covid-fears':
    'author': 'Rob Picheta, Shawn Deng, Bex Wright, Akanksha Sharma and Kosh Raj Koirala,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T17:51:06.142+08:00
    'imagesource': 'jcr:5bee588c-8d49-459e-9f2a-af904d6918e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73fdc54b-5df6-4b41-9d86-7c49505c2d35'
    'lead': 'China has suspended its spring climbing season from the Tibetan side
      of Mount Everest and climbers have begun to scrap their expeditions on the Nepali
      side and retreat from the world''s tallest peak over COVID-19 concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T17:51:34.926+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:33:40.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:19.910+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China closes its side of Everest over Covid fears, as climbers start
      to scrap expeditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913dd1c3-ab53-479a-9032-ae2f6e4c1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has suspended its spring climbing
        season from the Tibetan side of Mount Everest, the state-run Xinhua News Agency
        said on Saturday, and climbers have begun to scrap their expeditions on the
        Nepali side and retreat from the world''s tallest peak over COVID-19 concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21f0bc-57ee-46ad-aed5-64bd629f4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780b846-face-4dca-a0ed-c9b2fa8a1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement obtained by Xinhua News Agency, China''s
        General Administration of Sport says it has suspended the only permission
        that allows a company to organize climbing activities from the Tibetan side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9f396-f424-4e24-ae97-5dfbad7b5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9c024-9306-4fa3-8e38-8955c7765c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation is made to prevent "import of coronavirus," the
        statement reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ce4f8-7153-48b5-a6bb-3be3c4dd88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d40e2-8c99-4d1f-91a7-0de29e308025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21 Chinese climbers had obtained climbing permits in
        the spring climbing season of 2021 before the cancellation, according to the
        agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737310fd-1776-4d6f-a98d-b2af61d73179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e30896-1411-4579-91a9-a205971e1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, Chinese state media reported that the country was planning
        to set up a "line of separation" at the summit of Mount Everest to avoid climbers
        from the Nepali side mingling with those ascending from the Tibetan side,
        as a way to deter the spread of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a26000-3a03-4917-b479-19d1c2254ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938a8d0-2391-4b4f-bd2c-5bbdb54cab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases have been rising rapidly in Nepal. The country
        reported over 8,000 new coronavirus cases on Friday, according to the Nepal
        Ministry of Health, and roughly 20% of Nepal''s total cases since the pandemic
        began were reported in the last 10 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b95b58-e9f8-4452-a44a-1986ade89600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407c1dc-4ffb-40ce-b688-44350f29f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases has also led an international expedition operator
        to abandon its attempt to scale Mount Everest from the Nepal side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da9b40-7ff2-42d2-9145-68d736de95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302037bd-ddb2-4575-95d4-998c1c81f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas Furtenbach told CNN: "We ended out expedition today because
        of safety concerns with the given Covid outbreak. We don''t want (to) send
        people or sherpas up," because "they (could) get sick high up there and die."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597f05c-11ec-44e1-9d94-fce3fe745b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94ed36-cb3b-4540-852e-baee21fe3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Furtenbach added: "To climb above base
        camp with these massively increasing corona numbers and risk the lives of
        our 20 customers, 4 mountain guides and 27 Sherpas carelessly, would be irresponsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac788f-964d-4b6c-acba-fe6138e0b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1175d9-58df-4211-bbe1-22b16f2a549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past few days, the number of people infected with corona
        in Everest base camp has increased massively" the expedition organizer''s
        post warned. Lukas Furtenbach also said that he is "very surprised that nothing
        is being done by the official Nepalese side."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0871769-1bf4-4dfc-b13d-f72c32ae191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf8c85-adbf-4695-88f5-6a29e05dd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another climber on the Nepali side, Pawel Michalski, told CNN last
        week: "We are very concerned about the situation with Covid in Nepal, and
        how it is influencing our climb.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f3a9e-7460-44ac-ac55-63329f02f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd35c20-b1f4-4f84-90c6-2eb5d4888899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could happen that they close the base camp because of the situation,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc2df0-d164-4245-9b4f-2509dde310d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358299f-94cd-4aeb-a6e6-b38c8c77d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has granted more than 400 permits to climbers on Everest this
        year, its highest number ever, despite concerns that the season could cause
        a spike and increase pressure on nearby hospitals in Kathmandu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c9291-1a57-4b01-b27c-4c652430839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T17:51:34.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/china-everest-climbing-season-suspended-scli-intl/index.html"
        target="_blank">"China closes its side of Everest over Covid fears, as climbers
        start to scrap expeditions"</a></em></p>'
