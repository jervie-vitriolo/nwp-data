      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885562f3-4a9d-4ae0-bea7-88d547c035e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke to leaders on both sides of the conflict Saturday, suggesting
        deep engagement on the issue by the President. He raised concerns about the
        safety of journalists after an Israeli airstrike razed a building in Gaza
        that housed the offices of the Associated Press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
