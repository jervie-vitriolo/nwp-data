  'leicester-city-chelsea-fa-cup':
    'author': 'George Ramsay, CNN'
    'caption': 'Leicester defender Wes Morgan, left, and goalkeeper Kasper Schmeichel
      lift the FA Cup trophy at Wembley Stadium on Saturday, May 15.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-16T08:34:22.766+08:00
    'imagesource': 'jcr:50fdc103-fde0-43b0-972c-98db90103a12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e261f28d-2f64-4513-a93b-786dfc12cc51'
    'lead': 'Leicester City won the FA Cup for the first time thanks to a sensational
      strike from Youri Tielemans as a dramatic, late video assistant referee decision
      denied Chelsea an equalizer at Wembley Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T08:36:20.212+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:40:40.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:09.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leicester City defeats Chelsea to win first FA Cup after late VAR drama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64e063-a823-4e49-841b-676b1b6f1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Leicester City won the FA Cup for the
        first time thanks to a sensational strike from Youri Tielemans as a dramatic,
        late video assistant referee decision denied Chelsea an equalizer at Wembley
        Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e447e-c21e-49f0-a8df-1fd7dba45241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like Chelsea had leveled the scores with minutes left
        to play when Ben Chilwell''s cross bounced off defender Wes Morgan and into
        the Leicester City net. But Chilwell, a former Leicester player, was judged
        to have been offside by a narrow margin in the buildup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55719469-324d-4874-b609-f23f975f3d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant the contest ended 1-0, handing Leicester an historic
        victory with the Foxes having lost their previous four appearances in FA Cup
        finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8428d0-c82c-4102-82db-60cd7648bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing, indescribable," Leicester captain Kasper Schmeichel, who
        produced two outstanding saves late on to deny Chelsea, told the BBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee436dd-966c-473b-9380-b487d55114a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what dreams are made of. I''ve dreamt of this since I was
        a child. We''ve talked about wanting to win trophies and the performance today
        -— the grit and determination — I''m so proud of everybody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36bc18-bfd9-4cc4-b059-16619ec4f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a largely uneventful first half, in which neither side registered
        a shot on target, Tielemans'' strike lit up the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc13fe-9d20-41fe-8f06-7fb7b8284e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian''s driven, right-footed shot from 25 yards ultimately
        settled the contest and handed Leicester its first major trophy since being
        crowned Premier League champion in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99096acc-895c-43c6-8872-281aa02e27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Youri, wow, what a finish," Schmeichel added. "I didn''t even dare
        to celebrate because you know there''s always going to a VAR (review) or something."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ab1f1-6849-4100-8fef-73214aeedf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea had two huge chances to equalize in the second half, but
        on both occasions was denied by superb saves from Schmeichel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a6631-90a4-40a4-9eff-4d442a78cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goalkeeper first dived to his right to deny Chilwell''s header,
        and shortly afterward dived in the opposite direction to save a powerful shot
        from Mason Mount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b60a3-c3ca-4830-861f-54f70424b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chelsea looked to have finally broken through when the ball
        was bundled into the Leicester goal, only for VAR to intervene and the Foxes
        to hold on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41aac84-0e9a-4bd6-b1aa-9e5c0d581c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory comes during an excellent season for Brendan Rodgers''
        Leicester, which is currently third in the Premier League and on course to
        qualify for the Champions League next season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f8e9f-52cd-44fb-9e5c-11673eb560d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a disappointing afternoon for Chelsea, which lost last year''s
        FA Cup final against Arsenal and will now look towards facing Manchester City
        in the Champions League final on May 29.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8897b-3991-4a44-9c24-bc939e603982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite enjoying more possession, Thomas Tuchel''s side failed to
        create chances against a stubborn Leicester defense as the likes of Timo Werner
        and Mount were left frustrated in front of goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74513371-ee37-4bf8-9306-a067d18dbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s match was a significant day for English football with
        21,000 fans in attendance at Wembley — the most at a sporting event in the
        UK for 14 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b03cf-d08b-4bc6-9c89-a6d4a74f5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was part of the UK government''s science-led Events Research
        Programme, working closely with local authorities and organizers to undertake
        studies to get fans and audiences back into stadiums safely as coronavirus
        restrictions are gradually eased across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c06c8-c287-486a-aa90-53d7a79f130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the 140th FA Cup, which is the oldest national football
        competition in the world, having first been held on March 16, 1872.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcc9f4-d441-4e9d-adcc-58feaaf4c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:36:20.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/football/leicester-city-chelsea-fa-cup/index.html">"Leicester
        City defeats Chelsea to win first FA Cup after late VAR drama"</a></em></p>'
  'OPINION--India-s-Covid-crisis-shows-that-none-of-us-are-safe-until-all-of-us-are-vaccinated-':
    'author': 'Chandrima Das'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T10:36:55.910+08:00
    'imagesource': 'jcr:4ec2c537-470d-4d58-98ec-da84539dc37a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ca3ea4-a97b-4447-aa62-496302fe2d20'
    'lead': '"We are doomed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T10:42:17.408+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:40:30.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:09.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: India''s Covid crisis shows that none of us are safe until
      all of us are vaccinated

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91435b45-0505-4245-9cc2-9938a8df35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Chandrima Das is the senior director for
        Peace and Security Policy at the United Nations Foundation. The views expressed
        in this commentary belong to the author. View more opinion at CNN.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c912fa2-3a0b-48ba-a646-3fa3285a418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- "We are doomed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6a9e9-da5d-4184-ae32-abaab8dd185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the text message I received from my cousin in Kolkata last
        week. These three words stopped me in my tracks and unleashed a wave of guilt
        and dread that I haven''t been able to shake since. As a first generation
        Indian American, I have been horrified by the situation in India and worried
        for my family members who live there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baa637-fb5b-45d7-8c55-3098d2dec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My guilt stems from the fact that my 18-month old son, who contracted
        Covid-19 last month, is now healthy and happy, playing and laughing with his
        big sister in our home in Washington, DC. Luckily, his case was mild and we
        were able to get him the medical care he needed. But now, my cousin and his
        family in India have all been infected with Covid-19 and my elderly aunt is
        in the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc028ff-ed83-45f9-b7d5-81038946def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has surpassed 20 million reported cases — only second in the
        world to the US — and set world records of more than 400,000 new cases a day.
        Across the country, more than a dozen states are recording positivity rates
        of around 20%, and more than 250,000 people have died. While some point out
        that India still trails the US when it comes to the caseload and death toll,
        the numbers don''t tell the full story. Experts say that Covid-19 cases are
        being underreported in India, and that the actual death toll could be five
        times higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a78e34-fc35-492a-8fea-a3950650a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, the government downplayed the risk and
        severity of Covid-19 by allowing large-scale gatherings like religious pilgrimages
        to the Ganges and political rallies to take place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49801c3-fbff-411e-8314-dfca56d3abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, India is consumed with pleas for oxygen and the cries of those
        who have lost loved ones to the virus. Funeral homes are beyond capacity,
        and the smog that is so common in cities there is made even worse from the
        smoke of funeral pyres. In Kolkata, my aunt is lying in a hospital bed, fighting
        for her every breath. The virus has overwhelmed the Indian health care system
        and hospitals are running short of doctors, beds and oxygen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8482e-d262-499e-8c3e-84986c3d99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the responsibility of tackling Covid-19 continues to lie with
        the government of India, the United Nations and its agencies have stepped
        up and mobilized to help India fight the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c968945-96eb-4745-8c45-a00765a5ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO), UN Children''s Agency (UNICEF)
        and the UN''s Population Fund (UNFPA) have collectively sent nearly 10,000
        oxygen concentrators, 10 million medical masks and 1.5 million face shields
        to regions and deployed 2,600 public health specialists to help with the response.
        Similarly, UNICEF has not only delivered thousands of medical supplies, but
        the agency is also supporting remote learning for 12.3 million children across
        17 states. UNFPA is providing guidance and refresher training to health care
        workers in maternity wards for women who have contracted the virus. They are
        also scaling up a vaccine education campaign across the country in different
        languages with unique messaging for pregnant and lactating mothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda5b94-5fdd-4cb7-9f91-347997302460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme (WFP) built an app so families can request
        food delivery from local markets, and introduced a grain-dispensing machine.
        Lastly, the UN Development Program (UNDP) is helping Indian health care workers
        safely dispose of bio-waste in a hundred of the worst affected districts in
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a30c97-c447-402d-9959-b111379ec4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN is often referred to as the world''s 911 service. The challenges
        that have emerged during the pandemic are exactly why the UN exists and why
        it''s important to put our full support behind the organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2c170-ec67-4810-b0ce-39ed8412b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN, of course, is not alone in responding to Covid-19 in India.
        We have also seen robust bilateral support, with President Joe Biden sending
        $100 million in urgent relief to combat the Covid-19 crisis in India. Of course,
        it''s also in America''s self-interest to contain the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0626501-5c41-4434-a84a-58500c13d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the international community''s best efforts to support India
        during this time, the country and the world will continue to face extraordinary
        odds against this virus if vaccination efforts aren''t equitable. As of April,
        87% of the administered vaccines went to high income countries while only
        0.2% went to low income countries, WHO chief Tedros Adhanom Ghebreyesus said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f72cf-320b-4fab-905a-dfa9e6f9dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end this pandemic, we need to vaccinate everyone. India has a
        long way to go on this front, given that less than 3% of the population has
        been fully vaccinated so far. In February, UN Secretary-General Antonio Guterres
        said, "At this critical moment, vaccine equity is the biggest moral test before
        the global community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db3b0b-070d-42f5-867d-436e7aeecb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to end this deadly virus because we''ve done it before.
        In 2011, the WHO helped India eradicate polio. India is now reviving that
        infrastructure to carry out contact tracing and eventually provide vaccinations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b401d6-b24f-49eb-85dc-116e0d63a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of us is safe from Covid-19 unless all of us are safe. I am
        grateful that my son survived this terrible virus, yet I''m still deeply concerned
        about my aunt, and the rest of my family in India. Where we are born shouldn''t
        determine whether we survive this terrible disease. We need vaccine equity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cacf9-a560-40d0-8c2f-d09fe0986f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:42:17.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/15/opinions/india-covid-crisis-international-response-das/index.html">India''s
        Covid crisis shows that none of us are safe until all of us are vaccinated</a>".</em></p>'
  'House-to-prioritize--405.6-B-Bayanihan-3--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-16T12:07:53.327+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd673966f-2401-48c2-8f36-78e24d6a9219'
    'lead': 'The House of Representatives will pursue the passage of the ₱405.6-billion
      Bayanihan 3 or the “Bayanihan to Arise As One Act” once the session resumes
      on Monday, according to House Majority Leader Martin Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T12:10:26.564+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:40:23.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:09.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "House to prioritize ₱405.6-B Bayanihan 3 \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d813a-8820-4d2d-a97e-249f123e5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The House
        of Representatives will pursue the passage of the ₱405.6-billion Bayanihan
        3 or the “Bayanihan to Arise As One Act” once the session resumes on Monday,
        according to House Majority Leader Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c29bdf-f0f4-4ce9-977e-98a83ebcf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leyte 1st District Representative said the House of Representatives
        will "prioritize" the proposed Bayanihan 3 to help rev up the pandemic-battered
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868cbf9-5277-4102-b620-0bc0cdd5e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:24.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need Bayanihan 3 to help ensure that the economy recovers quickly
        from the coronavirus disease-19-induced crisis in a strong, sustainable, and
        resilient manner," he was quoted as saying in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af256ace-4c25-4059-8a47-34c210479f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have three weeks to pass this vital measure that will help
        our fellow Filipinos who are all affected by the pandemic, and we are confident
        that before we adjourn, we will be able to pass the measure," Romualdez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271764b-0f23-4e20-80bd-9ab5ef829adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez noted that the proposed third COVID-19 stimulus package
        has already secured approvals from the House Committees on Social Services,
        Economic Affairs, and Ways and Means.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba288edd-6cc6-488a-9ec0-7e5b24d7e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/4/Bayanihan-3-House-committee.html">RELATED:
        Bayanihan 3 bill hurdles House committees</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4948f6-ba42-4f55-a277-9f53463cf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bayanihan 3 proposal still has to go through the Committee
        on Appropriations, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7df57-a5d5-496a-b619-b8af8cda1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, Marikina Rep. Stella Quimbo earlier this month said
        ₱216 billion will be earmarked for the cash grant. This means each Filipino
        will be entitled to a ₱2,000 cash aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34ec4d-1f70-4333-9b5a-4df7298f2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">READ:
        Each Filipino may get ₱2,000 ''ayuda'' under the proposed Bayanihan 3, solon
        says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846596b-05b4-4eb0-80ba-08789b7ece0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, lawmakers have also proposed an additional ₱30
        billion to finance the Department of Social Welfare and Development''s emergency
        assistance program for households affected by COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73260f65-e548-4ae5-84f3-b95c6faff1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T12:10:26.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:40:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill also seeks to provide wage subsidies and assistance
        to displaced workers and to the agri-fishery sector.</p>'
