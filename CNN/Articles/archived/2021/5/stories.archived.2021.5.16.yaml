  'BIFF-Abu-Sayyaf-rebels-killed-in-separate-encounters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-16T19:12:16.754+08:00
    'imagesource': 'jcr:07676073-fe8c-495e-aa78-f30e65bcc60c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54de7be2-4fdd-4405-8607-74e809de13c6'
    'lead': 'Two Bangsamoro Islamic Freedom Fighters and three Abu Sayyaf Group rebels
      were killed in separate clashes with the military on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T19:12:08.753+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:32:50.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:21.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIFF, Abu Sayyaf rebels killed in separate encounters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ed416-012b-42d9-a5d4-677c07712c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Rebels
        belonging to the Bangsamoro Islamic Freedom Fighters and the Abu Sayyaf were
        killed in separate clashes with the military in Mindanao on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d28341-667f-45d9-9427-121897611500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7173537-7b7b-44ae-baca-d40a0bfb01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command chief Lt. Gen. Corleto Vinluan, Jr. said
        two BIFF members, believed to be part of the group''s Karialan faction led
        by Mohiden Animbang, died after a 10-minute firefight with government forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c3049-f9ba-49b3-9a37-466a84d2d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603755e8-646e-48d5-8a19-caca3b2d04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Central commander Maj. Gen. Juvymax Uy said there
        were no casualties among troops in the military operation conducted in Barangay
        Mao, Datu Paglas, Maguindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fa72f-84c9-423f-aefe-d5774748013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138de2-8f1a-4bb2-bc3d-8ee34f558828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops recovered one bandolier with two long magazines for an
        M16 rifle with 50 rounds of 5.56mm ammunition, two civilian backpacks with
        personal belongings, one broken hand guard of an M16 rifle, and assorted food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7445ecd-f631-4b77-a244-d10c62a611f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881a98c-1fa8-44cb-9e8b-64cda6f50de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three Abu Sayyaf members were killed in a military encounter
        in Sitio Kura-Kura, Barangay Baiwas in Sumisip, Basilan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e14cc-a54a-4a82-bf6c-75a3af217bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24e3c3-38ed-41b7-98d4-a064cc57d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinluan said the troops battled eight Abu Sayyaf rebels under sub-leader
        Pasil Bayali. The opposing sides exchanged gunfire for about 30 minutes, which
        resulted in the deaths of two Abu Sayyaf members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c002ed-6200-44ef-996e-cfd7466df047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b9a8-9603-4dae-af8b-91932189a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the clash, Joint Task Force Basilan commander Brig. Gen. Domingo
        Gobway said a 15-minute firefight ensued where another Abu Sayyaf rebel was
        killed. The military recovered one M16 rifle in the second gun battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c70ff-e49a-4b5b-aa69-be80abe01d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b73abb-9361-4a8e-94ce-8337ff888d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the slain Abu Sayyaf Group members are yet to
        be verified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81929f-f991-4ed1-bda6-61f54a994f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de13e5b-c1e4-4f6c-a8dc-283986a051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the military said a total of 41 BIFF rebels were killed
        while 48 surrendered. Among Abu Sayyaf rebels, four were killed and 13 members
        surrendered while one was apprehended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13525464-a82b-47cb-95fb-f1a797408a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6dc02-b6fd-44f0-9164-65d1b7c7c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T19:12:08.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:33:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/5/16/PNP-on-offensive-mode-vs-BIFF-over--heightened--recruitment-activities--attacks-amid-COVID-19-.html"
        href="https://www.cnnphilippines.com/news/2021/5/16/PNP-on-offensive-mode-vs-BIFF-over--heightened--recruitment-activities--attacks-amid-COVID-19-.html"
        target="_blank">Philippine National Police</a> also moved to an offensive
        mode against BIFF members, in response to President Rodrigo Duterte''s appeal
        for help to control the rebels in the region to prevent an "all-out offensive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30065ac2-6026-4d1a-a3e8-55d5f58eefb1'
      'mgnl:activationStatus': true
