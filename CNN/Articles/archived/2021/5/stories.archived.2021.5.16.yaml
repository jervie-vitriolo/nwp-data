      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco also said Friday customers who are vaccinated against Covid-19
        can shop without masks at US locations where there are no state or local mask
        mandates.</p>'
    '64':
