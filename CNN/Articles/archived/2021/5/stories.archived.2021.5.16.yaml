  'kobe-bryant-among-inducted-2020-basketball-hall-of-fame':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-16T16:56:49.346+08:00
    'imagesource': 'jcr:54dc0249-1d85-4aad-a9f5-9e1d69d580f3'
