      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e418ca0-48f6-4a4a-9a11-4a3f92eba3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was made amid the spike of COVID-19 cases in Taiwan, which
        has been praised for its pandemic response due to low infections. Taiwan recorded
        386 new COVID-19 cases over the weekend, its worst outbreak in months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d7af0-907f-4013-bf2f-953bf24e9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be508be3-75ab-4a46-8708-8aa6b1637c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauengco said the deferment order seeks to prioritize incoming Taiwanese
        nationals who are required to spend 21 days in a quarantine facility upon
        arrival in the country. He added that due to the sudden increase in COVID-19
        infections in Taiwan, no quarantine facilities are available for incoming
        migrant workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4531639-1bee-47e2-aabb-9a27ce7d642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5617a9-034f-41fd-9bf5-af33ef2757a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hope the Level 3 restriction will lower the local transmission.
        The restrictions are being strictly complied here in Taiwan. Hopefully, this
        situation is very temporary," said Lauengco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51fe9d-b41c-4d40-9e35-d3623d45386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b9449-1209-406a-897c-602b19545e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s CECC placed <a href="https://www.cdc.gov.tw/En/Bulletin/Detail/R1K7gSjoYa7Wojk54nW7fg?typeid=158"
        target="_blank">Taipei City and New Taipei City under epidemic warning Level
        3</a> until May 28 due to an increasing level of community transmission. Leisure
        and entertainment venues and schools are currently closed, while religious
        and other social activities are banned in these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6e956-f1c3-4f3c-868e-458b57a34780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:46.809+08:00
