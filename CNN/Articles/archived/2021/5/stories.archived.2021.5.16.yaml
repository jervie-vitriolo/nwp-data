      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The Philippines
        will host for the third time the Asian Senior Women''s Volleyball Championship,
        the Asian Volleyball Confederation (AVC) confirmed on Saturday.</p>'
    '2':
