      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5d25f-64f5-411f-9585-7721265ae77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic-era record for air travel was set Thursday, when the
        TSA said it had screened 1.74 million people. That eclipsed the previous record
        set last Sunday by about 36,000, an indication that Americans are increasingly
        eager to travel.</p>'
    '75':
