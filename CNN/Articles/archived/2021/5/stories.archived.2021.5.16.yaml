      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f4c31-1bb8-4f33-95a7-6494f2288253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T20:51:36.266+08:00
