  'US-condemns-atrocities-Tigray-':
    'author': 'Nima Elbagir and Nicky Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T15:15:38.621+08:00
    'imagesource': 'jcr:e1caf1c5-bcd7-4751-af4e-3a1528318562'
