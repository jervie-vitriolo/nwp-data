      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21st edition of the Asian women''s volleyball tilt is set from
        Aug. 29 to Sept. 5 in Clark and Subic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de9618-c44d-4965-826e-e4994ab51d3e'
