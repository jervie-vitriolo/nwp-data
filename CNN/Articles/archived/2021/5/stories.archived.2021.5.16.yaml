      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Volleyball Federation president Ramon "Tats"
        Suzara told CNN Philippines on Sunday they are working to secure the nod of
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        in hosting the tournament.</p>'
