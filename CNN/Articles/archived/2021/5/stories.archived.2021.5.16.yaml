      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3ea5d-5acd-4ac7-b436-db15dbbabea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiat and Mama Ali continued to text back and forth. When she got
        overwhelmed, Fazeli-Monfared''s aunt took over and explained the details in
        a voice message. "We found his body after two days. We found him ... and now
        it is in the morgue dear," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dae5d0-805f-4433-bed9-f75e04757a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a2130-62d7-41de-adb7-e9b6833062e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunt went on to explain how when Fazeli-Monfared didn''t come
        home, his mother went to the phone store to ask about her son. The shopkeeper
        told her that while he was in the store someone came in, then told Fazeli-Monfared
        that his father was looking for him and told him to come with them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e6019-5e4c-4186-8a03-1b703dd359e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef2bd-ad87-4d53-8a9a-5b554a56f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fazeli-Monfared stepped out of the store he was forced into
        a car, the shopkeeper told Mama Ali. "There were three people in the car,"
        the aunt said in the messages to Abiat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5fc1f-2fb0-4d59-8e51-99d0d254b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dacfc7-7e52-423f-a23e-df53568db7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunt told Abiat that the alleged murderers also phoned her to
        say what they''d done. "They killed him ... and the same night they called
        and said that they killed him," she wrote in a text message.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350fc55-de7f-4a26-8c2b-645e81b5bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba954f-b879-4b20-980c-eb4947489701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killers" the aunt alleged were male members of the victim''s
        extended family. "They packed up the same night and fled to their relatives
        and left their house and wives behind," the aunt alleged. CNN was unable to
        contact those individuals and it is unclear if a criminal case has been opened
        or charges have been filed. And while Fazeli-Monfared''s death has received
        considerable media attention, senior Iranian officials have not commented
        on the matter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d5ac9-a9bf-4177-96de-8e03e62233a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
