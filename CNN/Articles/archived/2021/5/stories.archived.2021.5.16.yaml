      'mgnl:lastActivated': 2023-01-25T06:41:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big or small, cash or in kind, these acts of kindess and generosity
        would be of great help and assistance to those who are in need," said Roque.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        Spokesperson Harry Roque expresses sadness over the recent fire at PGH, asks
        donations be sent to the hospital&#39;s official fundraising groups | <a href="https://twitter.com/pplmanuel?ref_src=twsrc%5Etfw">@pplmanuel</a>
        <a href="https://t.co/XBPlL7ZiWV">pic.twitter.com/XBPlL7ZiWV</a></p>&mdash;
