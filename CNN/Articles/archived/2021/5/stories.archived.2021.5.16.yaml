      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0992c-bb5c-4579-97e3-549bead025dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauengco did not discount the possibility of the extension of entry
        deferment to migrant workers if the COVID-19 situation in Taiwan gets worse
        in the next days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ea32e-d058-4659-a158-9d40b715d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e83d58-5a9a-4411-9f12-12f63766a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be mitigated if there will be more available quarantine
        facilities because according to the Taiwan government, they are more than
        willing to lessen the deferment of foreign migrant workers if there will be
        additional quarantine facilities," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a492a8-96ee-47de-87bd-b9e2fe5894ed'
      'mgnl:activationStatus': true
