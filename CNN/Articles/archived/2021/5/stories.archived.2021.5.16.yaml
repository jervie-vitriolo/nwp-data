      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df8f39-e13b-4f9d-88f6-efe615cdfaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:19:19.061+08:00
