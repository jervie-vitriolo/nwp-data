    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3993c-ac3c-4593-8f62-7c85a772a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend that path winds its way into New England, where Jordan
        will once more show Bryant the way, this time formally inviting him atop basketball''s
        most elite mountaintop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3f855-c084-46a4-a95a-09cc6eff18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Jordan will present Bryant for posthumous enshrinement
        into the Naismith Memorial Basketball Hall of Fame, an inevitable honor delayed
        nearly nine months by the Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3d445-dbe1-4859-91ac-3920ccf294b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Los Angeles Lakers legend enters the Hall as the glistening
        centerpiece of a star-studded 2020 class, one which also includes fellow players
        Tim Duncan and Kevin Garnett, as well as former WNBA MVP Tamika Catchings
        and three-time NCAA National Championship coach Kim Mulkey. The nationally
        televised ceremony tips-off at 5:30 p.m. from Mohegan Sun in Uncasville, Connecticut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd042c34-410c-4ded-b89f-4617ec58f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant, Kobe''s widow, will speak in honor of her late husband,
        while Jordan, a 2009 Hall of Fame inductee, will accompany her on stage. On
        January 26, 2020, Kobe Bryant, along with his 13-year-old daughter Gianna
        and seven others, tragically died in a California helicopter crash. According
        to the Hall of Fame, presenters are selected by "incoming Hall of Famers,
        or their family members if recognized posthumously."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8056089-f526-4fd0-a878-b36f7ef0b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Bryant''s death, it was Vanessa who tabbed Jordan for
        Kobe''s enshrinement, a nod to the pair''s roundball bond. Kobe had long modeled
        his game after Jordan''s, considering the six-time NBA champion a mentor and
        confidant. Jordan, meanwhile, referred to Bryant as his "little brother,"
        and during Bryant''s Los Angeles memorial service shared that, "When Kobe
        died, a part of me died."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890bf5b-8049-4b97-b578-8890ba8c00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan recently revealed that he still clings to the last conversation
        he and Bryant shared, a series of texts tapped out between the two that Jordan
        can''t bring himself to remove from his smart phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa1661-e3d7-41af-8be6-fa544e4eabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why," he says, "but I just can''t delete it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff8be5-b0cb-4384-ac0d-2609b5a63c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s uncertain how much Jordan will speak Saturday night,
        he''ll no doubt be guarding against a force as unrelenting as any he or Bryant
        saw during either of their legendary careers -- the emotions of the moment.
        After all, it was during his own Hall of Fame induction in 2009 when Jordan
        famously failed to fight back rivers of tears, a scene which ultimately birthed
        the infamous "Crying Jordan Meme."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bbadd-1df6-4a3c-9c29-c52dae3d3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bryant''s ceremony will be far different than Jordan''s, as
        the former''s absence figures to hang palpably in the air, just as both Bryant''s
        No. 8 and No. 24 jerseys float among the Staples Center rafters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3196bc1-3fe9-48fb-84e0-8d6d2d9cb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 41, Bryant is the rare legend to die prior to his own Hall
        of Fame induction. The world will never know what he might have said on this
        evening, how he''d have reflected on his journey, the one traveled along the
        path paved by Jordan that he was further clearing for Gianna, herself a blossoming
        basketball player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea05d9d-d118-4582-9486-9daa90ce12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Bryant''s acceptance speech will go unheard, his achievements
        have long spoken for themselves. During his 20-year-career -- all spent with
        the Lakers -- the 6''6" Bryant collected five NBA championships, was selected
        to 18 All-Star teams, earned the NBA MVP, and twice led the league in scoring.
        His 33,643 points scored are 4th most all-time, 1,351 ahead of Jordan, who
        sits one place back of Bryant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26c61f-8d2a-40f0-b32b-b6b2dcb74cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as close as Bryant and Jordan were statistically, it''s unlikely
        that numbers will drive the narrative during this weekend''s events. More
        likely, the conversation will center around the passion shared by the two
        elite masters of their craft, one gone far too soon, the other called upon
        one final time to set the stage for his little brother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba294309-8425-4fc7-9589-66bbabf8e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:04:34.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/us/kobe-bryant-michael-jordan-hall-of-fame-spt-trnd/index.html">"Michael
        Jordan to present Kobe Bryant at Hall of Fame induction"</a></i></p>'
  'colorado-bear-release-wildfire':
    'author': 'David Williams, CNN'
    'caption': 'The bear cub weighed only 16.3 pounds when it was captured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T08:05:37.071+08:00
    'imagesource': 'jcr:90eb0acb-2c52-40e2-93ed-1db4e10f7b2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4d6c789-cdbd-4db4-992b-975dd5c0a724'
    'lead': 'An orphaned black bear cub that was suffering from injuries received
      during Colorado''s biggest wildfire is running free in the Rockies after wildlife
      officials spent nearly five months nursing him back to health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T08:08:23.747+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:40:50.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:08.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black bear released into the wild after being burned in Colorado wildfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a52eb4-410a-418e-8b5e-ad90ad11cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An orphaned black bear cub that was suffering
        from injuries received during Colorado''s biggest wildfire is running free
        in the Rockies after wildlife officials spent nearly five months nursing him
        back to health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06803e42-0865-41b8-95dc-554b742b018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearling bear was released into the wild on May 5 in the mountains
        in Larimer County near Fort Collins, according to a news release from Colorado
        Parks and Wildlife (CPW).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a2e75-27a0-408e-8916-ea52d1bd389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the release showed the bear scampering into the trees after
        a little coaxing from a wildlife officer, who banged and rocked the metal
        container he was transported in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c9d39-8014-4fc2-9eab-6218fae99fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cub weighed just 16.3 pounds when it was captured in December.
        Ranch owners reported the cub was sleeping on a porch on December 7, but wildlife
        officers were unable to find it when they arrived. On December 11, the cub
        was reported to be sleeping on a porch at the same ranch and a wildlife officer
        successfully captured it that evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99191427-43b8-4805-a0b4-f7e98ec90902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bear was covered in cockleburs and was severely dehydrated,
        weak and starving with its ears that were infected from frostbite, CPW said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374576e-0326-408f-8beb-b16b16235a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had suffered burns on its feet during the Cameron Peak Fire,
        which engulfed 208,913 acres in the county between August 15 and December
        2, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ad06f-810c-49a7-9596-09445a48fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredibly fortunate bear," CPW Area Wildlife Manager
        Jason Duetsch said in the statement. "Most wild animals don''t survive the
        myriad of injuries they are exposed to, let alone be found, captured and treated
        successfully. He definitely would not have made it through much longer. It
        is the smallest bear cub I have ever seen at that time of the year, which
        helped us make the decision to try rehabilitation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7099d8-8274-46ea-956d-35be5f15657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPW said it doesn''t know how long the bear had been orphaned, or
        when it was hurt, but its burns had been healing for at least a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0709a-9115-4fc7-b9dc-60cb136bda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the foot injuries on this cub appeared to be healing well,
        and his other wounds were very treatable, we felt that with supportive care
        and nourishment his prognosis for recovery was very good," said Dr. Pauline
        Nol, one of the veterinarians that treated the cub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec755bcb-aace-4e75-8f45-3029de8660d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cub lost portions of both ears due to the frostbite from exposure,
        CPW said. Wildlife officials suspect the orphaned bear didn''t have the wherewithal
        to find adequate shelter and was exposed to the elements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cd167-15ae-4ab8-ae61-7c52371aa302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kept the bear awake over the winter instead of letting it hibernate,
        so it could eat and gain back its weight by springtime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db00da-2801-4df7-ab12-878719977a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bear, now 1 years old, had bulked up to 93 pounds by the time
        it was freed, according to the release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d4371-8f87-467e-8127-8a14e9cf2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bear went through an awful lot in its first year of life,"
        said Kristin Cannon, deputy regional manager for CPW''s Northeast region in
        the release. "Let''s hope humans can now help keep it wild by not rewarding
        it with our food sources and lowering its chances of survival."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c033428-f1e9-4958-a63f-456d72ea3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:08:23.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
