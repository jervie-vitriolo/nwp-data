      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c336601-3c2f-4b13-a1e1-800bb1473012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauengco urged affected Filipino migrant workers to coordinate with
        their brokers through the Labor Department and the Overseas Workers Welfare
        Administration for immediate assistance.</p>'
