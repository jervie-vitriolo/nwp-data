    'title': 'The outlook is brighter for the US on Covid-19. It''s why school life
      may return to almost-normal in the fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3318bc-22bd-4a96-9f51-3bf7857f80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This week marked a major shift for the
        Covid-19 pandemic in the United States, and much of American life -- including
        the classroom -- could soon start to look much the way it did pre-pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ff1cb-f9cd-4d93-9182-16946484b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc42d8-6eb0-4212-b432-a9c8d0c88ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year in which many students were learning remotely,
        children and educators should expect to return to in-person and full-time
        classes, US Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky told ABC on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdeef6-578a-41e9-9602-14cc009e3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fde027-21c8-4f21-bcfc-d6d4f2ba0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the capacity now, between vaccines and testing, screening,
        we believe schools can and should be a very safe place for people to go back
        to in the fall," Walensky said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699546c7-f56c-4a9d-a3cd-c9a2fc74a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6742d54-4c9f-43bc-ac31-e9f32351e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and the CDC this week expanded
        authorization of the Pfizer/BioNTech vaccine to people between the ages of
        12 and 15 -- the first vaccine authorization for adolescents and young teens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e712e-3936-4933-8d03-574af01155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5b366-e9e6-40ed-a2b9-19d6e1fa9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, the CDC announced major relaxations to mask guidelines
        for fully vaccinated people, saying those individuals can ditch the masks
        indoors and outdoors (except for certain circumstances), introducing a benefit
        for those who are immunized against Covid-19 and another incentive to those
        who remain hesitant about getting vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de095ce1-b68d-4733-8751-8bd5e49abb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc16395-db42-4476-88ec-ff72749bd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are vaccinated should feel perfectly comfortable in
        going indoors without a mask," Dr. Anthony Fauci told CNN''s Wolf Blitzer
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eaee92-dd7b-4b38-881e-ce7255645078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545557f-358e-43c5-a224-c64dfa9d6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many things are changing for those who have been vaccinated,
        those who are not may find things looking much the same as they have for the
        past year, experts said. And that could extend to students in the classroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c09990-392a-492c-96b5-dea865972c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fec666-35c9-4cfd-9939-baff6d24dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who have not yet been vaccinated will still need to wear
        masks in the classroom, Fauci said, adding that he could "almost guarantee"
        most schools will require it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa629b2-d2b9-417c-8828-6649d10874d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6c3a8-4321-42b1-a1d0-9e95773a46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even vaccinated teachers may still be wearing masks if they are
        around unvaccinated students, vaccine expert Dr. Paul Offit said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f796a-ea10-44b7-a6d6-02118d38dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120dee7-eae6-47dd-99ff-ea63d22dd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re around a large number of children who are not wearing
        masks, who certainly can get this infection -- roughly 24% of the infections
        currently in the United States are in children -- I guess, were I a teacher,
        I would choose to wear a mask," Offit told CNN''s Anderson Cooper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c9dea-fa9a-48f3-8f44-6644cf44ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6096e-bdfe-479f-8df7-700d43722dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603db87-43f2-4695-ac02-2fb22238e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It means a lot'' to get vaccinated, teen says</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fb074-34e6-4de9-8733-199e9c7ee2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 47% of the total US population has received at least one
        dose of Covid-19 vaccine, and about 36.7% of the US population is fully vaccinated,
        according to data published Saturday by the CDC. Among those ages 12 and older,
        55.7% have received at least one dose, and 43.5% are fully vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2d109-28e0-40b3-8d20-5faf791156e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9bc2a-0f28-47a8-92fc-5ecfcc5d45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is 14-year-old Lucas Brumbach, who got a shot Saturday
        at Balboa Park in Encino, California. He''s the last member of his family
        to get vaccinated, after his parents and two older sisters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d24c2-3840-4b81-afd2-a94677c098b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a342d8-c00e-45ce-bfc5-180ac5ebae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot," he told CNN, adding it''s mostly a "matter of
        convenience." Once he''s fully vaccinated, he won''t have to worry as much,
        he said, "and life will just be easier, pretty much." Now he''s looking forward
        to visiting family in Northern California.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea019d7-35b5-4ee1-8fac-fed4079a5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850677a7-18f4-44fe-9e30-767e0618e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just glad," his father, Steve Brumbach told CNN of getting
        his last child vaccinated. "I want to get back to normal. I wish everybody
        else would go and get vaccinated and not have any reticence about doing so."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e80dd-7892-47ff-a113-4979c98a4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a776ca6-60fb-437a-bd70-0ac01fdf19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are half a million 12-to-15-year-olds in Los Angeles County,
        Barbara Ferrer, the director of the Los Angeles County Department of Public
        Health, told CNN. And vaccinating them will give them the chance to "get back
        to the things that they love."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b31fb1-4a32-4b24-95cc-477b1af59d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f7362-0202-447e-af37-1767f0af8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to hang out with their friends ,and they don''t want
        to be worried, and they want to go to parties again, and they want to go do
        activities," she said. "A lot of them are playing sports, and they want to
        make sure they can go ahead and have all of the excitement that comes with
        being on a sports team without all of the worry."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a242567-8569-4113-b606-fe69d528d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355cc9d-2a4d-4392-b181-57b0b8408013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, officials have been strategizing on how to convince more
        adolescents to get vaccinated, especially as it usually involves having to
        convince their parents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05268d-2e7e-4ddd-ae12-ba0c0055a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231d793-56da-4bb4-855b-969a8e90bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all states require some form of parental or guardian consent
        for vaccine providers to administer Covid-19 shots to adolescents ages 12
        to 15, a CNN analysis finds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c07663-0056-4273-827d-8a3ba19f7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f9ad4-1fcb-4af0-89b7-beaf916b8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are a few exceptions. Five states -- Alabama, Iowa, North
        Carolina, Oregon and Tennessee -- either allow some ages in that group to
        consent for themselves or leave requirements up to individual vaccine providers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1f058-ee16-46b4-b757-9b9e330aa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c72b16-2892-4cac-9b58-d869c8e8a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another focus for officials is ensuring vaccines are given to 12-
        to 15-year-olds in an equitable way, the CDC''s vaccine advisers said Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27dea3-838e-4d15-82ad-fcb6b45e1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06365431-f343-4395-868c-1d9e75c854f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Solving social isolation from remote school</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662f384-7d56-4a70-9b91-90369b20750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to vaccinate children and adolescents could have just
        as big of an impact on their social health as it does on their physical health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47c179-6dd2-45e8-bfca-71505a9e757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f197840-b15a-4160-ba65-389255f82ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many students will recover academically, one the worst aspects
        of remote learning has been the loss of in-person social interaction, American
        Federation of Teachers President Randi Weingarten told CNN, and resources
        will be needed to address that.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88649290-ac2b-4c26-9dbc-15f42ee7e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dff8d-6e37-46cc-8c1c-c565e39c6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some kids who did very well on remote," Weingarten said.
        "But what''s really been lost is the peer-to-peer contact. What''s really
        been lost is the prolonged effects of social isolation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae7d7d-2d27-40b3-93dc-17af0c630265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77274c-d4a5-498a-8d5e-921a3c08c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted the pandemic has highlighted the huge inequities
        within the education system and that it was crucial to provide more resources
        to schools that weren''t doing well before Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe72ea-4d0a-4d7f-823b-72fa074f6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092d686-894c-4868-9f0f-e5cf5a922955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where states stand on mask guidance</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b141d-940f-4298-842e-bb2d9f267160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the CDC''s decision Thursday to advise that masks do not
        have to be worn indoors for those who are vaccinated, many state leaders quickly
        revised their own guidance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b2ebd-d63c-4d03-9961-92021f4e9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40676ce-7fcf-47fa-be96-8fa04f53da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding back to review the CDC guidelines, North Carolina
        Gov. Roy Cooper said Friday the state is relaxing its Covid-19 measures.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ae203-311b-4d99-a641-1f7f2e0945f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61969bb-d73b-42db-a5fa-95cdff802e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective immediately, we are lifting all mandatory capacity and
        gathering limits, and social distancing requirements, and most mandatory mask
        requirements," Cooper said. "That means, in most settings indoors or outdoors,
        the state of North Carolina will no longer require you to wear a mask, or
        to be socially distant."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659ab41-c1a7-4a30-8ab8-4dc481cb39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43111d-5d76-4f1c-9905-31bc06947e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado also initially paused any changes. But Friday Gov. Jared
        Polis announced that the state is moving from a mask mandate to a mask suggestion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07a13e-7c9a-44ec-80de-2a443b0773f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16cb32-571d-4a98-90bf-56cc6b2d1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled with the recent CDC guidance," Polis said during
        a Friday press conference. "We are able to really embrace this science-based
        judgment by the CDC, which we agree with."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ffe87-dad9-4e09-ae4f-d46c6044b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.885+08:00
      'mgnl:createdBy': 'vince'
