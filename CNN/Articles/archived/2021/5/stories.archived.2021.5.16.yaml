      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangley Point in Cavite recorded the second highest heat index with
        46°C, followed by San Jose in Occidental Mindoro and Aparri in Cagayan, which
        both registered a 45°C heat index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcbd36-e4fc-477a-8362-9136c598af04'
      'mgnl:activationStatus': true
