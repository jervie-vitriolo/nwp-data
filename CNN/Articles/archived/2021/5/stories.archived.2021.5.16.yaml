      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordevilla had accused the magistrate of failing to file his Statement
        of Assets and Liabilities, and of delaying the resolution of cases, including
        the ones pending before the House of Representatives Electoral Tribunal, where
        Leonen serves as chairperson.</p>'
