      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagupan City in Pangasinan, which logged the year''s record-high
        53°C heat index last May 14, had the highest heat index again on Sunday with
        49°C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854eb96f-8d81-4f82-8683-2eaba535ae3b'
