      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 16, the Supreme Court, sitting as the Presidential
        Electoral Tribunal, voted to unanimously dismiss Marcos’ electoral protest
        against Vice President Leni Robredo. Marcos has claimed that Leonen, the decision''s
        ponente or author, was biased against him. The former senator has since filed
        a motion for reconsideration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21ae00-a1f1-4024-a829-e35ab04a2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:27:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:32:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states the House of Representatives shall have
        the exclusive power to initiate all cases of impeachment.</p>'
