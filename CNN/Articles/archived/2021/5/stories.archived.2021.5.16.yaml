      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46fb23-5792-4fa8-903c-88cb74a90254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T22:24:32.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight places in the country tallied a 41°C heat index,
        including Butuan City in Agusan del Norte, Casiguran in Aurora, Clark Airport
        in Pampanga, Cubi Point in Subic Bay, Davao City, Roxas City in Capiz, Zamboanga
        City, and PAGASA Science Garden in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387fb38-4d4c-404e-8169-170e8aa684cb'
      'mgnl:activationStatus': true
