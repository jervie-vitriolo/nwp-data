      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A spinning, flipping roller coaster at
        a Phoenix, Arizona, amusement park became stuck mid-ride on Saturday night,
        stranding nearly two dozen passengers 20 feet in the air until the Fire Department
        came to the rescue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d91f0-cab0-42e5-90d3-c4e760d27441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:30:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf9754-2608-4a87-b9df-dac843605070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:30:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Desert Storm ride at Castles N'' Coasters theme park stalled
        along a sharply angled curve, according to photos from Phoenix Fire and Glendale
        Fire departments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bcb71-0269-41e5-8e15-25fa8bcf9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:30:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f70610-7c8a-471d-9dba-ab4a820f5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:30:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire rescue teams then arrived to the coaster and used a High Angle
        Belay System to safely lower the passengers to the ground, Phoenix Fire said.
        Photos from the fire departments show at least seven ladders being used and
        about 15 firefighters on the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07afce-e385-49f8-8b2e-cf408f67a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:30:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
