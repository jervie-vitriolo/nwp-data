      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat confirmed on Sunday the
        reopening of Fort Santiago and Baluarte de San Diego following the easing
        of quarantine restrictions in NCR Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ab9d8-0dac-44f8-b559-49f87c269f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.196+08:00
