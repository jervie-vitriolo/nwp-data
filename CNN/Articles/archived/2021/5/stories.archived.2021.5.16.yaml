      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even most Muslim-majority countries are choosing to side with China,"
        he said. "The international community needs to stand together to put human
        rights above their economic interests. Standing on the sidelines to oppression
        only aids oppression, so everyone has a responsibility to stand up."</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2250a0-c15d-4f88-9709-180af1a3b603'
