      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacb918-5817-442a-9f83-ae7bd0a24710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an awkward public fight for a party that has made its commitment
        to social and racial justice a main part of its platform. As the US comes
        to grips with its own history of racism in new ways and adopts the Black Lives
        Matter movement in a mainstream way, liberals want to apply similar notions
        of justice to foreign policy, where an increasing number see apartheid in
        Israel''s approach to the Palestinians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738550db-55e1-496a-9eb1-99d05ae91d29'
      'mgnl:activationStatus': true
