      'mgnl:lastActivated': 2023-01-25T06:32:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Philippine representative to Taiwan Gilbert Lauengco told
        CNN Philippines on Sunday that the order is in effect from May 15-21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68051bec-6239-4d02-bfa9-bf7c1ca8f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
