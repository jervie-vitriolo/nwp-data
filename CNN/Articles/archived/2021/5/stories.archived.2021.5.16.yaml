      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Two of
        the most famous tourist attractions in the historic walled city of Intramuros
        in Manila will reopen on May 17, Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec8505-8f66-4d24-aa79-597612e2e66f'
      'mgnl:activationStatus': true
