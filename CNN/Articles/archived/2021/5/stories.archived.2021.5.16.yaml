      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite relaxed mask guidelines, Walensky made it clear this week
        that masks are still required for transportation, including air travel. And
        Sara Nelson, international president of the Association of Flight Attendants,
        told CNN those rules will continue to be enforced.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d00396-a910-4d2a-8052-e9edc656d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
