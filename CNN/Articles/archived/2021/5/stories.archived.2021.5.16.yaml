      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiangmen, China is the original host of the 21st Asian Senior Women''s
        Volleyball Championship but it pulled out due to unspecified reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e48e5-575a-4b2b-b983-40dded4283c8'
