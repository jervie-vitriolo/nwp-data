    'template': '1'
    'title': 'Kobe Bryant among Class of 2020 officially inducted into Basketball
      Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559d552-21f6-4d07-b0e5-424c56bdbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kobe Bryant was officially inducted into
        the Naismith Memorial Basketball Hall of Fame as part of the Class of 2020
        on Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1eeab6-900b-4efc-a4ee-9fd95ee31f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513b607-7847-4f7b-a1a9-3d69845c2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish my husband was here to accept this incredible award," Bryant''s
        wife, Vanessa Bryant, said at the ceremony, as she was joined onstage by basketball
        legend Michael Jordan. "He and Gigi deserved to be here to witness this. Gigi
        would be so proud to watch her daddy get enshrined into the Basketball Hall
        of Fame."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c5759-ba6c-49c7-b07d-48a9abcbeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0be689-cf53-40d5-9bac-7d475d0ad239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA legend was posthumously elected into the Hall last April
        in his first year of eligibility -- just months after Bryant, his 13-year-old
        daughter, Gianna, and seven other people were killed in a helicopter crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf213b-e9f7-48a3-8419-5d422e0cbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd359dd-81c4-4d50-87f1-de104da61eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be anyone like Kobe," Vanessa Bryant said. "Kobe
        was one of a kind. He was special, he was humble -- off the court -- but bigger
        than life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee2756-01a1-4191-ad6d-3a57dfed2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112117e-8a5a-4d7d-b386-d5e275eef8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She concluded: "Congratulations baby. All of your hard work and
        sacrifices paid off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c2d78-85c5-4afe-9d3a-1a45c00b2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23e9fa-7d05-42e9-bd75-2c90241cb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did it. You''re in the Hall of Fame now. You''re a true champ.
        You''re not just an MVP, you are an all-time great. I''m so proud of you.
        I love you forever and always."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1def9-acd1-4d54-a3a4-eaf97445630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29dfca-42ec-41a4-aa7d-f0057626a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nine inducted on Saturday were former Minnesota Timberwolves
        and Boston Celtics forward Kevin Garnett and San Antonio Spurs forward Tim
        Duncan, who reminisced on playing against his Hall of Fame classmates Garnett
        and Bryant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ed265-c1e3-43d7-b707-4e8b0f93e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d4761-a904-41af-8e43-70992f22d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re at your best, when you face the best," Duncan said. "I
        want to say thank you to the late, great Kobe Bryant, to KG. You guys demanded
        the best out of me, and it brought the best out of me. Thank you, guys."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39920947-6e8d-483e-9648-aa98bf9d3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5571de-2b86-47e5-8445-b9cbfbc7a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WNBA''s Indiana Fever legend Tamika Catchings was also inducted
        Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035481a-d0f2-4c55-b248-f464f0c623e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09462976-83f6-45e9-89ca-be3e00ca81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball chose me," Catchings said. "An awkward, lanky, introverted
        tomboy, born with a hearing disability, a speech impediment and a will to
        overcome obstacles, dream big and to change the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b1f53-8ad9-48ea-ad5a-1853b9358c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db8524-e704-42cf-a820-9fb08703ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have dreams and goals," Catchings added. "And whether you''re
        young or old, born with a disability or have been told of the things you can''t
        accomplish, tonight I share the same words that my parents shared with me,
        with a twist. If anyone can do it, you can. Shoot for the stars, work hard
        and catch your dream."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82866b9f-a820-44fb-8264-314571de41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:34:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a028c57-6a11-4a8f-bc4f-3a910a942b3b'
