      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It classifies an area with a heat index of 41°C to 54°C in the "danger"
        level, where people can experience heat cramps and heat exhaustion. It said
        heat stroke is also "probable with continued activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0342e82-6dae-4987-be6b-540e36db8893'
