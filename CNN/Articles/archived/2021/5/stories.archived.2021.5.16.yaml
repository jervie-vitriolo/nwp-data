    'template': '1'
    'title': 'PNP on offensive mode vs BIFF over ''heightened'' recruitment activities,
      attacks amid COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9122c-6b68-4808-b1bf-4caf4906938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Philippine
        National Police moved to an offensive mode against the Bangsamoro Islamic
        Freedom Fighters (BIFF) amid the latter''s increased attacks and recruitment
        efforts, the newly-installed chief said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04301e9f-9236-4108-86ae-749c83513b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Guillermo Lorenzo Eleazar issued the directive
        Sunday, claiming the BIFF was "exploiting" the coronavirus pandemic to gain
        more members and inflict violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5fdb9-596e-4d6c-a8b4-564178b0f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with our Presidential Peace Adviser, Sec. Carlito Galvez,
        that it is easy now for the BIFF to recruit members because the pandemic has
        severely affected the livelihood of many people in Mindanao," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe178de3-f495-4771-ba5c-96b018a93d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To suppress the recruitment and attacks, the official said the PNP
        would further strengthen its police operations against the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355d0f7-2b59-4929-84fc-fc5156f1947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas paiigtingin pa natin ang presensya ng pulis para hindi na makaporma
        pa ang grupong ito," Eleazar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67829b24-a1a8-4d65-8f9e-bf3e658d4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will intensify the police presence so that this
        group can no longer pose threats.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc6e2f-c430-4db6-b63e-030f1dd01d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not and cannot let our guards down against these local
        terror groups," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726333d-faa3-4fe7-977e-10a2cb127cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/14/Duterte-warning-to-BIFF-stop-violence-against-civilians.html">READ:
        Duterte tells BIFF: Stop causing trouble, inflicting violence to civilians</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fbf82-0a64-4a8c-b658-1f483189c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, President Rodrigo Duterte issued a warning to the
        BIFF to stop its attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e0254-5857-42d8-86b7-183b6557763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
