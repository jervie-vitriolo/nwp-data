    'lead': 'Just before the CDC''s new mask guidance for vaccinated people became
      the country''s hot Covid-19 topic, a different feature of the pandemic was falling
      by the wayside: temperature checks at amusement parks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T15:21:29.436+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:35:28.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:15.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amusement-parks', 'COVID-19', 'temperature-check']
    'template': '1'
    'title': 'Temperature checks are gone from some theme parks and elsewhere. Health
      experts say that''s just fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82ed3f-c368-45f8-ab4c-7829d6ac4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just before the CDC''s new mask guidance
        for vaccinated people became the country''s hot Covid-19 topic, a different
        feature of the pandemic was falling by the wayside: temperature checks at
        amusement parks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668cddf-4d73-4380-b838-0d5809ec6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df82e1-1055-4ebb-bf58-6284e17bc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Florida theme parks -- Disney World, Universal Studios Orlando
        Resort, Legoland Florida, SeaWorld Orlando and Busch Gardens Tampa Bay --
        said recently they would no longer scan the temperatures of guests or workers
        upon entry, effective immediately or in days, citing evolving government or
        medical guidance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5ea1c-6024-4996-9c9f-3b3572ce1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254920b7-5418-4422-b744-6966b0c94f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did every Cedar Fair property in the US, like Ohio''s Cedar Point
        and Kings Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed92110-e95f-4082-9191-ac9a5254a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309b765-408a-4e38-b3db-68abbb3d821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as temperature checks in wider American life, while still
        required in places, have waned: The CDC ended airport temperature screening
        for passengers arriving from certain countries in September. Temperature checks
        are not among the agency''s five key guidelines to reopen schools. A Pennsylvania
        rule requiring businesses to check employees'' temperatures expires May 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212fdcd-ede4-40cc-ac12-d05701c9e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88955d32-d813-4209-ab9d-6a96c93baaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some health experts say that''s OK, not just because US cases
        are declining, but because temperature checks haven''t been the most useful
        screening method for this particular disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3903b98-cf90-49ac-9cc0-bdb6367fa66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ad845-5c48-4e24-9f23-8d836f742421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why many businesses initially did temperature checks</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff242ca2-3804-47f3-a599-b3751c46ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fever is one of the symptoms that could accompany Covid-19. In the
        absence of expedient testing, the logical thought that followed was: Find
        and scrutinize people with fevers to help stem a dangerous and highly contagious
        disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cd369-c351-44c8-aad0-065e3c1e56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cb4ab-e553-445e-8609-df657e2fc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reopening businesses -- including some office buildings, salons,
        restaurants, schools, manufacturers and amusement parks -- used temperature
        checks as a condition for admittance, following either state or local rules,
        or public health advice at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e633302-92ae-4a98-921b-154f283e538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e61cce-2018-47b0-a083-425fdec48b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d often use noncontact forehead thermometers, either turning
        away people with temperatures 100.4 F or above -- the fever threshold of the
        US Centers for Disease Control and Prevention -- or flagging them for more
        screening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d532716-3217-4951-8144-ef260977f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944b384-d2b6-411b-a00f-2fb37f8f935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, the CDC screened inbound international passengers
        from certain countries at US airports, including with temperature checks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cd9a6-d839-4bbd-9137-aabd018ea419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e62d1-e9cd-4239-8ef7-504f0444d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where the cracks started to appear</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357900f-4810-428f-84fd-7c96321ec73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a problem increasingly became clear: Some people infected with
        SARS-CoV-2, the virus that causes Covid-19, never show fever or any other
        symptom -- and spread the virus anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8b267-ff09-4307-a84a-d82838dc5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a1893-5dfe-48cc-ad65-ef795a1a337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, some infected with this virus may eventually develop symptoms,
        but they can spread the virus before they become symptomatic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d645cde-15d1-4f37-97b8-825db3d7a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae40fe-95db-4aa2-b310-c404a1bf951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November, the CDC determined 24% of people who transmit the virus
        to others never develop symptoms, and another 35% of the spreaders are pre-symptomatic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15ca4f-af02-4385-973a-f26333ff8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8218ad-c15f-44ef-9e97-a8382154a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also problematic: Many people infected with this virus are at their
        most infectious before symptoms appear, Dr. Abdul El-Sayed, a CNN contributor,
        epidemiologist and former health commissioner for Detroit, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bfd8b-9e5a-4a96-8fde-7ae90437692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e811fd-a992-4b07-8c76-c946244dd6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (a disease) shows symptoms sooner, temperature checks are
        more valuable. When you''re infectious before symptoms, they''re not as helpful,"
        El-Sayed said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc381ea-03b7-415e-b917-77ae6c0efd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b4483-e76a-475e-b4ce-3ac58c14b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accordingly, the CDC found its 2020 temperature and symptom-based
        screenings at airports weren''t effective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99d751-eda6-4136-927a-905854014c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b4c5a-b8f2-4ab7-a417-81063cb9f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to September, when the program ended, the CDC screened
        more than 766,000 travelers. Fewer than 300 met criteria for further assessment;
        35 were tested for Covid-19; and nine tested positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcca578-77eb-41f5-90b6-01ae728b4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec2948-2bd5-49c8-8dac-15489cfc6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why so few? Air travelers were on alert and might have skipped flights
        if they were symptomatic. But also, health experts pointed to factors that
        defeat temperature checks: An ill person could take pain relief medicine,
        which treats fever; and a person with SARS-CoV-2 might not have symptoms anyway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742ed44-ba73-441f-a349-bd40ba431385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38924513-935f-4725-a634-35eb7e4a997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because so much of this virus is spread by people who will not have
        fevers, "fever checks are fundamentally ineffective," said Katelyn Gostic,
        an infectious disease modeler at the University of Chicago, who has researched
        the effectiveness of symptom screening for Covid-19 prevention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d7737-14f6-46b9-aa4a-2e2e5d571cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117e003-d256-4c3f-b05f-74796c46738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect their removal to have a meaningful impact on transmission
        in public spaces," Gostic said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af6134-df57-4f18-a34e-79b60f4adc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eadad8-1317-4f8e-9f1e-47a96f5d8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why not look for feverish people anyway?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114e8a8-e3fe-4979-a6e9-173c045d78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that a fever can be a symptom of Covid-19, wouldn''t it be
        reasonable to flag someone with a high temperature?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dae52-5826-4d02-9980-c14ae71cf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3864ed6-99d6-4b0b-b3c3-f5fe64db3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if businesses want to do it, it''s fine. It''s not going
        to hurt," El Sayed said. "But as a measure in the pandemic, it''s not particularly
        helpful."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2242d-f80d-4dcc-a2d5-42a2ab717000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735b019-6f81-4a27-abfd-a8be20d2eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far more effective and important for controlling the spread have
        been the use of masks and, more recently, vaccination, El-Sayed said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20891903-b58f-4ba1-9cae-7c887aaa5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a121a-bb5e-48e4-b2a4-5a2b33bbbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostic also leans on the latter: "Vaccination is by far the most
        effective way to reduce transmission and return to normalcy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba106e-7e52-4768-9d8b-a56939343d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def69973-a2f3-43c3-9ffe-94a34a29d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say all temperature checks are equal. Covid-19 symptom
        screening at entrances to health care facilities are much more useful, El-Sayed
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a49870-6d20-49f6-a611-a87face1b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689eb4e-578f-46c1-988d-899fe5bd0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These places probably have a high concentration of people arriving
        for treatment of illness including Covid-19, and of compromised patients already
        there who would be vulnerable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2f2d0-05b0-477f-9cd0-e9c8e0a8db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20e720-3aec-46da-8626-cc2f6cad4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of any symptom check increases as the baseline prevalence
        of the disease increases," so temperature checks at a place where sick people
        go are more helpful than at a business, El-Sayed said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2aaa7-e640-46b3-b44c-a481b3032374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ab250-4f3a-4fcd-b185-6bff8ae763c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Besides missing infected people, what are other problems?</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bce8ac-2f18-426e-a722-d12d5b29ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current CDC guidance says employers should consider health checks
        of employees before they enter a facility, including symptom and temperature
        screening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01bcae-26c4-4955-b524-e14b87b63191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1429be-07f5-4bdf-b2ac-35e91ac8da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, that guidance also says those health checks don''t have to
        be in-person; they can be self-reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f292d-eaf8-47e4-9113-bae61819fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b934ef5-b954-4443-86c6-cc01e43b9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If temperature checks aren''t great at identifying Covid-19, then
        they aren''t worth the problems that they create, some in the labor law and
        business fields say.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fbab7-33ed-45d6-9e8d-09852be4dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89098a-6cbe-4908-82c6-01ba09134228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:35:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to attorney Todd Wulffson at CDF Labor Law in California,
        in-person temperature checks were "all the rage last year" in the Golden State
        until employers realized:</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6021c4-4251-4de4-8747-87086606bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ac4e5-1c56-47a0-a159-90c711b5bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Workers must be paid for time in line, and "if they don''t pass
        the temperature screen, you have to pay them for ''show up'' pay, which is
        at least two hours" in California.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11acd2d-7fc2-469c-8743-f94114388e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4336d80-8d8d-4a00-8d35-f24a7bb9abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "Chewing on some Tylenol 20 minutes before work eliminates your
        fever."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fa04a-4da7-4c2a-8cf3-585c1769857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79229676-b152-4896-8c1e-f2715bb397fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "If it''s a hot day, and the employees are in the sun, the temperature
        check doesn''t work as their forehead gets hot."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9de3d-506b-4c28-b8d5-1b6df7144c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb23fe-c316-4771-bc50-e7708a0ebc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s Covid-19 regulations still require some type of employee
        screening. But now, the state generally allows employees to self-screen at
        home, using employer-provided questionnaires that ask about symptoms like
        fever -- though counties and cities can have stricter rules, Wulffson said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fdbb5-78ff-49c5-bcfc-d26fa304315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa18c5-1f51-4216-936e-7191f2020250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature checks for guests are also a resource drain, especially
        for theme parks that might have a worker shortage, said Scott Smith, an associate
        professor at the University of South Carolina''s School of Hotel, Restaurant
        and Tourism Management.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001e66b-5ba2-4ea4-8938-9e75856bc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac56be-9075-4fc3-ab7e-df82391ea370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody right now is desperately hiring, especially theme parks,
        which need a tremendous amount of labor," Smith, who also provides consulting
        to the theme park industry, said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f094a-ce90-440f-bd3f-c82475bf010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa48de-2b7c-47f9-8170-d82597e97ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature-checkers are people who instead "could be running rides,
        selling cotton candy or whatever," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58726c-e9f0-4064-a11c-9d3734e9ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a80643-0c28-438c-b78b-da258deda94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Temperature checks continue at some theme parks</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3459d-2851-4533-8885-d94f22354433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many Florida theme parks have abandoned temperature checks
        for guests and workers, some of their sister properties in California have
        not. That includes Disneyland theme parks, Universal Studios Hollywood, and
        Legoland California.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62675b0c-e25a-4277-975f-525d2dc1334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cd09b-b86a-4e39-96ad-77fadb44666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legoland California is considering not requiring temperature screening
        upon entry for guests, said Julie Estrada, spokesperson for the park''s parent
        company, Merlin Entertainments.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6365eba-bd7f-4deb-9372-42c315399d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a610e1e-014f-41df-8dc2-0ed29422ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for employees, including its restaurant workers, the park still
        has regulations to consider. Restaurant workers still must submit to temperature
        checks under rules in San Diego County, where the park is.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f0722-d25b-408c-bcfa-058f7f3bbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0248a-8b32-4c13-b502-ee3a96d3d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith attributes the Florida-California split in part to different
        regulatory environments and levels of control at county or local levels. Florida''s
        state government has been quicker to encourage looser restrictions, and county
        governments have been quicker to follow, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0d43a-8a35-4a57-8982-54fec7a7d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da386ef8-f512-488f-99b9-9c3516b0563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California properties, though, aren''t alone. Six Flags parks
        nationwide also continue to check guests'' temperatures -- with infrared thermal
        imaging cameras as they walk in.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafef530-5481-452b-99c0-613a697aa0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98f86b-5826-4809-b503-88499f7cb1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Flags will "continue to evaluate the (parks'' infrared thermal
        imaging) system based on state and CDC guidelines," said Sandra Daniels, Six
        Flags'' vice president of communications.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3569f51-7f7e-457e-b025-9fe60f9a74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50bfdd-731a-4f38-b0c1-50ecaad4e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Cedar Fair, a group of a dozen-plus amusement and water parks,
        all its US parks -- including Knott''s Berry Farm in California -- have stopped
        temperature checks for guests. Instead, workers generally will screen guests
        by asking about whether they have symptoms.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10326b9b-94b5-4288-b2e9-6f444631d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5801689-2653-4761-82fa-f8c95698bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only park still checking employees'' temperatures -- Dorney
        Park in Pennsylvania -- will stop doing that when jurisdictional rules lift
        at month''s end, spokesperson Gary Rhodes said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638729cb-ec09-4217-8b0b-3745960aa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6a1ed-1726-4bc4-8b9f-6b3b03c7e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each company above -- whether keeping or abandoning the checks --
        cites state/local guidelines and/or epidemiological advice they''ve received.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63952486-cba7-46b8-82f8-1159e60d036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23846c-77ca-4838-b421-aa54733c0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the guidelines varying from state to state, the practices
        (for health and safety, including temperature checks) differ from park to
        park," Estrada, the Merlin Entertainment representative, said. "The evolution
        of (Legoland California''s) procedures has been done in consideration with
        local health partners and officials, as well as CDC guidelines to ensure families
        can continue to have the confidence to play safely across our resort."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea7684-328f-4b43-92c9-75b8150b1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5f468-421a-47b7-b943-5da698fbb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith at the University of South Carolina said he believes more
        theme parks will soon abandon temperature checks: "With the vaccinations and
        people being a little more mindful of other precautionary measures, I think
        if we continue to see this trajectory," more parks will drop them.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399e3c0-a6ee-4e4e-b8ab-fd636e8df020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8233af-e474-4290-ad7c-f759239b1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And parks, as soon as it''s safe, will like the message it sends:
        "Theme parks want you to feel like, ''Hey, we''re coming back to normal,''"
        he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0124d1-db4c-4138-90c3-2618ead5fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:21:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/health/amusement-parks-temperature-checks/index.html"><em>"Temperature
        checks are gone from some theme parks and elsewhere. Health experts say that''s
        just fine"&nbsp;</em></a></p>'
  'OVP--willing--ready--to-partner-with-LGUs-in-need-of-vaccination-cabs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-16T15:23:19.531+08:00
    'imagesource': 'jcr:f5fac20e-bcf1-4b99-8710-bf4ebd4226b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8281d7d1-21b6-4d9e-841f-0083b574f82d'
    'lead': 'Vice President Leni Robredo on Sunday said her office is open to partnering
      with local government units in launching COVID-19 “vaccination cabs,” which
      will make vaccines more accessible to residents who would have difficulty registering
      online or going to designated inoculation sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T15:26:13.665+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:35:18.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:16.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OVP ‘willing, ready’ to partner with LGUs in need of vaccination cabs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256be25-1591-4f3b-ad6b-16153cb29890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Vice President
        Leni Robredo on Sunday said her office is open to partnering with local government
        units in launching COVID-19 “vaccination cabs,” which will make vaccines more
        accessible to residents who would have difficulty registering online or going
        to designated inoculation sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ceede4-11f0-49a6-ae3b-7b85e9f58d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo said while they are ready to convert
        their “swab cabs” to mobile vaccination centers anytime, the problem is that
        they have no doses yet to administer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e86c6-706b-4b54-9d56-1ceac7f10496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon kasi wala naman kaming supply ng vaccine, kasi ''di ba lahat
        dumadaan sa national government, so wala naman kaming sariling allocation,”
        Robredo said. “So, kung may LGU na nangangailangan ng aming vaccine cab, very
        much willing naman kami to help.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6341e75-d351-4951-9474-794265b79838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the Office of the Vice President doesn''t
        have a vaccine supply, because everything goes through the national government,
        and we don’t have our own allocation. So, if there’s an LGU in need of our
        vaccine cab, we are very much willing to help.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97bf30-1015-49bd-a239-7518ad2710a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a partnership is settled, the vice president said they aim
        to deploy the vaccination cabs to public markets, public transport terminals,
        communities for the elderly and persons with disabilities, as well as areas
        with an indigent population who may not have the capacity to sign up for the
        immunization drive online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06dadc9-9c31-411c-8957-9984fe26cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan kasi may groundwork din ito. Bago kami pumunta doon,
        alam na namin sino babakunahan," Robredo added. "Pero the mere fact na dinadala
        mo doon, hindi nila kailangan mag-register online, ginagawa mong mas accessible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a6089-8022-4a23-8dad-11be90833e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There needs to be groundwork for this. Before we go
        to these areas, we would need to determine who will be vaccinated. But the
        mere fact that you’re bringing the vaccines there, they would no longer need
        to register online, you’re making it more accessible.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cf1db-2810-4370-97f9-d37bf2deeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president believes such an initiative is more urgent now
        amid fears that some two million AstraZeneca doses, set to expire in the next
        two months, will go to waste if not rolled out immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237de619-dd4d-4ba6-a200-cef84eec0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May danger na mag-expire kasi hindi pa tayo handa sa rollout,”
        Robredo said. “Kailangang bilisan natin. Kapag nag-expire ito, hindi siya
        excusable, kasi we had enough time to prepare.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6cd18-7464-4db6-927f-420f86c3d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a danger that these will expire, because we’re
        not ready yet for the rollout. We need to speed things up. If these expire,
        it is inexcusable, because we had enough time to prepare.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad38202-27df-46e8-97af-a4c9e03a84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the immunization program in March, vaccine czar
        Carlito Galvez, Jr. said the country has administered around 2.6 million doses
        as of May 12. Despite the slow pace, Galvez allayed fears of wastage, saying
        more vaccination centers will open in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb1a6f-3a32-4bbc-98f1-d4aee9fca253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:26:13.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[RELATED: Vaccine czar targets use of soon-to-expire AstraZeneca
        doses by June 15]</p>'
