      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a75bfd-edcf-485d-86df-3964541a75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Abiat said that all he wants now is justice for
        Fazeli-Monfared. "I want the killers to have a fair trial in which Alireza''s
        sexual orientation is not a consideration," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251d189-cc64-450a-a4d2-2b97afc9330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe246f2-8a9e-405c-953f-763a85deb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who Abiat had hoped to build a life with is gone. "He was
        beautiful, handsome. He was kind and determined ... All our hopes and plans
        have vanished" Abiat said. "We were supposed to do it together but now I will
        have to do it alone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5dfbf-5fac-4e02-a334-d013fbdd3ba0'
      'mgnl:activationStatus': true
