      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05ecbb-425c-43f8-8e62-cd17ef23c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baluarte de San Diego is a 16th century-made structure constructed
        as part of the fortifications of the walled city and was primarily designed
        to repel invasions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b785e25-f887-4c12-b544-6db25fecc38a'
      'mgnl:activationStatus': true
