      'text': '<p>The country previously hosted the prestigious tournament, held every
        two years, in 1997 and 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1bdf1-48d4-461e-92f3-58072abc85d2'
