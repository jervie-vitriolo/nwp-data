      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70086653-359f-432d-aec3-84622a49cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T22:24:32.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:31:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deal with such high temperatures, the public is advised to stay
        indoors as much as possible. Regular hydration is highly encouraged, as the
        body needs water to remain cool. Liquor, meanwhile, is discouraged during
        heat emergencies as alcohol dehydrates the body.</p>'
