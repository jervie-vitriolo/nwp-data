    'template': '1'
    'title': 'Roller coaster stalls out mid-ride, stranding passengers 20 feet in
      the air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41daf823-fefe-4012-b353-9ccabb22dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T23:54:24.117+08:00
