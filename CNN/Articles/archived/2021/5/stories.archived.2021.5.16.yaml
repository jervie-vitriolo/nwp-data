      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros visitors will undergo mandatory temperature and symptoms
        screening and sanitizing practices. All guests must register their visit through
        a QR code system for contact tracing prior to entry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440801c-be16-48b4-a899-129cf2a638f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.197+08:00
