    'lead': 'The Philippine National Police moved to an offensive mode against the
      Bangsamoro Islamic Freedom Fighters (BIFF) amid the latter''s increased attacks
      and recruitment efforts, the newly-installed chief said Sunday.'
    'mgnl:activationStatus': true
