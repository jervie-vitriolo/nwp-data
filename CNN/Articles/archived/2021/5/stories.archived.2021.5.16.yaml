      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before officials of the Bangsamoro Autonomous Region
        in Muslim Mindanao, Duterte asked for help to control rebels in the region
        to avoid an “all-out offensive.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22150b4c-ac83-423e-892e-c7d184092650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:36:30.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:35:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after an armed encounter between government forces and
        BIFF members who stormed a public market in Datu Paglas, Maguindanao on May
        8. The clash forced many residents to evacuate the area.</p>'
