  'Iran-LGBTQ-gay-man-military-':
    'author': 'Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T14:10:27.486+08:00
