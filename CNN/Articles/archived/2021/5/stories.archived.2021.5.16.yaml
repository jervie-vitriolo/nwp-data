      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7149e-76cd-4a75-af9f-889dfd08dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replied with a short message: "No it''s true. They have killed
        Ali."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285ce20-1ed2-4f47-8fbf-bdd9b88105e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:40.320+08:00
