      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/11/Duterte-BARMM-deal-with-rebels-all-out-offensive.html"
        target="_blank">Duterte asks BARMM to help gov''t deal with rebels to avoid
        ''bloody'' all-out offensive</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48852694-0cce-41c9-b957-a36a749547cf'
