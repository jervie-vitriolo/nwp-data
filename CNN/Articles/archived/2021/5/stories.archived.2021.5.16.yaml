    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Negros', 'Panay-Island']
    'template': '1'
    'title': 'Temporary ban on non-essential travel in Negros, Panay Island recommended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f8740-9ed6-494f-99e2-b7524f308c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:47:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:35:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, May 16)</strong> — The Regional
        Inter-Agency Task Force and the Regional Task Force in Western Visayas have
        recommended a moratorium on the movement of travelers for seven days due to
        the increasing number of COVID-19 cases in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccb25e-3fc9-4467-9398-2be1ebca2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:47:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:35:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Western Visayas RIATF and RTF jointly issues this resolution
        recommending for a moratorium on the movement of all travelers to and from
        the islands of Panay and Negros for a period of seven days, to be determined
        by the RIATF upon approval of this request," said Joint Resolution No. 008,
        which was shared on Iloilo City Mayor Jerry Treñas''<a href="https://web.facebook.com/JerryTrenasOfficial/posts/4040234279395645"
        target="_blank"> Facebook page</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3881b5-a6e8-4f4a-9565-bd9338a4c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:47:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:35:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also said only healthcare and humanitarian workers,
        uniformed personnel and cargo will be allowed to travel within the inclusive
        dates once the moratorium is approved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba88a55-5e02-4739-9389-e54cf2ccfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:47:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:35:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joint National IATF-TF shall provide a two (2)-day lead time for
        the moratorium to be announced or disseminated to affected travelers to be
        made aware of," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e13b6-7776-4cca-a2ba-ba2bdf86d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:47:17.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:35:10.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, travelers are allowed to travel in both destinations
        while the moratorium has yet to be approved.</p>'
