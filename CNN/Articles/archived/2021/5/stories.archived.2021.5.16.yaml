      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 90 cases previously reported as recoveries were reclassified
        as deaths after final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380616d7-e20f-4906-8f2c-0e3fff4ed131'
