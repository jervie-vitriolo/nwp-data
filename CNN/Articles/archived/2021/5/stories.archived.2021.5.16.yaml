      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845324c-2378-455b-824c-45682ee0fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque thanked those who immediately
        responded with emergency donations and encouraged people to send assistance
        to the state-run hospital''s official fundraising groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40a856-fc8d-45dd-93ae-34469aca7b7a'
      'mgnl:activationStatus': true
