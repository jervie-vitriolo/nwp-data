      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Travel hitting pandemic-era highs</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbf865-5596-48fc-ac94-158660c0d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
