      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c911b2-f293-403d-9e86-15a012eec77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats have their own brewing disagreement over how the US
        should react to violence between Israelis and Palestinians, leading Democrats
        to question President Joe Biden''s commitment to human rights and demanding
        he do more to pressure Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee06902-a3e9-4e26-b186-fc1d7cda0f4a'
      'mgnl:activationStatus': true
