      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,143,963 nationwide total, 54,904 are active cases. The
        DOH added that 93.3% are experiencing mild symptoms, 2.1% are asymptomatic,
        1.4% are in critical condition, 1.9% are in severe condition, and 1.23% are
        experiencing moderate symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f20fc-6d9b-4afc-8fe7-9515197504d5'
