      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of people who tested positive,
        is 13.2% out of 36,318 tests done on May 14. According to the World Health
        Organization, the rate should be below 5% as high rates may mean high transmission.</p>'
    '3':
