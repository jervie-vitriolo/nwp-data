      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mama Ali, this is Aghil, we talked couple of months back. What
        are people talking about? What are all these stupid things they are saying
        about Alireza ... I can''t believe this ... Please tell me that it''s a lie,"
        Abiat wrote in a message followed by crying emojis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fc48a-413e-4fa7-b76e-3d2afdff3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
