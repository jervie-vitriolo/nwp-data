      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> About
        20 areas in the country recorded on Sunday a heat index of 41°C and above,
        according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7cbf4-2aae-4975-bdb2-129ce168dd2b'
