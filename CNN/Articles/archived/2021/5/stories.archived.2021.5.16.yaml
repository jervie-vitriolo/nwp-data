      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational on May 14, while
        six laboratories were not able to submit their data to the COVID-19 Document
        Repository System.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20db44-4954-41a9-92b1-9556aa3843d8'
