      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d06f7-6ce9-4d27-8884-4c90ab16f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Israeli airstrike in Gaza City killed at least 33 Palestinians
        -- including eight children -- and injured 50 others, most of whom were women
        and children early Sunday, according to the Palestinian Ministry of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213619a-0dc3-4e22-907e-a809cdc8159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7b171-4c87-4149-ab03-2422cc74bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian medical and civil defense teams said they rescued five
        children from the rubble on Sunday morning. Scenes of the rescue operation
        show a young girl with a bloodied head injury lifted from the wreckage by
        a team of paramedics. Her expression alternates between shock and horror.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fa77a-31a9-48e3-9e28-17f90e00b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489079d8-a3d8-4455-bf80-9e38fad979cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said in a Twitter post on Sunday morning that Hamas'' militant
        wing had fired 120 rockets between 7 p.m Saturday and 7 a.m. local time Sunday,
        of which 11 fell in Gaza. IDF spokesperson Zilberman added Sunday that they
        had targeted dozens of rocket launchers, with the ability to fire multiple
        rockets at a time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0abef-1a22-44e8-b1ab-dcc3f05d48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364eba5b-df90-4357-8b2f-ca46f09a55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Benny Gantz said in a Tweet on Saturday that "Israel
        has no interest in escalation, but is ready for any scenario," echoing an
        Israeli military official, who said on Friday that Israel is prepared to continue
        hitting "quality targets" for an "extended period of time." The Israeli Prime
        Minister Benjamin Netanyahu underscored that resolve on Saturday, saying it
        will "respond forcefully" in Gaza "until the security of our people is reinstated
        and restored," and said the country is trying to avoid civilian casualties
        from its strikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed6aec-7e0e-4c1a-960e-181a0618dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc252b87-bdc5-48fa-b5ea-efe2f0889b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But civilian deaths continue to rise. With the latest casualties,
        the death toll in Gaza has climbed to a total of 181, including at least 52
        children and 31 women, according to the Palestinian Ministry of Health. Since
        the beginning of the airstrikes on Gaza this week, at least 1,225 have been
        injured, with the number expected to rise, it said, as paramedics continue
        to carry out search operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328cba4-d18b-49f7-83dc-db676fc4afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c08f2-33c5-4fcf-b3fe-384d33455a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) on Sunday released photos allegedly
        showing Hamas rocket installations and tunnel entrances placed in close proximity
        to civilian infrastructure like hospitals and schools, claiming that "Hamas
        deliberately and systematically places military targets within the civilian
        population, exposing their citizens to danger."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f580c1-c23a-4269-b587-754d9371e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088216f5-aac3-4431-a138-5725cd756e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent conflict began at the start of last week, fueled by controversy
        over planned evictions of Palestinian families in East Jerusalem and restrictions
        at a popular meeting point near the Old City. It has since escalated rapidly
        into one of the worst rounds of violence the area has seen since the 2014
        Gaza War, which saw more than 2,200 Gazans killed during the fighting, approximately
        half of them civilians, including more than 550 children, according to a United
        Nations report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4df792-e79f-4b46-903d-34ae5656ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f8714-cbea-4203-badb-ee37f6478759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens have
        also spilled out across several Israeli cities the week, including Lod, Bat
        Yam and Acre, leading Netanyahu to warn against "lynching" by either community.
        And that violence has boiled over to the occupied West Bank, where on Friday,
        at least 11 Palestinians were killed by Israeli forces during violent clashes,
        marking the largest number of people killed in a single day in the West Bank
        in years, according to the Gaza-based Palestinian Health Ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2b478-3ef6-4d06-8159-32cf896077a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f61b16-7ad9-4f7c-b37e-dffe64f860e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UN Secretary General António Guterres said he was
        "dismayed" by the rising number of civilian casualties. "The Secretary-General
        reminds all sides that any indiscriminate targeting of civilian and media
        structures violates international law and must be avoided at all costs," the
        statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c11659-461a-49b4-a8dd-02599ed5eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0668d5-75ed-4db3-83d0-90639da518a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:10.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' comments come as the UN Security Council is scheduled
        to meet on the violence Sunday. But with a cycle of sirens, bombs, injuries
        and deaths over the weekend punctuating nearly a week of violence, it remains
        unclear how those efforts will be received. The Biden administration, which
        has said its focus is on de-escalation and working with allies in the region
        on that goal, also sent US Deputy Assistant Secretary of State for Israel
        and Palestinian Affairs Hady Amr to Israel on Friday; the US blocked previous
        Security Council efforts to meet, preferring direct diplomacy on the conflict
        rather than discussion in an international forum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c045a59-4536-4051-ab85-2b4733f7a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee856c19-c9d5-4e4e-ba0c-2ae81b49a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke with both Netanyahu and Palestinian
        President Mahmoud Abbas on Saturday. In his call with the Israeli leader,
        Biden "reaffirmed his strong support for Israel''s right to defend itself
        against rocket attacks from Hamas," and also expressed his concern for the
        Palestinian people. Abbas, in a readout after the phone call with the American
        President, called on him to intervene in putting an end to "Israeli attack
        on Palestinian people everywhere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b38bfd-d26e-4fae-8bca-c583610077fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91e015-2e82-4516-8459-de9b4f89205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, an infant was the lone survivor in a house that
        was hit and destroyed in an Israeli airstrike hit in the al-Shati refugee
        camp, killing 10 members of the infant''s family -- including eight children,
        according to the Palestinian News Agency WAFA. At least 20 other Palestinians
        were wounded after several nearby houses were damaged in the Israeli airstrike,
        it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06705d-16ad-49eb-8681-d1c7a952c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912350b-b97f-498c-a7cc-0ef00ab0391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza responded to the airstrikes on the refugee camp
        on Saturday with rockets targeting the Israeli cities of Tel Aviv, Beersheba,
        Ashdod, and Sderot. A 55-year-old Israeli man was killed early Saturday afternoon
        after a rocket hit a series of buildings in a residential area in a Tel Aviv
        suburb called Ramat Gan, bringing Israel''s death toll to 10, according to
        Israel''s emergency service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f115aa7-e109-47e5-b7b8-b0ed662ef3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871abced-cc8f-430f-bccb-dc59713f2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the Jala''a building -- which contained offices for
        international media outlets Al Jazeera and the Associated Press, among others
        -- was hit by an Israeli airstrike.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dc5bb-a909-433b-9c24-452289ecd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541bd84-82f1-4437-8857-623708b4d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP said in a statement that they were "shocked and horrified
        that the Israeli military would target and destroy the building housing AP''s
        bureau and other news organizations in Gaza," and called on the Israeli government,
        who says the building contained Hamas military intelligent assets to "put
        forward the evidence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209acee-f63a-48eb-b249-8ea6e7abef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:39:14.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:32:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc019825-5d64-45b0-9586-ad58eca27d78'
      'mgnl:activationStatus': true
