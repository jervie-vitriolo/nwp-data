      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> So much attention has been focused on
        the rift in the GOP over former President Donald Trump''s antidemocratic lies
        about the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f23a0-8254-487d-8ad3-aa7caddb956f'
      'mgnl:activationStatus': true
