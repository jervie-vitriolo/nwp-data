    'lead': 'Alireza Fazeli-Monfared''s future was brutally cut short last week when
      members of his family allegedly murdered him due to his sexual orientation,
      according to his partner and a LGBTQ rights group.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T14:12:13.026+08:00
