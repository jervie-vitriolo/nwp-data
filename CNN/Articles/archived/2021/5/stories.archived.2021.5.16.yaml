      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/china/china-xinjiang-guantanamo-uyghurs-intl-hnk/index.html"><em>"These
