      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031fd3d-a53f-463c-9b1b-8a764bd5ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Ana Hospital Director Dr. Grace Padilla said 12 babies from
        the neonatal intensive care unit were transferred to their hospital, while
        Ospital ng Maynila Director Dr. Karl Laqui said two patients needing appendectomy
        were moved to their facility.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FManilaPIO%2Fposts%2F1119577518526936&show_text=true&width=500"
        width="500" height="713" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a214a-c079-41e1-ae01-5d7ab9c272bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.784+08:00
