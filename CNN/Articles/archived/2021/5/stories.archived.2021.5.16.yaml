      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Santiago is one of the country''s most visited tourist destinations
        which houses well-preserved legacies from the Spanish colonial period, including
        memorabilia of national hero José Rizal and a replica of his ancestral house
        in Laguna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38fae2-0026-48b8-936e-268f7c06cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.197+08:00
