    'mgnl:tags': ['Iran', 'military', 'gay-', 'Alireza-Fazeli-Monfared']
    'template': '1'
    'title': 'A card exempted a gay man from serving in Iran''s military. It may have
      cost him his life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2cbe4-c70f-479e-b58f-08db5fe277a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alireza Fazeli-Monfared''s future was
        brutally cut short last week when members of his family allegedly murdered
        him due to his sexual orientation, according to his partner and a LGBTQ rights
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b2839-f49f-4104-9c51-815a4dc6f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62443f-dadf-4e27-a696-c2a267517049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Iranian had hoped to escape the country, where he
        felt stifled by the Iranian regime''s restrictions on homosexuality, and had
        dreams of modeling or becoming a make-up artist, his partner Aghil Abiat told
        CNN. In long phone calls and video messages with Abiat -- who is a refugee
        in Turkey after being outed in Iran -- Fazeli-Monfared would describe the
        experiences he longed to have and the life he wanted to build.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf386d-ff3b-4f24-b743-dcc0ad5601f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39910a92-af1b-497b-be81-dc9a2a5fc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on May 4, Fazeli-Monfared was killed, possibly after his extended
        family discovered that he was gay through a military service exemption card
        that arrived in the mail, according to Abiat and the Iranian LGBTQ organization
        6Rang. Abiat said Fazeli-Monfared''s mother confirmed his death to him, but
        she did not respond to CNN''s calls or messages to a phone number provided
        by Abiat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77747b81-3b6d-4da0-b79a-eaef1f4c9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16c578-af03-4914-b3eb-fe7ca41ce070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met on a public social media channel for members of the
        Iranian LGBTQ community looking for support in 2019, according to Abiat. They
        began chatting, and sending video messages back and forth. "Our communication
        was wonderful. We were honest with each other ... Alireza had so much he wanted
        to experience and he was honest about that as well," Abiat said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f57189-89e5-4f09-a1b8-8a7ef2b7b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c85fe-575e-41d7-a5ae-f3ea4c33dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always seething in the background, however, was building family
        pressure and Iran''s draconian laws against homosexuality that make same-sex
        relations a potential capital offense. "He was always stressed. He bit his
        nails so there were never any left," Abiat recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ede120-ab64-4bc7-be98-1cf9a7a8ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e195a-f12a-40cc-a4e8-a48c9210f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is one of 68 countries where same-sex relations between consenting
        adults is criminalized, according to Human Rights Watch (HRW). "(The) LGBTQ
        community is one of the most marginalized in Iran, they face various levels
        of discrimination and hate. The most obvious one is by law but there is also
        a lot of homophobia in society depending on where you are and which demographic
        you belong to ... the family can sometimes be the most dangerous place," Tara
        Sepehri Far, Iran researcher at HRW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684b17f-71d6-406d-a82b-5941de583057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5726c35-ea12-4a5f-b35d-fa58ad294158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the alleged killing, Fazeli-Monfared told Abiat
        about the arrival of his military service card. Fazeli-Monfared also told
        his partner that he thought the envelope had been opened and resealed. The
        couple shrugged it off at the time -- chalking it up to paranoia. "We talked
        about it but we didn''t do anything about it, we thought it was just in our
        heads," Abiat said. But the document exempted Fazeli-Monfared from military
        service on the grounds of his sexuality, and it may have led to his wider
        family finding out his sexual identity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc4ade-5dcd-426a-b072-41171357c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040e127-164c-406b-acb9-c8f40cc6ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military exemption cards have become weaponized against the LGBTQ
        community, according to 6Rang. "These exemption cards are issued through the
        Islamic Revolutionary Guard Corps. Alireza received one ... indicating that
        he was gay, which is permissible under ... the military exemption laws. Unfortunately,
        in Alireza''s case, this selection cost him his life," the advocacy group
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dff4e3-4a76-4a38-aa3d-13ede6058dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3941cda-2176-42c5-9b72-2e24d3e66b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran allows exemptions for gay men from its mandatory military service
        under a medical category for mental health disorders. "The idea is that they
        are not fit for service because of their sexual orientation," said Sepehri
        Far. The card showing either the exemption or completion of military service
        is vital to function in Iranian society and is required for even basic things
        such as getting passports. But the exemption is also "confirmation of your
        sexual orientation in a society where your sexual orientation is criminalized,"
        the HRW researcher added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f99012-df35-4101-b259-8ea1dda3a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456aad88-6297-47c3-8e99-2011a67f5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Fazeli-Monfared and Abiat spoke, on May 2, Fazeli-Monfared
        said he would go to a store to switch his phone, then buy a train ticket from
        Ahvaz, his hometown in southwest Iran, to the capital Tehran to get a Covid-19
        test for travel to Turkey. Abiat, who is also Iranian and left the country
        three years ago after a former partner outed him to his family, is currently
        a refugee waiting for resettlement in Turkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48633ff9-8201-4d9a-afcc-bb22c7347b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f57eb-c77b-4bd0-ab63-3b9e781a4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 4, Abiat had begun to worry. Fazeli-Monfared''s phone was
        not online. When he called no one picked up. When he read reports of his partner''s
        murder, he didn''t believe them. A friend also called to tell him the news
        but Abiat still refused to believe it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae99eb1-2983-44b2-af1e-b0c234bb008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c1fb8-11e7-45e0-bfac-e845050c877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on May 6, he rang Fazeli-Monfared''s mother, who he calls
        Mama Ali. They had been previously acquainted through video calls when Fazeli-Monfared
        would put his mother on the phone. "She knew me as his friend, just friend,"
        he said. In text and voice messages with his partner''s mother, and then with
        his aunt, Abiat has pieced together his partner''s terrible fate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c1c0b-1f35-45a0-9b86-52294f4810e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4d059-99b2-4c51-8614-4199ddf081d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has called and messaged the number Abiat provided but was not
        able to speak to the person he identifies as Mama Ali, and cannot independently
        confirm the account below. He has provided CNN with screen shots of the conversations
        and audio messages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba2dd4-9839-430b-8084-0c6e2d74d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c01c6a-c332-48fc-b78d-bdda5f4152a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:12:13.028+08:00
      'mgnl:createdBy': 'vince'
