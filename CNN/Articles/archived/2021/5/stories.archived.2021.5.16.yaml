      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulong, Batangas and Laoag City in Ilocos Norte both logged a
        44°C heat index while Cotabato City and Masbate City tallied a 43°C heat index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3ce7c-112a-49bd-882d-23694ab414c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T22:24:32.509+08:00
      'mgnl:createdBy': 'david'
