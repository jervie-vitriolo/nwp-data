      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6614bb4-d3ac-4607-be2e-870e0ee33568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Santiago will be open daily from 9:00 a.m. with last entry
        for visitors at 6:30 p.m. The Baluarte de San Diego garden will be open to
        the public from 8:00 a.m. to 5:00 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a050e5d-8d5c-4b36-bbe8-bfcaee655e42'
      'mgnl:activationStatus': true
