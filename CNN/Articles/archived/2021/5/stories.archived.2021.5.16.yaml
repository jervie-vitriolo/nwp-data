    'jcr:uuid': '8874bdac-2349-4748-90fd-edc166870d70'
    'lead': 'The Regional Inter-Agency Task Force and the Regional Task Force in Western
      Visayas have recommended a moratorium on the movement of travelers for seven
      days due to the increasing number of COVID-19 cases in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T15:47:17.611+08:00
    'mgnl:createdBy': 'pia'
