      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the others inducted were coaches Kim Mulkey, Barbara Stevens,
        Eddie Sutton and Rudy Tomjanovich. Swiss basketball executive Patrick Baumann
        was posthumously inducted by the International Committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bc054-af23-460a-afdc-367b22483571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T16:55:51.597+08:00
