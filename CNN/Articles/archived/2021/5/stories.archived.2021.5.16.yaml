      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467da8a3-5d49-43d9-bb35-ff0c26837d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:48:59.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:31:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not hindering travelers. Air travel continues to soar,
        according to the Transportation Security Administration, which reported 1.71
        million people traveled through US airports on Friday -- the second highest
        number of daily travelers during the pandemic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c92583-7629-4c0e-b272-eee02821efa7'
      'mgnl:activationStatus': true
