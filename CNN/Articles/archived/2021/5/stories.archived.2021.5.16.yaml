      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eeb16c-ebfd-4883-851a-5b29f9880c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Democrats have long opposed US policy toward Israel and
        progressives have become more vocal calling for new tactics, like demanding
        policy changes in exchange for the large amounts of military aid the US provides.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87eb61-1cba-4e4a-b2a3-6def6117fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50874020-533d-4018-a9a3-6751b8422c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By continuing to provide military aid without restriction, we provide
        no incentive for Israel to adjust course," Massachusetts Sen. Elizabeth Warren
        said in April, in remarks to the liberal pro-Israel group J Street.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a975b9-23b6-4762-a971-09050eef4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb985a-7424-428e-bba9-de8cd397f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders went further in the New York Times on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d66e8-5234-45e7-b23d-6e86586dc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff030a0e-725c-44ef-a06b-30833173b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Middle East, where we provide nearly $4 billion a year in
        aid to Israel, we can no longer be apologists for the right-wing Netanyahu
        government and its undemocratic and racist behavior. We must change course
        and adopt an evenhanded approach, one that upholds and strengthens international
        law regarding the protection of civilians, as well as existing U.S. law holding
        that the provision of U.S. military aid must not enable human rights abuses."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bec7a6-8972-4d58-848e-ffefe054dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc854c-479e-4f78-a307-909de57b5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not being Trump is not enough</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab09ce4-3cda-4bd2-99ea-1b9b86a7dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s approach, while it leaves much for fellow Democrats to
        criticize, is a far cry from Trump''s all-in for Israel approach, which he
        used to his political advantage with Christian voters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda5d53-464b-430c-8258-27850b48cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d243f-77f4-4ea1-8b16-f8ae17614f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump moved the US embassy to Jerusalem, a controversial move that
        angered Palestinians. Biden chose not to move the embassy back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bc07c-e003-48b5-8acd-28c1f1217400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3e6e0-63c5-4dde-b16c-93bc811b501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, who at the same time as this flareup has also been unable
        to form a new government and may see yet another general election as his best
        chance of staying in power, was a booster of Trump''s Middle East policy and
        a chief international critic of the Iran nuclear deal, which Trump ended and
        Biden is trying to resurrect.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c4511-b8ea-4a38-8df8-c796fe816254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d732f2-1982-419f-8470-2cbfe538a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply not being Trump represents a policy change in itself.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cba27-696f-466b-8aa2-6e83ac36e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b749f-9da8-4608-a3bb-98d9476aa277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to end this conflict," Rep. Eric Swalwell, a California
        Democrat, told CNN Saturday, talking about the current violence. "Thank God
        we have a responsible president now in the United States, who I think can
        press upon the Israeli leader the need to do that."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6eff68-634b-4650-a1a9-e316423fdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85dad09-f978-4606-ae05-94bdaa4f520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders used the same language he might use to describe Trump to
        describe Netanyahu.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8da429-e8e0-4cdf-8058-10571166ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bea4a-e20d-42c9-83a1-5ae7f30205a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over more than a decade of his right-wing rule in Israel, Mr. Netanyahu
        has cultivated an increasingly intolerant and authoritarian type of racist
        nationalism," Sanders wrote, although he also criticized the Palestinian Authority
        as "corrupt and ineffective."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec7147-3a38-4495-87b8-722956425fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecc9a4-7f48-49d4-ba84-40b33059155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a new president, the United States now has the opportunity
        to develop a new approach to the world — one based on justice and democracy,"
        Sanders wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae049b51-bddc-46b0-8aaf-748d5094a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:16:20.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/16/politics/biden-israel-progressive-democrats/index.html"><em>"Biden
        faces an angry rift in his own party over Israeli-Palestinian conflict"&nbsp;</em></a></p>'
