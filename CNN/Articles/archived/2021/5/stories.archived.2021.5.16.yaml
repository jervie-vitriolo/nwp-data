      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct when Alireza Fazeli-Monfared
        and Aghil Abiat first met. It was in 2019.</em></p>'
