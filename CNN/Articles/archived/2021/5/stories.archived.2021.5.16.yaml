      'mgnl:lastActivated': 2023-01-25T06:41:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532a9a9-ba9e-44ea-af5b-5f042fb74f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Vice President Leni Robredo appealed for industrial
        fans to help eliminate the smoke in the building.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Appealing
        to  anyone with big, industrial fans who would be willing to lend them. PGH
        urgently needs them to dissipate the  smoke that enveloped the hospital due
        to the fire. Thank you.</p>&mdash; Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1393653219000152064?ref_src=twsrc%5Etfw">May
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdec7cb-89fc-4c86-831e-3507ff043819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T08:02:26.784+08:00
