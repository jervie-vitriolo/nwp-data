      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that 14 duplicates were removed from the nationwide
        tally, wherein 10 are recoveries.</p>'
