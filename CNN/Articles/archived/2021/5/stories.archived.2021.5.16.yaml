      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team earlier said the average number of cases
        per day in Metro Manila went down by 30% to 1,644 over the past week. From
        May 9 to 15, the country had a seven-day average of 6,191 new cases, which
        was 10% lower than the previous week, it added.</p>'
    '5':
