      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH is the largest COVID-19 referral hospital in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a1c0e-03b6-4158-9b68-c9b7eaa69419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T10:39:25.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:41:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Health department show the facility''s COVID-19 bed
        capacity is under the moderate classification as of May 14, which means 60%
        to 69% of its beds for infected patients are occupied. During the surge in&nbsp;cases
        last month, its bed utilization rate reached 90%, with <a href="https://cnnphilippines.com/news/2021/4/22/5-COVID-19-patients-die-daily-in-PGH-bed-occupancy-nears-full-utilization.html">at
        least five coronavirus deaths recorded daily</a>, according to its spokesman.</p>'
