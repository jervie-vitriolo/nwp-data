  'taiwan-bound-OFWs-stranded-order-defer-entry-migrant-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-16T21:03:11.864+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd368a66b-d9d4-44cf-92de-da88eac0a0ad'
    'lead': 'Around 5,000 Filipino workers bound for Taiwan are stranded after its
      epidemic command center ordered to defer the entry of migrant workers from May
      15-21 due to rising COVID-19 cases in the self-ruled island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T21:02:49.129+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:32:40.772+08:00
