    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c485866c-9bee-4bfe-b9f4-0aa7987e1707'
    'lead': 'The US has condemned Eritrea and Ethiopia for coordinating their troops
      to close off a key aid route to Ethiopia''s war-torn Tigray region, following
      an exclusive CNN investigation published earlier this week that found that Eritrean
      soldiers were blocking critical humanitarian aid to starving and wounded civilians.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T15:17:24.951+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:36:22.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:15.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
