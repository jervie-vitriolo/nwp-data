    'jcr:uuid': '58cb7d66-8e15-407e-8299-00d34353ecec'
    'lead': 'Kobe Bryant was officially inducted into the Naismith Memorial Basketball
      Hall of Fame as part of the Class of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T16:55:51.595+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:34:44.209+08:00
