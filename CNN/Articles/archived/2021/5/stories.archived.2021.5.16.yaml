      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs has received no new
        reports on COVID-19 cases among Filipinos abroad, where the number of infections
        remains at 18,607. The death toll and number of recoveries are still at 1,162
        and 11,369, respectively.</p>'
