      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AVC rules, the ten best-ranked teams in the previous
        Asian Senior Women''s Volleyball Championship are automatically qualified
        to play in the next edition. These teams are 2019 champion Japan, runner-up
        Thailand, bronze medalist South Korea, China, Kazakhstan, Chinese Taipei,
        Iran, Indonesia, Australia, and India.</p>'
    '15':
