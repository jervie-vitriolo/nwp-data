      'mgnl:lastActivated': 2023-01-25T06:32:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c74dde-5583-44e9-8a93-9cf042c7d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The re-opening of Fort Santiago and Baluarte de San Diego will
        allow visitors to again experience the world''s leading tourist attraction
        as recognized by the prestigious World Tourism Awards," said Puyat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb6598-a5bf-4c47-934f-82f6c6063726'
      'mgnl:activationStatus': true
