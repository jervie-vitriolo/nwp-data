    'mgnl:tags': ['United-States', 'Tigray', 'Ethiopia']
    'template': '1'
    'title': 'US condemns ''atrocities'' in Tigray and calls for those responsible
      to be ''held to account'' after CNN investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83d8e7-81e1-4b64-b0ef-4e01cecf15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US has condemned Eritrea and Ethiopia
        for coordinating their troops to close off a key aid route to Ethiopia''s
        war-torn Tigray region, following an exclusive CNN investigation published
        earlier this week that found that Eritrean soldiers were blocking critical
        humanitarian aid to starving and wounded civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691dbe9-365c-4525-a1aa-c64d92830180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727d77f-9707-4c64-8029-6edd4372b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, US Secretary of State Antony Blinken
        demanded Eritrea and Ethiopia "take all necessary steps to ensure that their
        forces in Tigray cease and desist this reprehensible conduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce9ac9-ac82-4920-8827-9107530f782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1b7da-c1d6-44a0-afe2-b63b3ba14f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued presence of Eritrean forces in Tigray further undermines
        Ethiopia''s stability and national unity. We again call upon the Government
        of Eritrea to remove its forces from Tigray," Blinken added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc67ff-46d6-451b-ab78-7c562added13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109c235-05a4-4eaf-b816-86879b3ce26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken -- who has repeatedly called for the withdrawal of Eritrean
        and Ethiopian regional forces from the Tigray region, unfettered humanitarian
        access and an independent investigation into the human rights abuses being
        committed -- also called Saturday for a cease in violence to allow for humanitarian
        assistance for those suffering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d272460-84a3-4d0e-9e84-238e9d18b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c3dbf-5a36-46ff-9abc-30b821fa6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States condemns the conduct of forces that continue
        to carry out atrocities and hinder the distribution of critical humanitarian
        assistance in Tigray. Those responsible must be held to account," Blinked
        said on Twitter Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a19ee-4e24-443c-a63a-b122512a0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5350a0-af74-47a9-9dcd-d6682af8e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the investigation published Wednesday, a CNN team witnessed soldiers
        from neighboring Eritrea, some disguising themselves in old Ethiopian military
        uniforms, manning checkpoints in Tigray, obstructing and occupying critical
        aid routes, and roaming the halls of one of the region''s few operating hospitals
        and threatening medical staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f03f4-b9f8-4bf0-a85e-be8bcfa5821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39c848-e374-4653-9bfa-be83760c766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the publication of CNN''s investigation, the United Nations
        confirmed Wednesday that the "blockades by military forces" had severely impeded
        the ability for assistance to reach rural areas where the humanitarian crisis
        is worst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdd0b6-2b43-4ac4-847a-bffe35605297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23781054-6cb0-440e-a114-52df3d931d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s statement comes after the top Republican on the House
        Foreign Affairs Committee this week called on the Biden administration to
        enact sanctions in response to the ongoing human rights abuses in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085788a-91df-4dfe-a889-814d9840b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871c071-2062-480a-bc07-11a5085ec3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Michael McCaul told CNN on Thursday that "there have
        been ample, credible reports from human rights groups and journalists on the
        continuing presence of Eritrean troops, and reports that have implicated them,
        and other armed actors, in human rights abuses, rape and other atrocities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db06d7b-e3ab-447c-8db3-36be24005460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09176d87-843c-465c-899e-52088e3f44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the Government of Ethiopia and the Government
        of Eritrea have not upheld their public commitment to withdraw Eritrean forces
        out of Tigray. Now we have this on-camera evidence from CNN."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb5cb4-966b-4b06-a4c8-64beaec2caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92f245-0148-4271-abe2-1e7471f6dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCaul and Rep. Gregory Meeks, the New York Democrat who''s chair
        of the House Foreign Affairs Committee, have been leading a continued push
        for the Biden administration to "urgently use all available tools, including
        sanctions and other restrictive measures, to hold all perpetrators accountable
        and bring an end to this conflict."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8664fe-af3a-4955-83f5-5d144dd403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa628c4d-d0be-4ec1-96cc-ccfe32261062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civilians are believed to have been killed since Ethiopian
        Prime Minister Abiy Ahmed launched a military operation in November against
        the region''s ruling party, the Tigray People''s Liberation Front. CNN has
        investigated some of the reports of atrocities emerging from the region, including
        mass killings and widespread sexual violence by Ethiopian and Eritrean forces.
        The months-long conflict, which could potentially destabilize the wider Horn
        of Africa region, bears the hallmarks of genocide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf97953-ff6d-41b6-82fb-28c495d39f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb8138-2b3f-4ce3-8f97-a1f32262f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spoken several times with Abiy about the crisis, most recently
        last month to press Ethiopia and Eritrea to make good on commitments to withdraw
        Eritrean troops "immediately, in full and in a verifiable manner."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b185eb4-1c4e-47bb-9a47-39f134c65286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46351b-2dd2-4a5f-9ec0-64ed0396f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the humanitarian crisis, the State Department dispatched its
        special envoy for the Horn of Africa, Jeff Feltman, to the region this month.
        Feltman traveled to Egypt, Eritrea, Ethiopia and Sudan in early May, meeting
        with government officials, the UN and the African Union. He is scheduled to
        brief the Senate Foreign Relations Committee behind closed doors next week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcca41-eb6f-4903-adb5-5bccd0a5a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e1728-afec-45f3-bc57-b8b3cf02c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sent millions in additional funds to Tigray to assist
        in responding to the humanitarian crisis and has deployed a US Agency for
        International Development disaster assistance response team to the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5650c-469f-4865-9408-7af7cbb98586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T15:17:24.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:36:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/15/politics/us-condemns-tigray-atrocities-cnn-investigation/index.html"><em>
        "US condemns ''atrocities'' in Tigray and calls for those responsible to be
        ''held to account'' after CNN investigation"&nbsp;</em></a></p>'
  'amusement-parks-temperature-check-':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
