      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) --</strong> The country
        logged 5,790 new COVID-19 infections on Sunday, the Department of Health said
        in its latest bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e6fc0-5202-4a0d-9609-6c113e5eefde'
