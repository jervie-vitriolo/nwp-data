    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644902ee-e823-487b-8b83-5a566f48bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:02:49.130+08:00
