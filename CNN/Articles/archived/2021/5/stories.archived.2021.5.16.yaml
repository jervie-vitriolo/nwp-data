    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uyghurs']
    'template': '1'
    'title': 'These Uyghurs were locked up by the US in Guantanamo. Now they''re being
      used as an excuse for China''s crackdown in Xinjiang'
    'visualType': 'image'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d09b16-fac4-47d9-8df1-dee0b4abcffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The men crouched inside the cave, their
        faces streaked with dust, occasionally flinching involuntarily at the explosions
        overhead, which seemed to shake the entire mountain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49644f56-0e8c-4047-a2bb-924164770dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ff618-41fd-4282-8800-77cc56d8b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside was a vision of hell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e245be-7279-4b75-a223-e2cb986312ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1732165-f571-4f60-bc36-7eb6cc284354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vast plumes of smoke and debris were thrown up into the air as US
        B-52 bombers and fighter jets let loose a seemingly endless barrage of missiles.
        The noise from the bombardment could be heard from miles away, a deep, hollow
        booming sound as each bomb struck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d356d-278c-4ec2-a0fe-80f1acbf4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b51d03-f072-450f-b795-1789aab8527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was December 2001, and the target of the strikes was Osama bin
        Laden, orchestrator of the attacks on New York and Washington three months
        earlier. He was believed to be hiding out, along with a core of al Qaeda fighters,
        in Tora Bora, a cave complex south of the city of Jalalabad, in the mountains
        between Afghanistan and Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116de4b-ae58-4a0b-a1b9-2d67654f8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aabce6-ef6d-4973-bef5-ebaad9321a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Bin Laden was there at all remains disputed, but if he was,
        he managed to slip away, along with several other top al Qaeda leaders, avoiding
        both the aerial bombardment and US and Afghan troops on the ground. He would
        dodge US forces for another decade, before being tracked to a suburb of the
        Pakistani city of Abbottabad, where he was killed in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf177c0-3785-44d3-979d-dc24db74ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:37:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4589be-bc31-4093-a3e8-2776d537c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two months of moving from cave to cave, steadily running out
        of food, their nerves fried by the constant bombings and fear of running into
        Northern Alliance troops combing the area for any suspected Taliban fighters,
        the men in the cave also made it to Pakistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6ae26-ea93-4c7c-b540-df34b6e721c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b2f18-0120-459b-bfbd-2708ab513947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were Uyghurs, a Turkic-speaking, predominantly Muslim ethnic
        group from Xinjiang, a region in far-western China, also referred to by some
        as "East Turkestan." While today the group is well known, due to international
        condemnation of China''s crackdown in Xinjiang -- which politicians in the
        United States, Canada and the Netherlands have described as a "genocide" --
        in the early 2000s, few Americans had ever heard, or even knew how to pronounce
        the word Uyghur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfbd48-cd7f-4917-98b1-0f972faa7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88a89e-c3a8-4686-affb-bc8a6d5f14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This began to change when it was revealed that almost two dozen
        Uyghurs were being held without trial in an offshore detention center in Guantanamo
        Bay, accused of being "enemy combatants" in Washington''s war on terror.  Around
        the same time, the US also controversially added an alleged Uyghur militant
        organization, the Eastern Turkistan Islamic Movement (ETIM) to a State Department
        list of terrorist groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5390d-437f-4859-a60d-2cb8807992ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae89e0c-0a22-40d2-b1e6-a1adb1cc8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of court battles and campaigns by their families and
        human rights groups, the 22 Uyghurs held at Guantanamo were all eventually
        declared "non-combatants"  and gradually released, with the last three men
        finally leaving the detention camp in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53410bce-a858-4fd7-8322-c3cfe3c2079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfc5ee-b6ea-4724-9ae7-88be2dc1992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them were permitted to settle in the US however, nor could
        they safely return to Xinjiang. Instead they ended up in a kind of legal limbo
        in the countries that agreed to accept them, mostly small European and Central
        American nations that are close to Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8224ac-6fea-46d6-85db-ece6635df847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc665a16-dbd6-44cc-8324-c6a526b6f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the former detainees have watched as the situation in
        their homeland, one that many of them intentionally fled decades ago, has
        only gotten worse. Many have lost contact with their families, some of whom
        are believed to have ended up in the sprawling detention camp system set up
        in Xinjiang, which Beijing claims is vital for "deradicalization" and "vocational
        training."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e3f09-ca1a-45fa-be7c-298ea16b8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373715f-272a-4fc7-932b-917858e47aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guantanamo Uyghurs have also had to watch as China''s propaganda
        organs have deployed their own existence, and claims made by Washington about
        ETIM during the "war on terror," as the justification for Beijing''s own ongoing
        crackdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a8188-fd99-44ae-865b-9d32a9313d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28b306-66dd-4956-bf7e-9d4df3d364d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the last detainees were released in late 2013, a Chinese foreign
        ministry spokesman denounced the move, saying "they are terrorists without
        any doubt."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f1ca8-402d-47d1-9e36-7a15b1325b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dc3c3-c25a-4ad7-bc03-46bacb23e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These suspects are members of the ''East Turkistan Islamic Movement,''
        a terrorist organization designated by the UN Security Council," spokesman
        Qin Gang said. "They will not only pose severe threat to China''s national
        security, but also to that of the recipient country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67533ca-780c-48d2-b0a9-59c9f72bdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024457e-efcc-4c15-828a-5b1410a93ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, China''s propaganda around ETIM has only ramped up,
        with state media denouncing the group as the "black hand" behind almost all
        acts of violence in Xinjiang in "for decades"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8cfaa-ba4d-4f48-a9b1-5d192f2716b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410b04d-4c64-409f-98c1-b599730a6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though America declared we were innocent, that we hadn''t
        done anything, China continues to say we worked with the Taliban and al Qaeda,"
        said Abu Bakeer Qassim, a former Guantanamo detainee now living in Albania.
        "They say Uyghurs are terrorists with links to al Qaeda, Taliban and ISIS.
        This propaganda has been really successful."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddedb4-61f8-4137-9963-c71034b38b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da562c1-b382-4732-af75-79b37d31e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, US President Joe Biden has renewed his commitment
        to end America''s longest war, promising to withdraw troops from Afghanistan
        in time for the twentieth anniversary of 9/11 this year. But for the Uyghurs,
        the war on terror will continue, with its rhetoric having been adopted by
        Beijing to justify a new round of repression under Chinese leader Xi Jinping.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d824ca-02fa-42f7-bf27-51e73b2a8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e90a74-0ae5-43b4-bda6-be773775298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Caught by war</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a1707-46ad-4c08-8ddc-fc8f1f35ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he fled US bombs across the mountains into Pakistan, Ahmet Adil
        was retracing his steps.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42873a2-1ae8-4e10-9387-c3defcf51928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16158e95-89ec-4eaa-a88d-c2b7c06132d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he had never intended to go to Afghanistan, but like many
        of the other Guantanamo Uyghurs -- as they would recount in interviews with
        CNN and during tribunal testimony at the detention camp -- ended up there
        from a lack of safe alternatives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc862e-393c-4d78-b411-c7a888bf975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0669c-0d20-4695-89d2-9a6d71e5db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I left home first was that our family was going through
        economic hardship," Adil said in an interview, speaking via an interpreter.
        "I decided to go to Central Asia and make money to provide for my family."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89842c5-51d2-4899-8be2-df2adcbe2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda3b70-09ef-4320-874c-553d09317cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the poorer regions of China, Xinjiang was largely controlled
        by what''s known as Bingtuan, a state-run paramilitary corps, and Uyghurs
        often found life there stifling, with opportunities few and far between and
        growing restrictions on religious and cultural practices.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f12715-567a-4d4e-ae65-b38498beac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1aa37-271f-4db4-8a3f-22a2d5b5dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially Adil crossed into Kazakhstan, which neighbors Xinjiang
        to the north and has long been home to a large Uyghur population, both Kazakh
        citizens and economic migrants. Adil stayed there for about a year, finding
        some work and sending money home, but while there were less restrictions than
        in China, it wasn''t easy, and Adil said he "gradually came to a decision
        to attempt to leave for Europe for even freer life."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38bdf0-343d-46a2-9519-e56b2f2230a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c93a4-97e3-453b-be36-ef9ad1b93623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began looking for a way to reach Turkey, home to the world''s
        largest Uyghur diaspora. But with funds short, making the over 3,800 kilometer
        (2,400 mile) journey from Almaty to Istanbul was going to be difficult.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea98930-4fda-4d2e-ae4a-e8d7e8019777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710abdf-4ee2-4671-995a-b1f4edda6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Kazakhstan he traveled to Pakistan, again staying for almost
        a year as he searched for work and ways to continue westward. There was only
        one country between him and Turkey, Iran, but Adil says he could not get a
        visa, nor could he afford to fly. Returning to Xinjiang was no longer an option,
        he had heard of people being jailed or integrated after they had been abroad
        for some time, particularly in Muslim countries. China viewed Uyghurs who
        left the country with deep suspicion, especially if there was any suggestion
        they might have been radicalized.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d4c10-6051-4dff-a4f1-7f632c53e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93496bb7-e375-4cda-9d16-578e9fcb2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Adil, the situation was growing untenable: the authorities in
        Pakistan were known to be rounding Uyghurs up and sending them back to China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b286fd1-1d0d-43a8-86d6-f6154ab56c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5c41f-fd8b-46cf-847c-5770ac8c2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he met a man who suggested he go to Afghanistan, where he knew
        of a Uyghur community living near Jalalabad, who could provide him shelter
        and paid work while he continued to save to go west.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2f386-1a29-4bc0-9616-6c8fbb4d4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163abe72-8bbd-43b9-8db9-3b1796831a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other Uyghurs who would end up in Guantanamo provide similar
        accounts. Like Adil, Abu Bakeer Qassim said he left China to work in Central
        Asia until it got too dangerous, traveling first to Pakistan, from where he
        hoped to go to Turkey.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ad00d-7ad2-4d40-ab60-bfd49d53d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7980a0-842d-46be-9ea4-bcf5b2130d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had Pakistani friends. They said go to Afghanistan there is
        a Uyghur village there. You can learn your religion a bit more and then go
        to Turkey," he said in an interview with CNN from Albania. "We went to Jalalabad
        and then up a mountain road, I later found out this was near Tora Bora."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e860d-58ad-4726-9466-5baae2a7de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8b9d1-9008-4f15-b442-cfdd4d1cdd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another future detainee, Mohammed Ayoub said he had been in Pakistan
        hoping to travel to the US, but was "aware at the time that the Pakistan government
        was increasingly rounding up Uyghurs to turn them over to the Chinese."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df87e1c-8127-42a2-aa34-145fa94010f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917a9ab-63b5-45fa-83db-949a404650a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayoub and another man traveled across the border to Jalalabad, where
        they were until the US invasion started, when they fled into the nearby mountains
        and eventually met up with "a group of five to six Uyghurs who also wanted
        to escape."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea719ce-ee4f-4c0c-a133-8bc6286aff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ddce2-f649-4907-813e-e1d2795e43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Camp in the mountains</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c7c0a-f50d-4a87-95da-f042c344a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem in retrospect the worst possible place to be,
        Afghanistan in the late 1990s and early 2000s did present something of a refuge
        for those exiles in Central and East Asia with few other places to go.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37ddc9-fdec-43bc-817b-427f12d55b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f1b92-b7f0-4668-8d20-c8ff7f6f8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was ruled by the Taliban, a hardline Islamist movement
        which had seized control in 1996 at the culmination of a multi-year civil
        war which followed the Soviet Union''s withdrawal in 1989.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d3ce8-f745-4037-93f5-3e27830dd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5f0c7-b841-4ee6-9add-0bff72cd637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only officially recognized by three countries -- Pakistan, Saudi
        Arabia and the United Arab Emirates -- the Taliban never controlled all of
        the country, and much of the border area with Pakistan in particular remained
        mostly lawless.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab5a62-b69d-4c74-b395-20b654f1df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42152d-8753-491e-ab72-5160b1f3ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was where mujahideen fighters, funded by the US and a host
        of Muslim countries to fight the USSR, had gathered in the 1980s to train
        and launch attacks against the Communist Afghan government and its invading
        Soviet allies.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1cb0f-14f7-43ea-9ea5-a54bfe196b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a8190-0e9e-423b-ac16-fbba83dc74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1990s, one group who allegedly took advantage of this
        lawless environment was a small community of Uyghur nationalists, who set
        up a training camp in the mountains south of Jalalabad, with a view to initiating
        an insurgency inside China, "a goal (they) never came close to attaining,"
        according to Sean Roberts, author of "The War on the Uyghurs: China''s Internal
        Campaign Against a Muslim Minority."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb143fdc-6666-40dc-ad49-edc210a3fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfd8ef-26ad-4a67-9ecf-60697a3bf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This settlement would later be compared -- by both US and Chinese
        officials -- to those run by al Qaeda, with files kept on the detainees at
        Guantanamo describing it as "a training camp in the Tora Bora Mountains that
        had been given to the (Uyghurs) by the Taliban."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1329a-0d93-4cdf-99dd-91c50e0a1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f733cc2-5cac-4603-a901-8d71e1d731bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who has researched the topic extensively and interviewed
        many of the men who passed through the camp, said this is a vast exaggeration.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9eff3e-2197-41b6-88b5-ceb5c35bf193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0303c9b-cb51-47b5-a9f1-f7ba40071492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a handful of the Uyghurs there were militant, and might have
        dreamed of some future revolution in China, most were like Adil, he said,
        economic migrants cut loose by a lack of visas or safe paths to travel, hoping
        to find a way to go west.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1845f36-9b3d-4ca7-9d3f-853325b9d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025444c-09fc-4068-98ee-8e7374c91f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 1990s, there was a lot of pressure on Uyghurs from the Chinese
        government, focused on concern around ''separatism''," Roberts said in an
        interview. "A lot of people wanted to find ways to live outside China, and
        initially there was a pretty stable route into Central Asia, as well as a
        slightly less stable one into Pakistan."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ad3f0-a17e-480d-b305-5c1db0ed21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5971f-0aaa-48ac-b8d8-1d4d6673c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Uyghurs who pursued these routes could often stay indefinitely,
        sending money back home and living largely under the radar, but this started
        to change as China put pressure on its neighbors to kick them out in the late
        1990s, worried about potential separatist movements growing next to its borders,
        Roberts said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80eb11-541f-4126-b21e-fe07b0f56b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35c761-7f14-4c7b-9baf-54d60bc11f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small community which evolved in the mountains of Afghanistan
        was "not really an organization as a vision that had not been realized," Roberts
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c88e3c-ba2f-4aed-8922-9005f27dcc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903660a8-4d8e-4522-8e9f-2ebad8b35d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adil said that when he arrived, he found what was essentially a
        shanty town. He helped fix the place up, repairing houses, pumping water and
        clearing rocks. One day, he took a turn with an AK-47, one of a handful of
        guns in the camp, owned by the more militant residents, who spoke of needing
        to learn how to shoot in the event of a future revolution in the Uyghur homeland.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c04505-e5d0-4557-810e-0c4e294f30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b705a-2070-413b-8422-882461c69d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this would later be used by Guantanamo interrogators as evidence
        to claim Adil was part of a terror group, multiple detainees said there was
        no real organization to speak of, just a few bored men with a gun and wild
        dreams they had little chance of realizing.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4660fa0-19f0-443b-bae8-5cdcbe8ac6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23540e-7a0e-4e23-97d4-1817590e18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qassim said that he too was trained with an AK-47, but this was
        at least in part for security, given ongoing fighting between the Taliban
        and the Northern Alliance.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e441b9d-c211-452a-903b-7dd709d5d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42622bc-98ad-47ba-a58c-450b5dcc693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan was at war, and every day we would have to stand guard,"
        he said. "You can''t stand guard without a weapon."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63e428-f2ba-42fa-ae5f-d319737256f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2db301-2ba8-43ec-86b5-dd267c9a5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews and in records of interrogations at Guantanamo, all
        the Uyghur detainees said there was little if any connection between the camp
        and the Taliban or other Afghans -- those locals they did meet they largely
        struggled to communicate with, due to a lack of a shared language.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7575f1f-9aa4-44e8-826c-a78cd467d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7278f-4434-4488-87fc-067a2853846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What religious practice did occur was limited to daily prayers and
        studying the Quran, which many of the Uyghurs enjoyed because they had been
        denied the opportunity growing up in China where restrictions on Muslim worship
        ramped up considerably in the 1990s. The form of Islam being practiced in
        the Uyghur camp was mostly the Sufism popular in Xinjiang, rather than the
        far more austere, strict version of the religion advanced by the Taliban.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c36d05-3e42-424a-b1fe-955bc1fa00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e20d1-0d05-44a1-b0bc-9dd2aae7ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Captured and shipped off</h3>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0ccd0-bef1-47a7-9e5a-0f6c0f60f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut off from the rest of Afghanistan, let alone the wider world,
        few of the men in the Uyghur camp had any idea what happened in September
        2001 until the bombing campaigns started weeks later.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc395e-2a1d-4577-a0e4-dd1ffc75d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6317790-d861-4fee-965c-b5bda629e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban and al Qaeda forces had fled into the mountains, where they
        were staging a rearguard action against Northern Alliance and American special
        forces, harried all the time by US air power.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22a9c0-4fe4-45db-8061-66990ce96640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec327082-d73a-4aab-9956-3bbfe440e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghurs ran too, into the caves that crisscross the mountains
        and make them such a defensive location. There they sheltered, unsure of what
        to do, terrified of being killed by the bombs or shot by the invaders. Even
        if they were detained and survived, they feared they would be handed over
        to China.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afec66-a4e2-4568-9671-be9dfb85c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cf8eb-0010-4e92-9173-ff2287f6c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got stuck in the mountains. The planes were all over the place,"
        Qassim said. "An old man told us to go to Pakistan, you''ll freeze here --
        the man said we don''t have any food either we couldn''t get food for one
        week."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef943ef4-7745-46e3-a7b2-0c0b91e7d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267699b-198c-4fc7-b631-2e5caef1ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of walking, the group of around 18 Uyghurs made it into
        Pakistan and found a village, where locals sheltered and fed them. But the
        hospitality was a charade: Pakistani soldiers surrounded the village and detained
        the Uyghurs, who later found out they had been sold for $5,000 bounties a-piece,
        according to US government documents.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943965d7-9234-4a93-88a9-778804ff5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34019cf-66e0-42ce-a8f4-50b556c573eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sold us," Qassim said. "They said ''we caught them,'' we didn''t
        know anything. They blindfolded us and took us to (a) base. We stayed there
        for a month."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2a91c-add1-4363-8386-f208f6d5e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ead24-9982-4d02-a2df-b11b88126e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t tell the Pakistanis that they were Uyghurs, for fear
        of being sent back to China, Qassim said. They gave false names -- ones which
        sounded Arabic rather than Uyghur and would stick to them at Guantanamo --
        and claimed to be Afghan Uzbeks.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30eacfc-4c94-4841-9d01-4b2676d84d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f67c16-dcd5-4be8-8624-adbeb057a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it would be bad to go back to China, for our relatives,
        or friends, it would be bad for everyone," he added. "They said they would
        give us to America. We said that''s better. China is worse."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c896521-1416-433a-8867-5b8491d83593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6c0e8-d069-4ce4-ae03-0a9f7556b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about six months, Qassim said the men were put on a plane
        and flown to Camp X-Ray, the newly established military prison at Guantanamo
        Bay.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dda47-97e6-4e2f-89c5-b3463ffe09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b20802-007f-484f-b627-770d34ece7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up in the wake of the 9/11 attacks, as a place for interrogating
        and detaining terrorism suspects, Guantanamo Bay soon became an international
        symbol of US rights abuses during the so-called "war on terror."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f2884-14a8-49cd-a043-0f328ce01016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4322411-f80a-455c-a276-46543dd1ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees were held without charge and subjected to widespread abuse,
        including torture, with Washington claiming that the prison, located on a
        US Naval Base in southern Cuba, was not covered by the constitution, an argument
        the Supreme Court rejected in 2004. Following that ruling, multiple prisoners,
        including many of the Uyghurs, filed habeas corpus cases, forcing the US government
        to present the evidence it had against them, a move that often resulted in
        their eventual release.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f536657-c946-429a-a077-a89ab15740d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e84a93-c416-4b7e-bdc6-3aed6f10a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Barack Obama promised and failed to close the
        Guantanamo prison, where about 40 detainees are still housed -- although that''s
        down from the high hundreds it housed at the height of the Global War on Terror.
        Earlier this year, the Biden administration made the same pledge to shut down
        the facility.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a65b5e-8023-494c-9e9f-7337a9bb814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfea186-d23d-4616-a7d5-70cd384710b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the violence that has happened at Guantanamo, we are
        sure that after more than nineteen years, you agree that imprisoning people
        indefinitely without trial while subjecting them to torture, cruelty and degrading
        treatment, with no meaningful access to families or proper legal systems,
        is the height of injustice," seven former detainees wrote in a letter to Biden
        in January. "That is why imprisonment at Guantanamo must end."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938bbcc-69e1-45ec-8fe4-f0b3df56f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0530b33-6d83-46f4-9ad2-00593ab75c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former Uyghur detainees approached for this article declined
        to be interviewed through their lawyer, citing a desire not to relive the
        trauma they suffered at Guantanamo.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc0ee0-9769-4560-86c7-370f8b040c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd2784-23d8-4323-891a-988e4b402f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A shadowy organization</h3>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02c947-6177-4a55-ac32-4f0b6d018dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at Guantanamo, blindfolded and shackled, the Uyghur detainees
        discovered they were being classed as "enemy combatants," members of a group
        tied to both the Taliban and al Qaeda, a group most had never even heard of:
        the East Turkestan Islamic Movement (ETIM).</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b27e8-689b-4fad-aa1c-c682c19d60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819fed7-a0ca-4f31-9d1d-5a8793904d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:38:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official documents from Guantanamo, published by Wikileaks, described
        ETIM as a Uyghur "separatist organization dedicated to the creation of ...
        (an) Islamic homeland in China, through armed insurrection and terrorism."
        They claimed that it had unified with the Islamic Movement of Uzbekistan,
        "to form a larger and more capable terrorist organization, which is now directly
        affiliated and supported" by al Qaeda and other terrorist groups.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c77fd0-7c71-4021-b491-e07379968ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5251681-7132-4dc4-a278-a9530ea51b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials go even further, blaming ETIM for almost every
        terror attack or violent incident in Xinjiang and other parts of the country
        since the mid-1990s through to today.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bc747-1777-47af-9361-416dd65d3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e809d59-4395-41a2-8fb6-b9e5373e8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Chinese Foreign Ministry spokesman Wang Wenbin
        said the group "has long been engaging in terrorist and violent activities,
        causing heavy casualties and property losses, and posing serious threats to
        security and stability in China, the region and beyond."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4405940-93c2-40fc-9249-e75ad5b13086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3f849-684b-45f7-9fe7-a519d0bda15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by state broadcaster CGTN the previous year compared
        the group to al Qaeda and ISIS, saying it "has attempted to recruit people
        on a massive scale, spreading a radical ideology that continues to cause chaos
        in many countries around the world." While Chinese authorities boast of having
        defeated terrorism in Xinjiang, they argue that ETIM presents an ongoing threat,
        one that justifies the crackdown on Uyghurs and Islam generally.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c77427-9b1f-4f8b-9ea2-66e552d6ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de317210-435e-4c5e-b917-01dd9f6622fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, say most experts, is that there is little independent
        evidence to confirm China''s claims of ETIM''s size and influence. While there
        was an uptick in violence in Xinjiang in the 1990s and 2000s, and some small
        radical Uyghur groups were known to be based in the Pakistan-Afghanistan border
        area, Roberts said, the picture Beijing advances of a cohesive, organized
        international movement directing terror attacks inside in China is very misleading.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71600b78-67fa-4ebf-9818-bce8abecdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99840953-fee0-42de-87ab-ef0d9d189c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is that there was not really any organized militant
        resistance, instead there were these isolated incidents (in Xinjiang)," he
        said. "What happened after 9/11 was that the Chinese government tried to reframe
        all those incidents as being related to Islamic terrorism, and overtly saying
        they were funded by Osama bin Laden."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262e0c5-eb9f-498f-a419-3603878cd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b150a5-2e99-4af0-ac95-84e256a7f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the events now blamed on ETIM by Chinese authorities, such
        as ethnic unrest in the Xinjiang capital of Urumqi in 2009, were covered by
        the international media at the time, and had no links to terrorism and clear
        alternative motivations. While groups overseas have claimed credit for some
        incidents inside China, little evidence has been given, and Roberts said this
        is akin to ISIS falsely claiming lone-wolf attacks in the US and elsewhere.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ec27f-5d4a-47b3-8575-4fe19b3d7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b6a44-f5f7-41d8-91ad-f9fda72732f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is further confused due to the reason that Chinese state
        media initially suppressed coverage or ignored other incidents in Xinjiang
        now used to make the argument that the region was a hotbed of terrorism ahead
        of the recent crackdowns.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1a9cc-a951-483e-b0a4-71ff3f28a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e37dce-7de4-4370-b5a2-564904e71626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear, however, beginning in 2002, Beijing''s narrative
        shifted from concern about nationalist separatists, to painting all Uyghur
        dissidents as Islamist terrorists. This transformation appears to have been
        inspired partly by and received a major boost from what today seems like an
        unlikely source: Washington.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285e9cf-4c6a-44d2-a2a5-20a4944462f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b65a8b-18c2-40c8-bc53-4d5166849554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August of that year, the George W. Bush administration designated
        ETIM as a Foreign Terrorist Organization, a move that was quickly followed
        by United Nations sanctions, sponsored by the US, China, Kyrgyzstan and the
        new US-sponsored administration in Kabul.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5217857-9f0e-4b4c-8200-91a0f146a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cff8f-f374-40c0-8a6f-66b29f34d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the group was "virtually unknown among experts in the
        region," Roberts said, and yet the US actually went further than China, blaming
        ETIM for almost every violent incident in Xinjiang from the 1990s in a preemption
        of the current propaganda line.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b9668-6b40-4435-bdec-435bdae2a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52912c2a-40df-4efe-bab2-7a5681ef975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a congressional hearing years later, Randall Schriver,
        who was deputy assistant secretary for East Asian and Pacific affairs at the
        State Department at the time of ETIM''s designation, defended the designation
        of ETIM as a terrorist organization, saying that the Bush administration came
        under pressure from Beijing to list multiple groups, and ETIM was the only
        one where there was any convincing evidence.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0cf76a-fb67-4224-b827-0f0987796a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ac795-9a8c-4b28-9edd-e601dc2a8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts, both at the time and since, have expressed skepticism,
        however, particularly over the idea that ETIM could have been directing terror
        attacks in China while under the nominal protection of the Taliban, given
        that Beijing had relatively good ties with Kabul at the time.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231f64c-ba76-46f9-badd-e4e3c264a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385090fb-230f-4029-822a-d7c1bf290d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schriver acknowledged too that while the Uyghur community "is not
        immune to this uglier side of nationalism," militants are "a very small minority
        within a minority."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfed04-7205-4c49-a95a-184658cda803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9a08d-bcff-4886-bb85-502aa8ec7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparing Chinese propaganda and the Bush administration statements,
        Congressman Bill Delahunt, who chaired the hearing, said it "appears to me
        that we took substantial intelligence information from the Chinese Communist
        regime and then used that questionable evidence as our own as a significant
        factor in the determination that ETIM was a terrorist organization."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58239507-dbce-4766-9736-16900c0ce3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e309e6-7403-43e3-8692-8383d3c299c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague, Dana Rohrabacher, accused the government of designating
        ETIM "to appease the Chinese Government in a pathetic attempt to gain its
        support at the beginning of the war against Iraq."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25068c-f273-47b7-99ea-9832fedeb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d0606-7c9f-48f5-bb5a-fd2242097cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment for this article, a US State
        Department spokeswoman said Washington had revoked ETIM''s designation as
        a terrorist group in November 2020.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678933ed-1c1a-419c-92da-5e8ed9c6132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1369e-d71a-4e2f-b572-ca2058eea314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ETIM was removed from the list because, for more than a decade,
        there has been no credible evidence that ETIM continues to exist," the spokeswoman
        said. "We assess that ETIM is now a broad label China uses to inaccurately
        paint a variety of (Uyghur) actors, including non-violent activists and advocates
        for human rights, as terrorist threats. China often labels individuals and
        groups as terrorists on the basis of their political and religious beliefs,
        even if they do not advocate violence."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e36a67-6b99-4537-87c1-67a79df47f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fef95-a9cb-4dcf-b5d0-ad6784cc4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperation with the Chinese on anti-terrorism was a rare bright
        spot in the Bush administration''s efforts to build stronger ties with Beijing,
        which were marred early on in his term by the mid-air collision of Chinese
        and US military planes over the island of Hainan.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5acea-2326-4926-93a6-c896f5fa3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123d161-c657-40ae-8a9e-ce84c3668974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside then Chinese leader Jiang Zemin in Beijing in
        2002, Bush welcomed "China''s cooperation in our war against terror."</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486117b6-64f7-4b06-8631-1dfe44cc8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59886610-1f1a-4ec4-98d6-bde0069ca722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaboration between the US and China in the 2000s went beyond
        designating ETIM. Two years into their detainment, Chinese Communist Party
        interrogators were given access to the Uyghur detainees at Guantanamo, interviews
        which terrified the men, who feared their families could face repercussions
        or that they would be handed over to authorities in Beijing.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abd136-505e-475f-8726-540fba8e0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6651a-188a-48dc-9b21-695bbaec29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the interrogation, I didn''t answer any questions," Adil
        said. "They threatened me by saying ''when we bring you back to China, you
        will get what you deserve and will answer our questions''."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee205bc-aecd-40e5-8600-2b86296d40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82419bc7-1109-41ca-b018-ead294e60e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayoub told CNN that "some of us talked, some of us didn''t."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781a313-9f7d-4829-8b98-a1737ef3e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:22.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fde3e-a8eb-40e9-8cd5-2172751d5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we were all worried that if the Chinese officials could come
        here and question us, that they could also take us," he said. "I was in questioning
        for three hours, but I didn''t talk. I didn''t say a word."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5bcff-a4ca-4810-bc65-03a94701fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39af1ce-6c1a-4cfe-9a2a-36fffba80e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the officials "threatened me and my family," while
        Qassim said "we got really afraid when the Chinese came."</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84f9ce-d122-4fed-aae0-0c914ab7a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bde3ca-3fd0-4c85-9286-e47cc4a61aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked me ''where are you from?'' I said from East Turkistan
        -- they said ''no such place.'' I said yes there is," Qassim said.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccac76-1cf9-47e7-ba1d-e590b42c3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbe229-31f0-4679-8d1c-a1794bb538c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the call to prayer was played over the camp speakers, Qassim
        said his Chinese interrogator was surprised, assuming the Americans would
        not allow such overtly Muslim practice.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e6dda-0f27-4bb7-abba-c7470e122683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14259f22-1025-4ff0-bd55-e8f9b4d648a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, we pray, and get to fast here," Qassim said. "They
        make mistakes but they don''t trample on our religion. We have the Quran,
        prayer, fasting. That was the good part (of Guantanamo)."</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd0779-8889-402a-a2a6-7b34aae4fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d431408-7853-4c41-b6a0-2560928e7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 2009 hearing, Shriver, the former State Department
        official, said it was "absolutely inappropriate and unacceptable" to have
        allowed Chinese Communist Party security officers to interview the Uyghur
        detainees.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31b076-8dde-4e07-b219-e044f3cdd919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde3a28-27c0-4271-a37c-d772aee79dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to view ETIM as a dangerous terrorist organization.
        Speaking in November after the US delisted the group, Wang Wenbin, Chinese
        Foreign Ministry spokesman, said ETIM "has long been engaging in terrorist
        and violent activities, causing heavy casualties and property losses, and
        posing serious threats to security and stability in China, the region and
        beyond."</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b05fe-259e-46d6-9257-74e9eeb7b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cb9e9-86af-48e6-bdd2-e8d5ce0e2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Release into limbo</h3>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b769a45-8152-41ae-adfc-cd07b8808d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at Guantanamo, all 22 Uyghur detainees were designated
        "enemy combatants" and told, to many of their surprise, that they were believed
        to be members of ETIM and linked to al Qaeda.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3907d2c-5b82-4e24-8a6e-6c658376d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d330e8c-6a71-4674-aafe-7b741d42c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the next decade, the Pentagon gradually reversed this
        decision, and would eventually categorize them all as "no longer enemy combatants."</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33799-4445-43cc-9b9f-f59580a093a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f92cf0-7091-4e4d-9a3c-26bea4382762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was then what to do with them. While Bush administration
        officials had said relatively early that the men would never be sent to China,
        for fear they could be tortured or executed, neither were they willing to
        resettle any former Guantanamo detainees in the US.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03439e1d-b945-43fa-bf8f-b75b2a1b8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6ec23-e9d0-41c3-b094-bdc45573bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We requested the US government to find a home for them, one where
        they would not later end up in China under diplomatic pressure," said Nury
        Turkel, a lawyer who worked on behalf of the Uyghur detainees.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e3397-ea29-4078-b2a9-b1b083d37bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd13e38-dec4-4826-ac70-11c7aacbf886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of campaigning by the detainees themselves, their lawyers,
        and human rights groups, the first batch of five detainees, including Adil,
        Ayoub and Qassim, were transferred to Albania.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6399a-a6e0-4666-9bc0-0300fa7a5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76a3e1-7f98-465a-9aea-ea2ccd0f3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election of Obama, who had promised to close the Guantanamo
        Bay camp, Turkel said there was a lot of optimism that the remaining Uyghurs
        would be released quickly, and might even be resettled in the US.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9df1f-79c3-457e-a2f4-8f93e0d5d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9cd82-8dbd-45bb-90aa-b91db8a729bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these hopes faded as Congressional Republicans introduced the
        Keep Terrorists Out of America Act, in an attempt to block the Obama administration
        moving Guantanamo detainees to the mainland, and rallied media pressure against
        the White House. This made it more difficult to negotiate with other countries
        too, said Turkel, because they expressed skepticism at taking men the US had
        apparently deemed too dangerous to resettle itself.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33b6d7-23dd-4176-8e7e-d628e48a6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae73ca5-b57f-4ab0-9c49-daf31ad8d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also pressure from Beijing: cables published by WikiLeaks
        in 2010 showed that at one point Germany was considering accepting seven Uyghurs,
        but was "subsequently warned by China of ''a heavy burden on bilateral relations''"
        between Berlin and Beijing should they do so.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c22b2-50f6-460d-9f7b-89a75695ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168f708-1a6e-4ff6-8db1-25fbe480caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, homes were found for all 22 of the Guantanamo Uyghurs,
        with the last men leaving the detention camp in 2013, for Slovakia, after
        years of negotiations between Washington and various allies, including Albania,
        over who would be willing to take the former detainees.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e37d4-859a-4e4a-aa5e-a5ca380d2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01179fdf-1512-49a1-810c-7466993d843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release has not meant a return to normality, however. Adil said
        that life in Albania is itself a kind of detention, and his freedoms are still
        highly limited.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc75c6f-d853-4874-b92c-fc49ef756a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c3ea0-6579-4e46-bf3f-4ab4dc995819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been living in Albania for 15 years with severe restrictions,"
        he said. "Our life here can be likened to being in an open-air prison. All
        we have is a piece of residence permit, and we can''t even access such simple
        services as buying a SIM card because of the lack of legal documents."</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc161a4-af19-46b5-b074-c7d83821ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67ba9c-b0a0-4f70-b76b-aeeaf4d63a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qassim said that the men had been promised passports, but this has
        never happened.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8b6c0-5e64-4d1c-94f1-c2e29b13d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1829475-edb1-416e-88ec-1452b3f2825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albania''s Ministry for Europe and Foreign Affairs did not respond
        to a request for comment.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df40845-8961-4b33-aaae-df1fb39928f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05633ca6-8d31-4611-be87-37e72192a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we are prisoners again," he said. "We didn''t just come
        here so we could die. I want to be able to live. I want to be able to send
        my kids to school abroad and visit them. They ask me -- they say, people go
        to Turkey, let''s go visit, but we can''t."</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3e67e-6193-4755-bf75-655d70da9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575918c9-4f05-4eaf-8bbe-c23595ed47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by some of the Uyghurs to leave the places where they resettled
        have so far been unsuccessful. Ayoub is part of a lawsuit three former Guantanamo
        detainees have brought against the Canadian government, trying to force Ottawa
        to allow them to travel to that country.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2329a5-3352-4301-8385-f1ffa580d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3ddba-a71b-40f9-be6b-d5c9266983ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have permission to work here (in Albania)," Ayoub said.
        "We''re unable to get passports, we''re not allowed to travel outside of Albania.
        We''ve been here for over 15 years."</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccd9c8-e923-4047-8503-afe754021bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a006c-2227-41c6-8edb-18477d4b04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three plaintiffs are married to Canadian citizens, but the authorities
        have refused to allow them to join them in Canada, arguing they are "inadmissible
        on security grounds" due to their alleged membership of a terrorist organisation:
        ETIM.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50d135-9708-4ebc-b50c-c49b748da227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffc5e2-4ceb-49e1-b3c8-438e72c5dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence that the Canadian government is relying on all emerged
        from their detention in Guantanamo," said Prasanna Balasundaram, the lead
        lawyer on the case. "There is no credible evidence that Ayoub was ever a member
        of ETIM."</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9a904-e6a1-4103-97d1-d0ce55d97ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7f227-bd70-47c9-af84-3c8157a70573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the apparent hypocrisy of Canada, whose parliament
        recently accused China of committing "genocide" in Xinjiang, of relying on
        the same evidence as Beijing in order to deny the entry of his clients.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed51ac-4279-4044-96e0-ce4cc1588b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb193864-487e-4c63-99f7-10df660de817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that for them to be deemed inadmissible on security
        grounds, the bar is quite low, below even the civil standard of proof," Balasundaram
        said, adding he hoped increased attention to the general plight of the Uyghurs
        will pressure Ottawa to change its decision regarding his clients.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a178338-80c5-4d24-b5c5-79fcc79b780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8837d-77a6-4a69-b678-cf7ee2c78f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Affairs Canada, the country''s foreign ministry, did not
        respond to a request for comment about Ayoub''s case.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d92928-b697-46f3-b8dc-b1b510b7f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3deb9-dcb0-4cc2-82d4-75301950c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this large misunderstanding (dating) from when we were
        caught up," Ayoub said. "We were essentially victimized by politics. We were
        caught up in the politics between these nations."</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e360b1-77a6-4414-aab5-53f51c0d998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d50d36-2b03-4c93-87fa-ebfde1e22d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has also retreated from its previous statements
        about ETIM, saying in a report in 2019 that there was a "lack of independent
        evidence that a group by that name is still active." This culminated last
        year in the Donald Trump administration de-listing ETIM entirely, much to
        Beijing''s fury, with Chinese officials denouncing the move as a political
        one.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06dfd7d-c487-46e3-a3b8-9bd5df8f6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c880d-2403-4897-b96a-eb4ac4eed979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayoub said that when there was an attempt to resettle the Guantanamo
        Uyghurs, it was clear that many countries refused to take them because they
        were afraid of harming their economic relations with China, something he saw
        repeated in how numerous governments react to the current situation.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cf15c-de56-406f-a337-5ab6bc87669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf390d-4bfc-4c6f-87ce-5b47e8961b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T14:06:35.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:39:54.636+08:00
