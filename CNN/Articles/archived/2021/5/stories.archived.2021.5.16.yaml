      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bec660-03ef-40a4-b8f7-c4ec301599b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T21:38:17.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:32:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF placed Metro Manila and the provinces of Laguna, Cavite,
        Rizal, and Bulacan under general community quarantine with heightened restrictions
        until May 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efde728-44bb-4a74-8aba-aff1d7f4b0b4'
      'mgnl:activationStatus': true
