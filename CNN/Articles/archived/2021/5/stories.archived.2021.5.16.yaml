      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> —&nbsp;Senator
        Risa Hontiveros filed a bill to give maternity cash aid for pregnant workers
        in the informal sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb622f4-3860-4d88-93b2-d7adf3d043d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:19:02.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil may krisis sa bansa, lahat ng tao sa tahanan ay napipilitang
        mag-ambag sa gastusin. Kaya tuloy</em> <em>napakaraming mga buntis ang patuloy
        sa pagkayod, kahit pa sa ilalim ng</em> informal economy <em>kahit wala silang
        maaasahang</em> maternity benefits <em>dito. Malapit man silang manganak,
        nagtatrabaho pa rin sila sa mga palengke at mga serbisyong</em> home-based
        <em>dahil wala silang maiuuwing kita kung hindi sila magpupursige. Kailangan
        natin silang tulungan,"</em> Hontiveros said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a3888-c28b-44a6-8324-f2f9aa15bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:19:02.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the crisis in the country, everyone in
        the home is forced to contribute to expenses. This is why so many pregnant
        women continue to work, even under the informal economy even if they do not
        receive maternity benefits. Even if they are close to giving birth, they continue
        to work in markets and other home-based services because they will not earn
        otherwise. We have to help them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13a3eb-47c1-432a-8a45-578c7a9e5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:19:02.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, pregnant workers in the sector who are not SSS members
        will receive a one-time cash aid from the DSWD which is equivalent to the
        prevailing minimum wage in their region multiplied by 22 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23d835-3cf1-4701-9202-aaa7068d3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:19:02.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her statement, funding for the aid would be collected
        from excise taxes on sweetened beverages, alcohol and tobacco products, and
        may be augmented by appropriations under the yearly national budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7cd2a-1ac1-4808-b3e5-c2ce259032da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:19:02.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:40:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A maternity benefit for women workers in the informal economy is
        not just a social justice measure and an important way to address the multiple
        burdens and increased vulnerabilities of women who are also mothers and informal
        workers, it also leads to demonstrable and quantifiable health outcomes at
        the population level," Hontiveros said in the bill.</p>'
  'vp-robredo-2022-presidential-elections':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-16T13:28:44.435+08:00
    'imagesource': 'jcr:763708f2-4a78-4945-a0bb-0d3af19d0df0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d68b9fd-3472-448e-be53-dbab03640127'
    'lead': 'Following speculations that she’s eyeing a gubernatorial post in her
      home province, Vice President Leni Robredo clarifies she’s still not closing
      the doors on joining the 2022 presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T13:32:34.922+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:40:13.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:30:10.630+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo still undecided, but open to running for President in 2022 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a1f32-cc88-4dbd-804d-9bd932649231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Following
        speculations that she’s eyeing a gubernatorial post in her home province,
        Vice President Leni Robredo on Sunday clarified she’s still not closing the
        doors on joining the 2022 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ecc64-8a1c-4361-9a8c-db4f9d27bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s second highest official said she has yet to decide
        if she will gun for a local or national seat next year, or if she will stay
        in politics at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f201f-f16f-4eff-8076-c3b99ca6a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mula last year, sinabi ko na na open ako sa lahat ng options,”
        Robredo said in her weekly radio show. “At ano ‘yung mga options na ‘yun?
        Tumakbo ako ng pangulo, ng governor, ng congressman—dati kong posisyon, tumakbo
        ako ng mayor, o ‘di na ko tumakbo at all, ‘yun yung gusto ng mga anak ko.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26b3a9-8c32-403b-838c-4cf049922691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since last year, I have said I’m open to all options.
        And what are these options? That I will run for president, for governor, for
        congressman—my former position, for mayor, or that I will not run at all,
        which is what my children want.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a2d0f-8ed4-4fcb-80a9-30e786e225bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeating a statement in February, Robredo said she finds local
        office “more attractive,” as this would allow more on the ground engagement.
        She reiterated, however, that this isn''t something set in stone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce691a-dd0d-4454-aff6-878e6a62b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president made these clarifications in response to former
        Senator Antonio Trillanes IV''s claim earlier this week that she is now preparing
        to run for governor of&nbsp;Camarines Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e147e-52e9-428e-8c40-a75ec36c894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said there is no truth to rumors that she’s been regularly
        travelling to the province due to these political plans, noting she has only
        returned there twice this year. Her office’s COVID-19 efforts, she said, have
        already been keeping her hands full.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac824e-2c6c-41a7-a478-317e2cbb250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro kung walang pandemya, mas may panahon akong asikasuhin ‘yung
        politika [Perhaps if there is no pandemic, I’d have more time for politics],”
        Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca597b3-40d1-4e8c-bb77-e999e9d330af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she would respect if a political party eyeing her as a
        presidential bet could no longer wait for her decision, stressing the pandemic
        response is her foremost priority at the moment. Robredo is 1Sambayan''s <a
        href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">top
        pick</a> for its presidential candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4ae62-aecf-4746-a086-d41adefc4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-16T13:32:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:40:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also said her change of residency from Naga City
        to Magarao town has nothing to do with politics, explaining the move was only
        because her family had built a house in the nearby municipality.</p>'
  'Uyghurs-locked-up-US-Guantanamo-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-16T14:03:20.575+08:00
    'imagesource': 'jcr:7844eba2-98f2-41c3-84af-06b118c10ae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c4e71e0-50b2-4f6b-a980-06d7fedf1f65'
    'lead': 'The men crouched inside the cave, their faces streaked with dust, occasionally
      flinching involuntarily at the explosions overhead, which seemed to shake the
      entire mountain.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-16T14:06:35.047+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:37:54.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
