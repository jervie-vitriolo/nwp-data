    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'Active COVID-19 cases drop to 49,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64607547-fdbc-4183-84fb-0626d40fbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;The
        country''s active COVID-19 cases or people currently sick dropped to 49,951
        - the lowest in over two months - excluding data from seven laboratories,
        the Department of Health reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5940b-042c-4ce0-8b45-1b1b76cf93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest since March 14, when there were more than 48,000
        patients still battling the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdc2b0-0dc6-47ae-af4f-bfbaf725877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 92.8% of the active cases have mild symptoms, 2.2% have
        no symptoms, 2.1% have severe symptoms, 1.5% are in critical condition, and
        1.36% are moderate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4211ad-4bfe-4319-b9d0-8c270c077a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said the active case count is equivalent to
        4.3% of the total number of infections. The nationwide tally is now 1,159,071
        with 4,700 new cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cd751-9724-4029-bbff-f68e7e50c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 19,507 or 1.68% of the case total
        after 136 more people lost their lives to the disease. The DOH said 88 of
        the new fatalities were previously reported as survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011ff7f-509a-4d0c-a128-ef28277e5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:50:06.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,986 more patients recovered, raising the number of
        survivors to 1,089,613 - which is 94% of the COVID-19 total. The Health Department
        said it deleted 17 duplicates, including ten recoveries and one death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda800b-8b31-45c7-a97c-7c2012766e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:56:51.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team <a href="https://cnnphilippines.com/news/2021/5/19/OCTA-rising-covid-cases-CDO-Davao-Iloilo.html">sounded
        the alarm on the rising number of cases</a>&nbsp;in Cagayan De Oro, Davao
        City, and Iloilo City. Cagayan de Oro saw a 52% increase in cases the past
        week after 94 more people caught the virus. Davao City registered a 36% jump
        with 61 more infections, while Iloilo City recorded the steepest rise at 99%
        with 58 more virus-hit residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b35d59-93c2-4e55-8201-7276c2ebdf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:56:51.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of new cases outside the National Capital Region
        was still seen in Zamboanga City with 158, OCTA''s report showed. Meanwhile,
        the areas within NCR Plus (Metro Manila, Laguna, Cavite, Rizal, Bulacan) continue
        to see a downward trend.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b27c7-a5ce-4ea5-b026-75cb7fb9a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:25.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, four more cases were detected, as well as
        17 new survivors, the Department of Foreign Affairs reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa17fa-4651-4f0c-bcee-01f374ccd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:25.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated tally of infections is at 18,633 in 94 countries, with
        11,392 recoveries, while the death toll stayed at 1,163. There are also 6,078
        people undergoing treatment.</p>'
  'COVID-19-vaccine-wastage-DILG-LGU-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T15:52:27.614+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768a0b62-a4c1-4ae9-a9f9-9a7f5f8af7ee'
    'lead': 'DILG will also monitor the performance of each LGU and will call the
      attention of those who are lagging behind vaccine distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T15:54:06.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:42.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs ordered to report vaccine transportation modes to avoid wastage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc0de9-94a2-45fd-a15b-d3f112bad76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The Department
        of Interior and Local Government on Wednesday ordered local officials to submit
        a report on how they plan to transport COVID-19 vaccines to their areas to
        avoid wastage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b701629-31e3-41a9-9d25-2449d6a51c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after DILG was chosen by President Rodrigo Duterte to ensure
        the optimal transportation and proper storage of temperature-sensitive coronavirus
        vaccines, the department issued Memorandum Circular No. 2021-052. It directs
        local government units to firm up their workflow to ensure effective cold
        chain management, including temperature maintenance for transport, storage,
        and administration of the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d63e98-56c0-4e9d-a0d0-662aa786fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MC also directs LGUs to report on the transport mechanism for
        the vaccines to monitor if said modes of transportation are compliant with
        the requisite safe-handling of the vaccines to avoid spoilage or wastage,"
        it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f591f-c6e5-475b-8f6d-9d1aae2f24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Quezon provincial police reported that COVID-19 vaccines
        were nearly wasted when a motorized boat carrying them capsized in the port
        of Real in Quezon Province after it hit a concrete post. Personnel on board
        the vessel were able to save the vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d7ab3-2aac-4901-8304-fbc89bf1ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Supply Chain Management Services Director Dr. Ariel Valencia
        confirmed the incident. He said regional officers will be told to coordinate
        with other authorities to assist in delivering vaccines to far-flung areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3df8d-971e-4512-8f45-9132faed02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent ulit ang ganiyang pangyayari, alam natin sa lugar na
        yan malakas ang alon, ating kinokoordinate sa Coast Guard para tayo ay matulungan
        lalo na po ang hard-to-reach areas," he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ff20f-5ff6-4b01-bb37-b97983783e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To prevent another incident, we will coordinate with
        the Coast Guard knowing that waves are strong in that area. We will ask for
        their help in traveling to hard-to-reach areas.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf82cb-47b5-4868-b1ee-bf12f0178f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also assured that they also coordinate with
        facilities receiving the vaccines to ensure that they will be properly stored
        and deployed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d95cc3-da7d-4a5e-9cdf-be7ed7cfcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said vaccine wastage in the country
        is "very minimal," following the incident in Cotabato, where over 300 Sinovac
        doses were spoiled after being left in an unplugged freezer for more than
        two days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198cd5c-48c3-48e5-bec4-2d92b8d1a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:54:06.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG said it will work to distribute vaccines to more provinces.
        It will also monitor the performance of each LGU and will call the attention
        of those who are lagging behind.</p>'
  'No-vaccination-no-participation-2021-SEA-Games-Vietnam':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-19T15:10:35.586+08:00
    'imagesource': 'jcr:958bbc4d-e23f-4615-9ed4-284787f0a061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5ada22-f5b0-44f2-bdda-30dda992b704'
    'lead': 'The Philippines is planning to send 626 athletes to the biennial sports
      meet. Only Tokyo Olympics-bound boxer Eumir Felix Marcial and weightlifter Hidilyn
      Diaz have been vaccinated so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T15:58:33.400+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:07:41.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘No vaccine, no participation’ policy to be enforced in 2021 Vietnam
      SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c7612-8035-40b8-96c5-af10acf178aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.400+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The organizers
        of the 2021 Southeast Asian Games in Hanoi, Vietnam are imposing a "no vaccination,
        no participation" policy in the biennial sports meet scheduled to run from
        Nov. 21 to Dec. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaebf61-f187-4e22-9b9d-b05ae92aa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam SEA Games Organizing Committee made the announcement
        during an online SEA Games Federation meeting Tuesday, according to Philippine
        Olympic Committee President Bambol Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814aa6b2-4570-4635-b0f1-ce4d066dd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the organizers assured that the 31st edition of the
        SEA Games will push through but stressed on the vaccine requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb5194-0f31-47c5-9dc6-4f62e795112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC is planning to send 626 athletes to the Hanoi SEA Games,
        where they will compete in 40 events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77270155-9f4a-4baf-8f09-c11225018a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the national sports associations have been advised
        to identify the athletes who will be prioritized for the vaccination program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42a814-d0de-4984-86b9-f49c0784cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before we fly to Vietnam, everyone should be vaccinated,” Tolentino
        said. “Or better yet, before the NSAs start training their athletes face-to-face.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89240d-e51a-4be6-a7d4-b6d41d92999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the committee has a $40,000 (or about ₱1.9 million)
        grant from the Olympic Council of Asia that would be used to purchase the
        COVID-19 vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46afaf8-127c-40b9-a6f9-b0e466f23da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:58:33.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:07:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Tokyo Olympics-bound athletes Eumir Felix Marcial and Hidilyn
        Diaz have been vaccinated.</p>'
