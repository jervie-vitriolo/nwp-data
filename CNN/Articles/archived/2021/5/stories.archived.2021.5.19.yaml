        news agency.</p>'
  'Titanic-replica-China-tourism':
    'author': 'Shawn Deng and Karla Cripps, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T06:29:53.102+08:00
    'imagesource': 'jcr:829e87ab-ea5a-4c72-86d2-3f2ae425b98a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189547b5-1f11-4d59-ab82-128ac77c4ab1'
    'lead': 'For those who have always wondered what it would''ve been like to be
      a passenger on the Titanic, a theme park in China is set to offer the closest
      experience one can get.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:33:59.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:08:12.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:56.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Titanic replica now under construction in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a1863-758a-4148-930f-0e0d5676959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For those who have always wondered
        what it would''ve been like to be a passenger on the Titanic, a theme park
        in China is set to offer the closest experience one can get.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f98735-ab51-4823-8188-ad0018af4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive replica of the sunken ocean liner is now under construction
        in Daying County in Sichuan province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da489f21-50b3-4c77-8fb2-f18191e8af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the "Unsinkable Titanic," the ship is the exact same size
        as the original — 269.06 meters (882 feet) in length and 28.19 meters (92
        feet) wide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b8e17-f693-4891-a8a1-32491ccf6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of a theme park called Romandisea, it will have
        the same amenities of its namesake, including banquet halls, theaters, observation
        decks and a swimming pool. Guests will be able to pay to spend the night aboard
        the ship, which will be permanently docked in a reservoir in the Qijiang River,
        about 130 kilometers from the provincial capital Chengdu -- several hundred
        miles from the sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e6584-55a9-4d16-9930-d6d34907ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opening date has not yet been set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be81eda-b485-4708-be69-304e88b36779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported on the project in 2016, when construction workers
        had just started laying the keel. A recent photo essay by news agency AFP
        offers a new look at construction progress on the replica. (See below gallery.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000ab63-a2b8-41f0-9e54-8eeea96c22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFP, it''s taken 23,000 tons of steel and cost
        one billion yuan ($153.5 million) to build the replica.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520e95f-a1cb-47f9-b128-bc4c3abf733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ship isn''t the only proposed replica of the original Titanic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e8c1c-2c2e-4e87-93a8-5e76064cfaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Australian company Blue Star Line announced work was recommencing
        on the Titanic II following a lengthy delay. It has been promoted as an identical
        copy of the infamous liner, home to 835 cabins to accommodate 2,435 passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffbbfa-cccf-41d9-b24e-5b4cf658609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maiden voyage was scheduled to take place in 2022, however the
        company''s website hasn''t been updated since 2018. CNN has reached out to
        Blue Star Line for comment on status of the ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0bf73-e25a-48fb-8f61-47838121e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of the Titanic</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913cc86-5d50-42cf-91e3-66e32a49d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Titanic set sail on its maiden voyage from Southampton,
        England, to New York on April 10, 1912.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2ba3a-77fa-42cf-8ba1-f1989c5388c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, it was the largest passenger ship afloat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce357491-3318-416e-850a-67dc15ef9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, around midnight, it struck an iceberg and sunk in less
        than three hours. According to the US Senate report on the Titanic disaster,
        1,517 people died and 706 survived out of 2,223 passengers and crew.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555255ce-60c7-4a69-b7ac-6e27f6a34f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, scientists led by American Robert Ballard and France''s
        Jean Jarry located the wreckage about 350 miles off the southeast coast of
        Newfoundland, Canada. The following year, Ballard and his crew used a manned
        deep-ocean research submersible to explore the sunken ship for the very first
        time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c7e9f-5b40-4bd9-9bc3-3f0dc3f9c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel recently caught up with the renowned oceanographer, who''s
        widely known as "the man who found Titanic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea9e44-cf2a-432d-979c-e1012593ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ballard admits he was never a "Titanic fanatic," he says
        he became fixated on finding the wreck after witnessing several unsuccessful
        attempts by other explorers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3a518-b8d9-4f03-a653-9a4ccc642cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:33:59.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titanic was clearly the big Mount Everest at the time," he explains.
        "So many others had tried -- many that I thought would have succeeded, or
        should have succeeded, but didn''t."</p>'
  'US-State-Department-reproductive-tech-citizenship':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T06:39:35.243+08:00
    'imagesource': 'jcr:3975f4bf-6a30-4ca7-8328-ef48d8db961f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '516f9167-5c53-4b3d-9960-8c92ba165c50'
    'lead': 'The State Department said Tuesday that it will now grant US citizenship
      to children born abroad to parents who used artificial reproductive technology,
      including surrogacy, notifying Congress and diplomatic posts of the change to
      longstanding policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:44:23.683+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:08:11.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:56.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['State-Department', 'United-States', 'US-citizenship', 'children',
      'artificial-reproductive-technology', 'surogacy']
    'template': '1'
    'title': 'US reverses longstanding policy on citizenship for babies born overseas
      using reproductive technology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5044e37-4702-4f51-ae18-1ca420ed2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The State Department said Tuesday
        that it will now grant US citizenship to children born abroad to parents who
        used artificial reproductive technology, including surrogacy, notifying Congress
        and diplomatic posts of the change to longstanding policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035253c-d16d-4420-b576-fbb62a2baeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9223a4-aa27-47e3-a60f-ff67be4cd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision allows same-sex and heterosexual couples to transfer
        US citizenship to their baby, as long as one parent is a US citizen, the child
        has a genetic or gestational tie to one of the parents and they meet all other
        requirements of the Immigration and Nationality Act, or INA. Previous policy
        had dictated that the child must have a genetic or gestational tie to the
        US citizen parent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e0123-e8ca-46f9-84f5-a6bac3bf3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467f855-365c-47af-81bc-16b06af47e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price said in a statement that the
        "updated interpretation and application of the INA takes into account the
        realities of modern families and advances in [artificial reproductive technology]
        from when the Act was first enacted in 1952."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6199689-7b03-452e-9134-a9c9c2b67f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5aa0e-0ef4-454d-a3c4-6989761dfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it could not predict the number of families
        who will benefit from the updated interpretation of the immigration law and
        did not have publicly available data on previously denied applications to
        have birthright citizenship recognized "due to the previous interpretation
        and application of the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061869e-00de-4a41-92dd-4bb0b131d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d4f61-5063-4cc6-af62-0d2a3ae10e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effective immediately</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca1286-4981-4d47-899c-5397d3d30b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy change, which is effective immediately, "will be retroactively
        applied to anyone who feels that they have a change in circumstance due to
        the change," according to a State Department official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62a99c-2b9a-47d0-b24e-c8975817b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe0019-5d08-4251-b4c0-60f02fa80879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will smooth the path for a number of same-sex couples who sued
        the Department after their children were denied birthright citizenship because
        they were considered "born out of wedlock" and ineligible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbdcf1-bfd0-444e-9173-aa984d5c6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5410ff-1173-4427-b68e-e257bbbe5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy on assisted reproductive technology determined that,
        "a child born abroad to a surrogate, whose genetic parents are a U.S. citizen
        father and anonymous egg donor, is considered for citizenship purposes to
        be a person born out of wedlock." Critics said the policy unduly targeted
        LGBTQ families, some of whom brought lawsuits that the Trump administration
        fought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea69e86-fd12-4477-bbf7-9539093502f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c3c0f-053e-45e4-a2c1-94429b179c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official said that the new policy doesn''t
        require legal changes and is, instead, a reinterpretation of application of
        the 1952 law to reflect modern realities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee56bb8-d3ec-4a33-93c0-1bbede124212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b49c9-2f1a-4b09-bcf7-d76744498f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The INA was written in 1952 and considerations about reproductive
        technology, and thinking about the composition of modern families, was just
        not something that went into the thought making of people writing that law,"
        the official said. "So the Secretary has approved an updated application ...
        that is going to allow a number of married couples, most of you who are using
        [artificial reproductive technology] to transmit citizenship to their children,
        and we are excited about that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bed46-beaf-45e9-8f00-bdb1b8a4e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adc167-fb7a-4299-ac67-23c8cf4a3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements for children born to unmarried parents remains the
        same, the official said. In his statement, Price said that the State Department
        will "remain vigilant to the risks of citizenship fraud, exploitation, and
        abuse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393bf73-dff0-44bc-a31d-550c4b7f925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:44:23.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/politics/state-dept-reproductive-tech-citizenship/index.html">US
        reverses longstanding policy on citizenship for babies born overseas using
        reproductive technology</a>."</em></p>'
  'Solar-Orbiter-mission-sun-eruptions-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T06:18:53.892+08:00
    'imagesource': 'jcr:50b056aa-5137-478d-9a49-4725247e0f50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c516b430-fb49-4129-ab9e-a4a1a503dd00'
    'lead': 'A happy accident has resulted in the Solar Orbiter mission spying eruptions
      from the sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:54:55.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:09.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:56.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar Orbiter mission spots eruption from the sun'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6f47e-986c-4296-b118-e311df148de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A happy accident has resulted in the
        Solar Orbiter mission spying eruptions from the sun. These eruptions, called
        coronal mass ejections, blast out solar particles across the solar system
        and have the potential to disrupt technology if they reach Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fceee91-20df-45fe-a787-6f62b4f0fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These eruptions were detected by multiple instruments on the spacecraft
        during a close flyby of the sun, which is called a perihelion, on February
        10. This flyby brought the spacecraft within 46.5 million miles of the sun
        -- that''s half the distance between the massive star and Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d728f79-b1d3-420d-84cd-b7679f4115ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the orbiter has witnessed such eruptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b822c9-ebd9-4fd8-a978-b013eef96213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, which launched in February 2020, is a collaboration
        between NASA and the European Space Agency. Although Solar Orbiter''s main
        scientific agenda doesn''t begin until November -- to study the sun''s north
        and south poles -- it has already made close passes by the sun that captured
        the closest images ever taken of our star and revealed "campfires" near its
        surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164d16e-0112-48bd-a787-6e70f9eb60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the spacecraft is in its cruise phase, which allows for
        calibration of some of the 10 instruments aboard. During the cruise phase,
        four of its instruments are up and running and have been since launch. The
        February flyby presented mission teams with an opportunity to conduct observations
        and test out some of their instruments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8a099-e131-474b-8112-8fbf77b2eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the scientific mission begins in earnest, all 10 instruments
        will work together to create joint observations of our sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d3f08-2e20-4485-9cc2-aa9b0b2a397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flyby was unique in that the spacecraft was actually behind
        the sun from the perspective of Earth, causing a lag in data transfer rates.
        This delayed the data''s delivery to mission scientists, so some of it is
        still being analyzed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38c382-150d-4d11-9d92-ac6592f9d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team wasn''t expecting Solar Orbiter to record any data
        as it passed behind the sun and looped back around in orbit on the other side,
        so capturing these eruptions was a happy accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb14d6-fbaa-4c1e-88df-07541b51d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the data tells an interesting tale. During the flyby, three
        of the spacecraft''s instruments all registered a pair of coronal mass ejections.
        These tools included the Extreme Ultraviolet Imager (EUI), the Heliospheric
        Imager (SoloHI) and the Metis coronagraph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e29a7f-c937-499a-84e6-b6215d056e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other spacecraft like ESA''s Proba-2 and the ESA/NASA
        Solar and Heliospheric Observatory both witnessed these events from the Earth-facing
        side of the sun. A NASA mission called STEREO-A also spied the event from
        a different perspective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33caee9-a8a3-4715-9822-f17c4608f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruments on Solar Orbiter, as well as data collected by the
        other missions, shows a sudden eruption of particles from the sun, occurring
        in tandem with a visibly bright burst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44611a3-5013-4986-909b-2170c6a2bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking space weather</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93aabed-0c0b-4fe3-8e75-198aa9edfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding coronal mass ejections is key to decoding space weather,
        which is activity from the sun that can cause impacts on Earth. These can
        affect astronauts on the space station in low-Earth orbit, as well as satellites
        that support global communications. The more researchers learn about these
        eruptions, the better they can track and anticipate solar activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aa3d1-ed3e-45af-a0f8-ac06ab0712ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA spacecraft have been observing coronal mass ejections
        for years, Solar Orbiter offers the best look yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e8ce6-3f72-4572-8946-06a5b7964f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve realized in the last 25 years that there''s a lot that happens
        to a (Coronal Mass Ejection) between the surface of the Sun and Earth," said
        Robin Colaninno, principal investigator for SoloHI at the US Naval Research
        Laboratory in Washington, DC, in a statement. "We''re hoping to get much better
        resolution images of all of these outflows by being closer to the Sun."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb51515-a4da-401e-9420-b8b95bfe88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is the first mission that will provide images of the
        sun''s north and south poles. Having a visual understanding of the sun''s
        poles is important because it can provide more insight about the sun''s powerful
        magnetic field and how it affects Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d04639-52cf-4441-8bb3-b4c217520019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter''s instruments can capture observations of the sun''s
        corona (which is its atmosphere), the poles and the solar disk. The tools
        can also measure the sun''s magnetic fields and solar wind, or the energized
        stream of particles emitted by the sun that reach across our solar system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d98221-ac80-411e-9e72-de554c159694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the sun''s magnetic field and solar wind are key,
        because they contribute to space weather. The sun''s magnetic field is so
        massive that it stretches beyond Pluto, providing a pathway for solar wind
        to travel directly across the solar system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab83b9-b91a-4ca4-a5ce-ae287914fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will work in tandem with NASA''s Parker Solar Probe,
        which is currently orbiting the sun on a seven-year mission and just completed
        its fourth close approach of the star. It launched in August 2018 and will
        eventually come within 4 million miles of the sun -- the closest a spacecraft
        has ever flown by our star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dbd4c-3a79-4929-8d84-5961bda8d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker probe is "tracing the flow of energy that heats and accelerates
        the sun''s corona and solar wind; determining the structure and dynamics of
        the plasma and magnetic fields at the sources of the solar wind; and exploring
        mechanisms that accelerate and transport energetic particles," according to
        NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082460b-c548-4b8f-8787-aeed23f064c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the missions can help unlock the mysteries of the sun
        and provide more data to researchers than either could accomplish on its own.
        Parker can sample particles coming off the sun up close, while Solar Orbiter
        will fly farther back to capture more encompassing observations and provide
        broader context.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cb86b-209b-46e4-ba25-213cfe584963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:54:55.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/18/world/solar-orbiter-sun-eruption-scn/index.html"
        target="_blank">Solar Orbiter mission spots eruption from the sun</a></em></p>'
  'Google-redesigned-Android-12':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-19T06:55:01.390+08:00
    'imagesource': 'jcr:3645c089-d088-48cf-a06a-f6831bb83f8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b567f26-2af3-408a-b632-5f33a65e52bf'
    'lead': 'Google tried to make up for lost time at its annual developer conference
      this week by announcing a massive Android redesign and new features to help
      users work from home, shop and do more to protect their personal data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:59:20.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:07.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:56.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google-', 'android', 'android-12']
    'template': '1'
    'title': 'Google unveils completely redesigned Android 12'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb974010-ce4b-46d7-b9e3-54692f0476e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google tried to make up for lost time at
        its annual developer conference this week by announcing a massive Android
        redesign and new features to help users work from home, shop and do more to
        protect their personal data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9736e4b-f546-4497-9a4b-6719bc0a08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it canceled Google I/O last year due to the pandemic, the
        company kicked off a virtual version of the event on Tuesday. Google staffers
        wore masks and spread out to watch the keynote on the lawn of its Mountain
        View, California campus -- a big contrast to previous years when it packed
        thousands of attendees into an arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd45e7-05c4-44b7-aa3c-2f760337598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of the biggest announcements so far from the event,
        which runs for several days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5309d4d-6523-431f-b8bd-c532b77dc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Android 12 overhaul</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442d539-0455-46e7-8914-993afdecb696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google showed off a new look for Android 12, the latest version
        of its mobile operating system. It features bigger buttons, a large clock
        on the homescreen that changes in size depending on how many notifications
        appear, and muted pastel colors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444586a9-451c-4ea4-bf26-abeb0f5cae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android 12 goes big on personalization: Users will be able to change
        the color palette and, when a wallpaper is selected, the system will determine
        which colors are dominant and complementary by adding shades to volume controls,
        widgets and other tools to complete the look.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42267ce2-15f0-4a5c-9087-4d52d742ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google says Android 12 will allow devices to be more responsive
        with better battery life, as the new software will put less strain on processors.
        Google also rolled out a series of productivity updates, including an option
        to hold the power button to call Google Assistant to make a phone call or
        ask for an article to be read out loud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a2ad6-f625-45db-a39a-10151ae66923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More focus on privacy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cb62a-7acd-4a62-ba84-a93f4b9d8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With rival Apple doubling down on privacy features, Google used
        Tuesday''s event to talk up its own efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f51a24-6441-42c4-9b4e-28eede47acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new software provides users with more transparency about the
        personal data accessed by various apps and ways to control it. A new Privacy
        Dashboard offers a look into permissions'' settings and lets users revoke
        those permissions from the dashboard. And a new indicator tool will automatically
        turn on when an app is accessing your microphone or camera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca8c3e-e29f-48fa-84c6-bf11be5c3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also adding a feature that uses Google Assistant
        to warn users when their passwords have been compromised and help change them.
        Meanwhile, a new tool called Locked Folder in Google Photos allows users to
        add photos to a passcode-protected space and they won''t show up as users
        scroll through Photos or other apps on a phone. (In a demo, Google showed
        someone keeping a photo of a new puppy a secret from their kids.) The feature
        will launch on Google Pixel smartphones first and other Android devices throughout
        the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be13ea-ce2e-4f51-a348-166ab08c28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting our telecommuting needs</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9581c-79b9-438f-9608-6705cd8762ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in a nod to the new normal of telecommuting, Google unveiled
        new productivity tools to make working from home more seamless. The most notable
        is Smart Canvas, which allows services like Google Docs and Sheets to be more
        flexible and connected with the help of @-mentions, checklists, pageless formats
        and emoji reactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47109d-843d-46f5-8a01-ccda3f294642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of wearables and AR</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df77a0e-b3aa-4a76-a425-62c3bde1d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is resurrecting WearOS, its wearable platform for smartwatches,
        with the help of Samsung and the Tizen software platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9940a3-0205-48c5-aa85-8a05c31fa4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, Google announced plans to acquire wearable fitness
        tracker company Fitbit for $2.1 billion, but we hadn''t heard much about the
        category since. Now the company is showing off its vision for the future of
        wearables, with deep Fitbit integration for tracking workouts and movement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522cd150-b0d8-46f5-ab93-f946ada41846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also bringing more augmented reality tools to phones.
        With AR View via Google Maps, users can hover over restaurants, landmarks
        and get indoor directions, starting later this year. Users can also take a
        picture of a math problem to learn the result. Likewise, taking a photo of
        an item you see in the real world, such as a patio furniture set at a restaurant,
        will identify the brand and price so you could purchase it yourself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591ab8d-7c33-4fe2-8816-49f9f805eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smart assistant gets smarter</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1457db-35d2-4ec3-8d4e-0cc9f89b5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google teased a new natural language processing platform called
        LaMDA that helps artificial intelligence be more conversational. In a demo,
        Google showed what it would be like to have a conversation with inanimate
        objects for the sake of education, such as the planet Pluto or a paper airplane.
        The effort shows how Google continues to pour more resources into growing
        the intelligence and versatility of its smart assistant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e10be8-9c78-4241-b780-2898ef67d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoiding painful memories</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9f0f5-4f78-4d37-8c00-9855be79dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Google will make it easier to choose the content people
        want to look back on, allowing users to prevent photos of certain people or
        time periods that may be painful or unwelcome from showing up in Memories
        in Google Photos -- a sore spot for years on various platforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df51a5-4729-47e7-906d-db50f8b6f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:59:20.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/18/tech/android-12-redesign/index.html"
        target="_blank">Google unveils completely redesigned Android 12</a></em></p>'
  'friendship-repair':
    'author': 'Christine Koh, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-19T06:59:27.355+08:00
    'imagesource': 'jcr:12e78b3f-51cf-4923-aa5b-1c440d3acd36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf169bb1-eb26-4ba9-860d-59d749dc705d'
    'lead': 'When a friendship hits a stumbling block, how do you know whether to
      work on the relationship or let it go?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T07:05:12.759+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:06.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:57.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 ways to repair a friendship (or leave it behind if toxic)'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5fa6d-02f4-4add-a446-ae11f37e1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a friendship hits a stumbling
        block, how do you know whether to work on the relationship or let it go?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4c0b5-dac2-4c4c-b9b3-b24f81df270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be tempting to let a friendship fade instead of facing conflict
        -- especially when life feels overwhelming in other ways -- because conflict
        is hard. But we are already facing a loneliness epidemic, and relationship
        repair carries further urgency in the face of biological evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f2225-6d23-45f5-baf9-1c3e66f485e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually is a matter of life and death," wrote Lydia Denworth
        in her book, "Friendship: The Evolution, Biology, and Extraordinary Power
        of Life''s Fundamental Bond." "It is carried in our DNA, in how we''re wired.
        And that means friendship is not a choice or a luxury; it''s a necessity that
        is critical to our ability to succeed and thrive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1efd21-b6a2-4367-8b4a-ba8ff26f6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve lost touch with good friends or drifted apart in the
        past year, it could be time to work through hurt feelings and misunderstandings.
        Think of this work as a form of relationship and self-care, because being
        stuck in conflict saps valuable energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdc191-6388-4184-b127-339562d97688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways to repair a friendship -- or leave it behind
        if it''s toxic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf6851-396a-4482-ba12-069a3f3f81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Reflect and write down the good</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76de765-9d07-4705-af32-740fdb002c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you face a difficult conversation with a friend, pause and
        reflect. "Think of a specific moment that this friendship has brought you
        joy or excitement," recommended Adam Smiley Poswolsky, author of "Friendship
        in the Age of Loneliness." Poswolsky suggested using that memory as inspiration
        to write down things you appreciate about a friend. He also encouraged sharing
        that list in conversation with the friend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d87b8-415a-44e9-89e5-f276328a9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning the communication repair from a place of gratitude and
        positivity is going to make the conversation a lot more meaningful," he advised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9ffc2-7e95-4125-8ef8-95ac232db8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no matter the outcome, the positive intention will remain. "Even
        if there is still tension and even if you still need to take a friendship
        pause, or even a long (or permanent) break from spending time together, that
        appreciation will go a long way to building empathy and mutual understanding,"
        Poswolsky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd1351-bc3b-4b4b-9b0c-7f3ebfef02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Choose a different way to communicate</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68299bfd-a0d5-4a23-bb12-095a2b4814d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If repair efforts have not worked via your usual tech channels,
        try a different way to communicate. "People are thrilled to get mail that''s
        not a catalog or a bill. Send more postcards, write more letters or send someone
        a book you think they would enjoy," Poswolsky recommended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b1fd9-fe0f-4c17-a358-c6da118bba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested a deeper letter writing approach: "Try writing
        letters to each other before you talk. In your letter, include why you think
        the relationship feels awkward -- and why you want to repair it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad16da2-0060-4228-9cd5-75d8023deb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach can help you gain empathy and improve communication
        skills. "You may realize your friend was going through something that you
        were not aware of. You''ll begin the all-important practice of listening,
        before you even sit down to talk to each other," Poswolsky noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20d542-7e0f-4bdf-9ca8-c10e7329e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Give it time and try again</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417010e-c486-497e-80ae-d918b4995f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People differ in how they deal with conflict, so remember that you
        may need to give a friendship some breathing room before trying again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e9409-0413-4d3e-b314-8adbb1b27527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marisa Franco, a psychologist and friendship expert based in Washington,
        DC, noted that friendships may require time to settle back into normal post-conflict
        -- and that lingering uncomfortable feelings may require further attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb89c1-8cc6-4a49-b468-4fe7171addf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s still awkward, this might suggest that not everyone got
        to share their side and feel heard," Franco said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987d5e3-02d3-4cf4-b9ce-7061f55c938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco recommended an honest, affirming approach such as, "Hey!
        I have felt like things have been a bit off since we had conflict. I''d love
        to get things back on track since I really value your friendship. I wanted
        to open up the conversation to see if there''s any more air we need to clear."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edc204-c843-4c12-b47d-af32ff90f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to remember that you can only do what you can
        do. "If the friend would rather not repair, then you can be proud of yourself
        for acting with integrity. Remember you''re not in control of other people,
        but on your end, you did all you could," Franco said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3543bd-2487-4c6a-9c2c-080b38ec7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Shuffle the "friendship furniture"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bcb93-e916-484d-81b5-159ae9bd60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge in long-standing friendships is when we get stuck
        on the idea of how a relationship used to be. The reality is, we all change
        as our circumstances and priorities change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c3e95-4bd4-446a-81ff-692ecaeae44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have tried to fix a friendship and do not feel that things
        can go back to the way they were pre-conflict, Denworth suggested considering
        whether you can stay friends in a more casual way. "I call it shuffling the
        furniture in your social life," Denworth said. "Not all friendships last a
        lifetime, and that''s OK. Evolutionary biologists have found that high-quality
        bonds require three things: they are long-lasting, positive and cooperative.
        You need all three."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786be605-5383-4168-93c2-5f0ac0900357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Follow the red flags</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b6841-1606-4dbf-bac3-0f16af5da3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes a friendship suffers due to a miscommunication, and sometimes
        the problems run much deeper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa420a-7d5b-41ca-8227-520434652816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco encouraged people not to let a single issue break up a friendship,
        which is something she sees in her practice. "Conflict is an opening to recalibrate
        and improve a friendship, and it conveys mutual investment. Don''t give up
        on friendships because one issue has arisen," Franco said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d6349-4acb-411a-a835-b3cfa4681db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Franco did advise being aware of red flags. "If you take a step
        back from the friendship and notice that it''s doing more harm than good;
        for example, your friend isn''t rooting for your success, bullies you, is
        inconsiderate, or you feel drained or misunderstood by them ... it might be
        time to end instead of mend," Franco suggested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d87ee-e8fe-4756-b270-87b89a27e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evaluating the balance of harm versus good is crucial. "The science
        of friendship shows that ambivalent relationships are not great for our health.
        In other words, the good does not necessarily outweigh the bad if there''s
        too much bad," Denworth said. "Be honest with yourself about the health of
        a friendship and don''t stick with it just for old times'' sake if it''s otherwise
        hurting you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9f812-c3cb-4253-b1c7-b0fa9e3b7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:05:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When life feels hard, approaching awkward or painful conversations
        often falls to the bottom of our to-do lists. But human connection is crucial;
        it''s time to embrace the awkward, be honest, listen and dive in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72feab-a498-4dfc-8848-c9b481b4c9cf'
      'mgnl:activationStatus': true
