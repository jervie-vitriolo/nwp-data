  'US-House-passes-bill-vs-rise-in-anti-Asian-hate-crimes':
    'author': 'Clare Foran, CNN'
    'caption': 'Courtesy: Kevin Dietsch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T05:01:13.964+08:00
    'imagesource': 'jcr:f657e4d8-b994-405d-b9c1-aeb910ca8408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209a9678-030c-4b2b-9b3d-651cd640ca38'
    'lead': 'The bill would create a new position at the Justice Department to expedite
      review of potential COVID-19-related hate crimes and incidents reported at the
      federal, state or local level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T05:05:56.011+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:08:29.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:54.477+08:00
