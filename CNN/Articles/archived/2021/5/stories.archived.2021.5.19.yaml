      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe5e20-8072-4f31-b8bb-89cbd84cd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:15:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial information from authorities said more or less 60 houses
        were razed in Tambakan 2. Sotto said at least 72 families were affected by
        the fire.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">As of
        11pm fire out na sa Tambakan 3 San Miguel. 72 pamilya ang unang bilang ng
        naapektuhan ng sunog.<br><br>Salamat sa BFP DRRMO at volunteer firefighters
        na mabilis rumesponde. Nakapag set up na ng evacuation area. Pumasok rin ang
        Community Kitchen crew para magluto ng hot meals. <a href="https://t.co/Ie7c08nmY5">pic.twitter.com/Ie7c08nmY5</a></p>&mdash;
