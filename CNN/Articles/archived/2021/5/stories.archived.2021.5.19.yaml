      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1f07f-d80a-4a3c-9510-2eef49bce807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.934+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only about 39% of those in rural counties had been vaccinated
        through April, compared with about 46% through April, according to the CDC''s
        Morbidity and Mortality Weekly Report.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cc098-be65-4f32-9fd6-7cdfd7eef5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.934+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977837d0-e1ce-4a7a-b55a-2f24d153902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 million Americans -- one-fifth of the US population --
        live in rural counties.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4d1a0-6e33-4283-9c0c-e82bf1be32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270fd59-d101-4840-b259-f70114ec80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the low vaccination rate holds, it could hamper the entire
        country''s efforts to control Covid-19, the CDC report said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a58796-51dd-4d27-9869-ec59b5451a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ee98e-97bd-4fdc-a2bf-829706fa2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is recommending public health leaders collaborate with doctors
        and local influencers in rural areas to address vaccine hesitancy, ensure
        vaccine access and encourage more people to get a Covid-19 vaccine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f7a1-b73a-44d5-8557-d388afd5d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643aeff3-5e05-4385-8b3b-049da3c76dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effort to get shots into arms continues</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380f0bf-6605-450f-b8a2-d4e9675f2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert said she expects about 20% to 25% of Americans won''t
        want to get a vaccine -- but says she hasn''t given up on all of them yet.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fff39f-8980-44dc-b0ba-0bea313ca730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674cf76-3723-48fa-93fc-0297bcec7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a ground game that is being played, it''s about
        going door to door, it''s about getting trusted community leaders," emergency
        physician Dr. Megan Ranney said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8b0a2-c8c8-4786-a527-fc5504845360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658dd79-7521-4713-b49c-7f2d534db1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if people are directly offered a vaccine, they will
        often agree to get the shot, she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f23d8-7ebc-4f00-ba94-c4411c386b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d39c31-516c-495e-ad9c-c81c77d89386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do that, we will get a significant percentage of those folks
        who have not yet been vaccinated," Ranney added.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d2055-9341-42cf-9e89-f312dc484cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda7e2d-db0a-42fb-bd85-918d91272b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is also asking businesses to help support workers to get
        vaccinated, Walensky said earlier this week.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e06ee-f9e4-417d-8156-45b408ddb9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc62b2f-c018-4d93-a0e8-daac0b5e8eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really asking the businesses to work with their workers
        to make sure that they have the paid time off to get themselves vaccinated
        so they can be safe," Walensky said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd4e00-0e6a-47c1-b7e9-35bfdbc4558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02debd4c-a2a8-42e8-8b8b-922893ee31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: Pandemic won''t end in US until it ends globally</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1b7c8-cde7-4971-b291-62b88abc4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Joe Biden said Monday his administration would
        share millions more doses of Covid-19 vaccines with other countries -- in
        addition to the 60 million doses of the AstraZeneca vaccine he has already
        committed to sharing by July 4.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ce3f9-50fc-46a3-b429-8e8ef43c525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8fd96-dfa9-4356-950f-fb6f2c49ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that the US would share at least 20 million doses
        of COVID-19 vaccines by the end of next month, totaling 80 million doses that
        are set to be sent abroad.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b266a67-c429-48ef-a664-26e3fffbdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6836e54-4483-4c48-871a-ea666f77c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional 20 million doses will include Moderna, Pfizer and
        Johnson &amp; Johnson vaccines as well as AstraZeneca, which has to be approved
        by federal regulators before being shipped overseas. That effort is underway.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8894f-c754-42ad-94bf-19293e87cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9b4c2-20e1-45e6-be12-2340073d0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.941+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''ve announced today is really important," Dr. Tom Frieden,
        a former CDC director, told CNN on Monday. "This pandemic will not be over
        for the US until it''s over globally."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fd24b-f867-4374-8c53-c984224a834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.941+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c06bd-9f6c-4142-8ab5-e7f82e5881f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.941+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the announcement was the latest effort by his administration
        to ramp up efforts abroad and work with other world leaders to end the pandemic
        and said he expected to announce progress on beating the pandemic overseas
        at the G7 summit in June.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0749b6-553f-41b6-81cc-64ea98ab0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.941+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/health/us-coronavirus-tuesday/index.html">About
        60% of American adults have had at least one dose of Covid-19 vaccine, including
        more people of color</a>."</em></p>'
