  'PGH-nurse-35-babies-fire':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Kathrina Macababbad, a nurse at the Philippine General Hospital in
      Manila, said she and a colleague had to rush back and forth to the hospital
      during a fire to rescue her infant patients. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T22:35:56.421+08:00
    'imagesource': 'jcr:79c37494-708c-40a6-8a66-886c3a1fdab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1939367-c78f-4898-8093-63506e6937f2'
    'lead': 'Kathrina Macababbad, a nurse at the Philippine General Hospital in Manila,
      said she and a colleague had to rush back and forth to the hospital during a
      fire to rescue her infant patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T22:39:18.275+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:07:28.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:04.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PGH']
    'template': '1'
    'title': 'PGH nurse narrates how 35 babies were saved from fire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f658b-bd28-4ed8-82a6-b658a6dacec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;Kathrina
        Macababbad, a nurse at the Philippine General Hospital in Manila, said she
        and a colleague had to rush back and forth to the hospital during a fire to
        rescue her infant patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231f4d8-52e4-44ba-8424-dc15b07c52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macababbad on Sunday was at the neonatal intensive care unit bathing
        one of the babies, when the hospital personnel were told to evacuate due to
        a fire. She said she first grabbed the only baby who could breathe on his/her
        own since the other patients had to stay connected to ventilators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f3963-8f38-44b2-b112-9aa2d92fa935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga kasama kong</em> nurses and nursing attendants <em>nagbitbit
        din po sila ng kani-kanilang mga</em> baby," she told CNN Philippines'' <em>News.PH</em>.
        "<em>Nilagay po namin sa</em> hospital vest <em>na</em> in case of emergency,
        it can accommodate up to four babies <em>po</em>.... but <em>''yung pwede
        lang ilagay doon ''yung mga kaya lang huminga mag-isa para</em> stable <em>sila,
        madali kaming makababa</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a507263-2815-4fff-8fc6-ea51418e67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My fellow nurses and nursing attendants carried their
        own babies. We placed them in a hospital vest which can accommodate four babies
        but we could only bring those who could breathe on their own so they can remain
        stable and we could leave faster.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ea67c-3158-459f-a6e2-0159a7a9a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon escaping, Macababbad said she and a certain Jomar Mallari felt
        compelled to return to the facility to save the rest of the ward. All 35 babies
        were safely evacuated, she shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d87d8-bea7-49ee-b6b1-01d47cf1f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumalik po kami paakyat para makapagbaba pa noong ibang mga
        naka-</em>hook <em>sa</em> ventilator, but this time, <em>mas mahirap na kasi
        since kailangan namin suportahan ''yung paghinga nila using</em> Ambu bag,"
        she described. "So <em>sa isang kamay hawak ang</em> baby, <em>sa isang kamay</em>
        Ambu bag <em>naman for</em> manual ventilation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f949d76-0993-4e0b-a41b-291a4e3b53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We went back upstairs so we could bring down those
        that were hooked to a ventilator but this time, it was harder because we had
        to support their breathing using an Ambu bag, so in one arm I was carrying
        a baby and in the other arm, I was holding an Ambu bag for manual ventilation."</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fbiamacababbad%2Fposts%2F4627641840584975&show_text=true&width=500"
        width="500" height="728" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d5d66-3171-4471-898b-718b38b648eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:40:23.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b1c78-ed65-4787-a266-9e584651e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous Facebook post, Macababbad said she went back to the
        fourth floor of the hospital five times to get all her patients out. The electricity
        also went out at one point. They were able to transfer some of the babies
        to another hospital and stabilize the critical patients in the ground floor
        of PGH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef847b79-3195-414c-a532-3982d2fbd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provide them (infant patients) all the possible best care that
        we can give them <em>kasi</em> dependent <em>sila sa amin</em> totally [because
        they are totally dependent on us]," she related. "We treat them as our babies
        <em>din</em> [too]...<em>para silang mga</em> little angels <em>na</em> [they
        are like little angels that] it''s our pleasure to take care of them and provide
        them all their needs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54f541-7c3d-4b3d-acbf-2326f3af5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, she also thanked the mothers who donated breast milk
        for the babies. According to the post she reshared, the unit is no longer
        accepting breast milk donations now since the inventory has been refilled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5134bd-d31f-45a0-90c0-6e4bdec76ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:39:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at <a href="https://cnnphilippines.com/news/2021/5/16/PGH-fire.html">PGH
        broke out</a> in the wee hours of Sunday and reached second alarm which required
        14 fire trucks to stop the blaze. No one was reportedly harmed in the incident.</p>'
