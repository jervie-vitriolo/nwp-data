      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/13/Philippines-OFW-repatriation-Israel-Palestine-crisis.html">Palace:
        Gov’t to repatriate Filipinos affected by Israel-Palestine crisis should need
        arise</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9a82f-a6ac-449d-afc8-6b558041be80'
      'mgnl:activationStatus': true
