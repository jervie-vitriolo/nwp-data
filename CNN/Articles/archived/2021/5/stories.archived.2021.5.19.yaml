      'COVID-19']
    'template': '1'
    'title': 'US House passes bill to counter rise in anti-Asian hate crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3055c-df73-4d85-a027-ae3656afa0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House voted overwhelmingly Tuesday
        to pass legislation intended to counter a rise in anti-Asian hate crimes amid
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c2f4c-2c0a-4b60-ac88-9f4e6325ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cb56b-a888-43dd-9a3b-e7ec7bf50168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, known as the COVID-19 Hate Crimes Act, was introduced
        by Democratic Rep. Grace Meng of New York and Democratic Sen. Mazie Hirono
        of Hawaii. It passed the Senate by a vote of 94-1 last month. President Joe
        Biden has voiced his support and now that it has passed the House, it will
        be cleared for his signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9639594-827b-4714-b57f-93af659f035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f39f1-e558-4f17-bb1a-b0725b2e18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past year and a half has been one of pain and struggle marked
        by despicable and sickening acts of hate and violence against the Asian-American
        community," Meng said at a news conference on Tuesday. "Those of Asian descent
        have been blamed and scapegoated for the outbreak of Covid-19 and as a result
        Asian Americans have been beaten, slashed, spat on and even set on fire and
        killed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477bc4d-51c2-423d-b045-372bac698f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129dd34-ad16-42de-82e5-7fa46c92bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would create a new position at the Justice Department to
        expedite review of potential Covid-19-related hate crimes and incidents reported
        at the federal, state or local level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060872c-5cbc-4c0c-be81-4e2e026fee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0642b5-684a-4745-9e43-c938b58aa753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also direct the departments of Justice and Health and Human
        Services to work with community-based organizations to issue guidance raising
        awareness of hate crimes during the pandemic, and would require the US Attorney
        General to issue guidance to work with state and local law enforcement agencies
        to establish online reporting of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c5d63-d804-49e2-9851-3383b944d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcab24-2ffd-4629-b68e-12c64905d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 Hate Crimes Act will strengthen our defenses to prevent
        and combat anti-AAPI violence and will build on steps already taken by President
        Biden. Together these actions will make a significant difference in how we
        address hate crimes in America, not only during this pandemic, but for years
        to come," House Speaker Nancy Pelosi said on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fd9cc-4ca4-4b02-b649-6d947f139a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522f012-a85a-4e79-9d64-2f3d74b9be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported hate crimes against Asians in 16 of the nation''s largest
        cities and counties are up 164% since last year, according to a recent study
        from the Center for the Study of Hate and Extremism at Cal State University
        San Bernardino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abe54f-b3bb-4936-8249-df03c227c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ceaacb-6e50-4b33-ab81-c52ea6dafa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a center tracking reports of racism and discrimination
        against Asian Americans says it has received 6,603 firsthand complaints since
        last year. Stop AAPI Hate began tracking violence and harassment on March
        19 last year as more Asian Americans were verbally and physically assaulted
        while erroneously being blamed for the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74deb3ee-5155-425e-b5be-e7b79cb317b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee52e9f-76e0-492a-aa09-86d156a4be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the spread of COVID-19 in 2020, there has been a dramatic
        increase in hate crimes and violence against Asian-Americans and Pacific Islanders,"
        the bill text states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd9020-33a0-4179-abfe-ffcdb12ac851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60c219-d79d-4b7c-a004-a8c9234c7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation highlights the Atlanta-area spa shootings that took
        place earlier this year, saying, "In the midst of this alarming surge in anti-Asian
        hate crimes and incidents, a shooter murdered ... 8 people in the Atlanta,
        Georgia region, 7 of whom were women and 6 of whom were women of Asian descent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19caddc1-3bd0-4608-ac2a-2889a0050f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520c747-456f-4a33-a0f0-fd51ce4b51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of the United States will always remember the victims
        of these shootings and stand in solidarity with those affected by this senseless
        tragedy and incidents of hate that have affected the Asian and Pacific Islander
        communities," it states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e02d37-6294-4ded-9bb4-fd3863593515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:05:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/politics/house-anti-asian-hate-crimes-bill-pandemic/index.html">House
        passes bill to counter rise in anti-Asian hate crimes</a>."</em></p>'
