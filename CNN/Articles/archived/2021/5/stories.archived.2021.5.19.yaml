      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa akong bilang sa ngayon ng mismong eksaktong napadapuan
        ng COVID. But rest assured, ‘yung mga nadapuan ng COVID doon ay minamanmanan
        ng ating embahada. At ang health authorities siyempre will take over and ensure
        na maka-recover ang mga kababayan natin,” he said.</p>'
