      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontex, the European Border and Coast Guard Agency, says that "more
        than 1,000 irregular migrants reached the Canary Islands in April, three times
        the total from the same month of last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74766f1d-55f4-4199-aac7-4dfce771bbde'
