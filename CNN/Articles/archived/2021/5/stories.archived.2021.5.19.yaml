    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca0488e-1683-4e3e-b701-573eaa1f2b45'
    'lead': 'In addition, more than 4.1 million young people ages 12 to 17 have received
      their first dose, the director of the US Centers for Disease Control and Prevention
      said.'
