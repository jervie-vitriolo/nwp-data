      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A senator
        is urging the government’s economic team to ensure that prices of pork and
        rice are kept affordable for Filipinos after it pushed for lower tariffs on
        said commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed9011-e065-4078-a5d5-7e079ec9eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
