      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, who rose to fame as a teenage movie star and has become
        one of the world''s most popular singers over the past decade, made the announcement
        to fans in a video and tweets posted online on Wednesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Every
        day we wake up, we are given another opportunity &amp; chance to be who we
        want &amp; wish to be. I’ve spent the majority of my life growing in front
        of all of you… you’ve seen the good, the bad, &amp; everything in between.
        <a href="https://t.co/HSBcfmNruo">pic.twitter.com/HSBcfmNruo</a></p>&mdash;
        Demi Lovato (@ddlovato) <a href="https://twitter.com/ddlovato/status/1394913210856185858?ref_src=twsrc%5Etfw">May
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da2f9b-7b63-493e-8142-d1577e66be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba237e7-d491-41e1-b697-51f46173fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that this best represents the fluidity I feel in my gender
        expression, and allows me to feel most authentic and true to the person I
        both know I am and still am discovering," the singer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f4c8f-a7e5-42d6-a230-5f5d67c4756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato added they came to the decision "after a lot of healing and
        self-reflective work."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639daff-e819-428d-9192-ae07c9c396f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still learning &amp; coming into myself, &amp; I don''t claim
        to be an expert or a spokesperson. Sharing this with you now opens another
        level of vulnerability for me," Lovato said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cef7cd-9806-4035-a0c8-e9941e34585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing this for those out there that haven''t been able to
        share who they truly are with their loved ones. Please keep living in your
        truths &amp; know I am sending so much love your way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90349a-84c9-43ef-a4a7-ecc0d85c1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sorry Not Sorry" hitmaker recently shared their personal struggles
        with mental health and addiction in a YouTube documentary, which followed
        their journey prior to and following a near-fatal overdose in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f670c2-dbfa-4445-a60d-d1b9e2beb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctors said that I had five to 10 more minutes," Lovato says
        in the documentary, speaking about the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f05408-a64a-4077-a1da-8fbc31b4b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent interview with EW, Lovato said ending their engagement
        to actor Max Ehrich helped them understand they are "just too queer" for such
        a commitment to a man at the moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69359f75-ec91-498d-8a44-6ba3039997c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless if drama is happening or not, I am too gay to marry
        a man right now," Lovato said. "I don''t know if that will change in 10 years
        and I don''t know if that''ll never change, but I love accepting myself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd81d85-080b-4929-b3bc-9b778c4aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:52:18.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/19/entertainment/demi-lovato-nonbinary-intl-scli/index.html">"Demi
        Lovato says they are nonbinary and changing their pronouns."</a></em></p>'
