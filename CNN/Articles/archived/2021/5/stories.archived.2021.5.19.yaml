      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443c582-8ac4-46b5-9925-763f1ac02b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after Mariñas approached Malabed to evaluate her prized
        mangoes, both women finally held proof to back up the pride of their province.
        In 2002, the DA’s National Seed Industry Council registered the Sweet Elena,
        named after Malabed’s mother, as a new Carabao strain. Boasting 19 degrees
        Brix in sugar content and over 80% of its half-kilo weight offering edible,
        nearly fiber-free flesh, the mango was unrivaled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d18c8-60ba-4659-96b9-278b25ac5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sweet Elena made a splash across national newspapers. A year
        after the strain’s certification, government funding poured into planting
        its seedlings across 1.5 hectares of the PRMSU San Marcelino campus. A scion
        grove would also produce up to 5,000 grafted Sweet Elena seedlings for propagation.
        In Manila, the Sweet Elena would make its debut with 1,000 seedlings allotted
        to the Dizon Botanic Fruit Garden under the Department of Environment and
        Natural Resources Parks and Wildlife Bureau. Overseen by Bernie Dizon, the
        seedlings would be grafted with other superior mango strains to produce the
        magnum opus of mangoes: a strain resistant to pests and disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cfac7-79ec-4970-8324-a1c183a74a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasting the Sweet Elena, I wonder why it never achieved supermarket
        stardom. Sweetness is its calling card, no doubt. But what a refractometer
        cannot measure are its subtleties. How it tickles your tongue like honey and
        relaxes onto it like vanilla, a mild tropical tang chirping in the distance.
        At its ripest, it slides cleanly from its skin like silky custard, while a
        sliver carved from the side sparks of milky pastillas popped in your mouth.
        This mango isn’t just dessert, however. This is mango as a meal — pulp in
        some parts, a generous serving of flesh, and enough juice to wash it all down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6210ae-9e2d-4ee8-88ea-43cb64a4acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the avocado could become a western brunch staple, and coconuts
        are enjoying global ubiquity that spans beverages to baking, you’d think mangoes,
        especially those as memorable as ours, would have had their moment by now.
        But even locally, it seems, our national fruit barely has an identity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7735f5-d270-4bff-9845-7fa89b53fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Philippine supermarkets don’t bother to market homegrown produce.
        At one Robinson’s Marketplace in BGC, a “Japanese pear” shares an aisle with
        “Australian celery,” but the bins bearing mangoes offer no classification,
        settling simply on “Mango Yellow.” I’m met with shrugs when I inquire about
        the mangoes’ provenance, or any distinguishing qualities. “Small or large,”
        I’m told by one supermarket stocker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3227704-0cb1-4dfe-942e-bf07077fde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tGiven how svelte even the larger mangoes in the lot are, I’m certain\
        \ they’re not the plump and once-promising Sweet Elena. That they’re even\
        \ the Carabao variant our country is known for also seems unlikely.</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e070ad-7a43-4e69-9e02-2396919d119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:40:12.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Tasting the Sweet Elena, I wonder why it never achieved supermarket
        stardom. Sweetness is its calling card, no doubt. But what a refractometer
        cannot measure are its subtleties. How it tickles your tongue like honey and
        relaxes onto it like vanilla, a mild tropical tang chirping in the distance.”</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032137a-6efe-4cb6-a305-f5dbd778fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, operations at Malabed’s farm have been at a
        standstill, though productivity had slowed years before. In the 1990s, she
        could harvest up to 400 crates of mango, whereas today, she’s lucky if her
        trees yield even half of that. “In the past three or four years, halos break-even,”
        she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390abce4-ef2c-4ee1-a496-63d3b5564d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Dizon Botanic Fruit Garden’s Bernie Dizon, who once dedicated
        his Manila nursery to grafting Sweet Elena seedlings and prodded Malabed to
        do the same, is less optimistic. “Mrs. Malabed, I will teach you how to lose
        money in mangoes,” he joked recently, parroting the industry’s problems. Chief
        among which, Malabed says, are the unpredictable rains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6869c-f153-4234-8168-7c5ef300f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“Nag-decline ang production, hindi lang sa Zambales but sa buong\
        \ Central Luzon,” says Flor Domingo, a researcher at the Regional Mango Center\
        \ in Zambales, who notes the plummeting productivity of Carabao mango trees\
        \ since 2004. The Bureau of Agricultural Statistics detailed the decrease\
        \ on a national level more recently, reporting a 19% drop in Carabao mango\
        \ production in 2017.</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7c1e0-56fc-4878-954c-87885a01db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tLower productivity echoes in lower exports, of course. According\
        \ to the United Nations’ Food and Agriculture Organization, the Philippines\
        \ contributed 10% of the global mango trade in the 1990s. In a U.N. Comtrade\
        \ report from 2016, that number has dwindled to 4%.</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d8894-d3f5-4fd0-aceb-0139b64b0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tTo Engineer Dinah Abugoh, director of Central Luzon’s mango center,\
        \ the changing climate is one clear culprit among a confluence of factors:\
        \ “Matagal nang na-observe ng farmers ang problema — mahirap makipag-laban\
        \ sa ulan.”</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d42e1-2a6f-4abb-864d-984564b697ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tHowever, the unpredictable rains brought on by climate change\
        \ have only exposed issues long ailing the mango industry. “Productivity is\
        \ affected by several factors,” says Yondre Yonder, who heads the National\
        \ Mango Research &amp; Development Center in Guimaras. “Carabao mangoes really\
        \ need three to four months dry period to be assured maximum productivity,”\
        \ he says of a stretch that traditionally falls between December through May.\
        \ Though he cites climactic conditions, as well as pests and diseases, as\
        \ significant factors, “Number one is the management of the crop.”</p>"
    '12':
      'image': 'jcr:ae7b946d-b8d7-456a-90a9-180d1c7c1576'
      'imageCaption': 'Professor Ester Mariñas, a researcher at Zambales’s President
        Ramon Magsaysay State University (PRMSU) who caught word about the consecutively
        crowned mangoes from Santa Cruz. Photo by PAOLO LORENZANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69adc88-6e5a-4ace-86b3-6c6862024f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:45:18.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634008cf-587e-456c-8e66-7d2f360d4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIn Central Luzon, the mango center has scrambled to confront the\
        \ general attitude of complacency that dooms orchards early on. “Dati kasi,\
        \ hindi pinapansin ang pre-production practices like pruning and fertilizer\
        \ application, but that’s the most critical part of mango production,” says\
        \ Flor. Last February, she and her husband Fritz began training mango farmers\
        \ across the region. Unlike the occasional seminar conducted by the center\
        \ in the past, season-long supervision funded by the DA’s Bureau of Agricultural\
        \ Research would ensure application on the field.</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb3acd-1e92-4048-93a3-283c5538a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tThough the pandemic stunted their efforts, Fritz says that the\
        \ technologies disseminated to some 200 farmer participants have shown promise\
        \ — pruning and dwarfing, in particular. By limiting the growth of trees,\
        \ the dreaded “kurikong” (or cecid fly) has less real estate to get cozy in.\
        \ Besides better pest management, downsized canopies make fruit more accessible\
        \ to farmers come harvest time.</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc37e6-05f4-403a-bacd-ac96634f26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fritz notes the boom in Bulacan’s mango industry since the center
        stepped in. Now, even farms in Zambales have sought assistance. “Before, hindi
        kami welcome dito,” says Fritz of growers once resistant to the center’s efforts.
        “It’s only now that they’re listening because talagang affected ''yung industry
        natin. ''Yung mga magagaling na contractor natin are now approaching, ‘Please
        help us.’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5871dc0-bd7f-42c6-a858-a290b1e57873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tFor some, the support can’t come fast enough. As director of research\
        \ at PRMSU since 2002, Elizabeth Farin has noticed morale sink when it comes\
        \ to planting Carabao mangoes, and greater pressure to reverse it. “Nagagalit\
        \ na nga ang DOST (Department of Science &amp; Technology) sa amin eh — parang\
        \ wala daw kaming ginagawa,” Farin says, explaining that current funding and\
        \ the center’s minuscule staff can barely cover technical assistance for the\
        \ entire region.</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb779807-a575-47f0-8b09-4c264d744d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tDisheartened, some growers have considered planting Indian mangoes\
        \ and other resilient varieties that don’t require induction, or the use of\
        \ chemicals to hasten a tree’s flowering. Oftentimes, the management of a\
        \ Carabao mango orchard is so finicky that contractual outsourcing is necessary.\
        \ Yet as a 2013 study by UPLB’s College of Economics &amp; Management found,\
        \ even contract sprayers have begun to shun an industry where maintenance\
        \ costs, from fertilizer to fungicides, are rising beyond any foreseeable\
        \ profit. Not to mention the damage that spraying incurs upon the environment,\
        \ or pesticides’ role in generating new hosts of pests. “Parang COVID yan\
        \ eh — andaming lumalabas na bagong variant,” Farin says of pests that continuously\
        \ mutate, eventually adapting to the chemicals used to combat them.</p>"
    '55':
      'image': 'jcr:ae95d01d-1d7f-4361-9eca-fbea0240e3f6'
