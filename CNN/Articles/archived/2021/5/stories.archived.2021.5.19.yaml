    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:00.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination of A4, A5 focused on NCR, 8 other areas for now – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ebdf3-3544-4489-9ca0-473eb7e4c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The simultaneous
        vaccination of essential workers and indigent Filipinos will only be carried
        out for now in areas with high COVID-19 cases while waiting for the vaccine
        supply to stabilize, a health official said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc8ef0-c411-4af0-8728-c2fdd5ee22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said the expansion of the vaccination
        priority list will be implemented in Metro Manila, Bulacan, Cavite, Laguna,
        Rizal, Pampanga, Batangas, Metro Cebu, and Metro Davao, collectively known
        as NCR+8, for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f278de9-46f5-47cd-945d-2713c6988df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinahabol natin ang volumes ng vaccine. Iko-concentrate natin sa
        tinatawag nating geographic areas kung saan nandoon ang surge ng cases. Ang
        A4 and A5 sa NCR+8 lang muna," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b88873-aaa3-41a6-8636-165fbf15e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for the volume of vaccines. We will
        concentrate on geographic areas where there are surges. The rollout for A4
        and A4 will be done in NCR+8 for now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313058b1-f8e5-4e6f-959f-1102481018dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 group covers essential workers, frontliners in national government
        offices, and uniformed personnel, while the A5 cluster includes the indigent
        sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a685a0f-d6cc-42d3-8211-e4471404179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no definite date yet when the vaccination for these two
        groups will start. Cabotaje said the "general direction" is to launch it next
        week, but it will depend on the preparedness of local governments to take
        on the gargantuan task of vaccinating 12 million people in the A4 group and
        16 million in the A5 cluster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0b7c8-16f9-42ff-9ab4-d4cb10d626d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. suggested on Monday to open the
        the COVID-19 vaccination to the workers and the poor to ensure that no vaccines
        go to waste.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fcd3d-d781-4c04-9a5f-442931a1fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines from COVAX can only be used by A1 (healthcare workers),
        A2 (seniors), A3 (people with comorbidities), and A5 groups. Doses procured
        by the government will be used by A1 to A4 groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823708cb-4215-4a12-9f27-aa072e5a9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:02:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major military and police camps will be used as vaccination sites
        for the A4 and A5 groups with the assistance of local government units.</p>'
