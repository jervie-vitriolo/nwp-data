    'mgnl:tags': ['Senate', 'bill', 'lowering', 'minimum', 'paid-up-capital', 'foreign-retailers']
    'template': '1'
    'title': 'Senate approves bill lowering minimum paid-up capital for foreign retailers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaaf09f-e95f-43ae-a7ef-23d4a3f33308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;A
        measure easing requirements for foreign retailers by lowering the required
        paid-up capital hurdled the Senate on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05945ad8-90f6-4e97-b616-45bc820ab06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702adeb-0d27-4cae-85ef-2f81a8156ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1840 - which seeks to amend the Retail Trade Liberalization
        Act of 2000 - was passed on third and final reading, with 20 lawmakers in
        favor and no negative vote or abstention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de281442-b975-49b6-b0d0-3f714a397fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113e8fa-5a93-4f81-98a6-1d2a7472053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is seen to aid the country''s economic recovery amid
        the COVID-19 pandemic by inviting more foreign enterprises to invest in the
        Philippine retail market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde0e88-ea80-49ba-adb4-c63cc04387b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542be764-d43c-4a9d-968a-1ed4bc536160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, the required paid-up capital will be lowered
        to at least ₱50 million, or a little over $1 million, from the current $2.5
        million, or nearly ₱120 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f4971-9b4c-4384-8830-4654612e0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e79f2d-486b-4a54-b16f-2811fb3fdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original proposal was only set at a minimum of around ₱15 million.
        During the period of amendments, however, Senator Koko Pimentel - who sponsored
        the bill - agreed that this be increased upon Senator Ralph Recto''s suggestion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f1f0e-11a1-47e3-bd13-215aafd6b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a8bec-1c98-41ea-9d9d-36ed7c304db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:52:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are liberalizing it but not too low so that the competition
