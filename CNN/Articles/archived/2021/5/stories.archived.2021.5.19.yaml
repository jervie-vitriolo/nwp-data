    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:02.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangsamoro', 'BARMM', 'World-Bank', 'Trust-fund', 'BNTF']
    'template': '1'
    'title': 'World Bank starts managing Bangsamoro trust fund to accept aid from
      foreign institutions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29258f-aaa9-4bba-9548-a951f26a34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The World
        Bank said it will manage a trust fund that allows the Bangsamoro region to
        receive financial aid from foreign institutions for local development projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004abd3-6ad5-42b9-948f-a95b5081dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender told a virtual event on Wednesday that
        it will monitor the Bangsamoro Normalization Trust Fund (BNTF) on behalf of
        the regional and national governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c55ae-c0ac-4be1-be47-95ebcdeb186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank country director Ndiame Diop said the Australian government
        and the European Union have pledged amounts to support the development of
        the Bangsamoro Autonomous Region of Muslim Mindanao (BARMM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773ec5f-9c71-487a-a69f-bad08f565126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BNTF is about funding transformation, transforming former combatants
        and their communities into productive elements of Bangsamoro society,” Diop
        said in his opening remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac48b9-c8aa-4452-8920-2251dd3b65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BARMM is the poorest region in the whole country," he said. "Financing
        and coordinating assistance for the rehabilitation, reconstruction, and development
        of Bangsamoro communities has good potential in contributing to peace and
        stability.”</p>'
