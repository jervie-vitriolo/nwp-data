    'template': '1'
    'title': 'About 60% of American adults have had at least one dose of Covid-19
      vaccine, including more people of color'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1d5eb-65ee-4014-bcd6-79449121011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
