    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e61c73-0bde-4ba3-a824-058a25e3a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission opened an inquiry into Miami-Dade Circuit Judge Martin
        Zilber after getting a complaint last September about his behavior, according
        to the findings and recommendation of discipline posted on the Florida Supreme
        Court website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b565463-ccc8-4d77-a653-8fd78e6721de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022e5b8-5a28-4ef7-b379-f2512bb282f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission found "clear and convincing evidence" that Zilber
        engaged in the "intemperate treatment or misuse of court staff" and had excessive
        absences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fb62f-df7c-4969-86c2-a424b8e18634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f56ba-5603-4318-81d2-53e002d5ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilber did not contest the inquiry''s findings and "took immediate
        responsibility for his conduct," according to an April 8 stipulation document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c3717-17b8-410e-866e-596d1caaeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84e3c6-d8ea-4042-8ab8-5f042c129b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney had no comment on Tuesday because the case is still
        pending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7e60a-1800-49cf-bf58-b910e432c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2da1e5-9114-402f-a32e-0ace3a1aefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zilber took ''immediate responsibility''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479433f0-3563-4bdc-be99-5637b839c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilber accepted the discipline, including a public reprimand, a
        60-day suspension without pay and a $30,000 fine, as well as additional training
        and letters of apology to his current and former judicial assistant and bailiff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699d1fd-f540-4dd3-b536-522d144df716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbeb0c-1295-4a22-bc08-be18e396a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the Florida Supreme Court rejected the proposed sanctions and
        called for a full hearing, so it could decide on the appropriate punishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82341b4b-7a9a-42c9-bade-ffc0bdb722dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399dee0-75e5-4fc2-af78-db9b2cb94692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former judicial assistant, Dixidela Dent, filed a motion on
        April 16, outlining her allegations of mistreatment by Zilber, and called
        for the case to be referred to the Florida Bar for a grievance hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff454b-55fc-4cc2-96d7-bf25e1e615f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19424a76-b408-4670-a007-946cc00a2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said Zilber asked court staff to perform a number
        of tasks for him that were outside of their job descriptions -- including
        personal online shopping, registering his car at the Department of Highway
        Safety and Motor Vehicles and traveling to Miami Beach during work hours to
        pick up tickets for an art event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28a961-6a2e-4afd-8c18-68d9dd493461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307f4f3-630a-4c0b-98b4-ee88be607113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Zilber asked his judicial assistant to assemble a scrapbook
        of his personal and professional achievements and asked her and his bailiff
        to drive him to appointments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439347b8-1013-405a-82b3-f050be1d3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84c821-4680-4d90-ad63-ccf204b30467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry also found that Zilber sometimes required his judicial
        assistant, who was pregnant, to wheel his chair up several floors and then
        lift it onto the dais in his courtroom before hearings. He made other arrangements
        when her concerns were brought to his attention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f677a6-69a6-452c-830b-4ba8ca9397ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e92cd-5e77-4019-b4bc-46dc52607a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Court staff aren''t personal assistants</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708f397-e878-4e11-a366-2c4543a3045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilber said he only asked his staff to do these things and did not
        require it, but recognized that the requests could be seen as orders because
        of his authority over his staff, the commission said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8c89e-9a82-47aa-bcdb-7cc223113722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f03239-0fdd-49f6-b93e-3be9e83cdb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wrote that judicial assistants and other court staff are "vital
        to the efficient and orderly operation of the judicial system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076c971-e880-4fc5-86fa-8a3507f854cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaaaf9-d55a-401a-b422-fdd04c60fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not personal assistants funded by the taxpayers to take
        on chores for their judges. Adding personal errands and favors to the workloads
        of these already burdened employees is not only improper, it can create further
        delays or interruptions in the efficient administration of the courts," the
        findings said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d5b4e-2b0d-40ab-876a-0ad81bc41a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3ef7e-6d6d-474e-813a-601d21a47730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also found that Zilber was absent from the courthouse
        on 51 workdays between January 21, 2019, and March 13, 2020, without notifying
        the court administration. This is on top of 16 court holidays and 25 days
        of approved leave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21de822-f735-4385-ab91-8b51f05a296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40808083-abcb-4f9c-b687-715567ed1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilber testified that he did attend to work-related matters and
        said he was working remotely on some of those days in 2019, according to the
        commission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff9239-b379-4f4a-a60a-812fcdf4a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71955a11-e4d2-4178-92d7-77f5f76e9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Zilber also took a weeklong vacation in Malibu, California,
        in August without making a leave request because he was working remotely during
        the Covid-19 pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdcaa5-9cb6-48de-9bc4-e831c3435b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said that he had his judicial assistant reschedule
        hearings and dockets for that week to another time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b646f-105c-4357-a96e-ad4096c996d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846c163-59b7-4abf-adbc-2c8b1f11440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Judicial Qualifications Commission moved to dismiss
        the charges against Zilber following his resignation, which it said took effect
        on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498afca-450c-4665-a853-4e3231280805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:38:57.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/us/miami-judge-zilber-resigns-trnd/index.html">Florida
        judge resigns after allegedly missing work and making court staff run personal
        errands</a>."</em></p>'
  'Andrew-Giulian-New-York-governor-bid':
    'author': 'Gregory Krieg and Kristina Sgueglia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T07:39:17.958+08:00
    'imagesource': 'jcr:63212da2-5a3f-4204-9fa1-0c95435d2712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34159928-2101-4586-a2c9-bd5e687e14b7'
    'lead': 'Republican Andrew Giuliani, son of former New York Mayor Rudy Giuliani,
      kicked off his 2022 New York gubernatorial campaign on Tuesday with a barrage
      of attacks on current Democratic Gov. Andrew Cuomo — plus a head-scratching
      explanation for why he has not been vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T07:44:14.859+08:00
