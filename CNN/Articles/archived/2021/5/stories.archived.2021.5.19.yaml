      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdc22b-28c3-4116-a7f1-1d68ba2baeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grodin''s son, Nicholas, confirmed news of his father''s passing
        in an email to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d273aee-ad7a-48a3-9f5a-d7a541651dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7572e-00b4-448b-8e32-a1a5745ca1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grodin had a number of stage credits before being cast in director
        Mike Nichols'' "Catch-22" in 1970 (after unsuccessfully auditioning for "The
        Graduate"), then landed his big break by starring in "Heartbreak Kid," as
        a newlywed who falls in love with another woman, played by Cybill Shepherd,
        on his honeymoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f92e1f-495e-40b2-8fe3-99a1871dadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd03202-ffbb-44cd-bd37-e425c1500d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grodin worked steadily thereafter, co-starring opposite Warren Beatty
        in "Heaven Can Wait" and portraying an on-the-run accountant with Robert De
        Niro in "Midnight Run."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9c1a1-ad28-4f46-997c-836bca09d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2784ed-a7de-4d87-b9a1-726b8608ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other memorable roles include "Dave," in which he appeared as the
        accountant of a man masquerading as the President of the United States, who
        is asked to help analyze the federal budget; and the "Beethoven" movies, broad
        comedies in which he played the set-upon dad to a scene-stealing St. Bernard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68e8df-5c8a-4eca-ab91-2ca8a2bbaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ba746-a6d6-4b36-bb2e-2fb271a4fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor became a favorite guest of the latenight talk shows, where
        he affected a haughty personality, with dozens of appearances with Johnny
        Carson and David Letterman. Later, Grodin tried hosting a talk show himself,
        and also became an author, writing a number of books, beginning in 1989 with
        "It Would Be So Nice If You Weren''t Here: My Journey Through Show Business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1436ed-4768-4ac5-9553-a1c1d95da200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/entertainment/charles-grodin-obit/index.html">Charles
        Grodin, ''Midnight Run'' and ''The Heartbreak Kid'' star, dead at 86</a>."</em></p>'
  '60-percent-of-American-adults-had-at-least-one-dose-of-covid-vaccine':
