      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced this on her Facebook page on Wednesday shortly after
        she was inoculated with the AstraZeneca-made vaccine.</p>'
    '2':
