        target="_blank">5 ways to repair a friendship (or leave it behind if toxic)</a></em></p>'
  'Amazon-police-facial-recognition-software-ban':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-19T07:15:51.413+08:00
    'imagesource': 'jcr:c9901138-11cd-448f-aee6-bbc398b0282c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32776de3-cc72-437f-a107-2e839556878e'
    'lead': 'Nearly a year ago, Amazon said it would stop providing its facial-recognition
      software, Rekognition, to police for a year. Now it appears that ban won''t
      be ending any time soon — if ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T07:22:58.471+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:08:04.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:57.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'facial-recognition', 'police', 'Rekognition', 'ban']
    'template': '1'
    'title': 'Amazon will block police indefinitely from using its facial-recognition
      software'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfafac-d312-4372-930e-6c18cf66645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly a year ago, Amazon said it
        would stop providing its facial-recognition software, Rekognition, to police
        for a year. Now it appears that ban won''t be ending any time soon — if ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed4d69-1411-4c55-a2df-5d52e4c02248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc4c0f-3362-4d13-aa52-065f805af7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Amazon said it would extend its ban on police usage
        of the technology "until further notice." The decision was first reported
        by Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022f280-b3ec-4dcc-99e4-fbcd9bfb982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f1d72-0f73-46b6-89e4-3218fc04d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial-recognition technology can be used for everything from ensuring
        only certain people can get into an office building to tracking people''s
        faces across the internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897afc9-b297-4457-b82a-f5dbd54aecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81f2f0-f97a-49c5-8d52-ed9cf25b7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of police departments use facial-recognition systems
        to track down potential suspects, even though the technology has been shown
        to be less accurate when identifying people of color. Several Black men, at
        least, have been wrongfully arrested due to such use of facial recognition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d5ae1-a433-4cbb-b96f-454906c04866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f4122-eb39-460c-83fb-7e0fbe84bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, Amazon halted sales of Rekognition to police departments.
        The decision came during wide-scale protests against police violence in the
        United States, which began with the death of George Floyd after a Minneapolis
        police officer knelt on his neck during an arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da3a00-c59f-42fb-bdc4-94e2f6f2e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b344d-2604-4a33-8a7b-dcc1f57abdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post last June, Amazon said it had already advocated for
        governments to regulate the technology and hoped a year-long moratorium would
        see Congress passing laws related to ethical use of facial-recognition systems
        in the United States. Amazon offered its assistance in this process, saying
        at the time, "we stand ready to help, if requested."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc3fae-2a29-4ce9-93a3-e98037c5ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450f828-434b-4bee-853e-1986badfe194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s initial decision followed a letter from IBM to US lawmakers,
        that said the computing giant would no longer offer facial recognition services
        and condemned the use of facial recognition "for mass surveillance, racial
        profiling [or] violations of basic human rights and freedoms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88638c07-0572-4035-81f2-d19ce235de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0024c-542a-459a-9b4e-481132503c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 12 months later, no federal regulations have passed. There
        are a handful of US state laws restricting the use of facial-recognition systems
        and city-wide bans on it. These rules tend to target how the government and
        businesses might use such software, not individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae146cc1-45f9-42f2-9730-a643fd417144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361f707-2244-48ce-976b-92ad81e4f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the American Civil Liberties Union —
        which is one of many civil rights groups that has vociferously criticized
        Amazon''s Rekognition technology in the past and asked the company to stop
        selling it to government groups — said it was glad to see the ban extended
        indefinitely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2475e9-bf05-4051-b314-b4b892c8d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ee03b-c40b-4e7d-9c59-fa56970f21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the Biden administration and legislatures across the country
        must further protect communities from the dangers of this technology by ending
        its use by law enforcement entirely, regardless which company is selling it,"
        Nathan Freed Wessler, deputy director of the ACLU''s Speech, Privacy and Technology
        Project, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e161b5-d055-4efa-aa6e-51141a83b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea716d-708a-4546-8cd9-11d929f1c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most well-known of the other companies that sell facial-recognition
        technology is Clearview AI. That company built an enormous stash of faces
        with images of people from social networks, and limits its use to law enforcement
        (Clearview has said it has hundreds of such customers).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037343c9-556f-41c3-9955-fa92da028dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:22:58.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/tech/amazon-police-facial-recognition-ban/index.html">Amazon
        will block police indefinitely from using its facial-recognition software</a>."</em></p>'
