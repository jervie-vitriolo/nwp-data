      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointing the World Bank as fund manager is meant to provide transparency
        regarding fund usage, MILF panel chair and BARMM Education Minister Mohagher
        Iqbal said separately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221db80-adb8-46f5-9505-9b87cca401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Chief Minister Ahod Ebrahim added the region is “grateful”
        for the fresh aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21841852-9f6b-4dd0-a830-b491520a8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNTF is among the agreements of the Philippine government and
        the Moro Islamic Liberation Front (MILF) since 2014. The former armed rebel
        group entered into a peace deal with the state, which led to the creation
        of BARMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cbae0-b650-4f59-b57e-04a414e55679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust fund is meant to “attract and mobilize international resources,”
        but may also accept donations from local private firms provided there is no
        conflict of interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b487a-b4f2-4521-9c1c-effc4715c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state may also provide counterpart funding for the BNTF, according
        to the <a href="https://peace.gov.ph/wp-content/uploads/2016/06/314445327-Bangsamoro-Norm-Trust-Fund-Terms-of-Reference.pdf">May
        2016 agreement on the establishment of BNTF.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813f4aa-d14a-4cb2-82d5-e2e2a8006917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T19:58:16.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:07:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential funding partners include the United Nations and
        the Asian Development Bank, as well as the governments of Canada, Japan, and
        the United Kingdom.</p>'
