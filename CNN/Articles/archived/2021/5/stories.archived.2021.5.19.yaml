    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:59.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes daily vaccination of 100,000-200,000 to achieve herd immunity
      in NCR, 8 other areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dc6cb-b3e2-4f52-8b0d-e6c94c83b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The government
        is eyeing to vaccinate 100,000 to 200,000 people per day when the vaccine
        supply becomes stable to achieve herd immunity by November in Metro Manila
        and eight other areas identified as "focus areas," Health Undersecretary Myrna
        Cabotaje said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed590d7-528e-479d-941b-466f4fd35aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at 100,000 per day and we can go as high as [200,000].
        We are targeting three to four million next month...when the supply is steady,"
        Cabotaje told CNN Philippines'' The Source when asked how the herd immunity
        can be reached in the so-called focus areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c06e9-61ec-4492-8762-28af8dfbcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who is also chairperson of the National Vaccination Operations
        Center, said a stable supply translates to 10 million doses per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be20014-dadb-499d-903b-8fa72b55aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to "<a href="https://cnnphilippines.com/news/2021/5/18/Galvez-herd-immunity-NCR-8-areas-November.html"
        target="_blank">achieve herd immunity by November 27, 2021</a>" in the National
        Capital Region along with Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas,
        Metro Cebu, and Metro Davao, according to vaccine czar Carlito Galvez Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dd37f-422d-45eb-b988-33e91336a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said these areas are considered COVID-19 hotspots,
        so they will be given the <a href="https://www.cnn.ph/news/2021/5/17/PH-covid-vaccine-supply-allocation.html"
        target="_blank">bulk of the incoming vaccine supply.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc61b1-d957-4a94-9d57-496864372f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 7.7 million doses of Pfizer,
        Sinovac, AstraZeneca, and Sputnik V COVID-19 vaccine, of which 3.1 million
        have been administered nationwide, Galvez said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8543ca-5efd-4b10-b72e-a91affd1d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:22:20.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said 500,000 more Sinovac doses will arrive on Thursday
        (May 20), adding that about 10 million doses are expected to be delivered
        in June.</p>'
  'Maynilad-inks-revised-concession-deal':
    'author': 'Pilar Manuel, CNN Philippines'
