    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e9619-7f9e-499a-ae7f-785a387070c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other growers have considered switching to different crops altogether
        — rice, papaya, and tamarind included. After all, why stand by a tree so temperamental?
        And one whose fruit — prone to both bruising and pests, post-harvest—doesn’t
        even travel well. In recent years, stricter sanitary standards imposed by
        importing countries and the demand for pesticide-free produce make it even
        harder for Philippine Carabao mangoes to pass muster. Though Farin is eager
        to divert research to fruits such as avocados or lansones, mangoes are what
        continue to bring in government funding. And though the hulking Kinalabaw
        casts a heavy burden on those who grow it, its value still carries significant
        weight on the market. “Kaunting suntok sa buwan,” says Farin, sighing. “Kasi
        kapag sinabi mong Pilipinas, ang gusto pa rin talaga ay ang Carabao mango
        natin.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e9a59-fd67-4ae2-87c1-e8c01c4b31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his chronicles from 1734, Franciscan priest Juan Francisco de
        San Antonio compared the mangga’s taste to that “of a good peach but with
        greater fragrance” and lauded it as “the most sensuous fruit there is.” Food
        historian Felice Prudente Sta. Maria recalls further praise from Fr. San Antonio:
        “‘The tree was brought in from abroad,’” he said, but ‘here, it grows so well
        that it seems to be in its own native environment.’”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca07d00-67f7-463c-ab51-95416a16865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin published for the Philippines’s Bureau of Agriculture
        in 1911, horticulturist PJ Wester surmises that the mango as we know it today
        arrived on our shores <a href="https://quod.lib.umich.edu/p/philamer/AJZ3519.0001.001?rgn=main;view=fulltext"
        target="_blank">between 1600 and 1650</a>. Its provenance is just as uncertain,
        as historians and explorers suspected that this new mango, larger and sweeter
        than the native paho, came from Macao or what was then Siam.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d068aaf-da2c-464f-a0f3-8361cb6f9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tWherever it hailed from, what Wester was sure of was that our\
        \ Carabao variant was “the best flavored mango in the world,” certainly over\
        \ Pico or Indian variants.</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba4e61-2bcd-424b-b7d8-61f17e077b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variety was deemed so superior that seedlings wound up in Mexico
        via the galleon trade some 200 years earlier, making its name there as the
        “<a href="https://businessmirror.com.ph/2015/08/24/its-a-mexican-mango-not-manila/"
        target="_blank">Manila Mango</a>.” Advising the DA then, Wester asserted the
        “good prospect of success” should the Philippines export its mango to neighboring
        countries, noting a trip to Singapore where residents were convinced it would
        “outsell” their own “without difficulty.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367f910-c767-46cd-aff6-5a3367a084a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mexico is the world’s <a href="https://www.tridge.com/intelligences/mango/export"
        target="_blank">largest mango exporter</a>. Like the Philippines, mango export
        for the country began in the 1980s and flourished a decade later. But in <a
        href="http://industry.gov.ph/wp-content/uploads/2017/08/The-Philippines-in-the-Mango-Global-Value-Chain.pdf"
        target="_blank">a study conducted by Duke University in 2017</a>, Mexico’s
        prominence today results from “a coordinated effort by the government, private
        sector, and universities” in supporting its mango industry. The Secretary
        of Agriculture leads the way, funding programs that offer training for best
        practices (post-harvest handling, for instance) and new technologies to increase
        productivity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb4c8c-379e-45a6-8971-eb71f6c67d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1999, the country began strutting “<a href="http://industry.gov.ph/wp-content/uploads/2017/08/The-Philippines-in-the-Mango-Global-Value-Chain.pdf"
        target="_blank">Mexico Supreme Quality”</a> on its produce, a self-congratulatory
        mark that established high standards as it aggressively pursued international
        certifications for export. Just as well, it continued to diversify its products,
        stepping in to meet greater demand for organic produce in the U.S. In 2005,
        it sought to further cash in on its Manila Mango by securing a domain of origin.
        Just as champagne is only truly from its namesake French province, genuine
        Manila Mangoes would only come from Mexico, prohibiting the Philippines from
        marketing its produce as such.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ae8b6-01de-4534-9493-63f23f49ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:45:18.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In his chronicles from 1734, Franciscan priest Juan Francisco de
        San Antonio compared the mangga’s taste to that “of a good peach but with
        greater fragrance” and lauded it as “the most sensuous fruit there is.”</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ed9bf-a138-43ad-9e20-6d1a05173aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tThankfully, Mexico’s dominion over the “Manila Mango” name — what\
        \ we know as the Carabao — never came to fruition. Though Mexico’s mango sector\
        \ wrestled with the fragility and pest problem that the Carabao mango was\
        \ notorious for, two decades later, advancements  — a longer shelf life and\
        \ achievement of USDA standards, leading to increased exports  — have been\
        \ made.</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945643b5-0ab2-4f41-8b44-a06c095c8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Ester Mariñas’s worries are more personal, but ladder
        up to the country’s entire agricultural policy: the absence of agriculturists
        to continue her work. Mariñas, 59, plans to retire as a researcher at PRMSU
        in November this year. Hopping across the second largest Philippine province
        in search of promising plant life isn’t as easy in the pandemic era, more
        so after you’ve suffered strokes in recent years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9f6b3-a3b0-4d77-9a92-ca41960302fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What hasn’t waned, however, is her enthusiasm for discovery. She’ll
        urge younger professors, “‘Sayang, marami ka pang matatagpuang new varieties,’”
        sharing potential research sites for cashews or mangoes just as prolific,
        if not more so, than the Sweet Elena. Occasionally, she and her sister, an
        entomologist specializing in pest control, discuss the infinite strains yet
        to be identified and what insight could be gained on the purging of pests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99a786-3748-4780-8c12-f01681b3379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tLast month, her mother, the woman who blazed the trail for fruit\
        \ evaluation in Zambales, passed away. Now, Mariñas feels even greater pressure\
        \ to transfer what she knows, just as was done to her.</p>"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ef382-9858-40d3-aa70-11adab710999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tAmong PRMSU’s faculty, Mariñas looks to a former student of her\
        \ mother’s. Back when he submitted a thesis on seedless mangoes, Fritz Domingo\
        \ already showed he wasn’t interested in quick fixes — unlike some higher-ups\
        \ in the university she’s dealt with.</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d1d32-15ae-4b78-be65-d215f819aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After registering the strain, she had hoped to do more research
        on it, while PRMSU’s production department was already in a frenzy to scatter
        it across the country. A Sweet Elena nursery was set up on campus to spread
        grafted seedlings far and wide, but Nida Malabed never received so much as
        a notice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c8ab7-c196-4e31-949a-648f7c113c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, on the other hand, is an ally, when it comes to deepening
        the research (he’s studying how gamma radiation can produce seedless mangoes)
        rather than bringing a variety to market right away.“Siya talaga ang pinaka-concerned
        sa mango,” says Ester. “At gusto niyang buhayin ang Regional Mango Center.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5507fba-4bd3-4fb9-ab02-b1453f98bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever advancements are made by PRMSU, however, the future of
        local mango productivity still relies on policy. For the longest time, Domingo
        has pushed for the DA’s regulation of pesticides, specifically the training
        and accreditation of spraying contractors. “Mag-i-spray, pakikinabangan, and
        after that, wala na silang care after harvesting,” Domingo says of contractors
        who prioritize a big yield over lengthening the life of the land they’ve drowned
        in chemicals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271119e-0682-4d7d-868d-20a9ec4ff6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“Actually, ang proposal ko for the last two years is to stop mango\
        \ production,” he says, his conviction as unwavering as the wide, welcoming\
        \ grin he began our video call with. “Ang gagawin natin is massive rehabilitation\
        \ with the support of local government units and the national government.”\
        </p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0729efe-adef-4fe5-b670-ca7189901dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tFarin, who is in the same call, balks at the drastic act of putting\
        \ farmers’ livelihoods on pause. “Eh basta may pondo tayo, ma’am, bakit hindi?”\
        \ he quickly counters, eyes bright and spirits buoyant, belying his 55 years.\
        \ “Basta ma-support ng nasa gobyerno, we can do it.”</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6916447-b7bf-4886-976d-7ce30996d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long gasping for innovation, the local mango industry may be ready
        for new, even radical, ideas to take root. Nearly a month after our call,
        Farin informs me that Engineer Abugoh has retired. “Our new director for the
        Regional Mango Center is Professor Ferdinand Domingo,” she says.</p>'
    '56':
      'image': 'jcr:8b6b562e-a72e-491a-83e8-4fdd67e378af'
      'imageCaption': 'The 126-year-old tree came with the land Nida Malabed''s father
        Rodolfo bought almost a century ago. Her parents are long gone now but she
        speaks of the tree as if it, too, had raised her. Photo by PAOLO LORENZANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639c8ae-e862-497e-a381-6c031229fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:45:18.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c767f1-c38d-49e1-bd72-5fdd65caf3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nida Malabed acknowledges the aid she receives from the government.
        “Isa-dalawang sakong potassium nitrate,” a complimentary chainsaw — “pero
        kahit gamitin mo ''yung chainsaw, ''yung pesticide, kung andiyan ang bagyo,
        wala kang magagawa. Wala ka din naman magawa sa climate change.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7735c-80c5-43b5-8f3c-5eafcb9015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tStill, Malabed vows to fight back. Just as her father protected\
        \ the old tree, shoveling soil where storms nearly uprooted it, Nida takes\
        \ care to prune her trees, and bag its fruit to protect it from pesticides.\
        \ By June, she plans to graft her beloved Sweet Elena to 2,000 seedlings.</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878103f-319c-4504-871e-49ccecc45b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIf the next harvest remains pitiful, she’ll consider sacrificing\
        \ part of her mango plantation to make room for avocados. But like the mother\
        \ tree’s roots gripping the ground, Nida holds out for hope.</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb56f04-924d-4378-b85a-67b80dd63bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we chat under the vast shade of the 126-year-old tree, it hovers
        like a doting guardian as Malabed’s grandkids scurry around its trunk. Along
        lower branches, colorful hammocks are strewn about, while lightbulbs and a
        basketball ring are slung around those higher up.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4317f8-4dd6-4468-ad68-2ce9b3392020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tShe says that before COVID, the occasional group of students traveled\
        \ from other provinces to see the tree. To her, it remains the sweetest memento\
        \ of her long-gone parents; their legacy large and lush enough to offer the\
        \ three homes close to it additional shelter.</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffdfae-9889-401d-9c8a-c1d775f58395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tAs stubborn now as the old mango tree is to thrive, at least it’\
        s just as stubborn to disappear.</p>"
