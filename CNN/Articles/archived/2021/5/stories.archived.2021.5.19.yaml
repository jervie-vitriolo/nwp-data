      'mgnl:lastActivated': 2023-01-25T07:08:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844e337-9aaa-4288-b470-a7ff7590931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure enough food supply in the country amid the COVID-19 pandemic,
        President Rodrigo Duterte <a href="https://www.cnn.ph/news/2021/5/15/duterte-lower-tariff-imported-rice-modify-pork-products.html">issued
        Executive Order No. 135</a> that lowered tariff for imported rice to 35% from
        its previous in-quota rate of 40% and out-quota rate of 50% for a period of
        one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0c585-efeb-4718-b99a-1c73bb6e051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signed EO No. 134 that adjusted tariff rates on pork products
        to 10% (in-quota) and 20% (out-quota) for the first three months, and 15%
        (in-quota) and 25% (out-quota) from the fourth to the 12th month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf38c5a-6018-4afe-9426-b50921189524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf89d9-03cf-4fe5-8b04-0e4d98f986c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This modified the earlier issued EO that dropped imported pork tariff
        from 30% (in-quota) and 40% (out-quota) to 5% (in-quota) and 15% (out-quota)
        for the first three months and 10% (in-quota) and 20% (out-quota) from the
        fourth to the 12th month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5acdcf-5d63-482d-9b2d-d74c26f16cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe06c37-5aff-4d76-86e7-93bd04b1f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers have been pushing for lower tariffs to open
        the domestic market to more importers and lower prices for consumers. However,
        some agriculture stakeholders are against such idea, saying that doing so
        would discourage local production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899310af-8f0e-4ad9-9e5a-21bcac9b393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also pointed out that reduced tariff collection would mean lost
        revenue for the government that could impact next year’s budget</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d068bc-3682-4009-bed3-2fa9840410ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118108db-d8f6-4e3f-826a-d9f1bc1f705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the National Economic and Development Authority already
        said that “nothing is free from heaven and that government cannot just give
        subsidies because it will have to be taken from somewhere.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e55426-96db-4961-8a70-890782c769a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf761c-d3a2-407b-b05d-2e2b653a9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With budget discussions starting soon, which services will government
        now have to scrimp on because of the foregone revenues on pork and rice?”
        Poe asked.</p>'
  'Duterte-strict-lockdown-possible-if-health-protocols-are-defied':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T05:50:57.831+08:00
    'imagesource': 'jcr:0b976506-39d0-4a97-9283-2ff785979caa'
