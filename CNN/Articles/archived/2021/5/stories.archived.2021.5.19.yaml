    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f6bd1f-8b46-4ff3-b0fc-7c2229500e45'
    'lead': 'Senate Bill 1840 - which seeks to amend the Retail Trade Liberalization
      Act of 2000 - was passed on third and final reading, with 20 lawmakers in favor
      and no negative vote or abstention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T21:52:11.301+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:07:30.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:04.209+08:00
