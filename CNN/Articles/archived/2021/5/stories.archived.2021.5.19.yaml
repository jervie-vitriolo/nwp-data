      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;A
        fire hit a residential area in Barangay San Miguel, Pasig City, according
        to Mayor Vico Sotto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662093e-68a3-480a-976a-30dec71754b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:15:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47c9ad-7b18-46d2-8180-19c55bed3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:15:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection-Pasig said the fire was put out at
        11 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea4ac6-64d2-46c7-9cc7-4dfc452c3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T00:15:01.887+08:00
