      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Charles Grodin, a versatile comedic actor
        best known for his roles in movies like "Midnight Run" and "The Heartbreak
        Kid," died Tuesday at his home in Connecticut, after battling cancer, according
        to his son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfcaba-857b-4da9-9dfc-384688a464b1'
      'mgnl:activationStatus': true
