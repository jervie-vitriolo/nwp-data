      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has reached a "landmark day" in
        the COVID-19 pandemic as 60% of American adults have gotten at least one dose
        of a coronavirus vaccine, the director of the US Centers for Disease Control
        and Prevention said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68d2c8-4e09-48ec-bfa8-52d166041bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a7934-fe30-4248-b12d-fa2502996795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, more than 4.1 million young people ages 12 to 17 have
        received their first dose, Dr. Rochelle Walensky said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087cb20-ad09-46c4-bd8e-abfa4eccd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c82e3-826c-441c-b717-fce086f37dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more people of color are getting vaccinated -- marking "encouraging
        national trends," said White House COVID-19 Response Team senior adviser Dr.
        Marcella Nunez-Smith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f0397-1435-4501-960a-df91d0b54e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eae584-4d10-430d-9a7e-00335296ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, 51% of those vaccinated in the US were people
        of color. That''s higher than the 40% of the general population these groups
        represent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5858a74-aef2-4aea-8812-b0ac69ebc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab566bd-2b8f-442d-b97c-9b21254bebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize ZIP code is a stronger predictor of health," Nunez-Smith
        said. Meeting people where they are and bringing vaccines to communities seem
        to be working, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297805a1-2006-4fb1-b2ad-10982a206198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f03e49-586e-4cea-9d00-65cb794b3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, Latino and Native American communities have been hit particularly
        hard by COVID-19. And some in those groups were hesitant about getting vaccinated
        due to medical mistreatment in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fa977-3563-4f74-b703-afcf4eb4cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe90773-e579-491a-877c-312812e82868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts to protect minority communities appear to be paying
        off. From all the federal vaccination sites run by the Federal Emergency Management
        Agency, about 60% of shots have been given to people of color, Nunez-Smith
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d53ef-e2b8-4454-9604-01dd582a6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8513ee4-e385-4d32-a363-6d976672b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about 70% of shots administered through the federal government''s
        community health centers have been given to people of color, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb972b3-d3fc-45c2-a5e0-15dd1f343e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd7c1a-5058-45e3-af07-766d2fe094ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the need to vaccinate more Americans to help stop the virus
        from resurging in the future is far from met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abafde-ab53-40d9-8a4d-7a373377ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412d52b-da4a-46e9-af9c-674bbafdb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to continue to ensure vaccination coverage is uniform across
        the country," Walensky said Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003afca-c812-4706-b6fa-7c31f3c8b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfcc4b-efe7-49e3-98d7-6b4a98e9db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will require us to meet people where they are, to listen to
        their concerns, and to help people make informed decision about vaccination."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c94765-3658-48b9-ac12-a525b9e2f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663b45d-2223-4518-9b18-008ddce26eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rules on masks in some places are shifting</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d97a58-5122-4248-a418-25c7273343fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the news of increased vaccinations marks a positive step toward
        reaching herd immunity, many are grappling with the CDC''s latest guidance
        on face masks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a41dd-949f-417f-91dd-5d1322253a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf3758-8625-4184-8056-77e873592b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.923+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after the CDC said fully vaccinated Americans can --
        for the most part -- ditch their masks, more places are changing their mask
        policies -- or scrapping them altogether.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477e17a-0c70-4786-88a1-137fd9f1b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.923+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db305b5-bcc3-464a-882c-4d64a987868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.923+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS pharmacy and Target said they will no longer require fully vaccinated
        guests to wear masks inside their stores unless mandated by local leaders,
        joining other businesses that have dropped mask mandates for those who have
        gotten their shots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7429e-4e77-4f6b-85b1-d95b0723c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.923+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1193b-67d5-4dc5-8c25-d8cee3c9e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.924+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face coverings will continue to be strongly recommended for guests
        and team members who are not fully vaccinated," Target said in a statement.
        Unvaccinated CVS customers are asked to continue masking up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc20fb4-4821-4f5d-88f5-729ae10f7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.924+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64660354-cfd3-4447-9ee1-b279a92896b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.924+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Gov. John Carney announced Tuesday the state will do away
        with its mask mandate and eliminate social distancing requirements at 8 a.m.
        Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122871d0-f60d-4f35-b61c-f5ac99e92640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.924+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63bdb8-3237-426f-9e02-e536bbe1e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.924+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated Delawareans should continue to wear masks to reduce
        their risk of contracting and spreading COVID-19," Carney''s announcement
        read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e9bb0-3355-4130-bad5-a520c8d7a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.925+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916c358-7151-419d-8382-8e0f6f997aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.925+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order continues to require mask wearing on public transit, in
        schools, health care facilities and state-owned buildings and facilities.
        Carney''s announcement did urge those ineligible for a vaccine to continue
        wearing masks, including children over 2 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd48f4-f130-4af5-a072-10e090e1ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.925+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed84c1-2267-40dc-8eea-aa5b75f9cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.925+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, Mayor Muriel Bowser said fully vaccinated people
        won''t be required to wear masks anymore in many locations, with exceptions
        for schools, health care facilities and transportation hubs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12614712-6105-4e84-a724-065197a1c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.926+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74847479-ccc3-415c-9720-145f257be35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.926+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not vaccinated or not yet fully vaccinated, we need
        you to continue to protect yourselves," Bowser said Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce7afc-42a8-4edb-a353-457a8c6d6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.926+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645811d5-d294-4736-b7dc-58bf2302cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.926+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And starting Wednesday, New York will adopt the CDC guidelines and
        not require masks or social distancing for fully vaccinated people, Gov. Andrew
        Cuomo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e672fb5-d268-4bb5-a07a-f46f33f350e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.927+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517cfbb-d177-4310-b4b9-854bb0621922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.927+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are worried about the rapid changes and say that without
        verification systems, parts of the country are now having to rely on an honor
        system to ensure unvaccinated Americans are masking up -- a system that some
        say does not work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25ea5a-ce5a-45f0-9807-a552ff2d26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.927+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56161353-bcab-47b1-8af0-637f66872073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.927+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say this respectfully to the CDC, but we really need to get back
        to a point where it''s encouraging (people) to get vaccinated and more of
        that focus rather than celebrating our newfound freedoms," Mayor Quinton Lucas
        of Kansas City, Missouri, said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a959495-938c-4361-aa04-850c814c1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.927+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fecc4f-c42b-41fc-bca1-7330401dc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.928+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the honor system just ain''t working here, I don''t think
        it''s going to work in a lot of parts in this country,"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a661c1-e308-41d1-9d2d-03912d85bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.928+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914e929-7801-48bc-82c9-6be5aea2b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.928+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, local officials are worried about how to move forward, Lucas
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df56f1-2b8c-4694-9b43-292b924cf30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.928+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f5eb6-245f-42c5-8f07-9a7e651a092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.929+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates these sort of challenges where, how does the store clerk
        check it? How does our health department actually enforce any rule at all?
        So, while I respect many of the jurisdictions that are trying to, I think,
        really have adherence to the CDC (guidance), it''s a challenge for us," the
        mayor said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ff677-a184-4238-a001-981ae4e47c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.929+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a97822-7ee2-4f1f-8ee6-e50020820f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.929+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some state and local leaders hold onto masks</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110679a2-b3b6-473c-96d6-c247c60829bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.929+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders have not been as quick to ditch mask requirements.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93894290-49e4-4053-9e4b-e3593850d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.930+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545f8bc-4fd4-4371-b219-abe2ed678db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.930+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maryland Gov. Larry Hogan announced the end of a statewide
        mask mandate last week, Baltimore city health officials announced a local
        mandate would remain in place until at least 65% of adults in Baltimore have
        received at least one COVID-19 vaccine dose.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43108d4-27d5-44e3-bf47-3a3e042da02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.930+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecf038-59c6-45d6-83a9-29747fff3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.930+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, Gov. Phil Murphy signed an order Monday eliminating
        a mask requirement for outdoor public spaces but kept a masking requirement
        for indoor public spaces and workplaces.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc941f-bd87-4ca6-8b00-42cb2592cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.930+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65193a4-e207-4674-b52d-f2fc5a895372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.931+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdoor environments pose a lesser risk of transmission of the
        virus than indoor settings, and lifting the indoor mask mandate at this time
        could lead to a rise in transmission among those not yet fully vaccinated,
        including children who are either not yet eligible or who have just recently
        become eligible," Murphy said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e667de9-602d-4506-83ea-02916f5bfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.931+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fdce0-fc69-498b-b10b-6750771ffdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.931+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we approach our vaccination target in the coming weeks, we expect
        to be able to safely lift the indoor mask requirement soon," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f5350-bff2-4bfa-8255-2203820f986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.931+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611c858-e5c6-452b-85ce-0a1aff41ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.932+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California plans to keep its mask mandate for indoor activities
        in place for another month, officials said. The state''s face covering rule
        will be dropped for fully vaccinated residents on June 15, Health and Human
        Services Secretary Dr. Mark Ghaly announced.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd09a8-183e-43ec-af79-fc608bf75c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.932+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a0eaf-99ab-49c3-b256-42c3f8cf92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.932+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This four-week period will give Californians time to prepare for
        this change, while we continue the relentless focus on delivering vaccines,
        particularly to underserved communities and those that were hard hit throughout
        this pandemic," Ghaly said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ee3c2-a586-4fe4-87b7-8906a3811bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.932+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761aac91-3d1d-4582-91e9-333b88757b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lagging vaccinations in rural areas could prolong the pandemic,
        CDC says</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d55f84-8a3e-469d-8fb6-9683e09c3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural Americans have an increased risk of hospitalization and death
        from Covid-19, yet vaccination rates in these areas lags behind cities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1a18c-8e86-4751-b044-e991f0b61540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6f178-b318-437a-a9e8-b059e9756460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could delay the end of this pandemic, according to a new
        CDC report published Tuesday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b344a-f504-4f87-9fff-0017d674b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf5208-2e7f-4a4c-bc96-61469bb3acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:16:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-05-19T04:16:46.934+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the rate of COVID-19 in rural counties surpassed the
        rate of Covid-19 in urban counties.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
