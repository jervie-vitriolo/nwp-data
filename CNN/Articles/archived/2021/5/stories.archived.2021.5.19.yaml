    'template': '1'
    'title': 'PH to repatriate Filipinos in Israel ''at the right time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a776c00-ee73-4f2e-8305-4c8381e30d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) -</strong> The repatriation
        of Filipinos in Israel will come "at the right time" as the Philippine government
        is still closely monitoring the situation there, the Overseas Workers Welfare
        Administration (OWWA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6a4e1-9cbb-4abc-b944-d4635848e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dd6e7-6985-4613-a6e6-bc2fc953c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung repatriation will come at the right time, at the soonest possible
        time. Sa ngayon, meron tayong minamanmanan pa. Merong initial reports na humupa
        na nga ang sitwasyon. Sa tamang panahon ay isasaayos na natin yung bilang
        ng mga gusto talagang umuwi," OWWA Administrator Hans Cacdac told CNN Philippines''
        Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9372a-8649-44e6-8240-477e37e940aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf9989-b304-420d-b92d-f400e7ee4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The repatriation will come at the right time, at the
        soonest possible time. For now, we are still monitoring the situation. There
        are initial reports that tensions have eased. We will work on the number of
        Filipinos who wish to return home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea69368-389a-454e-bf55-701568ff370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66058c5e-de72-4bf8-a4e8-ae102fb2fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 30,000 Filipinos in Israel, Cacdac said around 400 are affected
        by the ongoing conflict between Israel and Palestine. They are based in Ashkelon,
        Ashdod, and other cities in South Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e643813-cf9f-49cc-bebd-1c74e960b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175231f3-9a59-4bd7-bf7d-e8be1785bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that so far, only a few Filipino workers have expressed
        intent to be repatriated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0601cc5-d773-4c97-a028-7e60386f3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838ffe7-065f-464c-ad28-d37465d25a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa naman ganun karami pa ang humihiling na sila ay mailikas
        mula sa kinaroroonan nila. For the most part, we are giving advice, pampakalma
        sa ating mga OFWs [There were only a few who wish to be repatriated. For the
        most part, we are giving advice, to calm down our OFWs]. It''s more of assistance
        along those lines," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb32f45-c275-4996-87b6-bc1176bd05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26404fc-910a-4d63-8533-9781449496b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured the public that the national government will accommodate
        everyone who wishes to return home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc54d09-253b-4f1b-8c0b-f0d6bb218383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb938ef7-1d92-4006-85ed-869e68f9189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limited din ang operation ng international airport, kaya hinihintay
        pa natin na magkaroon ng tamang panahon ng paglilikas [The international airport
        is under limited operations, that''s why we are still waiting for the right
        time to repatriate]. But definitely we would accommodate, together with the
        DFA (Department of Foreign Affairs) and DOLE (Department of Labor and Employment),
        all those who wish to return home," Cacdac said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065f1f3-07d0-482a-bba9-b407bdaafa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf322a-ea07-4dda-8415-5a6daacca7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.facebook.com/PHinIsrael/photos/a.253340721437550/3779854355452818/">advisory</a>&nbsp;issued
        by the Philippine embassy, Filipinos in Israel were advised to refrain from
        going to areas near the Gaza border or to the West Bank (Bethlehem, Jericho,
        Hebron) and certain locations in Jerusalem. It also advised Filipinos to call
        the embassy hotline at +972.54.466.1188 in case of emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9ffed-d57f-47ee-aee7-89c2eab9623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:57:41.646+08:00
      'mgnl:createdBy': 'vince'
