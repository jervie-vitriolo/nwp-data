      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have the exact figures of those who got infected
        with COVID. But rest assured that those who were infected are being closely
        monitored by the embassy. Of course, the health authorities will take over
        and ensure that our fellow Filipinos will recover.]</p>'
