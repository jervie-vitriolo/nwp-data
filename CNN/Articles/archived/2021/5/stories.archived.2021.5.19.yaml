      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo revealed she got vaccinated in Quezon City together with
        some members of her staff at the Office of the Vice President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f82250-e3d2-4c88-b605-23af7ad7d478'
