      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c0a8c-859e-49e1-97f5-62e01e6594c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:33:34.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change was prompted by the CDC on Thursday announcing that fully
        vaccinated people don''t have to wear masks or practice social distancing
        indoors or outdoors, except when in healthcare settings, on public transportation,
        or in other areas where governments require mask.</p>'
