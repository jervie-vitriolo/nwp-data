      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More stores announced this week they are
        easing their mask requirements, joining a growing number of top chains changing
        their policies in the wake of the Centers for Disease Control and Prevention''s
        updated guidance on masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65622d3a-2f40-4f73-ae69-324e4369eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:33:34.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22e8c8-921e-440e-a083-a6faef20ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T04:33:34.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These retailers'' new policies vary slightly from each other, but
        all represent a shift from their previous policies that required shoppers
        to wear masks across stores. Each of the retailers said they will continue
        to require masks at stores where local or state ordinances require facial
        coverings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca301d4-114a-4cab-9651-19b3f3242cf1'
