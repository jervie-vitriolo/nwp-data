    'mgnl:lastActivated': 2023-01-25T07:07:43.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:00.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Navy']
    'template': '1'
    'title': 'Indian Navy searches for 75 missing at sea after deadly cyclone hits
      west coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c5866-9274-4eb0-9e50-2ea13e041812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Indian military is continuing search
        and rescue operations for a third day after a deadly cyclone left scores missing
        and stranded at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843d976-8238-4909-8137-f04f8db7e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Tauktae, the strongest storm on record to hit India''s west
        coast, has killed at least 40 people since it made landfall in western Gujarat
        state on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae962967-0e83-4dce-8ed0-7f58fa843122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone formed in the Arabian Sea, and tore past the financial
        hub of Mumbai, in Maharashtra state, before reaching Gujarat. Its strong winds
        and heavy rain caused flooding and destruction in low-lying coastal regions,
        even before it made landfall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbfa05-7af8-4419-a4ca-43ed70750ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branches of the military, including the air force and navy, are
        now scouring the sea to rescue personnel on all operational oil rigs and vessels
        that were in the path of the cyclone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0c94e-4113-44f3-a4d8-e076aff3f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One barge, operated by the Indian Oil and Natural Gas Corporation
        (ONGC), held a crew of 261 people when it sank in an offshore oilfield on
        Monday due to the force of the cyclone. The navy has rescued 186 crew members,
        and was searching for the remaining 75 on Wednesday morning, said navy spokesperson
        Vivek Madhwal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19856f-44dc-4590-850e-0fe4aad745e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have five ships in the area and two are coming back with the
        rescued personnel and remaining three are staying for search and rescue,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0f9ee-d0eb-4fc1-b456-65aa6bebc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, the navy said search and rescue operations would include
        helicopters and other naval assets, despite the "extremely challenging circumstances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09d924-ba51-4287-9ca5-8aa77b4da2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barge, the Gal Constructor, ran aground off the west coast
        of Mumbai on Monday. The navy deployed a helicopter and several emergency
        vessels to evacuate the 137 crew members on board, all of whom are accounted
        for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e02349-8c26-4a5e-8512-a4cfffcf0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other barges are being towed to safety by ONGC tugboats, Madhwal
        said. ONGC is India''s biggest oil and gas company, with many of the barges
        used to service its offshore operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65248288-d9f5-48fb-93ab-d0690da2bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass evacuations</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc21e4-3c5f-4528-be0a-0b4e4298289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, deaths have been recorded in the western states of Maharashtra,
        Kerala, Karnataka, Gujarat and Goa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6a9eb-7cc2-4fb8-8998-acc426249a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harshal Patel, the Gujarat relief commissioner, said Wednesday they
        were "accidental casualties" in the wake of the cyclone. Other state authorities
        have cited lightning strikes, building collapses, and the falling of trees
        and electricity poles as cyclone-related causes of deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b14bf7-0b73-4876-99a3-fa0255ce8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi is expected to visit Gujarat
        later on Wednesday to conduct an aerial survey of districts impacted by the
        cyclone, according to the Gujarat chief minister''s office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a4583-cdb9-4c7c-a5b9-3b3da9782f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone had maximum sustained winds of 205 kilometers per hour
        (125 mph), equivalent to a high-end Category 3 hurricane, when it made landfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d893d-3187-402b-8e4f-5cb19af7a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Tuesday, it had weakened into a deep depression. It is
        expected to weaken further on Wednesday as it moves north into Rajasthan state,
        according to the Indian Meteorological Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef2431-c34f-40f2-9f7f-ffd9bb063508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gujarat, the hardest-hit state, 236,018 people were evacuated
        to 3,575 relief camps. The number of missing people is "yet to be assessed,"
        according to data from the State Emergency Operation Center on Tuesday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e222b-cc1e-449c-9c7c-9177912c139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major concern had been the impact of the cyclone on COVID-19
        relief and treatment efforts, as the country grapples with its second wave
        of the virus. Covid patients were among those who had to be evacuated, and
        power supply was disrupted to 100 coronavirus hospitals Tuesday with at least
        four facilities losing electricity, prompting frantic efforts to restore service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcde73-9eb7-4545-b0f8-a49b2de8949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All COVID-19 hospitals remained operational during the cyclone,
        Patel said on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b86298-8ed9-4666-8bfc-a851ae8c1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though India''s daily new cases have trended downward in the past
        week, the International Federation of Red Cross and Red Crescent Societies
        warned Monday the cyclone posed "a terrible double blow" during the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3b1e3-560a-4c35-bfd8-95a2cfa8622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And daily deaths continue to rise. On Wednesday, the country reported
        4,529 additional Covid-related fatalities —&nbsp;its highest daily toll since
        the start of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a441c87-e0cf-4164-9cd1-8a3779e33c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:21:12.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/19/india/india-cyclone-tauktae-barges-rescue-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/19/india/india-cyclone-tauktae-barges-rescue-intl-hnk/index.html">Indian
        Navy searches for 75 missing at sea after deadly cyclone hits west coast</a>"</em></p>'
  'COVID-19-active-cases-drop-to-49-000':
    'caption': 'The country''s active COVID-19 cases or people currently sick dropped
      to 49,951 - the lowest in over two months - excluding data from seven laboratories,
      the Department of Health reported on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T15:48:36.046+08:00
    'imagesource': 'jcr:678e306e-1914-40af-b1a9-1dafd1e2b5ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25cfba86-88b0-4ea3-9cdb-f15dcdbb0bdf'
    'lead': 'The country''s active COVID-19 cases or people currently sick dropped
      to 49,951 - the lowest in over two months - excluding data from seven laboratories,
      the Department of Health reported on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T15:50:06.121+08:00
