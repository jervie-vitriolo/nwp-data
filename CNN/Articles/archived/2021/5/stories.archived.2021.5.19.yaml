    'template': '1'
    'title': 'Slow uptake of COVID-19 vaccine in rural areas could hinder the end
      of the pandemic, CDC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6482c2-088b-4dd8-8d04-94882115b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who live in rural areas have an
        increased risk of hospitalization and death from COVID-19, yet as of April,
        the vaccination rate in rural areas lagged behind cities -- and that could
        hinder the end of the pandemic, according to a new report from the US Centers
        for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d7d4c-2814-48a8-a4f7-6d5514064703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202172a9-dc70-4041-825c-fc562f94b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, about 60% of people 18 and older have had at least
        one COVID-19 vaccine in the US, according to CDC Director Dr. Rochelle Walensky
        -- a "landmark day," she said. But scientists estimate the country will need
        70% and 85% of the US population to be vaccinated to reach herd immunity and
        rural America is lagging far behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cc080-7610-4704-ae79-e1033745f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cb85f-708d-4c27-ab77-c910cc63a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through April 10 of this year, vaccination coverage was nearly 39%
        in rural counties, compared to more than 46% in urban counties, according
        to the CDC''s Morbidity and Mortality Weekly Report, published Tuesday. That
        was true for counties across the country, and across all age groups, and among
        men and women. Yet, in September, the incidence of COVID-19 in rural counties
        surpassed those in urban counties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd20bc-fbff-40a6-8a7a-f2a36958498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69089bfd-77e4-4146-9663-d7e129575db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a vaccine to people in rural areas can be difficult. Nearly
        80% of rural Americans live in areas that are designated as "medically underserved"
        by the US government. Easy access to a doctor for regular appointments is
        difficult in many parts of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d38af9-e5fb-4ebe-9e48-4f244e8ee861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e991ef1-c0ff-458f-83e0-7b35e4b5e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the issue of hesitancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb245303-1153-47af-aaaf-08a83c684a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616ff1b-38fb-456a-b0fa-18b3f82a25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a survey by the Kaiser Family Foundation showed persistent
        resistance to COVID-19 vaccination in rural America. Some 3 in 10 residents
        said they would "definitely not" get a COVID-19 vaccine or they would get
        one only if someone required they have it. That''s a higher percentage than
        in urban or suburban areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40727dd6-e8c6-4bc3-bef0-fa9475663014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e1f4d-333e-4d64-9818-e38691729f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in these rural areas, however, are more vulnerable
        to severe COVID-19, in part, because of the lack of access to care and, because,
        in general, more people in these areas have underlying health conditions,
        and fewer people are insured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8869dac-dc7c-474d-aca6-2ef4d2758f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9de24-0132-410f-8b23-5794bb5200bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend over the last century has been for people to move to big
        cities, yet about 60 million people live in rural counties -- a fifth of the
        US population. If this low vaccination rate continues, this could have a negative
        impact on the country''s overall efforts to control COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e99ee-aa1c-412f-b3c2-90cf503676d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c522315-0914-4422-9e6a-a2f1464ad60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because residents of rural communities are at increased risk for
        severe COVID-19-associated illness and death, vaccination disparities between
        urban and rural areas might hinder efforts to reduce morbidity and mortality
        from COVID-19 nationally," the report said. The CDC recommends that public
        health leaders collaborate with doctors and local influencers in rural areas
        to address hesitancy, to ensure equitable vaccine access, and to encourage
        more people to get the Covid-19 vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e3c94-777b-4982-ab8c-6211a0821c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4d80b-c03a-4247-9aae-4f8743ff211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We remain committed to listening and to reaching out to communities
        in every corner of the United States and our work to narrow these differences
        and make sure that vaccine coverage is equitable regardless of whether you
        live in rural or urban areas," Walensky said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9337c31-3736-4149-aba1-122b48768bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d8a4f-5a9c-4722-a073-9e5872a666f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said it will be important to "meet people where they are,
        wherever they are." One example she gave was the federal government''s vaccination
        and testing effort in partnership with the Alabama Department of Public Health
        and the Alabama National Guard at Talladega Superspeedway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cd24b-84a7-4282-bbc9-9cd0b0aee36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797c19e-8dbf-44bf-9802-b046e023d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other efforts to meet people where they are with vaccines have seemed
        to make a difference, according to White House COVID-19 Response Team senior
        adviser Dr. Marcella Nunez-Smith.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88a0db-c30c-42c3-86b1-9c83c0f6cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3da9ea-f64d-4a4e-b3b1-f102e2264f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Biden administration''s push to get more FEMA-run federal
        vaccination sites online, and get vaccines to the federal government''s community
        health centers, more people of color have gotten access, and it has paid off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae61d11-a5de-4482-a211-f30a92034aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02da10-4667-429a-a3f8-a6e1e95adbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, 51% of those vaccinated in the US were people
        of color -- and that''s above the 40% general population representation for
        these groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94e2f8-a310-49ad-a097-4d77ba18e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16facbcb-63da-442c-8a53-1a9099928d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:01:01.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
