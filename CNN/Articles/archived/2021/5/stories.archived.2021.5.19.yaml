      'mgnl:lastActivated': 2023-01-25T07:08:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30aa7e-dc69-4d5c-90b9-9a8b60b33022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our people expect the government’s economic team to live up to
        their avowed tenet of fiscal responsibility by seeing to it that actual benefits
        trickle down to Filipino families and not just to importers,” Senator Grace
        Poe said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef4098-e804-4f0b-8aeb-597425271bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:34:38.957+08:00
