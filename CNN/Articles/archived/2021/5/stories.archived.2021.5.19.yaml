    'mgnl:lastActivated': 2023-01-25T07:08:00.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:58.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andrew-Giuliani', 'New-York-governor', 'Rudy-Giuliani', 'Republican',
      '2022-New-York-gubernatorial-campaign', '2022', 'elections']
    'template': '1'
    'title': 'Andrew Giuliani announces bid to run for governor of New York in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce227b-953f-47bf-9f04-92e95ec4b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Republican Andrew Giuliani, son of
        former New York Mayor Rudy Giuliani, kicked off his 2022 New York gubernatorial
        campaign on Tuesday with a barrage of attacks on current Democratic Gov. Andrew
        Cuomo -- plus a head-scratching explanation for why he has not been vaccinated
        against Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0825f-30e1-4bf4-8d85-5261dc774457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4daac7-7e5c-40dc-8921-4460f799c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Tuesday afternoon in Lower Manhattan, Giuliani
        took aim at Cuomo over his handling of the Covid-19 pandemic. But Giuliani,
        who contracted the disease late last year, also said he had not been vaccinated
        and wouldn''t consider getting the shot until "I don''t have the antibodies
        anymore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2119e-67ae-44f0-b1f7-002f58865c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45e0ee-f5b9-41d4-acfb-40f064d8f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance from the US Centers for Disease Control and Prevention
        urges vaccination regardless of past infection, citing "the severe health
        risks associated with Covid-19 and the fact that reinfection with Covid-19
        is possible." Giuliani, 35, said he is regularly tested for antibodies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3357e3-e1ad-471f-a938-6910365602c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4be3b-cdf0-45fe-a7fe-08517f0df0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first-time candidate, Giuliani most recently worked in former
        President Donald Trump''s White House after spending a brief time as a professional
        golfer. He faces long odds in both the Republican primary and any general
        election campaign in the deep blue state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bea12d-261b-4959-85c0-04f21e043066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfe954-0b9f-4907-a205-bea63391d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before any chance of a face-off with Cuomo, who has not yet committed
        to running for a fourth term, Giuliani will have to win a Republican primary
        that already has two candidates with more experience and deeper connections
        to the current state GOP. And Giuliani''s proximity to Trump could also help
        galvanize Democrats after a potentially fractious primary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87318644-c27f-4d7b-b6c6-8394cd0de808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7de2de-33f4-468e-9710-e143559cec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Republican has won statewide office in New York since 2002, when
        former Gov. George Pataki was elected to a third term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e78b6-84f6-495f-a63c-5961fdc9c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59abef5-373b-4ed8-abb6-0dbd9e7c20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo, though politically wounded by scandals involving sexual harassment
        allegations and information-sharing pertaining to nursing home Covid-19 deaths,
        would be a heavy favorite if he seeks and wins the Democratic nomination again
        next year. He has yet to announce whether he will run for a fourth term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f2792-e67c-4487-b620-94a47ad5b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f202b-70c5-40a3-8d31-2f3096a154ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently being investigated by the office of New York Attorney
        General Letitia James, state assembly lawmakers. CNN reported earlier this
        year that the US attorney''s office in Brooklyn, along with the FBI, had been
        scrutinizing the handling of data surrounding Covid-19 deaths in long term
        care facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd55ef7-dc45-4e01-8f0a-26465454a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b92314-034a-4c4f-9684-d27d3801edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Giuliani playbook''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489a2b5-ca2a-4881-94b1-09ed906e7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Giuliani said his father -- whom he described as the
        "greatest" mayor in American history -- would play an active role in the campaign.
        He added that the two had spoken at length about it and that he would be "foolish"
        not to "use him as an asset."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e074f8a-ebe6-4d5c-a244-3ecef9c3632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b09f9-4052-4afd-b397-aaf47f630283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no more effective playbook than the Giuliani playbook,"
        he told reporters, "and we will be implementing the Giuliani playbook to make
        sure that we can turn around New York state."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d7331-8cc3-40e9-8e5a-15901c6d7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2f1df-07b8-4e59-b2a3-5f7c727c1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has talked up his relationship with Trump, Giuliani''s
        early messaging has been less inflammatory and more in line with familiar
        Republican criticism of Cuomo''s handling of the pandemic and economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3d4e1-02af-4456-a0f0-eba3ef1688bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4f438-6caa-46b5-a423-aa9cb63e504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things New Yorkers will learn about me if they don''t
        know that already is that I''m a genuine guy. I''m not going to run away from
        my past," Giuliani said at his kick-off event. "I worked four years in the
        White House with President Trump -- I''ll say that right now. I''m not running
        from it, I''m not hiding from it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa27cb4-b571-4423-aff6-79e4c73d7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc849a-2f63-4ffc-b89b-2c6f23a3ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, who told CNN earlier in the day that he has discussed
        his campaign with Trump, touted the appeal of a potential clash of political
        dynasties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23565fd-5f46-4d84-908b-6204bbae8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881eb1ca-bdb8-4260-b546-93e41ad06860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said to me, he said, you know ''Holy smokes, Giuliani-Cuomo.
        That''s like Ali-Frazier,''" Giuliani said. "I think it will be the biggest
        race in the country if it''s the two of us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069bc31-93fe-4551-96d0-98215ad56b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b57833-9ef3-4b81-bb4c-4eac4b4addda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mayor, Rudy Giuliani famously endorsed Cuomo''s father, the late
        former New York Gov. Mario Cuomo over Pataki, his Republican challenger in
        1994. Pataki won the race, denying the elder Cuomo a fourth term.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa0f8f-e43e-4c9c-8765-48f622add925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3f381-4b49-4387-9e50-8a4e876a3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crowded field</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6d8bf-ec8d-4366-a67b-9be1848999d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Andrew Giuliani steps into the ring for a headline-grabbing
        political prize fight, he will have to defeat more seasoned New York Republicans,
        including New York Rep. Lee Zeldin, another Trump loyalist, and Westchester
        County Executive Rob Astorino, who ran a losing campaign for the same job
        in 2014.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19902b-8cf1-4006-a9d4-038315217d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47604e6-f308-4643-a983-da43376602e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, as he had done in the run-up to his announcement,
        Giuliani focused on the drop in the state''s population, which, following
        the 2020 census, cost New York a seat in Congress. He has also expressed admiration
        for Florida Gov. Ron DeSantis, a Republican with close ties to Trump who could
        become a 2024 GOP presidential primary favorite if he wins reelection next
        year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6c98e-2321-40f6-ab31-d04400fda735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e2ae7-e1f7-4f1b-b441-47152bab5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the first calls that I''m going to make on January 1st,
        2023, is to Gov. DeSantis and tell him that his ride, his easy ride -- it''s
        done with, Ron," Giuliani said. "I''m sorry to say that. Gov. Cuomo, Mayor
        de Blasio, they''re the ''realtors of the year'' down in Florida. Not gonna
        be with a Gov. Giuliani."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db04f24-995c-4ff0-a772-94d13e76d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd2c52-1868-475f-8ecd-7adf71594f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani described his time in Florida helping Trump get settled
        after the former president left the White House as a motivating factor in
        his decision to run, telling CNN that the "intangible optimism" he felt there
        reminded him of "that feeling I used to get" in New York.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1dbb47-d695-488c-b328-1f53ede9446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798a60d-53a7-436e-8711-cb05ce37c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Menges, a former lobbyist and attorney who worked with Rudy
        Giuliani during his time as mayor and helped launch Keep Florida Great, a
        Trump-aligned super PAC, will manage the younger Giuliani''s campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413906f7-69c1-46bc-92f4-2f76598fb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebf876-0cba-434b-90fa-2478eeafd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal challenges</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95677ec-dc23-4a3c-9b6c-c2f54d231b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the clear challenges ahead, the younger Giuliani''s
        campaign could also face headwinds related to the legal troubles of his father,
        whose popularity in New York has dropped precipitously over the last decade.
        The former mayor''s decision to join Trump''s inner circle and become one
        of the national mouthpieces for the former President''s election conspiracy
        theories and lies has also undermined what remained of the family brand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa92d6-1a10-4112-81ef-5c8f01b70039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e5383-b8fb-46fc-9f49-2ddbc09312ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Giuliani has also been the focus of an investigation concerning
        his activities in Ukraine, including whether he conducted illegal lobbying
        for Ukrainian officials while he pursued an investigation linked to Trump''s
        primary political rival, President Joe Biden, CNN has reported.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db359b-0cc2-49a3-b966-738c013d351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645324ec-80f7-4074-819e-aecc72827cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love and I trust my father and I think he''s the subject of a
        political investigation," Andrew Giuliani said on Tuesday, predicting that
        he would "be completely vindicated."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b32ff-2f76-4c80-9dcc-751c676b722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0468e6-6e6b-4ec7-95b5-c70c85efe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Giuliani hasn''t been charged and has denied wrongdoing.
        Federal authorities recently searched properties associated with him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f163dfd-3723-4fc0-bd89-b09f1fdb22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7e397-d792-4626-9b34-b974eb1d72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T07:44:14.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with details from Giuliani''s kickoff
        event.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835ee9c-bde8-43f2-a58f-a93740b91863'
      'mgnl:activationStatus': true
