      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has seen an increase in migrants arriving on its shores in
        recent months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886da3c4-1d1d-4434-8707-221df7753ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.950+08:00
