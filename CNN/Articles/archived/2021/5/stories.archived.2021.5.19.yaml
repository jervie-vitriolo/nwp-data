  'US-coronavirus-vaccine-hesitancy-in-rural-areas':
    'author': 'Jen Christensen, CNN'
    'caption': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T04:56:28.867+08:00
