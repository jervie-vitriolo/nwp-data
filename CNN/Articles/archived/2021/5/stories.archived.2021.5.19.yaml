  'OCTA-rising-covid-cases-CDO-Davao-Iloilo':
    'caption': 'Cagayan de Oro, Davao City and Iloilo City saw “significant increases”
      in new COVID-19 infections in recent days, the independent research group OCTA
      reports. It adds Zamboanga City still logged the biggest rise in cases outside
      Metro Manila over the past week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T13:04:52.578+08:00
    'imagesource': 'jcr:199107dc-b0c8-4f0b-bb9e-ec89c2485ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40753cf-de2e-463f-9bbf-e53d1a930020'
    'lead': 'The mayors of the affected cities appeal to their constituents to strictly
      follow health protocols to control the increasing number of coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T13:06:44.170+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:07:51.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:59.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sounds alarm on rising COVID-19 cases in cities of CDO, Davao,
      Iloilo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd65815-883d-40a8-a6d1-1ef41709ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> - Three
        cities outside Metro Manila have recorded “significant increases” in new COVID-19
        infections, the independent research group OCTA said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46304420-474a-44bb-8254-efc88101590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Cagayan de Oro, Davao City, and Iloilo City, which
        are in the top 10 list of areas outside the national capital region with the
        biggest rise in cases over the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429d7ff-4e82-4e60-8e20-7e189d253980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro ranked second highest with 94 new cases, which translates
        to a 52% increase. Davao City stood at the 4th spot, as it saw a 36% jump
        with 61 more infections. Meanwhile, Iloilo City, which is 7th in the list,
        recorded the steepest rise at 99% with 58 more virus-hit residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e29092-6624-4487-ace7-1e3a03ed1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of new cases outside NCR was still seen in Zamboanga
        City with 158, the report showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f727f06-fcc0-4d41-8bfe-c29a67818733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Cagayan de Oro City Mayor
        Oscar Moreno acknowledged there has been a rise in COVID-19 cases in their
        area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca541165-c9d7-4d5b-a2a8-0710f417fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing some rise in our positive cases, and we have
        observed, since last year, whenever there is somewhat a surge in Manila, after
        a few weeks, there is a likelihood that the provinces will also experience
        some rise in cases because of the mobility of people," Moreno said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0c731-9606-470b-a482-a823b1692612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he expressed optimism the situation can still be managed,
        as he appealed to his constituents to cooperate and abide by the COVID-19
        health protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294db28-4459-48d8-b23f-dc2228306007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Iloilo City Mayor Jerry Treñas, he told CNN Philippines''
        The Final Word they are still waiting for the decision of the national government
        regarding their request to shift to modified enhanced community quarantine
        (MECQ) for at least 15 days amid rising cases. In the meantime, residents
        are requested not to go out of their homes, if possible, the mayor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e023a0-b4ae-4ae9-aeec-84a4a0dd017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas added that a total of 22,000 individuals have already received
        their coronavirus shots through vaccine supply from the government - still
        far from their 400,000 target.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ef991-86fa-4dfb-893b-4bd062fe5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:51:52.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA said most local government units within the “NCR
        Plus” are on a downward trend in cases. This area includes Metro Manila and
        nearby provinces Bulacan, Cavite, Laguna, and Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c3a9b-c183-42bb-9dfa-e308b4f31660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also noted the virus’ reproduction rate in the country,
        or the number of people infected by a single patient, stood at 0.80 over the
        past week. In NCR, it was at 0.54.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38151bdd-38e1-43c2-9136-b84f9a55616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T13:06:44.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday said an upward trend in infections
        <a href="https://www.cnnphilippines.com/news/2021/5/18/DOH-Visayas-Mindanao.html">has
        been observed in 10 regions,</a> mostly from the Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65976b-b75f-4c03-acfb-547492a0d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, <a href="https://www.cnnphilippines.com/news/2021/2/27/iatf-uniform-travel-protocols-covid-19.html?fbclid=IwAR2LviA_R7a8RwXzTLAAR0URPySrMV6tpHO-DplyGor3RfryOf3_S-9RbcA">uniform
        travel protocols</a> across LGUs -- with eased quarantine and documentary
        requirements -- remain in effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd583c-0f1c-43c2-9c37-b036c9ee19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released late February, the National Task Force
        against COVID-19 said travelers still have to undergo COVID-19 testing if
        required by the LGU of their destination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af1404-aac8-4ace-8097-19b989662d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they can no longer be compelled to go on quarantine unless
        they exhibit symptoms. They are also no longer required to secure travel authority
        from the police’s Joint Task Force COVID Shield, and even health certificates
        prior to their trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f910d90-a60e-44e3-b4de-cb3ab7ba306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said these relaxed rules will encourage
        domestic travel and help the industry recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5252c-11c1-4808-b863-85c1c7873fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA, however, has warned these may accelerate COVID-19 spread in
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ed6c4-9660-4330-b259-8697b392f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:18:26.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 tally is currently at 1,154,388, including
        19,372 deaths and 1,082,725 recoveries.uring the same monitoring period, the
        7-day average of daily new cases nationwide fell by 11% compared to the previous
        week, OCTA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
