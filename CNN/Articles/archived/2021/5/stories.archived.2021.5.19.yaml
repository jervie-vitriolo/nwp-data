    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5838ce-7783-48e8-a6a2-4f78e52218ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Maynilad
        has already signed a revised concession agreement with the Metropolitan Waterworks
        and Sewerage System, its principal shareholders confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e67083-6d35-4b4a-b394-137070a5b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae6b5b-24fe-4be3-9d44-f01650fb8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate disclosures published in the local bourse, DMCI Holdings
        and Metro Pacific Investments confirmed the West Zone concessionaire inked
        the revised deal on May 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16f631-d57f-4172-8e1d-38757f272ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba125e8-5839-495f-adb0-5d1f7048586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said on Tuesday that the agreement
        features “essentially the same terms” as the ones found in the deal signed
        by the MWSS and East Zone concessionaire Manila Water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dde2e3-7956-44bf-b022-47838502091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd9c3a-b498-453e-9761-abf9cf6ab57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the revised deal is the confirmation of
        the concession period’s continuation until end-July 2037, the imposition of
        a tariff freeze until end-December next year, and the removal of the foreign
        currency differential adjustment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaefa0cd-098f-4a26-9b1b-4419976d4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c1697-36c3-42eb-bb0e-5f3092bff1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/23/Manila-Water-revised-concession-deal-government.html"><strong>READ:
        Manila Water recognized as public utility, tariff freeze until end-2022 in
        new concession deal with PH gov''t&nbsp;</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4b36c-a35a-431d-8333-ebadc72fdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecaa406-9fc2-44fd-804e-6d96d7a3211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also noted that Maynilad shall “sign an official waiver
        of its arbitral award to terminate all related proceedings” as well, and that
        onerous provisions, including a non-interference clause and charging corporate
        income tax to customers, “have been removed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8866b3-f592-42d7-a499-e8d338189178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc77176-6546-4f22-99da-506bae1a1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[C]ontingent liabilities of the government have been substantially
        reduced, and a framework for better service to the public has been put in
        place,” said the Cabinet official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0940556-db3f-417d-82cc-b6fce0957dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ea164-be2a-44e6-be4d-4d3448bd5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the revised deal is the “imposition of rate caps
        for water and sewerage services to 1.3x and 1.5x, respectively, of the previous
        standard rate,” read Metro Pacific’s disclosure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b3a95-bdff-4687-8059-7ccb06e703a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b41a5-a25e-4529-9086-6705ceb62637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contains the retention of the rebasing mechanism —&nbsp;
        subject to the aforementioned caps — &nbsp;where rates for water and wastewater
        services will be set at a level allowing Maynilad to recover expenditures
        incurred “efficiently and prudently” over the concession term and earn a “reasonable”
        rate of return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee2b22-05d3-45b4-ba1e-9fdaa90b582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcab97-4ff6-43af-a50d-b3405eb8532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:02:48.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:07:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered a review of the state’s
        concession deals with both Manila Water and Maynilad after finding what he
        dubbed as "onerous" provisions in the prior contracts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dde08-3568-4b04-b3d2-e1ed4a20bff0'
