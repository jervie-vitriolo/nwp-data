    'jcr:uuid': '9303e383-af82-4c32-93fd-1315fec5e066'
    'lead': 'After a devastating lack of vaccine supply earlier this year and a punishing
      third wave of the coronavirus pandemic, Canada is set to catch up to and even
      surpass the United States this week in the percentage of people with at least
      one dose of vaccine, data projections show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T15:17:37.375+08:00
