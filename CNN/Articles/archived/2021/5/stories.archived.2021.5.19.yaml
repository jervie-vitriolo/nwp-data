      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag tapos na ang travel ban at sila’y recovered, then we can
        repatriate them, receive them here, at bigyan na sila ng kaukulang assistance,
        cash assistance, ‘pag dating nila,” said OWWA Administrator Hans Cacdac in
        an interview with CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e7a39-8858-4b5f-97cf-02dffc9bbcb9'
      'mgnl:activationStatus': true
