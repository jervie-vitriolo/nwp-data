  'Philippines-to-deploy-400-caregivers-Israel':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T21:42:16.393+08:00
    'imagesource': 'jcr:9cc44a97-0467-44f6-8c52-ed28461f9f9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087e69b3-4e4a-4640-84f5-507ee2720a7d'
    'lead': 'The Philippine government will deploy around 400 caregivers to Israel
      this month, according to the Philippine Overseas Employment Administration.
      This comes despite growing tensions between the Middle Eastern country and Palestine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T21:45:57.373+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:07:30.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:04.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to deploy around 400 caregivers to Israel this month — POEA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583a066-fa30-4a5e-ab0c-8c3776b9b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)—</strong> The Philippine
        government will deploy around 400 caregivers to Israel this month, according
        to the Philippine Overseas Employment Administration. This comes despite growing
        tensions between the Middle Eastern country and Palestine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107f232-96d1-4869-9693-cf092f06df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Wednesday, POEA chief Bernard Olalia said the
        caregivers will comprise the first batch of workers under the government-to-government
        labor deal between the Philippines and Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8a684-3548-4e90-b32f-55cd5ddcdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First batch<em> po natin, halos</em> 400<em> po ‘yung ating ide-</em>deploy
        <em>na mga</em> caregivers, home-based<em> po ito, papunta po ng bansang</em>
        Israel, under the bilateral labor agreement between the two countries,” Olalia
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370da74d-4c33-4a0e-9e30-ddb3d10ff3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our first batch would be almost 400 caregivers, home-based,
        who will be deployed to Israel, under the bilateral labor agreement between
        the two countries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c74bd-1755-4fce-97a4-cbdba7531ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia noted that their Israeli counterpart has assured the safety
        of the Filipino workers, adding that they will not be stationed in areas under
        conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ed505-9ef6-4c30-a99d-3114d5ac3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin, malayo po doon sa nagkakaroon ng bombahan, malayo
        doon sa nagkakaroon ng putukan</em>,” he said. “<em>Sila po ay mapupunta naman
        sa mga residensya na hindi po sila lalabas, at sila po ay</em> secure.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db854e-fcf7-4a21-a561-b58b2ca1d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means they will be deployed far from areas where
        there are bombings, far from areas where there are shootings. They will stay
        inside residences where they will be secure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4dc31-4959-4980-9803-63f1ba65dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by the Labor Department, which, in a separate statement,
        assured that Filipino workers scheduled for deployment “will be safe and secure”
        despite the conflict in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25911951-32d9-4c42-a525-a9c3a80823ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the government will continue to monitor the situation
        in Israel, noting that they would be ready to repatriate OFWs should their
        safety be endangered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672b0ff-6a28-4249-933b-b1fa528f7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel-Palestine relations have long been tense, but clashes have
        flared up in recent days, prompted by moves to evict Palestinian families
        from their homes near the Old City in Jerusalem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6c3a2-ad7a-49d4-b49c-56358eea3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have exchanged airstrikes and rocket attacks, with the
        United Nations previously warning the conflict could escalate into a "full-scale
        war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36c63c-2cc2-4ab2-9bd9-9b9027c0194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:45:57.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/5/13/Israel-Palestine-tension.html">Tensions
        between Israel and Palestinians are sky-high. Here''s what you need to know</a></strong></p>'
  'Senate-bill-lowering-minimum-paid-up-capital-for-foreign-retailers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T21:47:45.101+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
