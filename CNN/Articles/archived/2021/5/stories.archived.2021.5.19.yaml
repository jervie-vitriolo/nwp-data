    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:00.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'US', 'vaccination']
    'template': '1'
    'title': 'Canada expected to pass US on first dose Covid vaccinations as demand
      declines among Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74b0c6-a991-4afb-bf94-597380b899e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a devastating lack of vaccine supply
        earlier this year and a punishing third wave of the coronavirus pandemic,
        Canada is set to catch up to and even surpass the United States this week
        in the percentage of people with at least one dose of vaccine, data projections
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae063469-834c-4fe2-8336-6cc9de996efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 38% of the US population has been fully vaccinated, and about
        48% has had at least one dose, according to US Centers for Disease Control
        and Prevention data. While Canada has less than 4% of those eligible fully
        vaccinated, it has vaccinated more than 46% with at least one dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b000af-91a7-4b7f-9a8a-345e46300ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Our World in Data Covid-19 vaccination database estimates that
        Canada is currently administering 40% more doses daily per 100 people than
        the US, based on a seven-day average.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffaeea-64ac-43ee-af63-e7c520798d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has benefited from the decrease in vaccine demand within
        the US. Pfizer''s Michigan manufacturing facility began shipping more doses
        to Canada than previously scheduled earlier this month as US vaccinations
        declined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ddf8d-42bc-47e4-bfd9-f2d77e8939b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has nearly 38 million people, and the US population is about
        nine times larger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e02610-45a2-4c7e-a7d0-77afa6e81c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data updated Tuesday from Our World in Data, Canada
        will catch up to the US likely by the end of the week in the share of its
        population with at least one dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bbc7a-05aa-4aad-874a-20036a46cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s prime minister confirmed that vaccine deliveries, the
        majority of which will come from Pfizer, will continue to ramp up throughout
        June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab37bdf-e2b4-4ced-9a12-65f7ed2ff7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will break a record for vaccine deliveries in the coming
        days as it is set to receive 4.5 million doses of vaccines in a single week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69c666-a477-4d14-a358-e0b48fcffe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four and a half million doses is our largest weekly shipment to
        date, and it will help Canada keep within the top of the G20 on daily vaccinations,
        where we''ve been for over two weeks," said Prime Minister Justin Trudeau
        during a news conference in Ottawa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9b640-a88f-4206-a8f3-2f6161ee3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trudeau outlined a more cautious approach with tougher
        benchmarks in order for public health measures to be lifted, possibly sometime
        in the fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465bb48-7765-49e7-9d55-c95768026390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fall, once three quarters of eligible Canadians are fully
        vaccinated, we''ll be able to do more of the indoor things we miss, whether
        that''s watching sports in person or a dinner party in a restaurant," said
        Trudeau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d70d39-c1d3-4581-be39-782db460910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s chief public health officer, Theresa Tam, said there was
        a 25% decrease in active Covid-19 cases in Canada this week, compared to the
        peak of the third wave in mid-April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b13b7-cbca-40a0-ac24-d8d11b6bcbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and ICU admissions related to the virus remain
        high in Canada, especially in Ontario.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c63d3f-f067-49c2-a859-8a1522a5ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Theresa Waldrop contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960782ba-c3e1-44ba-90ca-5b30e9af8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T15:17:37.376+08:00
