  'Serum-Institute-of-India-vaccine-delivery-to-COVAX-by-end-2021':
    'author': 'David McKenzie, Eleanor Pickston and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T03:02:19.510+08:00
    'imagesource': 'jcr:391be975-716c-4656-92dd-65355442e3b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263849f7-3e88-4018-bcf8-8012e08c15c2'
    'lead': 'The Serum institute is the world’s largest vaccine manufacturer and has
      been under intense pressure to ramp up production of vaccines for India as the
      country suffers through a devastating wave of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T03:25:48.786+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:09:12.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:52.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Serum-Institute-of-India', 'vaccine', 'COVAX', '2021', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'India''s Serum Institute hopes to start delivering COVID-19 vaccines
      to COVAX by end of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4daac9-234c-4da5-9648-e579460830a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The Serum Institute of India
        (SII) said it hopes to start delivering COVID-19 vaccine doses to COVAX and
        other nations only by the end of the year, and will continue to prioritize
        India, it said in a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de6433-60f4-4ce5-b884-b0b2b2c1b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2bf45-fe0a-49e5-9c63-156b10318de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of the Institute, Adar Poonawalla, said his company has
        “never exported vaccines at the cost of the people of India and remain committed
        to do everything we can in the support of the vaccination drive in the country.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360159b-90ed-47a4-a64c-7cc6e4f0e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb83179-7d98-4599-9a2e-a5a074f9215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum institute is the world’s largest vaccine manufacturer
        and has been under intense pressure to ramp up production of vaccines for
        India as the country suffers through a devastating wave of Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793705d-cd8d-43fa-9cb0-4e46dd6039ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61164e6-0e16-499c-b133-5c2f0c66ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline on exporting vaccines to COVAX and individual countries
        is another blow for global vaccine distribution. The COVAX initiative aimed
        at distributing vaccines to poorer countries already faces significant shortfalls
        because of the crisis in India and rich countries buying up vaccine supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede1aab-06e6-457f-a230-7a7937f353ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ce452-3a4f-48f9-9f0a-a276fdcc6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SII is producing the AstraZeneca COVID-19 vaccine, also known
        as Covishield, and has pledged to manufacture and deliver 200 million doses
        for COVAX, the global vaccine-sharing initiative that supplies discounted
        or free doses to lower-income countries. However, the SII had to pause exports
        in March as India battled its second wave of the coronavirus infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fb6ab-a7aa-480d-a7f8-73414f2533f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec69dd6-ec2d-4373-a8e8-c276b1685489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the SII comes as India’s central government continues
        to face scrutiny for a shortage of vaccine supplies, with many state governments
        blaming it on the decision to export vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91944aa6-5c8f-48b3-85a1-b2e395493c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936be4c-b3fe-4b0d-a3ad-76bb8aa4b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging there has been “intense discussion” on the decision
        to export vaccines”, Poonawalla said it was “important that before we make
        conclusions, we consider a few important aspects of the events that have transpired.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fff90-6cfe-42f7-9d05-8db2d25d9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20ccbc-d9fe-486b-9877-8e66bb1a6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Poonawalla said that in January 2021, the company
        had a large stockpile of vaccine doses. Coupled with a successful launch of
        the vaccination drive and the number of daily cases at an all-time low, “most
        people, including health experts believed that India was turning the tide
        on the pandemic.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb234c-d0bf-4882-bb3a-be714a804685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ac13a-fb7e-41d5-a7b7-898e73e30b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued that it was during this time “many other
        countries in the world were facing an acute crisis and were in desperate need
        of help. Our government extended support wherever possible during this period.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb987c-0259-4ad5-9c98-9386fdac74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804395a-5512-40d6-ba5e-af1845e2f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some background: The Indian government has exported at least 66.3
        million vaccines to date to countries across the globe, out of which 19.8
        million doses were given to the COVAX alliance, according to the Ministry
        of External Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741fb14-f22b-4ecf-a2fb-10b188d7f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba2d1b-7e6b-4419-a3ca-86c5a24ad3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India launched its vaccination drive on Jan. 16, first prioritizing
        heath care and frontline workers, followed by people above the age of 60 and
        those over 45 with existing health conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e8be0-4895-4eb7-9a94-875a65ca8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92f126-0354-49f6-9f2a-991b09fd0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, the drive was extended to include everyone above the age
        of 18. However, several states have faced challenges due a shortage of vaccine
        supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5eecf2-d1f4-497c-bc46-f8a4f9d6e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:25:48.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
