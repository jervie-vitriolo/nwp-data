      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target won''t require fully vaccinated shoppers and workers to wear
        masks, the company said in an announcement Monday.</p>'
