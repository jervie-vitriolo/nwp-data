    'mgnl:tags': ['Duterte', 'lockdown', 'health-protocols', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'Duterte: Strict lockdown possible if health protocols are defied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b2f21-0ad4-4780-bd85-5a77302dd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> President
        Rodrigo Duterte said on Tuesday that the government will have no choice but
        to implement a strict lockdown if health protocols are continuously defied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bb35b-259c-4a4d-bede-a710f03696ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cfe4e-2f3e-4e21-bf7a-a075074eb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a sharp drop of cases, it’s because they followed the protocols.<em>
        Kasi ‘pag hindi, ‘di mapipilitan</em> again <em>ako na</em> (Because if not
        I will be forced again) to impose lockdowns and everything at <em>mag-strikto
        ang gobyerno</em> (and the government will be strict again),” he said during
        his taped address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7e805-8dc9-46e8-b22a-4e2cbe10ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fc501-ede3-40b4-b95c-21517791faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the decision to implement a lockdown is based
        on the recommendation of health experts and not his own choice. He added that
        if we will experience a resurgence  because of non-compliance with health
        standards, not to mention the presence of COVID-19 variants, he will be forced
        to put in place stricter community restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00c36e-5b9e-4877-8a6b-5a2756b2c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad96d7-0fb1-4470-9027-23f74d950b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Pag sinabi nilang</em> lockdown, it’s not because I want to
        do it. <em>Ayaw ko</em>… It would work hardships on the people… And if you
        --- <em>hindi niyo sumusunod</em>, and <em>may</em> resurgence <em>naman tapos</em>
        the new variants, <em>eh mapipilitan talaga akong mag</em>-impose <em>ng</em>
        lockdown maybe stricter this time,” Duterte noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f09f0-a3fd-4bda-9122-5bc857612e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662430f0-d1f2-4e20-9a9a-d636a17f4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they say lockdown, it''s not because I want to
        do it. I don''t want it.  It would work hardships on the people. And if you
        do not follow and there will be a resurgence and the new variants, I will
        be really forced to impose a lockdown may be stricter this time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da3594-2b48-4168-8832-0ee88288ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc18086-5e5e-47c1-acdf-8582724817d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Interior Secretary Eduardo Año, the agency recorded
        a total of 32,867 individuals not wearing face masks; 585 caught holding mass
        gatherings; and 10,705 violated rules on physical distancing from May 12 to
        16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb73b7-1a5f-4589-8092-3c7085b6d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256c465-23f2-425b-bf45-6987d49edede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that 937 of the violators were arrested that resulted
        in the filing of cases versus 697 people, while 2,308 individuals conducted
        community service. Others were just given a warning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0da13-2d10-47ea-9e9b-b6d1323ef59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7c561-c094-48e8-9aa8-6c42373b23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted that for the past week, the number of violators has been
        decreasing. This means that people are now more aware of properly following
        minimum health standards that are important to prevent the transmission of
        the virus, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c46ff-c02a-4d38-a77d-382941986d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a720be-58be-4a37-a4bf-dde73b20cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the shift to more relaxed restrictions in areas like Metro
        Manila, Health Secretary Francisco Duque III said it is now key for local
        government units to implement localized lockdowns to control the spread of
        the coronavirus at the barangay-level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be658996-a3d1-4400-a346-e0e4cf94b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T05:54:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
