    'lead': 'The migrants swam from two locations, with some entering southern Ceuta
      at Tarajal beach, and a larger group entering the north of the city at Benzu
      beach, a spokesman for the Spanish government in Ceuta told CNN.'
    'mgnl:activationStatus': true
