    'lead': 'The West Zone concessionaire has signed a revised agreement with the
      MWSS. Justice Secretary Menardo Guevarra said the deal ''contains essentially
      the same terms'' with the new deal between MWSS and Manila Water, and that onerous
      provisions ''have been removed.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T14:02:48.875+08:00
