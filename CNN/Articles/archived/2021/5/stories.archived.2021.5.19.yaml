      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said Duterte had an "engaging and productive"
        20-minute telephone conversation with Suga. The President thanked the Prime
        Minister for Japan''s assistance amid the global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78825a39-cfce-4e4b-9072-206954c117f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President thanked Japan for its generous COVID-19 assistance
        to the Philippines," the Palace said. "Prime Minister Suga, for his part,
        recognized and expressed support for the Philippine government''s efforts
        to address the pandemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb659867-70c3-483d-b9c6-b71c5cd2ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed the 2016 Hague ruling that recognized
        the Philippines'' rights in areas within its exclusive economic zone  —&nbsp;a
        landmark ruling that Beijing has repeatedly refused to acknowledge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db70b41-4cdd-4efc-8518-87585a6ed1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga had "expressed concern over developments in the East and South
        China Seas," according to the Palace statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbb2e8-2a71-4abc-be08-43b0b08c348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both leaders agreed to work closely to ensure security and stability
        in the region under the rule of law," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3738e1-3745-4c2a-9a5a-a89044ccf74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Suga also expressed intent to ramp up cooperation in
        the Sulu and Celebes Seas "to secure the area against piracy, terrorism, and
        other transnational crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8bc0d-1202-4a9e-a774-517221cac777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other matter the two leaders discussed were the Bangsamoro region''s
        transition process, the Philippine government''s Build, Build, Build program,
        and developments in neighboring nation Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7d909-2e04-44c3-a40c-364a5cea7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both leaders expressed concern over developments in Myanmar and
        agreed to work closely together to support efforts to improve the situation
        in the country," the Palace said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bbe8e-104f-4d30-b59c-5677640d1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:43:24.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga originally planned to visit the Philippines in April, but he
        <a href="https://www.cnnphilippines.com/news/2021/4/21/Japan-prime-minister-Yoshihide-Suga-postpones-Philippines-visit.html">called
        off the trip</a> due to the COVID-19 pandemic.</p>'
  'Gordon-not-the-right-time-to-increase-allowable-campaign-spending':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T22:41:44.934+08:00
    'imagesource': 'jcr:b5a6637f-1966-4efd-b394-fba56d738fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb30bb2-c524-44a3-a7e5-b38a48d35ce5'
    'lead': '“I don’t think I can vote for this right now, principally because the
      timing I think is not proper, because there is a pandemic going on,” said Senator
      Richard Gordon'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T22:46:22.343+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:07:27.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:04.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gordon', 'allowable-campaign-spending', '2022-elections', 'election',
      'Senate-Bill', '810']
    'template': '1'
    'title': 'Not the right time to discuss increase in allowable campaign spending,
      says Gordon '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185778f-5404-43b7-afb9-a655c3130417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;A
        lawmaker on Wednesday said he doesn’t believe it’s appropriate for the Senate
        to discuss proposals to increase authorized campaign expenses when the country
        is still battling the COVID-19 pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2a290-4818-425a-8ef2-55e397ed3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ddda0-a1b7-483e-820d-cf7804e332ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think I can vote for this right now, principally because
        the timing I think is not proper, because there is a pandemic going on,” said
        Senator Richard Gordon, who also chairs the Philippine Red Cross. “People
        are not too happy about the government, and if we raise it, they''re going
        to say you''re not solving the problem."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5835df-758d-4043-9ba1-a8006560c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ece06-150f-4533-919c-772891fde3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 810 introduced by Senator Imee Marcos proposes that
        presidential and vice-presidential candidates be allowed to spend up to ₱20
        per voter, replacing the current ₱10 cap. She also recommends upping the limit
        for other national and local candidates, which is currently set at ₱3 per
        voter, except for those without any political party who may be allowed to
        spend ₱5 per voter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2da1a-e84b-42ac-bddf-941f95def1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2ff49-e307-4d4e-8733-71839cf161b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2022 elections approaching, Senator Juan Miguel Zubiri
        argued the need to revise the law, agreeing with Senator Franklin Drilon''s
        statement that virtually all candidates have not been reporting their real
        expenditures. This, Zubiri said, is because the current limits are too low.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eeb3d7-937f-4af5-baf6-ef632cae10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d062f6b-7502-4614-93ad-bd30434856af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say it''s ridiculous to leave it at ₱3," he said. "I’d say
        everyone is in violation of that, let’s not be hypocritical about this. So,
        if we know there is a mistake, let’s adjust the law to at least be able to
        come cleaner to the real amount."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c86ee-7dd5-47a8-9313-9d3d57f7c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3e717-6358-4c9e-b469-1e2b38eda6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III, meanwhile, acknowledged Gordon’s
        concern, admitting that passing the measure at a time of nationwide crisis
        may send the wrong message to the public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea924ccd-0284-4498-8b9c-7995c9bd0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865df6e3-5434-4353-b6c9-b52688769bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T22:46:22.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate suspended the plenary for a caucus and eventually postponed
        consideration of the bill due to time constraints, as a number of other measures
        were also up for amendments and interpellation.</p>'
