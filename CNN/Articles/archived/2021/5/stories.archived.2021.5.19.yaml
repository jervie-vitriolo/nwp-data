    'template': '1'
    'title': 'Thousands of migrants swim from Morocco to Spanish enclave of Ceuta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8548303-71f9-4a11-8b0c-c759f987509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 6,000 people, including around
        1,500 minors, swam from Morocco to the bordering Spanish enclave of Ceuta
        on Monday in the largest influx of illegal migration there in a single day,
        Spanish authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646cade4-c25b-4e62-9c4b-d631748fd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f656ce-e4a1-4281-a26c-df25bcc2dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants swam from two locations, with some entering southern
        Ceuta at Tarajal beach, and a larger group entering the north of the city
        at Benzu beach, a spokesman for the Spanish government in Ceuta told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110bd4c4-45e5-428d-a22d-908351042577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455e09e-bdbe-478c-8621-cbfa8015c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man drowned in the process, the spokesman added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bb838-fb51-4456-99c6-a3bb9c933dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23a53a-c77e-46cf-b426-e313c9bda3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At both locations, migrants swam around rocky breakwaters jutting
        out into the Mediterranean that mark the border between the countries. The
        spokesman said it was a short distance in each case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584731f-9fc7-482c-9911-279232ff5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe97d23-eda0-4a4d-b23f-801e0d8f4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceuta is an enclave of some 84,000 Spaniards on Morocco''s north
        coast and, crucially for migrants attempting to enter, it is on European Union
        soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab914031-eea7-491d-a58e-3898acf20a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e691cd-3467-4162-a9b5-4079b5df8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen a situation like this one, it is unprecedented,
        I have never felt so frustrated and sad," Ceuta President Juan Jesus Vivas,
        told Spanish broadcaster TVE on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25568563-3643-4ec7-bb3f-b9d76a3ae052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd89f1-03f9-4fda-8782-f87c4cb388c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a chaotic situation, so chaotic that we can''t tell the
        exact number of migrants at the moment," he added. "We need to gather all
        the ones who have arrived and allocate them in a specific location, so they
        are not just wondering around the border."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70106b6-1548-42f8-8b96-812a47fa6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f0cb3-b3e4-420c-9b33-008795bae903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has been assisting migrants with dry clothes, blankets
        and food at Tarajal beach. The charity''s spokeswoman, Isabel Brasero, told
        Spanish TVE that the migrants included babies, and so far all who made the
        journey around the breakwater appear to be in good health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ecdf3-8ae6-4e63-9f4f-baecb557b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449a441-d39b-410d-a1b3-998bc6d8849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the migrants were probably helped by favorable weather
        and the short distance they swam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2ab90-c833-4954-b4da-14ef4b7f47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53ef2c-08df-4084-a087-c1a6319e21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border flashpoint</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b155689-7176-4935-b886-52fc3060ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Pedro Sanchez said Tuesday he would travel
        to both of his country''s enclaves on Morocco''s north coast: Ceuta and the
        city of Melilla, which lies further east.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b72f5-a2b9-4ef9-aeff-43df66e04200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aaf19e-4a3e-4a55-83e4-77005006758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez promised to "reinstate the order," and said Spain will return
        "immediately" all those who entered illegally, as allowed, he added, by existing
        agreements between Spain and Morocco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b46db9-ccb3-4e67-99f7-3ca9515c7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6c801-5cb8-415c-a1c6-bc200309c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, around 2,700 people have already been returned to Morocco,
        Spain''s Interior Minister, Fernando Grande-Marlaska, told Spanish TV on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6414dd-43cd-4ba5-87ca-a63b1b11ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95dd525-63db-4b8d-b556-f4e63becd232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Interior Ministry said in a statement that it is reinforcing
        the police contingent in Ceuta. It added that Spain and Morocco recently agreed
        that Moroccans who swim into Spain face a return to Morocco through one of
        the land border crossings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69a109-d51c-4e84-a5fd-c516ca8b5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be650ae4-adb0-499b-b94d-acfbf4900e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land border of several miles between Ceuta and Morocco has a
        tall fence. It is a flashpoint for the migration of sub-Saharan Africans trying
        to enter Spain, and the European Union, in groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7186be-bbc7-47ac-a3d8-713fa67c8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61844dac-c8de-48a0-bb5c-e632432f2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ylva Johansson, European Union Commissioner for Home Affairs, wrote
        on Twitter that it was "worrying" that so many people, a large number of them
        children, were endangering their lives by swimming to Ceuta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638fccc-b165-4e44-b50d-ded952d14837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281c0b9-4bc1-46c3-a2de-a6be987ffd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:42:02.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing now is that Morocco continues to commit
        to prevent irregular departures and that those that do not have the right
        to stay are orderly and effectively returned," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8b723-121c-4b31-99ec-b62120b21265'
