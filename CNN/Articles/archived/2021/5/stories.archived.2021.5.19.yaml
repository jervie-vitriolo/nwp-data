  'Hospital-group-flags-PhilHealth-COVID-19-claims-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T20:36:32.414+08:00
    'imagesource': 'jcr:7f2aef91-4500-4130-8164-adf8f7136d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2298a2c8-53e8-4756-bc37-5fd3aecbb6ce'
    'lead': 'Philippine Hospital Association president Dr. Jaime Almora says the unpaid
      claims have been causing "severe financial distress" for both private and government
      hospitals. He also questions why the state insurer pays out non-COVID claims,
      but not reimbursements related to the highly contagious disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T20:41:55.858+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:07:34.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:03.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Philippine-Hospital-Association']
    'template': '1'
    'title': 'Hospital group flags PhilHealth''s unpaid COVID-19 claims since pandemic
      began

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245e892-70b5-4d4e-ab6a-48cd61782f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) -</strong> The Philippine
        Hospital Association (PHA) is sounding the alarm on the alleged failure of
        the Philippine Health Insurance Corporation (PhilHealth) to pay hospitals
        their COVID-19 claims since the onset of health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c44e00-cf57-491b-bfd3-3140f1238ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ca70a-ec3c-4296-af05-fb25d071c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s hearing of the Senate Committee on Economic
        Affairs, PHA president Dr. Jaime Almora said the "huge amount of unpaid claims
        for COVID-19 reimbursements dating back to the start of the pandemic" is among
        the major concerns hospitals face at present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993aa55-4997-4795-8a72-8ab9f4f54d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324632f-c7b2-4307-b0a6-336d676050cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now causing severe financial distress for private hospitals
        as well as government hospitals," said the PHA chief, adding one hospital''s
        unsettled claims even ballooned to ₱1.2 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea7dcc-117c-4720-b2f0-c3ceb4d13049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c24b05-fb6e-481c-bf40-47a7fcc25145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora questioned why the state insurer pays out non-COVID claims,
        but not reimbursements related to the highly contagious disease. That is "the
        biggest problem because we are not given a reason why," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbfc4b-33b0-4338-bfa8-d5a6673a9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb06e1-a47a-49ba-8cb9-e87e6b38a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora also told the committee his group met with PhilHealth president
        and chief executive officer Atty. Dante Gierran in early April to discuss
        this matter. Days later, the state insurer came up with Circular 2021-004,
        which establishes the debit-credit payment method (DCPM) which only covered
        NCR Plus along with the provinces of Pampanga and Batangas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ccdc1-2b65-4dd2-8f53-c9deef75a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e370319-c7b4-404c-9059-4a9012317b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals in these areas were made to apply to the DCPM
        similar to the interim reimbursement mechanism (IRM), Almora said. He explained
        that while the IRM involves advanced payments, the DCPM is "considered a partial
        payment for reconciliation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe28bf8-560f-45c2-84be-3dab5693e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90324558-b01b-4187-aa68-58e8f682de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitals were surprised why they have to apply and why they
        have to sign an undertaking. It is like a borrower who cannot pay and asking
        the one who lend him the money that he will be the one to do an undertaking,"
        Almora said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863b2b9-dcad-4bc6-b84b-e35a43e9208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b5083-d584-4263-86b1-ed51e87c0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discouraged many hospitals from applying for the payment mechanism,
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fd3c8-d55f-4a7e-abcc-1e24917b1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0cff7-8efa-4124-bb4e-552f25a99215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had another meeting. Inexplain naman nila [They explained]:
        never mind the undertaking, just apply, forget the wording. Pero somehow may
        pakonti naman [But somehow, a bit (of the claims) were paid.] In the NCR,
        may mga [there are] hospitals who applied and received some amount which they
        consider small," Almora said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e91857-39b1-44ad-9a62-71c2d45729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d019b-a319-4241-8062-236199a1f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sen. Imee Marcos said PhilHealth will be asked to
        explain in the next hearings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17ae2c-7f59-4e96-8203-675eef1da242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9f7ec-570e-4960-811f-3febe86a6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T20:41:55.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:07:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
