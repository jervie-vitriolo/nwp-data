  'Tokyo-Olympics-cancellation':
    'author': 'Alex Thomas and George Ramsay, CNN'
    'caption': 'With a little over two months until the start of the Tokyo Olympics,
      the possibility of a cancellation looms large over the Games. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-19T15:59:13.876+08:00
    'imagesource': 'jcr:3fdb659d-8223-40bb-8d9a-740c2d64351e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec8a514-e5be-43cb-af8d-7489f6bb8133'
    'lead': 'With a little over two months until the start of the Tokyo Olympics,
      the possibility of a cancellation looms large over the Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T16:08:57.710+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:07:40.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo', 'Olympics']
    'template': '1'
    'title': 'What could happen if the Olympics get canceled?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3dc08-b6ab-4cb0-8d6a-e9fae0b4693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a little over two months until the
        start of the Tokyo Olympics, the possibility of a cancellation looms large
        over the Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a4647-a543-4558-a1e5-bb56472f81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan battles a fourth wave of coronavirus infections and a state
        of emergency in Tokyo and other prefectures remains in place until the end
        of the month, there is mounting pressure from health experts, business leaders
        and the Japanese public to call off the Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74712b-7515-4c85-872f-272ebb529da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Tokyo Medical Practitioners Association, an organization
        of about 6,000 doctors in Tokyo, penned a letter calling for a cancellation,
        while a petition which garnered 350,000 signatures in nine days in support
        of a cancellation has been submitted to organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c19dc1-b6c2-4880-af2b-c10a94722fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last week, the CEO of leading Japanese e-commerce company Rakuten
        said that holding the Games amid the pandemic amounts to a "suicide mission"
        —&nbsp;among the strongest opposition so far voiced by a business leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f007ae-af12-4f43-9f38-4497eaa59d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the International Olympic Committee (IOC) has remained
        adamant that the Olympics, already postponed by a year amid the pandemic,
        will be able to get underway on July 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70796fe-fc5b-477b-98ff-4df3daf1cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have released a playbook, the final version of which
        is expected next month, outlining a series of countermeasures that they say
        will ensure the Games can take place in a safe and secure way, even as thousands
        of athletes from around the world descend on Tokyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e27d4-805d-448a-b004-dc95cd2e38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How would a cancellation come about?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a078eb-2f7c-4919-8b83-22f784d06349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the host city contract which outlines the legal agreement between
        the IOC and Tokyo to hosting the Games, the IOC is entitled to terminate the
        contract on the grounds that "the safety of participants in the Games would
        be seriously threatened or jeopardized for any reason whatsoever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e2833-db13-48cd-99d0-625718581814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legal expert Jack Anderson, it''s likely to be growing
        pressure on the organizers that forces a cancellation —&nbsp;a "political
        decision," rather than a strictly legal one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b8268-5410-4a97-9f7e-9baf8f479f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the safety of those athletes, which are a primary concern
        of the IOC, the safety of the Japanese public, the primary concern of the
        organizing committee and the Japanese political establishment, which is the
        key," Anderson, a professor of Law teaching at Melbourne Law School in Australia,
        tells CNN Sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014fda5-5992-4a26-8a56-5b014786b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is not an ordinary one-off event. It is obviously a huge
        multidisciplinary event across many different stadia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d17e56-c7a9-4acf-9c5f-2087da86368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson adds that a termination of the host city contract would
        see the risks and losses fall largely with the organizing committee, which
        is mandated to take out insurance for the Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32d0d8-1670-41cf-b54f-ce6953f68940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that way, it''s straightforward," he says. "But of course, in
        other ways it''s not straightforward because it''s not simply a contract between
        the International Olympic Committee and the host organizing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca558a-f860-4ddb-936b-443d491285e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sponsorship contracts, we have broadcasting, we have hospitality,
        we have a range —&nbsp;a contractual web of liabilities —&nbsp;that are in
        place here. It''s a huge contractual issue and would have huge insurance ramifications
        if it were to not go ahead."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3932f2-3b5e-4725-a664-c8846007f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Reuters report from January, insurers are facing
        a $2-3 billion loss if the Olympics are canceled, amounting to the largest
        ever claim in the global event cancellation market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d61df0-29b4-4bf3-9a1b-5f830f84194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for organizers, the financial impact of canceling the Games,
        even with insurance payouts, could be considerable given that close to 75%
        of the IOC''s total funding comes from broadcasting rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28408c21-ee7c-4c87-8849-de11aefa800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Olympic Committee —&nbsp;while it is now a very
        rich organization —&nbsp;its wealth is predicated on its primary asset, which
        is hosting the Games," Anderson explains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93160743-2f6a-4aa9-a5bf-eca60c2d24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, not to have a Games, and the knock-on effect that that
        has for sponsorship, for broadcasting, would be huge. It would be difficult
        to measure that. But I think you could comfortably say that insurance alone
        would not cover it in terms of reputation and economic damage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dac330-a82c-4099-9f5b-08b34a48d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the athletes?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36d333-dc0c-440c-89b0-b84a2824ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, it would be the athletes who miss out most from a canceled
        Olympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff8d0c-b77c-4f4f-bc1e-f29bda466651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Sport last week, World Athletics president Seb Coe
        said that 70% of those chasing Olympic participation are only going to have
        one chance to compete at what is likely to be the pinnacle of their sporting
        careers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38f717-a058-4052-9718-de0739ab2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cancel the Games, Coe said, would be to "discard a generation
        of athletes who have spent over half their young lives in pursuit of this
        one moment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c48e3a-18ab-40e6-9594-912026223cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other issue when it comes to athletes is that countries around
        the world are at different stages of pandemic recovery and have varying access
        to vaccines, although Coe said he thinks "the bulk of the world will be at
        the Games."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68a83d-715a-430b-aa00-51dcaed1af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With public pressure to cancel the Games mounting, Japanese Prime
        Minister Yoshihide Suga said last week that he has "never put (the) Olympics"
        as a priority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69447f4-ad0e-4962-abda-eaf1697aef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My priority has been to protect the lives and health of the Japanese
        population. We must first prevent the spread of the virus," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbf7b6-cdae-413c-a1fd-b464007084d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics have been canceled on three previous occasions: in
        1916, 1940 and 1944, each time because of world wars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c42bf-3ce1-4005-87d4-1a7fc7f116fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:08:57.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/19/sport/tokyo-olympics-possible-cancellation-spt-intl/index.html"
        href="https://edition.cnn.com/2021/05/19/sport/tokyo-olympics-possible-cancellation-spt-intl/index.html">What
        could happen if the Olympics get canceled?</a>"</em></p>'
  'taal-volcano-elevated-unrest':
    'caption': 'Phivolcs warns of possible explosions at Taal Volcano which may threaten
      nearby areas, but adds these are seen to be smaller than the magmatic eruption
      in January last year. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T16:52:29.033+08:00
    'imagesource': 'jcr:91e443e4-eeca-41ac-bdec-c1a3ed8a9067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb086cd-1fcb-43f3-b03f-75511fea514c'
    'lead': 'Phivolcs warns of possible explosions at Taal Volcano which may threaten
      nearby areas, but adds these are seen to be smaller than the magmatic eruption
      in January last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T16:53:59.389+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:07:39.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs warns of possible Taal Volcano eruptions but says not as serious
      as January 2020 incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1138a-8aee-4f10-ae78-5fce48644d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — With recurring
        “elevated unrest” observed at Taal Volcano, the Philippine Institute of Volcanology
        and Seismology has warned of possible explosions which may threaten areas
        within and around the volcano island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87106d67-6faa-4574-890e-059e899aa701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs volcano monitoring chief Mariton Bornas said the agency
        has recorded  frequent volcanic earthquakes at Taal, the country’s second
        most active volcano, since they raised the Alert Level 2 in March. These,
        she explained, are low-frequency events which indicate movement of magma beneath
        the volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb21df-69d4-43b6-bd41-8051d8544b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin na anytime maaari tayong magkaroon ng phreatic o maliliit
        na phreatomagmatic eruptions diyan sa Taal Volcano island,” she told CNN Philippines’
        Balitaan on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e141f-28b8-4ba3-b309-893fd34f0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means anytime, we may have phreatic or small
        phreatomagmatic eruptions at the Taal Volcano island.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab24ce-8b57-4dca-b5f6-88c3d58d9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phreatic explosions are stream-driven and can emit volcanic gas,
        which is a hazard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56833d6d-4133-4363-a3de-0b6a8f6dd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang phreatic po, ibig sabihin po nito naiinitan lang o nakukuluan
        lamang ‘yung tubig sa ibabaw ng bulkan,” Bornas said. “So ‘yung nakuluan lamang
        po na tubig nagiging steam, ito po ‘yung pumuputok.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad0dc6-4857-4d58-acfa-101f3e8bb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Phreatic means the boiling water on the surface of
        the volcano causes steam, which is what generates an explosion.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9d680-1324-4514-b96c-307a90085b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phreatomagmatic eruptions, on the other hand, result from magma
        or lava coming into contact with water. Bornas said these can cause violent
        explosions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156e21e-72f2-4da2-9b52-962df774d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs official noted, however, that the explosions which
        may occur are expected to be less intense than the January 2020 magmatic eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e7283-e0c7-4236-bf44-2a1808746faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kalagayan po ngayon ng Taal, itong magiging pagsabog na ito
        ay hindi po kasing lakas noong January 12, dahil hindi naman po masyadong
        pressurized ang ating magma at naibsan na po ang volcanic gas. Marami na siyang
        nailabas,” she explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63135d-ba9c-4ba5-879f-149b801febcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the current situation at Taal, the possible
        eruptions wouldn’t be as strong as the January 12 incident, because the magma
        isn’t as pressurized, and there isn''t as much volcanic gas. It was already
        able to release a lot of gas.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e76029-5819-41eb-bd8d-f4ee4906390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/1/13/what-you-need-to-know-Taal-Volcano-eruption-2020.html">Taal
        Volcano eruption: Things you need to know</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7495bbb-7f44-4751-8a81-65475baeb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, caution is still strongly advised, as Bornas warned
        phreatomagmatic eruptions can create base surges, or a horizontal movement
        of hot gases, volcanic fragments and ash. These can be highly destructive
        to those within the volcano island and can also affect nearby areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec5ef1-c202-432f-8241-a59bde9fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin released Wednesday, Phivolcs said 102 volcanic
        earthquakes were recorded by the Taal Volcano Network over the past 24-hour
        period. The volcano had also emitted 300-meter tall but “weak” plumes, and
        sulfur dioxide emission remains high, averaging at 3,256 tonnes per day on
        May 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbaab1c-9604-4070-934c-f4a6d17f85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T16:53:59.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:07:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has recommended that entry into the island and Taal’s permanent
        danger zone must be strictly prohibited. Pilots are also advised to avoid
        flying close to the volcano as airborne ash and ballistic fragments from sudden
        explosions and wind-remobilized ash may pose hazards to the aircraft.</p>'
  'Popcom-gender-equality-gaps-Philippines':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T17:06:52.137+08:00
    'imagesource': 'jcr:0a849bf4-7dd7-47ed-849a-a5a0de3a5f5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0412452-85b0-453a-8d17-672275c24c2c'
    'lead': 'The Commission on Population on Wednesday underscored the need to change
      laws and practices that tend to limit women’s rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T17:10:47.572+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:07:39.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:01.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Popcom', 'gender-equality']
    'template': '1'
    'title': 'PopCom stresses need to address gender equality gaps in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec556b3-ada6-4ccd-9089-fd484753e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)—</strong> The Commission
        on Population (PopCom) on Wednesday underscored the need to change laws and
        practices that tend to limit women’s rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b5d5a-b9ba-4161-aadf-680dd1755063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, PopCom Executive Director Juan Perez said this
        is critical in empowering women to make their own choices when it comes to
        sex and reproductive health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf255746-21b4-4c23-919b-c8dba8db66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example the bill on child marriage, on enforced marriage so
        that children are not forced into a marriage just because the officiating
        authorities have no punishment,” Perez said, pointing to the proposed measure
        as among those that need to be passed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521d8c6-78a2-43c3-a0d2-a17bfd17da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PopCom is working with the United Nations Population Fund in
        promoting women’s ability and freedom to decide on matters that affect their
        bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba29e88-5dbe-47e6-865c-6a67afcfe49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes decisions around healthcare, sex, and contraception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954dd81-fe42-4ecb-8048-6b3a515053aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNFPA, the Philippines fares better when it comes
        to women’s body autonomy compared to other developing nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeda0d-75c2-4408-aa3f-e63120c5dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest study called “My Body Is My Own” states 88% of Filipino
        women aged 15-49 years old have the power to say no to sex while 94% have
        the power to decide on contraception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6f46c-8749-470b-a156-3bae5a760147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UNFPA also noted the Philippines’ growing adolescent pregnancy
        rates, with 47 births annually for every 1,000 women aged 15-19 years old.
        This is higher than the global rate of 44.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211abdf-24d9-4b71-aff2-29d9a01d34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Adolescents get pregnant because they were exposed to sexual activity
        at an early age which were most likely unprotected but that doesn’t mean it
        was their choice or was an informed choice,” UNFPA country programme representative
        Dr. Leila Joudane explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9d007-9a36-44c3-b102-ac797202356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the PopCom and UNFPA believe comprehensive sexuality education
        is crucial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb9f91-5a0c-4cfa-b235-8d039d35e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T17:10:47.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has one of the highest population growth rates in
        Southeast Asia.</p>'
  'mangoes-climate-change':
    'author': 'Paolo Lorenzana'
    'caption': 'Mangoes being sold at a market in Masinloc, the "capital of mangoes"
      in Zambales. The Zambales mangoes were certified by Guinness Records in 1995
      as the sweetest in the world. Photos by PAOLO LORENZANA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-05-19T18:29:04.335+08:00
    'imagesource': 'jcr:2b7c80a4-09e5-40ab-8a4c-37505ba3b93e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b572bf4-3e0f-4fcb-ba0f-b87ad260c4b0'
    'lead': 'Once a hot global commodity, the Carabao mango now struggles in the heat
      of a fast-changing climate. Can the Philippine mango industry keep it from becoming
      just a sweet memory? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T18:33:35.555+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:07:38.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:02.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Carabao mango’s clash with climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9aa3b-feb6-4e3d-8b79-be643649abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before her mangoes were recognized as the sweetest in the world,
        Nida Malabed tasted something much more vital in them: survival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8777d1-8bca-423a-b779-62e71c5e631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Malabed, living off the land was one of her first lessons growing
        up in Sabang, Santa Cruz, a coastal town at the tip of Zambales. Next to her
        father’s job mining ore, farming was what put food on the table. A lesson
        so fundamental, she knew it before learning to talk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57862408-4d16-4de3-acf3-8d910b987b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito na ako nagka-isip, nag-mature,” says Malabed, 63, sitting
        under a mango tree as tall as a three-story building, its canopy as wide as
        a lap pool. The 126-year-old tree came with the land her father Rodolfo bought
        almost a century ago. Her parents are long gone now but she speaks of the
        tree as if it, too, had raised her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005d8fb-6621-4584-ab0a-f8e4a82f81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tWhat their family could grow on their property, Malabed’s mother\
        \ Elena sold at the public market. Vegetables were a constant, but rice and\
        \ mangoes were what put her and her four siblings through school. Particularly\
        \ the hefty, ambrosial Carabao mangoes their family picked from the old tree.\
        \ “₱15 sa isang kilo, ₱10 — masaya na kami dun,” Malabed says of how much\
        \ their mangoes fetched then. In the 1960s, modern inducers and insecticides\
        \ were decades from penetrating their province. Malabed recalls that at seven,\
        \ she was already gathering leaves to build fires for smudging, the traditional\
        \ method of goading mango trees to bear fruit in the off season.</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6ec17-2d4c-4f7c-bda1-8af907008744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tAt the mining site in Pangasinan, her father managed to collect\
        \ the seeds of the sweetest mangoes he devoured during breaks. From those\
        \ he planted at home, the family’s harvest grew enough to supply mango orders\
        \ all the way from Manila.</p>"
    '0':
      'image': 'jcr:3650cc5e-7df2-4a4f-856d-b0418a708c12'
      'imageCaption': 'Nida Malabed''s family history is entwined with mangoes. The
        Carabao strain Sweet Elena was named after her mother which registers 19 degrees
        Brix in sugar content and over 80% of its half-kilo weight offering edible,
        nearly fiber-free flesh. Photo by PAOLO LORENZANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0c3fc-aaee-48ef-b09e-ac14d716804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:40:12.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd063d1e-4b60-46c8-a5a4-67a219797991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crop pushed Malabed toward college, where majoring in Agriculture
        was the most obvious path. But even without the degree, she already knew there
        was something special about the mangoes she grew up with. Even for the standards
        of Zambales, where its Carabao variant was declared the “world’s sweetest
        mango” by the Guinness World Records in 1995. She scoffs at the title, awarded
        to kinalabaw grown in the town of Masinloc. An hour and a half drive from
        Santa Cruz, you’ll know you’ve arrived when you read “Home of the sweetest
        mangoes'''' embossed across its welcome arch. “Wala silang proof,” she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002676a1-5755-4fa4-ad8d-3b2f8fc301b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweetness has been so entwined with Zambales’s Carabao variant that
        when the Department of Trade &amp; Industry (DTI) launched an annual mango
        festival in Iba, the province’s capital, it held a contest for the sweetest
        of the lot. The first festival was held in 1999, capping off a decade where
        Philippine mango exports soared. The contest caught Malabed’s eye. It had
        been a year since her parents passed away. She and her siblings had inherited
        her father’s farmland, where 10 hectares including the old mango tree were
        left to her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a834371-720f-4616-ad9c-702a2c5b2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tTheir mangoes were awarded the sweetest mango that year, decided\
        \ by panelists from the Department of Agriculture (DA) aided by a refractometer,\
        \ a device that measures sugar content. She topped other categories: “Pinaka\
        \ Malaki” and “Best Quality.” Her mangoes would win the following year, and\
        \ the year after that, besting even the glorified mangoes of Masinloc.</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999d18f-ea0b-4328-9b5b-1e803172c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T18:33:35.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:07:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Ester Mariñas, a researcher at Zambales’s President Ramon
        Magsaysay State University (PRMSU) caught word about the consecutively crowned
        mangoes from Santa Cruz. Like Malabed, Mariñas’s future was dictated by the
        dirt surrounding her. She was born at the university, where both her parents
        taught agriculture. Her mother, Eugenia De la Rosa, pioneered the evaluation
        of Zambales fruits in the 1970s. To Ester, the campus nursery was where she
        and her siblings were urged to eat as many mangoes as possible for quicker
        seed assembly. Eventually, Mariñas took up where her mother’s research left
        off. In the 1980s, the Philippines had begun to export its mangoes, spurring
        government-mandated research by the Institute of Plant Breeding in U.P. Los
        Baños. She would train under foremost fruit expert Dr. Roberto Coronel. He
        confirmed what she’d heard all her life. “‘You have the sweetest mangoes,’
        ang sinasabi niya,’” recalls Mariñas, her professor encouraging her to specialize
        in her hometown’s banner crop. “''Yung mga mangga daw sa ibang lugar like
        Guimaras is from Zambales.”</p>'
    '29':
      'image': 'jcr:9b11e90b-9dfc-459a-a87c-8b2c94d046af'
      'imageCaption': 'Nida Malabed under the 126-year-old Sweet Elena tree, which
        is as tall as a three-story building, its canopy as wide as a lap pool.. Photo
        by PAOLO LORENZANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba699b1-493f-4704-b008-8abb3a37126b'
      'mgnl:activationStatus': true
