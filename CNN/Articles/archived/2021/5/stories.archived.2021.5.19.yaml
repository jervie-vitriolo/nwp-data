      'mgnl:lastActivated': 2023-01-25T07:09:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522df8d8-51c2-4290-a5e1-525e85dfaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:09:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 86.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60726d-02c2-4f48-bf5c-26e1bf651a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T03:44:27.366+08:00
