      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/politics/andrew-giuliani-governor-new-york/index.html">Andrew
        Giuliani announces bid to run for governor of New York in 2022</a>."</em></p>'
