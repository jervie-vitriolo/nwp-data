      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the January-April period, nearly 4,500 irregular migrants arrived
        on the Canary Islands, more than double the total from the same period of
        2020. Nationals from sub-Saharan countries, most claiming to be from Mali
        and Morocco, accounted for the largest number of arrivals."</p>'
    '38':
