      'text': '<p><strong><em>Read more updates <a href="https://cnnphilippines.com/news/2021/5/19/-live-updates-covid-pandemic.html">here</a>.</em></strong></p>'
  'Morocco-migrants-swim-to-Spanish-enclave-of-Ceuta':
