      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the travel ban is lifted and they have already
        recovered, then we can repatriate them, receive them here, and give them the
        assistance they need, like cash assistance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f5d57-1739-4d66-8d9f-b2adaecfcda4'
      'mgnl:activationStatus': true
