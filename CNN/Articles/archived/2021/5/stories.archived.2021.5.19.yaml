      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there’s no exact figure on how many Filipinos in India
        were infected with the coronavirus, Cacdac assured that the Philippine embassy
        is closely monitoring their situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cef10e-d8f8-441c-b7bb-e121c833e494'
