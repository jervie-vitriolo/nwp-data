  'World-Bank-BARMM-normalization-trust-fund':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-19T19:54:28.992+08:00
    'imagesource': 'jcr:6ddd8781-1802-4eb2-917b-54f157bb5035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a4fd5b-a2b0-4d73-9efc-b5c7ffc18115'
    'lead': 'The World Bank has stepped up to manage a trust fund that allows the
      Bangsamoro region to receive financial aid from foreign institutions for local
      development projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T19:58:16.895+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T07:07:35.580+08:00
