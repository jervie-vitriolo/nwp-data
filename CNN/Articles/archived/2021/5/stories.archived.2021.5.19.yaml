    'template': '1'
    'title': 'Forbes staffers announce intention to unionize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf652643-b985-4da8-8f0c-0a133e668e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At Forbes, a publication known for
        its coverage of the rich and powerful, its employees are fighting for something
        rather less glamorous: fair pay and job security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0db6f-a7f0-4663-958b-f6d4ab958480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d0991-11af-4d26-8738-08033f11de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, staffers at the 103-year-old magazine brand announced
        their plans to form a union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307bdac-7a49-4375-b65b-ca0cc83a54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47154bf8-7a0d-4f79-9752-029a776279e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union would encompass about 105 employees who work in Forbes''
        editorial departments, including reporters, editors, designers, photographers,
        videographers and social media editors. More than 80% of those staffers have
        signed union cards with the NewsGuild of New York, which also represents the
        unions of The New York Times, Time magazine, NBC News Digital and others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc362d-ab23-4d91-9098-523ba3d28ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfde973-bca6-4003-bec6-bf7932cb8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mission statement shared with CNN Business, Forbes staffers
        said they are unionizing for better workplace policies and protections including
        job security, pay equity and clear editorial independence, along with more
        efforts to improve newsroom diversity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328509a3-93b4-49b9-ba13-6835f6a572b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91c1d0-692c-4ae1-930d-d9679dee90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current top-down structure restricts our ability to be inclusive
        and allows exploitative labor practices," the union wrote. "We want a better
        balance of power and, most importantly, we want our passion for journalism
        to drive us instead of the fear of losing our jobs. The unhealthy work culture
        takes labor for granted, shows a clear lack of interest in retaining talent—from
        ambitious, entry-level journalists to more experienced veterans—and perpetuates
        a lack of diversity in the newsroom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6911709-911d-466b-84d2-0a78feabbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d3393-6fa5-44bb-9d3a-5c440c81993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this story was published, a Forbes spokesperson told CNN Business
        that the company sent a letter to employees in March acknowledging their right
        to organize. The union said it is looking for voluntary recognition, but the
        spokesperson declined to comment on whether the company will do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7e431-9878-4fda-8f1c-76cb76d9e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e159cc-6c89-465e-bf62-b803c73e3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comprehensive salary reviews are an ongoing process at Forbes,
        and compensation ranges ensure that there are no pay inequities, " the spokesperson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a8c7b-1218-4584-a21f-0a16f57d07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f88aa-7de1-4db2-9df7-d412bbfa0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes joins the massive wave of unionization that has occurred
        throughout the media industry. Last year, more than 1,800 journalists unionized
        with the NewsGuild and the Writers Guild of America, up from about 1,500 the
        prior year, according to research conducted by Axios. Recent efforts include
        digital-native newsroom Insider and the tech workers at The New York Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01208d-5e69-47b1-b978-22b07b6a695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30324912-0f0b-4f3d-bbd3-58a4f4d78b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Hansen, a breaking news reporter at Forbes who also serves
        on the organizing committee, told CNN Business that the conversations among
        Forbes staffers on the decision to unionize began last summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5574ae-319c-4f7c-9c21-49d078aeaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea37f5d-ad23-4229-82c8-3f2cdcfc3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say the [pandemic] played a role," Hansen said. "A
        lot of the goals that we have were thrown into a clearer light once we were
        working from home and everybody''s work-life balance got destroyed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667cac9-61f7-47b8-bf83-09773ab6ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2fb13-e0a8-4516-bb88-a4a1f81a24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some specific issues Forbes union hopes to address include a lack
        of overtime pay, abrupt changes in job requirements and more transparent pathways
        to promotions. The union also hopes to secure just cause — a labor protection
        that requires an employer to build a case for why an employee should be fired
        — in its contract. Staffers in The New Yorker''s union had advocated for just
        cause since announcing their intention to unionize in 2018 and reached an
        agreement with their management last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc7593-46b5-411e-8672-24bd609b613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028fdfb-c71c-48ec-86de-7f1ede45c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking to put into practice things that have become standard
        at other media organizations," Ariel Shapiro, a media and entertainment reporter
        at Forbes and a member of the union''s organizing committee, told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373a2e7-894d-419b-bb81-36a92802653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60711d5-0716-4269-8a16-31a082d44b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union wrote in its organizing letter that it plans "to address
        diversity within our newsroom without fear of retaliation. Forbes needs a
        measurable action plan to help improve newsroom diversity for all position
        levels and a committee that holds management accountable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9ed3d-936e-45f5-8ffd-22d4d3c91281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1b06d-6fde-4973-b33c-6bfdfde47914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes made several commitments to diversity initiatives last year
        such as appointing an assistant managing editor to focus on diversifying the
        company''s recruiting and hiring and creating a fellowship for students from
        historically Black colleges and universities. But the union claimed in its
        letter that about a dozen people of color had left the editorial staff since
        2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ea415-ef30-42aa-a735-1e0169c3cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30541bbb-133a-481a-bfce-59b18ef5d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said on Tuesday that it avoided layoffs, furloughs and salary
        reductions and even added 59 new staffers in 2020, a year during which other
        media companies cut staff because of the economic headwinds prompted by the
        pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea80b7-4057-4c44-a70f-2df6dd991a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac758c52-e58b-4caf-8ecc-c7cfd0e64193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 59 new employees, 45% are from underrepresented groups,
        Forbes said, adding that the company promoted 100 employees last year who
        were what it considered to be "diverse."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6042739-065d-4a81-be05-74cb686ed41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31144eca-823e-4c62-a5c3-0a9e5b06d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes also touted its "well-above benchmark time-off policies,"
        which includes the standard holidays, a day off to celebrate the birthday
        of Malcolm Forbes, its former editor in chief, and the newly added Juneteenth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cf066-9a4a-4617-966c-72acf479c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2de10e-782c-4fce-b785-91da7445985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union effort comes amid reports that Forbes is being sold. Reuters
        reported last month that Forbes has received multiple bids, several of which
        would keep it a privately held company and one that could involve a merger
        with a special purpose acquisition company. The magazine was primarily owned
        by the Forbes family until 2014 when Integrated Whale Media Investments, a
        Hong Kong-based investor group, purchased a majority stake. (Disclosure: This
        writer interned at Forbes for three months in 2014.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622d02d-8d0e-4361-a931-76bf4119672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e0cb1-72b0-4fa7-ab4a-cca0f0b5ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not this deal that''s being reported in various outlets,
        it could be any other deal," Shapiro said. "The point is to have an understanding
        with management that transcends any new acquisition."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96127a4-d4dc-42f3-a0f4-e0ae0de1c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2a383-1a96-4d72-b482-6034788d6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re prepared to come to the table in good faith and have a lot
        of productive discussions and we hope that Forbes does too," Hansen said.
        "There''s been a lot of change, and we''re joining thousands and thousands
        of our peers in the same goal to make things more collaborative, more inclusive,
        more transparent across the board."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f1f87-b9c6-4328-a091-99aca9913bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:10:30.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/media/forbes-union/index.html">Forbes
        staffers announce intention to unionize</a>."</em></p>'
  'Lamborghinis-electric-motors-by-2024':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-19T06:10:36.386+08:00
    'imagesource': 'jcr:6076101e-bcdb-4cd2-ac72-f28fd72fc405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0451a58c-7b22-4d39-84dc-241ac8905a3f'
    'lead': 'By the end of 2024, every model Lamborghini offers will be a plug-in
      hybrid, announced CEO Stephan Winkelmann. But don''t expect a fully electric
      Lamborghini supercar anytime soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:12:54.460+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:08:18.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:55.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lamborghini', 'electric-motor', '2024']
    'template': '1'
    'title': 'Every Lamborghini will have an electric motor by 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405eb5d0-f71c-43d4-8416-a9d5d4b325f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;By the end of 2024, every model Lamborghini
        offers will be a plug-in hybrid, announced CEO Stephan Winkelmann. But don''t
        expect a fully electric Lamborghini supercar anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd367e-bbc9-440d-92ee-fa8bee792246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4e420-94c4-4250-8bef-1c4c16be57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini hybrid models will combine electric motors and powerful
        batteries with traditional internal combustion engines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48033ad6-235b-435e-916f-daf46ca8fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2334b-8ebd-4213-a9c3-49e752c6c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini''s target customers — those who spend hundreds of thousands
        of dollars on cars that go fast but also look and sound fast — have shown
        they will accept this type of technology, Winkelmann said. Plug-in hybrids
        keep the feel and sound of an internal combustion engine when driven aggressively
        while allowing the car to operate under purely electric power at times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e6d74-bf78-41f1-8669-e4b0cdfc5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85533d-35a7-4c6d-b7f4-51dc2f2c3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hybridization is very much accepted and full electric cars, in
        terms of super sports cars, are not," said Winkelmann. "And this is something
        I also have experienced and seen when I look at other companies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6b185-a3ad-4e5a-872e-f65b4d925a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be28c9-8fa5-44c2-9a3a-555a3efb5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini''s Italian competitor, Ferrari, already offers a plug-in
        hybrid model and Britain''s McLaren has one coming soon. There are a few fully
        electric supercars with extremely limited availability, like the Rimac Concept
        One and the Pininfarina Battista, but those have come from startups rather
        than the traditional powerhouses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e3484-deb1-49fa-97f2-20d2e3a5ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6d023-6c87-4110-93e1-e869ccf9b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these plug-in hybrid models, Lamborghini hopes to reduce the
        overall carbon emissions of its cars by 50% by early 2025. The supercar brand
        is investing €1.5 billion ($1.8 billion), in the project over four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6ce31-9b93-4fe8-b48a-95dc0ef13141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151458ae-34eb-4b04-b597-621f6a7b2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look into the challenges of tomorrow, the biggest one, in
        our opinion, is the one of CO2 emissions, and the goal of reducing them for
        us is even more challenging and more difficult because we are super sports
        car company," Winkelmann said. "And we have to face also the fact that it''s
        not only about reducing but also maintaining the performance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1ed53-cc87-4d5d-bb95-90c78d2af5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c569d3-ed8d-4ed3-824c-b2987be9b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini executives have spoken in the past about the challenge
        of creating a Lamborghini Aventador-style supercar powered solely by batteries.
        One major problem is that today''s batteries just can''t squeeze enough energy
        into a small enough space.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26138f0b-5164-4e19-a214-cfaebf005c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda89d7-3cd7-4369-b2a2-0cfe0410360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to have high horsepower and acceleration while also being
        able to drive hundreds of miles before recharging, a car will need to carry
        lots of batteries. If you want a car that''s small, light and low to the ground
        — hallmarks of a sports car — it will quickly run out of power, especially
        if the driver is mashing the accelerator pedal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693ec90-2129-4284-9915-756dfda52c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5630e3-8e6a-4232-bbbb-080499bea80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini is in the early stages of developing a fully electric
        car, but it will be a four-seater, not a two-seat sports car, Winkelmann said.
        Beyond that, few other decisions about the Italian automaker''s first electric
        car have been made. Even the number of doors — two or four — is still undecided.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab08be7-784a-4db7-8256-cd038cf50411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac432a-1e5c-43da-bdba-1c087e03a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That electric car could share engineering with the Porsche Taycan
        and Audi E-Tron GT. Both are four-door high-performance electric cars made
        by corporate relatives of Lamborghini. (Like Lamborghini, Porsche and Audi
        are part of the Volkswagen Group.) Or Lamborghini could develop the electric
        car entirely on its own, Winkelmann said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe52f73-eab6-4688-8e56-b351ff279c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679f46b-0f89-4627-8254-21d0f5a88504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, you need to change everything, [but not]
        change anything," said Winkelmann. "To remain like we are. This is the main
        challenge of today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e243797-24cb-43bc-9e91-839c52da35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ad178-bfb4-4a63-9f88-ffe4599ce418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche executives have said the same thing when explaining why
        that brand has announced no plans to offer an electric sports car. The next
        Porsche EV will be a small SUV similar to the Porsche Macan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124cd52-8608-4140-8687-0a980401f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c91a8-37e3-4822-b93b-1001a5221dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative to electric cars, Porsche is working with several
        energy companies to create carbon neutral fuels that can be burned in internal
        combustion engines without raising the level of carbon dioxide in the atmosphere.
        Lamborghini is also looking into the use of these so-called e-fuels, Winkelmann
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e187e-0dbb-4499-a7a8-5f3d19b47f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199021bd-a772-4815-9400-45363896a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini has produced some concept cars and limited production
        models over the years that hint at possible directions the Italian brand could
        take. For one thing, Lamborghini has been working with scientists at the Massachusetts
        Institute of Technology on special supercapacitors that can store and hold
        a lot of energy in less space and with less weight than batteries. They can
        also take in and release energy more quickly than batteries. The Lamborghini
        Terzo Millennio concept car, unveiled in 2017, showed what an electric supercar
        with that technology might look like.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af41b6-29a4-4cc1-b67e-3dd08cdc3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df9d6a-423a-415d-9b69-6666f2d801fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lamborghini Sián, a limited production model unveiled in 2019,
        is a hybrid. It has no charging port, but uses extra energy from the car''s
        gasoline engine stored in a supercapacitor to provide additional power when
        accelerating and during gear shifts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226d7f6-8e32-4c68-821b-cd3206ce1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed43d9b-5e5f-4e07-b873-2802a572ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volkswagen Group is also a major investor in QuantumScape, a
        company that is developing solid-state batteries. This type of battery can
        contain more energy in a smaller space than today''s lithium-ion electric
        car batteries, which are made with liquid chemicals. They could, potentially,
        help overcome the size and weight challenges of a high performance sports
        car.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650875fa-fa91-4d86-9f4c-daf96df894f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ec2d8-25f4-4551-b9f6-ece6c9d4465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QuantumScape chief executive Jagdeep Singh said his company has
        been talking with some "supercar-type players," but he would not name any
        companies. Lamborghini executives declined to comment on any potential battery
        technologies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f549a-f333-4ba9-a61d-49e8f74137ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:12:54.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:08:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/18/success/lamborghini-electric-hybrid-supercars/index.html">Every
        Lamborghini will have an electric motor by 2024</a>."</em></p>'
  'Prince-Harry-mental-health-Oprah-Winfrey-documentary-series':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-19T06:15:46.884+08:00
    'imagesource': 'jcr:b85a1ede-e5d5-475a-802b-aa09c4695744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da9f395-aeb9-4ce8-b77f-36395d75238f'
    'lead': 'Prince Harry has spoken about mental health in the trailer for an Apple
      TV+ documentary series with Oprah Winfrey, which aims to destigmatize the topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:17:11.291+08:00
