  'PH-daily-vaccination-herd-immunity-NCR-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T13:19:09.908+08:00
    'imagesource': 'jcr:5264d0fe-f861-4309-978a-0bbca40383b6'
