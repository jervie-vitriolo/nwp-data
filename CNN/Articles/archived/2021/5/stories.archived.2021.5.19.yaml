        seeking the refunds anymore.</p>'
  'DOH-brand-agnostic-policy':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T14:30:29.404+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d238c2c-840b-407b-ba7f-d4c46f48deef'
    'lead': 'The Department of Health will implement a policy in which the local governments
      will not announce in advance the brand of COVID-19 doses they will roll out
      in vaccination sites, Undersecretary Myrna Cabotaje announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T14:36:38.375+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:07:47.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:00.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to enforce ''brand agnostic'' policy to prevent overcrowding in
      vaccination sites'
    'updated': 2021-05-20T13:36:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622854c-0989-42b1-8555-8a05bf34601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;The
        Department of Health will implement a policy in which the local governments
        will not announce in advance the brand of COVID-19 doses they will roll out
        in vaccination sites, Undersecretary Myrna Cabotaje announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65207647-4f82-4871-9ec6-444e93d992fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re going to enforce now is brand agnostic," Cabotaje told
        CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bd2af-cebc-42d8-962d-4b125743687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat sasabihin lang you go [to the vaccination site] and whatever
        vaccine that will be available, you get it," she said. "So hindi na i-a-announce
        na we are now going to give Pfizer, we are now going to give Sinovac, we are
        now going to give AstraZeneca," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35716c-839b-423a-9ffb-15954ef7d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they will only tell those set to be vaccinated
        is&nbsp;whatever vaccine is available, you get it. It will not be announced
        anymore that we are now going to give Pfizer, or Sinovac, or AstraZeneca.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09e607-0b30-497a-bd1f-9fe17481b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added: "Come to the vaccination [site] and then whatever
        vaccines you will get there, then you have the jab. If they do not like the
        vaccines that are given during that time, then they go to the end of the line."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70c61c-7342-40a9-9383-8fcd8ce7a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained this is to avoid incidents similar to what the local
        governments of Manila and Parañaque dealt with early this week. Crowds trooped
        to inoculation sites in those cities where Pfizer-made vaccines are being
        offered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987ee64-0c76-450e-9ae9-d9f7998673ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said separately only healthcare workers were given the
        "right of first refusal" when there were only two brands available -- Sinovac
        and AstraZeneca -- at the start of their immunization in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f599a07-aad2-410e-88f2-84addb5ef74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang binigyan lang natin ng right of first refusal ang A1, ang mga
        health workers kasi these are the vulnerable groups," Cabotaje said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8805a-9864-4e91-8908-a94725f8feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The A1 priority group or the health workers were the
        only ones given the right of first refusal since these are the vulnerable
        groups.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ebec4-9362-46fc-9eff-24e9c7d1394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Food and Drug Administration Director General Eric
        Domingo said Sinovac''s CoronaVac is not recommended for medical workers exposed
        to COVID-19 patients because it has a low efficacy rate of 50.4% for this
        group, based on a clinical trial in Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d93567-c139-4603-82d6-f70dbfab46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force <a href="https://www.cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html"
        target="_blank">later approved</a> the recommendation of the National Immunization
        Technical Advisory Group or NITAG and the Department of Health''s Technical
        Advisory Group (TAG) to allow the use of Sinovac''s vaccine on healthcare
        workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2748aea-84a8-4d4a-985f-3fd7279c7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:36:38.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both NITAG and TAG agreed health workers should be given the chance
        to decide for themselves whether they want to take CoronaVac, which was the
        first vaccine brand that was rolled out in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028ab53-60cc-44f1-97d2-0a32f2494bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a day after this pronouncement, the Department of the Interior
        and Local Government ordered local government units to stop announcing vaccine
        brands to be used in jab sites to beat "brand preference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf7807-d31b-4619-a0ee-225310d45b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best vaccine is the one that is available; therefore in order
        to overcome brand preference, LGUs should not announce the brand of vaccine
        to be used in vaccination centers," DILG Secretary Eduardo M. Año was quoted
        in a statement on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc34839-1342-4968-a5a6-405dde16a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said this move is necessary as the Philippines is "racing against
        time" to reach herd immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8b488-5f21-4edc-a2eb-4de0aaafe385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that every single day of delay increases the risk of covid
        transmission or infection, it is imperative the people get vaccinated immediately
        using the available vaccine," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17c44b-97d2-444b-9c8b-2f8be4752907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG, the brand of the dose will be disclosed to
        vaccinees on-site before inoculation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1887453-d656-45a8-816a-ebaa523c2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official stressed that all vaccines have emergency use
        authorization, ensuring their safety. He added that all of the doses available
        "prevent hospitalization or critical illness from COVID."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0c6be-ee5c-4ef3-9b78-5c83ce45ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was mirrored by the DOH in a separate statement issued on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea11ff-35e9-47ab-8c62-4d7bd3d0aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH reiterated that all COVID-19 vaccines issued with Emergency
        Use Authorization (EUA) by the Philippine Food and Drug Administration (FDA)
        are safe and effective," it said. "Before a vaccine can be issued with an
        EUA, it has to undergo rigorous evaluation processes involving the Department
        of Science and Technology, FDA, and various vaccine expert groups."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be35f8-72f1-4fb0-8c19-2f6294c31c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T13:36:48.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:07:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also noted that the decision to not announce
        vaccine brands in advance "will not take away the right of individuals to
        be informed of the vaccine they are taking, as the vaccination process entails
        on-site vaccine education, proper recording using vaccination cards, and monitoring
        for Adverse Events Following Immunization."</p>'
  'Simultaneous-vaccination-A4-priority-group':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T14:43:50.265+08:00
    'imagesource': 'jcr:f61d29fd-6162-494f-aab3-bc7bda6a4fcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd33371-e1c0-47ea-bc57-97d3d162378a'
    'lead': 'The government is looking at the possibility of inoculating those in
      the A4 priority group simultaneously, instead of by subgroup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T14:57:26.982+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:07:45.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:00.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH mulls simultaneous vaccination of A4 priority group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8533e-8826-4603-8231-d32dbc957324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The government
        is looking at the possibility of inoculating those in the A4 priority group
        simultaneously, instead of by subgroup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4972cef-9eb8-477d-a698-8c90334d18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, the idea was to have it in a sequential manner... but
        we know this is not applicable in all areas," Health Undersecretary Myrna
        Cabotaje told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5decdff-271a-41de-9461-805fdb74b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are simplifying the guidelines now to determine what the best
        solution is. Ang mangyayari parang isa na lang (What will happen is there
        will be no sequence anymore)," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ea7d9-f418-4614-92ad-fc32b7b2d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 cluster has 17 subgroups comprised of essential workers,
        frontline government workers, and uniformed personnel. First in line in this
        group are workers in commuter transport (land, air, and sea), including logistics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf1c31-efe8-42ef-a6a2-eb31e61683ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html?_=1621406419950"
        target="_blank">READ:&nbsp;COVID-19 task force finalizes 4th priority list
        in PH vaccination drive&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13456f6d-d972-4657-bcd0-7a6dba89cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will soon begin inoculating those in the A4 group
        and A5 cluster or the indigents while focusing on nine areas considered as
        COVID-19 hotspots, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568f4d7-4213-4dbe-ac19-97a521d5f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who is also chairperson of the National Vaccination Operations
        Center, said it will be known by the end of the week whether the A4 and A5
        vaccinations will start on May 24 or the first week of June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38100ed8-3a8d-4fc1-a853-78557ddcc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general direction is to start by next week, but we are looking
        at the preparedness of mayors because we are focusing this on the NCR+8,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cb80d-6381-476a-8769-eb2294e129e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR+8 is composed of Metro Manila, Bulacan, Cavite, Laguna, Rizal,
        Pampanga, Batangas, Metro Cebu, and Metro Davao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2b080-962f-4f10-9f53-42955c098f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the A4 vaccination process as "simple as possible," economic
        and government frontliners only need to present their company IDs as proof
        of their eligibility, Cabotaje said. She added that a certificate from the
        barangay stating they are part of the A4 group can also be shown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40c6be-65d3-4dff-a249-dbaa8616889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T14:57:26.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to vaccinate 100,000 to 200,000 people
        per day when the vaccine supply becomes stable to achieve herd immunity by
        November in NCR+8. Cabotaje said a stable supply translates to 10 million
        doses per month.</p>'
  'A4-A5-vaccination-essential-workers-poor-Metro-Manila-NCR-Plus-8':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-19T14:59:53.536+08:00
    'imagesource': 'jcr:4147c089-9247-47ef-bcb1-98ef150d1715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7c22fa-4034-4ece-9476-c4e7bd3a4b1b'
    'lead': 'Health Undersecretary Myrna Cabotaje says the expansion of the vaccination
      priority list will be implemented in Metro Manila, Bulacan, Cavite, Laguna,
      Rizal, Pampanga, Batangas, Metro Cebu, and Metro Davao, collectively known as
      NCR+8, for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T15:02:08.842+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:45.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
