    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK police search café for possible victim of serial killer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882c3da-5d27-4e56-8005-a6854d0875c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in the UK will carry out excavation
        work at a café linked to infamous serial killer Fred West after reports of
        "possible evidence" that a body is buried there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03c131-34c5-419e-a942-93a22dabc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993ce7e-e2fe-40fe-8db5-855a52b64e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic archaeologists called in to the Clean Plate café in Gloucester,
        southwestern England, have confirmed "there are a number of structural anomalies
        within the cellar that warrant further exploration," according to Gloucestershire
        Constabulary in a statement published Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c5960-2292-4426-a1e2-101b1b585a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedd880-7795-48ae-888e-597dd7e296a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property is linked to the disappearance of Mary Bastholm, who
        was 15 when she went missing in 1968.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8659f-0f5b-42c5-8079-24ffcda329ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8d791-141c-4f80-b80b-e483a50d077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her disappearance has been connected to West, who along with his
        wife, Rose, sexually abused and killed a succession of young women. The couple''s
        crimes spanned decades and they buried the bodies of their victims at their
        home in Gloucester.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f3974-9bdf-496f-abfc-276453764bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6dc8b-f7a1-45f2-83ea-d9ffe639876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995 Rose West was given 10 life sentences and pronounced Britain''s
        most prolific female serial killer. Her husband, Fred, confessed then hanged
        himself in jail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8347992-e384-43fc-a174-369821a6ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aae966-62f3-41df-9faf-732a2801bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred West denied any involvement in Mary''s disappearance, and "no
        evidence was found at the time to support arresting Fred West in connection
        with Mary Bastholm," said police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ae344-05e5-4d5f-872a-4cbff2d7c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e514a8-93d5-41fe-84a4-0668e572ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavation work at the café will take several weeks and aims to
        establish if there are human remains present, said police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7027e7-e78a-49c5-812e-5278200a32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388c082-f5f6-46d7-b03c-dd4687f55c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mary and Fred West were known to frequent the café, said detective
        chief inspector John Turner in an interview with local media Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad5549-168b-4d59-9b9d-deef5b968a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afcb852-da94-46c9-af4b-fc95a1d669a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A production company filming a documentary at the café provided
        police with a photo showing what appears to be blue material buried in a void
        in the toilet area of the cellar, said Turner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919e502-1843-4fe2-b4af-b4e9ab5d8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18e5db-3ab1-43fc-b202-72dcfab060a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue material is significant because Mary was wearing a blue
        coat, a blue and white dress and had a blue bag when she went missing, Turner
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e41b1-cfa4-4d80-b135-f3a0866938f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbf93d-6c8e-427f-b627-3ffe4fc1464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis from our experts and the material provided by the
        production company means there is enough evidence to justify excavation work
        beginning," said Turner in the police statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8969e-6305-4554-80e1-f6fb3e546e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadb3d4-123f-4cdc-b9d0-37a8571ec805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hailed the "quiet dignity" of Mary''s family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f084fd1-6b38-4c32-bc3b-8c4107dc27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afd6f2-d611-4356-b85e-08de181a193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [Mary''s family] understand it is possible we won''t find
        human remains but they also know that we will do everything we can to establish
        if Mary is buried at this location," said Turner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b2c7a-baa9-4b3b-9575-2d3a828eaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:20:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a9f46-204d-4a9e-80d9-1b6d1154a599'
