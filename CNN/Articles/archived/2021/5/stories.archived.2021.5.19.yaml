    'title': 'Kabang to get memorial statue'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5290ff5-20b2-4c62-8158-31efa7b444eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
