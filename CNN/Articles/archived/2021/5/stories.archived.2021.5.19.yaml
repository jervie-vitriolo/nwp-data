  'Indian-Navy-searches-for-75-missing-at-sea-after-deadly-cyclone-hits-west-coast':
    'author': 'Jessie Yeung and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T15:17:41.957+08:00
    'imagesource': 'jcr:f0564dad-a20d-47a3-966a-e10e009937bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321801db-1bff-4e54-9c7e-9e1783147d58'
    'lead': 'The Indian military is continuing search and rescue operations for a
      third day after a deadly cyclone left scores missing and stranded at sea.'
