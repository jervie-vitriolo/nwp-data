    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92cb773-9e4b-4274-a21b-2f7e897f4a79'
    'lead': 'The government is eyeing to vaccinate 100,000 to 200,000 people per day
      when the vaccine supply becomes stable to achieve herd immunity by November
      in Metro Manila and eight other areas identified as ''focus areas,'' Health
      Undersecretary Myrna Cabotaje said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T13:22:20.155+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:07:48.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
