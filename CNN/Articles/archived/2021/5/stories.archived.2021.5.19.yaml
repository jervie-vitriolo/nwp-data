    'mgnl:lastActivated': 2023-01-25T07:08:16.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:06:55.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Oprah Winfrey discuss mental health in new series trailer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6f372-d6ca-43be-8c7f-724786904e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Harry has spoken about mental health
        in the trailer for an Apple TV+ documentary series with Oprah Winfrey, which
        aims to destigmatize the topic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9982915-8965-47ca-ab9d-d2f752d6f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his wife, Meghan, Duchess of Sussex appear in the emotional
        trailer for "The Me You Can''t See," which will be released Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b5257-3836-4e18-9304-5c00aa2577a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features appearances from celebrities including Lady Gaga,
        Glenn Close and DeMar DeRozan, who candidly and emotionally discuss their
        experiences of poor mental health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5aad10-e5cc-4f28-98d3-893dcaef4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make that decision to receive help is not a sign of weakness.
        In today''s world, more than ever, it is a sign of strength," Harry tells
        Winfrey, with whom he co-created and executive produced the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84e256-48a5-4db3-a850-42754aa4e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are shown talking about the stigma around discussing mental
        health, with them saying that those who experience problems are often labeled
        "crazy, lost it, can''t keep it together."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb844d2-db6a-4b55-9e5b-404dec52e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey goes on to explore her own experiences, saying: "It''s just
        something I accepted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb0239-f8e8-4ec1-852d-ed8aa1b6c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of Harry at his mother Diana''s funeral in 1997 is also
        included in the trailer, along with more clips of his wife, Meghan, and son,
        Archie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a6df6-74f1-4f2c-9823-2d51bb6eb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which will touch on Harry and Winfrey''s "personal journeys
        and struggles" also "aims to destigmatize a highly misunderstood subject and
        give hope to viewers who learn that they are not alone" according to a statement
        on the Sussexes'' Archewell website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55149b20-26b0-48d8-82c5-1795130375bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series comes after Harry participated in several high profile
        interviews where he discussed his mental health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e85f18-6bd7-4bc7-b63c-64f85f8892af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days ago, the prince admitted he was caught in a cycle of "pain
        and suffering" in the British royal family and hinted that he is heavily critical
        of the way his father, Prince Charles, raised him, in a lengthy interview
        with actor Dax Shepard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5852e-9745-49e2-984b-aae55386ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bombshell interview with Winfrey in March, Harry spoke about
        his own mental and emotional struggles. In the same interview, Meghan revealed
        that she contemplated suicide while pregnant with Archie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305eabc4-c4f8-4df5-b693-2a2cfa58428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this year, Harry said he stepped back from the royal
        family in 2020 because the British press was "destroying" his mental health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56111de9-9962-403d-8563-f025e57353a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in which he discussed the pressures of royal life
        and his move away from London, Harry told "The Late Late Show" host James
        Corden that he decided he needed to "get (his) family out of here" and that
        he preferred the depiction of royal life seen on Netflix show "The Crown"
        to the one published in newspapers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f5304-9d1b-4e94-999e-eafd63c2fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T06:17:11.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:08:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know what the British press can be like, and it was destroying
        my mental health," he said during the segment. "I was like, this is toxic.
        So I did what any husband and what any father would do."</p>'
  'UK-serial-killer-Fred-West-Mary-Bastholm':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-19T06:17:45.202+08:00
    'imagesource': 'jcr:d9086067-63d2-47a9-ab6b-d1e6e825740a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a70e4cd-eb2d-4174-b4d3-bdeece3242a4'
    'lead': 'Police in the UK will carry out excavation work at a café linked to infamous
      serial killer Fred West after reports of ''possible evidence'' that a body is
      buried there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-19T06:20:39.974+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:08:14.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
