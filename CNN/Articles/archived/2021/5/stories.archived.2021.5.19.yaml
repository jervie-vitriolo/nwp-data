      'mgnl:lastActivated': 2023-01-25T07:07:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;Kabang''s
        memory will live on forever, and in the form of a work of art.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228771c-dbeb-4e27-8f45-316395654376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late hero dog''s official Facebook page said her remains will
        be laid in a vault that will then be placed under a statue made by Davao artist
        Kublai Millan. The news was also reposted by Kabang''s veterinarian, Dr. Anton
        Lim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488abb1-dca1-46f2-8fa4-e6f8a1763e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government of Zamboanga City is still looking for a fitting
        site to honor it''s local canine hero, said the Kabang The Hero Dog Facebook
        account. "The memorial will be our country''s first!"</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FKabangThePhilippineHeroDog%2Fposts%2F4420228454676544&show_text=true&width=500"
        width="500" height="851" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda70297-02bb-4d97-be84-6c7870d4766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0237f82-cf6d-46c6-9ef0-3df0fa663374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabang team said one of Kabang''s fans who is based in the United
        States donated the funds for the memorial. Zamboanga City officials are still
        looking for a site to erect the statue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976738e-c0fc-4880-99ef-de75abbd339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kabang was laid to rest, the team said it prepared a negative
        impression plaster with the canine''s iconic facial features, as well as her
        paw prints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf622a-7b13-40c7-8eff-de725026104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UC Davis School of Veterinary Medicine in California, where
        Kabang received treatment, also paid tribute to its late patient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c026da-d9af-4e93-8879-b7563b893639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:07:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution said apart from surgical facial procedures, Kabang
        needed treatment for a heartworm disease and a type of infectious cancer.
        She stayed in the facility for nearly eight months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269ff08-6cc0-4a2e-866a-608215c95e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T21:18:53.188+08:00
