    'title': 'Amazon is shutting down its Prime Now two-hour delivery app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3d601-3653-4e6b-a738-1c6ab77569ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.836+08:00
      'mgnl:createdBy': 'bamba'
