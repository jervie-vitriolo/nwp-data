      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 vaccines have created at least
        nine new billionaires after shares in companies producing the shots soared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db5ac2-4fef-4c90-844a-af4185748979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c6cb2-2518-47a3-9c27-7d6bc29ede06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of new billionaires are Moderna CEO Stéphane Bancel
        and Ugur Sahin, the CEO of BioNTech, which has produced a vaccine with Pfizer.
        Both CEOs are now worth around $4 billion, according to an analysis by the
        People''s Vaccine Alliance, a campaign group that includes Oxfam, UNAIDS,
        Global Justice Now and Amnesty International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a994db-4bd6-4aa9-a009-441e9f1bb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb19cc6-bd99-48c1-a4b7-f6df611ec3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior executives from China''s CanSino Biologics and early investors
        in Moderna have also become billionaires on paper as shares skyrocketed, partly
        in expectation of profits earned from Covid vaccines, which also bode well
        for the companies'' future prospects. The analysis was compiled using data
        from the Forbes Rich List.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f148ac-e443-4ae7-bac1-e67db0c1cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0738e9c-747c-438a-9413-88a632f53666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s share price has gained more than 700% since February
        2020, while BioNTech has surged 600%. CanSino Biologics'' stock is up about
        440% over the same period. The company''s single-dose Covid-19 vaccine was
        approved for use in China in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3873499-142d-4124-86fb-ded08691ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069c01d-d8ae-4e49-a195-fe19a4d9413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said the wealth generation highlighted the stark inequality
        that has resulted from the pandemic. The nine new billionaires are worth a
        combined $19.3 billion, enough to fully vaccinate some 780 million people
        in low-income countries, campaigners said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba97066-b2b0-4300-ad20-fdd59be28421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c11e5-2e4e-41a7-8f7c-95944a4be9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These billionaires are the human face of the huge profits many
        pharmaceutical corporations are making from the monopoly they hold on these
        vaccines," Anne Marriott, Oxfam''s health policy manager, said in a statement.
        "These vaccines were funded by public money and should be first and foremost
        a global public good, not a private profit opportunity," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eeb559-5416-407d-a9ff-4a748d59cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0acc68-d7a2-47ce-9510-cb99f44cb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report coincides with the G20 Global Health Summit taking place
        on Friday at which world leaders are expected to discuss waiving intellectual
        property rights on vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51959d04-ef4e-4d6f-8c1d-c5eba84576f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c73769-35b1-4395-a6fe-033df72e0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has backed the move, which supporters say
        will help expand the global supply and narrow the vaccination gap between
        rich and poor countries. Opponents, such as Germany, have argued that protecting
        intellectual property is vital to innovation and say that removing patents
        won''t meaningfully increase supply due to limited production capacity and
        insufficient vaccine components.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c4583-d94a-413f-98f0-4ae05523639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b432245-1bbf-41e7-a110-bb7fa5c7cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 87% of vaccine doses
        have gone to high- or upper middle-income countries, while low income countries
        have received just 0.2%. In a paper published Friday, IMF chief economist
        Gita Gopinath said that vaccinating 60% of the global population by mid-2022
        would cost just $50 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e26fe-edd0-4058-a1df-b428c6e3d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f694a-16bb-47bd-9ae5-27104f6fecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Bourla, the CEO of Pfizer, said during the health summit
        on Friday that the company will provide 2 billion doses of its vaccine to
        low- and middle-income countries over the next 18 months. Pfizer expects its
        sales of the vaccine to total about $26 billion by the end of this year, with
        a profit margin approaching 30%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141890a-a82a-4f58-8b3e-a459ee841575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ca804-231b-4355-bef9-94e44e67b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla has defended the decision to profit from the vaccine, saying
        his company assumed all the risk to develop it and invested as much as $2
        billion in research and development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846038fb-6163-4954-8fa4-6223e43a7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded05806-5d09-448e-a750-db58ccf25b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine billions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af48da-949c-4b19-883a-3298c6811ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech, which received €325 million ($397 million) from the German
        government for the development of the vaccine, said it is committed to supplying
        low-income countries with its vaccine at cost. "We all know that no one will
        be safe until everyone is safe," the company added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c83cd5-bdec-4c1d-8c74-befd13935fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7aebc-1d72-4288-bedf-a4991d210d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared with CNN Business, it said that complex manufacturing
        processes and the length of time it takes to build new factories are among
        the major obstacles to increasing the global supply of vaccines. "Patents
        are not the limiting factor," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d39eb5-f3ea-48b8-934e-91c4b096924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7532a7b-51bc-4405-b75f-e49cb106a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech made a net profit of €1.1 billion ($1.3 billion) in the
        first three months of the year, largely thanks to its share of sales from
        the Covid-19 vaccine, compared with a loss of €53.4 million ($75.9 million)
        for the same period last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ca617-0313-4bda-bd1f-d56f1db00752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c4ba9-107f-4d45-b1b8-d1903407089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Covid-19 vaccine sales hit $1.7 billion in the first
        three months of this year and it had its first profitable quarter ever, the
        company reported earlier this month. Goldman Sachs expects Moderna to make
        $13.2 billion in Covid-19 vaccine revenue in 2021. The company has received
        billions of dollars in funding from the US government for development of its
        vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878a3cc-c4bb-482b-b513-dee1e9cbf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ab39e-edfb-410a-a216-0f0432a1c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino Biologics and Moderna did not respond to a request for comment.
        In a statement last month, Bancel said that Moderna is willing to license
        its intellectual property to other companies "for the post-pandemic period."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7307b8-869c-478f-9d73-e29149850d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fb22d-be73-4888-bfa7-07725f92d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, which produced a vaccine with researchers at Oxford
        University, has agreed to provide doses at cost until at least July 2021,
        and in perpetuity to low and middle-income countries. Johnson &amp; Johnson
        has also said it will provide its vaccine on a not-for-profit basis, as long
        as the world continues suffering from the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d7863-d025-4830-bba4-c4e112caa7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed896ce-2670-4f84-a10d-de1ea243707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:39:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-— Chris Isidore and Naomi Thomas contributed reporting.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6476d8c-16df-4d4a-8148-040ca9115903'
