      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a social media post, the boxing legend said the bout is scheduled
        for August 21 in Las Vegas, Nevada, USA.</p>'
