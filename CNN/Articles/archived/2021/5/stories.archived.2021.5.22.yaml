      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a CNN interview that was supposed to
        focus on the United Nations finding a solution to the violence between Israel
        and Hamas, Pakistan''s top diplomat Shah Mahmood Qureshi instead made an anti-Semitic
        remark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2bc57-8583-4fa5-913e-de0b0c009443'
      'mgnl:activationStatus': true
