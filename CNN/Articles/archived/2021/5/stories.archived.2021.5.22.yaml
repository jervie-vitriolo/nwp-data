      'mgnl:type': 'text'
      'text': '<p>The X60 also utilizes a VIS 5-axis video stabilization technology
        which allows users to get clear shots of moving subjects with ultra-HD quality.
        Another new feature in motion photography is Pro Sports, one of the instant
        scene modes ready for users to choose from its camera, which also captures
