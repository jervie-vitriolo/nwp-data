      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said full details of the counterproposal would be made available
        after the meeting between the White House officials and lawmakers had concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bd368-5842-4052-88e7-21167e0a1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d62f07-b52c-4419-a54b-18fca9de5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The counteroffer also reflects our view that the Republican offer
        excludes entirely some proposals that are key to our competitiveness, key
        to investments in clean energy and industries of the future and rebuilding
        our workforce, including critical investments in our power sector, building
        and construction, workforce training, veterans hospital construction, and
        the care economy," Psaki said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280dfd7-cf71-4c7f-a0ca-46df4cd09fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ade4a0-2cdc-49ea-9c7d-6ccaff5f5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
