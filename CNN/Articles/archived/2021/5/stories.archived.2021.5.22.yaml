    'template': '1'
    'title': 'COVID-19 death toll draws closer to 20,000 with 183 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f23ca1-da1b-450a-9915-3bc381978dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong>&nbsp;The
        country''s COVID-19 death toll moved closer to 20,000 after 183 more people
        lost their lives to the disease, the Department of Health said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af856fa-0ca4-4223-bcf7-6b1e41faee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fifth day in a row this week that the country logged more
        than 100 deaths in a day, pushing the total number of fatalities to 19,946
        - or 1.69% of the case tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94302a68-ed79-4267-9619-98608cb1a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total cases rose to 1,178,217 with 6,831 more infections. Of this
        total, 4.6% or 54,326 are active or currently sick with 93.6% experiencing
        mild symptoms, 1.9% without symptoms, 1.9% in severe state, 1.4% in critical
        condition, and 1.26% moderate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e501b25-b8a6-40af-b804-d61afa70a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 7,981 more people also recovered, bringing the
        number of survivors to 1,103,945 - or 93.7% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba153d7b-edd7-47de-997a-fc670343d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 131 of the newly reported deaths were previously
        tagged as recoveries. It also removed 17 duplicates, including 14 survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682658e4-929e-40e9-b3c4-7e28916a863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:42:30.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally excludes data from three laboratories that failed to submit
        their reports on time. These three have contributed an average of 0.7% of
        samples tested and 0.9% positive individuals in the past 14 days, the DOH
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94811a74-60b8-4345-8024-374492ca6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T21:59:13.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of people who tested positive
        stood at 13% out of 48,824 tests conducted as of May 20. The recommended rate
        is below 5% according to the World Health Organization, as higher rates may
        mean high transmission and more undetected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fd543-904b-43d1-938b-a2f2a49ceb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T21:59:13.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        a lone new case, lifting the total infected to 18,659. The survivor tally
        and the death toll remained at 11,400 and 1,168, respectively, with 6,091
        people still undergoing treatment.</p>'
  '24-7-coronavirus-vaccine-rollout-still-off-the-table---DOH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T16:47:17.804+08:00
    'imagesource': 'jcr:6eafc8a8-a5bc-494c-9f1f-b546ccb400fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722ba023-4cbb-4ae0-92b6-86859aff38b1'
    'lead': 'The Department of Health is not yet keen on running 24/7 vaccinations
      as it is banking on the private sector to open mass vaccination centers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T16:49:55.767+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:36:20.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:47.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '24/7 coronavirus vaccine rollout still off the table - DOH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458117e-4540-4e83-811b-3e11eda89c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> —&nbsp;The
        Department of Health is not yet keen on running 24/7 vaccinations as it is
        banking on the private sector to open mass vaccination centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364b574-6648-4527-ac2d-b5d65b6cc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Saturday, Health Undersecretary Ma. Rosario
        Vergeire said the proposal of House Deputy Speaker and 1-Pacman Party-list
        Rep. Mikee Romero for COVID-19 vaccination sites to have non-stop operations
        is "not yet a priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fb01e-d26c-439c-aae9-434fcfa54dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Romero urged Vaccine czar Carlito Galvez
        Jr. to consider the proposal as this could boost the Philippines'' goal of
        reaching herd immunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f6e03-93bf-4565-8d10-7d199b9f0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added putting up 24/7 vaccination centers could also "address
        the problem of overcrowding and help ensure the strict observance of health
        and safety protocols."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90303ded-e9b1-4474-9665-a159ac1c0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said: "Our priority now is our partnership with
        the private sector kung saan magbubukas sila nang malalaking vaccination sites
        [where they will open large-scale vaccination sites]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552173ae-66bf-4ae2-a591-dc4f95ad6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:49:55.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from establishing mass vaccination centers, the private sector
