    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e54bd-a129-4f3e-b8cb-9c605aa0ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikulskyte and Simion dominated Eala and Selekhmeteva in all ends
        of the floor during the first set as the two European nationals aced most
        of their points from serve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f42fc9-c571-4b76-ad96-acb9175cd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b400ff-62ce-41a6-8010-eabf1ae4b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Selekhmeteva adjusted early in the second set by keeping
        the game close with their timely points. They almost won the frame with a
        5-4 lead, but the Mikulskyte-Simion tandem forced a two-game decider which
        went in their favor after scoring crucial break points in the homestretch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be681fc-ab4c-4cb4-b27c-28021b016522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1c273-3a48-41ae-b70d-b9c545414872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before advancing to the finals, Eala and Selekhmeteva outlasted
        the pair of South Africa''s Warona Mdluwa and Spain''s Valeria Koussenkova
        (6-2, 6-0), Russian tandem of Vlada Koval and Sofya Lansere (6-3, 2-6, 7-5
        [12-10]), and the Dutch duo of Isabelle Haverlag and Suzan Lamens (6-3, 6-1).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8bfc6-1b0b-4ca6-81bc-b4e5cb6b54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577567d-3ef2-4ded-9a20-e912c314b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eala ended her singles'' campaign in the second round
        after succumbing to hometown bet Irene Burillo Escorihuela, 2-6, 4-6. She
        earlier edged Alba Carrillo Marin, also of Spain, 6-3, 5-7, 7-5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfa578-d394-4c4a-8893-971ce3cf64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20012261-32d9-42c2-9386-fa21712bc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, who will turn 16 on Sunday, won the 2020 Australian Open junior
        girls'' doubles title with Indonesian partner Priska Nugroho.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbb679-897a-4534-8c9b-f6e042818544'
      'mgnl:activationStatus': true
