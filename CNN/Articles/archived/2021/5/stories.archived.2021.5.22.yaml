      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Olivia Rodrigo really may be Taylor
        Swift''s biggest fan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b54e89-22e5-4703-b08d-95a504b7f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:58:41.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Driver''s License" singer has given Swift a writing credit
        on her debut album, "Sour," for the song "1 Step Forward, 3 Steps Back." Swift
        and her longtime producer Jack Antonoff are listed because the song is a nod
        to Swift''s lucky number, 13 and was inspired by "New Year''s Day" from Swift''s
        2017 album, "Reputation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fdfaf-64d6-4125-adcb-38f92482fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:58:41.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle-eyed fans noticed Swift and Antonoff included when the songwriting
        and production credits for Rodrigo''s highly anticipated debut album were
        released on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1eb50-6b03-4719-a822-b49aea892436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:58:41.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rodrigo credits her idol, Swift and Antonoff did not actually
        collaborate on the track, according to a report by Rolling Stone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9d241-c468-4668-b27a-f66c8495e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:58:41.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo met Swift for the first time in person at the Brit Awards
        this month, where she gave Swift a handwritten letter and took a picture together
        backstage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d30e6a-507f-4f3f-94ca-119b82a38fb3'
      'mgnl:activationStatus': true
