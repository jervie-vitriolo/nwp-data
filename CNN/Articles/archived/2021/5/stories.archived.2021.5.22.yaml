    'template': '1'
    'title': 'COVID vaccine profits mint 9 new pharma billionaires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebdef5-0ce1-4b6b-9f1b-127dba6ad80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T04:14:06.296+08:00
