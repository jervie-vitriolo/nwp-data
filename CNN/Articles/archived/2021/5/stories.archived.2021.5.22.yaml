    'template': '1'
    'title': 'Prince Harry says he used drink and drugs to numb pain of Diana''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ca03a-f6b0-4567-9e39-be16f7d6a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has said he drank heavily,
        took drugs and had panic attacks while struggling to cope with the pressures
        of royal life during his late 20s and early 30s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e6f7f-46d8-411e-8565-8554994a5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b92b84-563c-4981-b9e4-21ee4ad31199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry discussed mental health with Oprah Winfrey, in a wide-ranging
        interview for their Apple TV+ documentary series that aims to remove the stigma
        around the topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d363d12-b3e5-46d6-beb7-02375ce69d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719e2d3-2c07-4447-bafa-8081cfe41898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke of the loss of his mother during the program and said that
        as a child he was "so angry with what happened to her." The Duke of Sussex,
        who was 12 when Princess Diana died in 1997, said that in the years that followed
        few people around him discussed her death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1d557-893e-4dd3-aea4-3d4b11d653bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a0b5c-12a8-44ce-a379-fc8b4f676c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also revealed that he coped with panic attacks and severe
        anxiety as an adult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690731a-7afa-4319-8a08-ac2777be1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfecc9-b8ea-497a-af46-4c96ebce2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"28 to probably 32 was a nightmare time in my life," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb5566-0e41-46c7-b758-da2f4e684f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ea4e1-769b-4983-95bd-baf4b8df3ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young royal with a party lifestyle, Harry was frequently featured
        in the UK''s tabloid press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ad266-fc20-4d21-8327-ae6ff1915d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593548e9-2afe-4ff8-bd84-c0cbfbc6301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince said he drank heavily while unhappy. "I would probably
        drink a week''s worth in one day on a Friday or a Saturday night," he told
        Winfrey. "And I would find myself drinking not because I was enjoying it but
        because I was trying to mask something."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96554122-162c-4321-8493-83f0a35996aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac4019-7b37-48ff-a838-b9dc2d4a4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was willing to drink, I was willing to take drugs," he said,
        adding: "I was willing to try and do the things that made me feel less like
        I was feeling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fb840-da17-45ae-b0df-1186f016669b'
