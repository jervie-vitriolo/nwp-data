      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Boxing
        icon and Senator Manny Pacquiao will be back in the boxing ring as he announced
        his next fight against Unified WBC and IBF welterweight champion Errol Spence
        Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c8afa-bd1f-43e8-ba70-0979d451299d'
      'mgnl:activationStatus': true
