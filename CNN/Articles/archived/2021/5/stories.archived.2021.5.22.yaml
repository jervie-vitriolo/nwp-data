  'vaccine-slots-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T11:15:46.077+08:00
    'imagesource': 'jcr:ec8dcac0-9f2c-4698-b834-8b570e746ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abda27c-b981-4ab7-8df2-5daea20e8214'
    'lead': 'The National Task Force Against COVID-19 said it has launched an investigation
      on the reported selling of COVID-19 vaccines and vaccination priority slots
      in some local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T11:24:10.938+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:38:19.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:43.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mandaluyong', 'pnp']
    'template': '1'
    'title': 'Gov''t probes alleged sale of COVID-19 vaccines, vaccine slots'
    'updated': 2021-05-22T20:13:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc920af1-0842-4681-bb90-55a43e42580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T11:24:10.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)—</strong>&nbsp;The
        National Task Force Against COVID-19 on Saturday said it has launched an investigation
        on the reported selling of COVID-19 vaccines and vaccination priority slots
        in some local government units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82a4be-74cf-471c-8ad0-d1adba15f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NTF reiterated that all vaccines are free for
        qualified citizens, and selling priority slots is "illegal and punishable
        by law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41268660-ebb1-4d61-8cc8-ccc61d32eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [NTF] is deeply concerned with reports it has received regarding
        the illicit selling of anti-COVID vaccines. We are investigating this matter,"
        the task force said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4c3c9-1065-44cc-a979-8ba11cb3ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who are engaged in the unauthorized sale of anti-COVID
        vaccines, we ask you to stop what you are doing. The long arm of the law will
        soon catch up on you," it warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d60e9-6c67-489c-9fa0-a641a12275e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the cities of San Juan and Mandaluyong have launched
        their own probe into the alleged scheme. Viral reports on social media showed
        slots have been sold for P8,000 to P15,000, depending on the brand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4a9bb-87d4-4d25-97d5-4579daf3c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Mayor Menchie Abalos on Friday said she instructed the
        city police chief to coordinate with the National Bureau of Investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383a78a-7a11-4895-ad8c-3d41804499e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation is already underway. Through the NBI, we will
        know if these are real or dummy online accounts," Abalos said in a statement.
        "But whether real or fake, they will be answerable to the law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596912f-cdac-4445-9ef7-05d4ee19b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora also vowed to act  on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70a341-6e8b-4b31-b359-71ad5f2d3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached out to the individual who posted this so we can
        take necessary actions against this person claiming to have access to our
        vaccination program for a fee," he said in a statement Friday, referring to
        the post claiming the person received an offer for vaccine access supposedly
        through Mandaluyong or San Juan''s vaccination programs.</p>'
