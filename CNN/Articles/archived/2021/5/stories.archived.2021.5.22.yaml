      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the "Poker Face" hitmaker, she was diagnosed with PTSD&nbsp;years
        later, after going to the hospital for chronic pain. She went public with
        her diagnosis in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
