      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s frankness is unusual among the Windsors and comes at a
        time when relations are strained between the couple and the royal family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505e300-f095-4b6c-9cd9-ce7c54489b1d'
      'mgnl:activationStatus': true
