      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c2e73-82e0-4eff-b624-e926142c5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
