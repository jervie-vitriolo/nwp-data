      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9a6e1-e0a9-4411-b570-be8e3d7fcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are their connections?" asked CNN''s Bianna Golodryga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953a3c3-cce7-40a8-957a-ef086c5e93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbac343-e1a0-4274-ac95-134651f10402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deep pockets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f935885-8dbb-4027-97fc-1a49003274ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
