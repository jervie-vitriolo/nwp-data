      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I felt full-on pain, then I went numb. Then I was sick for
        weeks and weeks and weeks and weeks after," she explained. "And I realized
        it was the same pain I felt when the person who raped me dropped me off pregnant
        on the corner, at my parents'' house, because I was vomiting, and sick. Because
        I''d been being abused, I was locked away in a studio for months."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67659aed-2a4f-4cd0-9e12-cd8dced12791'
      'mgnl:activationStatus': true
