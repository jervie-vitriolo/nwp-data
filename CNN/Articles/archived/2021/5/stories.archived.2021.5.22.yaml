      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New users can expect stellar night shots using X60’s Extreme Night
        Vision 2.0. This feature helps users recreate millions of shades of night
        with a single tap, producing high-quality, low-light shots with an innovative
        AI noise reduction algorithm which was previously available only on advanced
        lenses in professional cameras.</p>'
