    'jcr:uuid': '114dae59-6402-4414-86b7-19dc4877ec7f'
    'lead': 'Ralph Puckett Jr. -- a United States Army Ranger who led the defense
      against six Chinese assaults on a frozen hill in the Korean War -- was presented
      with America''s highest military award, the Medal of Honor, by US President
      Joe Biden on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T02:13:55.158+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:41:40.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:37.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ralph-Puckett', 'US', 'president', 'Joe-Biden', 'Medal-of-Honor',
      'United-States-Army-Ranger', 'Korean-War']
    'template': '1'
    'title': '94-year-old gets Medal of Honor 70 years after Korean War heroism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4772dd2-52af-4844-954c-d6219a32d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ralph Puckett Jr. -- a United States Army
        Ranger who led the defense against six Chinese assaults on a frozen hill in
        the Korean War -- was presented with America''s highest military award, the
        Medal of Honor, by US President Joe Biden on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbabb0-e358-4e01-9279-17127f86465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fb8e3-9cf8-4ff2-b3ee-092d1440e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that Puckett''s initial reaction to receiving the Medal
        of Honor was to ask, "Why all the fuss? Can''t they just mail it to me?" Biden
        said that after waiting more than 70 years to be recognized for his heroics,
        the ceremony was well-deserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce9472-9d10-44de-af8e-c9f124353abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5bce8-8658-4058-ac40-443caa7a27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Col. Puckett, after 70 years rather than mail it to you I would
        have walked it to you," Biden said. "Your lifetime of service to our nation
        I think deserves a little bit of fuss."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d4ec7-59ce-4752-9b5d-85ae8d22cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379dfe9-8aba-4067-851d-451e3cfd2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 25, 1950, the then-first lieutenant led a company of
        51 US and nine South Korean soldiers against Chinese forces on what was called
        Hill 205, according to an award citation from the White House and an oral
        history given by Puckett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101a902-6dc0-4c8d-a670-16af599cd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a22fb-37a5-49a2-92cf-a2a06070bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial daylight assault on the hill, Puckett repeatedly
        exposed himself to enemy fire, rallying pinned down US troops to advance and
        take the hill from its defenders. But once night fell and temperatures on
        the hill dropped below freezing, Puckett and his command faced wave after
        wave of Chinese assaults attempting to retake the key location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d5e3f-3144-4971-8266-8ba112ab1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a0929-f709-465e-8ba5-62bd1207a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was estimated that hundreds of Chinese troops were involved in
        the attack against Puckett''s group of five dozen, he said a video recorded
        for Witness to War, a compilation of oral histories from veterans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16233274-0614-46b8-a3c0-10115a5be5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05cda0-65e6-479b-810e-0e06f20bf679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting atop the hill looking out over the 360-degree perimeter
        the US forces had set up -- with the Chinese lines somewhere in the darkness
        beyond -- Puckett could hear the sound of whistles and bugles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4003f-f789-4662-b2db-bfa0a722df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1376b-1764-4f10-b8c5-dbb8ec952d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the way they coordinated with each other," he said of
        the Chinese forces. When the notes stopped, "we were hit with a mortar barrage
        and automatic weapons fire and shortly thereafter a shower of hand grenades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16b1cf-35af-4a65-8223-27d0dca4e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f4ad8-7af3-448d-aed0-2b183a3e18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett radioed in an artillery strike, stopping the Chinese advance.
        But a grenade fragment had left him with his first wound of the night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b39ec-71f1-4f93-83b8-1503535c9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546784a-8d69-49c2-8afb-334e55b7b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six Chinese attacks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b544eae-117c-4efc-977b-6479b7a38bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assault was the first of what would be six attacks on the US
        Rangers'' perimeter into the early hours of November 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faad4d5-e10b-4b40-8ec4-aa2450082a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4909a-8916-415e-a3b0-e83b2bb51487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were getting more and more pressure and had more and more people
        wounded" with each assault, Puckett said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a0922-a96a-4072-9dbb-6a3c33d4d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f8f94-ceed-4a34-b255-74d61733ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being wounded a second time, through five assaults Puckett
        was able to call on artillery, firing on points he determined in advance to
        hold off the Chinese troops.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ed965-70e8-400e-985c-bf0836b03ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f94e3-45eb-48ab-bf0c-cafaedbf9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were the overwhelming force that saved our goose," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff32314-c88c-404d-8ce0-351ac45bbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeae02e-6325-40df-8264-7170bf35f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2 a.m. and 2:30 a.m., Puckett said the Chinese whistles
        and bugles sounded again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ae1f0-ec5c-45e0-8dca-7ef4c79a8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b7cae-07c7-4d3e-8e27-a4b5e33ae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He radioed for another round of artillery but got bad news: the
        big guns had another mission, and Hill 205 would have to wait, the artillery
        unit said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcd552-e58e-4aa8-885f-f8cd375c2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4d1fb-6407-49f2-bdad-08fa813930b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re crumbling. We''re being overrun. I just gave my unit the
        order to withdraw," Puckett radioed back.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bcbce-0606-40b5-ace6-a86be4652d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563354d-1db6-428f-a8a1-2033814b8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal situation was dire. By now, he had been wounded three
        times and was lying in a foxhole "unable to do anything."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f4627-09bc-4a3d-a62a-3a3abc89e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd3a43-5e57-4a78-b8ea-36c10537f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see three Chinese about 15 yards away from me and they
        were bayoneting or shooting some of my wounded Rangers," he recalled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19351db-e0c5-48c9-a72f-a6efb6a3f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7eb81-d309-4201-97dd-05fc83e83112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then hope ran up the hill.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa350d47-40c8-44c3-bac7-9c8b78b39410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e8447-86c0-4326-9b40-8f9049dc16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, two of my Rangers charged up the hill -- Pfc.
        Billy G. Walls, Pfc. David L. Pollack -- they shot the three Chinese, killing
        them I assume," Puckett said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b096dc7-7f50-4e75-a952-368eb0b8bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc90f47-3c80-48fb-9181-5cf1dca2a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers came over to their wounded commander.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844a566-61c1-44b2-b838-296c91e5378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49db9a0-a903-41e9-83eb-85dda319952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walls said, ''Sir, are you hurt?'' I thought that was the dumbest
        question I''d ever heard in my life," Puckett said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a78ac-3099-4a78-88a7-bdf518644a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9918d8-9149-4ca4-b520-673839eed718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aloud to the private Puckett said only, "I''m hurt bad. I can''t
        move. Leave me behind."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1980a-039b-4c90-b4a3-c4c8e689a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70675e54-e04a-495d-9ade-2dffe365d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disobeying orders</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d438ea2-f037-46a4-a116-119038642363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walls ignored Puckett''s order and scooped him up, threw him over
        his shoulder and began running down the hill as Pollack provided covering
        fire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fb008-6c91-4465-bcab-6b947d360965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d5b20-9841-4a2f-afe3-e486a2688569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d gone about 150 yards when Walls put Puckett down, saying
        he was too heavy to carry, Puckett recalled.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875cd76e-232e-49f3-a1fb-91c2fe9db6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66e386-cf2e-4cfb-8916-c57eb94419af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each private then grabbed a wrist and dragged their commander the
        rest of the way down Hill 205 on his backside.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36686d8-304e-465a-af69-ad0c745690ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fbf80-0f99-4461-9547-a9a09a680afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not very ceremonially, but we made it," Puckett said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5c096-93cf-44bb-89ab-b48ae10c5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cfd67-c1dc-467a-94fb-4de410073473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found cover with three US tanks, from which Puckett was able
        to call in a final artillery strike of white phosphorous and high explosives
        on the Chinese troops now occupying the hill.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d961c-9337-4ba7-9364-c837640a4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c48c55-daf6-431a-bb45-2d53d8333331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly am pleased that Walls and Pollack disobeyed my order
        to leave me behind on the hill," Puckett said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b7697-9019-4900-850d-5c1f2d17711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62407057-26ad-4e8e-9418-9e55333ba904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official Army history records that Puckett sustained wounds to
        both feet, his thighs, buttocks and left shoulder that night. His combat time
        in Korea was over.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38503813-b114-469c-a829-0feeec0f6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b79bb-5927-4172-92c2-7e5882c632b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett "distinguished himself by acts of gallantry and intrepidity
        above and beyond the call of duty," the White House citation says. "(His)
        extraordinary heroism and selflessness above and beyond the call of duty were
        in keeping with the highest traditions of military service."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f4c39-b0ed-4149-9206-566150ad96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0bc7c-d90c-4764-b98d-db4b85d9a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese forces drove Americans back</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23c99f-d0c3-4deb-ab0d-284f62368ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that night stands out for Puckett''s heroism, it also marked
        the beginning of a difficult two years for US forces in the Korean War.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719b40f-6511-4388-97cd-a9bf65f21361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553c3d8-16d4-4516-8352-e1d989ffd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the Chinese forces that had come to the aid of the
        largely defeated North Korean army surprised the Americans, according to a
        US Army history.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399efa81-b034-42ca-abe1-2ce8237248eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765424dc-b86c-4350-a499-5d75683c5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese attacks across the peninsula eventual pushed the US forces
        and their United Nations allies back into South Korea. At one point, the southern
        capital of Seoul fell to Communist forces for the second time in months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3552f8c-76ac-453b-b4c0-3fcf94d8034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535efb2a-06d8-463b-98be-286edf08cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The setback would cause the war to grind on for two and a half
        more years before ending in an uneasy Armistice on July 27, 1953," an Army
        history says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf2e5b-a802-4d8d-8f3a-b8cb91dcc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2962716-8781-45b5-9671-1cd33a8b6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That armistice, resulting in the Korean Peninsula being divided
        between North and South along the 38th parallel, persists to this day.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29256d16-4b9d-4e45-b2fb-874e0748fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623ed56-10ae-4b67-83f3-55ec33820c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Korea is sometimes called the forgotten war, but those men who
        were there under Lt. Puckett''s command will never forget his bravery," Biden
        said. "They''ll never forget that he was right by their side through every
        minute of it. The people of the Republic of Korea haven''t forgotten."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100965e-f3ed-4c29-82b9-2c5ddab09215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6957214-5fb3-4996-a516-c0affeeccbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in attended the ceremony, the first
        time a foreign leader has attended such an event. He lauded Puckett and said
        he and other American soldiers helped ensure his nation''s freedom and democracy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d5a04-ffdd-4c53-8045-5fe7cb5d056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59576191-c8c5-4d8b-8c6d-fcc02240a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Col. Puckett is a true hero of the Korean War. With extraordinary
        valor and leadership, he completed missions until the very end, defending
        Hill 205 and fighting many more battles requiring equal valiance," Moon said.
        "Without the sacrifice of veterans including Col. Puckett and the Eighth Army
        Rangers Company, the freedom and democracy we enjoy today couldn''t have blossomed
        in Korea."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285b174-7109-4b87-b630-fa3271a8bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff0a0a-737c-401f-9237-1a7d3d0acc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long road to highest honor</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ebf4f-2b70-4e69-bb8b-37a4b77154ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Tifton, Georgia, in 1926, Puckett had a long career in the
        US military, first enlisting as a private in 1943 during World War II. He
        was discharged in June 1945 to attend the US Military Academy at West Point,
        graduating four years later with a commission as a second lieutenant.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c1279-0172-45f6-88d5-16f7256c7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:22.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a73df-ae21-411a-a75a-d4afe85be5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Korea, he also served an 11-month combat tour in Vietnam in
        1967-68 in the 101st Airborne Division before retiring from active duty in
        1971 with the rank of colonel.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef028707-fc01-4b15-a6de-a56c1dff0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed89a0-6a3f-46e3-923f-7f1584118de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a retiree, Puckett remain actively involved with the military
        affairs and in 1992 was one of the first people to be inducted into the US
        Army Ranger Hall of Fame.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a931954-c6c9-4aee-83d2-476507522129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad43804-0533-4fb4-9e76-7d4705b034b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett was originally awarded the Distinguished Service Cross for
        his actions at Hill 205, but John Lock, a retired US Army officer and assistant
        professor at the US Military Academy, came across Puckett''s story during
        research in the early 1990s and thought it met the criteria for the Medal
        of Honor, according to an account on the Army''s website.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e45188-4f55-4cab-91e1-3b9c5be5e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23fee8-5f75-4817-a632-983f31f581a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003 Lock began a process to get Puckett the Medal of Honor,
        but the petition was denied in 2007 and again on appeal in 2009, according
        to the report.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959633eb-6f41-4142-be89-79603e59d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4becd3b-1385-449e-8991-3c4b1fd9cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lock persevered, submitting a petition for an upgrade for Puckett
        after the military ordered a review of all awards in 2016.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7eeea-494c-490b-bb1e-120659968180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0dfbe-8b7a-4369-9592-e6b0c0804211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that was denied, Lock was told of alternate route, through
        the Army award corrections board. That was successful and last year the Medal
        of Honor for Puckett was approved, but Lock stressed that it was something
        that Puckett never pushed for.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0232e-6d72-46ee-ab78-b3457a3d4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d7b1f-73ce-48fa-a3ec-83c0bfbf3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we were going through the process and dead in the water, he
        appealed to me to stop because he didn''t want me to continue wasting my time,"
        Lock told the Army website.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89b048-a245-4d70-aac5-a3e537d05ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:13:55.165+08:00
      'mgnl:createdBy': 'bamba'
