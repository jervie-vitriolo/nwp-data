      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' weekday 9 p.m. newscast "The Final Word" won as
        "Most Development-oriented News Story" — &nbsp;one of the general awards for
        the television category.</p>'
