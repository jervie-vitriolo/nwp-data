      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many, a nationwide return to normalcy
        from the COVID-19 pandemic is expected to accelerate into the summer as more
        businesses and state governments prepare for a large-scale reopening. Sports
        stadiums are filling up, mask mandates are being shed, and travel and tourism
        industries anticipate a rebound with cruise lines planning for passengers
        once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd118e5-1584-4aac-b4e1-94d2269406a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318cc61-7b77-4ea3-9cdb-5eaf9e33b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have pointed out, however, that such successes
        are largely contingent on getting the US fully vaccinated as quickly as possible.
        And right now, the rate of vaccination is slowing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd76ab2-2d3e-4bdd-b7b0-1b0a8eb32a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbfa03-ef15-468d-9916-2d90955a7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily pace of coronavirus vaccinations is down almost
        50% from its April peak, according to US Centers for Disease Control and Prevention
        data published Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832ac80-1e65-4730-b041-40781ed3fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24376419-76c0-482d-9d43-aeee8a7f1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, about 1.8 million vaccine doses have been administered
        each day, a 46% drop from the peak rate of nearly 3.4 million per day in mid-April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7b1f3-d1c1-4947-b017-88cb23a1b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353f29a-1321-4895-ada0-df6a82fbba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert told CNN that the health community is worried about what
        lies ahead. Clusters of unvaccinated people may become infected with Covid-19
        as they move indoors to beat the summer heat, particularly in the South, noting
        that a similar situation happened last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38f4f5-2e9a-4936-8a0d-855d07f2d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a19eef-7e35-440f-b536-d030beea9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have large numbers of unvaccinated people in those states,
        we may very well see a surge in those states, so I think a lot of us are worried
        about that," Dr. Ashish Jha, dean of the Brown University School of Public
        Health, told CNN''s Chris Cuomo on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51f90d-cdf0-4758-83be-553de690be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881fe43c-375a-4280-9014-a612d1af2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 48% of Americans of all ages have received at least one
        dose of vaccine and 38% are fully vaccinated, according to the latest data
        from the CDC. The country is closing in on half of those ages 18 and up being
        fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5e149-52fa-4a5e-a57b-7c570887dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7b6a5-bfc5-42bb-8571-130cfea7311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the rate of inoculations nationwide is uneven, with some states
        far outpacing others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990aea99-13d5-4fc9-afbe-1e28ab963f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6728a3-5699-4fbf-a30e-68c49a43099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight states with the fewest vaccine doses administered per
        capita are Mississippi, Alabama, Louisiana, Arkansas, Wyoming, Idaho, Georgia
        and Tennessee, according to the CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cba81-dcc0-42b2-b52d-a4dcdc718f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033f172-9ed5-4ac6-8293-2e81f1b6c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states with the most administered per capita are Vermont, Massachusetts,
        Connecticut, Hawaii, Maine, Rhode Island, New Mexico and New Jersey. Washington,
        DC has a rate of vaccination that would qualify in the top eight if it were
        a state, according to the CDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ede238-ca53-4749-939f-d4be8865b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086b111-26a7-4160-93c9-b1395d08be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news continues to emerge from places ahead of the national
        vaccination average. For the first time since March 2020, there are no Covid-19
        patients at San Francisco General Hospital, the largest primary care facility
        in the city, hospital spokesperson Cristina Padilla told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977f6d9-16ef-427c-8bb4-80c6d645fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2b80d-7fc3-4905-a2a7-9aea926ccf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco celebrated its one millionth dose of the vaccine this
        week. As of May 19, 76% of the eligible San Francisco population has been
        vaccinated, according to the city''s department of public health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba403f-08e2-439b-8d80-494df2a7db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f52d31-de97-49e2-9e8c-b97fd51aa9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt we still have a long road of recovery ahead,
        and we will tackle each phase with the same dedication and care that we always
        do," Padilla said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4582577-4252-443c-99ee-bf5dc7e5d7cd'
