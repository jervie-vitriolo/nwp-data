      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those being infected are coronavirus patients, or those
        who have recently recovered from Covid-19, whose immune systems have been
        weakened by the virus or who have underlying conditions -- most notably diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0471d4-faa3-4c3a-adf1-18f81931ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, thousands of black fungus cases have been
        reported across the country, with hundreds hospitalized and at least 90 dead.
        Two states have declared it an epidemic, and the central government has made
        it a notifiable disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b3815-1389-49ef-beac-30e21b6e708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about black fungus and its spread in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79202bde-4ca1-4833-a25b-21780bd4cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you get it, and what are the symptoms?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e1668-eb6c-4d3f-aa94-fda06469a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black fungus is caused by mold found in damp environments like soil
        or compost, and can attack the respiratory tract. It is not contagious and
        does not spread from person to person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d0823-a380-43ba-81c8-6d3d69198c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several types of fungi can cause the disease. These fungi aren''t
        harmful to most people, but can cause serious infections among those with
        weakened immune systems, according to the United States Centers for Disease
        Control and Prevention (CDC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51828ac6-3347-4810-9cef-3f1798764760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black fungus commonly affects the sinuses or lungs after a person
        inhales fungal spores in the air, and can also affect the skin following a
        surface injury like a cut or burn. Symptoms depend on where in the body the
        fungus is growing, but can include facial swelling, fever, skin ulcers and
        black lesions in the mouth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21096cc7-c49c-49f6-8795-5507e6828d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease "begins to manifest as skin infection in the air pockets
        located behind our forehead, nose, cheekbones, and in between the eyes and
        teeth," said the Indian Health Ministry in a statement on May 14. "It then
        spreads to eyes, lungs and can even spread to the brain. It leads to blackening
        or discoloration over the nose, blurred or double vision, chest pain, breathing
        difficulties and coughing of blood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9624e2f-b0fe-421d-af7c-3189ca855593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ways mucormycosis travels is by invading the blood vessels,"
        said Dr. Hemant Thacker, consultant physician and cardiometabolic specialist
        at Breach Candy Hospital in Mumbai. "It compromises the circulation to the
        distal organ, and thus produces what is called as necrosis or death of tissue,
        which then becomes black. So it is then given the name black fungus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56cf92-0633-434a-9086-177c06490fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most severe cases, the infection "goes through the blood
        vessels into the brain," potentially causing loss of eyesight or creating
        a "gaping hole" in the face, he added. "If not controlled, not treated, it
        can have a mortality (rate) of anything from 20% to 50%."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894e149-8aef-44b1-bc3c-6daafad31eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2005 study of 929 cases dating back to 1885 found an overall mortality
        rate of 54%, according to the CDC. The mortality rate also depends on the
        type of fungus involved and which part of the body is affected. For instance,
        it''s less deadly for people with sinus infections, but more deadly for those
        with lung infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed5c7b-7a22-4e3c-a782-413feab5bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the link to COVID-19?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad659682-9882-464a-bd86-064525e661db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunocompromised people are more susceptible to infection — including
        COVID-19 patients, diabetic patients, people who take steroids, and those
        with other comorbidities like cancer or organ transplants, said the Indian
        Health Ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fe286-bdd7-49aa-afc4-42242dae0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid patients are particularly susceptible because not only does
        the virus affect their immune system —&nbsp;treatment drugs can also suppress
        their immune response. "Due to these factors, COVID-19 patients face a renewed
        risk of failing the battle against attacks mounted by organisms such as mucormycetes,"
        said the ministry, referring to the fungi that cause mucormycosis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5182b-4048-4de2-88f4-199ac1c97b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid patients undergoing oxygen therapy in ICUs may have humidifiers
        in the ward —&nbsp;which can raise their exposure to moisture, and make them
        more prone to fungal infection, said the ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5a968-7422-4688-ad26-c462456b6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fungus takes the window of opportunity, invades the body,"
        said Thacker. "This body has a small opening because of Covid, because of
        the sugars (high glucose levels), because of the antibiotics —&nbsp;because
        of so many other things, (black fungus) gets a foothold."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba819a-bee1-4b81-914c-dc15de30b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry cautioned "this does not mean that every Covid patient
        will get infected by Mucormycosis," as it''s uncommon among those without
        diabetes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926d22d-588b-4800-89ad-cdda8a427cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s official National Health Portal, the prevalence
        of diabetes in the country is as high as 12% to 18% of the adult population,
        especially in urban areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11ac19-961a-41cf-a4df-f505dc047b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is the diabetic capital of the world," said Thacker from
        Breach Candy Hospital. "We have tropical climates where the fungus festers.
        So all this has led to the black fungus epidemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534e423-39b3-42bd-8d41-0dd99e364885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you treat it?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50060a6-e2ea-43a9-bae7-5c0817344191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black fungus is treated with antifungal medicines, often given intravenously,
        according to the CDC. The most common medicines include Amphotericin B —&nbsp;a
        drug currently being used in Indian states to combat the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb7aee-56f5-4c83-8278-7ceb4983472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients may need up to six weeks of anti-fungal medicine to recover.
        Their recovery depends on how early the disease was diagnosed and treated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9176f-8031-47fa-aecd-b84ecfa35b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, surgery is required to cut away dead or infected tissue.
        "In some patients, this may result in loss of upper jaw or sometimes even
        the eye," said the Indian Health Ministry in its statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5117eeb-ca8e-4ba8-a305-9ab746ce0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is rising in India for Amphotericin B —&nbsp;but it''s in
        short supply, as hospitals had not anticipated the number of cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fcd89-4d42-4b9f-ba71-2481dc9879c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhavya Reddy, a resident in India''s southern Telangana state, said
        her father was diagnosed with black fungus on April 26 —&nbsp;just as he was
        recovering from COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62b580-565e-40d3-bd29-35ffc95b8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once he started to recover (from Covid) his face started to swell,"
        Reddy said. "When the swelling did not reduce, (doctors) told us to get the
        injection." The hospital did not have supply of Amphotericin B, and she had
        to appeal to the state''s chief minister to receive vials of the drug, she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396b2be-0725-4d4b-b5c6-ffa971648eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the medicine was secured, her father underwent an endoscopic
        sinus surgery to relieve the swelling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f4a2c-d8d5-4cd9-b174-b36314cffac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansukh Mandaviya, a junior minister of the Ministry of Chemicals
        and Fertilizers, tweeted on Thursday adding that five companies have been
        approved to produce the drug in India, in addition to an existing six.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7045d-5ac1-45c0-b7d5-57e309d0fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How common is it?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ba441-9501-4c39-8938-624a6710f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is globally distributed, and generally pretty rare —&nbsp;though
        it can be hard to place exact estimates of its prevalence due to lack of comprehensive
        surveillance and data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550feac-226f-4601-ad91-a1de0d82bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, laboratory surveillance in the San Fancisco Bay Area
        between 1992 to 1993 suggested an annual rate of 1.7 cases per million people,
        according to the CDC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf9f61-236f-4833-b13a-2bbb7328b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the disease appears to be more common in India —&nbsp;one
        study by Indian microbiologists, published in March in the journal Microorganisms,
        suggested black fungus is 70 times more prevalent in India than in global
        data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a274566-fb62-4e52-a2cd-36f354e1a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several possible reasons why —&nbsp;there is a higher
        rate of "uncontrolled diabetes" in India, said the study. Many patients they
        studied didn''t even know they had diabetes until they were diagnosed with
        black fungus, demonstrating "the lack of regular health check-ups in the Indian
        population," said the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf9cd1-739d-4938-857a-0308ec349420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black fungus mortality rate in India is also "considerably high
        due to delays in seeking medical attention and diagnosing the disease, and
        challenges in managing the advanced stage of infection," said the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9b45f-f9e2-45c7-9b02-14066e6fc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s climate is also a factor, said Thacker. "This fungus
        can grow on the side of a bread that is kept outside," he said. "It can grow
        anywhere in the form of a mold, but in tropical countries with the humidity
        ... it tends to fester."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af68b4-9d8c-4572-a166-fc116e8bb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak could also be because "we are in summertime,
        it''s hot, it''s humid," he added. "Everybody knows that fungus infection
        festers in these kinds of climes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76118198-e6ab-4551-939d-53378bff57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where has it been reported?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6659b98-8935-4eb0-958c-558a20de7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,200 black fungus cases have so far been recorded across
        the five states of Maharashtra, Madhya Pradesh, Haryana, Telangana and Gujarat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214ed6a-a531-4785-9d04-748917d21168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharashtra has the highest number, with more than 2,000 cases reported
        and 800 hospitalized. At least 90 people have died of the disease in the state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b663d-77dc-40d7-ab92-df03aa42bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat has reported at least 369 cases in just one hospital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aaccdf-438a-4bf9-bdc6-39eb7c49ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the central government classified mucormycosis as a
        notifiable disease, meaning all states and union territories have to report
        their cases to federal authorities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738d020-0541-4403-8d3c-935656ebc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a new challenge of black fungus, we need to be cautious
        and prepare for it," Indian Prime Minister Narendra Modi said Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaf28e-69c6-4e86-886d-6bc1146b20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven states have declared black fungus a notifiable disease,
        in accordance with the central government''s advisory to collect data, according
        to respective state government authorities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328f1c5-48d2-49d4-b556-361c6635ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases are being found in patients who have recovered from
        Covid, so there are a number of complications," said J. V. Modi, medical superintendent
        at Gujarat''s Ahmedabad Civil Hospital. He added the hospital has seen a rise
        of cases in the past 10 days, as the country appeared to pass the peak of
        its second coronavirus wave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe897b-bb48-4157-9c6c-62595bb3333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:17:34.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/21/india/black-fungus-mucormycosis-covid-explainer-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/21/india/black-fungus-mucormycosis-covid-explainer-intl-hnk/index.html">They
        recovered from Covid, only to die of ''black fungus.'' What we know about
        the disease sweeping India</a>"</em></p>'
  'Russia-Arctic':
    'author': 'Zahra Ullah and Fred Pleitgen, CNN'
    'caption': 'The Russian military plane touched down in heavy wind and light snow,
      then slid across the icy tarmac. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-22T15:17:40.765+08:00
    'imagesource': 'jcr:385554f1-441c-4602-94e7-40d804c37930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4945ad1-1cd7-4c7d-9a0f-8c94db7eda64'
    'lead': 'The Russian military plane touched down in heavy wind and light snow,
      then slid across the icy tarmac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T15:22:15.580+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:36:57.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:45.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arctic', 'Russia']
    'template': '1'
    'title': 'As the US and Russia spar over the Arctic, Putin creates new facts on
      the ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc94ee-96e9-45ae-84b5-df4b437b3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian military plane touched down
        in heavy wind and light snow, then slid across the icy tarmac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280447f1-1d57-4d18-9673-f8445af57dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the large, four-engine Ilyushin Il-76 airlifter could land
        at all on the Franz Josef Land archipelago in the middle of the Arctic Ocean,
        is a testament to Moscow''s growing military might in this remote part of
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e1198-d552-42aa-bbe1-cfd86c769b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia recently expanded the runway at its Nagurskoye air base on
        the archipelago to 3,500 meters long, meaning it can land and refuel most
        of its military aircraft here, including jet fighters to patrol the polar
        skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b139a9-ea93-4364-bb12-e5fef37048e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether this also meant Russia''s heavy strategic bombers,
        like the TU-95 "Bear," were able to operate from here, Maj. Gen. Igor Churkin
        proudly confirmed they could.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6bb84-aae1-48d1-a3bf-f9f9fb5b5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course they can," he boasted, pointing to a briefing chart of
        the base. "Have a look. We can land all types of aircraft on this base."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa00ab-0c70-4912-b1b8-01e2c5c3b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s armed forces granted media organizations, including CNN,
        rare access to the military''s northernmost outpost on the island of Alexandra
        Land, earlier this week, perhaps a show of force ahead of a meeting of the
        Arctic Council, a high-level group of eight nations bordering the northern
        polar region where this year Russia took up the chairmanship of the Council.
        It''s one of a growing number of Arctic bases that Russia has built or upgraded
        in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ff9be-e4f5-434f-b2d2-0daa81446c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on the base, known as the Arctic Trefoil, was completed
        in 2017. It lies just 160 miles (257 kilometers) east from the easternmost
        part of Norway''s Svalbard archipelago —&nbsp;NATO territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae10065-1d4d-43f4-a09a-2af561017dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new base is built to house around 150 soldiers and is designed
        to ensure that Russia''s Northern Fleet can be autonomous and self-sufficient.
        It''s all part of what President Vladimir Putin says is a key effort to bolster
        Moscow presence in the Arctic to ensure the "the future" of Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e02e1-db71-4894-a3b9-2e2ca61cc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base has what the Russians describe as a state-of-the-art radar
        station to monitor movements by NATO ships and aircraft. The air commander
        said the troops up here frequently track US and other aircraft they deem to
        be adversarial. The army also paraded to journalists two powerful coastal
        defense rockets it has placed on Franz Josef Land, which it says can hit ships
        or land targets more than 200 miles offshore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f0bc2-b85b-499e-b56a-11b7481632ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just yesterday, we saw a NATO reconnaissance plane. We accompanied
        it for four hours by transmitting all the information to the higher command
        centers, the positions of the plane and its trajectory, in which direction
        it was heading," Churkin said. "The enemy will not go un-noticed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cc5c4-ec91-4e2a-a923-8592e7500a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently verify his claims. But it is clear
        that the great power competition is heating up in the Arctic, and Russia views
        this base as a key asset in that struggle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d7f61-5a5f-49ae-982b-8d2fda6af194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been watching Russia''s military buildup with
        increasing concern. Ahead of the Arctic Council, US Secretary of State Antony
        Blinken said the US has "concerns about some of the increased military activities
        in the Arctic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa123aa-9b91-447f-957d-95d0ffcc8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken came face to face for the first time as Secretary of State
        with his Russian counterpart Sergey Lavrov on Wednesday on the sidelines of
        the Arctic Council in Reykjavík. Blinken said "it''s no secret" that the US
        and Russia "have differences." Lavrov responded by saying Russia was prepared
        to discuss "all issues on the table" but added that, "we greatly diverge when
        it comes to our assessment of the international situation and our approaches
        towards how we should resolve it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfe045-8897-4211-a5fc-47e4a0d48965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Thursday threatened to "knock out" the teeth of foreign
        foes wanting to "bite" off parts of Russia''s territory. Without naming or
        specifying anyone, Putin said critics complained that his country''s vast
        energy resources belong only to Russia and said developing Russia''s armed
        forces was the only solution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7ba49-676b-49d8-a64a-02a4444832ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should know, those who are going to do this, that we will
        knock out everyone''s teeth so that they cannot bite anymore ... and the key
        to this is the development of our Armed Forces," he said during a televised
        conference call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c33e48-8ee4-4cfb-bfe5-e4feab3ae912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Territorial claims</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a66d82-e8de-47be-b487-9ea38f1b2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has gone to great lengths in recent years to expand its territorial
        claims to the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152336c-430e-4420-b903-7164b938da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Russian divers in a submersible planted a Russian flag
        on the Arctic Ocean seabed at the North Pole. The move was criticized by then
        Canadian Foreign Minister Peter MacKay, who said: "This isn''t the 15th century.
        You can''t go around the world and just plant flags and say, ''We''re claiming
        this territory.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93809ae1-750a-4a9c-a33d-98f3455eb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag-planting may have been a symbolic move, but since then
        Russia has been methodically strengthening its airfields and bases at multiple
        locations on its Arctic coast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325e4b3-b38c-4510-a19a-ce8ebeb8198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nerve center for Russia''s Arctic push is its Northern Fleet,
        headquartered in the closed military city of Severomorsk on the coast of the
        Barents Sea, 830 miles from Alexandra Land. The Northern Fleet has recently
        acquired a variety of new ships and submarines to increase its capabilities,
        but it also has jet fighters, air defense systems and intelligence assets
        under its command, the head of the Northern Fleet told CNN during the tour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933e037-08bb-4541-aae4-868dafce1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UN Law of the Sea (UNCLOS), coastal nations with territory
        inside the Arctic Circle have jurisdiction to exploit natural resources within
        200 nautical miles from their coastal baselines. However, in order to claim
        control over more of the seabed, countries can submit scientific evidence
        to the UN that their continental shelves have extended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d22451-84e3-49eb-b54d-72d27db18cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March this year, Moscow also submitted two new addendums to the
        UN, seeking to expand the international definition of the limits of its continental
        shelf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cd56c-26d7-4438-a002-9688bc08cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason for the increase in tensions in the Arctic is global
        warming. As temperatures rise and the polar ice caps melt, more of the Arctic
        is becoming accessible both for military operations and economic activity.
        Russia quickly realized its far north would soon become a new frontier, so
        has developed a major strategy to develop the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e825dd-2c3b-4471-be47-8fd56d993d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rests on three main pillars: military strength, domination
        of the Northern Sea Route —&nbsp;an increasingly viable trade route between
        the West and Asia as the polar ice further recedes —&nbsp;and the exploitation
        of natural resources like gas and minerals in the Arctic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe759b-468f-4a98-8232-83caeb8dc124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s claims to the Arctic are not without merit, as around
        53% of the coastline of the Arctic Ocean is Russian territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdd48b-eaa1-4111-960f-261ea3fb7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov days before the Arctic Council reiterated Russia''s claim
        to the area saying: "It has been absolutely clear for everyone for a long
        time that this is our territory, this is our land, and we are responsible
        for our Arctic coast to be safe. Everything that our country does there is
        absolutely legitimate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec061487-5112-413c-9dc6-48e76d06d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitri Trenin, director of the Carnegie Moscow Center think tank,
        told CNN that a big part of Russia''s interests is indeed about reaping the
        "economic riches" of the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddc377-607c-4c5a-b2aa-39a86e46a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts believe around a quarter of the world''s undiscovered
        oil and gas reserves could be located in the Arctic region, and Russia is
        keen to tap them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e398551-7e78-49bf-b9d4-d98ebd5827a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has already built a liquid natural gas installation and shipping
        facility on the Yamal peninsula in northern Russia. The project relies heavily
        on cooperation with China, which has also been eyeing up the newly accessible
        region. Beijing even declared itself a "near Arctic State" in 2018 much to
        the dismay of the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb15dab-1d05-4fa4-a7a7-2fcf0bb44312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made clear that it is a communist fiction for China to be a "near-Arctic
        nation" when you are 900 miles from the Arctic. This pangolin''s nose under
        the Arctic tent went on for too long —&nbsp;we did what we do by calling out
        simple reality. #ChinaIsNotNearArctic," then outgoing US Secretary of State
        Mike Pompeo said in a tweet in January of this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7799a-9f2e-4da4-af91-ef8a8c2b5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the Arctic has already led to disputes between Russia
        and NATO allies. In 2018, the US sailed an aircraft carrier into the Arctic
        Ocean for the first time since the collapse of the Soviet Union as part of
        massive NATO military drills.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4acc5f8-d1e1-4af3-86a6-012e4dc36874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American and NATO armed forces have become accustomed to performing
        regular drills alone or in groups of surface warships. We haven''t had that
        since the post-World War II era," Admiral Alexander Moiseyev, the commander
        of Russia''s Northern Fleet, said during CNN''s brief visit to Severomorsk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c276d7-c981-4918-b487-fde2c4f33fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This competition between Russia and the West is probably here to
        stay, and the reason is simple, according to Trenin of the Carnegie Moscow
        Center. "There are things to be exploited, areas where you could can make
        real money, lots of resources available there, natural gas and rare metals
        so Russia is developing it," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe056f-1557-4f41-8a45-b344c66e275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trenin added there is also a "powerful military element" to
        Russia''s expansion in the Arctic. "If you look at the globe, rather than
        at the map, then you would realize that the shortest route between US missile
        bases and Russian targets is not over the Atlantic, but it''s over the Arctic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e798c-bb82-42db-911b-8244d281be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And similarly," he said, "for the Russian missiles pointed at US
        targets."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d3290-8f72-45ef-8697-4bf60f0cdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anna Chernova contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b686138-33c9-443b-926e-1c3be68b69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:22:15.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:37:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/21/europe/russia-arctic-military-intl-cmd/index.html"
        href="https://edition.cnn.com/2021/05/21/europe/russia-arctic-military-intl-cmd/index.html">As
        the US and Russia spar over the Arctic, Putin creates new facts on the ground</a>"</em></p>'
