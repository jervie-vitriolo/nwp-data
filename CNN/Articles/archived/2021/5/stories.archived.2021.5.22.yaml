      'jcr:uuid': '359d8cd5-1067-4d67-8ce4-96cfb2905a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is currently the world no. 662 in the latest Women''s Tennis
