    'template': '1'
    'title': 'US COVID-19 vaccination pace is down by nearly half in the last month.
      These states slow to vaccinate may struggle this summer, expert warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e126c99-54a5-435d-a4e2-0978c0cc36bb'
