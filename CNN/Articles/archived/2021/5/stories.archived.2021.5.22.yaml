      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 22, the premier vivo X60 will be available in stores
        nationwide for P34,999. The first installment from the collaboration between
        global phone manufacturer and the world’s number one innovator in optics and
        lens technology, ZEISS, is taking mobile photography to a new level in terms
        of night, motion and portrait photography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df4066-d68e-40ab-a1f4-cfc77f3dc16b'
