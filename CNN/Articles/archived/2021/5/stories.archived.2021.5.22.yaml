      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Meghan told Winfrey in a bombshell interview in March
        that she contemplated suicide while pregnant with the couple''s son, Archie.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3df30f-efc6-4de0-822a-956aefad6e98'
      'mgnl:activationStatus': true
