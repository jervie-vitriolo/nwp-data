    'title': 'White House reduces cost of infrastructure proposal in counteroffer
      to GOP lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6a82c-9523-46cb-bf13-a53ca53d84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;White House officials on Friday presented
        a counteroffer to Republican lawmakers on their infrastructure and jobs package
        that reduced the size of the proposal from $2.25 trillion to $1.7 trillion,
        according to White House press secretary Jen Psaki.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220a43d-4f76-46bb-b47e-33b2569ac4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204663d-d95c-484a-b2c4-7f7f1ad97a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised proposal reduced the funding request for broadband to
        match the offer put forward by Republicans and shifted investments in roads,
        bridges and other projects out of the proposal and into other legislation
        in order to come closer to the roughly $600 billion Republican counterproposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e6af1-519b-4b04-a8d3-0db12e6ad952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558044c-4709-4602-a30e-aefe3ad6b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki suggested the corporate tax hikes remained in the counteroffer
        and reiterated President Joe Biden''s belief that the wealthiest Americans
        and corporations can afford a modest tax hike in order to "to pay for middle
        class jobs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97743f1-dddf-4edb-8185-31f7e1a88d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396d32f-aaa3-4487-80b1-7143a736966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:58:25.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team -- including counselor to the President Steve Ricchetti,
        White House director of legislative affairs Louisa Terrell, National Economic
        Council Director Brian Deese, Commerce Secretary Gina Raimondo and Transportation
        Secretary Pete Buttigieg -- presented the counterproposal to Republican lawmakers
        over video conference at a meeting that started shortly before 1 p.m. ET on
        Friday.</p>'
