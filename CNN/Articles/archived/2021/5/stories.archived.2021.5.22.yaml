      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Covid-19 vaccines have created at
        least nine new billionaires after shares in companies producing the shots
        soared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c390d1-0bc7-458a-8fb0-7817eb408034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of new billionaires are Moderna CEO Stéphane Bancel
        and Ugur Sahin, the CEO of BioNTech, which has produced a vaccine with Pfizer.
        Both CEOs are now worth around $4 billion, according to an analysis by the
        People''s Vaccine Alliance, a campaign group that includes Oxfam, UNAIDS,
        Global Justice Now and Amnesty International.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31065b47-0ace-496b-b774-527ea92862a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior executives from China''s CanSino Biologics and early investors
        in Moderna have also become billionaires on paper as shares skyrocketed, partly
        in expectation of profits earned from Covid-19 vaccines, which also bode well
        for the companies'' future prospects. The analysis was compiled using data
        from the Forbes Rich List.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dd5dd-db6a-4c0a-8170-c0084309f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s share price has gained more than 700% since February
        2020, while BioNTech has surged 600%. CanSino Biologics'' stock is up about
        440% over the same period. The company''s single-dose Covid-19 vaccine was
        approved for use in China in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18551776-b14b-4ced-9931-e8203c635ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said the wealth generation highlighted the stark inequality
        that has resulted from the pandemic. The nine new billionaires are worth a
        combined $19.3 billion, enough to fully vaccinate some 780 million people
        in low-income countries, campaigners said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca457d-2458-4558-a07f-dc52af2bc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These billionaires are the human face of the huge profits many
        pharmaceutical corporations are making from the monopoly they hold on these
        vaccines," Anne Marriott, Oxfam''s health policy manager, said in a statement.
        "These vaccines were funded by public money and should be first and foremost
        a global public good, not a private profit opportunity," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa3d07-1402-4955-a32f-b84cf2e8d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report coincides with the G20 Global Health Summit taking place
        on Friday at which world leaders are expected to discuss waiving intellectual
        property rights on vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b0c95-09ae-48d9-b1d3-2237271c6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has backed the move, which supporters say
        will help expand the global supply and narrow the vaccination gap between
        rich and poor countries. Opponents, such as Germany, have argued that protecting
        intellectual property is vital to innovation and say that removing patents
        won''t meaningfully increase supply due to limited production capacity and
        insufficient vaccine components.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ce465-3ae2-4575-81f2-31aa88b89b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 87% of vaccine doses
        have gone to high- or upper middle-income countries, while low income countries
        have received just 0.2%. In a <a href="https://www.imf.org/en/Publications/Staff-Discussion-Notes/Issues/2021/05/19/A-Proposal-to-End-the-COVID-19-Pandemic-460263"
        target="_blank">paper</a> published Friday, IMF chief economist Gita Gopinath
        said that vaccinating 60% of the global population by mid-2022 would cost
        just $50 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1297805-eba2-4514-a5f0-c330db05f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Bourla, the CEO of Pfizer, said during the health summit
        on Friday that the company will provide 2 billion doses of its vaccine to
        low- and middle-income countries over the next 18 months. Pfizer expects its
        sales of the vaccine to total about $26 billion by the end of this year, with
        a profit margin approaching 30%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c9f57-1c72-4f76-af87-10a6dcbbc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla has defended the decision to profit from the vaccine, saying
        his company assumed all the risk to develop it and invested as much as $2
        billion in research and development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca0ebb-4788-457b-b9c0-258457d2d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine billions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2673a-c81b-4886-8ce8-443d1f10c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech, which received €325 million ($397 million) from the German
        government for the development of the vaccine, said it is committed to supplying
        low-income countries with its vaccine at cost. "We all know that no one will
        be safe until everyone is safe," the company added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e03cfe-c263-45ba-b056-7bca7e964259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared with CNN Business, it said that complex manufacturing
        processes and the length of time it takes to build new factories are among
        the major obstacles to increasing the global supply of vaccines. "Patents
        are not the limiting factor," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e42959-6113-4522-90e0-49ebb7fdcf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech made a net profit of €1.1 billion ($1.3 billion) in the
        first three months of the year, largely thanks to its share of sales from
        the Covid-19 vaccine, compared with a loss of €53.4 million ($75.9 million)
        for the same period last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa529c5-1461-4210-a5c2-d3c405c1c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Covid-19 vaccine sales hit $1.7 billion in the first
        three months of this year and it had its first profitable quarter ever, the
        company reported earlier this month. Goldman Sachs expects Moderna to make
        $13.2 billion in Covid-19 vaccine revenue in 2021. The company has received
        billions of dollars in funding from the US government for development of its
        vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecb0c8-e546-4f28-aa60-26af35a8bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino Biologics and Moderna did not respond to a request for comment.
        In a statement last month, Bancel said that Moderna is willing to license
        its intellectual property to other companies "for the post-pandemic period."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc8c48-4b75-4b7a-bc4e-6b4b8e869952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, which produced a vaccine with researchers at Oxford
        University, has agreed to provide doses at cost until at least July 2021,
        and in perpetuity to low and middle-income countries. Johnson &amp; Johnson
        has also said it will provide its vaccine on a not-for-profit basis, as long
        as the world continues suffering from the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96277db9-ce71-427a-bf7b-42ec54c95f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-— Chris Isidore and Naomi Thomas contributed reporting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974b1b8-a8dc-4e6d-9530-e0e5b7711615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:12:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/21/business/covid-vaccine-billionaires/index.html"
        target="_blank">COVID-19 vaccine profits mint 9 new pharma billionaires</a></em></p>'
