      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — About
        84% of the police force want to receive COVID-19 vaccines, the Philippine
        National Police chief said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbd462-865c-4dbc-9f9d-ea1a3ef18e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
      'mgnl:createdBy': 'lisbet'
