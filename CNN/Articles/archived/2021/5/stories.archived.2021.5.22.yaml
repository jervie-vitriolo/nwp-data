      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said earlier this year that he made the decision to walk away
        as the role was "destroying" his mental health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38340e1-b915-453c-b2f3-b7c2253199b8'
      'mgnl:activationStatus': true
