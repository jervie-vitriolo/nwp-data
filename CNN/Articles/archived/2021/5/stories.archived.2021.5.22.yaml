      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/21/politics/ralph-puckett-medal-of-honor-korea-intl-hnk-ml/index.html?utm_term=link&amp;utm_content=2021-05-21T17%3A58%3A38&amp;utm_medium=social&amp;utm_source=twcnnbrk">94-year-old
