    'lead': 'The European Union will begin to ease travel restrictions to the bloc,
      with the EU Council agreeing on measures to allow fully vaccinated foreign visitors
      in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T07:19:01.046+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:38:56.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:42.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Union takes step toward easing travel restrictions for vaccinated
      visitors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf43a23-b8a5-4e87-805b-8fcc3aa0c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:19:01.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union will begin to ease travel
        restrictions to the bloc, with the EU Council agreeing on measures to allow
        fully vaccinated foreign visitors in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a66969-eeb4-4c2f-830a-5b7f153b3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:19:01.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc''s 27 ambassadors green-lit a plan to implement waivers
        for vaccinated people and relax criteria to lift restrictions for third countries
        on Wednesday. The proposal also includes an emergency brake mechanism that
        would allow the EU to react quickly to variants of interest or concern, an
        EU Portuguese presidency spokeswoman said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d7f5d-e2ce-460f-a3d5-0b6b7512ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:19:01.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU official told CNN that if member states accept proof of vaccination
        to waive travel restrictions, such as testing or quarantine, they should in
        principle lift restrictions on non-essential travel for third-country visitors.
        The EU will also take into account reciprocity, according to the EU official,
        who asked not to be named as the recommendation had not yet been adopted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd960e-37fc-4243-85ae-9064c7925553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:19:01.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Council is expected to formally adopt the recommendations,
        which are not legally binding for member states, on Thursday, the EU official
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37be2e-921a-4ad7-9a02-e1bfb459b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T07:19:01.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/webview/world/live-news/coronavirus-pandemic-vaccine-updates-05-19-21/h_bc7c532c58b17103e2349d60e674823c"
        target="_blank">European Union takes step toward easing travel restrictions
        for vaccinated visitors&nbsp;</a></em></p>'
