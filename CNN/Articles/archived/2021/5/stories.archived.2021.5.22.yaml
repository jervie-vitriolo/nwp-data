      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231a047-cc26-46b2-80d5-1ea8c52fe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T20:13:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:38:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that COVID-19 vaccines in the country are under
        emergency use authorization, which means these are not commercially available,
        and should not be sold to anyone. She added the government paid for all the
        doses procured for Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96231415-be65-4861-b9fb-d7d07752d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T20:13:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:38:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e37a9-0d51-4611-b0c9-96f5c43582b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T20:13:45.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:38:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ng mga bakuna natin ay libre. Huwag niyo pong pakitunguhan
        ang mga taong nagbebenta nito</em>," Vergeire told CNN Philippines'' Newsroom
        Weekend on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e359dea-c50b-4bba-bd5f-ac5d2a804d14'
