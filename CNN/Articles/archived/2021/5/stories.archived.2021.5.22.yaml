      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US will provide COVID-19 vaccinations
        for 550,000 South Korean service members who work in close contact with American
        forces, President Joe Biden announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51614daa-3dce-400e-a172-3719a5898557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in thanked Biden at a joint news
        conference on Friday at the White House and said the move extended the two
        countries'' alliance "to the field of health in a meaningful measure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c583b-0e4e-42ad-abdb-1282bb45fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also unveiled a new vaccine partnership to expand
        manufacturing and scale up global vaccine supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d4b62-a7fe-4808-8b6d-7fd14f991421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that between the second half of 2021 and going in through
        2022 we could produce as many as another billion doses of vaccine," Biden
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870bc3c-5d72-4f3c-a6aa-83bb7cae16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden commended his South Korean counterpart for focusing on vaccinating
        the entire Indo-Pacific region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4f747-5498-448f-b172-e6f1a6efc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what I like about this President: He''s not just talking
        about any more than I''m just talking about the United States or just Korea,
        he''s talking about the Indo-Pacific. He''s talking about the world," Biden
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cb44e-fd9e-4421-969e-69797e9c9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "We, with advanced capabilities, have an
        obligation to do everything we can to provide for protection of the entire
        world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b422a2-c5f8-47cd-88d8-51c9462edb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hosted the South Korean President at the White House on Friday
        for bilateral talks, and it was the second in-person meeting with a world
        leader of his presidency as he seeks to turn his foreign policy focus back
        to East Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f6525-131b-47a3-9fc6-0c56f7dd3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders spoke about their shared approach to North Korea
        and the hermit kingdom''s nuclear missile program, Biden said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f5add-d483-4a9f-b3fb-ca1853e07bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both are deeply concerned about the situation," Biden said.
        "Our two nations also share a willingness to engage diplomatically with the
        (Democratic People''s Republic of Korea) to take pragmatic steps that will
        reduce tensions as we move toward our ultimate goal of the denuclearization
        of the Korean Peninsula."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d025de-ee1a-41dc-aa64-3e732ea70bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced Sung Kim, the acting assistant secretary of the
        Bureau of East Asian and Pacific Affairs, would serve as the US special envoy
        to the DPRK, the US government''s official name for North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d802e56-5be0-47c2-b204-6d823019e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come after the Biden administration completed its months-long
        North Korea policy review. Biden said Friday his team consulted closely with
        Moon''s team throughout the process of the review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39840222-86b5-4483-bc05-a6cb9ba3d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today has not only been affirmation of our shared history of sacrifice
        that binds the Republic of Korea and ... the United States together, it''s
        a commitment to expanding cooperation and shaping our shared future in accordance
        with our democratic values that have made our nation strong and agile and
        highly competitive in the 21st century''s economies," Biden said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f2262-695b-4f22-892d-3d9645a57b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come as the Biden administration faces a foreign policy
        test amid an 11-day conflict between Israel and Hamas ending with a ceasefire
        Thursday. Biden has sought to deprioritize the Middle East in his overall
        foreign policy, viewing strategic competition with China as paramount to his
        administration''s goals. On Friday, he returned his attention to East Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ea2af-a1d7-4d77-af20-d36215b0989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden welcomed Moon to the White House Friday afternoon for bilateral
        talks that were expected to center on North Korea and other areas of cooperation
        like trade and climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ee3da-29f9-4aa4-b716-6769343fbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Moon and I and our teams have had good meetings addressing
        our shared agenda," Biden told reporters earlier on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233bea3-c759-4c4f-8cea-9eda7f07bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said cooperation between the two nations "is vital
        to maintaining peace and stability in a critical region of the world" and
        pointed to their "history of shared sacrifice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5153f-014b-4e12-a798-c779a7971a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a private meeting in which my staff kept coming out and
        saying, ''You''re over time, you''re over time,'' but I enjoyed the meeting
        so much it caused us to move everything back," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0928f-84f0-44c7-b789-724a41cdd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "But I look forward to continuing our discussion today
        here, and, and growing the US-ROK relationship further as we take on new challenges,
        we take them on together."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1b922-54da-4b22-b8a1-34c3cd9c361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the two leaders jointly awarded the Medal of
        Honor to an American veteran of the Korean War, Army Colonel Ralph Puckett,
        the first time a foreign leader has participated in such a ceremony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a05f4-3157-4822-b846-4cb2704baee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the enduring partnership between our two nations began in
        war, it has flourished through peace," Biden said during the ceremony. "It''s
        a testimony, I think, to the extraordinary strength of our alliance, and we''re
        joined today, as I said, by President Moon, I can''t tell you how happy I
        am he''s able to be here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d363a-44ea-4ceb-8480-c13bda8a8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett, the White House said in a statement, exhibited "intrepidity
        above and beyond the call of duty" on November 25 and 26, 1950, "exposing
        himself to deadly enemy fire" during an attack, wounded but showing "extraordinary
        heroism and selflessness" as he commanded his troops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0d04c-5979-4794-93a8-1da1633423e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders later met in the Oval Office and then participated
        in an expanded bilateral meeting in the State Dining Room at the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e9b8e-69cd-4b6e-8d03-81635d4aac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon was expected to press Biden on the shipment of COVID-19 vaccines
        as the administration scales up its vaccine diplomacy efforts, announcing
        earlier this week that the US would be sending 80 million vaccine doses abroad
        and scaling up its commitment to sharing vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34dc34-537d-4a87-b5f9-1324c06f2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart of the talks were expected to be North Korea, which Biden
        acknowledged earlier this year remains his top foreign policy challenge. After
        three in-person meetings with former President Donald Trump, North Korea''s
        leader Kim Jong Un made no steps toward winding down his country''s nuclear
        program. Little diplomatic progress was made after a meeting in Hanoi fell
        apart, with the two sides in deep disagreement on how and when to lift sanctions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbaaecd-b110-4f5c-ad0e-445ec32d1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand where previous efforts in the past have had difficulties
        and we''re determined to try and learn from those past efforts to give ourselves
        the best chance of diplomatic success," a senior administration official said
        in previewing the visit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b784a-a1cb-4fed-84d2-5aadf940da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials consulted with members of the Trump
        administration on a new policy, which the President plans to lay out for Moon
        during talks on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec80a8-0868-4b8b-9655-93b6732bb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goals remain the complete denuclearization of the Korean peninsula,
        with a clear understanding that the efforts of past administrations have not
        achieved this objective," a senior administration official said in previewing
        the visit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e31f5d-d9c4-4b81-841b-c340b7e60493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy will not focus on achieving a grand bargain nor will
        it rely on strategic patience," the official went on. "Our policy calls for
        a calibrated, practical approach that is open to and will explore diplomacy
        with the DPRK to make practical progress that increases the security of the
        United States, our allies and our deployed forces. We have and will continue
        to consult closely with the ROK. Both leaders will talk about that extensively."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d23e8-9911-4812-9a84-764f160b6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the current team feels they''ve learned important
        lessons from past diplomatic failures with Pyongyang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19405d-8660-4bd1-a1ff-0755b79113ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to engage with our South Korean friends on the way forward.
        We''re not going to lay out exactly our diplomatic strategy here and now,"
        the official said. "We''ve tried to design it to be flexible and, as I''ve
        indicated, calibrated more generally. We understand where previous efforts
        in the past have had difficulties and we''re determined to try and learn from
        those past efforts to give ourselves the best chance of diplomatic success."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb676abb-374a-427c-95c4-051abfaa8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official said the Singapore Agreement that Trump and
        North Korean leader Kim Jong Un signed in 2018 can still be augmented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e5c90-2d41-4c81-b9cd-d0ef8a65a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to build upon the Singapore agreement but also other
        agreements made by previous administrations," the official said. "At this
        juncture it''s really not in our interest to preview or comment on specific
        issues like an end of war declaration in hopes of spurring dialogue."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89503d2-aeb1-4ecf-bc2c-5744eb3f6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders will participate in a press conference Friday evening
        before Moon departs. And Moon met with Vice President Kamala Harris in her
        ceremonial office before his meeting with Biden. Harris said they would be
        discussing the "strong partnership" between the two nations and the "challenges
        that exist on the Korean Peninsula."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220f080-6bf9-4df7-bf01-1f1b806193b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:25:17.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:36:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Joe Biden and I are confident that together, we can promote
        a free, open, and prosperous Indo-Pacific region, a region that is unconstrained
        by coercion and anchored in international rules and order," Harris said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb41fd-d581-4836-a3b6-5b4bd7117d26'
      'mgnl:activationStatus': true
