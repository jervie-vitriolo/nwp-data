      'mgnl:lastActivated': 2023-01-25T07:35:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html"
        target="_blank">Alex Eala, Indonesian partner claim 2020 Australian Open junior
        doubles title</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d1777-e2f5-415d-9d55-ddf8f0b20ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T19:09:44.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino tennis ace will next compete in the 2021 French Open
        juniors tournament, where she is part of the main draw.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ca8b5-438c-4f3b-8da9-131c4519bdc3'
