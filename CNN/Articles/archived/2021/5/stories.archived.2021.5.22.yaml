  'COVID-19-death-toll-nears-20-000':
    'caption': 'The country''s COVID-19 death toll moved closer to 20,000 after 183
      more people lost their lives to the disease, the Department of Health said Saturday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T16:28:41.520+08:00
