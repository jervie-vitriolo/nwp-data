    'title': 'COVID-19 vaccine profits mint 9 new pharma billionaires'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55986d0-5f18-47ba-b63c-94bac82fc7fb'
      'mgnl:activationStatus': true
