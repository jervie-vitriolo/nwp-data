      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our latest survey, 84% ng kapulisan out of 220,000 ay
        willing mabakunahan," PNP chief Lt. Gen. Guillermo Eleazar told a virtual
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0856f1-5dd2-46f8-8473-678d6ff61be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
      'mgnl:createdBy': 'lisbet'
