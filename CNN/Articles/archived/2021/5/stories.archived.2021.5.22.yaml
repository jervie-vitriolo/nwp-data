      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/21/world/pakistan-diplomat-gaza-interview-intl/index.html"
        target="_blank">"Pakistan''s top diplomat makes anti-Semitic remark during
