  'Kurt-Barbosa-qualifies-for-Tokyo-Olympics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Kurt Barbosa/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-22T22:02:00.150+08:00
    'imagesource': 'jcr:362f8f0e-cd61-4cee-a1a3-63d46f44d2c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51357e7-2377-4915-a153-7eadd1882527'
    'lead': 'Taekwondo jin Kurt Barbosa is the ninth Filipino athlete to qualify for
      the Tokyo Olympics after a sensational win over Jordan''s Zaid Alhalawani in
      the men''s -58kg. division semifinals of the Asian Olympic qualifiers in Amman,
      Jordan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T22:01:34.378+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:35:20.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:49.273+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH taekwondo jin Kurt Barbosa qualifies for Tokyo Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1125dd-5afc-4015-a3dc-27133d520941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Filipino
        taekwondo jin Kurt Barbosa rallied from behind against hometown bet Zaid Alhalawani
        to clinch the Tokyo Olympics berth on Saturday in the Asian Olympic Qualification
        Tournament at Amman, Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d2431-ae31-4898-8d0b-9142082c5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053e963-6c39-455a-ae64-20c4c607ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his victory, Barbosa is the lone Filipino taekwondo bet who
        will play in Tokyo. He is also the ninth Filipino athlete to qualify for the
        international sporting meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f8805-63bc-4d1f-8d3e-611dc710eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top two taekwondo jins per division will get the tickets
        to the Tokyo Games, which means an athlete must win in the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6312eb-53bd-47d8-aaf3-b3f75d2f06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough but sweet win in the men''s -58kg. division semifinals
        for Barbosa, who had trailed in the match by as much as 15 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b26a9b-5646-420c-a41b-83e05d43587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609e8e2-f2ca-427b-ae18-34382fc48567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final 12 seconds of the game, Alhalawani looks to book the
        Olympic slot as he held a 49-44 lead. But Barbosa scored three straight valid
        kicks against Alhalawani to steal the Olympic berth in favor of the National
        University standout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e14b38-8cde-40fc-9f42-b535dd012206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b718e6-d92d-48ef-9e9d-efab7984ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before facing Alhalawani, Barbosa edged Mongolia''s Tumenbayar Molom,
        40-33, in the quarterfinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f98a29-d92d-4e15-b1a3-31b56ea22189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16e259-1a10-4190-ae1c-8cdcec767b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the two Filipina taekwondo jins failed to secure spots
        in the Tokyo Games.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e30603-d355-463c-a129-bfe789f4b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:53:05.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 Rio Olympics veteran Kirstie Alora settled for third place
        in the women''s +67kg. division after a 9-7 victory over Tajikistan''s Mokhru
        Khalimova in the bronze medal match. Alora could have been off to her second
        straight Olympic stint if she had won her semifinal match against Uzbekistan''s
        Svetlana Osipova, where she lost in a score of 5-27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbd860-d340-45d9-abc2-5b5845c78331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Lopez was off to a good start after beating Syria''s Aya
        Aljrayhe, 22-0, in the round-of-16. However, she fell short against Lebanon''s
        Laetitia Aoun, 10-21, in the quarterfinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526a9db-8ab8-4d30-9910-33aa9ea02095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593eaa6-18cc-4406-b7c7-6599f894980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/21/Arven-Alcantara-bows-out-of-Asian-Olympic-qualifiers.html"
        target="_blank">Arven Alcantara bows out of Asian Olympic qualifiers</a></b></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d7acd-dc9b-41ac-93a8-cef593095fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Barbosa, the other Filipino athletes who have officially
        qualified for the Tokyo Olympics are 2016 Rio Olympics silver medalist and
        weightlifter Hidilyn Diaz, gymnast Carlos Yulo, pole vaulter EJ Obiena, rower
        Cris Nievarez, and boxers Nesthy Petecio, Carlo Paalam, Eumir Marcial, and
        Irish Magno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48aed29-ae34-49c3-90ea-6ab7fd6e7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:01:34.379+08:00
