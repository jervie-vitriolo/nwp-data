  'US-President-Joe-Biden-Medal-of-Honor-Ralph-Puckett':
    'author': 'Brad Lendon, CNN'
    'caption': 'Courtesy: Alex Brandon/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-22T02:08:59.279+08:00
