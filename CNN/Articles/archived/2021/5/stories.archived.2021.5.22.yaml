      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is considered as frontline government workers to be inoculated
        under the A4 priority group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4d0ea-db09-419e-9939-2f18e60c153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the PNP already crafted its own priority list, where
        police officers in the frontlines would receive the vaccines first, supervisors
        are next, while those doing administrative work are last in line for the coronavirus
        shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89269f4e-8de4-4fb8-a911-aec93bfa85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung iba may choice or preference pero alam natin na kung ano
        ang available ''yun ang kukunin just like everybody else dahil ''yun ang ating
        proseso at patakaran," he said when asked about policemen''s vaccine brand
        preference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc26c31-517c-499c-a192-4c8679bc9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
      'mgnl:createdBy': 'lisbet'
