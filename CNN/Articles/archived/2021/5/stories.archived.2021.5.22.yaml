      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How some states are fighting vaccine hesitancy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233383d-0e30-4d97-b617-617fcdac5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of getting vaccinated was demonstrated in additional
        CDC data, which showed less than 1,400 hospitalized or fatal Covid-19 cases
        in fully vaccinated people as of May 10, a minuscule percentage given 115
        million people at that time had completed their vaccinations. Only 223 of
        the severe breakthrough cases were fatal, the CDC said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19499e1-1f3a-4da9-9b00-11549575af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3b663-a68b-466c-8342-247840cb2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the successes seen in high-vaccinated areas as well as the
        efficacy of the vaccines, states are pulling out all the stops to get more
        people on board.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8481feb-169b-4b17-9636-ecc0b5e0ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb03bf-2d04-414f-8e12-bccec0fcd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington State Department of Health announced that two of
        its four Covid-19 mass vaccination sites will close on May 28 and that the
        focus will be on mobile vaccine clinics for greater outreach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6b457-9333-4ea3-9003-ed3a7450362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899cdca4-92bb-4d11-8471-6628d4f8edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This transition isn''t closing a door to vaccine opportunity but
        opening several new ones that will allow for more equitable vaccine access
        in the future," Washington Secretary of Health Dr. Umair Shah said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077b6fa-1de3-4af0-8859-8431ed70df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49f4fd-9593-4942-a823-f01b7246b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states are offering potential financial windfalls in the form
        of a lottery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b311d-25fe-4863-9dc1-252ab858bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18a5b4-dec0-43e8-8bd4-9d3f4d95b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Yorkers who get vaccinated next week from Monday to Friday will
        be given a lottery ticket with a chance to win as much as $5 million, said
        Gov. Andrew Cuomo, who described declining vaccination rates as "troubling
        news."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d941a-3d60-4889-8f7d-871edd0a0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de071277-96f2-4d31-9d1d-53a81105d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on Tuesday, the Maryland Lottery will randomly select a
        vaccinated Marylander for a $40,000 prize every single day, Gov. Larry Hogan
        announced.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58993f83-c263-4b10-b5ea-0bee4d9efaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712898c2-edbd-4775-be96-b8665c637e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states are following Ohio''s example. Gov. Mike DeWine last
        week was the first state leader to announce lottery drawings in a bid to get
        more people inoculated, and vaccination rates have since picked up, the Ohio
        Department of Health said on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a83398-5de4-46d4-a109-b987af657025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aab4bb-2c54-41d3-a23b-b95e0591437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio will hold five drawings with a prize of $1 million each for
        people 18 and older, and will hold five drawings for full college scholarships
        for people under the age of 18 who are vaccinated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa259701-49e0-4651-91a8-da3128774c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb4ff5-2b07-4e5f-8aa8-f53b119fea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A give-and-take with masks at school</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15261c5d-ad36-4522-a21b-10c3d4a8e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxations of restrictions continued this week, yet the reaction
        has varied regarding rules for schools.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc1b01-72a4-4399-aaa8-b67b29bad438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4433b7a-e67c-4146-ae45-e7a1659c24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island, with one of the highest rates of vaccinations per
        capita, announced many reopening measures effective Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f841c2-86a7-4df7-b715-e2c700834b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e53196-7d34-45d1-8593-3e6adf984275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of Rhode Islanders fully vaccinated and those with at
        least one dose -- more than 400,000 Rhode Islanders -- puts the Ocean State
        in a strong position to reopen safely on May 21, a week earlier than originally
        planned," Gov. Dan McKee said. Mask requirements at schools and youth sports,
        however, remained intact and subject to change at a later date.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c207b-0802-41cd-988f-34ed02db2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b5d49-7ee7-438c-b236-4c49a7150183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida''s Miami-Dade County, a decision to relax outdoor masking
        rules for the rest of the school year was subsequently paused after backlash
        from the teachers'' union, which claimed that any changes needed to be agreed
        upon by them first.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1086a-f644-4351-8a0e-b2e03baa358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f2a98-430c-47bc-bf78-2f4d0bcbd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jha told CNN''s Cuomo on Thursday that masks are an excellent
        way to get unvaccinated children back in school buildings, and questioned
        the latest decisions this week by those in places such as Texas and Iowa that
        prohibited mask mandates on school grounds.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d10378-2ada-4310-a321-e09f3c8b7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc62a4-12ab-41ab-b2d6-507b95f0ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids thankfully don''t get as sick as adults, but kids do get sick.
        We''ve seen a lot of hospitalizations and unfortunately even a few deaths
        in kids from this disease," Jha said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d86058-1c05-4290-aa28-d540a52f8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26439e-3fba-4bb1-bf91-0baa708a8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of the worst pandemic in a century. We actually
        have a ticket out," he said. The answer was getting people vaccinated and
        wearing a mask indoors if you''re not vaccinated, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e5cee-4662-4ecd-9748-a93a80f00f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4986e-6773-4c9e-a586-49c7ce8265ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move on with our lives. And the fact that we''re fighting
        these things is incredibly frustrating, because we''re fighting ourselves,
        not just the virus anymore," Jha said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5e472-02a8-43c7-928c-a9fbb410c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537161f-0506-41e3-9dd1-e38dae92520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Differing expectations for booster timeline</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6aeeec-e27f-4b4a-9228-88979e7ef42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, to combat the threat of variants as well as the general
        decrease in one''s immunity over time, booster shots may be required in the
        future. But experts are split on if and when that will happen.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5249c-de19-43e0-8a63-c11a22acae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5818e8-1a36-45f4-9b3f-44b6d0516b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should prepare to have a booster shot within a year, US Surgeon
        General Dr. Vivek Murthy said Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d618ff-a1a7-4162-969e-c649db709758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9fb63-19dd-43c7-b566-5fbb163064ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to see how long the protection lasts. We know it lasts
        at least six months," Murthy told CNN''s Wolf Blitzer, adding that the most
        important thing right now is for people to get vaccinated and help those around
        them do the same.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb427e-c089-4025-b13c-9eef0c79fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebacf1c-9178-4d6f-9813-5349d74b2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe that this is our time to rise again, and we''re
        going to do that by getting vaccinated, protecting ourselves and stepping
        up to protect one another," Murthy said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dc395-e723-4dd0-8c23-55a8e705b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871a1fd-1f26-4e48-8554-41077fac8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said the timeline for needing a booster shot is currently
        unclear.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a01b8-6fd0-47b3-bb82-c7d327eb7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23389b-0e8f-4e84-979a-0a997808ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for the eventuality that we might need boosters,
        but I think we''ve got to be careful not to let the people know that inevitably,
        X number of months from now, everyone''s going to need a booster. That''s
        just not the case," Fauci said to The Washington Post at a live event. "We
        may not need it for quite a while."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd16a8-3219-43ce-a344-0b90eeabc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T02:57:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:41:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/21/health/us-coronavirus-friday/index.html">US
        Covid-19 vaccination pace is down by nearly half in the last month. These
        states slow to vaccinate may struggle this summer, expert warns</a>."</em></p>'
  'Prince-Harry-drinking-and-drugs-Oprah-interview':
    'author': 'Zamira Rahim, CNN'
