  'Microsoft-CEO-responds-on-Bill-Gates-affair':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: David Ryder/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-22T01:22:42.413+08:00
    'imagesource': 'jcr:8097ca38-b38a-4c09-8672-e5c334ded89e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdac3d1-b289-40fc-a3ba-025984e9687f'
    'lead': 'The interview follows a range of allegations and reports this week about
      Bill Gates'' workplace behavior at Microsoft and the Bill and Melinda Gates
      Foundation. CNN has not independently confirmed the allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T01:25:39.771+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:42:53.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:36.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'CEO', 'Bill-Gates', 'affair', 'employee', 'business',
      'workplace-behavior']
    'template': '1'
    'title': 'Microsoft CEO responds to news of Bill Gates'' affair with employee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec416ff5-bc29-4df3-8ff3-337483e94873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft CEO Satya Nadella on Friday responded
        to recent news about the conduct of the company''s founder, Bill Gates, that
        raised questions about the tech giant''s workplace culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eff83-0e2f-4b7a-b158-3f77900c6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a88c76-cc5c-44e6-bca4-7c76cfd9986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella referenced an investigation Microsoft initiated two years
        ago into an affair between Gates and an employee that took place in 2000,
        and which was reported this week amid coverage of Gates'' divorce from his
        wife, Melinda French Gates. The employee relationship, which Gates'' representatives
        have acknowledged, reportedly took place while he was chairman of the board
        and chief software architect at Microsoft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf4284-a3f7-4beb-9b06-310c250d3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b4b90-8125-44f8-af14-640870636c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Microsoft of 2021 is very different from the Microsoft of 2000,"
        Nadella said in a Friday interview on CNBC. "To me and to everyone at Microsoft,
        our focus on our culture, our diversity, our inclusion, in particular, the
        everyday experience of our people is super important, it''s a huge priority."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8264a8-cd01-4c55-9423-9b177223300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4241c-6da9-4eec-800a-7db6a33e5b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview follows a range of allegations and reports this week
        about Bill Gates'' workplace behavior at Microsoft and the Bill and Melinda
        Gates Foundation. CNN has not independently confirmed the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32165333-36b7-4178-b054-ec561f45c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a974d54-111f-41f5-b261-03e9a260d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Microsoft spokesperson on Sunday confirmed to CNN Business that
        the company "received a concern in the latter half of 2019 that Bill Gates
        sought to initiate an intimate relationship with a company employee in the
        year 2000."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c963ed-5b07-4fce-a2ec-7bbfb6db5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a6f17-69ef-444d-b012-d298b5888ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A committee of the Board reviewed the concern, aided by an outside
        law firm, to conduct a thorough investigation," the spokesperson said. "Throughout
        the investigation, Microsoft provided extensive support to the employee who
        raised the concern."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96e66a-198c-4a76-9213-7525cc17d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74119731-8b35-430e-850c-05fca95cbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates left Microsoft''s board in early 2020, though a Gates
        spokesperson has said the decision was unrelated to the investigation. At
        the time, the company said he would continue to serve as a technology adviser
        to Microsoft leaders. The company has not responded to multiple requests for
        comment from CNN Business about whether he still holds this role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cdfa4-7207-4fb0-a7da-32f695598d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261521d-3d57-42fe-b25d-6d1ea2837c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an affair almost 20 years ago which ended amicably,"
        a spokesperson for Gates said in a statement to the Wall Street Journal earlier
        this week. "Bill''s decision to transition off the board was in no way related
        to this matter. In fact, he had expressed an interest in spending more time
        on his philanthropy starting several years earlier."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2733f-1847-4b27-a062-9a179ecb02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16ea11-5013-4ca5-879f-352a9758a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella said on Friday that Microsoft''s review of a concern that
        was raised nearly two decades after the incident took place speaks to the
        company''s culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea1464-e4ff-4c17-9ba4-7f57bf70d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825a746-e637-4f9f-b1f5-e3264f4f5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can raise any issue, even an issue from 20 years ago. We
        will investigate it, take action to the satisfaction of the person who raised
        it; we have no forced arbitrations," Nadella said. "I feel that we have created
        an environment that allows us to really drive that everyday improvement in
        our diversity and inclusion culture, which I think is a super important thing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d22934-923a-48e7-8a27-5993f80a7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8cb59-578e-487d-9819-c420dee98772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company has had a policy requiring employees to
        disclose workplace relationships in place since 2006.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01764bbd-843f-4ace-9124-9cb50cbbc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab93d34-57e6-45c5-8cb5-3e31b91c2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the power dynamic in the workplace is not something that
        can be abused in any form," Nadella said. "The most important thing is for
        us to make sure that everybody is comfortable in being able to raise any issues
        they see and for us to be able to fully investigate it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ac442-64e6-43c4-9b8b-252667130aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:25:39.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/21/tech/satya-nadella-bill-gates-microsoft-culture/index.html">Microsoft
        CEO responds to news of Bill Gates'' affair with employee</a>."</em></p>'
  'Amazon-shuts-down-Prime-Now-two-hour-delivery-app':
