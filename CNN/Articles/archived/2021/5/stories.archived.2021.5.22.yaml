      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/21/business/covid-vaccine-billionaires/index.html">Covid
        vaccine profits mint 9 new pharma billionaires</a>."</em></p>'
  'tea-wellness-health':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-22T06:34:41.455+08:00
    'imagesource': 'jcr:cd6744bc-0f8d-42aa-83c4-70fa4ae39df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574acab5-6129-4d2d-af18-5a678f27732b'
    'lead': 'Drinking green tea has been found to improve brain function in healthy
      people'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T06:39:56.417+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:39:17.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:41.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why drinking tea might just help in a crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34270b2b-b784-4a90-8757-31b1ca6d0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For centuries, tea has been used for
        far more than quenching thirst. Around the world people drink it to relax,
        reinvigorate and soothe, and it''s something we need now more than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027078f8-17b2-4341-b6c8-66f542e62db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, where tea drinkers imbibe 100 million cups every day,
        according to the UK''s Tea Advisory Panel, the beverage remains part of the
        national psyche -- despite a growing preference for lattes, espressos and
        flat whites. The sentiment that a restorative cup of tea makes everything
        better still holds true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945afbe6-30a9-4c57-a8fc-814e6fe85d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tea consumption growing around the world, the United Nations
        has designated May 21 "International Tea Day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bd916-9325-42b1-a2bd-54c150d801e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the United States, long a coffee-dominated country, tea
        drinking is growing in popularity, with the country consuming 0.4 kilograms
        (14 ounces) of tea leaves per person a year compared with 0.36 kilograms (12.7
        ounces) in 2007 according to the United Nations, as people switch away from
        soda, milk and fruit drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c635075-4279-4f45-9243-acae59634863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are beginning to look into just how tea might affect
        mood and cognition. Specifically, they''re investigating whether it''s relaxing
        and alerting effects are a direct biological outcome of the compounds in tea
        or whether they come from the context in which the drink is consumed -- preparing
        your brew, choosing your favorite cup and sitting down for a brief respite
        from the world. Or both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60abc9-4997-48be-8a2f-726a2dcc9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, oolong and black tea come from the same plant -- Camellia
        sinensis. Green tea, however, is processed in a different way, which results
        in higher levels of some of the compounds that scientists believe have positive
        effects on our mental health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354fa54-4f86-4cbe-ac76-4fec0682ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brain boost</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1b0c4-3411-4af1-948a-f3cc1c1d2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking green tea has been found to improve brain function in healthy
        people, said Stefan Borgwardt, chair and director of the department of psychiatry
        and psychotherapy at the University of Lübeck, Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5086823-cc40-489c-8619-44af506ae89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 study, he gave green tea extracts equivalent to one or
        two cups of green tea to 12 healthy volunteers and imaged their brains to
        analyze changes in connectivity inside certain brain regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af81b5-ed4b-40a1-95e4-37d21fba4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noticed an increased connectivity in regions of the brain associated
        with working memory," he said via email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f3796-70de-4a5d-9bca-47f04d48fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2017 review of more than 100 studies he coauthored found that
        green tea can impact the brain in three ways: It can influence psychopathological
        symptoms such as reducing anxiety; cognition by benefiting memory and attention;
        and brain function, specifically memory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd4eab-4ee9-4be1-9a28-6e38d89664d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That review concluded that "it would be desirable" for more Westerners
        to consume at least 100 milliliters (3.3 fluid ounces) of green tea each day
        "to protect neurocognitive function."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ad8f8-52f8-46a5-b2c4-bd7776d7e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Borgwardt cautioned that the effects aren''t large, and
        current evidence is mainly provided by small-scale studies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af11e6e-6271-4c9c-a0b4-d3aec4d2c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different compounds</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b72f1-04df-47b6-97fd-a12c4dd8d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s less clear is which compounds found in tea are responsible
        for various improvements in our brain power and whether they work alone or
        together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e7ff9-ad79-4d8e-8342-37ddf8e5bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important are antioxidants such as epigallocatechin gallate
        (EGCG), the most abundant, followed by L-theanine, an amino acid found in
        tea leaves, and caffeine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84de71-5ab9-4520-96b0-35f50b27a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borgwardt said the benefits are likely not the consequence of a
        single component but linked to the presence of both caffeine and L-theanine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebadb47-a9e0-4745-9364-a0b928309af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also suggestions that tea could improve the symptoms of
        depression, dementia and Down syndrome.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc87df-523e-4e1e-9708-a52e432b7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study conducted in South Korea found that frequent green
        tea drinkers were 21% less likely to develop depression over their lifetime
        than those who were non-drinkers. However, as an observational study, it couldn''t
        establish cause and effect, only association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba799a79-8dc0-4966-bca7-c7da2347bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borgwardt said that studies in animals have suggested that there
        are changes in the brain''s gray matter and potentially, these effects of
        tea could be used to target psychiatric diseases such as depression and dementia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48bdad-45ee-4ed7-a0c9-8692346f4afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that the research was at a very early stage, and that
        experimental studies should be confirmed by larger clinical trials before
        drawing any conclusions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a5533-784d-47ae-9cb5-3a462d6c23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No harm</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7512f-7dd5-40a8-a153-3005a3dafda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tea also has some benefits for our physical health -- it''s linked
        to a longer life, could reduce some risk factors for cardiovascular disease
        such as heart attack and stroke, and may also have a fat-busting effect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7526f-e35e-4bf8-921a-bf1046c4cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunter Kuhnle, an associate professor at the department of food
        and nutritional science at the University of Reading in the UK, researches
        the benefits of flavanols, which are found in tea, cocoa and some fruits.
        His research, published last year, found that people who consume a diet rich
        in flavanol-heavy food -- such as berries, tea and apples -- tend to have
        lower blood pressure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565c22d-d0c3-4358-ae74-d5bc1975d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other studies have found a link between flavanols and health
        benefits, this study was the first to measure intake of the compounds objectively
        using biomarkers found in urine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1df1a-b0bf-45ec-ad5e-e8375f28c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most studies assessing the benefits of tea and its beneficial compounds
        are usually observational, reliant on subjective self-reporting and the impact
        of how food is prepared and consumed, Kuhnle said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5c782-311a-49a7-a1a8-05c0341cf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need better data to truly assess the benefits of tea on our mental
        and physical well-being, considering the many differences in how it''s consumed
        in different countries, Kuhnle said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472f501-b8e9-4832-a127-4b2a5b00dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, he noted that tea is a typical working-class drink, whereas
        in the US it''s a drink more commonly associated with higher status. So studies
        in the US may show a lot more benefits, but those could be due to socioeconomic
        background.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016398a7-b100-4d51-b957-54fa5adf0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the exception of green tea supplements, which have
        been linked to liver damage, and scalding hot tea, which has been linked to
        esophageal cancer, there''s no real downside to a cup of tea, Kuhnle said.
        As a German living in the UK, he has embraced the tradition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc086bfe-4902-4883-9c53-43686ef71665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most people thrive on rituals. It''s a comforting thing.
        If there''s anything wrong, here it''s a cup of tea that''s needed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b843970-ef83-46ed-9316-39d81e311120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T06:39:56.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:39:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/21/health/tea-mental-health-benefits-wellness/index.html"
        target="_blank">Why drinking tea might just help in a crisis</a></em></p>'
