      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizon was also recognized as "Best TV Program Host" for the weekly
        business show "The Exchange," and "Best News Anchor" for "The Final Word."</p>'
