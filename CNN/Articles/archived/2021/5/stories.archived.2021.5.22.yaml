      'text': '<p>The Tokyo Olympic Games are slated from July 23 to August 8.</p>'
  'biodiversity-day-indigenous-people':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Courtesy of CCI PH '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-22T22:20:30.685+08:00
    'imagesource': 'jcr:0af2b4a6-1ac6-4173-ab4e-307b0858d999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a91bbdc-732b-4081-97cd-687a0a908b31'
    'lead': 'On International Biodiversity Day, a conservation group stressed the
      importance of allowing indigenous people to participate in efforts to preserve
      the country''s natural resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T22:24:37.477+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:35:10.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:49.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Biodiversity-Day']
    'template': '1'
    'title': 'Conservation group highlights role of IPs in protecting biodiversity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89c484-55f5-4bc2-a7ec-bbf3ea3fa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong>&nbsp;On
        International Biodiversity Day, a conservation group stressed the importance
        of allowing indigenous people to participate in efforts to preserve the country''s
        natural resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f2e82-d2e7-4019-80ed-4e5d7b2b889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adryon Javier, from the Center for Conservation Innovation PH, Inc.,
        said she spent almost four years in Mindoro province, working with the Mangyans
        on conservation efforts, as well as equipping them with the technical skills
        to defend their ancestral lands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca1d75-e9f5-48b5-a039-7a5042b0071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indigenous tribes have a spiritual connection with the environment
        that involves understanding ecological processes, Javier said, from noticing
        the presence and absence of certain wildlife, to changes in soil fertility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8146c-1c4e-4dff-8754-88b189877c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They offer an alternative view of the world, one that sees natural
        processes as cyclical, one that reflects respect for the Earth, and most of
        all, one that considers actions in the context of future generations," said
        Javier during a webinar with the University of the Philippines Association
        of Biology Majors on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab567276-ce94-4658-9db9-8385b126197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the tribes as "subsistence farmers, herders, fishermen,
        hunters with a vast collection of knowledge of how the ecology of their surroundings
        work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebecbf-f645-4f79-88a0-f5f9ac2de261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier said her organizations'' research also found that forests
        are degrading at a much slower pace in ancestral domains. The communities''
        forest homes are rich in biodiversity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9a02c-044b-4bd8-bd2d-875385dc4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagging</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161982b9-3c9d-4953-b7d2-593a5428fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These IPs, however, often meet obstacles, such as the stigma of
        being associated with rebels due to some members taking part in the communist
        movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956110f2-e7ce-456a-bc8d-3f8e9722a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPs are also victims of red-tagging, Javier shared, which has been
        a pressing issue in the country that targets various members of the public,
        even politicians and celebrities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4ace3-cf09-4de1-b085-4e6089d7865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the many misconceptions of our IP groups... is for them
        being red-tagged or automatically being labeled as members of the rebel group,"
        Javier pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423366eb-18dc-4dc7-adbf-b50b8a2a0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you must all remember these are people with their own minds.
        If you ever recognize some of them joining these groups, it is most probably
        because it is their own choice," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f28d3-4dcc-446f-a184-2abed0e3822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge comes as communities are already battling extractive
        industries - mining, oil exploration, and illegal logging - that intrude into
        their territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0825811-396a-459d-9458-9d63c8f5ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these hurdles, indigenous people still seek to participate
        in the conservation fight, Javier said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da6ce6-e41a-4ac1-871a-cc392d042c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates <a href="https://www.iccaconsortium.org/index.php/2019/07/13/3rd-national-icca-conference-held-calls-on-congress-to-enact-the-icca-bill/">continue
        to push</a> for the passage of the "indigenous communities conserved areas"
        or <a href="https://www.congress.gov.ph/legisdocs/basic_18/HB00639.pdf">ICCA
        bill</a>, which aims to give priority to indigenous people in the management
        of their conservation areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa06cc-b983-488f-9747-ad4efcfbe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, the United Nations also "<a href="https://unsceb.org/topics/inequalities/indigenous-peoples">revitalized</a>"
        its system-wide action plan that provides a framework for indigenous people''s
        survival, dignity and well-being.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ed9d8-a7ee-4615-a55b-f5624fb0f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T22:24:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:35:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"indigenous peoples are indispensable partners in achieving the
        [sustainable development goals] and the long-term COVID-19 recovery process,
        including through their contributions to the protection of biodiversity and
        the fight against climate change," the United Nations System Chief Executives
        Board for Coordination said.</p>'
