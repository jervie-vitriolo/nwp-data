  'tony-hall-resigns-fallout-diana-interview':
    'author': 'Lindsay Isaac and Eoin McSweeney, CNN'
    'caption': 'Photo courtesy: Max Mumby/Indigo/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-22T23:55:05.572+08:00
    'imagesource': 'jcr:6458183f-00e2-4037-8908-236ada43a9a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86ca2434-e756-4f6d-9433-22e3b282989f'
    'lead': 'A former BBC director-general has resigned as chairman of London''s National
      Gallery in the fallout from an investigation into a bombshell interview with
      Princess Diana in 1995.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T23:24:21.234+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:33:59.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:51.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former BBC boss resigns from prestigious gallery post amid fallout over
      Diana interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55c444-d4df-45de-8561-d7d039c9b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A former BBC director-general has resigned
        as chairman of London''s National Gallery in the fallout from an investigation
        into a bombshell interview with Princess Diana in 1995.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ada5a-0012-44dd-89e4-beb643423674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:00.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a22247-7426-4ff2-876e-7aba21e9ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Hall, who was director of BBC news and current affairs, was
        in charge of an internal investigation in 1996 into the circumstances surrounding
        the interview. On Friday, a subsequent independent investigation into the
        interview found that Hall covered up "deceitful behaviour" of reporter Martin
        Bashir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08096774-7206-40b6-9047-becacbc8de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355ead2-3f6f-4263-9517-718a53031f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have today resigned as chair of the National Gallery," Hall said
        in a statement. "I have always had a strong sense of public service and it
        is clear my continuing in the role would be a distraction to an institution
        I care deeply about. "As I said two days ago, I am very sorry for the events
        of 25 years ago and I believe leadership means taking responsibility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33993a6f-38ff-4e9a-8015-74d59dba9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0be8e-e9a6-49c4-8fee-f440974b6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC was forced to issue a humiliating apology after covering
        up the "deceitful" methods its former journalist Bashir used to secure one
        of its biggest-ever scoops 25 years ago. Current BBC Director-General Tim
        Davie said that while the British public broadcaster "cannot turn back the
        clock after a quarter of a century, we can make a full and unconditional apology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cab0a6-bf21-401e-b68c-8e62d881dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f13cf3-549b-45ff-8ebc-5bd03eddfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, the Duke of Cambridge, lambasted the BBC Thursday
        for contributing "significantly to her fear, paranoia and isolation" felt
        by his late mother in the years before her death, in a rare emotionally charged
        statement by a royal against the public broadcaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded4afc-1e77-4082-827b-65a58660a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df410b-64c7-4ff1-92f0-8664dc77e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriele Finaldi, director of the National Gallery, thanked Lord
        Hall for his work at the institution in the same statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45f973-800a-42eb-8e16-3c7d028a2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d19df-a1f1-4b65-a51b-6f99b866e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has demonstrated extraordinary commitment to the gallery and
        it has been a great pleasure to work closely with him as we have faced the
        challenges of Covid and as we prepare to mark the gallery''s bicentenary in
        2024," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862e682-1d7e-4927-81f9-dc1ed922ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b194462-666c-4fd4-80b2-96ff7d99feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall became a trustee of the National Gallery in November 2019 and
        chair in July 2020. His deputy, John Kingman, said Hall was doing a "superb
        job."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af268194-cf56-4d98-a012-96785b574a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:24:21.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ac204-3631-4d99-b29d-47f750f00644'
      'mgnl:activationStatus': true
