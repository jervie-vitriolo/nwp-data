  'Taiwan-COVID-19-vaccines':
    'author': 'Nectar Gan and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-22T13:02:04.808+08:00
    'imagesource': 'jcr:22d4c7e8-7a5e-438c-bbbd-85d02752e994'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c5d289-3d7e-4b8a-830b-70c99750b911'
    'lead': 'But as a war of words around vaccines rages on, the reality is Taiwan''s
      slow vaccine rollout goes far deeper than geopolitical tensions with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T13:11:37.281+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:38:00.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:44.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'China']
    'template': '1'
    'title': 'Taiwan blames China for slowing down its access to COVID-19 vaccines.
      The reality is more complicated'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799abaa-8be1-4a2c-aa0f-dbe913965768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As countries ravaged by the coronavirus
        rushed to vaccinate their populations earlier this year, there was little
        sense of urgency to get inoculated in Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff213d3-cf9b-44d5-8a63-380081c941cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of 23 million people had recorded close to zero local
        infections for months, and demand for the vaccine was so low that only 1%
        of the population was vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47389e5f-2409-4bce-89fd-aadcc213b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this pandemic things can change quickly. Today, Taiwan is
        battling its worst outbreak yet, reporting more than 1,000 new cases in the
        past week, and has a population that wants the vaccine -- but can''t get it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ecee9-a753-4b44-b87b-41028e85d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Taiwanese government is asking the United States for a
        share of the shots President Joe Biden plans to send abroad, as it waits for
        other deliveries to arrive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0e2a0-934d-414b-a7e8-45b372e92a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in theory, there could be a solution for Taiwan right on its
        doorstep: Chinese vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e46a8-1fab-4dec-a91d-03608bb91389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has sent tens of millions doses of its domestically developed
        vaccines around the world. But tensions across the Taiwan Strait have run
        high since the pandemic, with Beijing blocking Taiwan''s participation at
        the World Health Organization, courting Taipei''s dwindling allies and ramping
        up military pressure on the self-governed island, which it considers part
        of its territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca88695-f07b-418d-bedf-859f31845a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing hostility and distrust, Taipei has outright refused
        to accept Chinese-made vaccines from Beijing, citing Taiwanese law banning
        the import of Chinese vaccines for human use. That''s a move Beijing has blasted
        as tantamount to "sacrificing people''s well-being for its own political interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c9058-bed7-4f58-b6ce-69f6f16c897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei doesn''t see it that way, and has accused Beijing of blocking
        its supply, rather than trying to boost it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2036c5-687b-4648-87d2-3cc2ed648796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Office spokeswoman Kolas Yotaka said
        on Twitter: "Taiwan access to vaccines continues to be slowed down by Chinese
        interference, while they insist we buy Chinese made ones. If you really want
        to help please don''t stand in the doorway, don''t block up the hall."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a858e-e613-4354-982f-a1b7a7192ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yotaka did not offer details on alleged Chinese interference. But
        in February, the island''s Health Minister Chen Shih-chung revealed in a radio
        interview that Taiwan and BioNTech were about to sign a contract for 5 million
        vaccine doses in December, until the deal fell through due to "political pressure."
        While BioNTech has a distribution deal in greater China with the Shanghai-based
        firm Fosun Pharma, Beijing denies obstructing the Taiwan deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d4183-1f27-43c1-aa49-9560d1ace9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a war of words around vaccines rages on, the reality is Taiwan''s
        slow vaccine rollout goes far deeper than geopolitical tensions with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f251245-2bb9-4609-96a1-3821957a9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited supplies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514d2d9-8347-4541-9729-ae667aa32b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has ordered 20 million vaccine doses -- enough to fully vaccinate
        43% of its population. But, so far, only about 700,000 doses have arrived,
        and all are made by AstraZeneca.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb68954-b403-418b-83ce-94e4aeb781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the island''s official Central News Agency (CNA), Taiwan
        signed a deal with AstraZeneca last year to purchase 10 million doses of its
        vaccine. In March, 117,000 doses were finally shipped from a South Korean
        factory, becoming the first vaccines to arrive on the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb45ec-8fc6-404d-8eb6-3d32a0dc700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also ordered 4.76 million doses through COVAX -- the global
        initiative backed by WHO to ensure equitable access to COVID-19 vaccines.
        The first batch of 199,200 shots arrived in early April, followed by a second
        delivery of 400,000 doses on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979cf09-9101-4daf-8394-69a2629d9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Taiwan signed a contract for 5 million doses with US
        vaccine maker Moderna. The island''s Central Epidemic Command Center said
        the shots were expected to be delivered this month. Last week, Taipei''s top
        official in Washington said the shipment is now scheduled to arrive in June,
        CNA reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f9d97-7bb9-41e2-a14a-c6a90b5c08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hsiao Bi-khim, Taiwan''s de-facto ambassador to the US, said as
        demand for vaccines in Taiwan was initially low, she had focused on helping
        Taipei''s diplomatic allies secure vaccines. But now she is working to ensure
        Taiwan''s orders are delivered on time, according to CNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd74c82-deaf-4030-b780-2d71e205b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low interest</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27294b9-4406-433c-8b1b-90377a9fe081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese government rolled out its vaccination program in late
        March, offering the first shots to medical staff. The program was later expanded
        to include police officers, care workers, the elderly and the military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477da63-8727-4ffa-9d73-5e9a78556000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-April, it allowed people outside the government''s priority
        list to be vaccinated at a cost of 600 New Taiwan dollars ($21) per shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b8650-ba68-42ae-b82f-6bd6bf5575a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But interest in taking the vaccine was low, as people had been enjoying
        a largely normal life for months, going to bars, restaurants, concerts and
        baseball games. There were also concerns about side effects, amid reports
        of blood clots in people who had received the AstraZeneca vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d4f6f-61c6-44d1-9022-45b9c42ae6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 1.5 years, Taiwan did not experience a major outbreak,
        so many residents did not feel they were in any immediate danger," said Chen
        Hsiu-hsi, an epidemiology professor at National Taiwan University. "This is
        why not many people had the incentive to take Covid-19 vaccines."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe44e6-2b2c-48c8-9071-48ee9ebf7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spike in cases this month has caused alarm, prompting some
        residents to rush to get vaccinated. Before the latest batch from COVAX arrived
        on Wednesday, Taiwan had used up two-thirds of its 300,000-dose vaccine supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79e07f-b8b4-4238-a763-32f84aa3f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As supplies run short, the Taiwanese government has suspended the
        paid-for program, reserving all remaining doses for frontline workers, according
        to the CNA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904f85d-5156-4efb-9143-1b590be0b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Hsiu-hsi, the epidemiologist, said about 30% of Taiwan''s medical
        workers had now been vaccinated. He is hopeful that number will reach 50%
        with the newly arrived 400,000 doses of the AstraZeneca vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e72d63-8218-4191-b067-6c3bf05fd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing its own vaccines</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6e7ef-a73f-4a2d-a155-ee86ff6cf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to developing its own Covid-19 vaccine, Taiwan has
        lagged the efforts of the US, the UK, Germany, China and Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082ef7e-275d-4eec-b8cf-a417cbdb20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s three coronavirus vaccine candidates went into clinical
        trials last August, five months after China and the US started testing their
        first vaccine candidates in humans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2f818-62ef-4674-9c4f-6d6fb6d03888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some health experts have blamed the Taiwanese government for
        not providing enough support for the island''s drug companies to develop vaccines,
        it looks as if they are finally making headway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdea21c-b075-4adb-bae3-972b96a4c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Tsai Ing-wen said two Taiwanese vaccine candidates
        had reached the end of stage 2 clinical trials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dea479-a437-40c3-a916-de426c13290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tsai, the two vaccines developed by Taiwanese companies,
        Medigen Vaccine Biologics Corporation and United Biomedical, are expected
        to become available by the end of July, if they secure emergency use authorization
        next month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e6a73-d08c-4c91-821d-20100d71e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, the epidemiologist, said he was optimistic about Taiwan''s
        domestically developed vaccines. "They have reported good results in stage
        2 clinical trials, and it looks like they also respond well to different variants
        in a laboratory setting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d6e3e-1855-48fa-8c0f-b0953f727d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, Chen said, Taiwan will need to rely on foreign vaccines
        to deal with the crisis -- but just not those from its closest neighbor with
        the largest supply.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ea7b6-16d2-4841-8035-bbe1695757b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:11:37.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:38:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/21/asia/taiwan-covid-vaccine-intl-hnk/index.html"
        target="_blank">Taiwan blames China for slowing down its access to Covid-19
        vaccines. The reality is more complicated</a></em></p>'
  'DOJ-negotiations-compensation-Gem-Ver-fishermen-Recto-bank-Chinese-vessel':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T13:50:37.209+08:00
    'imagesource': 'jcr:cb7d8896-b9a6-4a07-bb1f-5e17ab951b0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2410bbf9-367d-467b-a0bb-96350335f61f'
    'lead': 'Negotiations for the compensation for Filipino fishermen abandoned by
      a Chinese vessel that hit their boat in the West Philippine Sea will begin next
      month, according to the Foreign Affairs Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T13:55:17.386+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:37:51.297+08:00
