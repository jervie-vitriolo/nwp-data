      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b1eb8-d132-4357-8137-cd5c68fdbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
