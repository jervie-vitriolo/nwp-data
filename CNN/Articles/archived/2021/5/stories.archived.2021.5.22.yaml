      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PNP to conduct own probe</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75129b67-d289-44c1-b12d-5bea6e2aa059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP chief PGen Guillermo Lorenzo Eleazar said the police
        will also conduct a probe on the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083a290-375d-49b8-b463-5bf935addc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per directive of our SILG (Secretary of Interior and Local Government)
        Eduardo Año, I have ordered the Criminal Investigation and Detection Group
        to identify and arrest the person or persons behind these scams," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbeba66-9751-4d99-9c00-7eea57f22439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials urged people to come forward and disclose information
        on the illegal activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638659ae-a14f-485a-aa94-d09796a7abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T16:09:46.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:38:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccines are only approved for emergency use and cannot
        be sold commercially.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b78c4-5270-4e4a-a2ff-1ea4065ef2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T20:13:45.057+08:00
