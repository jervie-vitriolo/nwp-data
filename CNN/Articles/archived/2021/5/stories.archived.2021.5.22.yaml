      'mgnl:lastActivated': 2023-01-25T07:34:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure of public opinion is mounting, and ceasefire is inevitable.
        Israel is losing out. They''re losing the media war despite their connections,
        they are losing the media war," the Pakistani foreign minister said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56992899-7d88-4810-896e-e2fc5fea10cf'
      'mgnl:activationStatus': true
