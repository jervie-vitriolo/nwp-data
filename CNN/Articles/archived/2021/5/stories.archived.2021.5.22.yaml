  'PNP-task-force-transman-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T16:40:19.974+08:00
    'imagesource': 'jcr:9eb534af-d2d2-4c89-8898-a2e2284f4a38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5074e4d-0d7e-4b68-9350-b12874ec58f5'
    'lead': 'Philippine National Police chief PGen Guillermo Eleazar on Saturday said
      he has ordered the Quezon City police to form a special investigation task group
      that will handle the case of slain transgender man Ebeng Mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T17:16:39.120+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:35:49.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:47.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders creation of task force to probe transman''s death'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1631bb-30f6-40d0-b6e8-97f84a4c4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong>&nbsp;Philippine
        National Police chief PGen Guillermo Eleazar on Saturday said he has ordered
        the Quezon City police to form a special investigation task group that will
        handle the case of slain transgender man Ebeng Mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173f3df-698c-4dba-9fab-82605c0148f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor''s body was found in Quezon City after being missing for three
        days, the PNP said in a statement. Medical tests and autopsy have been conducted
        on the body amid allegations of sexual abuse, and authorities are awaiting
        results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb0935-56e7-4e19-b6fb-76d36cd186e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said initial indications suggest Mayor was "brutally murdered"
        by at least two suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7bb3b-df04-489f-a1d5-d344ad2c58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar appealed to the public to let the police know if they have
        any leads to help bring those responsible for Mayor''s death to justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b4143-0ded-4cb3-ae95-10e9f9ad8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also vowed to personally monitor developments in Mayor''s
        case and update the victim''s family should there be progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ccadf-8b9c-41c8-afa8-699912adbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Human Rights on Saturday said it will
        conduct an independent investigation and "work closely with the authorities
        in pursuing justice for Ebeng and their family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307ea57-0b88-4af9-ae57-019903c65fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also condemned "all forms of gender-based violence directed
        towards transgender and gender non-conforming people" as it underscored the
        need to urgently pass anti-discrimination bills, including the Sexual Orientation
        and Gender Identity Expression (SOGIE) Equality bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155ec2f-6ca2-49a0-9b85-dfde540d15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/2020/11/5/understanding-SOGIE-bill-importance.html"
        target="_blank">RELATED: 11 articles to understand why the SOGIE bill is important</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d039425-dc44-46fc-ab55-3e16781a632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of LGBTQ+ groups and netizens are seeking justice for Mayor.
        As of Saturday, #JusticeForEbengMayor is trending on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d687b7f-8944-4a29-a023-ec6f44c74bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T17:16:39.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahaghari and Transman Equality and Awareness Movement - Philippines
        earlier called for an investigation into what they said was a "hate crime"
        committed against the transgender man.</p>'
  'PH-administers-record-229-000-COVID-19-vaccine-doses-in-a-day-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-22T18:47:10.618+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74adc400-8bd6-44f1-918c-892a568cd66d'
    'lead': 'The country recorded its highest daily vaccination rate last May 20,
      almost three months after it started its COVID-19 immunization drive, according
      to Vaccine czar Carlito Galvez Jr.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-22T18:50:18.684+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:35:44.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:33:48.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH administers record 229,000 COVID-19 vaccine doses in a day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f03705-ecce-4b1e-a131-cc0ef90a89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> —&nbsp;The
        country recorded its highest daily vaccination rate last May 20, almost three
        months after it started its COVID-19 immunization drive, according to Vaccine
        czar Carlito Galvez Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70590a4-3d59-4c6e-9421-5dd8c8dc4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Galvez said the government administered 229,769
        vaccine doses on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9bef7-913d-40b3-afe8-a028a335d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 3,718,308 doses have so far been administered across
        the country, as of May 20. Currently, the government is focusing on providing
        COVID-19 shots to healthcare workers, senior citizens, and people with comorbidities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea2f8a-6713-462c-ae64-a303f6c335a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident that with the current pace that we have, we
        can breach the four million mark by early next week," Galvez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34151b-264e-4e31-a0b2-05986ff9a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current development on vaccine deliveries, Galvez is optimistic
        the Philippines can administer "at least half a million doses or more daily."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b247d6-a897-4107-8e28-c4b9a981a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By June, we will expect to have higher outputs when we all join
        hands in accelerating the vaccination and open our target population from
        the economic and government frontliners (A4) and indigent/poor communities
        (A5)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77249f88-235a-4a21-bc82-a9515aef3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Filipinos can expect that by the start of the third
        quarter, vaccine shipments to the Philippines will be boosted to 15 to 20
        million doses monthly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a648d-da83-4e78-8b57-beda806fe3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T18:50:18.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Galvez said <a href="https://cnnphilippines.com/news/2021/5/18/Galvez-herd-immunity-NCR-8-areas-November.html">herd
        immunity</a>&nbsp;can be achieved in Metro Manila and several other areas
        dealing with high COVID-19 cases by November.</p>'
