      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Democratic activist Cam Ashling pulled
        out the stops ahead of Georgia''s general election last year and its recent
        Senate runoffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6957595-17ff-4910-a05b-5535150fd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8f98d-cf35-4db5-9b3a-4482df4fe6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Georgia Advancing Progress PAC sent 12,000 handwritten postcards
        in an array of languages -- Korean, Vietnamese, Urdu and more -- to reach
        voters in Georgia''s fast-growing Asian American and Pacific Islander communities.
        Her team hosted a K-Pop dance rally near one early voting location in suburban
        Atlanta and served bubble tea near polling places in others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99c856-320a-4e76-8746-adbc192d1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ab39c-872a-4cb3-9fca-65473b9f8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort and those of other activists paid off: AAPI turnout
        surged in Georgia with nearly 62,000 additional Asian American and Pacific
        Islanders casting ballots in 2020 general election than did so four years
        earlier, according to an analysis by Democratic data firm TargetSmart. That
        far exceeded President Joe Biden''s 11,779-vote margin of victory in the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02314b02-0569-4fca-bddb-6854e8fdf2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ac6df-d599-4473-b82d-58f093aad92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ashling''s exultation over the 2020 results was quickly tempered
        by concerns that a raft of new voting restrictions could blunt the political
        power of this burgeoning voting bloc. Georgia''s new voting law, passed by
        the GOP-led state legislature and signed swiftly by the state''s Republican
        Gov. Brian Kemp in March, cuts the time allowed for voters to request absentee
        ballots, bars election officials from sending absentee ballot applications
        to all voters and imposes new identification requirements to receive a ballot
        by mail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe897e9-7170-4cba-9517-0768441c5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc5272-e373-49d0-a5fc-baff6c1f7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also makes it a misdemeanor for an outside group to approach
        voters in line to offer them refreshments, including water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b84173-430d-4002-851c-7039d8e043f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59ab44-c2b1-42b1-905d-53c097c72cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''Was this directed at us?'' " Ashling said of the Georgia
        law. "They saw we were giving bubble tea, and now we have a law that prohibits
        snacks and water at the polls."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741e405-f171-4395-aeb6-04cd9fe84cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb625c-3b4f-4750-a8f9-cef74116eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the country, AAPI activists are increasingly worried that
        new voting restrictions approved by Republican-controlled legislatures in
        recent months could undermine the gains made last year when pandemic-related
        rules made it easier for wide swaths of Americans cast their ballots. Many
        of the new laws seek to restrict access to ballot drop boxes or impose new
        requirements, such as identification, to vote by mail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea7702-5883-44d8-a22a-95a823471801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f0604-55cc-49ac-a360-56ec24d110db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents said those restrictions are needed to guard against voter
        fraud, including an ineligible voter receiving a ballot by mail and illegally
        voting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e129d7-7f8f-4f80-b5be-7a918a62f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156a4aa-b36a-43ab-8416-3ea23d527373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent speech, Vice President Kamala Harris -- the nation''s
        highest-ranking Asian American elected official -- noted that 64% of Asian
        Americans cast their ballots by mail and said efforts to restrict that form
        of voting take aim at the AAPI community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe0a8b-2f72-408b-a950-4b8df953c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccd9e4-45ba-4eab-9525-dd402de8073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must see these efforts for what they are," she said during an
        appearance at the AAPI Victory Alliance Unity Summit. "Let''s be clear-eyed:
        They are an attempt to suppress the right to vote."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1f50c-af71-4f9c-b1dd-f3c2fc4b3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1e9a3-d5a0-45cd-b95f-97c67cfe3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New force in politics</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ccfbe-f58e-404e-98c9-d3d1ab13a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Asian Americans make up about 7% of the total US population.
        But they were the fastest-growing segment of eligible voters among all major
        racial or ethnic groups between 2000 and 2020, according to a new Pew Research
        Center analysis of Census data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5b132-d64c-4733-b511-fb5a6a4d50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b355061-b232-4876-87da-007ff401033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest population gains have come in the booming Sun
        Belt -- places such as Georgia, Arizona and Texas -- where changing demographics
        have made the states more politically competitive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456d67c-7e79-4a31-989e-7245b1923dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdff9d-f5fa-4b03-ae68-cc2c59fd8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Biden became the first Democratic presidential contender
        in more than two decades to win Georgia and Arizona.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78b423-fabe-4a31-b50d-5a4a010376b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a4f09-0f71-454e-a3fe-16843d561955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Republicans in those states have moved to impose new
        voting restrictions, spurred on by former President Donald Trump''s persistent
        falsehoods about a stolen election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afc6c6-c470-4299-ab77-b9173fe3a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89f1ea-4a15-4121-b6bc-9940abde4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(While there have been rare instances of voter fraud from mail-in
        balloting, experts agree that it is not a widespread problem in US elections.
        And a voter fraud commission that Trump established during his time in office
        disbanded without providing any proof to back up his claims of voter fraud
        in the 2016 presidential contest.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294361b-040d-4392-8496-db9e19b330d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd56e85-ee9e-4269-ba51-43b9a5781218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American voters are more likely to be immigrants than other
        major racial or ethnic groups. Two-thirds of eligible Asian American voters
        in 2020 were naturalized citizens, compared to about 25% of Latinos, according
        to Pew''s figures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666d820-487c-4b6d-b8ad-5960a7fc9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99585a-2765-4869-b1f5-fdd84364cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Trump''s immigration policies and his rhetoric about
        the coronavirus'' origins proved a galvanizing force for these voters last
        year, said Varun Nikore, president of the AAPI Victory Fund, which mobilizes
        progressive voters. During his White House tenure, Trump used words such as
        "China virus" and "kung flu" to refer the coronavirus, which was first reported
        in Wuhan, China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe43bfa-4e49-41b2-a499-945d70cc204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed26a6-8e6d-49ae-85ce-42f376467f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the pandemic, Asian Americans have faced escalating violence,
        with reported hate crimes against Asians in nearly two dozen of the nation''s
        largest cities and counties up 194% in the first quarter this year over the
        same time period last year, according to the Center for the Study of Hate
        and Extremism at Cal State University San Bernardino.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f76fe-8a05-4336-94f5-68d25001b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70b1d7-1543-4322-bcb3-e77e4be8377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is among certain AAPI cultures a sense of: "Let''s not stand
        up and rise above the crowd. Let''s not get noticed. Let''s just put our heads
        down and work,'' " Nikore said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2c9c8-0700-4420-8b0b-c54c477de719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cecc3-ee1c-4016-a4ff-858aeef85556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was kind of a collective realization during the pandemic
        that folks could not be silent and that we needed to be vocal," he said. "This
        has turned many more people in the AAPI community into activists instead of
        passive watchers of politics on TV."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90f026-9997-45a4-b578-3f26babe66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2088c-75c0-4fb0-bf12-c76539489bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Asian American turnout soared to record levels -- jumping
        from 49% in 2016 to 60% in 2020, according to an analysis by AAPI Data, which
        collects data and conducts policy research. Pacific Islander participation
        jumped from roughly 41% to nearly 56%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04971f2-2fab-4fcb-84de-715ac22295ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c026cc4-b8a6-459a-8c6f-35c420f0d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAPI voters trend Democratic. But they are not a monolithic voting
        bloc, with party preferences varying by voter''s country of origin and age,
        said Neil Ruiz, associate director of race and ethnicity research at the Pew
        Research Center.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa86a1-f673-4f9d-a79c-556be402ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abe5b4-e26d-4215-b433-5ce1751d5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krithi Vachaspati, an Indian-American graduate student who lives
        in the Phoenix area said, the "rise in racial tensions and hate crimes against
        Asian Americans, and really anybody, is activating more of our folks, for
        sure."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4234b-acbe-4052-91e8-9ca4fb61856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e173c5-3c0f-44ed-915a-4f20e53f1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean Biden and Harris have a lock on her support.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78584388-2562-4504-8949-6d3b529f72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f6f7a-5165-4a17-9f70-f884537dd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old voted for the ticket, but she says she and her friends
        would have preferred a more progressive president in the mold of Vermont Sen.
        Bernie Sanders. Among her current concerns: US policy favoring Israel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8d66b-36a3-45d2-bdcb-41b1164b7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90269f1b-b62b-44c2-8dee-8b3ac9c68b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t like Trump," Vachaspati said. "But we''re equally critical
        of the current administration, and we''re not keeping our mouths shut."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458d64b-de38-4d24-a410-a176a6fd14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f7ddf-d0de-42ae-b9a1-2b4d8dd18d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next steps</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1ba99-0aee-432e-ab7e-090d4d0a232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Georgia, Asian American groups are challenging the new restrictions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9074dbf-074b-4371-b8e1-6d467f8c7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78ad2e-1950-46b4-9baa-706e89259c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several advocacy groups have sued to block the law, arguing that
        new limits on ballot drop boxes and a shorter window for requesting an absentee
        ballot could harm AAPI voters, who disproportionately cast their ballots by
        mail in recent elections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaa954-c0e7-4ffb-be41-cae870ffaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ed588-0a9d-499d-8ca2-5f0f77d7c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the massacre of six Asian women in the Atlanta area in March
        and continued violence against Asians, "the accessibility of absentee voting
        has taken on particular importance for the AAPI community," Asian Americans
        Advancing Justice-Atlanta, argued in its lawsuit.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c7d6a-681c-49be-9e5c-223c19fca94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312c020-45ce-4968-8ace-e7e817507176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp has said the shorter window to request absentee ballots --
        starting 11 weeks before the election and ending 11 days before -- was designed
        to accommodate requests from local elections officials. Previously, voters
        had a six-month period to request ballots, which AAPI activists said gave
        first-time Asian American voters and those who need language assistance time
        to study election materials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3829135-0dd6-4c81-a915-8509d5d1b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a51d7-474e-43f6-b1ef-f7ca9b3bfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have weeks and weeks to request your absentee ballot,"
        Kemp said at a news conference earlier this year. "But now we are cutting
        that deadline a little bit shorter at 11 days prior to the election to make
        sure the voter has time to get their ballot back where it will be counted."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54cc63c-e3a1-464f-9caf-407a18f772f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0625e1-7618-405d-b0e4-e5e0670fbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, seven lawsuits are now pending against Georgia''s new voting
        restrictions, according to a tally by Georgia Public Broadcasting. Ashling,
        who also worked on the campaigns of Biden and Democratic Sen. Jon Ossoff in
        the last election, said activists hope the law "dies by a thousand cuts" in
        court.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ffbcb-434f-4178-a47a-2df5f85698fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:11:29.064+08:00
