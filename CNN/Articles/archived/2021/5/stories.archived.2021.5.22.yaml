      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite persistent rumors of a rift, the Duke of Sussex reunited
        with his brother, Prince William, last month in the UK, for the funeral of
        their grandfather, Prince Philip.</p>'
