    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice dept. to lead negotiations on fishermen compensation in Chinese
      boat allision — DFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebba23a-27b4-4869-ad8c-efa4857f5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)—</strong> Negotiations
        for the compensation for Filipino fishermen abandoned by a Chinese vessel
        that hit their boat in the West Philippine Sea will begin next month, according
        to the Foreign Affairs Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775eed9-9a5c-400c-a843-25b16d7bf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd4882-73fe-46aa-88cb-4fdb3ac8ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the DFA said the Justice department
        will lead talks on the maritime incident nearly two years ago in the vicinity
        of Recto Bank (Reed Bank), one of the issues raised in the Philippines-China
        Bilateral Consultation Mechanism on the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345f4e2-3add-43f3-a49e-9e622b74c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447765e1-eef3-4fc5-b457-f3d99e4bf028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines highlighted the progress made in the settlement
        of the Gem-Ver allision issue involving a Philippine fishing boat and a Chinese
        vessel,” DFA said about Friday’s meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4b9e4-4326-4320-afc9-6e4c0a5dc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242c5df-0fae-4113-ba66-3e242966eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Justice will take the lead in seeking just compensation
        for the victims in negotiations to be held next month,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d3d8b-73d8-4e66-b3a3-44ff8b98aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a1f90-4964-453d-9b00-9c5a3f7ca937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, 2019, a Chinese vessel hit the anchored Filipino boat
        F/B Gem-Ver near Recto Bank, an underwater feature claimed by both Manila
        and Beijing, and left 22 Filipino fishermen floating in the open seas. The
        Filipinos were rescued by Vietnamese fishermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b946f-4b7c-4b8e-a804-817b60f59a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246f326-0279-479f-bff3-160c7ff0dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said last year that the local fishermen are <a href="https://www.cnnphilippines.com/news/2020/9/17/Gem-Ver-fishermen-compensation-Chinese-vessel-Recto-Bank.html">due
        civil damages worth over ₱12 million.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ff3f9-33f3-4e1c-bb05-dc985bfdd142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b9f5d-5a23-4ed0-9bf1-3ceef95ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount would cover boat repair, lost income for six months,
        as well as moral damages, Justice Secretary Menardo Guevarra earlier told
        CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2dec5f-2855-4a09-9651-9c053ca42be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e930d40-f2ff-4cd2-88de-4b177f9729e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T13:55:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:37:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Chinese vessel that rammed the Gem-Ver boat <a
        href="https://www.cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">earlier
        apologized</a>, but maintained that it was an “accidental collision.”</p>'
