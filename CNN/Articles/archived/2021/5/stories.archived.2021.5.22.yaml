      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Amazon will shut down its Prime Now free two-hour grocery
        delivery app and website and fold the service into its main platform by the
        end of the year, the company said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89fb23-523a-4af6-a089-7437837e11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e196c-c495-40c1-9129-3b306d15497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said it was making the move to simplify the shopping experience
        for Prime Now customers by allowing them to buy groceries and other items,
        track their orders, and contact customer service from one site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349e6e1-a64a-4022-a03a-c56649c48a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50349e7c-54ac-46b9-a641-a4473131297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will still have the option to order delivery in two hours
        on Amazon''s site through Amazon Fresh, which is delivered from Amazon warehouses,
        and from Whole Foods stores. Amazon purchased Whole Foods in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f6fa2-c11c-41e7-a334-891840f699ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb7ec7-20cf-4875-afde-18f8c3d260ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon launched its Prime Now app and website in 2014 for speedy
        deliveries on groceries, household essentials and other items. Amazon also
        offers one-hour delivery on some items with Prime Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12842c-a678-425d-afb8-ccbe12f18a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49940fba-a067-4665-9b62-0231aac5e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said Friday that it had recently folded the Prime Now offering
        into the main site in India, Japan and Singapore, and it was a "natural next
        step" to do so globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6a2d2-dcbb-4195-90de-2ee01cf9e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8a8a3-1f62-447c-9c46-219f4695f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has made other changes in recent months to simplify its delivery
        offerings for customers. Earlier this year, Amazon ended its Prime Pantry
        delivery subscription service for non-perishable items and moved the items
        to the main site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4cd68-3797-4f2f-a862-8ce58781e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916ea10-72d4-4bbb-844c-93f831791693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Amazon is opening new Amazon Fresh grocery stores as
        it attempts to expand in the grocery industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e963d69-0e13-48bd-8b7b-35d32838ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6649642-c26e-423c-8d23-35b708d38e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has opened about a dozen Fresh locations around the United
        States over the past year, and it says it has plans to open four more stores.
        Grocery analysts say dozens more could be on deck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a31b31-690f-4e3d-bcad-bd02219e82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d50467-6ce5-4798-a434-3d7d2caf7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon accounted for 2.8% of the $1.4 trillion grocery market in
        2020, UBS analyst Michael Lasser estimated in a research report this month.
        Lasser expects Amazon''s grocery market share to grow to 5.7% by 2025.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a62a52-d20f-4c95-a4f5-7464abc6bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T01:31:06.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:42:52.492+08:00
