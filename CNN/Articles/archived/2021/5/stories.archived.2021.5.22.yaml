      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999d474-2a72-4d28-8cdf-0ed59945119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does that mean?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa15fe6-1dc4-47d9-a44a-7390830322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c7673-59be-4c05-91c5-143213ba7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they are very influential people. I mean, they control media,"
        Qureshi responded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6403aa-04cd-44d4-8879-4168690cf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fe6c3-73de-45d0-9d2c-e5ed43813724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would call that an anti-Semitic remark," Golodryga replied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b1f61-2d93-4452-975f-efc85b35b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17d3b1-484e-4fc8-ab33-657ab2e4667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "Amanpour" program on Thursday, Golodryga repeatedly
        called out comments made on-air by the Pakistani foreign minister as anti-Semitic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cecb3-68c0-46a4-81b2-643f4506e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fb80b-91ca-42d5-8010-e2a08f78c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Holocaust Remembrance Alliance (IHRA) defines
        a working definition of anti-Semitism as "the myth about a world Jewish conspiracy
        or of Jews controlling the media, economy, government or other societal institutions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c9739-a88f-4764-8d3a-ae147179b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ec9da-b02d-46df-adb3-dacd79804f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from CNN''s UN office in New York, Qureshi said of Israel:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c7732-cd01-438f-9a9f-3fc2440bd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af36913-128e-4ec0-9fbc-10cb4533fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is they have a lot of influence, and they get a lot of
        coverage. Now what has balanced that is the citizen journalist who has --
        who has been reporting, sharing video clip(s) and that has jolted people and
        that has woken up people, and people who were sitting on the fence are today
        speaking up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9ab39-06d7-46e3-97f7-c826abd5f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0761116-1edd-4486-a3c5-6f70422cbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you see how in different capitals of the world, in London and
        Madrid, in Michigan, Chicago, every place from Sydney to the European capitals,
        people have come out and (are) saying put an end to this insanity. They''re
        calling for an immediate ceasefire. The Security Council has failed in...
        coming out with a joint statement and forging a consensus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21785c1-6f89-47cc-9c32-f0b5e7118fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1afd-18a9-4e3c-8f92-5a64a399df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been peaceful protests across the world regarding
        the Israeli-Palestinian conflict, there have also been reports of a rise in
        anti-Semitic acts in countries such as Germany, the United States and the
        United Kingdom in recent days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0ba11-1941-4aa2-9541-9bdb0cf350af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482b0f9-d790-454e-ad21-7b1557eb6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by Golodryga as to whether he could support calls for
        peace without anti-Semitic rhetoric, the Pakistani foreign minister said that
        he would not condone rocket attacks and "the aerial bombardment that is taking
        place."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96c861-e059-4bde-879b-f34b87c60dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404ca76-b08f-4dda-942d-ba4b7629dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not engage, there are no negotiations, when there''s occupation,
        when there''s genocide, when there''s war crime... ethnic cleansing, then
        an extremist element takes advantage of that situation. Avoid it. How do you
        avoid it? You avoid it by pursuing a two-state solution, by adhering to the
        Security Council resolutions and respecting them, implementing them, fulfilling
        the promises that have been made, and have been often broken."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc209ee2-9d5c-4b3e-b382-47305174a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64116405-fd16-4d9f-9b96-c218b78b523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister denied that he had used an anti-Semitic trope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226d64a-3c78-434c-b8e2-0bb06853fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af11c1f-e99c-40df-beaf-c01c41f42967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am saying is the perception. Look at the perception the
        world has. You cannot ignore that ... negate it. Negate it. By giving a balanced
        coverage, negate it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039e702-38fa-4ef1-8fc8-c7373df3fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582a4b9-9398-4ccb-809b-a55b1e69c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golodryga asked whether the foreign minister was able to be an honest
        diplomatic broker in the conflict and whether he would agree that Israeli
        and Palestinian lives are equally important. "I am objective and I would want
        to be objective. Loss of life, I will not condone. Every life, every human
        life is important to me," he replied.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165f108-053b-41a1-b51d-7af56c3e5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ae9a1-eb65-40b5-b5cf-7f86177cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golodryga asked Qureshi "personally to please avoid using anti-Semitic
        tropes." Qureshi responded by saying he has "never been anti-Semitic and I
        never will be."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c15d4-aca7-4dcb-aa32-ed79936f1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb6d40-c6e0-4e09-880c-4c8c2d66e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media on Friday, a spokesperson for the Pakistani Foreign
        Office said that "any twist given to the Foreign Minister''s remarks would
        unfortunately prove the very point he was making."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ddd6d6-576f-4df4-a282-285d12d4d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0161f-da41-4660-8e23-b3a9142012db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:34:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to freedom of expression must be respected equally by
        everyone," the spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b6ca2-6e9b-4ce8-a661-47cd95f975be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T23:21:54.485+08:00
