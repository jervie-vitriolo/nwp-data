      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga said everything came to a head with a breakdown from which
        she took years to recover. "I had a total psychotic break, and for a couple
        years, I was not the same girl," she revealed. During that period -- around
        2018 to 2019 -- she canceled a string of concert dates on her Joanne World
        tour.</p>'
