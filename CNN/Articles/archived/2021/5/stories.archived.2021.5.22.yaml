      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Spokesperson Usec. Maria Rosario Vergeire said
        those caught selling COVID-19 vaccination slots will be penalized under the
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b8148-027f-4af5-97d8-3b0442a443de'
