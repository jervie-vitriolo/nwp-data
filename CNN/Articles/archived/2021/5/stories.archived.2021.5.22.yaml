      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc8d1a-969a-4ef8-821b-06e3cb173ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T20:13:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:38:28.277+08:00
