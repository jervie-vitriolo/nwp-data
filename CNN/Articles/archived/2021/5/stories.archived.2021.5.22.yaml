      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba224966-7b52-4501-b214-68afcbbd51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.559+08:00
