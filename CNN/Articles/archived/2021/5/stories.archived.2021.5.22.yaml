      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our latest survey, 84% out of 220,000 police
        personnel are willing to be vaccinated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdbf89-e2f9-4d95-ab57-d9e6ad0b05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T15:44:18.331+08:00
