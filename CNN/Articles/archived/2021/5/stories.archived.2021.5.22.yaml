      'text': '<p>In early May, Pacquiao <a href="https://cnnphilippines.com/sports/2021/5/3/Pacquiao-confirms-talks-on-next-fight.html?fb"
        target="_blank">said</a> talks are ongoing for his next fight. The eight-division
