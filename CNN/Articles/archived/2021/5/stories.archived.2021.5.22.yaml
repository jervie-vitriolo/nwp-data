      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his wife, Meghan, Duchess of Sussex, stepped back from
        life as working royals in 2020. They have since moved to California.</p>'
