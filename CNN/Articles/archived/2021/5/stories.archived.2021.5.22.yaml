      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki continued: "So we push for increased funding levels for critical
        transportation infrastructure like rail, especially considering China''s level
        of investment in such projects, as well as the elimination of lead pipes that
        poisoned drinking water and resilience projects as extreme weather events,
        as we''ve seen around the country, continue to become more common as a result
        of climate change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee66d3-bd44-4c79-99d9-8400d6468eb8'
      'mgnl:activationStatus': true
