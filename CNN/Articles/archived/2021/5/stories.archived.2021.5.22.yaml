    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8a039-e066-4edf-94e6-ea1dc1464276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-22T03:03:28.559+08:00
