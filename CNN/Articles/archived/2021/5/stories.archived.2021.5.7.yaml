    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d92792-129b-42ad-986f-df5e145f4978'
    'lead': 'To this day, I cannot look to the night''s sky without feeling compelled
      to focus my sights on the brightest star and recite a poem I learned as a child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T05:41:21.782+08:00
