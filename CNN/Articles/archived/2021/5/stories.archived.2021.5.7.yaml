      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—&nbsp;</strong>The
        Food and Drug Administration on Friday announced it approved a company''s
        application to register ivermectin as an anti-nematode drug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd53ea-9617-4083-a5d5-710bc3f1d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:21:45.204+08:00
