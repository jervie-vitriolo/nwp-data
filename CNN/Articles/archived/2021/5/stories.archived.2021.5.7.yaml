  'Sinovac-COVID-19-vaccine-1.5-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T08:18:08.756+08:00
    'imagesource': 'jcr:ec36ce23-5bed-4282-98d7-2940d1ce39e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d3a3a52-53a1-44d5-a2d7-3da162f15d0c'
    'lead': 'The country''s COVID-19 vaccine supply receives a major boost on  as
      an additional 1.5 million doses of Sinovac vaccines arrive in Manila from Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T08:19:50.360+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:08:07.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:29.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulk shipment of Sinovac vaccines arrives in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a17c4d-e5ab-4774-b66b-d162b4bf152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The country''s
        COVID-19 vaccine supply received a major boost on Friday as an additional
        1.5 million doses of Sinovac vaccines arrived in Manila from Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411adad-6a2d-49be-aa20-cfc35429f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the seventh batch of vaccine deliveries from the Chinese
        manufacturer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa2af4-c2d7-4b7d-8981-c5b222e7f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also expecting the possible arrival of two million
        doses of the British-made AstraZeneca vaccines on Saturday. If this pushes
        through, it will be the third batch of vaccines that will be coming from the
        COVAX facility. COVAX is a global initiative led by the World Health Organization,
        vaccine alliance Gavi, and the Coalition for Epidemic Preparedness Innovations
        that seeks member countries'' equitable access to coronavirus vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87441d-4e16-47c8-991a-c428600177c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/6/Pfizer-AstraZeneca-vaccines-from-COVAX-to-arrive-in-May.html">RELATED:&nbsp;Pfizer,
        AstraZeneca vaccines under COVAX expected to arrive in May</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3daab19-e515-4cb4-99c0-2e86c9ad9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all deliveries go according to plan, a total of 3.5 million doses
        of coronavirus vaccines will be arriving in a span of two days —the biggest
        yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c3310-28c2-42ee-956f-26463f161810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show over 4 million doses have been delivered in the
        country. More than half a million are AstraZeneca, 3.5 million are Sinovac,
        and 15,000 doses of Russia-made Sputnik V. Over 320,000 have completed their
        vaccination, while 1.7 million have received their first doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391289a-9edd-4283-aa34-37b52b4f3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T08:19:50.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government needs to inoculate at least 70 million Filipinos
        to achieve herd immunity. But so far, less than one percent of that target
        has been achieved.</p>'
