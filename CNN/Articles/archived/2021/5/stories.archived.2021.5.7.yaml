  'COVID-19-survivors-journey-to-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Jon Montes and Chesterzel Gonzales, COVID-19 survivors'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T18:27:10.725+08:00
    'imagesource': 'jcr:4b371110-5342-44b1-8732-15af13514e47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d9688f-190a-4b8a-b1fa-ed96a24bad74'
    'lead': 'The Philippines'' COVID-19 recoveries surpassed 1 million on Friday,
      more than a year into the local outbreak. A survivor recounts his near-death
      experience and a month-long hospital stay that cost ₱2.1 million. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T18:30:09.857+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T05:04:24.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:51.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'survivor', 'recoveries', 'coronavirus']
    'stories': ['96776cdc-b258-422e-876b-542518716995']
    'template': '1'
    'title': '''Miracles do come true'': Tales from COVID-19 survivors'
    'updated': 2021-05-07T19:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdb319-0fb8-448b-847c-0e3b153036ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong>&nbsp;The
        Philippines on Friday tallied over a million recoveries from COVID-19 more
        than a year since the local outbreak began. While majority of patients only
        suffer mild symptoms, there are those who barely survive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf43ac-ffb4-4c7c-bff5-2c6719d84b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Montes caught COVID-19 in March and spent a month in hospital.
        At one point, his doctors thought he wouldn''t make it after passing out for
        an entire day, thinking he would go into cardiac arrest any second.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b9a8c-b79e-45a8-9c64-d95cb1049d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really thought I was going to die that night," he told CNN Philippines,
        recounting he remembers feeling tired from a hemoperfusion session –&nbsp;a
        process that cleans the blood of toxins similar to dialysis –&nbsp;and woke
        up unable to feel his hands and limbs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718c4fa-28ee-467e-90f8-a0d772a608ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was so weak he couldn''t pick up his phone to call his relatives
        while on his hospital bed. Montes said he briefly woke up to utter his final
        prayers - that God take care of his 80-year-old mom left at home, and that
        his family would not feel shattered should he pass away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecee3c6-0c9f-4769-baf6-07c01984a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nagising ako, tumulo ang luha ko</em> and I believe I
        can say miracles do come true," said Montes, fighting back tears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a4d22-a8e8-4b5e-9830-8d9ff19b7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old businessman first experienced flu-like symptoms
        on March 2 and lost his sense of smell. He eventually felt restless and had
        body pains. He knew the risks as someone living with diabetes and two autoimmune
        diseases, so he drove himself from Bulacan to a Quezon City hospital the next
        day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09a13e-9ab6-43c4-9c89-a1adf11ddc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montes showed strong recovery and was discharged 10 days later,
        having only suffered fever and a painful headache that needed steroids to
        manage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e0d44-1ee3-44ca-8c21-148cb22e78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All was well –&nbsp;he could walk around and do household chores
        again until one day, his food seemed bland again. He recalled eating a yang
        chow dish and found it tasting like plain rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1b3bd-f191-4dbc-ae82-ab47e0fffacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then his knees grew weak and he fell. He gasped for air and his
        fingers were turning blue. The doctors explained COVID-19 hits people with
        autoimmune diseases differently, even if he had already tested negative for
        the virus on March 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9625b-7dbe-426b-a179-884a4020fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montes was rushed back to the hospital on March 22, with a relative
        driving for him as he was already too frail. There, he was given a high-flow
        nasal cannula to let him breathe, as an oxygen tank wasn''t helping restore
        his oxygen level which fell to 84%. A healthy person must have a blood oxygen
        level of 95% or higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ea91c-273a-47fe-bfc2-1773900ce668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from physical pain, the mental toll was unbearable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a9f13-aa0c-44d8-907d-ecd85818f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I tell you that I''m okay when I''m all alone inside the
        room and I don''t even know if I''m going home alive? <em>Ang humirap lumaban
        kasi wala kang madaingan sa paligid mo</em> [It''s hard to fight back because
        there''s no one there to bear it with you]," Montes recounted, saying he would
        randomly cry while in isolation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ba026-10be-410e-81ea-c4ea2b97b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times that I can feel pain at the center of my chest
        and at the sides of my back, <em>para bang bigla ka na lang didiinan na sabay
        yung dalawang baga mo</em> [it''s like someone is suddenly putting pressure
        on your lungs]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a553c50-faad-440a-8685-3caf6a97d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pang of loneliness also made it harder for Chesterzel Gonzales,
        a 25-year-old survivor. While he suffered mild COVID-19 in April and needed
        an oxygen tank for 8 days, it was harder to know that four other family members
        also battled the disease in other rooms in the house.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020aea1-8091-47f8-a074-fb92bcff667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every minute, every hour, I keep on praying. <em>Sabi ko</em>:
        Lord, heal me <em>kasi madami pa akong gustong gawin.</em> It''s really hard
        for me<em> na wala kang support system noong una</em>," said Gonzales, who
        initially thought that his fever was merely a side effect of taking his first
        vaccine shot as he runs a maternity clinic. The symptoms progressed as he
        was not yet fully protected by the jab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6129dbe-3d04-4fb6-95f4-a4fd3b80bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every minute, every hour, I keep on praying. I said:
        Lord, heal me because I have many other goals to pursue. It''s really hard
        for me that I didn''t have a support system at first.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e3992-baa2-4f17-9b37-e2651533d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:31:02.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/10/home-care-for-asymptomatic--mild-or-moderate-COVID-19-patients-an-option.html">Home
        care for asymptomatic, mild or moderate COVID-19 patients may be an option
        - expert</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e1d62-a3ca-4cb2-a70a-c60a0da7e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales has since tested negative, but he still suffers from constant
        cough, fatigue, and weak sense of smell. On his eighth day in isolation, he
        decided to make public his COVID-19 status and found solace in the well wishes
        of friends and the shared misery with fellow patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fd2e0-a42c-4dd0-9e71-81267f8d59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Montes, the scars are deeper a month since he was discharged.
        He has been losing hair from medication and continues to battle pneumonia  which
        will take 3 to 6 months for full recovery, according to his doctor. The hospital
        confinement, professional fees, and private nurse which he hired to keep him
        company also cost him ₱2.1 million, already excluding PhilHealth and other
        medical benefits he could avail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2186ef3-ae96-4273-8066-e937eb1c9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been reminding the public to wear face
        masks and face shields properly, keep a safe distance from others, and to
        isolate and get tested when symptoms appear in the face of more infectious
        COVID-19 variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadb1f5-a242-4cf8-a188-d8d939a411fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montes'' bout with the coronavirus was life changing. Now, it''s
        a story of hope for thousands of patients to fight hard and get well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b554a4-559e-4557-ab53-9b07060e4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are sick and somebody would tell you, <em>''laban ka pa,
        gusto ka pa naming makita,</em> [keep fighting, we want to be with you again]''
        it helped me fight," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d7eb1-2903-4851-bf59-d9b3e5549686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:30:09.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:04:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakawala talaga ng pag-asa ''yung pag-iisa</em> during sickness.<em>
        Since na-survive ko, sabi ko ilalaban ko na matulungan ko ang iba na ilaban
        din ''yung buhay nila</em> [It''s really disheartening to be alone during
        sickness. Since I survived, I said I will do what I can to help others to
        also fight for their lives]."</p>'
  'IBM-says-it-has-created-the-world-s-smallest-and-most-powerful-microchip-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-07T18:39:58.098+08:00
    'imagesource': 'jcr:9f10425d-cc21-420d-ae20-3ee4247c354f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ee3210-22fd-48ba-9236-9358d4bfac94'
    'lead': 'The semiconductor industry''s constant challenge is to make microchips
      that are smaller, faster, more powerful and more energy efficient — simultaneously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T18:39:51.116+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:23.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:51.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBM says it has created the world''s smallest and most powerful microchip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ed33a-73d2-41b7-be80-9ee35ec7be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The semiconductor industry''s constant
        challenge is to make microchips that are smaller, faster, more powerful and
        more energy efficient — simultaneously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc48ea-c3f7-47d8-a2e5-7f469d6f27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, IBM announced it has created a 2-nanometer chip, the
        smallest, most powerful microchip yet developed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb234c-896b-42f6-a528-6002c166a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most computer chips powering devices today use 10-nanometer or 7-nanometer
        process technology, with some manufacturers producing 5-nanometer chips. The
        lower numbers denote smaller, more advanced processors. IBM''s new chip uses
        2-nanometer process technology, a huge leap forward for the components used
        to power everything from consumers'' smart phones and appliances to supercomputers
        and transportation equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fd3db-b82c-4fe6-a999-0e5570f6026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are not many technologies or technological breakthroughs
        that end up lifting all boats," director of IBM Research Dario Gil said in
        an interview. "This is an example of one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c87e57-7807-44a0-baf1-7e10d9ca02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to improve a chip''s performance is to increase the number
        of transistors — the core elements that process data — without increasing
        its overall size. The new 2-nanometer chips are roughly the size of a fingernail,
        and contain 50 billion transistors, each about the size of two DNA strands,
        according to IBM vice president of hybrid cloud research Mukesh Khare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94b3e8-bf6f-4943-9e18-94e8f5af15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more transistors will also allow more innovations related
        to artificial intelligence and encryption, among other things, to be added
        directly onto the chips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e708b58-a5fb-4443-9167-c822fafb1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we experience that the phone gets better, the cars get better,
        the computers get better, it is because behind the scenes, the transistor
        got better and we have more transistors available in our chips," Gil said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc8f1b-e781-4f6c-bb1d-01c1cb69ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chip is expected to achieve 45% higher performance — and
        about 75% lower energy usage — than today''s most advanced 7-nanometer chips.
        With 2-nanometer chips, cell phone batteries could last four times longer,
        laptops could get markedly faster and the carbon footprints of data centers
        could be slashed as they rely on more energy efficient chips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee458df-9b6e-417a-9ede-2148ffad54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-nanometer chips are expected to go into production starting
        in late 2024 or 2025, which won''t be soon enough to make a dent in the current
        global chip shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fcfa4-3482-4663-9e0f-25636a18f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM is not typically the first company that comes to mind when thinking
        of semiconductors. Unlike Intel or Samsung, the computing giant doesn''t do
        large scale manufacturing of chips. Instead IBM will license its 2-nanometer
        processor technology to chipmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a60f0-edd1-4373-aa90-cc4db9a1eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM''s research on the new chip will also help it develop its own
        future tech products that will utilize the 2-nanometer chips.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed7ea3-985c-441c-b4f9-97b4a4b19b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as the Biden administration is considering
        investing $50 billion to grow domestic chip research, development and manufacturing,
        after years of decline in the United States'' role in the global semiconductor
        industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812af5a8-4eec-45fe-8a9a-16eea13db221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent ... is to ensure we have leadership in semiconductor
        technology in the country," Gil said. "This is proof that we do have that
        leadership capability in the country, with the 2-nanometer announcement, but
        people are not standing still. We need to push forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476072b-eda7-4500-b0a9-3d6f0cc26b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:39:51.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/06/tech/ibm-semiconductor-two-nanometer/index.html">IBM
        says it has created the world''s smallest and most powerful microchip</a>".</em></p>'
