      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s consolidated service revenues reached ₱37.8 billion,
        3% higher than the ₱36.9 billion posted in the same period in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7308b78-0ea1-4fb0-acc8-8d999ecaea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:05:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the telco''s topline prospered as pandemic restrictions
        continued to prop up demand for data, which accounted for 79% of total service
        revenues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd93cd5-c763-4753-8787-eb64d702df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:05:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was mainly fueled by the rising data connectivity demands
        of consumers for remote working, entertainment, E-commerce, and education,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba8652-220f-4736-9484-67f0852725ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:05:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-March, Globe already spent a total of ₱19.1 billion in
        capital expenditures. The telco giant earlier said spending would reach ₱70
        billion this 2021 to finance its data-related requirements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35e841-6112-4091-a363-e0bce837f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
