      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial revealed the training bubble in Batangas City will employ
        a closed-circuit format, where team members will follow a hotel-practice venue-hotel
        scheme while still adhering to strict health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f492ab-ab42-47a7-b9f6-096e66a13c4a'
