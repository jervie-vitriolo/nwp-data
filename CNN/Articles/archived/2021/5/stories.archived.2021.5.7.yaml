      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet gamification in trading can have more significant effects on
        investors'' finances, Gensler argued.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63de24-fd16-4abd-9b5d-cb78abe17d35'
