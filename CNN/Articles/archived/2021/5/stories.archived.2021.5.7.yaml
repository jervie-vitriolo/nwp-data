  'COVID-19-recoveries-1-million':
    'caption': 'The number of patients who have recovered from COVID-19 in the country
      exceeded one million on Friday, the Department of Health said, as the death
      toll surpassed 18,000. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T16:10:41.546+08:00
