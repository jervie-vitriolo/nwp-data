      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Malacanang
        said it will not order the Presidential Security Group to supply information
        to the investigation being done in connection with the latter’s use of unregistered
        coronavirus shots.</p>'
