    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4a464d-f20f-44ec-b5df-9ae22e49c9ed'
    'lead': 'The Philippine Health Insurance Corporation is targeting to release this
      month the indemnification package for vaccine recipients who suffer serious
      side effects or even die after a COVID-19 vaccination, PhilHealth Vice President
      for Corp. Affairs Shirley Domingo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T14:27:10.124+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:06:27.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:39.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indemnification package for severe COVID-19 vaccine adverse events eyed
      this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9704869-39e4-4902-90c6-40a395d20e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;The
        Philippine Health Insurance Corporation is targeting to release this month
        the indemnification package for vaccine recipients who suffer serious side
        effects or even die after a COVID-19 vaccination, PhilHealth Vice President
        for Corp. Affairs Shirley Domingo said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42d9df-a5a7-4dbb-86c3-614e6b7b0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approved na po ito. May guidelines ito. Iyong inaayos lang po natin
        ay iyong funding po nito...Siguro within a month or lesser mare-release na
        natin. Basta within this month," Domingo told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87264dc4-7ba9-4c38-a1b1-3459fccc8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has already been approved and has guidelines.
        What we are finalizing is the funding. Maybe within a month or sooner, we
        will release this. For sure, within this month.]&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03359155-3d76-4a4b-8230-4f6810ef069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung na-vaccinate sila [against] COVID-19 at nagkaroon sila ng
        serious adverse event ibig sabihin may matinding side effect, or kung mahospitalize
        sila or huwag naman sana, pero kung nabawian ng buhay dahil diyan. Lahat po
        ito pasok doon sa benefit na iyon," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3be23c-1dbe-429c-921e-f76b9207c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Covered by this benefit are those who have been vaccinated
        against COVID-19 but had a serious adverse event such as experiencing severe
        side effects, getting hospitalized, or dying.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9384-69c7-4d43-b319-747556faf6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Vaccination Program Act, signed by President Rodrigo
        Duterte in February, allocated ₱500 million for the COVID-19 National Vaccine
        Immunity Fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a1a04-297b-4f80-9aa9-b7611a15265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has inoculated over 2 million Filipinos since it began
        rolling out the COVID-19 immunization program on March 1, according to data
        from the National Task Force Against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8bfda-0137-4157-b037-65f0603c19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:27:10.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:06:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to protect against COVID-19 up to 70 million
        Filipinos this year to achieve herd immunity.</p>'
