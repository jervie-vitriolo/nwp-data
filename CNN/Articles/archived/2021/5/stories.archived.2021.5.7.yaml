    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:42.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe gets boost from CREATE Law, Q1 earnings jump to ₱7.3B

      '
    'updated': 2021-05-07T16:24:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd53093-2f1b-4d79-ad04-477088e1887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:43:56.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> —&nbsp;Globe
        Telecom''s earnings got a lift from new corporate tax breaks, recording double-digit
        growth in the first quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbed512-9c71-4a75-81e6-286a517d54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit in the period hit ₱7.3 billion, 11% higher than the ₱6.59
        billion a year ago, Ernest Cu, Globe president and chief executive officer,
        told an online media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48667253-050a-4c62-9929-643814f4afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the Ayala-led telco benefited from the tax cuts imposed
        under the newly-enacted Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) law, which reduces corporate taxes from 30% -- the highest in the
        Southeast Asian region -- to 25% for large corporations, and 20% for small
        and medium enterprises earning at least ₱5 million a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061afc2-0ccf-47ad-b5d1-9b03b597d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the absence of CREATE adjustment, net income after tax would
        have dropped to ₱5 billion, or 27% lower year-on-year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbbbb8-8d27-4ff6-88d0-1e74c103a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizza Maniego-Eala, Globe chief finance officer, who was also at
        the virtual briefing, said the group realized ₱300 million savings in the
        first three months because of the tax reform measure. The amount, she noted,
        would be used to "reinvest in our massive network buildout throughout the
        country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0326d72-0751-4ec4-963a-d0acf6dc96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:04:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the resurgence of COVID-19 cases in the country and the
        lingering uncertainties from the pandemic, we are encouraged by the improvements
        in Globe''s first quarter results," Cu was quoted as saying in a disclosure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d8d13-4680-48d0-8203-1b87e4c09e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:42.594+08:00
      'mgnl:createdBy': 'lisbet'
