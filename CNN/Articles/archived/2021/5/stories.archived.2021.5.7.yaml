      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> Veteran
        Paralympians Jerrold Mangliwan and Andy Javellana will join runner Archand
        Bagsit in seeking a Tokyo Paralympics berth in the World Para Athletics Grand
        Prix 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae11200-0b73-4da4-8233-101e5f071848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34abe9-8256-4ed2-af4a-490907da7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament - which will be held on May 14-16 in Nottwil, Switzerland
        - is the lone chance for the three Filipino para-athletes to qualify for the
        Tokyo Paralympiad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a355e3-41b2-4cc1-8ce6-7fc9b712cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262c0c4-4d61-4141-a56e-f0b569c4c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old partially blind Bagsit will try to meet the Paralympic
        qualifying times of 11.10 seconds in the T12 100 meter event and 50.40 seconds
        in the 400 meter category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6738ed-ba16-4e4b-ac43-35fa6f381edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763ebf9-3ac4-4dda-b3c6-8e77c0f8ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan, who competed in the 2016 Rio Paralympics, will vie for
        his second straight Paralympic appearance as he competes in the T52 100m,
        400m, and 1,500m events, which are played by wheelchair racers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae9429-34c7-4708-96e8-51c3359dbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b35ce-2455-4ef8-b837-f169a34e5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High jumper Avellana, who represented the country in the 2012 London
        edition, will attempt for a Paralympic return by participating in the T42
        high jump event for para-athletes with one leg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70bfb5-8351-45a3-8c1b-85c5bb652929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3177a-b1a8-4d4e-9536-6242f5807240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Joel Deriada told CNN Philippines he is
        upbeat of the three para-athletes'' chances for a Tokyo Games qualification
        since they met the qualifying marks during practice, or in some tournaments
        that are not sanctioned by the International Paralympic Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4626b-3a4d-4c38-8ef7-dbb6884ebd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600586c7-971b-4b1d-94dd-fb04c368cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key for us now is to maintain their strength and conditioning
        so that they can hit the qualifying marks during the actual tournament in
        Switzerland," Deriada said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6873c6-dfe6-41d8-82e6-7a876f0b940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7d939-3733-42f8-ab98-c90cc09bb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deriada shared that during the pandemic, the para-tracksters have
        been mostly training on their own at home because of the closure of sports
        facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81f979-5c76-4717-9f9d-77b5330d27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8074d-e113-435c-b53a-0c5e8e146a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard because before, we are more focused in their strength
        and conditioning. Due to the pandemic, we are mostly into virtual workouts.
        But when quarantine restrictions were relaxed, our athletes had to find a
        way to train outdoors like going to a nearby park," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5b99d-2add-4c38-913f-699c25ce02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c517c-695c-491c-9b13-0d65ef34aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan shared to CNN Philippines he has been utilizing wheelchair
        rollers for training in his home in Bulacan. He admitted it was not enough
        because there is no mechanism to measure his speed using the equipment. But
        he emphasized the physical and mental challenges of training amid the pandemic
        make him hungrier for a possible Paralympic return.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d5308-c92f-4a06-9f5c-367a654c074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3537f0a-7ea0-4043-b97f-f6d04334d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the complicated situation at present, I will not waste
        my chance to qualify for Tokyo. I''m nearing the twilight of my career that''s
        why I''m focusing in strengthening my endurance, so I can perform at my best
        in this tournament," Mangliwan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba118b8-63d6-4b90-bc79-f6a7d4ab6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8571a-a1e8-4f17-81ca-86a621b66f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:27:45.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bagsit hopes he can run in his best shape towards his
        possible Paralympic debut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
