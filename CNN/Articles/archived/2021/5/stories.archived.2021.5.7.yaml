      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877b34a-020e-4ba8-b2ad-c7cdddcdd6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has filed 83 diplomatic protests
        against China under the Duterte administration. The National Task Force on
        West Philipine Sea also assured that the country will continue law enforcement
        activities in Philippine waters.</p>'
