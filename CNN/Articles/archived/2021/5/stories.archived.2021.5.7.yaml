    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gary-Gensler', 'US', 'SEC', 'Wall-Street']
    'template': '1'
    'title': 'Biden''s Wall Street cop is putting Robinhood on notice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b352c9-2058-4c89-9709-837a4d3f764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gary Gensler, the newly installed chairman
        of the Securities and Exchange Commission, put Robinhood and Citadel Securities
        on notice Thursday about a potential crackdown in the Biden era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88463f-af45-4573-9510-64c8cefc7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a410c8-2893-4946-a98c-b4a7675f355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler, whose nomination was endorsed by Senator Elizabeth Warren,
        repeatedly expressed concern about the "inherent" conflicts of interest that
        exist in the payment-for-order flow business model used by Robinhood and other
        brokerages that don''t charge commissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26f875-61dd-427d-95c0-d0fbf73824fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02d508-be84-4325-9a57-fc8b8a06ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not free apps. They are just zero-commission apps. The
        cost is inside the order execution," Gensler told lawmakers during the latest
        congressional hearing investigating the GameStop saga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eafd3b-3e94-47b6-8230-35af1ff4af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ed698-abdb-4d30-8787-559bba8a30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial trading restrictions imposed by Robinhood earlier
        this year drew attention to how some brokerages receive revenue in exchange
        for routing orders to high-speed trading firms like Citadel Securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa0f42-c353-4dbb-bd27-856594f930fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e00a0c-73e0-4aa6-8743-4fb9157f06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler, who was known as the toughest regulator of the Obama era,
        promised to "take a closer look" at payment for order flow and noted that
        both Canada and the United Kingdom banned the practice. He also pointed out
        that not all zero-commission trading apps use the business model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce72db-f6f4-42d3-994a-78c20fd252cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f159e03-6ced-4d49-b246-ecf8a7b4e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood and others in the industry argue zero-commission trading
        has created huge savings for individual investors and opened up trading to
        the masses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4be78a-9588-432c-91f4-5d9fd60d78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52972a64-6015-4b31-9424-306e95c0f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet critics worry that it''s really the big Wall Street players
        that are winning out. Gensler''s comments suggest he sympathizes with that
        concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec8781-9acf-4ae4-bc42-d00b97de8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5df52-4e99-4a6c-8204-2203f5c8f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are costs. It''s like an iceberg: Most of the iceberg is
        below the surface," the SEC chief said. "The costs are below the surface."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452d5af-b595-4054-934b-b27453669baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233dfec-8c9e-458f-8dbc-3d884b1262a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dominant'' position held by Citadel Securities</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d8841-bf64-44b0-9b76-f3cdeb877f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler also pledged to look into concerns about the broader structure
        of the modern stock market, including the "dominant" position held by Citadel
        Securities, the market maker owned by billionaire Ken Griffin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b431d-a254-4a53-b9a5-128256e359bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9427b-ea50-4c87-91f9-a1206b3d51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC chairman specifically called out the fact that Citadel Securities
        executes a staggering 47% of all retail trade volume. The Chicago firm is
        the biggest source of revenue for Robinhood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346b611-efc3-4a2a-a284-0f06d58cf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30415fb0-5a59-468d-bf6d-86efa9183182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concentration could lead to more fragile markets, meaning less
        orderly, and also more costly or less efficient, markets. That''s what history
        and economics tell us when we get concentration," Gensler said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76ee1a-ee24-4ea3-b31d-323bfda28ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2f19b-8609-4c18-b581-02762ffa151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Gensler signaled concern about the information Citadel
        Securities holds due to its dominant position.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ede7c-5b4a-476a-8505-3b9e7f64d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52708ae9-9766-41c1-9b28-443160aae9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one online search engine in America that most of us go
        to. That firm has data advantages," he said. "Now, in the middle of our capital
        markets, one firm in the retail order flow may have growing data advantages
        over other market participants."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce8576-1380-45b5-8f53-17e5ba13b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2678171-9d0b-4764-ace6-dc2f80c4302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Boltansky, director of policy research at Compass Point Research
        &amp; Trading, said the talk about market concentration "will be a concern
        for Citadel" going forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23698d2-3bfb-4aa7-b4a3-8be94daeb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0abc2-a86d-4983-9770-6276bc66536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dial was turned one peg louder on the concentration issue,"
        Boltansky said in an email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f3cee-54fa-4161-972c-c5788e73630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c90b3-2fef-48a6-839d-1471b3099d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citadel Securities has previously suggested it doesn''t care about
        the fate of payment for order flow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b06a1a-6c18-413e-af8b-5a596e319880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0f165-4eb1-49cc-83d8-6c2f5980a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply play by the rules of the road," Griffin said during a
        February hearing on GameStop. "If they choose to change the rules of the road,
        we need to drive on the left side versus the right side, that''s fine with
        us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc9b17-794c-4044-8af8-a2239b33a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3bce88-e0d1-4db2-a6ce-84e0426e2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Citadel Securities spokesperson declined to comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a3951-c5cc-4653-8444-238f27529089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9aa04c-33c8-4d59-bb63-fb1e8c0a5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Game-like features in trading</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2bc68-b8a0-4392-b341-ac4c71f7fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other regulators, Gensler expressed unease over the embedding
        of game-like features into trading apps to increase customer engagement. He
        asked SEC staff to look into these issues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fbed8-03f7-4ae1-9042-4f65fe9aa764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad9859-e9ee-4be1-9ab2-b30d767f6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators in Massachusetts have accused Robinhood of using images
        of confetti and other techniques to "entice and induce inexperienced customers
        into risky trading." Massachusetts is seeking to revoke Robinhood''s broker-dealer
        license in the state — a move the startup fiercely opposes. Robinhood has
        recently ended its practice of using confetti to celebrate first trades and
        other milestones.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d783ddd-c2c7-4fcf-90c2-ca546c7fd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2082-67d2-4133-8fab-0e93fc6de3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler noted that this so-called gamification is not exclusive
        to trading apps, though the stakes are higher.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b38b6-13a7-4394-8772-081aa27b3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4fc65-37c2-49e7-a854-847b407d1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The streaming apps figured out a long time ago that I''m kind of
        a rom-com guy," said Gensler. "You thought I was a thriller guy, but it''s
        rom-com. If I lose an hour and a half and it was a lousy rom-com, alright."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f373e-fcba-4fa9-8d8d-94b2b4862427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
