  'COVID-19-test-inbound-travelers-test-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T12:01:28.190+08:00
    'imagesource': 'jcr:40104b5b-21ae-4bb2-bfa0-06fa923c8bc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f35812f-02d0-4000-a350-ae8f6fdaaa01'
    'lead': 'DOH says the Inter-Agency Task Force also mandated travelers who test
      negative for COVID-19 to stay in a government-approved quarantine facility for
      10 days before they can be discharged to complete their 14-day quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T12:07:55.652+08:00
