  'US-Joe-Biden-adjust-corporate-tax-for-infrastructure-plan':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T05:01:09.356+08:00
    'imagesource': 'jcr:3b6ff240-e830-44d9-8410-01c5672d4b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671be39c-9aea-4d3f-8a99-1c988b7cabbb'
    'lead': 'US President Joe Biden noted the corporate rate, which is currently 21%,
      had been as high as 35% before former President Donald Trump and congressional
      Republicans cut taxes in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T05:04:23.897+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:11:47.274+08:00
