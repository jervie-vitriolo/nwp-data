      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message shared from the official royal family Twitter account
        on Thursday said: "Wishing Archie Mountbatten-Windsor a very happy 2nd birthday
        today."</p>'
