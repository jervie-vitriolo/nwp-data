      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz shared how much beauty pageants changed over time compared
        to when she competed for the crown herself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad80ca0-3cee-463c-951e-ead334657d00'
      'mgnl:activationStatus': true
