  'Pfizer-BioNTech-vaccine-Olympic-athletes':
    'author': 'CNN''s Chandler Thornton'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T09:26:55.941+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65cd562-7b22-4496-9b78-cbc6b93390c2'
    'lead': 'The International Olympic Committee (IOC) announced that Pfizer/BioNTech
      will donate Covid-19 vaccine doses to Olympic athletes for the Tokyo 2020 Olympic
      Games scheduled for July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T09:50:23.642+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:07:56.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:31.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer/BioNTech to donate vaccine doses for Olympic athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8f4f1-9810-4f87-914f-b126c66dbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Olympic Committee (IOC)
        announced that Pfizer/BioNTech will donate Covid-19 vaccine doses to Olympic
        athletes for the Tokyo 2020 Olympic Games scheduled for July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e057b-33ed-4512-afc9-82de0ddd046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the plans to ensure safe and secure Olympic and Paralympic
        Games Tokyo 2020, the International Olympic Committee (IOC) today announced
        the signing of a Memorandum of Understanding (MoU) with Pfizer Inc. and BioNTech
        SE to donate doses of the companies’ COVID-19 vaccine to Games participants
        from National Olympic and Paralympic Committees around the world," the IOC
        said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fbbaf-c365-4e1a-b7d5-b0b4850719d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said the national committees will work with local governments
        to coordinate distribution of the vaccines "in accordance with each country’s
        vaccination guidelines and consistent with local regulations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793ab4a-62f8-43ac-af80-6b13f4928a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
