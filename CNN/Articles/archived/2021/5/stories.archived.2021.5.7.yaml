      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> For Miss
        Universe 1969 Gloria Diaz, all Rabiya Mateo has to do is enjoy this year''s
        pageant without worrying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f503c-f98b-483c-91bf-90dbd0f75cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb37b9-d531-4d3b-9e5c-1e09e028bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Friday, the award-winning
        veteran actress was all praises for Mateo, the Philippines'' bet in the 69th
        edition of the Miss Universe pageant which will be held on May 16 in Florida,
        USA..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8424c4d-cffa-46aa-ba4f-61c30f8803b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563c67c-1ae4-4626-974b-719e5a821e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s beautiful. She doesn''t have to do much," Diaz said of the
        24-year-old Mateo. "She just has to have presence of mind. And she has to
        enjoy every second of what''s happening."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe04e9b-b0d7-49f1-a910-ccaa535c0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefbde1-9667-464a-befb-777a1a4b4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:07:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And she must remember, in the pageant, whether you win or lose,
        it''s just the beginning," added the Philippines'' first Miss Universe titleholder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33e211-df1c-4e59-ad09-18ab348dd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:32:04.418+08:00
