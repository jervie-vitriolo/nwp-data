      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb693f-cca7-43bb-8379-d2c81234e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rags2Riches co-founder &amp; president Reese Fernandez-Ruiz,
        it''s ensuring that everyone - her personnel in particular - stay afloat and
        make it through these trying times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a8b4c-e83d-4469-8ce4-4b36519c3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00667a9c-5b2e-4dfa-ba64-6f6e52bf5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social enterprise has pivoted from producing bags and fashion
        accessories to creating face masks, PPEs, and work-from-home clothes as the
        COVID-19 pandemic forced people to stay within the comforts of their homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca579f8-854a-4719-a1ce-ef1d85ac63c6'
      'mgnl:activationStatus': true
