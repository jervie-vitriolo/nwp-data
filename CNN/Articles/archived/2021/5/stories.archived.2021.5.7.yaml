      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Consulate said the guidelines cover 38 countries
        with high rates of coronavirus cases. This is also following the decision
        of Saudi authorities to lift&nbsp;the suspension of international travel and
        reopen its borders starting May 17, 2021.</p>'
