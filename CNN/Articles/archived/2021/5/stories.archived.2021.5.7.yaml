    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon aiming for 2022 presidential bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41027037-2ae3-4998-9057-234f24abcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;Senator
        Richard Gordon said on Friday he is exploring the possibility of running for
        president again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34279a5b-c002-4508-8828-764570f6e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingnan natin...Magtatanong muna ako sa kaibigan natin, sa nagtitiwala
        sa atin kung kaya natin," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2ad0f-d608-4747-9e68-6d005cf7db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s see. I will first consult my friends, and people
        who support if they think I am capable.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7c9c6-12bb-4374-abcd-a0f7eb525e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes he has what it takes to head the country, noting he
        has extensive experience as a lawyer and a politician.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5073d4-f324-4667-9e87-4bd0787b9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan natin ngayon, kung tatakbo, ay iyong talagang may
        karanasan, may experience, may vision, may integrity, may napapatunayan, hindi
        iyong puro salita."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086c127-0bc6-44f9-b0e4-0fce885889e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need are presidential candidates who have
        experience, vision, integrity, and a good track record, not just who are all
        talk.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1613ff-4833-41dc-ac4c-ecf58ea82a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, I am qualified. I think I am one of the most qualified,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3091e4-13e9-454b-8729-ea8c960122e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has served as Olongapo City mayor, founding chairman of the
        Subic Bay Metropolitan Authority, and tourism secretary before being a senator
        from 2004 to 2010. Gordon ran for president in 2010 and again for senator
        in 2013 but lost. He was re-elected as a senator in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab674e-8a58-4463-aa54-19cde5eaa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the University of the Philippines College of Law
        and has a degree in history and government from the Ateneo de Manila University,
        according to his website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b623c6f-80fe-4615-bb3d-ddd8afa57788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has set for October 1 to 8 the filing
        of certificates of candidacy from the president down to municipal councilor,
        as well as the filing of nomination and acceptance, for the May 2022 polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd513a-ed08-49c2-98a7-4f8a7fec07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:01:11.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:04:41.128+08:00
