      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post included an image of Harry, Meghan and Archie — who is
        the Queen''s great-grandson —&nbsp;taken shortly after his birth.</p>'
