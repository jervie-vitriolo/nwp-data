    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08abe87f-4e2c-4b3f-837f-7a6d53a8ddde'
    'lead': 'President Rodrigo Duterte has assigned his spokesperson Harry Roque to
      engage in a debate with retired Supreme Court Justice Antonio Carpio on West
      Philippine Sea issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T17:51:21.818+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:04:34.576+08:00
