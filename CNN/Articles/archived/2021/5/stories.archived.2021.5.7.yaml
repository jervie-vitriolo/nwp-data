    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ee13f-17b7-413d-af8d-581801aef58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandfather, Charles, the Prince of Wales and Camilla, Duchess
        of Cornwall, said in a Tweet on Thursday: "Happy birthday to Archie, who turns
        two today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1c8fb-a22f-403c-9082-c29b0b2fdbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry marked their son''s birthday by calling for donations
        to support Covid-19 vaccine equity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605173c-fd2a-4e22-8bfa-83e6388ba27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be able to truly recover [from the Covid-19 pandemic]
        until everyone, everywhere, has equal access to the vaccine. And with that
        intention, we are inviting you to contribute whatever you can -- if you have
        the means to do so -- to bring vaccines to families in the world''s most vulnerable
        places," the couple said in a statement on the Archewell website, a charitable
        organization they founded last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e52df4-ef7f-44ca-8d2b-a2ed8f843dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each donation of $5 will be matched with a further $15 by other
        organizations, they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e792fe-dcd0-406a-b8f4-5efaa38fd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot think of a more resonant way to honor our son''s birthday."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b79f4-7b46-4891-80d4-9046a31b5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan revealed earlier this week that she has written a children''s
        book, inspired by Harry and Archie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018157c-f0e0-42f3-913f-040fa215e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "The Bench," the 40-page illustrated book will be released
        on June 8. It tells the story of a "special bond" shared between a father
        and son, as viewed through a mother''s eyes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553539d-48ea-40e9-9b02-bc2c29327116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bench started as a poem I wrote for my husband on Father''s
        Day, the month after Archie was born," Meghan said in a statement Tuesday.
        "That poem became this story."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc761c-5298-461c-9f9a-fef6165ed12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is intended for children aged 3-7.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656e39d-b28c-49c6-ab73-08ac7b8f498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that The Bench resonates with every family, no matter
        the makeup, as much as it does with mine," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de649b5c-1e0a-454a-895d-4c3b97f662b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:06:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:09:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex announced in February that they were
        "overjoyed" to be expecting their second child.</p>'
