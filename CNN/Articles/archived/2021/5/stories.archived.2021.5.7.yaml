      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo confirmed in a message to CNN
        Philippines that a certain company —&nbsp;Lloyd Laboratories —&nbsp;applied
        for a Certificate of Product Registration for locally-manufactured ivermectin
        as an anti-nematode drug.</p>'
