      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a598f-3b00-43a2-9939-ddf6f9d68cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday traveled to Louisiana as part of his "Getting
        America Back on Track" tour to make the case that his sweeping economic proposals
        will benefit middle-class Americans and took aim at tax cuts for the wealthy
        and corporations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fb08a-f3ea-4bb8-84d7-96b60c80a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61ddcd-53da-4367-be15-0ecfff09a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to build from the bottom up and the middle out. That''s
        how we build America," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9e832-ebef-41d5-ad8a-6dd3e32a4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7a8c5-843e-4372-9ab7-65f3fc8fa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden stood in front of the Calcasieu River Bridge -- a 70-year-old
        bridge that is 20 years older than its designated lifespan, according to the
        White House -- to highlight the need to invest in the nation''s crumbling
        infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125a67c-9f39-4d7f-b690-39a0d7fb5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a3efa-4527-4872-9895-b4126d5bea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re standing here in the shadow of the I-10 Bridge, which I''ve
        gone over several times myself in the past, and it''s a perfect example how
        we''ve neglected as a nation to invest in the future of our economy and the
        future of our people," Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e74079-5c62-4688-b02a-4812f23422c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ce1e5-2463-4f13-8e28-99947e63bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said reforming the tax code would allow for the kind
        of large-scale investments in infrastructure his American Jobs Plan calls
        for. He framed his proposal as a choice between giving tax breaks to the wealthiest
        of Americans and investing in working class families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f657613-cfb7-49a1-a75d-efe22036e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42b585-d49e-4493-8265-1c936df5f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view it''s an easy choice," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26cd8c-8300-4654-af52-3ce5a3f449b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c59304-d204-4653-825c-91b1e9395ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President touted the American Jobs plan as a "blue-collar blueprint"
        and a "once-in-a-generation investment in America."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df294e-0c62-4918-a1c9-2bbb44a14e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee328e7-e26b-49e2-8e51-521abf255e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said his plan would put electricians to work building a modern
        energy grid, engineers and construction workers would rebuild roads and bridges,
        and plumbers and pipe fitters would replace all of the nation''s lead pipes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d6835-a29a-488e-9c1a-1cc80f7c4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfa713-899e-4551-aada-3daec61eb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would modernize 20,000 miles of highways and roads and
        repair 10,000 bridges across the country, the President said. He stressed
        the economic value of the bridges while also highlighting the crucial role
        they play in transporting first responders when disasters strike.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779293a1-46d9-4b91-bbcb-2e6d2487e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e800e-d2a1-4ac6-906c-a307d2ec4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about jobs and also saving lives," Biden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c17a9-0afb-48ab-8837-2db8a21ed807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee88d4-2f8d-4bde-9859-b2e4c8230d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the coronavirus pandemic has exacerbated the
        need for the US to rebuild its foundation and invest in infrastructure in
        order to grow the economy, create jobs and be a global competitor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca85f58-7c6e-440d-8cee-43bf954eba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfb639-d4e5-4a65-8895-5fc3b2a290f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to not do it," Biden said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b53547-6cda-479f-b205-4112d30dc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3acae-2bff-4d56-9d1c-0d4456b59a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "When I think about the threats of hurricanes
        and global warming and the poor condition of our economy as a relates particularly
        infrastructure, I think one thing — I think of jobs, jobs, jobs," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d3cef-ef38-4092-9d95-9d230842d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99a625-5e63-4779-a6e9-e7d53eb5be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President highlighted the economic impact his proposals would
        have on the American middle class and note that 90% of the jobs his infrastructure
        plan would create wouldn''t require a college degree.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536634b-15d7-4f95-98e6-6e72eb1a11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4616241-2221-491d-ae4e-61298b919944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was joined in Lake Charles by the city''s Republican mayor,
        Nic Hunter, and the state''s Democratic governor, John Bel Edwards. The Republican
        mayor recently co-authored an op-ed with the Democratic mayor of Shreveport
        on the need to the pass the American Jobs Plan. The President noted investments
        in infrastructure have been bipartisan priorities for decades.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dcf1b9-fc67-40ff-af94-8c67b7aa510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bb6ff-bf25-4b0f-b3fd-cd539dc67437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to bridges and roads and the like, I''ve never seen
        a Republican or Democrat road. I just see roads," Biden said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f080300-e703-4d29-8483-0b7462627986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499dbc8-9073-4bd5-93d9-d503d4677785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, the President will tour the Carrollton Water
        Plant in New Orleans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a54a8c-e09e-4b36-948c-462e80eff236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
