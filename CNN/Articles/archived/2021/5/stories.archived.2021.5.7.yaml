      'mgnl:lastActivated': 2023-01-25T05:03:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2c61e-e3c7-4bcf-ae64-f101b1513460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his career, the right-wing Fox propagandist has been
        in the shadows of someone else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f640a40-7e43-4861-a4f1-bdab2b0c9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f2f90-586e-4409-ad8e-459b263443d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bill O''Reilly was still at Fox News, Hannity could never quite
        catch him in the ratings race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57821f8-f9c7-42fe-b2d3-47cb6044baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e7711-e91d-49d0-94ed-729a0136c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after the 2016 election, Hannity''s close relationship
        with then-President Donald Trump, coupled with O''Reilly''s ouster at Fox,
        propelled Hannity to the throne of conservative media. And for a few years,
        he sat there comfortably.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8583f-253d-469e-bd38-92693606f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf9a3d-19b9-4093-a812-6605bee2a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity hasn''t been able to hold onto the crown, though. Recent
        ratings numbers and other data show that his influence has been surpassed
        by one of his colleagues: Tucker Carlson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a393c-966b-4b3a-818a-3748edec65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727284de-8295-40af-bb02-90df46d37b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson — by fanning the flames of coronavirus trutherism and leaning
        into the anti-immigrant, populist movement that ushered Trump into the White
        House — now outrates Hannity handily and has proven to be far more effective
        at driving the national conversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84cc4b6-70ba-43c5-ba87-c898f144680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7fab9-3214-447e-afaa-fb7c9eb09b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson''s rise and Hannity''s stumble reflect not only the current
        state of the conservative media, but also offer insight into the current state
        of the Republican Party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f8ddc-b5f9-4599-a7be-8381fe8d62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcdbcc9-7598-48fb-a98b-a9d4c086f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sean Hannity doesn''t have any ideas. He''s not a thinker. He''s
        a propagandist," said Matthew Sheffield, the editor of Flux who worked in
        conservative media for more than a decade, including co-founding the right-wing
        media criticism site Newsbusters, but has since emerged as a disenchanted
        opponent of his old industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9e868-4a40-4b29-8867-16abb01d3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd6b2e-9be4-405a-b921-9592b7eaa095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheffield noted that Hannity is a pundit who is at his best when
        he''s promoting the Republican Party. But, with the GOP in disarray, he''s
        searching for a new narrative -— and that''s created an opening for Carlson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c37447-efd2-4488-8271-c39169faf182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555634fb-1304-4356-a872-c08bcaffe1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tucker Carlson at least has some ideas ... he''s at least willing
        to reinterpret the world," Sheffield added. "Grassroots voters have no intellectual
        guidance and Tucker is de facto assuming that role."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288f636-44c2-49b2-b030-4b6f4d570b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141fa40-0a41-4345-b994-5269334b86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fox spokesperson declined to comment for this story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afae31-a708-45ca-98cb-733c40b5afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc6869-dd3d-49e8-94b8-6055a3d2c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the data says</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4102bf-e448-4455-bde6-a453846c165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Trump presidency, Hannity was unquestionably king
        of conservative media — and his ratings proved it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600af2aa-2b7c-4779-b6f5-54ceabf996b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fbd66-12dd-40ba-a843-01670fcaa2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson took over the 8:00 p.m. time slot on Fox in the spring of
        2017. He ran a consistent second to Hannity in total viewers, though, up until
        around the November election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd8443-2b5a-457e-adc2-1826b216c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fca43-3c19-42c0-8b4c-0d79b0a0fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a noticeable shift in conservative media occurred with Trump''s
        downfall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaed4d0-ca10-406c-9dd5-9569721e7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc45d82-65f5-4d94-be16-3fd5d6f3326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity, who had tied his relevance to the now-former President,
        started losing to Carlson in the ratings by sizable margins.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e5348-80b2-45da-855c-8c2f4832f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319a3ba-cec3-4b86-aa7e-2f2f9af0e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter of 2020, coinciding with Trump losing the
        election, Hannity averaged 4.3 million viewers, according to Nielsen Media
        Research, a firm that measures television audiences. Carlson averaged 4.7
        million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dd98e-4b58-4511-98b7-d7ceb186069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d0a33-0c56-47fb-9682-d26ebbb7e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the first quarter of 2021, while Fox as a whole saw a drop
        in ratings as Trump encouraged his disappointed followers to abandon the channel,
        Hannity averaged 2.9 million viewers compared to Carlson''s 3.4 million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3efcc3-6bf7-4de0-95f2-53ea7d2b4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7180f46-7859-4a35-98a5-9a5506d4f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Google Trends and IQ Media, which measures mentions in
        the press, also indicates that more people are interested in Carlson, and
        that he is simply more talked about than Hannity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1de376-57df-443e-a9e2-207f54d093af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b995c-ac75-4e78-bdcc-597a57e56df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 1, 2020, to May 1, 2021, Carlson easily outranked Hannity
        in Google search trends. A breakdown by region showed that, in every state,
        more people searched for Carlson''s name than Hannity''s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0796ff-915b-4f36-a241-45975144fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6f865-e0b6-48e4-8814-735b821a86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that with how the two fared against each other in the first
        year of Carlson''s show. During the period from May 1, 2017, to May 1, 2018,
        Hannity came out on top, with more searches for information about him than
        for Carlson in every state but Idaho.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d43ef1-975e-4478-96f6-82de7ce4cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e47ac3-374c-4adc-9f9e-d6a76f89c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IQ Media data paints a similar picture. Since the November election,
        Hannity has trended downward in press mentions while Carlson''s trajectory
        has been trending north.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa609a-31ca-47c5-abd4-aefb9a0cfcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51e5d0-50b5-44ad-8c82-8b70bf783206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IQ Media, from November 1, 2020, to April 28, 2021,
        Carlson was mentioned in the online press 39,481 times. Hannity was mentioned
        by comparison 29,877 times.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bc23c-6565-42f3-b7b6-7935592a5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d740c28-371f-4b99-b513-b68c2e49a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the news coverage hasn''t been positive. Carlson has largely
        made headlines through the outrageous commentary he delivers on his show.
        During this particular period, Carlson cast doubt on the safety of vaccines,
        mocked women in the US military, and promoted the racist "great replacement"
        conspiracy theory. But in a media space defined more by whether someone gets
        a rise out of the left than by their reporting or ideas, that isn''t necessarily
        a bad thing for Carlson''s ratings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491f4e1-fa87-4cae-bdee-100313d1887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324ada5-895e-4ba6-b42a-37f4fa8e314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity, by comparison, has declined to chase Carlson as far into
        the fringes of right-wing politics. He was happy to promote conspiracy theories
        and push disinformation in support of Trump, but has appeared unwilling to
        dabble in vaccine trutherism and the blatant white grievance politics that
        has made Carlson so popular.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fd653-64bf-4699-975c-ff7ec9d0e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6c027-0e96-4e70-952b-baa862816ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is to say that Hannity no longer wields influence.
        His Fox show is still one of the most-watched on cable and he commands a large
        talk-radio audience. He has also had more staying power than just about anyone
        in conservative media. But his dominance in the industry — at least for now
        — has unquestionably slipped.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2d137-8518-492f-97e9-82bdb81fdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c38ad0-9aea-4656-acef-4f89b8d4f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Trump is no longer there to echo and cheerlead"</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96347bff-7148-4072-b253-40440e5a3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s defeat in the November election and subsequent departure
        from office significantly impacted conservative media.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f483a4a-8406-4947-96ad-2da0cf5e2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3941d4-6f52-4a28-bbc0-869750d56e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In losing Trump, the industry lost the figurehead that it parroted
        and championed for years, making the job more difficult for propagandists
        like Hannity who have largely failed to find a way to portray President Joe
        Biden as a villain.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598af0e-910b-4d63-924e-ec67308737c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e90733-860a-4cb9-9279-fa6581ef3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sean Hannity has always been a successful party guy, pushing the
        party line," said Amanda Carpenter, a conservative writer and CNN commentator
        as well as former director of communications for Sen. Ted Cruz. "But what
        Tucker is doing is navigating the post-Trump landscape and selling this new
        nationalistic-style populist view. I think a lot of people look at him for
        guidance."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828293b-dc5b-4d3f-a7dc-66e880b0170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae4e23-53e3-4151-a912-7e16ee8d87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is no longer there to echo and cheerlead," added Carpenter.
        "It takes a different level of creative talent and skill to forge a new narrative,
        whether you agree with it or not."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8b999-cff1-4a94-adbe-eb438d7d147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caa237-67e7-491f-a14b-3145be65b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:03:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheffield agreed, pointing out that Carlson "came to television
        a lot later than Hannity in his career" and is not as willing to carry the
        Republican Party''s water. Instead, he resembles a newer version of the conservative
        commentator that takes after the alt-right rather than Reagan conservatism.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6f84e-6da9-4469-8310-2fd532acf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:40:26.952+08:00
