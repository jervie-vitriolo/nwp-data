      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio then "gladly accepted" Duterte''s challenge and PBA''s offer.
        He even dared the President to resign if the latter is proven to be lying
        in accusing him and former foreign affairs secretary Albert del Rosario of
        having a hand in the withdrawal at the time of Philippine ships from Scarborough
        Shoal during a standoff with China.</p>'
