  'Scarborough-Shoal-loss-Aquino-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T14:30:49.632+08:00
    'imagesource': 'jcr:5cd783c1-0317-4d10-9c05-5f8d3a22a531'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '225eaabf-f1ba-4ba0-b89a-69ee26c6e00c'
    'lead': 'For former Philippine envoy to the United Nations Lauro Baja, more than
      a blame game, the government should instead move forward and exhaust all possible
      remedies to enforce the arbitral ruling that upheld the Philippines'' victory
      before it''s too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T15:47:06.765+08:00
