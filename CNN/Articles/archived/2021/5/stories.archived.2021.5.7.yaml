      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html?_=1620373910599"
        target="_blank">READ:&nbsp;Comelec releases calendar for 2022 elections</a></strong></p>'
