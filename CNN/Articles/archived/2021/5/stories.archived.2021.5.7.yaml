  'Indemnification-package-severe-COVID-19-vaccine-adverse-events':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T14:23:37.849+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
