      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479b6ce-7879-435d-804d-11161c7ed7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang time management po and yung dedication talaga na tumulong
        sa iba, yun po talaga yung nagpu-push sa''king wag tumigil. As long as may
        natatanggap po kaming donations, hindi po kami titigil tumulong sa iba," said
        Mostoles, who also recounted how she along with family and friends began extending
        help to others in their home province when the country first entered into
        lockdown last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc575a-5514-4672-be6b-7de942e12256'
      'mgnl:activationStatus': true
