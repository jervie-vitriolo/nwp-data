      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also shared his thoughts on Duterte downplaying the Philippines''
        2016 victory in its case against China before a Hague-based arbitral tribunal.
        Duterte described the tribunal award as merely <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html?%3F%3F%3F%3F%3F">"a
        piece of paper" that he could throw in a " waste basket."</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d1bfc-9255-435d-81ed-64820130fbc1'
      'mgnl:activationStatus': true
