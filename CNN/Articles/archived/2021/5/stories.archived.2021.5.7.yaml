    'title': 'From community pantries to entrepreneurship: Mothers balancing parenthood,
      helping others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b4e9a-e158-4e7f-ad6f-dae7bda81708'
