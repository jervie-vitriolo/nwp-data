      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">In
        his speech last year</a>, Duterte thanked other countries who supported the
        tribunal decision that invalidated China''s sweeping claims in the South China,
        including in areas within the Philippines'' exclusive economic zone or the
        part of the waterway Manila refers to as the West Philippine Sea. But Baja
        said nothing happened after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7bc51-135f-44f0-8899-27d7dc4ab6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
