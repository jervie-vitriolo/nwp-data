    'template': '1'
    'title': 'SMC posts strong recovery with ₱17.2-billion profit in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b781935-261a-4b1d-835a-fcb16b5f6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> San Miguel
        Corp. kept its momentum amid the coronavirus pandemic as it recorded a ₱17.2-billion
        net income for the first quarter of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc167e-2d57-4014-9627-564953706715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a7688-1a9e-4ad9-a0d1-1512ec5d6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the conglomerate said this is 15 times better than
        the ₱1.1 billion it earned in the same period last year, as almost all of
        its major businesses saw significant recoveries in the first three months
        led by Petron Corp. and San Miguel Foods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a7d35-7563-4e0e-a16e-814279a77899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a666791-f23a-44c5-8a9d-ff36ee780606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraged by these improvements, as they reflect that our
        businesses are definitely headed towards full recovery. Despite the challenges
        ahead, we''re determined to sustain our performance and continue taking on
        meaningful projects and investments that will help our economy recover," SMC
        President and CEO Ramon Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd1ba4-2166-4167-85fa-77a2a7af7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18a8b3-cf38-4c0d-81b1-70c3afc9ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues were down 6% to ₱201.2 billion, as Petron,
        San Miguel Brewery, and SMC Infrastructure were still challenged by prevailing
        restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b0d9c-6ebf-4927-a44d-bed0e31ab415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad0855-d246-480d-b8a7-3eb14763d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was, however, still an improvement from the decline in the
        1st quarter and full year 2020 at 15% and 29%, respectively," SMC noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723f8fa-c00e-416e-bc31-1aa9a98c6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
