      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque told a a briefing that it is
        not the job of the Palace to be involved in such matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b8b67-46a2-47fc-b8a3-6c1f90b71f09'
