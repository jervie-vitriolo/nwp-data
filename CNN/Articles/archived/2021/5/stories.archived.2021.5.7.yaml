      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sputnik Light has proven effective against all new strains of coronavirus,
        as demonstrated by the Gamaleya Center during laboratory tests,” it added.</p>'
