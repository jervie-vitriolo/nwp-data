    'template': '1'
    'title': 'IATF OKs ''point-to-point'' air travel from NCR Plus for leisure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5f425-95ed-463a-82a8-948242a172b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—&nbsp;</strong>The
        Inter-Agency Task Force has allowed point-to-point air travel for leisure
        purposes from NCR Plus to select tourist spots, its spokesperson said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dec2cf-fdc6-414e-a673-3bd486124432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaprubahan at in-</em>adopt <em>ng inyong</em> IATF <em>ang</em>
        (The IATF approved and adopted the) guidelines on point-to-point air travel
        for leisure purposes from the NCR Plus areas of the DOT," IATF and Presidential
        Spokesperson Harry Roque said in a televised announcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182acab-4ca6-4f90-891f-09d933513c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the policy will still be subject to specific guidelines
        being crafted by the Tourism Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861d2b1-2da5-491b-b920-5ff2c1dc3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Antayin po natin at abangan ang mga</em> guidelines <em>ng</em>
        DOT<em> tungkol dito pero pupuwede na pong pumunta sa mga</em> tourist spots,
        <em>pero</em> point-to-point <em>po iyan</em>," Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b314eb-8abf-4b07-8825-5d0647449e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for the guidelines of the DOT regarding
        this, but going to tourist spots will now be allowed, but this will be point-to-point.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc4335-f7f1-4391-afdd-e1ec7f2e7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:38:27.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:03:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus —&nbsp;composed of Metro Manila, Bulacan, Cavite, Laguna,
        and Rizal —&nbsp;is still under modified enhanced community quarantine until
        May 14. Non-essential travel to and from these areas remains prohibited under
        MECQ.</p>'
  'Modi-presses-ahead-with--1.8-billion-parliament-renovation-even-as-COVID-19-ravages-India':
    'author': 'Julia Hollingsworth and Swati Gupta, CNN'
    'caption': 'While hospitals plead for life-saving oxygen and COVID-19 patients
      die in their thousands, India''s Prime Minister Narendra Modi is pushing ahead
      with a $1.8 billion parliamentary revamp — including a new home for the country''s
      leader. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T21:32:54.646+08:00
    'imagesource': 'jcr:f69c448f-a00b-4541-8aca-c79af8ebe66d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9c7d01a-9e34-4908-8336-5fb6e2de5c4c'
    'lead': 'While hospitals plead for life-saving oxygen and COVID-19 patients die
      in their thousands, India''s Prime Minister Narendra Modi is pushing ahead with
      a $1.8 billion parliamentary revamp — including a new home for the country''s
      leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:41:24.864+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:03:39.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:57.540+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'India']
    'template': '1'
    'title': 'Modi presses ahead with $1.8 billion parliament renovation even as COVID-19
      ravages India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c172b2-9862-4897-889e-1e4d4fcee7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While hospitals plead for life-saving oxygen
        and COVID-19 patients die in their thousands, India''s Prime Minister Narendra
        Modi is pushing ahead with a $1.8 billion parliamentary revamp —&nbsp;including
        a new home for the country''s leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45969a-8b35-4042-8011-1b54c5618e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to continue with the project in the capital, New Delhi,
        has infuriated the public and opposition politicians, who have pointed to
        the apparent disconnect in pouring millions into a construction project when
        the country is struggling with its worst-ever public health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f6595-52a7-4c3b-ba78-8ed7d35b44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricey renovation, known as the Central Vista Redevelopment
        Project, has been categorized as an "essential service," meaning construction
        is allowed to continue even when most other building projects have been halted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bbd37-768d-4571-a501-839d1014639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two citizens —&nbsp;including one with COVID-19 whose mother also
        has the virus —&nbsp;lodged a case with the Delhi High Court on Wednesday
        to try to halt construction, which has continued even while the capital is
        in lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c780f-9ab4-4cc1-b861-0fac5f08e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argue the parliament buildings don''t constitute
        an essential service and construction work could even become a Covid super-spreader
        event, according to special leave petition filed by lawyer Nitin Saluja. Workers
        are continuing to be ferried from their labor camp to the construction site,
        according to the document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d57b8-1438-4ac6-8b41-807e2f19de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court offered to hear the case later this month, but petitioners
        took the matter to the Supreme Court, arguing the lower court had "failed
        to appreciate the gravity" of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752041c-e996-4cac-a165-849076a16b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is a public health emergency in the matter, any delay
        could be detrimental to the larger public interest," Saluja wrote to the Supreme
        Court. Saluja said the case will most likely be heard Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf22dde-1f3e-40c5-b4ff-5b4593472a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has reported more than 3,000 COVID-19 deaths in each of the
        past few days. The country accounted for a quarter of global coronavirus fatalities
        over the past week, according to the World Health Organization''s (WHO) weekly
        COVID-19 report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148a8a4-e2d1-4bd5-a117-530e8687bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vanity project?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a211f1-d48e-4cf1-874f-282b0c9b7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the second wave, Central Vista had attracted controversy,
        with critics saying the redevelopment would come at the cost of history and
        heritage. But opposition has become more heated recently, with politicians
        slamming the plan as a vanity project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacd8c3-b93e-4849-94ac-2d363cd3eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the 86-acre (35-hectare) revamp say it is necessary
        as the current 100-year-old buildings are not fit for purpose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631480b2-5a79-4e6d-af1e-701bb17c2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of the construction of the Parliament House of India,
        with the idea of Indianness by Indians, is one of the most important milestones
        of our democratic traditions," Modi said in December at the laying of the
        building''s foundation stone. "We the people of India will construct this
        new Parliament building together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55021cb-ab94-42de-a616-9b6675a41853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 46,700 people are expected to be temporarily employed
        during construction, according to minutes released last week of an April expert
        appraisal committee meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860944ff-ad5c-43ce-87bc-5701420bab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting estimated the expansion of the parliament building
        and construction of a new parliament building will be completed in November
        2022, while the Prime Minister''s residence is set to be finished in December
        2022. The entire project is set to be completed by the end of 2026.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00096196-d2ad-4b6d-9033-ae275262d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.8 billion project was given environmental approval from an
        expert panel of the Environment Ministry earlier this year, essentially giving
        the project the green light.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133fabc-3498-4d55-8317-e2de9aef3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as coronavirus cases have soared, so too has the backlash to
        Modi''s project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df29bdd-9a85-4841-a500-2812fda60422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dying of Covid but (Prime Minister Modi''s) priority
        is the Central Vista project," tweeted Yashwant Sinha, the former minister
        of finance and external affairs. "Should we not be building hospitals instead?
        How much more price the nation must pay for electing a meglomaniac?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b4cea-0c2d-44d9-8d5f-3551f4b81dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, opposition MP Rahul Gandhi said: "The (Prime
        Minister''s) ego is bigger than people''s lives."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974dd54-824e-4674-8118-c04e6470091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous tweet, Gandhi said: "Central Vista - not essential.
        Central (Government) with a vision - essential." Community Party of India''s
        Sitaram Yechury called the move "grotesque."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9055b0e-78f0-4214-ba82-778a899d32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism has gone beyond politicians. On Twitter, some people
        have even drawn comparisons between Modi and Nero, the Roman emperor who,
        according to legend, fiddled while Rome burned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1fb23-c3e1-4021-92ef-c11b6b61027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is just the latest mark against Modi, who has been criticized
        for his handling of the second wave. Even as cases skyrocketed, critics say
        he underplayed the risk and continued to hold mass political rallies ahead
        of state elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5eba6-64a5-4cf7-9adf-56320d68e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:41:24.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/06/india/india-modi-parliament-intl-hnk/index.html">Modi
        presses ahead with $1.8 billion parliament renovation even as Covid-19 ravages
        India</a>"</em></p>'
  'China-propaganda-theaters':
    'author': 'Laura He, CNN Business'
    'caption': 'Beijing has ordered China''s cinemas to use the box office this year
      to spread propaganda celebrating the Communist Party. The country''s movie fans
      aren''t having it — and worry the new mandate is crowding out some of the Hollywood
      films they are clamoring for. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-07T21:43:02.405+08:00
    'imagesource': 'jcr:8fc11091-efcc-48fc-9b0d-a99f2c1feb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e902383-3ee0-446a-9021-5eb3c1a30b79'
    'lead': 'Beijing has ordered China''s cinemas to use the box office this year
      to spread propaganda celebrating the Communist Party. The country''s movie fans
      aren''t having it — and worry the new mandate is crowding out some of the Hollywood
      films they are clamoring for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:49:15.808+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:03:37.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:58.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hollywood']
    'template': '1'
    'title': 'Chinese cinemas are showing old propaganda movies. Is Hollywood going
      to lose out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ee7b2-5997-4e59-9291-ddd3d8c7493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing has ordered China''s cinemas to
        use the box office this year to spread propaganda celebrating the Communist
        Party. The country''s movie fans aren''t having it — and worry the new mandate
        is crowding out some of the Hollywood films they are clamoring for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e069bd1-9134-42b2-b0a9-9b84119e06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese moviegoers revolted last month after major ticketing sites
        around the country quietly stopped promoting showings for ​new re-releases
        of the three "The Lord of the Rings" movies, the popular and critically acclaimed
        Western adaptation of J.R.R. Tolkien''s fantasy book series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fc2cd-5e40-49b5-923c-7c2f55071349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of the films — which had been remastered in time
        for the first movie''s 20th anniversary — from theater schedules in early
        April took many in China by surprise. Warner Bros., which did not respond
        to questions about why that happened, had been advertising their return to
        Chinese movie theaters for weeks. (CNN and Warner Bros. are both part of WarnerMedia.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16bb71-4bd0-49b3-a322-ee056d0131da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fellowship of the Ring," "The Two Towers" and "The Return of
        the King" were originally scheduled for release on April 9, April 16 and April
        23, respectively, according to promotional materials published in March. Fans
        had cheered the news and there was reason to suspect the films could help
        boost an unsteady box office: James Cameron''s "Avatar" had just been re-released
        in Chinese cinemas to success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b61674-7064-433a-81c2-4ef1d3d3b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on April 1 — the day a Beijing-led effort to promote movies
        celebrating the founding of the Communist Party took effect — promotional
        posters and ticketing information for "The Lord of the Rings" vanished from
        major ticketing apps. ​At the same time, decades-old movies that promoted
        the Party and which were favored by regulators flooded theater schedules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a347b99-3b93-432e-a5e3-08eb6180cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Film Administration, which released the directive to promote
        Party-approved movies, never put out any public statements calling for Hollywood
        movies to be removed from theater schedules. The agency did not respond to
        a request for comment from CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffce503-426a-45b2-a12e-68fbda9695b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But industry analysts and movie fans in the country were quick to
        blame Chinese film regulators, who they believed to be the obvious culprits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8b7da-32d1-4b84-ad21-d97a7eeffc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to watch popcorn movies," one person wrote on the
        Chinese social media website Zhihu on April 5. "Don''t bother us with US-China
        relations here, please."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075c244-df35-4102-98a0-99b4622d005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not being unpatriotic," wrote another on the Twitter-like
        social platform Weibo a few days later. "We just want to watch good films."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4611c9-4722-40a2-bb2b-2e7fa47f0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, just as suddenly as they had disappeared, "The Lord of
        the Rings" films were back. In a statement posted to its official Weibo account,
        Warner Bros. said on April 14 that the movies would be shown, ​starting with
        a screening of 2001''s "The Fellowship of the Ring" just two days later. It
        did not explain the delay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d4399-6863-47a8-9e8c-328c1f469b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese film industry is not just production studios, but also
        movie theaters and distributors. And the distribution and exhibition sector
        makes huge amounts of money off Hollywood imports," said Chris Berry, a professor
        of film studies at King''s College London. "They may be worried that they
        will suffer financially as a result of this policy. After all, the audience
        can watch other things on TV and on the internet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36865647-c40d-466a-8994-23fc4b656fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dust-up over "The Lord of the Rings" in China illustrates a
        couple of major challenges that face Beijing as it tries to instill party
        loyalty among young people and bolster national industries, such as film production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a949d-51b9-4d97-9f54-c696fde90e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is resentment about the ''nanny state'' that determines what
        you can and cannot see in terms of culture," said Stanley Rosen, a professor
        at the University of Southern California who specializes in Chinese politics
        and society. "Nationalistic pride, which certainly exists, can only go so
        far."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2f903-98ed-45cc-ac55-b0fab21d0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a sign that no matter how mighty the Chinese box office
        has become — it just surpassed the United States last year as the world''s
        biggest — Western productions remain important to keeping its momentum going,
        especially as the industry tries to get people back in seats after the coronavirus
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdf93d-418a-408f-a553-d24b8dd31578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will need those [foreign] films to continue to be the number
        one box office in the world, assuming the North American market recovers sufficiently,"
        Rosen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32215558-3db8-44fb-9efd-a4d9314df0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building the world''s biggest box office</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a1d1b-fa62-4661-baec-9959c1b0916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has relied for decades on at least a few big Hollywood hits
        to bolster its box office ​each year. The People''s Republic of China imported
        its first recently produced Western blockbuster — the Harrison Ford-led action
        thriller "The Fugitive" — in 1994 for general theater release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5105e34-1c1e-4630-90e3-72975c75bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the movie industry was in crisis. Ticket sales plunged
        more than 40% from 1990 to 1993 as audiences shunned local productions, according
        to ​a 2012 paper published by Liu Fan, an associate researcher with the Chinese
        National Academy of Arts, a government research institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2f3b0-3f03-4f45-a14f-6cbb096297db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that changed as the country accelerated the opening of its economy.
        Along with foreign trade and investment, China began welcoming foreign culture,
        too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37234d6-756c-4318-a36a-75079452eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fugitive" turned out to be a smash hit. It grossed nearly 26
        million yuan (worth about $3 million at that time) that year, more than three
        times the amount achieved by the second biggest film, a Chinese production
        based on the 1945 Chongqing Negotiations, famous peace talks backed by the
        United States between the Communists and the then-ruling Nationalists vying
        for control of China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff4bd5-f72a-4bc1-b368-81470edcac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, authorities have allowed a few dozen foreign films to
        be screened in the country each year, most of which typically come from the
        United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb29a8d-4051-4e3c-aa83-217f906643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those imported films have been a big contributor to the Chinese
        box office''s explosive growth. From 1995 to 2019, ticket sales increased
        nearly 7000%, according to government statistics, enough to catapult it to
        the status of the second biggest movie market in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0ed8e-bcc4-41b3-85d4-4687e43e787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign films accounted for more than 40% of yearly receipts on
        average for the past two decades, according to Chinese brokerage firm Dongxing
        Securities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24cc7a-be42-495e-8275-09085bc436fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But locally made films have been surging in popularity in recent
        years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dce3a-a1ac-4a94-b99c-bf0c268264f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China overtook the United States to become the world''s largest
        box office in 2020 — a milestone achieved in large part because the United
        States struggled to contain the coronavirus pandemic — many of the biggest
        box office draws were produced by Chinese studios and production companies,
        including last year''s top film, the Chinese war epic "The Eight Hundred."
        Hollywood films "Mulan" and "Wonder Woman 1984," meanwhile, flopped with audiences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1541b-9941-4742-b459-f56d00280532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Loving the Party''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039d1e9-22a6-452b-a55f-3d4f83847ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength and influence of the country''s box office hasn''t
        gone unnoticed by Chinese regulators, who in late March ordered every cinema
        to screen at least two movies promoting the Party per week through the end
        of 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9ed1b-f9e2-4ee4-87ea-ba9db50c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective: to honor the 100th anniversary of the Chinese Communist
        Party''s founding. The movies will focus on themes of "loving the Party, the
        country, and socialism" and "singing the praises of the Chinese Communist
        Party, the motherland, the people, and its heroes," the China Film Administration
        said early last month in another statement explaining its goal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9305585-74da-4242-885f-fce83a252401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the movies the regulator approved for April are old propaganda
        films that were popular during the time of Mao Zedong, who led Communist China
        from its founding in 1949 until his death in 1976. They highlight themes of
        patriotism and were specifically created to educate viewers about the history
        of the Party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3050155-ad12-4b5f-a8bc-404d61d1af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator emphasized a desire for "young people" to "grow their
        affections" of the Party and socialism by watching the movies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02571e03-1d96-458b-a4c5-5889fdf29c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting young people at the movies makes sense, in theory. More
        than 70% of moviegoers were born between 1986 and 2001, according to the major
        Chinese ticketing app Maoyan. But younger generations have grown up with a
        lot of exposure to Western culture — a reality that the blowup over "The Lord
        of the Rings" appeared to demonstrate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97533b4-201a-4c37-9eb7-5356e343dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support domestic films," one Weibo user wrote last month as "The
        Lord of the Rings" controversy unfolded. "But I hope I can freely choose what
        I like, not what you want me to like!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0762c-dab4-4c73-ad15-3ca787c535bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment appeared to bear out in box office receipts. The
        first two "Lord of the Rings" films collected nearly 98 million yuan ($15
        million) in combined box office through the second half of April. That puts
        them among the top 10 movies last month, behind the likes of Japanese animation
        "Detective Conan," US monster film "Godzilla vs. Kong," and Chinese drama
        hit "Sister," among others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae149843-7e49-4eed-a578-2c1912fc6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, audiences gave the propaganda films a chilly reception.
        One film, 1961''s "The Red Detachment of Women," played to empty theaters,
        according to China''s National Radio and Television Administration (NRTA).
        (The data showed that between April 1 and April 15, the movie was screened
        nearly 1,500 times. But there were 14 days that recorded zero attendees for
        each screening. On April 11, an average of one attendee for each screening
        was recorded.) Another, 1956''s "Battle on Shangganling Mountain," has sold
        just more than $3,000 worth of tickets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e908d9e-48e3-43e4-9939-653b07d42da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After more than 30 years of marketization [of China], people are
        used to thinking of themselves as consumers with choices, not as pupils to
        be educated through entertainment," said Berry from King''s College London.
        "Even if they enjoy some ''patriotic'' films, I think Chinese audiences don''t
        like being told what to do."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c839cc2-12a5-4b5c-bb44-bb4b4b44c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still needing Hollywood</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0662c-91f3-463f-8b82-bc7fb9bba39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall performance of the Chinese box office, meanwhile, is
        waning this year. Despite wildly successful Lunar New Year and Labor Day holiday
        periods, this year''s ticket sales had reached just 22.4 billion yuan ($3.5
        billion) as of Friday morning. That''s the worst performance for the period
        since 2017, excluding last year, when theaters were largely shuttered because
        of the pandemic, according to the NRTA. For April alone, box office sales
        reached 2.5 billion yuan ($390 million), the worst April since 2014, excluding
        2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027508d-f018-4f32-b5c9-624bf4dcc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaoning Lu, a lecturer in modern Chinese culture at SOAS University
        of London, said that the propaganda screenings have a "symbolic significance"
        this year, as the 100th anniversary of the Party will hit on July 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a0e16-ba25-4425-8ffa-5fe03137738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means cinema schedules will be reserved for propaganda movies
        at certain times​, Lu said. "But I cannot imagine this will be a long term
        practice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587971e-8256-41b6-ba9e-7853729fd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s movie market still needs Western blockbusters to draw people
        back to cinemas, said Tan Ke, a movie sector analyst for Beijing Yiqipaidianying
        Culture Communication, a film consultancy company, in a recent research report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120163aa-a8e9-4f97-b8f9-ac680712f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more ''Avatars'' and ''The Lord of the Rings'' to save
        the market," wrote Tan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08928215-a32f-4c4a-b491-8aec7bf696e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drama surrounding "The Lord of the Rings" was a regulatory
        blunder, adding that the last-minute decision to show the movies caught viewers,
        cinemas and distributors off guard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74d57d-070c-4900-8b13-67d33956cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has hurt the movie''s ability to save the box office market,"
        Tan added. ​</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991604a-71c3-4956-91f0-3a0892b5d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry needs whatever help it can get. Box offices worldwide
        were rocked last year by the pandemic as theaters shut down to curb the spread
        of COVID-19. Even reopened cinemas imposed steep restrictions on how many
        people could attend, and many moviegoers remained wary of gathering. China
        might have been the world''s top movie market last year, but even that figure
        requires a serious caveat: Box office sales declined sharply to 20.4 billion
        yuan ($3.2 billion) in 2020, a third of the amount recorded in 2019.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bbfe9-2230-42d3-b800-7da2b914fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiao Qi, a media analyst for Central China Securities, expects a
        few more Western films to help boost the box office this year. ​"F9," the
        latest in the "Fast and Furious" franchise, for example, will debut this month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fab30b-1ab0-4570-9778-3171bcc56c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are not many blockbusters imported since the pandemic, as
        Hollywood has delayed the releases of many films. Without good films, people
        lack interest in going to cinemas, especially during non-holiday periods,"
        he said in a recent research report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799e765-020d-46e3-8058-f2febcb635ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:49:15.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/06/media/china-cinemas-propaganda-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/06/media/china-cinemas-propaganda-intl-hnk/index.html">Chinese
        cinemas are showing old propaganda movies. Is Hollywood going to lose out?</a>"</em></p>'
  'Biden-Iran-funds':
    'author': 'Natasha Bertrand, CNN'
    'caption': 'The Biden administration is weighing unfreezing $1 billion in Iranian
      funds that the country could use for humanitarian relief, amid the negotiations
      for the US to reenter the 2015 nuclear deal and bring Iran back into compliance
      with its terms. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T21:50:43.041+08:00
    'imagesource': 'jcr:f3f9f778-932e-4a83-8f20-abfca9c0f7ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20eec25f-10ee-4463-86ed-d63068c7d65c'
    'lead': 'The Biden administration is weighing unfreezing $1 billion in Iranian
      funds that the country could use for humanitarian relief, amid the negotiations
      for the US to reenter the 2015 nuclear deal and bring Iran back into compliance
      with its terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:54:04.516+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:03:30.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:03:01.684+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'Joe-Biden']
    'template': '1'
    'title': 'US weighs unfreezing $1 billion in Iranian funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb85cf-56c3-4061-a996-93ac9d698b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is weighing unfreezing
        $1 billion in Iranian funds that the country could use for humanitarian relief,
        amid the negotiations for the US to reenter the 2015 nuclear deal and bring
        Iran back into compliance with its terms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa4862-6365-4d21-a2e8-236119af018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the release of the funds would occur unilaterally,
        but one line of thought is that it could serve as a useful goodwill gesture
        to Tehran, according to three people briefed on the internal deliberations,
        as the talks in Vienna enter their second month with no concrete signs yet
        of a breakthrough. The Iranians continue to demand sanctions relief in return
        for compliance with the nuclear deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009a4a3-fd5d-4dcc-be09-5cee1fa75e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds would not be provided in cash; instead, they''d be allocated
        to a Swiss channel, known as the Swiss Humanitarian Trade Arrangement, which
        was set up last year to allow humanitarian aid like food and medicine to be
        sent to Iran without violating US sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc5c0d-2158-444f-939c-d5a55aba4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan is facing opposition from Iran hawks in Congress who
        are privy to the discussions, said one Republican congressional staffer. The
        staffer said that some on Capitol Hill view the idea of unfreezing any of
        Iran''s money as a concession that would diminish the US'' leverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360921a-83b4-4399-a180-f5afdec28993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts see the move as something that could create momentum
        in the talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e6e17-ac45-45e3-b9ce-e6b1c23c2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it demonstrates the kind of good faith that can cause reciprocal
        good faith from the Iranian side, then it is potentially a good step forward,"
        said Thomas Countryman, who served as US assistant secretary of state for
        international security and nonproliferation from 2011 to 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708d94b-fd12-479e-b348-36428ff8aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional Democratic aide separately confirmed that the US
        negotiating team had recently consulted with congressional staff about humanitarian
        relief and how that might work, including unfreezing funds to place in the
        Swiss channel. A US official acknowledged that the plan has been under consideration,
        but said the chief goal right now among US negotiators is a mutual return
        to the nuclear deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b4bb1-0333-47da-bca4-a8b623c8be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said another option would be for the US to allow the International
        Monetary Fund to approve a request from Iran for $5 billion to fight the Covid-19
        pandemic. The Trump administration had sought to block that loan, arguing
        Iran could divert the funds to boost its economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20e27e-bf6c-4d2a-b68d-3e9f65fabdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporting suggesting we are weighing the release of Iranian funds
        as a unilateral gesture to Tehran is not true, which we made clear prior to
        publication," State Department Spokesman Ned Price said. "As we have said,
        any substantial move by the U.S. would have to be part of a process in which
        both sides take actions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba66314-a9b5-4eaf-a539-056385911ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the National Security Council for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca68bf-ec69-4448-a1c6-58fd1ccf723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate underscores the sensitivity of the negotiations and has
        also laid bare a disagreement between the White House and its chief envoy
        for the talks, Rob Malley, as the new administration tries to balance the
        negotiations with political considerations at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b931bdc-87a8-4763-ba91-a08577507b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malley has been pushing for several months for the funds to be unfrozen
        and used for humanitarian purposes, said people familiar with the efforts.
        But the White House had been reluctant to release any of the money before
        any progress had been made on reentering the Joint Comprehensive Plan of Action,
        the formal name for the Iran nuclear deal, a source familiar with the matter
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48843549-0722-4609-a506-5992937d31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optics and political considerations have also been at play. Then-President
        Barack Obama faced steep opposition from Republicans when it was revealed
        that his administration had transferred about $1.7 billion to Iran in early
        2016. Then, as now, the money technically belonged to Iran anyway and did
        not come from American taxpayers. But the backlash was swift, and former President
        Donald Trump repeatedly criticized the decision both on the campaign trail
        and while in office. He ultimately withdrew the US from the Iran deal in 2018
        and imposed new sanctions that Iran has demanded be fully removed before the
        country will return to compliance with the nuclear deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f7d63-dfe3-4fab-b225-d5278df6af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions about unfreezing the funds also come amid waning
        optimism that there will be a breakthrough in the talks and a full return
        to the nuclear deal before Iran''s June elections, the people familiar with
        the deliberations said, which could result in the country''s hardliners gaining
        more power and therefore make striking a deal with the US more difficult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5078b-08ec-4391-98fc-08bf42384bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official, speaking to reporters before
        a new round of talks begins in Vienna on Friday, said the negotiations so
        far had "helped crystallize the choices" that need to be made by both Iran
        and the US. The official said a return to the deal could be "relatively swift"
        since "we''re not inventing something new," but that progress "is ultimately
        a matter of the political decision that needs to be made in Iran."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74517d10-41ad-4130-ac34-4da0846030a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Iranian media reported last weekend that the US had agreed to
        unfreeze $7 billion in Iranian funds and arrange a prisoner swap as part of
        the negotiations, but the State Department rejected the prisoner swap reports
        as false and a senior official told reporters on Thursday that those responsible
        for the leak were guilty of "unspeakable cruelty." The department did not
        weigh in on the reports that the US would unfreeze funds, but a source briefed
        on the talks said the $7 billion figure was incorrect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2609b-892b-491a-b84a-8187a6eea0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is at the same time facing pressure to tread cautiously
        from Israel, which sent a delegation to Washington last week to discuss, among
        other things, the ongoing Iran deal talks. In a brief meeting with Biden last
        week, Israeli top intelligence official Yossi Cohen reiterated what Israel
        has been saying publicly, said one person familiar with the meeting: namely,
        that it believes Iran cannot be trusted and that the US should not return
        to the nuclear deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c5467-ce13-4397-9819-a6e50610f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reiterated his commitment to the US-Israel relationship, the
        person said, and reassured Cohen that the US views a return to the deal only
        as a jumping-off point for further discussions about lengthening and strengthening
        its terms, to ultimately include limits on other areas of Iran''s malign behavior
        in the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccda62-01f1-4427-9e7c-96fdcfa778e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the issue of Iran, there has been clear and consistent communication
        between the Biden administration and the Israeli government at every level,"
        said Halie Soifer, the CEO of the Jewish Democratic Council of America, who
        served as then-Sen. Kamala Harris'' national security adviser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd8aea-da99-4e00-b823-48706261c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration and the Israeli government share the fundamental
        objective of denying Iran a nuclear weapons capability, which is driving President
        Biden''s effort to get Iran back into compliance with the JCPOA," Soifer said,
        adding that she believes the Biden-Cohen meeting was a "positive development."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14de443-dd42-40bd-b3e0-07fe11f8f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios reported earlier this week that Biden had told Cohen that
        a US-Iran deal is not imminent. And on Sunday, national security adviser Jake
        Sullivan said as much publicly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f3cc3-00d9-419a-9103-a070128e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a fair distance to travel to close the remaining
        gaps" in the talks between the US and Iran, Sullivan told ABC News. "Those
        gaps are over what sanctions the United States and other countries will roll
        back; they are over what nuclear restrictions Iran will accept on its program
        to ensure that they can never get a nuclear weapon. So the short answer is,
        there is no deal now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa3739-0876-48ac-8a31-2b8fd49b6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kylie Atwood and Nicole Gaouette contributed to this
        report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd90f3-1039-479b-ade4-6d70a65bd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:54:04.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/06/politics/biden-administration-iran/index.html"
        href="https://edition.cnn.com/2021/05/06/politics/biden-administration-iran/index.html">US
        weighs unfreezing $1 billion in Iranian funds</a>"</em></p>'
  'Mothers-balancing-parenthood-helping-others':
