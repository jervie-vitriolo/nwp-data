    'jcr:uuid': 'f97227d0-26a2-4ed3-bbd6-74d7134df93b'
    'lead': 'The single-dose vaccine made in Russia showed 79.4% efficacy based on
      analyzed data taken from 28 days after it was administered, RDIF says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T05:48:32.417+08:00
