    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d815d8e-debe-4092-a680-f2d20017d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday address, Duterte stressed that he never promised to
        retake the West Philippine Sea when he ran for president in 2016, a statement
        that was contrary to his previous claim that he would<a href="https://cnnphilippines.com/news/2016/05/06/Filipino-fishermen-South-China-Sea.html">
        ride a jetski</a> to plant the Philippine flag on man-made islands occupied
        by China. Carpio called this a "grand larceny" for making a "false promise"
        to get 16 million votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da078b4e-7a87-4b60-90c4-740dc54c7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.083+08:00
      'mgnl:createdBy': 'glee'
