    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:49.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Carpio', 'Duterte', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Duterte won''t debate with Carpio, asks Roque to take his place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9af728-3375-4882-a1fc-f46ff7e3c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—</strong> President
        Rodrigo Duterte has assigned his spokesperson Harry Roque to engage in a debate
        with retired Supreme Court Justice Antonio Carpio on West Philippine Sea issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81469fc8-47d9-4a6a-9562-0dbc46fb3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Duterte accused Carpio of having a role in the withdrawal
        of Philippine&nbsp;ships in a standoff with Chinese vessels in the Scarborough
        Shoal and challenged Carpio to a debate on the events in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea95cc-919e-4f68-b059-e669c333d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge was “gladly accepted” by Carpio, with the Philippine
        Bar Association later offering to host the debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeebac-3891-42bf-9104-7e7fa11ae33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Roque announced he was tapped to face Carpio instead.
        He said that while Duterte was "very much ready" to go on a face-off with
        Carpio, the chief executive was advised by members of his Cabinet not to push
        through with it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7f46a-f3b3-427a-ba73-d2f2cfa931b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Handang-handa po sana ang Presidente na dumibate pero kagabi
        po eh tinanggap po niya ang</em> advice<em> ng ilang mga miyembro ng Gabinete,</em>”
        Roque said. “<em>Ang sabi po ng ating mga Gabinete na unang-una, wala pong
        mabuting magiging resulta itong debateng ito para sa sambayanang Pilipino</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
