      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c25e9e-0907-47c6-83c1-1ba225ef3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte was also vaccinated with Sinopharm vaccine, which
        the Palace said was among the doses granted with the special permit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc547c46-b497-4a94-b469-a340e456747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.455+08:00
