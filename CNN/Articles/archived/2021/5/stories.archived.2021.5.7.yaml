      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will join fellow Filipino American guard Jalen Green in the 2021
        NBA Draft. Green played for the G League Ignite squad, a developmental team
        affiliated with the NBA G League to prepare future basketball stars.</p>'
