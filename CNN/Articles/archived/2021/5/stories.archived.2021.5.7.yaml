      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279342e-8ea9-4bcb-9d7f-c28881955716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
