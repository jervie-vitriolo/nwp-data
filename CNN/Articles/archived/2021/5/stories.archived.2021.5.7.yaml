      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My baby is just two days old; we''re really sleep-deprived
        since she''s awake from 2 am to 6 am. Then I also have to wake up early because
        I need to coordinate with other community pantry organizers to ensure distribution
        of goods.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562bc3e-2af9-4dbf-a0d7-6c2b456af0d8'
