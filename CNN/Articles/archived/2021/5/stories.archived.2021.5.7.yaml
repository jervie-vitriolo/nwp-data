    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 recoveries surpass 1 million as deaths top 18,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831145f-0c31-4f10-ac06-47916b2229b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:00.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;The
        number of patients who have recovered from COVID-19 in the country exceeded
        one million on Friday, the Department of Health said, as the death toll surpassed
        18,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40a9c2-28fd-4445-a953-ac9450ab7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:00.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection tally also rose to 1,087,885 with 7,733 new cases,
        the DOH bulletin showed. Active or currently ill patients are at 66,626 -
        about 6.1% of the COVID-19 total - with 94.4% experiencing mild symptoms,
        2% without symptoms, 1.5% with severe symptoms, 1.1% in critical condition
        and 0.98% moderate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b550a9-63cc-413d-a906-32d5e9550781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:24:00.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>           The DOH counted 1,003,160 recovered cases - which is 92.2% of the case tally
        - after 4,227 more survivors were recorded. Meanwhile, 108 more people lost
        their lives to the disease, raising the death toll to 18,099 or 1.66% of the
        case count.           The department said it reclassified 64 recoveries into fatalities and deleted
        20 duplicates, including 14 survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d36ba-c061-4cf6-97a4-544f35b16d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:52:09.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said all laboratories submitted data on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39670718-b4b4-414f-91b8-ee69b88302f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:52:09.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of infected patients among those
        tested, is 14.1% out of 50,815 tests as of May 5. The recommended rate by
        the World Health Organization is below 5%, since high numbers may mean high
        transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8558a-b036-4911-85a1-7b3694fcc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:52:09.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team noted that the daily average of 2,454 cases
        in Metro Manila on April 30 to May 6 is 56% lower compared to the peak surge.
        Cases are on a downward trend in Metro Manila with a reproduction number of
        0.70. The national reproduction number or number infected by one case is 0.86.
        Experts earlier said the number should remain below one for a number of weeks
        to decongest hospitals. However, they noted that there is still continued
        increase in occupied beds in intensive care units with more than 850 beds
        in use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa631f-98a3-48a5-8e18-3f31cb56bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:52:09.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 45 more caught the disease, while 27 recovered
        and 12 passed away, according to the Department of Foreign Affairs. The infection
        total in 94 countries rose to 18,524 with 11,333 survivors, 1,159 fatalities
        and 6,032 undergoing treatment.</p>'
