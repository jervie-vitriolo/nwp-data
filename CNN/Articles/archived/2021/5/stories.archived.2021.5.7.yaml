    'imagesource': 'jcr:d8221c6d-153f-4a62-bbcc-12807a58eae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e54423d-cbe0-4775-8d3f-d9b2191587d8'
    'lead': 'A federal grand jury has indicted four former Minneapolis police officers
      in connection with the death of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T22:34:32.736+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:03:27.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:03:02.423+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal grand jury indicts four former Minneapolis police officers in
      George Floyd''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222925b-2414-40f0-b3d6-1dd0b73cdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:34:32.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A federal grand jury has indicted four
        former Minneapolis police officers in connection with the death of George
        Floyd, alleging the officers violated Floyd''s constitutional rights, according
        to court documents filed in federal court in Minnesota.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4a1e1-7157-4056-9534-8cf5a0eecf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:34:32.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58075e-e22c-44b5-9fd2-3408f513a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:34:32.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment says Derek Chauvin -- who was convicted last month
        on state murder charges in the Black man''s death -- deprived Floyd of the
        right to be free from "unreasonable seizure, which includes the right to be
        free from the use of unreasonable force by a police officer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243062a-b4bf-40e9-9004-eb9914159b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:34:32.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tou Thao and J. Alexander Kueng were also charged in connection
        with their failure to intervene in Chauvin''s use of unreasonable force, per
        the indictment. Chauvin, Thao, Kueng and the fourth officer, Thomas Lane,
        all face a charge for failing to give Floyd medical aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b121f-b2e2-4f8f-bc05-9255005f0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:34:32.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, "the defendants saw George Floyd lying
        on the ground in clear need of medical care, and willfully failed to aid Floyd,
        thereby acting with deliberate indifference to a substantial risk of harm
        to Floyd."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b29da-c192-4762-98f9-7280612f782e'
      'mgnl:activationStatus': true
