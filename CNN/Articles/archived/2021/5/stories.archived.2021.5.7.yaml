      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516643f-123c-4325-b864-35a20f86cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really time management and the dedication to
        others that push me to keep going. As long as we are receiving donations,
        we won''t stop helping others.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a824a-d70c-48a3-b4de-cca7a8dc6645'
      'mgnl:activationStatus': true
