      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0484978-23db-4c39-bf08-1ed226daf2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 election, Trump vowed to improve the Calcaiseu River
        Bridge during a speech in Hackberry, Louisiana, acknowledging the bridge''s
        notorious problems. Trump promised "a brand new I-10 bridge," if he won the
        presidential election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b457224-151b-4d4e-8d57-bcec72776cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7275a75-5293-4f15-b595-fb6edb48deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Wednesday defended his pitch to raise certain taxes to
        fund his economic proposals by saying his plan will not hurt most wealthy
        Americans and corporations but will instead help the kind of people he grew
        up with.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2626bb5-829b-46d7-b43e-8dcd43d29447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fc4f7-ab83-4b07-9677-821104d54f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to deprive any of these executives their second
        or third home, travel privately by jet. It''s not going to affect their standing
        at all. Not a little tiny bit. But I can affect the standard of living of
        people I grew up with -- if they have a job," Biden said on Wednesday at a
        White House event.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5a503-b582-40fc-8123-86ebffaa3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691ab21-063b-4435-8afe-849a488d5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said restoring higher tax rates on the wealthiest Americans would
        grow the economy. "Benefits everybody. Hurts nobody," Biden said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813127ff-9609-4692-8e9d-f7b7d23722fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1df74c-a2ea-4e20-9435-7c898711e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s American Jobs Plan is a roughly $2 trillion proposal to
        improving the nation''s infrastructure and shift the country to greener energy
        over the next eight years. The proposal would invest heavily in transportation,
        caregiving for aging and disabled Americans, manufacturing, housing, research
        and development, schools, and digital infrastructure, among other areas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c057338-6cf1-4185-9570-857407c4e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b6d37-b6c7-4848-a054-501bf12ed974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s $1.8 trillion American Families Plan focuses on helping
        families afford child care, making two years of community college free, enhancing
        Pell Grants, providing paid family and medical leave, universal preschool,
        recruiting more teachers and providing more nutrition assistance for children.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ae659-4a86-4296-9c82-c4d32c18d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6673-1c8a-48c2-9e14-3a3b8c9c1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s two proposals are aimed at helping the nation''s
        economy recover from the coronavirus pandemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eef57f-c97c-47d9-a00b-605d378dcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/06/politics/biden-louisiana-speech/index.html">Biden
        says he''s open to corporate tax rate between 25% and 28% to pay for infrastructure
        plan</a>."</em></p>'
  'Secret-Service-director-on-security-ahead-of-Capitol-riot':
    'author': 'Whitney Wild and Zachary Cohen, CNN'
    'caption': 'Courtesy: Tasos Katopodis/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T05:04:50.614+08:00
    'imagesource': 'jcr:e4113781-9126-465b-b413-98ba83677de5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56acc9f2-755e-4ea2-a8ba-ff78274d5cd0'
    'lead': 'Federal officials have faced widespread criticism and scrutiny over their
      lack of preparedness prior to the attack and evidence they missed warning signs
      that appeared on social media sites in the days leading up to the riot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T05:08:11.287+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:11:21.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:20.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Secret-Service', 'director', 'security', 'Capitol-riot', 'US',
      'James-Murray']
    'template': '1'
    'title': 'Secret Service director says putting agency in charge of security ahead
      of Capitol riot could have allowed for more resources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3234d7-bbb4-4c31-8bd9-ffbc54955437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Secret Service director, testifying
        for the first time in public since the January 6 insurrection, told members
        of Congress on Thursday that putting his agency in charge of security preparations
        prior to the attack would have helped to better protect the Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a0cae-05e2-4ecc-9ff1-600dd9f20b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed6a40-6798-4cef-93a9-8ffb8f5a0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But agency director James Murray also acknowledged additional precautions
        could have been taken regardless of who was in charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0668b-0685-4ee0-b6a6-4ed03d5595c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb4255-25ad-461a-a177-1439ddca506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials have faced widespread criticism and scrutiny over
        their lack of preparedness prior to the attack and evidence they missed warning
        signs that appeared on social media sites in the days leading up to the riot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e31d6-d7d6-4527-99ea-d1aff0db3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cee65-bbcc-4a0e-8f22-43185153e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although US Capitol Police is primarily responsible for security
        at the Capitol Building, the presence of Vice President Mike Pence at the
        January 6 certification of the Electoral College vote involved the Secret
        Service in security preparations. Had the count been declared a National Special
        Security Event, a designation used by the Department of Homeland Security
        for events such as the President''s State of the Union address, the Secret
        Service would have been in charge of security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c954d8-e4c4-4b3f-87d1-e08af01dabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebcfd8-f864-4a0a-943c-d1768ad2f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, what happened on January 6 was abhorrent, it was an
        attack on our democracy, and we in law enforcement don''t want to see it happen
        again," Murray told House Appropriations Homeland Security subcommittee members.
        "I welcome those conversations and I imagine those are, those are forthcoming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d0a9d-80b3-497b-8a72-65d618b7802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e602be3-e33b-4cc1-98cc-36d1ed8567fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Lucille Roybal-Allard, a California Democrat, asked Murray
        how the January 6 riot has impacted the agency''s operations, posture, and
        if it has prompted the agency to reevaluate if certain events, such as certification
        of the Electoral College votes, should be considered a NSSE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856152a-0606-4687-81b1-9be4e4ffd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d318ab-4369-4465-9f04-dbfe3870b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said designating the January 6 vote count an NSSE would have
        put the Secret Service firmly in charge of security and more security measures
        would have been seen around the Capitol, though he acknowledged that such
        a designation is not necessarily needed to increase security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91718b34-341b-4bd2-b7cb-6f5486664837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac0e6b-5902-4edf-a1c7-c83e6d1ceb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said the largest benefit of a NSSE designation -- which allows
        for enhanced cooperation of local, state and federal partners in establishing
        security for a specific event -- is that it provides for a significant amount
        of time for planning. However, he noted that law enforcement agencies held
        several meetings about the rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a550954-4b4e-4b5b-93f3-c465c0b384d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93968f98-88c8-43b5-b4bb-03d9f9f5f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware that in mid-to-late December, a lot of the agencies
        here -- to include US Capitol Police, Secret Service, Metropolitan Police
        Department -- they were involved in pre-coordination meetings about what could
        happen in the National Capital Region on January 6," Murray said. "I think
        there were more than half a dozen of those meetings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb59217-a7d3-41a1-9481-fada570fdf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366e0e1-6110-406a-b08c-67e9abe6258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Murray said, had the event fallen under the NSSE designation,
        substantially more security would have been available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cc242-81da-42a0-9015-ec8ce1d2c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b09d0-3bbe-40e1-8de9-c969ae20e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I''m aware that (former US Capitol Police Chief) Steve
        Sund testified not too long ago up there, and I''m also aware that one of
        the things he conveyed is that, you know, he would have preferred to have
        had more, more people, more resources, more fencing to be able to effectuate
        and push out his perimeter," Murray said. "Had it been established to be an
        NSSE, that''s one of the things you would have seen. You would have seen more
        people. You would have seen more perimeter fencing. You would have seen more
        resources."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee305758-ecc6-4763-8cd4-ee66e7ca687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad24bd8-b912-4429-a2c6-3f1d03a2d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said the agency conducted a review following the riot but
        provided little detail regarding how the events have changed operations and
        posture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a6b0a-9868-4e0a-8f13-c5a15f5e86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f8274-0a87-4006-869e-feadace148b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murray says agency must be better trained for civil disturbance</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa250cc9-b9df-496e-84d0-e9525b535678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray also said the agency continues to invest in gathering information
        from open source platforms -- such as public-facing social media postings
        -- as part of its focus on bolstering its intelligence capabilities to track
        possible threats and that there are some "critical needs, writ large, with
        regards to protection."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b72cb-1f9a-4531-bb46-655a4222ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf3bf0-5831-4fc4-840c-7782b2edce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of those being some of those experiences we''ve had over the
        past year with regard to civil disturbance," Murray said in response to a
        question from Roybal-Allard about his resource needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236d2e7-c71f-4b7a-897d-b1d7a3d4a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc830470-44c3-4a09-88d2-29fe266ee9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve found that we did not have enough of our folks trained in
        civil disturbance. We did not have enough equipment."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c95bc-c13c-4d7d-ae96-fb4207dfb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafc0a9-3a78-49e5-86c0-2a65529c7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One project Murray advocated for several times during the hearing:
        A model White House for training.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e7894-b689-41c6-a323-ec60fc28fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f15a50-eb77-486e-a687-88ea7dcb5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operationally, construction of a White House training facility
        would be a game-changer for this agency and would also enhance national security
        across the board," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81664c15-fc82-4244-baf2-0d0bea329583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0ebd2-5794-46a6-9f76-2b9c62750dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray also addressed the ride that Secret Service agents provided
        for President Donald Trump outside Walter Reed Hospital last fall while the
        then-President was recovering from Covid-19. Murray said there was an "extensive
        conversation" with "medical professionals" ahead of the drive past supporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816da161-6633-4d52-b5ea-f47121495689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb03a9-9142-419e-853f-1ad190c853ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the decision was that it could be achieved" in a safe
        manner for the Secret Service agents charged with protecting Trump, Murray
        said in his testimony.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1b417-ce71-475b-b307-f93a7238a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042d4e9-54ef-420e-9600-3abb23ddaa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said the agency cannot decide if an action is a good idea,
        only if it is feasible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde556e-c733-4e19-b121-a07ba055e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c2e30-69ed-4a3c-b295-d6ebd30b932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was extensive conversation about that with the medical professionals,
        the White House medical unit, and the medical professionals at Walter Reed,"
        Murray said. "Ultimately, the decision was that it could be achieved," adding
        that the two people in the car with the former President were wearing protective
        gear similar to that of medical professionals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1ad41-bea9-4ac1-8c05-7ad10b47c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c5551-ef04-4d05-8a74-24fbd73f4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the ride was an image concocted by the President
        himself and the very tight group of aides who accompanied him to the medical
        center, including chief of staff Mark Meadows and social media adviser Dan
        Scavino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a2996-07c1-4b81-97ff-c76d7b4275ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42631146-5dac-445f-b877-eaeb24114e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, members of the Secret Service voiced concern for agents''
        safety. Agents tested positive for the virus while traveling for the Trump''s
        political rallies, which he insisted on holding even against federal health
        guidelines. As employees self-quarantined or isolated in place, others had
        been forced to work longer hours to fill the void.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8008c-533c-40f5-9d14-2798d726a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:08:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Secret
        Service director says putting agency in charge of security ahead of Capitol
        riot could have allowed for more resources">Secret Service director says putting
        agency in charge of security ahead of Capitol riot could have allowed for
        more resources</a>."</em></p>'
  'Palace-will-not-order-PSG-to-give-FDA-info-on-unregistered-vaccine-use':
