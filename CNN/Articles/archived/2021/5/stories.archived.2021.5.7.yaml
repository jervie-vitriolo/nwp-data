      'mgnl:type': 'text'
      'text': '<p>[Translation: The President was really ready to go on a debate but
        last night, he accepted the advice of some members of the Cabinet. One, they
        said the Filipino people won''t gain anything from the proposed debate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
