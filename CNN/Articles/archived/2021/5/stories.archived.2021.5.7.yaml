      'mgnl:lastActivated': 2023-01-25T05:04:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nematodes are roundworms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c6e0c-1221-4f96-b375-fdd90480c424'
