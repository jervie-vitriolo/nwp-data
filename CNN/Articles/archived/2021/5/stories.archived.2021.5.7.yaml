      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero tuloy po ang debate</em>,” Roque stressed. “<em>Ang sabi
        po ni Presidente kung papayag si Antonio Carpio, tuloy po ang debate dahil
        importante naman na marinig iyong mga ideya para ang taumbayan ang makagawa
        ng konklusyon</em>.”</p>'
