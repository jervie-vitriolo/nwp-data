      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> Philippine
        Basketball Association Commissioner Willie Marcial bared on Friday that the
        league is eyeing May 18 as the start of teams'' practices for Season 46.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd35ce-4fbd-4927-a5f5-d437df03d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:06:26.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:36.312+08:00
