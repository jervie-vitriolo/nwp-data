      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Saudi Arabian
        Airlines (Saudia) has issued new travel guidelines and requirements for some
        countries including the Philippines, the Philippine Consulate General in Jeddah
        announced.</p>'
