      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c6251-abec-45b5-8301-0f216943f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social entrepreneur also emphasized their commitment to ensuring
        their duties as parents are unimpeded despite their workload.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010f2c0-fc0a-4c3b-a0a5-7490d9bb4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307135f2-540f-40ea-b22e-e51a8ad35160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are moments where they have to not go to work because they
        have to get modules, they have to teach their kids and that''s just perfectly
        fine. Because for us, our work is flexible and our work is that: work. You
        know your priority  if you''re a mom, you have to take care of your kids,"
        she explained, adding this applies to fathers, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63c798-b415-46e9-bc27-754956a6acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1699ec4-a5cc-4373-aba6-d74d9dcbac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the values of the company designed around mothers and parents
        in general, Fernandez-Ruiz said their artisans can work in their own times
        in their homes. Should they want to report to their workstation, they may
        do so while practicing health protocols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70b15b-a960-4a7d-a2a4-d551e4ddb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b2d20-da44-4be7-878e-b3c30e82e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give them a lot of time for them to be with their families,"
        she said, in line with their commitment to be a "very inclusive" and "artisan-friendly"
        company for their personnel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6cd21-0a1f-445a-bf7a-a285773a61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2378f0-a601-4ddf-a4ce-f5eac574b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from time management, Fernandez-Ruiz attributes her ability
        to balance motherhood and leadership duties with a great support system in
        her own family, particularly her husband.</p>'
  'four-former-Minneapolis-police-officers-indicted-george-floyd':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
