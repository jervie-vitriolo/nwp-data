      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologist Francesco Giancola made the exceptional discovery
        during restoration works to repair a medieval wall that collapsed due to strong
        rains in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70d261-08cb-4714-99d8-25c490e0af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancola was following the works on behalf of the municipality of
        Isernia, but told CNN Thursday he didn''t expect such a major find.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb99ca-4d91-4fd5-9d60-8bc23dfa70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we were digging behind the wall, I saw that the earth changed
        color," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5f5df-a291-4ad0-9e80-c2472a0a3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we continued digging with precision trowels and a block of marble
        has come out. I immediately saw that it was a head that I recognized as belonging
        to a statue of Augustus due to the hair and the shape and cut of the eyes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de786e2-029a-4e18-bdd6-fc4b3317336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancola said he immediately called the authorities, the mayor,
        and the cultural heritage ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab478-4562-48a8-b543-98b9c64bb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-centimeter (13.78-inch) high head can be dated to between
        20 BC and 10 AD, according to Maria Diletta Colombo, an archaeologist at the
        regional department of the ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad846cc-ee28-4020-8c8a-4c0add465c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an important statue, but we do not know why it was here,"
        she told CNN. "It could have been placed in a temple dedicated to the cult
        of the imperial family, or in the forum. But these are just hypotheses, since
        we don''t know where the forum was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0e80a-bec4-4198-aa7c-828837fc4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her colleagues cried with joy when they made the discovery,
        Colombo added, and it was a moment she said she will remember forever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbb842-ae65-4018-905c-1111d1095185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head is likely to have been detached from a statue that was
        more than 2 meters (6 feet 7 inches), Colombo said. It is made from the same
        Lunigiana marble used by the Italian Renaissance artist Michelangelo, and
        it depicts a young Augustus Octavian, who became Rome''s first emperor in
        27 BC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a5aab-8caf-429a-8aee-f41c2225a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isernia, known as Aesernia in the ancient world, was the home of
        an Italic people named the Samnites. It later became a Roman colony. The town
        was partially destroyed during World War II but was rebuilt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb40db-9691-4658-b768-14f8b2180967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isernia has a very ancient history... there are archaeological
        remains underneath the whole city," the town''s mayor Giacomo D''Apollonio
        told CNN. "It is a very important find for Isernia because it demonstrates
        the presence of buildings of a certain importance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db975b4-1f61-4204-b8d9-961917cf20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavation also revealed empty medieval tombs and terracotta
        artifacts, said the mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d71b3-9dae-43f7-91dc-e538f6684a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head is currently being studied and both D''Apollonio and Colombo
        would like to see it stay in the town''s Santa Maria delle Monache museum,
        where they believe it would attract more tourists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b24d8-4aa7-4b82-bb0c-d5467eba0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Isernia, although it is not among the main tourist destinations,
        is an area rich in history since the Palaeolithic [era]," said D''Apollonio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666cad7-781f-414a-ad8b-2aa9438a731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:00:38.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustus built an empire that would eventually stretch from the
        UK to Egypt, and boasted on his death bed that he "found Rome built of bricks
        and left it marble."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdf618-0fd1-4ef1-b220-b07d5f91539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:07:00.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:09:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/rome-emperor-marble-head-scli-intl-scn/index.html"
        target="_blank">2,000-year-old marble head of Rome''s first emperor discovered</a></em></p>'
  'new-rituals-new-normal':
    'author': 'Ian Kerner, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-07T07:01:15.829+08:00
    'imagesource': 'jcr:d3b39daf-c35f-422d-832c-5e7cb1fadb4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c72755-6882-47fb-a2c8-cc08b734c1da'
    'lead': 'Here are some ways to take what we''ve learned during the past year so
      that we''re honoring that time while embracing what''s to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T07:08:01.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:08:36.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:27.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Our lives are changing, again, and so must our rituals that give it
      meaning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51081a8c-7025-4ceb-a227-4a54ea974fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Birthdays. Weddings. Graduations.
        When the Covid-19 pandemic hit last year, we watched as old milestones — and
        the rituals we depended on to mark them — seemed to vanish into the ether.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ff199-6d5c-4fc0-85de-014df6e9214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re like many people, the early days of the pandemic, and
        the grief contained in them, likely left you feeling adrift. When I say "grief,"
        I don''t only mean the devastating loss of life. It''s natural to mourn lost
        opportunities and celebrations, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be058b-d34a-4640-9d5e-c3d7ba33d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost as soon as we watched some beloved rituals disappear, humans
        began to do what we do best. We improvised. We got creative. We grew. And
        soon, whole new rituals were born, from those that rely on technology — Zoom
        cocktail hour, anyone? — to others, like peaceful walks in the woods, that
        depend on nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae3d01-6198-4b87-810d-55150354fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rituals paint indelible pictures in our minds and in our hearts,"
        wrote family therapist Evan Imber-Black in her fantastic recent paper on the
        subject. "And when these rituals go missing, there is something resourceful
        and insistent in the human spirit requiring us to create rituals anew."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec5975-e1a4-4fd9-bb12-0cead453e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as we emerge into a world that hopefully starts to feel a little
        more "normal," I''m left wondering: Will we return to our old rituals as if
        nothing has changed? Or are there new ways in which we''ll experience community,
        connection, structure and cohesion?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabf9cc-b3e6-4a99-a825-1088df8b3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rituals help us mark time and organize meaning around change,"
        says psychoanalyst Juliane Maxwald. "The process of change involves both grieving
        loss and embracing growth, keeping an eye on the past while looking forward
        to the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b358750-3090-4d03-9be2-123e87c669d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true these days, as some of us prepare to re-enter
        society with an amalgam of thrill and trepidation. Case in point: One of my
        patients has been loving cooking dinner at home with his fiancé and training
        him as a sous chef, and worries about returning to dinners out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f54e6-f698-4a66-8f9a-aa82142133b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to working through these concerns is communication with
        your partner or family. Be honest with yourself and them about what pandemic
        habits you want to keep or drop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef77337-69c5-49b0-92f9-f97676c57c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might be grateful for the slowing down of life during the pandemic,
        while your partner might be excited to resume activities that have been restricted,"
        Maxwald explained. "Approaching these differences with curiosity, not criticism,
        will help us stay connected with each other as we redesign what our daily
        routines and weekly rituals look like."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb05a69-f7b7-4573-b4ef-5d19b9269570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways to take what we''ve learned during the past year
        so that we''re honoring that time while embracing what''s to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ef9b5-fe2c-48cd-aef0-b1d641657c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New ways to celebrate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bc702-c2a7-4e4e-9fe9-daa81e495bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s effect on rituals was perhaps most apparent when
        it came to holidays, birthdays and other celebrations. When we lost the opportunity
        to gather together, we began marking such milestones through video calls or
        with socially distanced "drive-by" parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56887d26-04ab-4dc4-9305-bc2db588bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imber-Black describes one couple who were determined to keep their
        wedding date — and did so, with a small but joyful ceremony on their Brooklyn
        stoop. "Previously, a place to dance, talk, or just think alone and together,
        this stoop was filled with significant memories from before COVID-19," she
        wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fcf95-4bd8-41e0-9c66-f3dff1a80038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we generally prefer virtual celebrations over in-person parties,
        there''s something to be gained by infusing some of technology into life as
        we go forward. We now know that even our least tech-savvy friends and relatives
        can figure out how to video chat. Perhaps future Thanksgivings and other holidays
        will include a hybrid of in-person and virtual attendees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73482511-ca77-4816-b605-5c9350b67e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual celebrations can offer another perk for those of us with
        social anxiety or uncomfortable family situations. "I think Covid gave people
        permission to think about what works, and what doesn''t, about traditional
        rituals," said marriage and family therapist Jean Pappalardo. "For those who
        may need to remove themselves from a toxic family environment, technology
        provides a safe barrier."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61e025-b2eb-45ba-b4f2-5e201c278e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creativity and comfort</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3d837-954d-4bc6-9933-f6f0b3a2dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, many rituals provided us with a sense of comfort
        by creating structure out of chaos, said couples therapist Deborah Fox.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dca63-72d3-41e8-b83b-b66f7f5f0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents instituted family dinners or game nights, while couples
        planned regular at-home date nights —&nbsp;some complete with formal attire.
        This sense of creativity stems in part from the fact that we had few other
        options: Going ballroom dancing wasn''t an option, but swaying to the music
        with your partner in your living room — even clad in a gown or tuxedo — was
        possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191b90f-65ef-4fe5-a071-11adaec01ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of us can''t wait to get back to the dance floor (or
        the club, the bar, the office, the amusement park) as soon as possible, others
        hope to keep their new rituals alive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458d00c-87bb-475b-aa22-3851a68d6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear many people placing great value on what they discovered
        and want to keep, such as the nightly family dinner with both parents home
        or breaking out the dusty board games," said Fox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b62640-a80a-4bf2-9733-77ab375be5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some parents are contemplating a hybrid workweek so they can remain
        intricately involved in aspects of their children''s lives that they have
        come to know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022e77f-b4ee-429c-8569-668cf361bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embracing spontaneity</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64897fdd-3337-4cbf-8ce4-eca41b3eba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some rituals can offer predictability, others can be quirky
        and spontaneous. When their country shut down early in the pandemic, Italians
        threw open their windows and sang, played musical instruments, clapped, and
        even banged on pots and pans as way to support frontline workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc58efa-ccc5-4e25-b311-452022e4a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near my own home in New York, stuffed teddy bears began appearing
        in windows as the world shut down — a whimsical way of replacing fear with
        joy for kids and adults alike.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a948ba-b5bf-4c08-afde-73bd78218068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rituals make us vulnerable, because they can lead us into the unknown,"
        said family and couples therapist Rebecca Sokoll, who takes daily walks that
        are anything but predictable. "They happen spontaneously, at different times
        of the day, and take me somewhere new every time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a8a6f-dddb-444b-942e-6ea6eeaaa1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Room for growth</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132bf82-624e-4a5e-b04c-54e60438687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you decide to take from the pandemic or leave behind, some
        rituals never go out of style. Practicing deep breathing, burning a candle,
        writing in a journal and enjoying nature were grounding rituals before and
        during Covid-19, and I expect they will continue well beyond this time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9032a5d-ec52-4821-9bce-751a307b05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s OK to spend time thinking about choosing what worked for you
        and what didn''t. Even though most of us would like to relegate Covid-19 to
        the dustbin of history, there are valuable lessons worth hanging on to as
        well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef911930-c6bb-4754-bae0-e4e052df75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s okay if it doesn''t look exactly the same as during Covid-19
        — there is room for growth and newness, too," said sex therapist Tara Galeano.
        "What''s more important is to adhere to the values we''ve gained."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010285d-7f02-4ece-b4fd-5b37155a6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rituals bent but did not break during COVID-19," wrote Imber-Black.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f9336-2fab-49ea-9c3b-69af06a5fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the shutdown finally becomes a memory and some of the newly
        invented rituals slip away, I predict that many will maintain as discoveries
        of our creativities, our capacities, and our requirement for the human connections
        rituals provide."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb3266-3a4a-4558-9350-0abfc1336127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:08:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/06/health/rituals-pandemic-kerner-wellness/index.html"
        target="_blank">Our lives are changing, again, and so must our rituals that
        give it meaning</a></em></p>'
  'MV-Athens-Bridge-India-Filipino-crew-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T07:15:14.401+08:00
    'imagesource': 'jcr:c559e4ee-8c7d-4151-a320-fa5d2e563a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47aa8b4b-93d3-41d7-ae3a-f5a62bcf743a'
    'lead': 'DOH says the 10 patients with mild COVID-19 and nine crew members who
      tested negative will be transferred to a quarantine facility after the vessel
      was deemed unfit to be used for isolation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T07:19:08.378+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:08:28.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:27.985+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 Filipino seafarers from India positive for COVID-19 evacuated, to
      be moved to quarantine center'
    'updated': 2021-05-07T14:22:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731c416-d91d-4030-bc5f-a5c6f77313d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> An all-Filipino
        crew onboard a container vessel from India is receiving emergency medical
        help after 12 members tested positive for COVID-19, including two seafarers
        in critical condition, officials said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d852c-1931-46e7-b814-48601ffd0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime sector of the Department of Transportation on Friday
        reported that MV Athens Bridge departed India on April 22 then made a stop
        in Malaysia. When it arrived in Vietnam on May 1, it was found that 12 of
        the 21 Filipino crew members tested positive through RT-PCR tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee39d6d-f78f-4b10-84c1-34d13136fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on Thursday received a request from the
        captain of the vessel — which was docked near Corregidor — to evacuate two
        crew members who were in critical condition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6698b3-9fff-452c-80a6-0acf4efff57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two critical patients were removed from the vessel and brought
        to a hospital in Manila. MARINA OIC Deputy Administrator Capt. Jeffry Solon
        said they are in stable condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d80bf7-777c-47d6-b0b9-b2d03941d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the crew are quarantined inside the vessel and given
        medical supplies, including oxygen tanks, while docked in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1900b-4621-47ff-986c-cb1ffff12597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Health said the 10 other patients, and nine
        crew members who tested negative for COVID-19, will be transferred to a Bureau
        of Quarantine facility after the vessel was deemed unfit to be used for isolation
        due to lack of rooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67f08c-cb75-4588-9032-4baea86c08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong umaga nagdesisyon na ang Bureau of Quarantine that we will
        transfer those identified positive sa isang quarantine facility here in Manila.
        Also, ang mga na-expose na crew members ika-quarantine na rin," Health Undersecretary
        Maria Rosario Vergeire said in a briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4f4e3-8f81-4c12-a959-4f8b582e549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BOQ decided this morning that we will transfer
        the positive cases to a quarantine facility in Manila. Those who have been
        exposed to the patients will also be quarantined.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca69db-a8b4-4e14-9bfa-1bf17e207227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 mild cases and the nine other crew members will undergo another
        swab test. If they test positive, their samples will be subjected to genomic
        sequencing to check if they are carrying new COVID-19 variants, including
        the "double mutant" B.1.617 variant first found in India.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a33db-f1b7-433b-8b44-526817dc155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the samples of the two critical patients have been sent
        to the Philippine Genome Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2351907-b310-489e-89ff-c8a85fbc80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the seafarers, there are five people who traveled from
        India tested positive for COVID-19 upon arrival in the Philippines. Their
        samples are also being reviewed. The DOH is also tracking the other passengers
        they came in contact with.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb10f1-5be3-4049-9777-f401b5fb7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to record a case of the B.1.617 variant that
        carries two mutations. It''s not yet clear how many infections have been linked
        to this double mutant variant, or whether the strain is any more dangerous,
        but India''s health ministry said "such mutations confer immune escape and
        increased infectivity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534adbd6-0959-4667-8351-7766ed4e1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed an entry ban until May 14 on inbound
        passengers who traveled to India, Nepal, Sri Lanka, Bangladesh, and Pakistan
        to prevent the entry of the variant first detected in India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0ef56-43ac-4421-bd7b-6f7ade2abea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:22:46.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:08:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been recording the world''s highest number of new daily
        COVID-19 cases in its catastrophic second wave of infections, The country''s
        cases have soared to over 21 million, while more than 234,000 people have
        lost their lives, according to data from Johns Hopkins University.</p>'
  'Naomi-Osaka-Laureus-Sportswoman-of-the-Year-':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-07T07:35:31.170+08:00
    'imagesource': 'jcr:1fad43c5-9d76-49e5-ae9c-5c83f51fe3cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef357bfb-d1eb-434d-8c70-2db3c3507e90'
    'lead': 'The awards told the "inspirational stories of people who worked tirelessly
      to combat the pandemic, and highlighted the advocacy of sportsmen and sportswomen
      who have used their positions of influence to make a powerful impact on issues
      and conflicts which go beyond sport" '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T07:50:14.836+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:08:14.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:28.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka named Laureus Sportswoman of the Year as Lewis Hamilton''s
      social justice work is recognized'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad091cb-6327-41e5-b231-f095eac2d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naomi Osaka''s continued excellence
        has been celebrated at the 2021 Laureus World Sports Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882a37c-52ba-4a3b-8515-ffcef93229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old was named Laureus Sportswoman of the Year for 2021
        after winning her second US Open title, but it wasn''t just her success on
        the court that contributed to her claiming the accolade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd6207-9f74-4703-8bb6-0c2ed8634954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her run to grand slam success at Flushing Meadows and in
        the midst of the Black Lives Matter campaign, Osaka wore a different face
        mask for every match, each one featuring the name of a Black victim of alleged
        police or racist violence in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073baed5-1793-4714-ad5f-d9f0b49feb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing so many of her "role models" win the award, Osaka said
        it "means a lot" to her to be able to collect it herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437164f6-9cf2-43ff-8499-6fe6e5cb5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding my activism on the court, I think it is important to
        use my voice, because for me I feel like I often hold back a lot and worry
        about what people think of me, but you know if you have a platform it is very
        important you use it," she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8c327-6990-423a-9dfd-dccdb511b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, my main hopes for the future would be just to have
        helped or impacted as many people as I could and, hopefully, be a better person."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca077928-b8ab-4436-8f2e-afe865e97f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually a glitzy, red carpet event that has earned the nickname
        the "Oscars of Sport," this year''s Laureus Awards was staged digitally due
        to the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061352a6-e8c6-4d7f-8b36-3d6bbaefec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards told the "inspirational stories of people who worked
        tirelessly to combat the pandemic, and highlighted the advocacy of sportsmen
        and sportswomen who have used their positions of influence to make a powerful
        impact on issues and conflicts which go beyond sport," according to a Laureus
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6991a-39b6-4e6d-8da9-45a810aa64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using his platform</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c6221-7399-4859-a8b9-a3786bca726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Osaka, another prominent athlete who used his platform to shine
        a light on social injustices and racial inequality during 2020 was Formula
        One superstar Lewis Hamilton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473d84f-31c4-4ea9-9b88-558e507f0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time as equaling Michael Schumacher''s record of seven
        F1 world championships, Hamilton was a strong voice against police brutality
        and racial injustice in the aftermath of George Floyd''s death in Minneapolis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55959384-f74e-4295-9777-b120e289d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes driver wore a Black Lives Matter helmet with a black
        racing suit, while also taking the knee before each grand prix and encouraging
        his colleagues to do the same. His car was painted black as a statement of
        the team''s commitment to diversity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79eae3-8fb8-49d5-99ff-cd59e3dab4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Hamilton -- who jointly won the Sportsman of the Year
        Award last year with Lionel Messi -- was awarded the inaugural Laureus Athlete
        Advocate of the Year Award for 2021 "for his involvement in the fight against
        racism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975760c1-7228-49e8-ac83-eb03a39f740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past year has been incredibly difficult for so many, but it
        has also been heartening to see the power of our collective voices spark new
        conversations and change," Hamilton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dbe85-05df-4f31-880e-6e149ae4b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of each and every one of you who have stood up, is so
        inspiring, so I want to thank you. Please keep fighting, keep shining your
        light.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83cdaf-f36e-47c2-b96d-c422fee62a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global rising to address the longstanding issue of systemic
        racism and inequality in our society has been monumental, but we must continue
        to fight</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad579d0-8150-4fb8-8fc8-30270d77dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must all see ourselves as responsible for making positive change
        in our world, and hold ourselves accountable, so that the promises of last
        year turn in to action. I truly believe that together, we will get there,
        and so I stand with you as we push forwards."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9585317-7577-48b1-ab47-460e414426d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capping off history</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff6e02-0d07-4089-a759-06fd4a94cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Hamilton, Rafael Nadal also had an historic 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7a7f0-a9c2-4412-9de2-25f736521abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Spaniard won his 13th French Open title, equaling Roger
        Federer''s all-time record of 20 career grand slam victories in the process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27da7dd-feb3-428f-a804-d49307cce3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recognition, Nadal was named Laureus'' Sportman of the Year for
        2020, his fourth Laureus award.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb04b1-460e-4d19-8696-26f0001593cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had some amazing competitors: the rest of the sportsmen
        probably deserve the trophy the same as me, but this was the year for me and
        I can''t be happier," the 34-year-old said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08c80d-818a-476f-9ff4-e7ee3a6b86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T07:50:14.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
