      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier challenged Carpio to a debate, particularly on the
        withdrawal of Philippine ships from the Scarborough Shoal in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0446abb-3c55-46f0-a7c4-f3ae3bb559dc'
