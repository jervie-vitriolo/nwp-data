    'template': '1'
    'title': 'No cuss words, no innuendos: PH Bar Association eyes online Duterte
      vs. Carpio debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b715431-2acb-464f-8b22-10f8aee5e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Philippine
        Bar Association is eyeing a virtual debate for President Rodrigo Duterte and
        retired Supreme Court Senior Associate Justice Antonio Carpio on the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43269bba-cea3-4069-bb12-72e165546e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919311b3-7ae4-471b-9392-d8bf93791702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA President Rico Domingo told CNN Philippines'' <em>The Source</em>
        on Friday that they want to hold a debate in a format where they could raise
        the discourse on the sea dispute and not let it "go down to the level of the
        gutters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e01458-302f-45d1-a02b-ff350508b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef197a2-e48c-49b8-a531-d9f8cbd232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure that there would be a very circumspect discussion,
        a sedate discussion and not really something that would involve cuss words,
        or any of these insinuations or innuendos. We want a hard, high-level type
        of discussion," Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c9ae4-76c9-4eca-b56e-cd2aa1f1819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b9fcd-12d5-4eb1-925d-3a8b0c23ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Domingo stressed that while they are looking at an online debate,
        the mechanics of the debate will still be up to the two parties, who are both
        "eminently qualified and experienced lawyers." If Duterte or Carpio would
        want an in-person debate, he said the PBA would also be willing to scout for
        a venue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2db8f-4a74-44df-8687-6d15cc1ada8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72bf8a-b7b2-4b8f-a0be-94c642af51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T13:05:35.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:06:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added they could also have an interpreter translate the
        discussion in Filipino in real time so that it would be fully understandable,
        even to the masses.</p>'
    '9':
