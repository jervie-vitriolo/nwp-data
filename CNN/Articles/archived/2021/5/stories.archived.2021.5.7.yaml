      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 5G and fiber rollout, as well as the continuous upgrading of
        our network, will remain our utmost priority, as reliable connectivity is
        indispensable, both to overcome the pandemic and help fuel the recovery of
        the country''s economy," the Globe chief said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4533c23-a3d3-4a35-9a7a-ba5df7c7aa32'
      'mgnl:activationStatus': true
