      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5064fe-42b9-403d-87be-8e84d7b383e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
