      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my gosh, it''s not only by a mile. Maybe 500 miles," she laughed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
