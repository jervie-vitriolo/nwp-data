      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Commissioner inspected on Friday the three training venues
        which are the Batangas State University Gym, Batangas City Coliseum, and Lyceum
        of the Philippines University-Batangas Gym. The Pontefino Hotel will serve
        as the teams’ residence.</p>'
