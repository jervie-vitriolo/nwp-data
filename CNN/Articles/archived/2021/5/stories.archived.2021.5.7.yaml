      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee added it encourages athletes to get vaccinated in
        their home countries before traveling to Japan. "This is not only to contribute
        to the safe environment of the Games, but also out of respect for the residents
        of Japan," the IOC said, adding that based on feedback from national committees
        it expects "a significant proportion" of athletes will be vaccinated before
        arriving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653e7ca-971a-48ea-8a8e-2b84d7289b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that any additional doses delivered by
        Pfizer and BioNTech will not be taken out of existing programmes, but will
        be in addition to existing quotas and planned deliveries around the world,"
        the IOC added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3398296-f1f3-44b2-8efb-03e0a855d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This donation of the vaccine is another tool in our toolbox of
        measures to help make the Olympic and Paralympic Games Tokyo 2020 safe and
        secure for all participants, and to show solidarity with our gracious Japanese
        hosts,” said IOC President Thomas Bach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701b80a-efd9-4651-adf9-0d71bb660e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:08:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By taking the vaccine, they can send a powerful message that vaccination
        is not only about personal health, but also about solidarity and consideration
        of the wellbeing of others in their communities,” Bach added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e62b1d-e812-4acb-a0e2-efc64fc55eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T09:50:23.643+08:00
