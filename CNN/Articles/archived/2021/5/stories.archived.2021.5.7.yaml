  'MMDA-reimplements-heatstroke-break-policy':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T09:59:08.897+08:00
    'imagesource': 'jcr:52784992-052b-4b7e-8be9-e91842fc30bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd128d452-e19e-4297-ac66-53e36620d652'
    'lead': 'Metropolitan Manila Development Authority said Thursday it is reviving
      its ''heatstroke break'' policy for personnel with field-based jobs to avoid
      heat-related illnesses amid the dry season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T10:04:04.948+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:07:50.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:32.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA reimplements ''heatstroke break'' policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d025c9-e18a-460f-8a6a-712055c8cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Metropolitan
        Manila Development Authority said Thursday it is reviving its ''heatstroke
        break'' policy for personnel with field-based jobs to avoid heat-related illnesses
        amid the dry season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e120c-61c7-442b-bc09-f295aa3dec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our personnel''s safety is our paramount concern. This special
        heat stroke break is available for traffic enforcers and street sweepers who
        work under the dry season''s searing heat and protect them from heat exhaustion,
        heatstroke, and heat cramps," MMDA Chairman Benhur Abalos said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4791a9-40a2-4a17-a34e-7b9c5434401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, "traffic enforcers and street sweepers are allowed
        to leave their posts in shifts and take a 30-minute break to rest," with an
        additional 15-minute break once the heat index in Metro Manila reaches 40
        degrees Celsius and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bb41d-29a8-43c2-95ac-d768cf559c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heatstroke break shall be done alternately by those who are
        assigned [to] a particular area to maintain visibility of traffic enforcers
        and street sweepers and to ensure field operations are not hampered," Abalos
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751fe52-556e-49e0-bfe4-a7bb75dad28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which had also been implemented in previous years, is
        effective until May 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef72f4-f4e6-4b2e-812f-c7330c9ec07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said for traffic enforcers who work from 5 a.m. to 1 p.m.
        shift, the prescribed “heat stroke break” is from 10 a.m. to 10:30 a.m. or
        10:30 a.m. to 11 a.m. For those working in the 1 p.m. to 9 p.m. shift, the
        break is from 2:30 p.m. to 3 p.m. or 3 p.m. to 3:30 p.m. Enforcers on the
        6 a.m. to 2 p.m. shift can take a time out from 11 a.m. to 11:30 a.m. or 11:30
        a.m. to 12 noon, while break time for those on the 2 p.m to 10 p.m. shift
        will be from 3 p.m, to 3:30 p.m. or 3:30 p.m. to 4 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c137d-5e30-48c8-a19a-66a619e22a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For street sweepers on the 6 a.m. to 2 p.m. shift, the prescribed
        “heat stroke break” is from 11 a.m. to 11:30 a.m. or 11:30 a.m. to 12 noon
        while those working from 11 a.m. to 7 p.m. shift, can take a break from 2:30
        p.m. to 3:00 p.m. or 3:00 p.m. to 3:30 p.m., MMDA added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b8eed-6708-4953-a6bb-65ee54d13d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila would have "very warm and humid" weather, with a "slim
        chance of thunderstorms" on Friday, PAGASA weather forecaster Raymond Ordinario
        told CNN Philippines'' New Day. The region''s temperature this weekend may
        reach 35 degrees Celsius while the heat index could hit 38 degrees Celsius,
        he said. The heat index indicates the "apparent" temperature felt by the human
        body, and is affected by factors like high air temperature and humidity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b0f84-2137-41cd-9aa4-fce94e6e0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot weather in Metro Manila may persist until next week, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2be1f-61f4-4a01-baec-c1143a5f219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T10:04:04.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:07:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rainy season may start in the latter part of May,
        or in early June, he added.</p>'
