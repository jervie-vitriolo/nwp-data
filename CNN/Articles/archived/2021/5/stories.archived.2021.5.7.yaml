      'mgnl:lastActivated': 2023-01-25T05:04:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines could have sought the help of member-nations
        by coming up with a resolution calling on China to follow the tribunal decision.
        Beijing continues to reject the ruling. which recognized Philippine sovereign
        rights in areas within its exclusive economic zone and continental shelf that
        China claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade1c85-4c15-49d0-8f30-a5f99613edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff99d1-783c-44f2-9de3-548f2ddfd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Duterte publicly asked Senior Associate Justice Antonio
        Carpio, who played a role in securing the arbitral win, if the UN can order
        China to surrender its sea claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cca9c-9f13-4cbd-9bbd-74c9b729e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d42220-2d8f-46ab-bf81-277442ff798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio then responded by saying that the Philippines cannot just
        "fold up" and give up amid Chinese incursions in the West Philippine Sea.
        He added that getting a UN resolution in the Philippines'' favor also means
        that the world community is behind the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5de70-21f0-4b59-bc71-2d9dc92105f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013c5f9-e383-4177-bbe1-18d408eac314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his recent public address, Duterte downplayed the country''s
        arbitral victory to a simple "piece of paper" which can be thrown in the waste
        basket. He also denied making a campaign promise to ride a jetski to plant
        the Philippine flag on man-made islands occupied by China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99908dc1-5048-4d35-b89f-711da16cb568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.033+08:00
