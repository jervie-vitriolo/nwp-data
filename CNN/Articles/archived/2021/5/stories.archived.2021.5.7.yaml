      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ada2c-7fac-49bd-a382-f15dea1da04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net income of San Miguel Brewery Inc. also improved from last year
        by 45% to ₱5.5 billion. This is despite an 11% decline on consolidated volumes
        to 51.5 million cases due to community restrictions and liquor bans. It also
        recorded consolidated revenues of ₱28.8 billion for the first quarter, a 2%
        improvement from last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02379a-1d6f-44c8-a673-73fddfa2e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948306b8-0ea1-4943-8504-e8533a77ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel Inc., meanwhile, recorded a net income of ₱1
        billion for the first quarter, up 120% year-on-year and its highest ever in
        a single quarter. This was attributed to strong consumption, wider distribution,
        better selling prices, and lower alcohol cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc540c7-5349-4ecb-ae4b-4c3bccc99272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57a0fe-afba-4d17-9e40-62d57ee3490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the improved performance is San Miguel Foods,
        which recorded consolidated revenues of ₱36.2 billion, up 9% from last year.
        Revenues from the Protein, Animal Nutrition &amp; Health, and the Prepared
        &amp; Packaged segments increased by 11%, 13% and 6%, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581958c-ef02-4041-b0f3-285c7e42c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8df38-d436-4eb4-902e-1f477343ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further contributing to the increase was the steady growth of its
        network of community resellers, as well as newly launched products in the
        seafood and plant-based categories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875b20f-08c9-445b-8974-739d4a1b145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789967b-d236-4dfd-b750-949928426930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For SMC Global Power Holdings Corp., revenues reached ₱27.4 billion,
        slightly lower than last year as off-take volumes of 6,344 gigawatt hours
        declined by 5%. This was due to continuing quarantine restrictions and lower
        spot sales, which were mitigated by higher average realization prices, the
        company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a0f22-5bfe-403a-bbf8-7ee927951d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755216aa-9d43-4931-907f-6aaaa4aa2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Petron Corporation, it reversed its ₱4.9 billion net loss
        last year to a gain of ₱1.7 billion for the first three months of 2021. This
        is despite a 20% decline in consolidated revenues to ₱83.3 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096f3ec-b9d6-46e7-bb9d-6fb2dca69928'
