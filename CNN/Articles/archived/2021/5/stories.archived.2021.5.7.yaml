      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on analyzed data taken 28 days after a single shot was given,
        the RDIF said the vaccine demonstrated 79.4% efficacy on those who received
        it.</p>'
