      'mgnl:lastActivated': 2023-01-25T05:04:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a94cd3-3f8f-4cde-8c4a-192eeeb0c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shelf life of such statements are good for a day or two. Without
        a follow-up, those statements just go to the dustbin of the UN archives. The
        meat of the public proposal or the statement should be followed by concrete
        steps to validate those statements," Baja said. "We haven’t had any. We have
        not even gone to the UN."</p>'
