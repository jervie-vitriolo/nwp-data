      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the results of the study said the vaccine can elicit the
        development of antigen specific Immunoglobulin G antibodies in 96.9% of individuals
        on the 28th day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf114108-b04f-49b9-9854-b0a8aefe85df'
