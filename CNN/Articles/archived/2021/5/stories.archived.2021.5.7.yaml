      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial made the announcement after the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases <a href="https://cnnphilippines.com/sports/2021/5/7/IATF-approves-PBA-request-hold-team-practices-GCQ-MGCQ-areas.html"
        target="_blank">approved on Friday</a> the league’s request to hold scrimmages
        and team practice in general community quarantine and modified general community
        quarantine areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e30a3-fe43-4882-8a26-8bc6b237e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:06:26.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a67fd-741b-4a18-8a11-95e4bbc9408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:06:26.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF approved the holding of practices and scrimmages, but
        we will talk with GAB (Games and Amusements Board) Chairman Baham Mitra about
        the specific protocols,” said Marcial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceef3e2-0e8b-4c1e-a05f-99d09f8f127b'
      'mgnl:activationStatus': true
