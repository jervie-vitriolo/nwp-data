    'template': '1'
    'title': 'Facebook told to investigate its role in insurrection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76934c8e-7073-4325-aefc-38d7a0005323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook''s independent oversight
        board on Wednesday upheld the company''s decision to suspend former President
        Donald Trump. But one of the most important aspects of the decision wasn''t
        really about the former President''s social media accounts at all; instead
        it was a recommendation for a deeper review of the role the platform played
        in the spread of election conspiracy theories that, in the board''s words,
        "exacerbated tensions that culminated in the violence in the United States
        on January 6."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195d7f2-74ce-4d9d-9f33-e7e70b86bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa570d2c-6b5b-4520-b621-b820f3ef36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said the review should "be an open reflection on the design
        and policy choices that Facebook has made that may allow its platform to be
        abused."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722744a1-54e6-42be-80a3-04574a2795cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd55eaa-9ef5-4629-b48f-919286855054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has attempted to distance itself from the idea that
        its platform played a role in the insurrection, so the recommendation that
        it reckon with its culpability in election misinformation and violence may
        not be one it welcomes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd8a5e-bd0e-443e-8851-c002f8f0bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd679b7-4427-41d4-8486-501fca2f0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking soon after the insurrection in January, Facebook COO Sheryl
        Sandberg sought to downplay her company''s role in fueling it — and suggested
        that other technology platforms were largely to blame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd661a-43c7-4c8d-96a7-17663583a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2ee84-f378-411f-971c-cd99a7c1e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook does have more rules and more content moderators
        than other platforms, election conspiracy theories still flourished on its
        platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e848b-0bb3-4b8b-bd95-9607448fe6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b452082-d4fa-4a01-9e3c-0039ef3bc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook only began to ban content from or related to "Stop the
        Steal," a movement that sought to undermine the results of the election, after
        the insurrection. The week of the election a Facebook group dedicated to "Stop
        the Steal" gathered hundreds of thousands of members before it was shut down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f066ccf-7618-4302-a157-cebc4e9c853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe86653-2d9f-4eb6-ade9-bc1c53dc92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal Facebook report obtained by BuzzFeed News described
        Facebook''s tackling of Stop the Steal content as "piecemeal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361162cd-8363-4463-b2a7-6fa67d01090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957bcd1-5a1b-4be1-911d-8fac875fb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s recommendation that the company''s role in the insurrection
        be investigated is not binding and Facebook can choose to ignore it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698259b0-1d52-402f-a211-c3f2f7cf22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070f4a8-5bf4-4bc7-8e56-75477ac9db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesperson Andy Stone told CNN Business Thursday that
        the company was considering all recommendations made by the board. He did
        not comment specifically on this recommendation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea85e3-cdb6-4a5f-bd50-3dee845ffae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de7e5f-4749-4560-baf7-8a0bc1c92cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, when Facebook sought to examine the potentially harmful
        role it plays on civil rights around the world, it appointed an outside attorney
        to conduct an audit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76d54d-2aeb-45a1-9c50-72aab0f4080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25483cb9-a288-455a-8295-7907747816fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That audit, the results of which were published last summer, concluded
        Facebook had glaring blind spots for hateful content and misinformation and
        found the company had made decisions that "represent significant setbacks
        for civil rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b203786-1352-42c1-9851-e13bb65f7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56042f9-967c-42dd-a5f2-68ee9a97cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit prompted Facebook to hire experts in civil rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec0939-f99e-4675-a5df-3187673ca937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d4bac-9184-4c48-b48a-7c29345a271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was made by Facebook''s oversight board, which
        was set up to independently examine contested moderation decisions, that also
        instructed the company Wednesday that it must decide within six months whether
        Trump should be allowed to return to the platform. The board took issue with
        the indefinite suspension of Trump''s accounts and said the company must instead
        impose a penalty consistent with its own policies, such as a permanent ban
        or "time-bound period of suspension."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05f93c-757b-408d-9b09-c83af884c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d693419-f894-46f2-805f-193f636582bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its ruling on Trump''s account, the board offered multiple
        recommendations to the company, including more transparency around content
        moderation decisions, the development of protocols to quickly escalate political
        content for moderation, and the review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e7658-556b-461c-9f59-ddbebe9301dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T06:30:32.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:09:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/06/tech/facebook-oversight-board-insurrection/index.html"
        href="https://www.cnn.com/2021/05/06/tech/facebook-oversight-board-insurrection/index.html">Facebook
        told to investigate its role in insurrection</a>''</em></p>'
