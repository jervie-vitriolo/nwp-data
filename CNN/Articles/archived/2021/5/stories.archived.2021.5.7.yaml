      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519029b-92e2-4b70-a580-d084c57c8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:51:21.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:34.583+08:00
