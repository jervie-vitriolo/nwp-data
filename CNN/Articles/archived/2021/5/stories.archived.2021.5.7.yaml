  'Philippines-7-million-vaccines-May-AstraZeneca-Saturday':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T20:09:21.151+08:00
    'imagesource': 'jcr:5fb22531-5763-4ed2-a72e-bc016cf6ce59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cede2a8-7412-49a8-9b49-93902c7daf0c'
    'lead': 'The Philippines is expecting the arrival of at least seven million COVID-19
      vaccine doses this month, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T20:15:49.481+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:04:15.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:54.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to get around 7M COVID-19 vaccines this month; 2M AstraZeneca shipment
      expected on Saturday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053dbdf7-79e9-49ce-bd39-97f74443358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—&nbsp;</strong>The
        Philippines is expecting the arrival of at least seven million COVID-19 vaccine
        doses this month, Malacañang said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2335a-d915-4e1c-a899-7d63b3a94bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagagalak po ako na itong buwan ng Mayo ay hindi po bababa
        sa pitong milyon ang darating na bakuna</em>," Presidential Spokesperson Harry
        Roque said in a televised announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976e62f-fdde-4737-a70c-a1aa97c75417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re happy because this month of May, there will
        be at least seven million vaccines arriving in the country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f5a2c-5288-4c39-9c5e-0fe093ba41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the country received <a href="https://cnnphilippines.com/news/2021/5/7/Sinovac-COVID-19-vaccine-1.5-million.html?%3F%3F%3F%3F">a
        bulk shipment of 1.5 million doses of the Sinovac vaccine</a>. This is the
        seventh batch of vaccine deliveries from the Chinese manufacturer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39829b-d904-44d4-8a5c-b4331195d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Roque confirmed the government is also expecting
        the arrival this Saturday of two million doses of the coronavirus vaccine
        developed by British-Swedish AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd63784-26df-4fec-9323-ca432e9361ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular shipment will be the third batch of vaccines coming
        from the COVAX facility —&nbsp;a global initiative led by the World Health
        Organization, vaccine alliance Gavi, and the Coalition for Epidemic Preparedness
        Innovations that seeks member countries'' equitable access to the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635bdda-f875-4466-92df-a59bbc59b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/5/6/Pfizer-AstraZeneca-vaccines-from-COVAX-to-arrive-in-May.html">
        Pfizer, AstraZeneca vaccines under COVAX expected to arrive in May</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea6b8f-d2c0-45da-a8d0-8de12182cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:07:31.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:04:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last month, Health authorities issued an order to suspend
        the administration of the AstraZeneca vaccine after European drug regulators
        found a link between the coronavirus shot and a few cases of unusual blood
        clots with low platelet count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8129e8-8a05-4c97-bc6b-fa80a863833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:07:31.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:04:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health then announced on April 19 that it has
        approved the Food and Drug Administration''s recommendation to lift the order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b979a0-c9ca-47e1-baf7-fae2c2388bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:07:31.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:04:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest statement, the DOH explained the Vaccine-Induced Thrombosis
        and Thrombocytopenia (VITT) "is a very rare condition of blood clots associated
        with low platelet counts that can occur 4 to 28 days after receiving a viral
        vector vaccine such as AstraZeneca."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff7c77-0d76-4f2b-a798-510cb5e1b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:07:31.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:04:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further emphasized there are no known risk factors for the condition
        and the benefits of receiving the coronavirus shot still outweigh the risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b64ff-8348-4d24-a3de-dab2cc65c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T23:07:31.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:04:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also issued updated guidelines in the management
        of side effects after inoculation. These include strengthened post-vaccination
        surveillance in all implementing sites to spot possible adverse events following
        immunization, and training of on-site health workers on the detection and
        handling of possible symptoms of VITT and refer these cases to the appropriate
        facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326c2af-fcad-44e6-a1f7-a87acea6e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:15:49.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government needs to inoculate at least 70 million Filipinos
        to achieve herd immunity. Vaccine czar Carlito Galvez Jr. earlier said the
        government targets to administer enough shots to achieve herd immunity in
        Metro Manila and nearby provinces <a href="https://www.cnnphilippines.com/news/2021/5/4/covid-herd-immunity-ncr-nearby-provinces-november.html">by
        November.</a></p>'
