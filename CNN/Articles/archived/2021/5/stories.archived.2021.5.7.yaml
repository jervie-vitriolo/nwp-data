      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) -</strong> Motherhood
        is definitely not an easy task, but these women are still going the extra
        mile and extending help and support even outside their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98428c-8360-4541-b368-4d176967e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c264f-e106-482f-a023-8c307d0d234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, April Joy Mostoles has been organizing community pantries
        in Manila for the latter part of her pregnancy - in fact, she just gave birth
        a few days ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f88834-8fb0-4418-a836-adfee1df35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706230bf-dbd6-4ceb-951d-b033962f85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days old pa lang si baby, talagang puyat kasi from 2 am to
        6 am gising siya," Mostoles told CNN Philippines'' The Exchange. "Tapos kailangan
        ko rin gumising nang maaga kasi nga to coordinate with organizers ng ibang
        community pantries para magkaroon kami ng distribution of goods."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb66876-1346-4cd6-8425-8c4545b7450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e9baf-1f1e-4a93-9557-e9aaa3f0204c'
