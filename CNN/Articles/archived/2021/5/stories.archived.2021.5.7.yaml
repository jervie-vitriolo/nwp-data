  'COVID-19-care-kits-doctor-volunteer':
    'caption': 'On his way to work on his bike, a doctor visits a few patients to
      deliver COVID-19 care packages. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T21:06:54.331+08:00
    'imagesource': 'jcr:773ca486-a073-4fd6-a00d-1f401400220d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8addb0b3-b994-4b7a-931f-3c7430991bbb'
    'lead': 'On his way to work on his bike, a doctor visits a few patients to deliver
      COVID-19 care packages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:08:56.157+08:00
