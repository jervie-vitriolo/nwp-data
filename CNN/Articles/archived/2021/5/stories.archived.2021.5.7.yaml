      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6ef6b-361f-44df-b4b5-1f240517c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:03:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal ever since the pandemic started is to keep everyone safe
        while keeping livelihood going," Fernandez-Ruiz said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128bf55-ee30-45f0-b126-45a9b546eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T22:17:30.435+08:00
