    'lead': 'Newly-installed Philippine National Police Chief Lt. Gen. Guillermo Eleazar
      made a stern warning against erring police officers - telling them, ''you will
      hate me.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:03:08.533+08:00
