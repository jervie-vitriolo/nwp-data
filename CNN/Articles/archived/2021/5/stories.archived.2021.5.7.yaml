      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—</strong> The country’s
        pandemic task force has given the green light for the Samahang Basketbol ng
        Pilipinas’ hosting of the FIBA Asia Cup Qualifiers in Clark, Pampanga next
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97666cb-7a20-43a0-8e01-a8a00c32824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force and Presidential Spokesperson Harry Roque
        confirmed this in a televised announcement on Friday. He stressed that the
        country’s hosting of the games set for June 16 to 20 will be under a “bubble”
        setting and will be subject to health and safety protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36286e1e-46e3-448c-a3d8-8fb4ecaf4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was welcomed by SBP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6b950-2378-4a55-b754-0467b2b5654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SBP has been working with FIBA, government agencies, and other
        partners to ensure a successful and, more importantly, a safe bubble,” it
        said in a separate statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b44fb2-a48f-449d-8f66-1c7ceef5f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We’re looking forward to hosting our friends from South Korea,
        Thailand, Indonesia, Japan, China, Hong Kong, Guam, and Chinese Taipei and
        showing them the kind of hospitality that the Philippines is known for,” SBP
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968de44-2240-4847-a93a-89b319d81b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final window of the FIBA Asia Cup qualifiers was originally
        scheduled in Doha, Qatar in February, but the tournament was <a href="https://cnnphilippines.com/sports/2021/2/12/FIBA-Asia-Cup-qualifiers-Doha-Qatar-canceled.html">canceled</a>
        due to the COVID-19 situation in the Middle Eastern nation at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14146bbd-e304-4e17-8941-6796650ebda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:25:37.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas currently leads and holds a 3-0 record in Group
        A and only needs one more win to qualify for the prestigious FIBA Asia Cup.</p>'
