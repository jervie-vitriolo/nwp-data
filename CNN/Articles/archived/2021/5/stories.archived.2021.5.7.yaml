  'SEC-Gary-Gensler-putting-Robinhood-on-notice':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Chip Somodevilla/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-07T05:33:40.733+08:00
    'imagesource': 'jcr:5311362a-4271-4ca5-b9ba-b935fccfbbbc'
