      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        the community quarantine reclassification of Zamboanga City and Tacloban City,
        spokesperson Harry Roque announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51cd71-1814-40e2-9e1d-387967813fd6'
      'mgnl:activationStatus': true
