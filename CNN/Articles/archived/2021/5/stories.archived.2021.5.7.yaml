    'template': '1'
    'title': 'Russia authorizes use of single-dose Sputnik Light COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0403c3-5ea5-44ae-9463-073a344fd5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Russia
        has authorized the use of a single-dose coronavirus vaccine that is seen as
        a way to achieve herd immunity faster amid threats of new outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3f3b4-6abb-46af-9249-ef98529a272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4401eac-26a8-4773-82c4-74e1650385c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Russian Direct Investment Fund (RDIF) announced
        that its Sputnik Light vaccine has been authorized for use in their country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae927d-3926-4883-b8e5-1754a6497a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da61606-6bcd-4443-abf2-f3b10da7a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Sputnik Light vaccine significantly reduces the possibility
        of severe cases leading to hospitalization, with only one injection needed,"
        said Kirill Dmitriev, CEO of the RDIF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484e80d-b6a9-4a81-951a-4e5a69241f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e8486-ee78-4ecf-801e-d6af6e51090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single dose regimen solves the challenge of immunizing large
        groups in a shorter time, which is especially important during the acute phase
        of the spread of coronavirus, achieving herd immunity faster,” he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bbbd6-92e9-4a56-a974-a4b059b81aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500c0cb-eddc-4c53-8cdd-1d0f6ddfc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by Moscow''s Gamaleya Institute, the vaccine is based
        on a human adenoviral vector platform and would cost less than $10, the RDIF
        said. It also noted that Sputnik Light has a storage requirement of 2 to 8
        degrees Celsius.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a34db-fc72-4c48-af64-f2ca7dccebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a17e-a93a-43e0-a20d-d2f32097e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:48:32.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:46.749+08:00
