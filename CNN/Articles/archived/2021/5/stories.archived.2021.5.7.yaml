      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chatsworth, California native previously announced he will apply
        for the 2020 NBA Draft but withdrew to play for his senior season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938d70d-0868-439f-bf2e-ecaff6be084f'
