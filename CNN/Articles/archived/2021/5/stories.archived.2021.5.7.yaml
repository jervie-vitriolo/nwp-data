    'template': '1'
    'title': 'The Milky Way — the ultimate wishing well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59eccf7-6410-4158-bdec-7f08b4b67af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of my family''s favorite activities
        is sitting around the firepit under a clear night sky, equipped with blankets
        and all the fixings for s''mores, of course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77280f55-c38a-4469-b65f-9b74d04d0606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787ebfb-bc20-4d53-9a60-8d57fafae14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic patio purchase has served us well on Saturday nights
        throughout the seasons as we look to the stars as our entertainment. We point
        out the constellations and planets that punch through the dark with illumination
        that evokes a wonder and hope that I find myself clinging to more these days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a9463-a858-4539-aa7b-aaf4de1b6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38eebf7-45ab-4610-9835-3e772220a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, I cannot look to the night''s sky without feeling compelled
        to focus my sights on the brightest star and recite a poem I learned as a
        child:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9d529-b77e-4107-8e15-b4d7cbbaeb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cd4f3-5ecc-4bb6-9fc6-34564d7f8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:09:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star light, star bright</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbf356-ae3c-4be1-9761-7a992e25686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First star I see tonight</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24165a4a-2fd1-485b-b824-81cc70e96656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I may, I wish I might</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacb912-d1ba-483d-8da8-3262ea75ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have this wish I wish tonight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969af15-afad-4bf9-bf2e-68198a54d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e4f11-35e4-42c3-b126-bb83bfa6307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the stories and rhymes shoved into my head over the span
        of a lifetime, this little poem about wishing on a star that my mom taught
        me has adhered like superglue into my brain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d0ca3-15bf-4d1c-9230-0ca8d72af622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8ef0b-9a3c-42e4-a251-9259fa54deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was taught to recite this little ditty, a 19th century children''s
        poem, before placing my best wish on the first star I spotted in the twinkling
        night sky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84f078-9707-4044-bf7f-7afa3e607557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04e2ce-9e2d-4e77-91a3-2b176266743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moments were always filled with hope and wonder, like I was
        looking into my soul and my future all at once. (My wishes, of course, were
        secrets so I can''t tell you what they were.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26344f48-16cd-4aa8-a63c-918a70a7bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653ce99-bd15-4097-86d0-4650b532ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhyme still runs over in my head as I peer out at the equally
        impressive starlight sky as an adult and I utter aloud to my toddler, prepping
        another generation to carry on the tradition. I''ll admit it -- I still wish
        on stars regularly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1291b7-ee8c-4e1e-9beb-de4da9e7d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c0ade-f291-4d3e-9b88-cbb7ffe63f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did wishing on a star come from?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a14bc-4515-43ff-9364-b8383b16b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87adf5-0061-4907-89b2-7fdc6bc0571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wishing on stars started thousands of years ago</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc34b40-82e9-45be-b38f-48e2c063ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence of cultures looking to the stars for answers dating
        back millennia, according to Nicholas Campion, a professor in cosmology and
        culture at the University of Wales. The ancient Egyptians believed that your
        soul ascended to the stars when you died, and that when your soul reached
        the stars, you gained absolute wisdom, according to Campion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66700c-8301-4b00-ac21-a892f804218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bc1e3-f341-4c76-9002-9ead9925a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly this tendency for people to look at a bright star
        and find some kind of meaning in it," Campion said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cca95-6dde-487c-8246-37105dd8b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d9336-e58a-4e00-a510-b8426d35f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to the second century, when the astronomer Ptolemy
        believed that stars were gods or, at least, signs from the gods. He thought
        that stars were signs that the gods had slipped through gaps in the sky, or,
        as he called them, "heavenly spheres," and had a direct line of vision to
        the humans below.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee399b0-a152-45fb-96e6-113869e078b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d23509-718d-490a-99e9-11615bb58eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What better time to ask them for whatever your heart desired?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014917d-3527-4ba3-8337-f719faf576e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c8913-bb45-4ba1-b787-bee23ea462fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Greeks, and Babylonians before them, saw the upper sky as the
        home of the gods when meteors fell to Earth," said Bonnie MacLachlan, professor
        emeritus and adjunct research professor of classical studies of Western University
        in Ontario, Canada. "Instead of reasoning that there might be rocks up there,
        they felt that divinity must reside in the fallen meteorite and worshipped
        it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb47993-6a2d-40c7-a619-c3cdbdff04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930f1b9-c674-46f4-ba06-889ea52fe02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greeks and Romans also believed in "cosmic sympathy," the concept
        that our souls were formed according to the "order of the cosmos, including
        stars and planets, and they are felt to influence how we behave," MacLachlan
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c1b66-eca8-43ec-9bcf-d06ea1309a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965929d-5b94-411c-a177-931576231f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was believed that we are intrinsically connected to the cosmos,
        so perhaps it was a natural assumption that the stars could listen to our
        wishes and deliver those things we most desire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34571f0-7918-406c-a963-6b6799eabc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02c846-2c03-4564-ab7c-771ed8aef5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Christians followed</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190ff81-9cc7-4bfb-9e08-3c12ca75ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once science had dispelled some of the myths of the Greeks, other
        traditions stepped in to fill the void.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ad64a-e7ca-4f84-ac03-24ed8f7a876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72696f30-bc3f-4f40-b61d-f4102236aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Christian tradition, the star of Bethlehem guided the three
        wise men to baby Jesus as depicted in the Nativity scene. As early as the
        first century AD, shooting stars were said to be fallen angels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed51f1-e8cd-4104-82ee-7a5045ce29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae206d-264d-4043-bff2-43bed91902f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, that period in history may have also seen increased
        meteoric activity, according to scholar William H. Black, who wrote about
        the convergence of cosmic activity and early Christianity''s focus on stars
        as religious symbols for the International Meteor Organization''s bimonthly
        journal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd5b63-6667-4f4f-9f3c-121d954b5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6693b9-4605-4684-91a0-4a4399d500b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clear references to falling stars only commence with the apocalyptic
        biblical and extra-biblical material which flourished especially between the
        circa 2nd century BC and the circa 1st century AD," he wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb739c-e4a9-4572-bd7b-1ff1a00fb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743115d-fdfe-45fd-9173-11be5431b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the most influential institution following religion is
        Disney, the megabrand that has made kids'' wishes for a magical world come
        true for decades. Disney''s beloved insect, Jiminy Cricket, sang the memorable
        "When You Wish Upon a Star" in the original 1940 movie version of "Pinocchio."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d5980-7b44-4b2d-8533-dbeef7ab42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86933008-3b5e-4127-8eac-804679d42790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiar voice of Cliff Edwards, who recorded the original version
        of the song, has been covered by dozens of others over the years. Its wistful
        appeal remains intact. "Makes no difference who you are," the song goes, insinuating
        that the stars are the great equalizers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769835eb-2bbd-415e-ac16-baba297a7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb82d26-c5ca-4fb4-9b5e-e5dfc7d20f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all stand under the same cosmos, no matter who we are or where
        we are or what our present circumstances might be. We all get a wish.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62977ab6-8bba-4d74-a99e-9f30d2890d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff736376-0710-4a76-b25d-638a33286216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might look to the stars and wonder whether we''ll ever make it
        big. Or whether we''ll make it to the next sunset. We put our faith in the
        same celestial wonder that our ancestors did nearly 2,000 years ago.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c00aa-2af4-4958-be89-8d3c064b6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf22e9-a590-43f7-945c-404360687dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do we still wish on stars?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9c848-2059-427c-9fb6-9889311a5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science has certainly evolved since the second century AD --
        and with it our understanding of many aspects of our world. We still don''t
        know exactly how wishes work, though, whether we can will the things we most
        want into existence, whether our lives are predetermined, or whether we are
        authors of our own fates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27312354-140e-4823-8177-36c77896b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1545084-7a51-49ee-a763-eec8620060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wishing on a star is simulating a desired future," said Bertram
        Malle, a professor of psychology at Brown University. "If you then wish for
        something that you can control, you might strengthen your goal and initiate
        planning and persistence; if you wish for something you cannot control, you
        might at least have the momentary glow of an imagined world," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254b09f-9a02-4551-ab42-bb436c1c1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b12488-e1a0-44b8-b4d4-8ef98e9fc33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we''re taught to keep our wishes secret (otherwise they won''t
        come true), it''s hard to know exactly what people wish for when they look
        to the stars. We do know that family, career and friendship are the areas
        in which people find the most meaning in life, according to a 2018 Pew study.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29813ed-7793-4923-9db2-071b3dac052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82a74a-52da-4ae7-aa2c-7cc3d83c11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to find that star to wish on</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baecdb6-0b9e-4909-8a60-a781852d43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never wished on a star myself, but I do think there is something
        magical about stargazing," said British science writer Abigail Beall, author
        of "The Art of Urban Astronomy: A Guide to Stargazing Wherever You Are."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a07eef-1c70-43b1-b745-ed003aa605af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0327be-b1f7-4b98-99ca-38b23b879ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just looking at the vast number of stars in our Milky Way, and
        knowing there are so many more out there we can''t see, gives me a real sense
        of awe," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c5ecf-2a90-4d2b-8f4d-9d8c1f0cf49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f8c4a-21a1-4146-a26d-26767220fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you are wishing or not, gazing at the stars can be equally
        stunning. Just one hour of time with your eyes fixed at the night''s sky should
        allow you to spot at least one or two meteors, according to Beall.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee3361-0a27-4743-b625-658a781902a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325341a4-d69d-491f-b7f8-1ccdc6a26030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly how many you''ll see depends on the light pollution in
        your area, and how much of the sky is visible and not blocked by buildings
        or trees, for example," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb729ee6-755e-4a1b-90ad-482ec2fad41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde52bd-4a8b-4eca-90db-b38fbcb8cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beall also recommends distinguishing between satellites, which travel
        slowly across the sky, and meteors, which move much more quickly and disappear
        at any moment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b84643-12be-4170-a847-99acf10b86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffc9eb-8f6e-431e-9542-80d8c8dbf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it''s not a big stretch to wonder why people might look
        up at the brilliant, blinking visual cacophony that is the night sky and wish
        for the things they most want and need in life. The sky feels vast and aspirational,
        the stars like an infinite number of possibilities just waiting to be picked
        like ripe fruit. We wish because we dream, and we dream because we hope. And
        hope is the thing that keeps us going.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa4691-15a8-4b65-bcca-a5d3b7eb8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:41:21.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:10:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/06/world/why-wish-on-a-star-scn/index.html">Why
        do we wish on a star?</a>"</em></p>'
  'Russia-authorizes-use-of-single-dose-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T05:45:33.157+08:00
