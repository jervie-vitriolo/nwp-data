  'asian-american-diplomats-discrimination-US':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-07T19:56:29.537+08:00
    'imagesource': 'jcr:871dd4f5-e30a-4348-96bb-78b1fc91794c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64c262d-6704-47db-8272-f1306d88aa66'
    'lead': 'Asian American US diplomats say they face disproportionate hurdles as
      they try to serve their country, detailing restrictions that cause anxiety and
      pain, particularly at a time of amplified anti-Asian hate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T19:56:25.453+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:04:18.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:53.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian American diplomats say discrimination holds them back as US competes
      with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace2bd8-0156-4131-acc8-7f1df2fb3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Thomas Wong graduated from West Point,
        joined the Army and deployed to combat zones for the United States, but when
        he became a diplomat, the State Department restricted the New Jersey native
        from serving in China, citing security concerns. "I felt like my loyalties
        were being questioned," he said, adding, "I''m convinced race was a factor
        in that decision."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858acfb-3783-4356-912e-442353dc34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a35da-3d06-4343-a393-774378a94376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Andy Kim, a New Jersey Democrat and former diplomat, had
        top-secret security clearance as a State Department adviser to Gen. David
        Petraeus in Afghanistan but was banned from working in or even on issues pertaining
        to Korea. "It felt like a very clear signal from the government and my workplace
        that they didn''t trust me fully," the Boston-born Kim told CNN. It was, he
        said, "a painful and hurtful experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585409d-fe0f-4522-b86e-91ab3e5e1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Young, who calls himself a San Francisco "Chinatown boy,"
        spent 10 years serving as a US diplomat and, concurrently, in the Army Reserve.
        During that time, the State Department denied him assignments in China twice.
        "The second time I got denied, I appealed, and I appealed, and I appealed.
        It didn''t go anywhere," he said. "At that point, I''d had enough." He quit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a1390-8d60-40f5-abd8-9f8b99c3ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American diplomats say that as they try to serve their country,
        they face disproportionate hurdles in the form of extremely drawn-out security
        clearance waits, restrictions on where they can serve -- sometimes based on
        incorrect information -- and a flawed appeals process. Their efforts to change
        the system have had limited success, but their concerns are gaining traction
        as the US focuses more intently on the strategic importance of Asia, great
        power competition with China and North Korea''s nuclear threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595cb77-6049-4ff0-be59-89c59bd01fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Very concerned''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d37a3-b214-454a-b38e-abb232158d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans, concerned about the potential loss of
        cultural and linguistic knowledge that could give the US an edge in global
        competition, have written legislation to address some of the issues. Asian
        American and Pacific Islander national security professionals are pressing
        the case that Chinese Americans in particular are the US'' greatest asset
        in understanding and countering Beijing''s economic, political and military
        aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962795a-25f4-4d85-9a9d-5464ba297966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to diplomats'' concerns, the Trump administration launched
        a task force to study assignment restrictions just before it left office.
        Secretary of State Antony Blinken, who has begun an ambitious effort to improve
        diversity and racial equity at the department, picked up the issue and is
        expected to make an announcement about it in the coming months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc615511-f024-4c20-aaa9-e2333055733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very concerned about these reports," Blinken told lawmakers
        at a House Foreign Affairs Committee hearing in March. "I''ve spoken to Asian
        American colleagues in the department about them and, suffice to say, this
        is something that I''m looking into."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df564fa-5920-4b8a-b819-435953ce2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ted Lieu of California told the secretary that assignment
        restrictions "not only affect an employee''s ability to get promoted to senior
        leadership, it also affects recruiting and retention. It deprives the United
        States potentially of cultural and language expertise, and it sends the false
        message that people who look like me happen to be more disloyal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3aa611-5a1a-44f9-81fa-66c2e1ecc4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this challenge is decades old, more than 20 current and former
        AAPI national security professionals who spoke to CNN said they have a strong
        sense that things have gotten worse in the past few years because, as one
        Washington-based diplomat said, of "bipartisan and especially Republican fear-mongering
        about China trying to infiltrate all aspects of society."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417fae5-63de-4206-9a5e-6fdcb7617a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data validates their sense of things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6010215-fc43-433a-aa91-f32df1045164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department declined to answer questions, provide comment
        or share statistics about assignment restrictions, but CNN obtained a sensitive-but-unclassified
        2018 letter to House lawmakers that said restrictions had affected 166 employees
        in 2015 and 168 in 2016. In 2017, that number nearly doubled to 307. When
        lawmakers asked for an explanation of the stark jump, the Trump administration
        never responded, a Capitol Hill aide said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fb9b7-fc77-4387-b354-352de184ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats told CNN they have heard anecdotally that colleagues of
        Russian or Eastern European descent and some colleagues married to Israeli
        citizens may also have been restricted from certain assignments. But current
        and former diplomats, lawmakers and others say Asian Americans and Pacific
        Islanders appear to be more impacted than any other group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcd42c-e36b-4144-a621-c087470c5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Targeted''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb2583-a0d2-490b-9e41-3f9c9f9c4dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published in March, AAPI national security professionals
        wrote that "the xenophobia that is spreading as U.S. policy concentrates on
        great power competition has exacerbated suspicions, microaggressions, discrimination,
        and blatant accusations of disloyalty simply because of the way we look. Many
        of us have been targeted because we are either ethnically Chinese or simply
        look Asian."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17760fb0-1b61-49a8-a6a5-28d39e67035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not to dismiss credible counterintelligence concerns as
        evidenced through indictments of US citizens -- some of whom are White --
        spying for China. Treating all Asian-Americans working in national security
        with a broad stroke of suspicion, rather than seeing us as valuable contributors,
        is counterproductive to the greater mission of securing the homeland," the
        signatories said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79aac6-4f52-4cae-b963-f150819c0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAPI diplomats speak of the stress, anxiety and pain the restrictions
        cause, particularly at a time of amplified anti-Asian hate. A 2020 survey
        by the State Department''s Asian American Foreign Affairs Association found
        70% of respondents believed the assignment restriction process was biased,
        and 41% believed there were outright errors in the process</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a470316-df5a-4164-8c32-805b1451e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat with an assignment restriction found their Diplomatic
        Security file said they were seeking citizenship in that country. That was
        "unequivocally false," this person said. Security officials had not even asked
        them about it. Another diplomat was restricted from serving in China because
        the department said she had multiple immediate family members in the country.
        She has none, she said, and never has.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e010d8-cb65-4c3c-b5f1-1b887aed9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core issue, Rep. Kim told CNN, revolves around some of America''s
        oldest questions: "What does it mean to be an American, and whether or not
        they''re forever going to see people of color, and especially of AAPI descent,
        as fully American."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d5129-0517-4350-a830-0a7097c4ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always told diversity is our strength and that''s what we
        want to push forward to the world, but it doesn''t feel that way from my experience,"
        Kim continued. "Instead, we come at it from a place where my diversity is
        a threat or potential threat first, and only when that is as clearly resolved
        as it can be, then it can be seen as an asset."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce935def-b457-470f-bfb4-d8d68ffe0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current and former diplomats who spoke to CNN, some of whom
        asked to be anonymous in order to speak frankly, mentioned the fear of speaking
        out about assignment restrictions and how discussion often gets shut down
        because the restrictions are framed as a national security issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d64c9-f3cc-4fa1-b478-2681b87e5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us who are currently employed fear there could be deleterious
        impacts on our security clearances because we''re pushing back," one said.
        Losing your security clearance makes it almost impossible to work as a diplomat.
        But many described this moment as a civil rights awakening for Asian Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6b9ec-b6c4-4aea-be29-9d48cb50e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Where are you really from?''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd2cb4-f3a6-404e-8bd8-40f32003f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to wake up and think, wait a minute, should we
        be putting up with this anymore, this ''Where are you really from?'' attitude,"
        a diplomat serving overseas said. "We''re Americans."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c91f1-38b0-4e38-aa23-59601e4e0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assignment restrictions are largely handled by the Bureau of Diplomatic
        Security, the security and law enforcement branch of the State Department,
        which is overseen by a political appointee who is often a security professional,
        sometimes a longtime "DS" officer, who reports to the department''s undersecretary
        for management.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9ce52-f878-462b-9eb4-6fbc75be831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s Foreign Affairs Manual says it applies assignment
        restrictions "to prevent potential targeting and harassment by foreign intelligence
        services as well as to lessen foreign influence and/or foreign preference
        security concerns," for instance, if an employee or close family members maintain
        dual citizenship with that country or have substantial financial interests
        or foreign contacts there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb610b8-efe2-4049-a796-2b568d93f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assignment restrictions can be put in place when initial security
        clearance determinations are made, before a staffer begins work at the department,
        during reinvestigations or when a diplomat''s personal life changes because
        of marriage or other circumstances. They can also be applied weeks before
        someone is meant to start a job.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498024b-2b08-4127-9103-60c3905e4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions can also apply to jobs focused on a particular country
        because they "may present vulnerabilities for targeting when there is frequent
        official contact with foreign individuals." Temporary assignments in that
        country cannot last longer than 60 days in any 365-day period.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a5255-33bd-463a-93ee-e881cdafdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Perez, the director general of the foreign service who oversees
        personnel issues told a House committee in September that the restrictions
        aren''t "necessarily that you were born in a country or you have some sort
        of affiliation, the question is for countries in which there are critical
        intelligence threats ... what are the family connections that you might have
        that would make you susceptible to some sort of foreign influence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b262dc-f49e-4b8f-8aa3-5edc6fb4ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Kim''s experience of being barred from working on or in
        Korea -- assignments he never sought -- and the experiences of current and
        former diplomats CNN spoke with demonstrate that critical intelligence threats
        aren''t always a factor. Restrictions are applied against diplomats going
        to close US allies, such as Japan, South Korea and Taiwan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe342f6-1ead-4258-bd64-b5f6eaef3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuki Kondo-Shah, the California-born daughter of a Japanese American
        mother, was selected for a position at the US consulate in Fukuoka, Japan,
        in November 2016. Six weeks before she was to start there in July 2018 --
        with plane tickets in hand and moving arrangements settled -- Diplomatic Security
        emailed to say she couldn''t be posted there. She was one of several diplomats
        who recounted the struggle of having jobs yanked at the last minute and recalls
        the emotionally draining experience of lodging an appeal, including the financial
        challenge of hiring a lawyer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdbcba-9284-43c6-89de-35b11923a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo-Shah''s file noted that her mother was Japanese, that she
        had family and friends in Japan, that she had volunteered to help with tsunami
        relief there. It also said, incorrectly, that she had Japanese citizenship.
        She appealed and, in a shock to many of her colleagues, won. She flew to Japan
        weeks later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcac140-4fd6-499d-9be4-46c92a07c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats noted other inconsistencies in the way the policy is applied,
        including that colleagues who are married to Chinese, Japanese and Korean
        citizens -- the definition of a "close family member" -- still serve in those
        countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0df45-99be-40c6-826e-18e00adb9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the assignment restrictions, AAPI diplomats sometimes
        wait so long for security clearances that they lose job opportunities and
        internships, while non-Asian peers appear to get approvals within months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca1cb2-ebc3-42ce-be65-3c19b907cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net result, diplomats and their advocates say, is a steady erosion
        of morale and opportunity at the personal level, and a loss for the institution
        and US national security. Many diplomats told CNN they considered leaving
        the department; several did.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06654026-108a-4a45-86db-2c48b9416150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I wanted to serve''</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b7d95-4b24-4cb9-baa3-e4dddd77bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former diplomat spoke of losing an internship and a department
        scholarship because her security clearance took almost three years to come
        through. She watched fellow students get clearances within months and was
        particularly struck when a peer with an eerily similar background -- another
        American who had gone to a top university, also had studied in China, also
        had family there -- got a clearance in six months. The former diplomat said
        she and colleagues saw one major difference with this peer: "Their name and
        their face are not as Chinese sounding as mine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d66ec0-fc48-41ba-8ab4-dc5a36bfd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her observation echoes one other AAPI diplomats have made: Chinese
        American diplomats who took Western-sounding surnames on marriage went on
        to serve in China despite having immediate family there. One diplomat, discussing
        the hurdles AAPI diplomats face getting clearances, joked bitterly that "it
        helps immensely to change one''s last name."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c1596-a33e-4cf6-9c9f-b52f620847c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former diplomat said she had quit because the department "just
        made me feel so small. ... I wanted to give back to my country, I wanted to
        serve, I wanted to be an asset, but the entire time I was seen as a threat
        and made to feel that I didn''t belong, and that was hurtful."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d06be-37bc-48a4-a909-a777af98f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is the invisible career cost. These diplomats meet the
        criteria for top-secret security clearances, yet the assignment restrictions
        can create a "stigma," one diplomat said. "You''re in the department in highly
        sensitive meetings, or if you are trying to bid on your next assignment, and
        you have that cloud hanging over you -- people think, ''Can this person be
        trusted?'' or ''Maybe we shouldn''t hire this person because they might have
        a security restriction?'' It definitely prevents people from serving to their
        fullest ability."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c420645-3775-4aef-86b9-41711a68fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taxpayer dollars</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32945ed9-829a-4162-aded-cf4b0bd1b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also costs the US taxpayer. The government spends up to $480,000
        per diplomat for two years of language training in what the State Department
        inspector general calls "super hard languages" -- Arabic, Japanese, Chinese,
        Korean -- before diplomats start work at a post. It costs millions of dollars
        when "we could instead be tapping our workforce that already has that ability
        and language skill, and immediately start going into the field and supporting
        US policy," said one US-based diplomat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a760612-8e83-4bac-b357-bf9dd87b6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, AAPI diplomats are increasingly optimistic
        about change. They point to bipartisan support in Congress and also to Blinken.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a7229-8f02-4c60-a712-384873a48675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken "is familiar with the issue, he recognizes that it is a
        problem, he has acted on it before and made the only change so far that has
        helped," said one diplomat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336be0e-5e51-4473-bf1c-fd3f2b9a875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputy secretary of state during the Obama administration, Blinken
        helped institute reform that required Diplomatic Security to tell diplomats
        if they had assignment restrictions and why. Before that, diplomats often
        weren''t aware until they applied for and got jobs in those countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39019d-c801-4e2e-91d4-d4f4d18c7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by lawmakers such as Democratic Rep. Joaquin Castro of Texas,
        Congress passed legislation in 2017 that created a formal process for diplomats
        to appeal their assignment restrictions within 30 days and required State
        to explain the number and nature of restrictions and preclusions in the last
        three years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8337f-4cd2-4679-85c1-ae36b129d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process that has emerged is more of a review than an appeal,
        diplomats and House aides said. If diplomats ask for assignment restrictions
        to be reconsidered, they go back to the same office -- Diplomatic Security
        -- that made the original decision. And instead of explaining the nature of
        the restrictions, Diplomatic Security just sent lawmakers annual numbers with
        no elaboration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704175c1-8b3b-422d-82d1-aa97dea390ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the House Foreign Affairs Committee, Democratic
        Rep. Gregory Meeks of New York, and the committee''s lead Republican, Rep.
        Michael McCaul of Texas, have added language to the Department of State Authorization
        Act of 2021 calling for an appeals process that wraps up within 60 days and
        mirrors the steps taken when a diplomat appeals the denial or retraction of
        their security clearance: The issue goes to another group within State to
        review.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302665c-bc24-4429-908d-a9e3fc456d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T19:56:25.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/07/politics/state-diversity-aapi-china/index.html"
        target="_blank">"Asian American diplomats say discrimination holds them back
        as US competes with China"</a></em></p>'
