      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> President
        Rodrigo Duterte could have taken further steps to raise the sea ruling at
        the United Nations to bolster the Philippines'' position over the West Philippine
        Sea after he affirmed last year the country''s 2016 arbitral win, a former
        envoy to the UN said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240e271-2cd5-4fbe-bf6e-2f64e946b846'
      'mgnl:activationStatus': true
