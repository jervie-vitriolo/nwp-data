      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin averaged 14.9 points, 3.9 assists, and 3.0 rebounds per game
        in his four years with Arizona State.&nbsp;He has been named into the AP Preseason
        All-American Team during the last 2020-21 season, twice in the All Pacific-12
        Conference (Pac-12) First Team in 2020 and 2021, All Pac-12 Second Team in
        2019, and Pac-12 Sixth Man of the Year in 2018.</p>'
