      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added Cabinet members also expressed concern about the debate
        the President broached with retired justice Carpio, whom they described as
        an “ordinary lawyer.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484938d-0473-4a7a-9743-a46373b6b8ad'
