      'mgnl:type': 'text'
      'text': '<p>Archie, who is seventh in line to the throne but does not have an
        official royal title, has lived in California with the Duke and Duchess of
        Sussex since they stepped back as senior members of the royal family last
        year.</p>'
    '8':
