    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'corporate-tax-rate', 'infrastructure-plan']
    'template': '1'
    'title': 'Biden says he''s open to corporate tax rate between 25% and 28% to pay
      for infrastructure plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b6fca-99e8-4cb5-b4aa-44c406e7d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US President Joe Biden on Thursday suggested he was open
        to a corporate income tax rate between 25% and 28% to pay for his sweeping
        infrastructure and jobs proposal, the most concrete view he''s given to date
        on his negotiating position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f80671-dd45-4696-ae00-f2e8734ea189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79d4d3-5d57-4999-ae6e-3e25ef353e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making sure the largest companies don''t pay zero ... and reducing
        the, the tax cut to between 25 and 28 (percent), it''s a couple hundred billion
        dollars. We can pay for these things," Biden said, speaking in front of the
        Calcasieu River Bridge in Lake Charles, Louisiana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea710f3b-319e-49d2-bc1d-6214a4a6b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a93af-1121-4a66-ace7-328b899e22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted the corporate rate, which is currently 21%, had been
        as high as 35% before former President Donald Trump and congressional Republicans
        cut taxes in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4dfff4-6031-4183-a096-70ad6678806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a5340-0cc3-4ae1-b04a-1b4d94b0be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to pay for Biden''s roughly $2 trillion American Jobs Plan has
        been a hotly contested topic on Capitol Hill, and Biden has said repeatedly
        it is something he is open to negotiating. The corporate tax hike has been
        met by fierce opposition by Republican lawmakers, who also take issue with
        the size and scope of Biden''s proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909aa7b-a7c8-4324-8e1f-34ec45c4db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdac6b-675e-40c6-9a3f-7123b9b2fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising corporate taxes was a core campaign promise of Biden''s,
        and the administration says doing so would raise more than $2 trillion over
        the next 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea5233-a45b-41fa-b79d-7c24fb662589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:04:23.898+08:00
