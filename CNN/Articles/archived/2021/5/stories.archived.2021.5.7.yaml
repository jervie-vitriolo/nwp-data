      'mgnl:lastActivated': 2023-01-25T05:12:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618eb37b-a83b-4687-84da-82b70d6f05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://www.cnnphilippines.com/business/2021/5/5/San-Miguel-Food---Beverage-swings-back-to-profitability--earnings-surge-66--in-Q1-.html">San
        Miguel Food and Beverage Inc.,</a> profit grew by 66% to ₱9.7 billion due
        to sustained all-time high volumes from the Spirits division and higher sales
        from the Food and Beer divisions. Consolidated revenues also grew 11% to ₱76.4
        billion, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdabdd-43dc-4a87-9c3a-7294a9f15799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:12:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd99969-bf66-4964-9b53-2214dea2d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T00:34:14.555+08:00
      'mgnl:createdBy': 'bamba'
