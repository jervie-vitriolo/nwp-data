    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:35.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF revises rules for inbound travelers: Testing on 7th day, longer
      quarantine stay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dff9b-721c-4f8f-b0fd-1b5392051f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The country''s
        pandemic task force has approved the proposal to wait until the seventh day
        of quarantine before testing travelers who enter the country, the Department
        of Health said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0154f8-10e9-4159-ba96-e20b646904af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the Inter-Agency
        Task Force also mandated travelers who test negative for COVID-19 to stay
        in a government-approved quarantine facility for 10 days before they can be
        discharged. They can then move to their respective hometowns or hotels to
        complete the required 14-day isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb52bac-7ea1-44d7-840c-283044c31ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a process para ma-ensure natin that even though nakakapasok
        pa rin ang ibang travelers, especially Pilipino, sa ating bansa nasisiguro
        natin na naiisolate natin sila nang maayos to break the chain of transmission,"
        she said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef72c03-b80d-4dc8-87ea-2b49523086ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a process to ensure that even though we allow
        the entry of some travelers, including Filipinos, we can isolate them properly
        so we can break the chain of transmission.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3d5a9-c94c-4c59-afb8-51cf3ca62846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision in testing protocols was recommended by DOH. It cited
        the findings of experts that waiting for 7 to 8 days after possible exposure
        is the optimal time since the viral load is at its peak during this period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067d844-972e-4bb8-b96f-0b4c30d2d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:07:55.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:07:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous protocol was to confine inbound travelers in a facility
        for six days before they are tested. If they are negative, they can continue
        isolation in their hometowns or hotels until the 14-day requirement is met.</p>'
  'Pandemic-almost-wipes-out-AirAsia-PH-s-passenger-traffic-in-Q1-':
