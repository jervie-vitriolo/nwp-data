      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e38274-3b35-42c0-9179-ffa96c8254ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, former Philippine
        envoy to the United Nations Lauro Baja said Duterte failed to come up with
        concrete steps to assert the country''s sovereign rights after his statement
        before the United Nations General Assembly on September 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471897d-50dc-414e-a6df-d14a10ec7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T16:53:50.032+08:00
