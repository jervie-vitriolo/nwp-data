      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Food and Drug Administration Director General Eric
        Domingo said the agency has yet to receive a response from the PSG on its
        queries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad5498-262f-4508-a102-a2a04e71d27c'
      'mgnl:activationStatus': true
