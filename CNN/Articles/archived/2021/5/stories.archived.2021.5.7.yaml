    'jcr:uuid': '96776cdc-b258-422e-876b-542518716995'
    'lead': 'The number of patients who have recovered from COVID-19 in the country
      exceeded one million on Friday, the Department of Health said, as the death
      toll surpassed 18,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T16:24:00.690+08:00
