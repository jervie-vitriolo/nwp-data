      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood''s representatives were not immediately available to comment
        on the hearing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa6ec8-2536-4123-a3cd-473fd1c73ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
