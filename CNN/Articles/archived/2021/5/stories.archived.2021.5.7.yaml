      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4ea0c-9074-48eb-95d5-545786eaa75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the FDA started to look into the entry of “smuggled,”
        unregistered Sinopharm COVID-19 vaccines to the country after it was revealed
        that members of President Rodrigo Duterte’s security were administered these
        vaccine shots late 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb051020-2a0c-4c3d-8ab8-9e58f8767ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
