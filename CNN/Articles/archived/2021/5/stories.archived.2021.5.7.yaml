  'IATF-approves-PBA-request-hold-team-practices-GCQ-MGCQ-areas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-07T14:03:30.781+08:00
    'imagesource': 'jcr:5d601d30-899a-43fd-9a1c-43f202a0c7bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6d58e9-b232-40f3-b62f-62409265c942'
    'lead': 'PBA teams have been given the greenlight to finally conduct team practices
      and scrimmages in GCQ and MGCQ areas, subject to health and safety protocols
      and vetting of Games and Amusement Board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T14:05:03.466+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:06:44.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:37.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF approves PBA''s request to hold team practices in GCQ, MGCQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc1e1b-abed-4940-b9bb-69acace8b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        the Philippine Basketball Association''s request to hold scrimmages and team
        practice in general community quarantine and modified general community quarantine
        areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb84e2-e502-46e3-8548-ea650513e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is subject to health and safety protocols and vetting of Games
        and Amusement Board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca47b1-05f4-4f8e-8f6c-dfe2371270fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinayagan ng</em> IATF <em>ang mga</em> scrimmages at practices
        ng Philippine Basketball Association <em>sa mga lugar na</em> general community
        quarantine <em>at</em> MGCQ subject to the health and safety protocols <em>na
        pag-aaralan muna ng</em> Games and Amusement Board," Presidential Spokesperson
        Harry Roque said in a virtual media briefing Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fa743-f6da-4217-bbb0-60e6b6c47f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The IATF has approved the scrimmages and practices
        of the Philippine Basketball Association in general community quarantine and
        modified general community quarantine areas subject to the health and safety
        protocols which the Games and Amusement Board will study first.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47107f7-233c-4402-a163-ada73cc1577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.ph/sports/2021/5/2/Batangas-City-LGU-OKs-hosting-of-PBA-team-practices.html">Batangas
        City local government has agreed</a> to host the Philippine Basketball Association
        team practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92405f6d-6486-4707-bad1-b341100ffee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two venues where the PBA held its games in the past seasons were
        offered by the local government — the Batangas City Coliseum and the Batangas
        State University Gym. The PBA is also eyeing the Lyceum of the Philippines-Batangas
        Gym as another option for the team practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ded58c-07c8-43b7-839f-9a2427d3c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is under general community quarantine until May 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7cfde-3a4b-45ef-9330-6de20801b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T14:05:03.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:06:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA is looking to kick off the Season 46 Philippine Cup in June.</p>'
