      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the debate will push through. The President said
        if Antonio Carpio agrees, the debate will continue because it’s important
        to hear the ideas so that the Filipino people can conclude for themselves.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fc2f4-a50e-437c-9235-308d2b6a9136'
