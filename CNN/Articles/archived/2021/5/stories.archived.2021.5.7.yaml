      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d49f2-bcae-40f8-b170-dd5ad8e52ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the arbitral tribunal constituted under the United Nations
        Convention on the Law of Sea largely ruled in favor of the Philippines in
        its case against China''s sweeping claims in the South China Sea. It invalidated
        Beijing''s "historic rights" claim to nearly the entire waterway and recognized
        Philippine sovereign rights in areas within its exclusive economic zone and
        continental shelf that China contests. Beijing has refused to recognize the
        ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ab744-2921-4143-88ae-65083ba7442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709394e2-0ec5-4c65-a336-94dd368e45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal —&nbsp;which lies 124 nautical miles west of Zambales
        province and within the Philippines’ 200 nautical mile exclusive economic
        zone&nbsp;—&nbsp;is in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec61a3-521a-47df-ae07-935a6ebe09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875b2be-a993-45ef-bc3a-42ecb1496c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now controls the shoal after Philippine ships facing Chinese
        vessels pulled out from the area in 2012. But the tribunal held that Filipino
        fishermen had traditional fishing rights in the area, and China should not
        interfere with those rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffb6f3-3e1b-4a60-82ae-71f202a9befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7edb9-64d1-4464-9874-273090a6c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-scarborough-shoal.html">West
        Philippine Sea 101: Scarborough Shoal&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2b1d7-463d-4667-b460-1960d1dcab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:51.670+08:00
