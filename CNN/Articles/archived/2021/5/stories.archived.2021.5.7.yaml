  'Lorraine-Badoy-Facebook-NTF-ELCAC-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T15:33:31.842+08:00
    'imagesource': 'jcr:2d242ada-b715-4381-b99e-20257e9254f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b581c08a-6ced-482e-8acd-0fa33a4628b0'
    'lead': 'A controversial spokesperson of the government’s anti-communist task
      force said her Facebook account is restricted again, just after the lifting
      of a 30-day suspension over what she identified as posts against the Communist
      Party of the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T15:38:12.499+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:05:08.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:41.286+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Badoy hints at holding Facebook liable after ‘back-to-back’ suspension
      of her account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dade4c-7278-40f1-a0ba-4f3e28781841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — A controversial
        spokesperson of the government’s anti-communist task force said her Facebook
        account is restricted again, just after the lifting of a 30-day suspension
        over what she identified as posts against the Communist Party of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f23d9-1368-46fd-abb8-7940cbb00bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media forum hosted by the National Press Club on Friday,
        Undersecretary Lorraine Badoy said the latest suspension was imposed “a few
        days ago” and will also last for a month. She said it was “almost back-to-back”
        with the earlier sanction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cbe9a-ffe0-4244-9002-099b274201c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot engage, I cannot like, I cannot comment… There’s still
        Messenger. So that’s it. But I cannot post," said Badoy, spokesperson for
        the National Task Force to End Local Communist Armed Conflict, and Undersecretary
        for New Media and External Affairs of the Presidential Communications Operations
        Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87162c3-2f40-450a-be2a-967537e017d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang totoong gag order</em>," she quipped, referencing
        National Security Adviser Hermogenes Esperon''s order for her and fellow NTF-ELCAC
        spokesperson Lt. Gen. Antonio Parlade <a href="https://www.cnn.ph/news/2021/4/25/hermogenes-parlade-badoy-gag-order.html">to
        desist from making statements on community pantries</a> after they allegedly
        red-tagged&nbsp;or accused organizers of having communist ties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8946aa-292c-4bf9-8b87-21705a3e6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy said there have been discussions with Facebook, but she’s
        still “confused” about the social media giant’s community standards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bc9e8-6776-45ff-8e51-d365754901d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s almost 100% that the posts that I get into trouble with are
        my anti-CPP-NPA-NDF posts that are factual. It’s the official stand of the
        government,” Badoy said. She was referring to the New People''s Army, the
        armed wing of the CPP, and the National Democratic Front which represents
        rebels in talks with the government to end the five-decade insurgency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ce6b9-c317-48db-9a7b-5f539d4a6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive Anti-Terrorism Council has designated the CPP-NPA
        as terrorist organizations pending court proscription.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718074c9-1f49-4ca0-b683-6bc0b1bb8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umaabot na kami sa punto sa gobyerno na nagcu-cull na kami
        ng mga cases kung saan pwede na sigurong ano, papanagutin na itong Facebook
        kasi</em> (We have reached a point in the government that we are culling cases
        where Facebook might be held liable already because) we’re talking about matters
        of national concern already. We’re hoping that we can get to that point because
        it’s really worrisome,” Badoy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dd19a-0ebf-44ce-8aa9-c84e82e04080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this means taking legal action against the online
        platform, Badoy said, “we’re not there yet.” She said she and other government
        officials are still trying to understand Facebook’s policies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578290e-c578-4f15-96f7-b9c24df68e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy said one of the posts that recently cost her account was related
        to the death of an alleged NPA member, whom she said “joined IBON and then
        died as an NPA.” IBON Foundation, a local think tank, earlier sued Badoy,
        Parlade, and Esperon for red-tagging.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438a3ac-5de9-4bc8-8b33-4dc501ea532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:38:12.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:05:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, it may remove content that violates its standards
        on authenticity and ensuring people''s safety, privacy, and dignity.</p>'
  'COVID-19-mix-match-vaccine-brand':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T15:40:32.763+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b348339-7e6c-4c0f-96ab-99ee713bceed'
    'lead': 'The Department of Health is not yet recommending the use of different
      COVID-19 vaccine brands for the first and second doses until there is solid
      evidence to support that option.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T15:42:28.653+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:05:03.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:41.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No mix-and-match of vaccine brands for now, but studies ongoing – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd27bb-4865-4669-9079-3e5232aa8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Department
        of Health is not yet recommending the use of different COVID-19 vaccine brands
        for the first and second doses until there is solid evidence to support that
        option.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf41947-69f0-44f4-ba0a-8fcfe1fbd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the government''s Vaccine Expert Panel earlier suggested
        that Sinopharm and Sinovac doses can be mixed if there are supply issues,
        but the DOH on Friday said it''s too early to make that recommendation so
        the current protocol to stick to one brand remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853ef5b-07ee-493d-a923-08cfaee2a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, ang ating protocol, single brand muna tayo. Wala pa
        pong scientific evidence to state that we can already mix brands," Health
        Undersecretary Maria Rosario Vergeire said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7030d37-e089-44f7-b5a6-db4f85108866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now our protocol is to use a single brand. There
        is no scientific evidence that states we can mix brands.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302650a-fb64-48db-a1a8-1926b1ee84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante on Thursday said
        President Rodrigo Duterte can opt to get Sinovac for his second dose after
        he ordered the return of all shots of Sinopharm — which he had as first dose
        — pending emergency use approval. He said this is possible because both brands
        are inactivated vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e338c4-57da-454f-b743-13bd58141f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said they will
        keep Duterte''s second Sinopharm dose so he can still complete his vaccination.
        But for those who also received Sinopharm through the compassionate special
        permit, it remains unknown which brand they can receive for their second dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25544ccf-d7da-4296-808f-b6b3f2e74dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:42:28.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:05:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccine Expert Panel under the Department of Science and Technology
        is studying the possibility of mixing-and-matching different vaccine brands.
        There is an ongoing major trial in the United Kingdom to examine whether different
        coronavirus vaccines can safely be used for two-dose regimens.</p>'
  'Globe-gets-boost-from-CREATE-Law--Q1-earnings-jump-to--7.3B-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-07T15:39:44.684+08:00
    'imagesource': 'jcr:7afdbf74-cbf8-4752-9509-63ce7808a86c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5dbf55-a83f-4eea-b275-85796eb95047'
    'lead': 'Globe Telecom''s earnings got a lift from new corporate tax breaks, recording
      double-digit growth in the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T15:43:56.813+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:04:56.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
