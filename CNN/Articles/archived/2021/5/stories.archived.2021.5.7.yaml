  'why-im-still-watching-friends':
    'author': 'Don Jaucian'
    'caption': 'On the occasion of the “Friends” reunion special, a writer looks back
      on why his teen self had the best time watching a sitcom about six white people
      whom he didn’t share anything with. Was it escapism? Or was it just good comedy
      writing? Photo from FRIENDS TV SHOW/OFFICIAL FACEBOOK'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-05-07T18:05:22.822+08:00
    'imagesource': 'jcr:f417831f-4a01-4f39-9efd-7dfee9dbfaa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13e5430-9404-4f4a-beb1-812f8a828c37'
    'lead': 'There are many things wrong with “Friends” enough to have it purged by
      cancel culture. But still, the “Friends” mania exists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T18:13:42.776+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:04:27.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:49.914+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why I’m still watching ‘Friends’ (and you probably shouldn’t)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788dcbb-1913-4d4c-80a7-bca2facd39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a confession to make: I still watch “Friends” almost every
        night. It’s part of a routine after a long day at work: I sit down to eat
        a very late dinner, I turn on Netflix and cast “Friends” from my phone. It’s
        like it’s the 2000s all over again. Like any kid who grew up in the ‘90s,
        I remembered when it was a sitcom that aired on ABC-5 (and on the Japanese
        channel WOWOW as well) that continued the glory days of TV sitcoms on American
        TV; some would argue that it’s actually the summit of that mountain. It’s
        an iconic TV show — so iconic that it has become a point of reference for
        the 1990s. And the fact that in 2018 Netflix bought the exclusive streaming
        rights of “Friends” for over $100 million says something. It remains compulsively
        watchable for many, and to some, a relic that is better left in its era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adeade-4f9a-49d0-af8b-f648b5268aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t recall why my budding teen self identified with the characters
        in “Friends.” I grew up in a time when Pinoy TV sitcoms were at an all time
        high. There were “Home Along da Riles,” “Oki Doki Doc,” “Okay Ka, Fairy Ko!”
        and “Tropang Trumpo.” These shows were, in many ways, actual reflections of
        the world I lived in as a lower-middle class kid. I had a massive crush on
        Gio Alvarez, I wanted to be sassy like Faye of Engkantasya, and I thought
        I was a little bit goofy like Paolo Contis. On the other hand, “Friends” starred
        six white people who worried about getting laid and sat on a coffee store
        couch when they should be working. I know why I latched on to “Sex and the
        City” (I wanted Carrie Bradshaw’s life) or “Will and Grace” (I was both Will
        and Grace) or to “Six Feet Under” (I was a little bit goth, thanks to puberty).
        “Friends” didn’t exactly reflect my dreams of becoming a twentysomething in
        New York (clearly, “Sex and the City” did) so what is it about it that held
        me sway all those years? Me and my friends thought “Friends” was hilarious.
        We memorized jokes, quotes, and knew some of the storylines by heart. Decades
        have passed and I’ve since lost contact with those friends. What I have left:
        “Friends.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeeb065-1e93-4a86-bcfc-ac661c5da4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewatching “Friends” now opens a can of worms. There are disturbing
        depictions of harassment, transphobia, homophobia, fatphobia, and sexism.
        After just a few episodes, you’ll realize how much of a sexist pig Ross is,
        who, like Joey and Chandler, think that there should be different rules for
        men. Remember how Chandler was repulsed at the idea of people’s first impression
        of him — that he was gay? Or how Joey’s “How you doin’?” is basically a catcall?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49a292-c420-48d9-9a4b-151b861d1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women push back. Monica, Phoebe, and Rachel tease the boys (yes,
        not men, well maybe it was only Chandler who grew up) for being wimps, and
        hit them back for their sexist ideals (Rachel’s “No uterus! No opinion!” when
        men around her were talking over her about her pregnancy discomforts is a
        memorable one) — though they all still eventually end up with each other.
        And for all the sexist jokes, Monica called out Chandler on a joke he made
        up that got printed on Playboy: “The joke is not funny, and it’s offensive
        to women, and doctors, and monkeys!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fee38-d73f-47a4-808e-991fdeb0585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rewatching “Friends” now opens a can of worms.</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf925d3-402e-472e-a52b-5fce38a34021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its flaws, “Friends” did have a few things that were progressive
        for its time. They had a lesbian couple (though side characters, and, occassionaly,
        were the butt of jokes) who raised a child — and there was a lesbian wedding!
        Surrogacy was a recurring topic. It showed that a single mother wasn’t a bad
        thing (though Rachel was white and privileged). It had a character who once
        lived a life of crime because of poverty. It talked about the perils of not
        having health insurance. It showed that billionaires and mass production are
        terrible. And it pushed many feminist ideals in all kinds of ways: being financially
        independent, putting friendship over men, a woman doing the proposing instead,
        and the aforementioned two queer moms raising a kid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188e8f3-2765-49a6-8a47-c6e584db647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, the streaming era has also taken "Friends" to a younger
        generation. In an article for&nbsp;<a href="https://www.vulture.com/2016/03/20-somethings-streaming-friends-c-v-r.html"
        target="_blank">New York in 2016</a>&nbsp;(subtitled "Why 20-somethings want
        to stream a 20-year-old sitcom about a bunch of 20-somethings in a coffee
        shop."), writer Adam Sternbergh discovered how the show is a discovery for
        young people. He wrote: “I am, however, surprised that a whole new generation
        — all of whom are presumably much more tweet-, text-, Vine-, and Tinder-friendly
        than I am — is feeling the same way, and expressing it by embracing the very
        show my generation once embraced. After all, each generation has the right
        to bury the icons of its forebears, just as we in our Screaming Trees T-shirts
        once shat all over the Eagles. Instead, these kids are going to ''Friends''&nbsp;trivia
        nights at Asian-fusion tapas bars in midtown, and starting podcasts devoted
        to recapping and analyzing every single episode of the show.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b7adf-de1d-46db-b6cc-8b0f033b7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My boyfriend, who suffers through my “Friends” rewatch, rolls his
        eyes over all the problematic jokes but the nostalgia factor remains high
        (he did once buy us a Central Perk shirt and tote from the NBC store). The
        comedic timing is impeccable and the non-problematic jokes are still hilarious.
        The one-off episodes are particularly brilliant: "The One Where No One’s Ready,"
        "The One with the Two Parties," "The One with All the Rumor." I love that
        the characters read. There’s always a magazine or newspaper at the coffee
        table (New York and New Yorker particularly). “Friends” remains to be comforting,
        perhaps that’s why I take it with food. It’s optimistic. It doesn’t fail to
        cheer me up because I know when the jokes would hit. And after a hell of a
        day in this blackhole of a country, maybe it’s nice to sit down to a 30-minute
        show that told you that all you’ll need is a little help from your, uh, friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f12228-51b3-4b22-9489-24cfb0745092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something to be said though about my latching on to a show
        that has a dated moral core while there are other shows — even funnier — like
        “Derry Girls,” “Sex Education,” “On My Block,” or shows with character closer
        to my age like “Crazy Ex-Girlfriend” and “Kim’s Convenience.” It’s like junk
        food. You know it’s bad for you and since you’re in your 30s, you should avoid
        it because it’ll probably raise your blood pressure. But you still eat them
        anyway. Because you’re already familiar with the taste. It’s comforting and
        in this time of crisis, we’re all allowed to have our little rays of sunshine
        right? Despite that sunshine being slightly rotten in its core? No?&nbsp;Our
        generation lived and suffered through the&nbsp;''90s and the show is a looking
        glass into that past. It was a time when sitcoms actually resolved hardships
        in 30 minutes.&nbsp;Things were awful but it did have its moments. Kind of
        like family, like friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad37b5-c2d5-421b-9811-a861605efd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01296460-cbb9-412c-abd4-3e76d6f0f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T18:13:42.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:04:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can still watch&nbsp;“Friends” on Netflix Philippines.&nbsp;<br><br>An
        earlier version of this article appeared in the&nbsp;September 7, 2019 issue
        of&nbsp;<a href="https://www.philstar.com/lifestyle/supreme/2019/09/07/1949593/can-we-still-be-friends"
        target="_blank">The Philippine Star Supreme</a>.</em></p>'
