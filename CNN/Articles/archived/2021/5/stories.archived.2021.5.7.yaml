    'title': 'Sean Hannity used to rule Fox. But in the post-Trump era, Tucker Carlson
      is king'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b4581-ddf4-4a4e-add2-637737914777'
