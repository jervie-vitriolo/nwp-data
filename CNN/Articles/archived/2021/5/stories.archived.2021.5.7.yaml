      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what are the chances of the debate happening in the first place?
        Domingo said, it will now be "at the convenience" of Duterte on whether he
        is willing to push through. He added that this was precisely why they wanted
        to offer their services to have a "clear, coherent, transparent, and definitive"
        discussion.</p>'
