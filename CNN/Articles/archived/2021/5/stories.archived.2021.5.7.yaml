      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddbe5d-44e1-4538-8eba-007e18f532dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.454+08:00
