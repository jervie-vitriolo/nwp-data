    'jcr:uuid': '5a432fad-b7db-416a-a79e-a2ad81d4ba31'
    'lead': 'Senator Richard Gordon said on Friday he is exploring the possibility
      of running for president again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T16:01:11.107+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:04:41.120+08:00
