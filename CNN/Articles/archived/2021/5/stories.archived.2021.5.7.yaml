    'template': '1'
    'title': 'New PNP chief Eleazar to erring police officers: ''You will hate me'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b1c32-80f6-4cfc-8aa1-66eac365d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> Newly-installed
        Philippine National Police Chief Lt. Gen. Guillermo Eleazar made a stern warning
        against erring police officers - telling them, "you will hate me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8122902-5ee5-45e0-852a-30e8043c2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc807e5-feb1-4f2d-9807-3f78f97a4b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief has promised a thorough cleansing of the police
        force under his leadership. Internal cleansing will be intensified and no
        one will be spared, Eleazar added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06e8f5-0719-47a7-9b71-5d53bc6ea80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6cd240-bae9-4f83-aa71-698075e93f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no reason for policemen to commit any wrongdoing
        because of their high salary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593db679-c8c7-493a-9075-a3a775d059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158b84b-17c9-4e07-92f2-ebe1a0397934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as I''m the chief PNP, every single centavo of your
        hard-earned money allocated to us will be in good hands. <em>Sa mga natitirang</em>
        hoodlum in police uniforms, <em>sisiguraduhin ko sa inyo</em>, you will hate
        me. <em>Hindi ako magdadalawang-isip na magtanggal ng mga tiwaling pulis dahil
        sa laki ng sweldo na binibigay sa atin ng ating gobyerno at benepisyo, sigurado
        akong madaming gustong pumalit sa inyo</em> (To the remaining hoodlums in
        police uniforms, I will make sure you will hate me. I will not second guess
        to remove corrupt policemen because there are many who want to replace you
        because of the big salary and benefits we are receiving from the government),"
        Eleazar warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560266da-df7a-4ff6-8bb7-32e902830f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14090ba-0291-4c28-9125-8ef4aa990218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he will focus on the so-called Intensified Cleanliness
        Policy (ICP), a roadmap that he first used when he was Metro Manila Police
        chief. ICP has three main thrusts - physical cleanliness of police stations,
        internal cleansing among their ranks, and peace and order in communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa7a9f-1ae6-4371-96d6-b3f1f61a5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec406e78-302d-4db8-be59-c6750a61b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ICP, Eleazar wants the removal of ''palakasan'' or ''padrino''
        sytem in the police recruitment through QR system. This means names and other
        information that may lead to the identification of an applicant will not be
        disclosed to ensure fair recruitment in the police force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ad01c-663f-42ff-bead-8e8f78925494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece50c91-b646-4dca-b8a2-ea3481df0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> QR Code or Quick Response Code, <em>walang pangalan,
        walang mukha</em>, (In QR Code or Quick Response Code, there''s no name and
        face recognition) only their qualifications would be the basis of their evaluation,"
        Eleazar said during the Change-of-Command Ceremonies in Camp Crame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16709b-3d77-4f1b-aabc-5e748aeafbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b38b1f-deac-4d5b-bd2f-84bbb74ed50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Community cooperation</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e230e85-9c6c-4503-a6ec-ca729aff06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e040347-81dd-4414-abf5-90257b16cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also sought the public''s help in ensuring his programs
        will be successful. He said the PNP will have an improved complaint referral
        and monitoring system that will ensure quick response to valid peace and order
        concerns through various platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d07545-040f-43bb-8bef-69212da750c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fd01c-c873-4a6b-8cff-6b0600d37449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure our kababayans that once you report your concerns, it
        is considered as a direct order from me as the Chief of the Philippine National
        Police to all police stations and units to respond and give immediate actions.
        <em>Sumbong mo, aksyon ko!</em>" the PNP chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148b142-2821-474f-b28c-ac446a0ecaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092bbf-d9e4-420c-b7a1-45ebae900b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the fight against COVID-19, Eleazar warned those who will
        deliberately not wear face masks and not follow minimum health protocols that
        they will be arrested, just like what President Rodrigo Duterte ordered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97147d-2e8b-488b-bce3-3aeee6ad0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68149b84-5f43-4ec3-8a62-ec820bdcbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people must follow the protocols by heart to help curb the
        number of COVID-19 cases in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e42c5-6bf7-41e5-a748-147adc064fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99483529-7cc5-44dd-a936-1ce17f8e022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to your sense of maturity and unity for the sake
        of yourselves, your families and your communities. <em>Pero sa hindi talaga
        mapakiusapan na magsuot ng face mask at sumunod sa minimum health protocols,
        ngayon pa lang sinasabi ko na, gaya ng nasimulan noong nakaraang araw, talagang
        aarestuhin kayo ng ating kapulisan</em> (For those who really don''t want
        to wear face mask and follow minimum health protocols, I''m saying now just
        like what we have started a few days ago, the police will arrest you)," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6c39d-f6ed-4ad6-a5a2-21fe8c581626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4a372-8c18-44f9-8e5d-f28462338c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:03:08.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:04:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
