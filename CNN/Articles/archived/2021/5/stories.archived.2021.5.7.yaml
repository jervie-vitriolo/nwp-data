    'mgnl:tags': ['scarborough-shoal', 'west-philippine-sea']
    'template': '1'
    'title': 'Should Aquino admin be blamed for Scarborough loss? Ex-envoy weighs
      in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4e31a-73fc-4b06-ad72-9f81d98f14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Since taking
        office, President Rodrigo Duterte has repeatedly blamed the Aquino administration
        for the loss of Scarborough Shoal (Bajo de Masinloc) to China and for allowing
        Beijing''s reclamation activities in the West Philippine Sea up until now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4d651-cbfe-496b-aeb1-e2629b30b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c06d3-7092-494c-896b-356d81a81c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Philippine envoy to the United Nations Lauro Baja,
        more than a blame game, the government should instead move forward and exhaust
        all possible remedies to enforce the United Nations-backed arbitral ruling
        that upheld the Philippines'' victory before it''s too late.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44f4d5-4dd1-444f-b3ff-b27e60b146fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f08597-2dc1-418c-a0bb-b2f0fe4acf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not go back. We should at most learn some lessons from
        that and move forward on how to enforce the arbitral tribunal," Baja told
        CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc928c5-95b1-4e47-ac59-1ed555946811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd93c3-0661-4a8a-8138-a109984c1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja said the government could have also made some concrete measures
        after Duterte already affirmed the arbitral ruling before the United Nations
        General Assembly last year. He also expressed disappointment with Duterte''s
        recent statement that the arbitral win is <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">a
        mere "piece of paper" that can be thrown in a "waste basket."</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43491844-0b98-474b-a02a-c79cfd4f680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d331fd-9c0f-44cd-a103-a8867372c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s unfortunate that the President said that the ruling is a mere
        scrap of paper. It’s true, it’s a scrap of paper but it’s a scrap of a paper
        which must be welcomed, treasured, protected and enforced," he said. "To say
        that it should be thrown in a waste basket, it’s just mouthing China’s line
        of diplomatizing."</p>'
    '10':
