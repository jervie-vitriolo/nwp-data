      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Sean Hannity finds himself in familiar
        territory as of late: second place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568eb8c-7704-4332-a4ba-54ed92e1ee3c'
      'mgnl:activationStatus': true
