      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Carpio said it would be “pointless” to debate if the
        face-off will only tackle issues surrounding the Scarborough Shoal and Mischief
        Reef.</p>'
    '10':
