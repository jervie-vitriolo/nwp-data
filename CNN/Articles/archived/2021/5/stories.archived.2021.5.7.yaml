      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351ef03-9977-4cb2-aafd-b4b3d76ff4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T17:17:38.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:04:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City shall be placed under modified enhanced community
        quarantine until May 14 while Tacloban City will be under modified general
        community quarantine until May 31 "effective immediately," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0faab-3374-495f-88b4-5e803961079f'
