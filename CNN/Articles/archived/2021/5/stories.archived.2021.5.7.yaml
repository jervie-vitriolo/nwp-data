      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29138a8-18f1-487d-9efc-e0811dcfa9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading app has repeatedly defended itself by pointing to how
        its platform allowed countless new investors to participate in financial markets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e3ef4-c8ed-4a42-80a3-bb5a65a01339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e88ae-7988-4449-a0b2-3b5ddae056ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to engaging with the SEC as they consider matters
        involving retail investors and market structure," Robinhood said in a statement.
        "To the extent the SEC decides that regulatory changes may be necessary, we
        intend to participate through the public notice and comment rulemaking process."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045c19d-13bb-4361-8f2f-f8de9c6cb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c6675-9d05-4267-bc7e-041c66b903cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increased scrutiny, Robinhood continues to enjoy explosive
        user growth, especially in cryptocurrencies. The startup confidentially filed
        to go public in March, setting the stage for a highly anticipated IPO.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5186d2e-48ab-4275-8aa7-f8c062611e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:36:41.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:11:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/06/business/robinhood-gamestop-hearing-gensler/index.html">Biden''s
        Wall Street cop is putting Robinhood on notice</a>."</em></p>'
  'why-we-wish-on-a-star':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-07T05:36:54.465+08:00
