      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb6b89-2abc-4fc1-9e0d-ddac03386c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had accused retired Supreme Court Senior Associate Justice
        Antonio Carpio and former foreign affairs secretary Albert del Rosario of
        having a hand in the withdrawal of Philippine ships from Scarborough Shoal
        following a standoff with China. Carpio denied this and dared Duterte to resign
        if he''s proven to be lying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be00a2c-b68d-4be7-bc25-591aca6cced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T15:47:06.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:04:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
