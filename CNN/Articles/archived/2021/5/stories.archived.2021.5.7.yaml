      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Over a
        year into the pandemic, the Philippine unit of regional low-cost carrier AirAsia
        continues to suffer setbacks from the pandemic, with passenger volume dropping
        91% in the first quarter of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98e997-49bf-466e-a8d6-6fa2e7fccb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, its parent company AirAsia Group Berhad
        said the local unit only flew about 168,000 passengers in the period from
        1.79 million a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe33169-f731-4dd9-8378-d2291120efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babe9d4-accf-4ed8-a3f9-525714cc14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the firm considered it as a "strong rebound" as it was
        43% up compared to the passenger traffic recorded in the last quarter of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112d18a-c3e8-45ff-8002-6816c801b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government continues to limit the number of international travelers
        entering the Ninoy Aquino International Airport from 3,000 to 1,500. In an
        aim to decongest hospitals, the government also reimposed modified enhanced
        community quarantine in Metro Manila and nearby provinces until May 14, which
        means only essential travel is allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f984df4-3571-47f2-b873-b995659a9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AirAsia expects to see solid domestic demand in its key ASEAN markets
        in the next few quarters as the majority of the population receive their vaccinations
        and due to strong pent-up demand," the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58b4ac-34f6-439b-976a-605e377bedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T12:16:08.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:07:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Group Berhad has operations in the Philippines, Malaysia,
        Indonesia, and Thailand.</p>'
  'Duterte-Carpio-debate-West-Philippine-Sea':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-07T13:01:48.696+08:00
    'imagesource': 'jcr:9e31ddb8-8715-4528-acbe-ef82579a447a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd947ab22-623c-494e-af8f-2c3c06e524b4'
    'lead': 'PBA President Rico Domingo says they want to hold a debate in a format
      where they could raise the discourse on the sea dispute and not let it "go down
      to the level of the gutters."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T13:05:35.081+08:00
