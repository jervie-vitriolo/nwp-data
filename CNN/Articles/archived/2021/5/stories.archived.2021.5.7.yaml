      'text': '<p>Mayor Beng Climaco <a href="https://www.cnnphilippines.com/regional/2021/5/5/Zamboanga-City-MECQ.html">announced</a>
        earlier this week that Zamboanga City, which had been under modified GCQ,
        will shift to the stricter quarantine classification as it grapples with a
        spike in COVID-19 cases.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cde153-bcd4-4365-98d4-3018855f5ae8'
      'mgnl:activationStatus': true
