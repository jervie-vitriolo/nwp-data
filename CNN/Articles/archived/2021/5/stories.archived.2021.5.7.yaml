    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb34cfa-a813-4818-bf0d-bad04c6402da'
    'lead': 'Gary Gensler, the newly installed chairman of the Securities and Exchange
      Commission, put Robinhood and Citadel Securities on notice Thursday about a
      potential crackdown in the Biden era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T05:36:41.680+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:10:40.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:21.593+08:00
