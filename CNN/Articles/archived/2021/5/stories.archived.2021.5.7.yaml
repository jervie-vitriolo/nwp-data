      'mgnl:lastActivated': 2023-01-25T05:11:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in February 2021 that the state regulator granted a
        compassionate special permit to the PSG to use 10,000 doses of the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40a44a-6d89-4168-aab5-9452b56f4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T05:25:55.455+08:00
