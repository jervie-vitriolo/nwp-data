    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'doctor', 'bike']
    'template': '1'
    'title': 'Doctor delivers COVID-19 care kits on bike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d53880-4967-4171-b906-d69e83c253ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;On
        his way to work on his bike, a doctor visits a few patients to deliver COVID-19
        care packages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397c528-29cd-45a0-aa79-b804d8d355f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andro Umali earlier joined the Office of the Vice President''s
        COVID-19 response initiatives, but instead of conducting online consultations,
        he decided to do something different to help people get access to resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803776e-6f11-411e-9875-6ba1316b656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other things aside from getting a consultation or getting
        a prescription, a healthcare system is not just about that," he told CNN Philippines''
        <em>Traffic Center</em> on Friday. "It''s about getting the health resources
        you need to be able to take care of yourselves and your family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3246cb-bdf2-4660-9a73-5b3f7f82b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His routine includes getting notified about his delivery schedule
        and taking the kits to the patients who often live in neighboring areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796e9ae-0bed-494a-be0b-ba6ef467b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he also prepares to respond to emergencies on the road,
        such as accidents. During his rides, Umali carries with him a first-aid kit
        in case he needs to treat any injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0dd0b-ebad-4caf-b7dc-84c0819c5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job as a first responder is really to just look at the patient,
        help stabilize and assess the patient," he said, while also stressing the
        need to call for backup from an ambulance if the situation becomes serious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca30a6e-18db-4ac9-af5b-329545d38dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said despite taking regular trips and risking exposure
        to COVID-19, he follows strict health measures such as wearing masks and face
        shields, and implements contact-less delivery. He added that he had already
        been vaccinated against the disease as a frontliner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbbc4f4-e930-4178-91b0-57f6a0e06bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he and his mentors also advocate for better emergency
        response systems in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ecade-3acf-4cee-b1aa-b1979ce081ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:08:56.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:04:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] continue to work towards the goal to have more emergency response
        units and better emergency medical system in our country," he said.</p>'
  'SWS-commuting-pandemic':
    'caption': 'A big majority of Filipinos said they have difficulty commuting to
      their workplace compared to pre-pandemic times. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T21:10:22.419+08:00
    'imagesource': 'jcr:5ebd1f09-5d98-4dcd-b960-1ca4c09f77ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1fe151c-4761-4577-ac98-d7edb2b80118'
    'lead': 'A big majority of Filipinos said they have difficulty commuting to their
      workplace compared to pre-pandemic times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T21:14:41.715+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:03:40.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:02:56.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS']
    'template': '1'
    'title': 'SWS: 72% of Filipinos struggle to commute to work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80ff8b-9896-44d9-96f2-c2b8265a301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;A
        big majority of Filipinos said they have difficulty commuting to their workplace
        compared to pre-pandemic times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d5973-6fed-4a2c-b58f-d210dce74c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210507063140">Social
        Weather Stations said Friday its survey</a> in November showed 72% of working
        people expressed difficulty in traveling to their place of work because of
        limited public transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a32f0-54fc-45f6-ac7d-2c1a08c3f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey stated 42% of non-home-based workers found commuting
        to be "very much harder now," 19% said "somewhat much harder" and 11% said
        "slightly harder now." Twenty eight percent said the experience was the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e4573-3e8a-4850-b58b-c3f02f941239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among respondents, 44% said they volunteered to walk to work. The
        others take a motorcycle (24%), tricycle (14%), jeepney or multi-cab (8%),
        bicycle (5%), bus (3%), private car (3%) and motorboat or banca (1%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f13b2-50dc-4103-9043-8ba4daed8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking to work is most common outside Metro Manila, the survey
        said, with 58% of workers walking to work in Mindanao, 44% in the Visayas,
        and 39% in Balance Luzon. In Metro Manila, the top mode of commuting is jeepney
        or multi-cab, comprising 25% of the sample, followed by walking at 21%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247290e-3152-47e2-a0dc-8ca45d198785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of home-based workers is highest in the capital region
        at 29%, followed by Balance Luzon (22%), Mindanao (13%), and the Visayas (10%),
        the survey found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694db1df-3e0a-44b9-93ae-ec7f56196c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T21:14:41.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:03:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on Nov. 21 to 25, 2020, using face-to-face
        interviews of 1,500 adults. The sampling error margins are ±2.5% for national
        percentages.</p>'
