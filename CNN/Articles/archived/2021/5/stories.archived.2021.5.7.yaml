      'mgnl:lastActivated': 2023-01-25T05:04:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was granted after they submitted data to support quality and
        stability of the product," Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5bfe9-bb18-4d8d-9a55-e91abecfdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:21:45.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company is one of two local firms which earlier
        expressed intent to register with the FDA for ivermectin production. The other
        company is Pascual Laboratories Inc., according to reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5d58c-72eb-4631-999d-b59d8c3fedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-07T20:21:45.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:04:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is still not registered in the country for prevention
        or treatment of COVID-19. The FDA earlier gave <a href="https://cnnphilippines.com/news/2021/5/5/Sixth-hospital-compassionate-special-permit-ivermectin-COVID-19.html">six
        hospitals compassionate special permits</a> to administer the anti-parasitic
        drug to coronavirus patients.</p>'
  'new-pnp-chief-eleazar-erring-police-officers':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-07T21:04:44.619+08:00
    'imagesource': 'jcr:c030efe5-c606-4269-80e9-d948bc912f24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
