    'lead': '"We''re encouraged by these improvements, as they reflect that our businesses
      are definitely headed towards full recovery," SMC President Ramon Ang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-07T00:34:14.554+08:00
