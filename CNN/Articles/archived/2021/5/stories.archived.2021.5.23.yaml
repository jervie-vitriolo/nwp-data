      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twenty one ultra-marathon runners have
        died after extreme weather conditions hit a 100-kilometer (62-mile) mountain
        race in northwest China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb4064-bcc6-47ab-a556-bd162cf85dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-altitude Huanghe Shilin Mountain Marathon began on Saturday
        morning in sunny conditions. But by 1 p.m. local time weather conditions had
        turned, with freezing rain, hail stones and gale winds lashing runners in
        Gansu County, according to the state-run Global Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684abcb0-c191-4ace-91f7-bdb3d0e174c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures dropped in the Yellow River Stone Forest, runners
        started reported suffering from hypothermia, while others went missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bc406-2955-4bc0-9b9a-dcff82636f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon organizers called off the race and launched a search
        party of 1,200 people to scour the complicated terrain. The search operation
        continued after dark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15808082-6fd8-4e04-851f-83648732a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most competitors were wearing thin shorts and T-shirts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94cb615-16e8-4715-81a1-fd5d9f4445b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant told local publication Red Star News: "At one point,
        I couldn''t feel my fingers (because it was so cold). At the same time my
        tongue felt frozen, too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3843fc6-ddfb-41f4-9348-02ecb673b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he decided to abandon the race. "I retreated back to halfway
        down the mountain, and entered a wooden cabin at the direction of a rescuer.
        There were already about 10 more runners who came down earlier and we waited
        for rescue in the cabin for about an hour. Eventually about 50 runners came
        and took shelter in the cabin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cc8a0-8c9c-413d-9804-27f50e108179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday morning, 151 of the 172 race participants had been confirmed
        safe, with eight in hospital. Another 21 were found dead, according to the
        state-run People''s Daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eef854-43e0-45d0-a5d3-4e80ee833e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race''s distance of 100 kilometers was more than double that
        of a standard marathon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dca65-d769-4867-a43d-27d20aa7bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/22/china/china-runners-deal-intl-hnk/index.html">Extreme
        weather kills 21 ultra-marathon runners in China</a>".</em></p>'
  'New-photo-on-social-media-appears-to-show--missing--Princess-Latifa-':
    'author': 'Rob Iddiols, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T14:44:49.985+08:00
    'imagesource': 'jcr:c18c341f-a87b-44b0-89c3-41da44c22e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0d64d2-11c4-4bf7-978e-e1d7976ba63a'
    'lead': 'An image that appears to show Dubai''s "missing" Princess Latifa has
      been posted on a social media account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T14:46:38.562+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:49:45.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:33.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New photo on social media appears to show ''missing'' Princess Latifa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85719cc3-adb8-4251-a781-e270a37f245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An image that appears to show Dubai''s
        "missing" Princess Latifa has been posted on a social media account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b9e42-cbcc-409d-ae69-566115b01c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If legitimate, the photo would signify the first time Princess Latifa
        bint Mohammed Al Maktoum has been seen in public since she claimed in video
        messages obtained by the BBC and shared with CNN that she was being held hostage
        by her father in the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d09718-0648-4e2a-b0eb-12090f5d000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Mohammed bin Rashid al Maktoum has consistently denied these
        claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc00979-1b66-4155-8202-77213ffeec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, uploaded to Instagram two days ago, appears to have been
        taken in the Mall of the Emirates in Dubai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266772be-4722-47c2-8274-50135fd81c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of the image.
        The picture was posted on an initially public account of a person with a single
        post that has since switched to private.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f7b66-22ee-4a8b-bd8a-9af9d078b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image shows three women in what appears to be the Mall of the
        Emirates with a VOX Cinemas advertisement behind them for the film "Demon
        Slayer: Mugen Train," reading "Coming May 13."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1de79-f0af-4fa7-9676-8a765ee95d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Haigh, co-founder of the Free Latifa campaign and Detained
        International, said: "We confirm that there have been several potentially
        significant and positive developments in the campaign. We do not intend to
        comment further at this stage, a further statement will be issued at the appropriate
        time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4630077-0280-4511-811f-066a554471cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights experts demanded in April that the UAE government
        provide "meaningful information" regarding Princess Latifa''s circumstances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f3614-5bec-413c-91fe-7e0309aeb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:46:38.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/22/middleeast/latifa-dubai-photo-intl/index.html">New
        photo on social media appears to show ''missing'' Princess Latifa</a>".</em></p>'
  'Solon-urges-Senate-to-pass-hospital-expansion-bills-despite-issue-on-financing--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-23T14:56:23.240+08:00
    'imagesource': 'jcr:92974a83-6d0a-48f3-ab55-5c65fb934a7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c517006-f279-4b9b-bee3-38d4c1c44ae2'
    'lead': 'A lawmaker urged the Senate on Sunday to pass several hospital expansion
      bills despite a recent clash between Senate Minority Leader Franklin Drilon
      and Senator Bong Go on the issue of financing for hospital upgrades.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T14:57:54.767+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:49:39.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:33.477+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Solon urges Senate to pass hospital expansion bills despite issue on\
      \ financing \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82e595-d26b-494c-a532-7f405062b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong>  A lawmaker
        urged the Senate on Sunday to pass several hospital expansion bills despite
        a recent clash between Senate Minority Leader Franklin Drilon and Senator
        Bong Go on the issue of financing for hospital upgrades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9334e2-e462-4202-8e28-d85170f3ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader and Leyte 1st District Rep. Martin G. Romualdez
        said the Senate should realize the need "to improve the basic healthcare services
        in the countryside."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67104c-c426-4733-82a8-da90d3f13732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These bills are seeking to upgrade the services, facilities, professional
        healthcare, and increase the number of medical personnel of two hospitals
        to serve the people," he was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422c917-8830-45f5-8493-66f34c57e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the Senate is one with our goal to pass these
        bills into law to help the struggling hospitals keep up with the increasing
        number of patients, especially now with COVID pandemic," Romualdez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936495c6-c178-4ca2-a882-426cc744d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez and his wife, Tingog partylist Rep. Yedda Marie K. Romualdez,
        filed a bill seeking to boost bed capacities of the Eastern Visayas Regional
        Medical Center in Tacloban City and the Schistosomiasis Hospital in Palo,
        Leyte, which Go sponsored.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f908e-45e5-437a-b1fb-e6addb6e6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from increasing capacities, they also proposed to convert
        the Schistosomiasis Hospital into the Governor Benjamin T. Romualdez General
        Hospital. They also seek to rename Eastern Visayas Regional Medical Center
        into Eastern Visayas Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b035185-5d7a-4f01-b8d7-d5091d52fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Romualdez lauded Go''s support to pursue hospital
        expansion bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25c13b-6ec6-4fd5-8eaa-3fd453e9fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon grilled Go, chairperson of the Senate health committee,
        during a session on Thursday on the local bills being pushed by the latter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a202bd-8184-4f67-8115-6bba52b0b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon raised concerns about some bills proposing the renationalization
        and expansion of public hospitals. He argued the national government would
        be further burdened as it would cough up additional funding for the implementation
        of the bills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669100a-c5ed-47a3-aa35-dba8a989d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned about the finances of this government. Wala na ngang
        pera, wala na ngang collection (The government does not have money, enough
        collection)," Drilon said at the session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486f199-8fde-45aa-bc11-9e194cba2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:57:54.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:49:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ayaw ko lang po ay (What I dislike is) we will again burden
        the national government, which is already hard up on funds. With funding requirements
        that can otherwise be absorbed by the local government," he added.</p>'
