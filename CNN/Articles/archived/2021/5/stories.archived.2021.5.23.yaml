    'title': 'A truce halted the bloodshed, but the fury of young Palestinians is
      stronger than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac494dcd-6e8b-41bb-9672-6f1ffbe8833d'
