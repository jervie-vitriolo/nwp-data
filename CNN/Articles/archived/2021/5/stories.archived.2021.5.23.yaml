  'women-higher-risk-COVID-19-':
    'author': 'Alessandria Masi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T19:20:58.092+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a914ab1a-561e-4620-8f8a-48c9cdec5412'
    'lead': 'Last July, when her immediate family tested positive for Covid-19, Breanna
      Aguilar did not fit into any groups considered at higher risk for severe disease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T19:25:50.545+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:46:06.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:39.100+08:00
