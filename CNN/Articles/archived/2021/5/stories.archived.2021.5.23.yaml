      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514c8c-afc0-44f7-9b1b-8a843caa0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:59:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Epidemiology and Disease Surveillance Unit reported
        that a total of 610 residents who joined the party have been swabbed. Around
        18 persons are still waiting their results while 31 have already been admitted
        in some of the city''s isolation facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af0f07-45ea-4472-9d6f-cf7c15e4fc5b'
      'mgnl:activationStatus': true
