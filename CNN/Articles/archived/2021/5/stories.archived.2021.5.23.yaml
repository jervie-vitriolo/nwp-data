      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a20f61-25d7-4071-8458-d1d2b78f1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You even posted a video of Nova in her last fitting and she was
        happy. You were forcing me to make Novas 26'''' waist line to be cinched
        to 23'''', which I obviously didnt heed even if you said that in pageants,
        comfort doesnt matter. But please don''t say that her gown was ill-fitting,
        he added.</p>'
