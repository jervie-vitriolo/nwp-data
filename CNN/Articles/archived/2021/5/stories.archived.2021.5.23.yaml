      'mgnl:lastActivated': 2023-01-25T07:44:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, both those who sign up for a vaccine and those
        who have already gotten theirs can register to receive $100 in a savings bond
        or gift card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9aa136-06d7-47af-836d-2a545d41abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23e788-30da-465f-997f-86df2160e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the prize for getting vaccinated could be a million dollars
        in Oregon, now that the state has started a lottery contest for every resident
        12 and older who receives at least one dose by June 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2cec3-a126-4240-8559-793bfd11ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b20eb-b324-468d-b584-d8d0cca06f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to increase vaccinations has grown more urgent as the pace
        has been on the decline. The average daily rate of coronavirus vaccinations
        is down almost 50% from its April peak, according to US Centers for Disease
        Control and Prevention data published Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad0bb7-edee-42e4-9bc9-adf6b1e3ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95894d-6808-4629-824a-e2db0e6fee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with residents in some states moving indoors as the weather
        heats up, particularly in the South, experts worry what will happen if the
        decline isn''t reversed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0c469-2819-4bb6-8465-7ea574002b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3cf16-996c-4898-8ed0-775167a37b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have large numbers of unvaccinated people in those states,
        we may very well see a surge in those states, so I think a lot of us are worried
        about that," Dr. Ashish Jha, dean of the Brown University School of Public
        Health, told CNN''s Chris Cuomo this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1484fb-8b18-49cd-8b23-fb2ecf792c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa32eb5-cf74-4d33-ad00-a54d4335d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Navigating Covid-19 protection beyond initial doses</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb69b7-1ce4-49a9-989a-fc8154f1d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have touted vaccinations as an important part of overcoming
        the pandemic, but the push for protection may continue even after the US reaches
        an acceptable vaccination level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2f62c-e15f-4366-8633-ef58fc4a08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb84da-6422-44b8-9dab-bfe4f5813f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the US National Institute of
        Allergy and Infectious Diseases, said he is planning on the possibility of
        people getting booster shots, though experts are still unsure if and when
        that may happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c41e03-8c48-452a-b7da-425e3d24af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584c179-5a94-4f7f-afb3-32c10b727988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is we don''t know, but it would really be foolish not
        to plan for the possibility that we might have to boost people, but there''s
        no set rule now that says in six months or in a year we''re going to require
        a boost," he said on CBS This Morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f732f74-8541-440f-905c-717fdb1f9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdbde5-b986-4e14-badf-938d91847345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, experts will have to keep tabs on the immune response
        of vaccinated people to see how durable it remains, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f1e62-9efa-43e3-8f1d-1ba954e3315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073ac92-ec63-4c5c-b7d0-991d2a9f684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has said that the protection is strong enough that vaccinated
        Americans don''t have to wear masks indoors. But, Fauci said, it is not irrational
        if some choose to keep them on anyway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002fd6e-a423-4c6d-908a-69464ae6fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79e4db-a94b-429b-b0e2-d377912af309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can understand that when people have been following a certain
        trend for a considerable period of time that it may take time for them to
        adjust," said Fauci, the chief medical adviser to President Joe Biden. "I
        would not say that''s irrational. I would say that''s understandable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cd9d8-6135-4139-a4b6-e8ea8818d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773961c4-c771-409f-8961-db5fd46c810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said that it was understandable
        that some people are unsure about the new guidance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3aab7a-1ffa-4523-931c-59e21b86fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93d1eb-9d73-4c7e-9860-5f5781d5cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 16 months we''ve been saying that it''s important to wear these
        masks to protect yourselves, and now what we''re saying is it''s going to
        be hard to get back to life as we knew it without these masks," she said during
        the White House briefing on Friday. "We''re going to do so by dipping our
        toe in the water and having everybody move at their own pace."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f7edc-a7cb-45eb-aa22-8abf8c576252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96551e82-cadf-4569-8a68-9ed7cbda475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Returning to school safely</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a173a5-5f9f-457d-b02b-adc7292aafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One milestone of normalcy for many is a resumption of in-person
        learning for students, but this has been hindered by limited vaccine eligibility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e9cbc-63f7-4df1-9972-de584d04d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cd997-d5d6-474b-b0fd-f25c1f981e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the youngest Americans approved to receive the vaccine
        are 12-years-olds, and studies for vaccine safety in younger children are
        still ongoing. But those that are now eligible are showing up in disproportionately
        high numbers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c40282-9fed-4b77-a73c-5b1eedbdc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c96de4-e570-453e-937f-663e1a14a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents 12 to 15 comprise about 5% of the US population but
        accounted for nearly a quarter of people to receive their first dose of a
        vaccine in the past week, according to CDC data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78098cfc-073d-4eab-af4f-661d413fee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a75953-218f-4609-b41f-04edd74f37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that are still not old enough for inoculation, a CDC study
        finds that school testing programs can help in-person instruction and extracurriculars
        to continue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a471ae-328c-4924-90f4-78cb08ae8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6db9-71ba-43f0-9635-62aaabdbe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study published Friday, the CDC''s Morbidity and Mortality
        Weekly Report detailed two Utah programs in which students were either tested
        every 14 days to be allowed to continue their extracurriculars or were tested
        in response to outbreaks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d967a2-9785-4bcf-981d-fcfcafba8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7391b4f-ed2a-48ef-8083-9fa44c6d6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the study, 59,552 students were tested as part
        of the two programs. Only 3.2% of students tested returned a positive test
        result.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c6e4c-0863-46c0-ac1e-e6add3220fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66022ab2-96e2-4518-bd13-484e669f70ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers credited these programs with preserving 95% of planned
        athletic events, and for saving an estimated 109,752 days of in-person instruction
        among all the students tested in participating schools.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0c968-f81a-431f-a756-43c5a2a26f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a69872-f5e1-41be-a2eb-1fdc98454412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff wearing masks and better ventilation in schools could also
        be helpful to mitigate cases in elementary schools, another CDC study said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011a426-a2e3-4f9b-b019-4b8e5da5744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87189cba-22cc-457e-a55f-63dadacec9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers in elementary schools appear to be 37% lower when teachers
        and staff are required to wear masks, and 39% when air ventilation is improved,
        that CDC study found.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042226f2-f699-450e-bc27-5c46b2f9ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/health/us-coronavirus-saturday/index.html"><em>"From
        lifted restrictions to lottery rewards, states are finding new ways to incentivize
        Covid-19 vaccinations"&nbsp;</em></a></p>'
  'Biden-to-host-George-Floyd-family-next-week':
    'author': 'Arlette Saenz and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T22:37:08.237+08:00
    'imagesource': 'jcr:0d365946-e27d-442b-8220-2b72e6d38a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18fd02f-4d1b-41e3-bc33-6f5c998f69d2'
    'lead': 'US President Joe Biden will host the family of George Floyd at the White
      House to mark the one-year anniversary of his death at the hands of police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T22:36:19.261+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:44:04.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:42.366+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to host George Floyd''s family next week on anniversary of his
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c08665-1de5-4f06-9ba3-332bd968eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden will host the family
        of George Floyd at the White House on Tuesday to mark the one-year anniversary
        of his death at the hands of police, a White House official confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d54e60-cc43-4e95-b10e-ffffb274c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925b104-8694-493a-86fa-c7592243bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House visit comes as lawmakers are likely to miss the
        President''s initial May 25 deadline for passing a bipartisan police reform
        bill. Press secretary Jen Psaki said Friday that the White House has "confidence
        in the negotiators," but did not offer a concrete timeline for when Biden
        wants a bill on his desk, saying only that he''d like it "as quickly as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4937dd-573d-4b83-8bd2-36662d574549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb726c-196e-4c01-a28d-c34247c24433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first met with the Floyd family in June 2020 when he traveled
        to Houston to offer condolences ahead of George Floyd''s funeral. The President
        has spoken to members of the family on a few occasions over the past year,
        including a conversation last month with George Floyd''s brother, Philonise
        Floyd, after a jury convicted former Minneapolis police officer Derek Chauvin
        in the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdc7ac-cb06-49e7-8b93-df111e23ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31bae0-a614-47a2-ad0b-1cdaac81e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki had said this week that the White House will commemorate the
        anniversary of Floyd''s death, telling reporters that "it was a moment that
        impacted millions of Americans and certainly the President on a personal level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef485f2-ff40-4f5e-ae73-c89ad8e58119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90025d4-6203-4e5a-9742-42f5f05ad687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke with Democratic Sen. Cory Booker of New Jersey on Friday
        afternoon as the self-imposed May 25 deadline to pass policing overhaul legislation
        grows closer, according to a senior White House official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5bd88-bd02-4d68-af67-81652e4c50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36d55e-a15d-4194-af0d-b3b230103420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Booker expressed to the President that while negotiators
        are not on track to hit the deadline, progress is being made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec70a20-cdd6-4ed1-a555-3cb63ca615a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd88de7-d7a6-4497-8c79-46de805201da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had set May 25 -- the anniversary of Floyd''s death -- as
        his goal during his joint address to Congress in April, Psaki said, "because
        he feels it''s important to be bold, to be ambitious, and that''s exactly
        what he feels we''re hopefully working toward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58db1ac-311e-405f-8314-fc442fddb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4c8b6-2aa8-4df7-bf16-e99e04cb1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the House entering a work period on Thursday and not returning
        to Washington until June, the passage of the George Floyd Justice in Policing
        Act is all but impossible ahead of that deadline. The Democrat-led chamber
        had passed the measure in March, but it was never passed by the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953449c4-a6fe-4399-8ffe-711b941268c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86968dd-ef66-410b-aadc-30f0d7aafbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation includes provisions to set up a national registry
        of police misconduct, a ban on racial and religious profiling by law enforcement
        and overhaul qualified immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a7dee-a67a-4588-9c5d-a0c1d3fe6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T22:36:19.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
