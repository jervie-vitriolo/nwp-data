      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year''s worth of exercises, and more than a decade of preparation,
        is over. HMS Queen Elizabeth, her escorts and her aircraft, will now begin
        the most important peacetime deployment in a generation," Moorhouse said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd429de-ab96-4660-9397-961ca030366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.546+08:00
