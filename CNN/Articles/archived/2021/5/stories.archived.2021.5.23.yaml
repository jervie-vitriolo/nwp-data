      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some case data from the CDRS (COVID Document Repository System)
        were not included in the COVID Kaya and were not included in this case bulletin.
        This issue is currently being investigated and addressed by the COVID Kaya
        technical team, the DOH explained.</p>'
