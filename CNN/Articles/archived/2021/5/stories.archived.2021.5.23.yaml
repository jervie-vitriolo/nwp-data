      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/23/uk/martin-bashir-princess-diana-bbc-inquiry-intl-gbr/index.html"><em>"Former
        BBC journalist Martin Bashir denies his Diana interview harmed princess"&nbsp;</em></a></p>'
  'lightning-Taal-Volcano-not-related-volcanic-activity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-23T21:18:22.710+08:00
    'imagesource': 'jcr:1f9fe29f-fe52-4bc4-a1b8-5a518a0774a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fb9985-28b5-4369-904a-e98bc8437d4e'
    'lead': 'Phivolcs clarifies the lightning seen at Taal Volcano on Sunday was due
      to a localized thunderstorm and was not related to any volcanic activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T21:18:54.531+08:00
