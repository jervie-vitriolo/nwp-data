    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lightning in Taal Volcano not related to volcanic activity  Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7093b95-0d3d-46c7-af81-2fd30f645ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong>  Lightning
        activities seen at Taal Volcano on Sunday was not related to any volcanic
        activity, the Philippine Institute of Volcanology and Seismology clarified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90096a32-cd03-4c23-8bc3-9b175dea538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbc1bd-c664-492b-837e-6c3f69d6b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no recorded and observed activities from the volcano
        monitoring network and IP cameras in Taal Volcano," Phivolcs Director Renato
        Solidum said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f444a4b-9280-4a23-9cee-ddf1547960bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6075e-2933-4690-b8f7-d38dab6f84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned bureau made the notice after a video began circulating
        on social media which showed lightning at Taal Volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77598266-9289-4d64-97f6-2095f5f247f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6445d-97ef-48aa-abd0-0c589dba1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added that according to its Taal Volcano Observatory, the
        lightning was due to a localized thunderstorm in the vicinity of Laurel, Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2b653-4e87-4194-a753-465a532da04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9b3fb-4ce0-43fa-8dc2-9dbbec7822cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are thunderstorms in the area in southern Batangas but not
        over Taal Volcano," said Solidum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eabeac-11e5-4ded-bd09-42b4ef8cfedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477f6e5-f5ed-4df7-94e7-ab58355fbb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano is still under Alert Level 2, which means there is
        an "increased unrest" in the volcano. Phreatic explosions, volcanic earthquakes,
        minor ashfall, and lethal accumulations or expulsions of volcanic gas can
        occur in its general area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1627c3-13e9-4c70-a706-22c6a5680ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:18:54.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:44:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'incentivize-Covid-19-vaccinations':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T21:16:21.065+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19b8d49f-bc31-4a83-b11c-24c561bd85d3'
    'lead': 'Covid-19 vaccination rates in some regions need a boost to reach the
      levels that experts say the US needs to hit -- and some state leaders have begun
      offering incentives to motivate those who are still wary.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T21:19:50.366+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:44:18.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:41.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccines', 'incentives', 'United-States']
    'template': '1'
    'title': 'From lifted restrictions to lottery rewards, states are finding new
      ways to incentivize Covid-19 vaccinations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c0001-bd26-4dde-89ca-c66a51f0c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 vaccination rates in some regions
        need a boost to reach the levels that experts say the US needs to hit -- and
        some state leaders have begun offering incentives to motivate those who are
        still wary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf27f19-58df-43c8-a84b-899e9697c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f04cb5-3592-464f-958a-c553a527e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vermont, for example, that incentive comes in the form of a promise
        of an early return to a kind of normalcy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b7c38-df35-4596-9d69-9ac1581bef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f7cac-490d-4a34-aa40-26f14e183166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Scott announced Friday that all of the state''s pandemic
        restrictions can be lifted if the vaccination rate reaches 80% of eligible
        residents age 12 and older, even if that''s ahead of the governor''s July
        4 target date, a release from his office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7fe5d-4daf-49de-a698-99050ff0c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ee111-47f6-4fb9-90c1-314b7a8994ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:44:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s keep our momentum going. Let''s finish strong. Let''s continue
        to show the nation, and the world, what this brave little state is capable
        of," Scott said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4e6d6-9552-432b-b49d-a90803d152f2'
      'mgnl:activationStatus': true
