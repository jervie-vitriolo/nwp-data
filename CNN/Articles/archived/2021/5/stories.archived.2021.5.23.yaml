      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9d344-1ba6-4e8d-bf76-59cf9b306c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.545+08:00
