  'covid-19-vaccine-boosters-explainer':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Michael, a 16-year-old teenager, receives a dose of the Pfizer-BioNtech
      Covid-19 vaccine in Tel Aviv on January 23.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T06:04:59.808+08:00
    'imagesource': 'jcr:42353696-9c5c-4e08-8b39-0bd13119bc9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d5b679-2c1d-4c07-8a84-0248e1cbded3'
    'lead': 'As the Covid-19 vaccine rollout continues in the United States, with
      people ages 12 and older receiving their shots, vaccine makers are now preparing
      for a next possible phase: booster doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T06:08:53.602+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:52:20.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:27.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccine boosters may be necessary. Here''s what you need to
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd696d-4359-41a6-8dc3-73a3602b1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As the Covid-19 vaccine rollout continues
        in the United States, with people ages 12 and older receiving their shots,
        vaccine makers are now preparing for a next possible phase: booster doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a3fa4-dc67-4044-91bf-c4dd5550f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently three coronavirus vaccines are authorized for emergency
        use in the United States -- the two-dose Pfizer/BioNTech vaccine for ages
        12 and older, the two-dose Moderna vaccine for ages 18 and older and the single-dose
        Johnson &amp; Johnson vaccines for ages 18 and older.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4382a-6570-4d82-94dd-93c015925309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and health officials suspect that the immunity against
        Covid-19 these vaccines elicit in the body might wane over long periods of
        time -- say, possibly, after a year or more -- and might not protect as well
        against coronavirus variants that could emerge and evolve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877cf44-b77e-4525-af58-a752ae5663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, a vaccinated person might need a booster dose of vaccine
        to stay protected against the original coronavirus strain and newly emerging
        variants -- somewhat similar to how a tetanus booster is recommended every
        10 years or different flu vaccines are recommended each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d789c3e-dcb3-4c7b-ae23-d81eac8bcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will booster doses or new vaccines be needed?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9169dcf-e6ee-4bbe-9415-0e8c11c097ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people may be familiar with tetanus-toxoid vaccines that are
        recommended every 10 years -- that''s a booster dose. It''s reminding our
        immune system so that if we ever got exposed to that toxin, our immune system
        would remember it and respond very quickly," Dr. William Moss, professor and
        executive director of the International Vaccine Access Center at Johns Hopkins
        University, told CNN on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae00a25-038a-4f52-96ab-d71088c9256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Covid-19 vaccines it remains unknown for how long
        immune protection lasts, but vaccine developers and health officials know
        it may not be forever -- and that emerging variants could escape immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ccc89-3054-44f0-bd98-7ca87adf8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a little nuance with Covid-19 vaccines," Moss said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d733fb-9b1c-4abe-a230-9e5344c1eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While typical booster doses use same vaccine someone previously
        received to remind the immune system about immunity to a pathogen, any future
        boosters for the Covid-19 shot could use different vaccines altogether.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05470b-d4f7-4958-a195-109ba3cfffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, "the need for and timing for COVID-19 booster doses have
        not been established. No additional doses are recommended at this time," the
        US Centers for Disease Control and Prevention notes on its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385b0de-8be1-4376-97e3-acc0d51e2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Americans should prepare to have a Covid-19 vaccine booster
        shot within a year, US Surgeon General Dr. Vivek Murthy told CNN''s Wolf Blitzer
        on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e5261-53fd-4560-9267-5a5e2b1c89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to see how long the protection lasts. We know it lasts
        at least six months, but we''ll have to see," Murthy said. "It''s very possible,
        though, and people should be prepared for the fact that we may need a booster
        within a year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8de8e1-91f5-46d3-95e2-d44074961e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How often will you need a Covid-19 booster?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3091d9-3303-456c-bec9-f3cfb3f04549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such predictions, Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, told CNN the bottom line is
        "we don''t know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be5664-f575-4699-b38d-1dc7f542b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for the eventuality that we might need boosters,
        but I think we''ve got to be careful not to let the people know that inevitably,
        x number of months from now, everyone''s going to need a booster. That''s
        just not the case," Fauci, chief medical adviser to President Joe Biden, said
        at a Washington Post Live event. "We may not need it for quite a while."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35881f-6a05-4814-8eba-ecc837cdcd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at a number of companies that make Covid-19 vaccines
        have also predicted the need for boosters within a year -- but the scientific
        community is not in widespread agreement on this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4daa4d-8b68-44dc-b941-b5d5a19c6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making extrapolations" from incomplete data, Fauci told
        The Washington Post on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a3fb3-9a27-4c13-b9cd-ff73ec36b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, studies have shown that mRNA vaccines -- those made by Pfizer
        and Moderna -- maintain more than 90% efficacy six months after getting vaccinated.
        And scientists say it''s likely much longer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628712e-e0c0-4a81-89dd-07840db8b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have looked at antibodies in the lab. While a decline
        is expected over time, Fauci told the Post "the steepness of that slope is
        unclear right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ff084-ab66-4c71-84dd-80180b06729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is also unclear how these antibody levels correlate
        with real-world immunity, and to what extent other parts of the immune system
        -- such as T cells -- could factor into protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791a744-a543-4fd7-b7c9-2f8c93a24697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if you skip the booster?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f25464-cd3a-4474-bc50-c8db6de5b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether booster coronavirus vaccine doses are modified or not, missing
        a booster dose -- if one is recommended in the future -- could leave someone
        less protected against Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66700c03-0010-42bb-a072-a11bb5faaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who skipped a booster is placing themselves at higher
        risk of getting infected, and getting disease from the SARS-Coronavirus-2,
        but I would also expect that they''re going to have some partial immunity
        and so they may be protected against more severe disease," Moss said. SARS-CoV-2
        is the virus that causes Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b64e8c-0fd0-4092-ac1b-52d53320f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a function of how much their immunity has waned or how
        different a variant is," he said. "They''re just at higher risk of infection
        and disease than someone who got the booster, but they have more immunity
        than someone who was never vaccinated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae7eac-eaad-4208-963b-ab6816f2578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are also currently investigating whether it makes a difference
        if someone gets the same type of vaccine as a booster as the original dose
        administered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e4a5b-7fc8-40a8-ad8a-0d184f50dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This question of mixing and matching certainly is relevant to booster
        doses," Moss said. "It''s also relevant to any two-dose vaccine schedule,
        and it''s also an area of active research."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930a046-35e9-40bb-8fc8-f7668fcd89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the United Kingdom reported last week that people
        who got mixed doses of coronavirus vaccines -- receiving a different vaccine
        type as a second dose than the first dose -- appear to be more likely to experience
        mild side effects such as fever, chills, fatigue or headache.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bad2bf-1be8-46a0-8bfe-4051ad231929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the side effects following mix-and-match vaccinations were short-lived
        and there were no other safety concerns, the researchers reported in the Lancet
        medical journal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff34ca6-a64d-4c89-9641-c183f1e7238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for booster doses in the future, "I can very much envision a
        situation in which people might get a very different type of vaccine for that
        booster dose than they had originally," Moss said. "The big question I have,
        I guess, is how much underlying scientific evidence are we going to have to
        support that to actually make it a recommendation? That I don''t know yet,
        but it''s certainly likely to happen by default, just because perhaps the
        original vaccine is not available."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683785d-d95b-4c0a-8393-d85e2d10b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC says, "Covid-19 vaccines are not interchangeable"
        and there has been no decision either in the US or globally on the need for
        booster doses yet, let alone which vaccine might be appropriate for any booster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee395b2e-69b8-40c4-8549-9f8b416ff0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is making booster shots?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6fa51-f370-4d58-a528-51d8b24a928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three companies that currently have authorized coronavirus vaccines
        in the United States -- Pfizer, Moderna and Johnson &amp; Johnson -- are investigating
        the potential use of boosters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f9e50-7916-46af-a607-020f4360c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are right now in the middle of these trials and the data are
        coming as we speak," Pfizer CEO Albert Bourla told Axios during a virtual
        event on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06daa414-ba26-44de-808a-17b5246a7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that I see coming, they are supporting the notion that
        likely there will be a need for a booster somewhere between eight and 12 months,"
        Bourla said. " But that remains to be seen and I believe in one, two months
        we will have enough data to speak about it with much higher scientific certainty."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19d0f4-f8b8-4194-85a1-d239f9940c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose of Pfizer''s coronavirus vaccine in the United States
        was administered on December 14, 2020 -- five months ago. As time goes on,
        if people received their second dose of vaccine eight months ago, "they may
        need a third one," Bourla said. "This could be coming sooner than later, I
        believe from September, October. But this is something, again, that the data
        need to confirm."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079ae2e-449a-4c43-9cb1-9a0d19ace55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is currently conducting booster shot trials too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afa941-9502-46d9-b2c4-16f76c6a76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against the coronavirus pandemic is expected to continue
        through next year due to the emergence of variants, Dr. Stephen Hoge, president
        of Moderna, said during an earnings call earlier this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46354f0d-355d-4cb0-b931-a98683f705e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is just the beginning," Hoge said. "Therefore, we''re
        committed as a company to make as many updates to the vaccine, to add as many
        variants as we think are necessary, to ensure that when people receive a booster,
        it provides the broadest immune protection against the widest range of variants."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba6929-e085-4fbc-a77c-44ae7f938be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is also looking into the potential for boosters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced72e4d-c5e1-4698-ba23-1425d611ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ongoing and planned trials that will aid our assessment
        of the need for, and timing of, booster doses of our vaccine," according to
        an emailed statement Johnson &amp; Johnson sent to CNN on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef24d2-b3ec-451d-885b-703fdcaccc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s coronavirus vaccine, along with Pfizer''s,
        Moderna''s, and four others, are being tested as seasonal boosters in a study
        called Cov-Boost being conducted by the UK''s National Institute for Health
        Research and the University of Southhampton.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbd4c0-3086-4be4-8992-207f7617e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotechnology company Novavax has developed a coronavirus vaccine
        that its chief executive officer Stanley Erck believes could be used as a
        booster shot for people who have already been vaccinated. The company plans
        to apply for emergency use authorization of its vaccine in the United States
        in the third quarter of 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8c4f2-3dd1-4c23-bbf4-6e2f452ec571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US, I think it will be the booster for everyone, particularly
        if we get it out late in the third quarter," Erck told CNN last week. "It''s
        going to be time to start boosting -- whether it''s six months or at a year
        point."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a5e9a-2e4d-4414-97f5-2280092dfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has to OK the Covid-19 booster shots?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54656a6-32c9-45fc-b6c3-e24d38ed75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to use Covid-19 boosters is expected to involve two
        agencies -- the US Food and Drug Administration and the CDC -- and the regulatory
        process to get the shots into arms could vary depending on whether the booster
        is the same vaccine that was originally used or is a modified version.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de060e2b-47af-4949-bc7b-fb80e2120abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if it''s the same vaccine, my understanding is that what would
        have to happen is that the CDC would have to recommend an additional dose
        with details around when that should occur," Moss said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9eebb9-41aa-40ee-b906-7c130da03cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s a modified vaccine, "this is where things get interesting
        and I don''t think we quite know," he said, but added that the regulatory
        process could be similar to what happens with flu vaccines each year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce5e5c-344b-4e0c-b2bc-0058963c5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, whenever a vaccine like that is modified, it''s often
        considered a new vaccine and has to go through the whole process again. But
        there is a precedent, obviously, with influenza virus vaccines, not to do
        that," Moss said. "So, the influenza vaccine each year doesn''t have to go
        through a large Phase 3 trial."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6caf4a-a7c9-4df8-81df-f8cd7693d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the vaccine technology stays the same, and the only
        change is the flu virus itself that the vaccine targets to elicit immunity
        to a specific flu virus strain that''s circulating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fe0e8-c1dc-4d12-a158-8d73ba921092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss said that''s what he expects could happen with modified coronavirus
        vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5219319-c7f9-48f9-b551-2f68b3118bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, available information suggests that the FDA-authorized
        vaccines remain effective in protecting the American public against currently
        circulating strains of SARS-CoV-2. However, if there is an emergence of SARS-CoV-2
        variant(s) in the U.S. that are moderately or fully resistant to the antibody
        response elicited by the current generation of COVID-19 vaccines, it may be
        necessary to tailor the vaccines to the variant(s)," an FDA spokesperson told
        CNN on Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a7e6a-e64e-4b22-a146-d886de68a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA updated its guidance for vaccine developers in February,
        noting that manufacturers should "generate the data to support authorization"
        of a modified vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc9f42-73f5-4e22-9b8d-31ff4dcf6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:08:53.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further discussions will be necessary to decide whether in the
        future, modified COVID-19 vaccines may be authorized without the need for
        clinical studies," according to the guidance. But overall, vaccine developers
        are "encouraged" to perform exploratory studies on modified vaccines to boost
        immune responses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59f122-4ba2-4a4c-b8ab-e62d14a40095'
      'mgnl:activationStatus': true
