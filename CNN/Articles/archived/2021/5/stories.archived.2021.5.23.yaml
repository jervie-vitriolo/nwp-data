      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4045ad-aeb6-449c-96c4-8e650d7c3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion designer also posted a screenshot of a comment from
        an Instagram account named MG Mode, where it claimed that Cincos gowns arrived
        late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3328e77-1279-45c9-9f29-3b55ee546aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
