      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ba266-b302-4721-8cfb-4255a803229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, there''s not enough room for us inside the house,"
        said Kurd, as he stood outside the part of his home where a Jewish settler
        now lives. Video showing the man from New York went viral after Kurd''s sister
        confronted him about inhabiting the home.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5e415-d873-4133-9352-638f21a25d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:29.483+08:00
