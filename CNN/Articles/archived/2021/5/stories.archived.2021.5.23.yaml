      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd219383-1ffd-45f2-afde-4e49ac09ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based Coseteng credited his team Argenti for
        guiding him in his British F4 debut, especially in making an impact where
        he recorded the fastest lap in the second and third races.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdb8bf-891e-4eb6-970d-d59ff09ec45c'
      'mgnl:activationStatus': true
