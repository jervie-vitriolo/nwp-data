      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"
        target="_blank"><strong>LIST: Who are included in the A4 category&nbsp;</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ec65e-18e6-4c7e-bd41-d53b71e4f5ab'
