      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively low number of new cases was due to the "simultaneous
        updates" being made in the COVID Kaya, a digital platform for COVID-19 information
        management, said the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11eaf7d-d289-47be-9a16-8ba3620c35d0'
