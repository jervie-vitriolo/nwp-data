      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the churches of Quiapo and Baclaran, many endured the heat outside
        while those who managed to get seats in the pews were safely kept apart from
        one another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d602287-9acd-43f9-a805-8fd1108ed0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>             \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8db7d-f5c6-4845-98ee-5cc50139b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were also present in the vicinity of some of the churches
        to ensure that health protocols are followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9c594-fae0-4f25-bff7-3ca57dd212b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
