      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/23/health/women-covid-pcos-high-risk/index.html"><em>"The
        women possibly at higher risk for Covid-19 that no one is talking about"&nbsp;</em></a></p>'
  'Social-distancing-observed-churches-capacity-increased-30--':
