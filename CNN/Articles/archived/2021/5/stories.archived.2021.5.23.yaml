  'DENR-shuts-down-all-open-dumpsites-nationwide-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-23T18:34:00.053+08:00
    'imagesource': 'jcr:1aa7bc29-eb05-46d1-84d5-53d6cff70fab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612c9242-08d1-41a3-ae9a-921fa0839148'
    'lead': 'All open dumpsites in the country have been closed down, the Department
      of Environment and Natural Resources said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T18:35:06.680+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:47:31.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:37.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR shuts down all open dumpsites nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf5a9b-1b5b-4a8b-90ef-ef9e497cf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong>  All open
        dumpsites in the country have been closed down, the Department of Environment
        and Natural Resources said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9283f14-9683-4fd7-9522-4c8cfdfd6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an issued statement, the DENR said it completed the closure of
        the 335 open dumpsites across the Philippines following the strict enforcement
        of Republic Act (RA) 9003 or the Ecological Solid Waste Management Act of
        2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82d0ad-7e45-4e79-8d11-b0599839f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RA 9003 prohibits open dumping of waste. Under the law, waste
        should be disposed of in a materials recovery facility or sanitary landfill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6b4b4-cfaf-46d4-80dd-1a1f8e036851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the closure of all open dumpsites, LGUs have the option to
        bring their solid waste to existing sanitary landfills (SLF) or to a residual
        containment area," the DENR said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f29bce-dbc0-4516-9795-8a70df50bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted LGUs can tap a residual containment area as temporary
        storage of their wastes while negotiating an agreement with another LGU operating
        a sanitary landfill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc509880-d021-43c2-bb2b-0d90cf918ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 237 operational sanitary landfills. Eleven are under
        construction, the DENR noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f5143-1bc5-4a19-9cbe-8fb27649070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:35:06.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local government units may ask the technical assistance of EMB
        (Environmental Management Bureau) on how to conduct the Safe Closure and Rehabilitation
        Plan for the respective dumpsites in their areas of jurisdiction," DENR undersecretary
        Benny D. Antiporda was quoted as saying in the statement.</p>'
