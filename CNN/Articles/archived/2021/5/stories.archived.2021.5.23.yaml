      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir left his role at the BBC earlier this month citing health
        reasons before the findings were released Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe49093-2103-4c3b-bcf3-e559a36b6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973fcfe-4853-4c94-a149-de7966587478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Sunday Times he and Diana "were friends" and continued
        to be close after the interview was broadcast, with the princess even visiting
        his wife at the hospital shortly after the birth of their third child. "We
        loved her. That''s what we wanted to protect, and that''s why I have never
        taken money, never said anything, never written anything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c67506-61bd-4c3e-bfb9-fb2e7ee2e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c1d10-5494-4a2c-8abb-9a56d3827fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday Times interview, Bashir expressed his "regret" over
        showing the fake bank statements to the princess'' brother, but insisted "it
        had no bearing on the interview." He challenged Spencer''s timeline of events,
        arguing the documents were made after he had already started forging a relationship
        with the royal. He also described Spencer''s relationship with his sister
        as "difficult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9868a0-537f-4900-b0d7-10bf8c273c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c93733-d8f1-4565-bd99-bbb93083d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Fairly soon after we met, she didn''t want me to communicate
        with him. She felt he would leak details of the interview and stuff, and felt
        that he wasn''t trustworthy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad87318-88ee-4fa5-8265-1479003e388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393440d9-c839-423b-870d-250685590dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyson said in his report that he found Spencer "a credible and convincing
        witness" while "there are significant parts of Mr. Bashir''s account which
        I am unable to accept."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b625c5b-df9f-4720-9352-4c503ae9296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e5ddc-283a-48b1-a1ee-a15215912864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Diana would "probably have agreed to be interviewed
        by any experienced and reputable reporter in whom she had confidence even
        without the intervention of Mr. Bashir."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdcc0c7-1fcf-4d35-ae8d-384af068f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d1634-abae-4830-82f4-1be3c658ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prince William, the Duke of Cambridge, this week slammed
        the BBC for contributing "significantly to her fear, paranoia and isolation"
        felt by his late mother in the years before her death. The duke also accused
        the BBC of commercializing a "false narrative" about his mother. William''s
        brother -- Prince Harry, the Duke of Sussex -- issued an equally emotional
        statement after the report in which he said, "The ripple effect of a culture
        of exploitation and unethical practices ultimately took her life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138e9bf-3ce8-46fe-8805-be5899c036dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97be9c8-ec20-47fc-9385-0857ce29043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday Times interview, Bashir apologised to the dukes of
        Cambridge and Sussex saying he is "deeply sorry," but disputed the charge
        he fueled Princess Diana''s isolation and paranoia. "Even in the early 1990s,
        there were stories and secretly recorded phone calls. I wasn''t the source
        of any of that," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a4fbd-c0ad-4f3e-885d-b0616a3eedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94104b72-8bf7-433c-b0cf-6d4e72dce4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earl Spencer has suggested a direct link between the Bashir interview
        and her death. "The irony is that I met Martin Bashir on the 31 of August
        1995, because exactly two years later she died. And I do draw a line between
        the two events," he said in a new BBC Panorama documentary broadcast Thursday
        night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae766751-6391-407b-98eb-ebe7b54ba87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc92783-2d56-4fd3-8189-bf5ba707ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir told the Sunday Times, "I don''t feel I can be held responsible
        for many of the other things that were going on in her life, and the complex
        issues surrounding those decisions." He added, "I can understand the motivation
        [of Earl Spencer''s comments] but to channel the tragedy, the difficult relationship
        between the royal family and the media purely on to my shoulders feels a little
        unreasonable ... The suggestion I am singularly responsible I think is unreasonable
        and unfair."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a5051-2f5a-4365-b573-dde86f4cbc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6fe8c-d0ba-4174-ba5f-fe5b51e83a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir''s concern now, according to the Sunday Times, is that people
        will remember Diana''s groundbreaking interview for the scandal rather than
        what she said. "I would love for people to reflect on ... what a trailblazer
        she was."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd47b32-2311-406b-8c82-942e0242d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427a820-9eb5-4337-baf8-0acc7c311f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "She was a pioneering princess. When you think about
        her expressions of grief in her marriage, when you think about the admission
        of psychiatric illness -- just extraordinary! And her sons have gone on to
        champion mental health."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb6a94-7dec-441d-ae75-c5af7ab14c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c947131-40eb-4b30-bef0-7d82347d5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I don''t understand -- 25 years later -- what the purpose
        of this is ultimately? Okay, maybe you want to destroy me, but outside of
        this, what''s the point? I did something wrong ... but for pity''s sake, acknowledge
        something of the relationship we had and something of what she contributed
        through that interview!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d665746-341a-4b02-a516-ebffa7ae0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49033407-b38e-49c0-a593-0e3ffa4c7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir told the Sunday Times he hopes people will believe that he
        has redeemed himself. "I was a young man [32] when the interview took place,"
        he said. "I hope that people will allow me the opportunity to show that I
        am properly repentant of what happened."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f8e6f-a94e-4565-9e2f-e98632c60ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d6a8e-533d-4b73-85d7-a318d7d17b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, Sky News reported that Earl Spencer has written
        again to the Metropolitan Police to review the practices used to obtained
        the 1995 interview in light of the Dyson report''s conclusions. London''s
        Metropolitan Police said Friday they will assess the report to "ensure there
        is no significant new evidence" after ruling out a criminal investigation
        in March.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e27b7d-92fc-44f3-b04b-45e600ce69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e9a3b-f7b2-41ce-91e0-6929eda66b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UK Home Secretary Priti Patel said Sunday the publication
        of the Dyson report was a "significant and serious moment" for the BBC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c9bab-d0db-465d-8728-36d779665444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6ebcb-ebb7-460d-a1bd-2f2c94cc7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the BBC''s Andrew Marr show, Patel described the statements
        from Princes William and Harry as "utterly heartbreaking" before saying that
        the British broadcaster''s reputation "has been compromised."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a8dc9-b7c2-431a-aa23-21952f661f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd79d58-a6d2-44ca-af2e-593f174674e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lessons will have to be learned. No question about that and also
        there will also be work on regaining trust and confidence and working with
        the government going forward looking at the mid-term charter review next year,"
        she said, adding that issues of accountability, trust and confidence need
        to be addressed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ae061-53d4-4eab-9352-c68232a38e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
