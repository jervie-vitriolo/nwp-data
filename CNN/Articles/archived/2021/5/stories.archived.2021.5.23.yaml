    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande remembers victims on fourth anniversary of Manchester
      bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea373be-49f8-4914-bc18-65467c68a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Newlywed Ariana Grande paid tribute Saturday
        to the 22 people killed attending her concert in Manchester, England four
        years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed317f46-1a00-451e-a881-4073efc45396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted a heartfelt message on <a href="https://www.instagram.com/stories/arianagrande/2579044773076994965/">her
        Instagram story</a>,&nbsp;writing that the victims of the <a href="https://www.cnn.com/2017/05/22/europe/manchester-arena-incident/index.html">deadly
        terror attack</a> were always in her thoughts and that the "anniversary will
        never be an easy one."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0608d-bd8b-4b6d-aa8d-149b723310c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Grande posted an image of a heart with the words,
        "although grief is ever-present and our relationship to it is constantly evolving
        and expressing itself in different ways every day, year round.... i know that
        this anniversary will never be an easy one. Please know that I am thinking
        of you today. Manchester, my heart is with you today and always."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae223a9-720f-4ae4-9dbf-e2e77e8b8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bees were used to create the shape of the heart on the post. The
        worker bee is often used as <a href="https://www.manchestereveningnews.co.uk/news/greater-manchester-news/manchester-bee-symbol-meaning-tattoo-11793163?service=responsive">an
        emblem for Manchester</a>, representing the city''s industrial past and appearing
        in its crest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dec8f-f058-41bd-b897-1af689989e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first anniversary of the attack, Grande <a href="https://twitter.com/ArianaGrande/status/999702418660114432">posted
        a photo on Twitter</a>&nbsp;of a bee tattoo behind her left ear in commemoration
        of the tragedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce312a18-59bd-44f4-ab97-0ced1a6c7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath the image of the heart were the names of <a href="https://edition.cnn.com/2017/05/23/europe/manchester-attack-victims/index.html">the
        22 people killed</a>&nbsp;in the bombing: "John Atkinson, Courtney Boyle,
        Philip Tron, Kelly Brewster, Georgina Callander, Olivia Campbell-Hardy, Liam
        Curry, Chloe Rutherford, Wendy Fawell, Martyn Hett, Alison Howe, Lisa Lees,
        Megan Hurley, Nell Jones, Michelle Kiss, Angelika Klis, Marcin Klis, Sorrell
        Leczkowski, Eilidh MacLeod, Elaine McIver, Saffie Rose Roussos, Jane Tweddle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c226df-6ae8-4cc0-b3e3-748e21d2f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place shortly after Grande had finished her closing
        set at Manchester Arena on May 22, 2017. Fans of the singer were beginning
        to leave the arena when a bomb detonated inside the arena''s foyer. Hundreds
        of people were wounded in the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fba366-7627-4f62-a4d4-e9d9bb69f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester police said the attack was carried out by <a href="https://www.cnn.com/2017/05/23/europe/manchester-bombing-salman-abedi/index.html">by
        a suicide bomber</a>. In May 2020, <a href="https://www.cnn.com/2020/03/17/uk/manchester-bomber-brother-hashem-abedi-guilty-gbr-intl/index.html">the
        older brother of the bomber was convicted</a> of 22 counts of murder, one
        count of attempted murder and a charge of conspiracy for helping his younger
        brother construct the bombing device.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf9252-5a2b-46dc-b49e-9d91c3c1a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post comes days after the announcement that Grande and real
        estate agent Dalton Gomez had <a href="http://www.cnn.com/2021/05/17/entertainment/ariana-grande-and-dalton-gomez-are-married/index.html">officially
        tied the knot.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d77b4-7a46-43c0-81fe-7be1abdeda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:13:36.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/entertainment/ariana-grande-fourth-anniversary-manchester-bombing-trnd/index.html">"Ariana
        Grande remembers victims on fourth anniversary of Manchester bombing"</a></i></p>'
  'lava-mount-nyiragongo-congo':
    'author': 'Larry Madowo, Saskya Vandoorne, Jennifer Hauser and Samantha Beech,
      CNN'
    'caption': 'Civilians watch smoke and flames from the volcanic eruption near Goma,
      Democratic Republic of Congo on Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T06:22:51.993+08:00
    'imagesource': 'jcr:3ee85d43-bb2a-48e6-9cc0-6fdfb5fefb2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512c5910-04bb-49f4-b4ec-70753d3ca079'
    'lead': 'Thousands of residents in Goma, a major city in the eastern Democratic
      Republic of Congo, are spending the night outdoors following eruption of Mount
      Nyiragongo, according to a spokesman for the Norwegian Refugee Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T06:24:47.311+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:52:02.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:28.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volcano eruption appears to subside in the Democratic Republic of Congo
      but residents evacuate as a precaution'
    'updated': 2021-05-23T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d69c9-5d50-4ba9-84f3-c66f5f198d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thousands of residents in Goma, a major
        city in the eastern Democratic Republic of Congo, are spending the night outdoors
        following eruption of Mount Nyiragongo earlier Saturday, according to a spokesman
        for the Norwegian Refugee Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab34315-c2b5-4eab-9cb1-8d3248c4f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been a massive panic movement, but people are really
        worried," said Tom Peyre-Costa, the council''s spokesman for west and central
        Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea69f15-aa06-43d1-8642-f452ef6e1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees first walked towards Rwanda, Peyre-Costa told CNN. The
        border was closed, so they went back to Goma and headed to an area north of
        the city. Peyre-Costa posted to Twitter video of people leaving the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6506788-a12a-4b97-a99c-2347526aff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere in the city you see people walking with their belongings,
        their children and even their goats and whatever they could grab. Most of
        them are just sitting by the road waiting to be able to go back any time soon,"
        Peyre-Costa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a059111-72f6-4d16-a503-2bd4a895757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic eruption seems to have subsided, according to the Goma
        Volcano Observatory, which monitors the volcano. Authorities in the city activated
        an evacuation plan as a precaution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf07a32-caaf-4a5f-8a3e-6ddc38465018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s last major eruption in 2002 killed 250 people and
        displaced thousands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f2ae9-93a0-4b41-8375-e36116534493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goma is on the edge of Lake Kivu on the Democratic Republic of Congo''s
        border with Rwanda. The current metro area population of Goma in 2021 is 670,000,
        according to a projection by the UN, World Bank and others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f9a8f-8e20-4d73-b883-05418f1067d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peyre-Costa said a number of nongovernmental organizations in the
        region believe Goma''s population is closer to 1 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb2798-56b0-466a-a30b-2695d9f3943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Kakesa of the International NGO Safety Organisation (INSO)
        said in a statement at 11 p.m. that the lava appears to be flowing towards
        the border with Rwanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bae18-e7eb-44de-af5d-8f12c0e07f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b206a4-11c3-45e1-b7c5-6327d8cb96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of an evacuation, customs between Goma and Gisenyi
        are closed overnight," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa3b1f-8a8f-4798-8c8a-3b4add142a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe03aa8-ec0e-4c09-8f52-d9cd0c931225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INSO advised humanitarian workers living in the Munigi camp a short
        distance from northern Goma to move to villages further to the west.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1fc13-ac3b-4f7d-9796-c9858d2153a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8fb00-e40e-49ec-bdc5-0c8f4b56f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peyre-Costa and 11 of his colleague evacuated as a precaution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d6c8e-a0d0-47e1-b9c5-49936c808a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a830e-fb88-4c70-afb2-3994d1ea4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the situation stays the same we may be able to return tonight,
        so we''ll see. We are on standby. We don''t know what''s going to happen,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bcff2-82dd-4cdb-8e9b-6e5a2c419df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7feedc4-093e-4aa6-93cf-678bc308de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologist Honore Chiraba of the Goma Volcano Observatory told
        CNN there are two fractures in the volcano. Chiraba is following the volcanic
        activity closely with the governor of North Kivu, the province where the city
        of Goma is located.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f0f2f-e209-466f-9751-2815f0b921c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b5102-fde8-4942-9cd0-e7446b2bc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lava is flowing but not very fast," Chiraba said. "At this
        stage we don''t think anyone is injured but we can''t know for sure."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f1d4e-ede0-446e-9498-19c1a3abf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865fdd8-471f-4a2d-9ef5-1d164ee2f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on the verified Twitter account of the British Embassy in
        the Democratic Republic of Congo said Saturday, "Nyiragongo volcano, close
        to city of Goma, began erupting this evening. Current assessments indicate
        eruption doesn''t threaten the city itself. All should remain vigilant &amp;
        Brits concerned should reach out to us ... We continue to monitor the situation
        closely."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6a301-e23f-46d1-8b8d-e35204068ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f375c7d-309d-4706-8282-7ca04147daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T17:00:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11,500-foot-high volcano is one of several near the DRC''s border
        with Rwanda and Uganda, an area of tropical rain forest and rare mountain
        gorillas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c390e-efc4-45b8-9480-2b86b5675aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:24:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/world/volcano-mount-nyiragongo-goma-congo-eruption/index.html"
        target="_blank">"Volcano eruption appears to subside in the Democratic Republic
        of Congo but residents evacuate as a precaution"</a></em></p>'
  'fast-and-furious-paul-walker-supra-auction':
    'author': 'Susannah Cullinane, CNN'
    'caption': 'The 1994 Toyota Supra will be up for auction in Las Vegas next month.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-23T06:46:34.618+08:00
    'imagesource': 'jcr:5794b296-26a6-437f-bffb-8b87cdf2016a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62fe3a1b-acd7-4eaf-aa67-080a12dd3ec9'
    'lead': 'A car driven by actor Paul Walker in the first installment of the "Fast
      and Furious" film franchise is up for auction in Las Vegas next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T06:48:58.951+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:51:55.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:28.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Walker''s Toyota Supra in ''The Fast and the Furious'' up for auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6b6fa-9319-4c37-8492-6b03df074678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A car driven by actor Paul Walker in the
        first installment of the "Fast and Furious" film franchise is up for auction
        in Las Vegas next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b706f-8eb0-41d8-b491-b0ea27d0c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orange 1994 Toyota Supra appeared in the 2001 film "The Fast
        and the Furious" as well as 2003''s "2 Fast 2 Furious," auction house Barrett-Jackson
        says in its online description of the car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526ee09-074c-43fd-abd4-645e1a74d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett-Jackson says "extensive documentation" and a certificate
        of authenticity show the car was used for multiple interior and exterior shots
        in the movies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f51ebc-dee5-431e-87fc-2e3f7f065c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supra is a factory model with a turbocharged inline six-cylinder
        engine and a four-speed automatic transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ffdf5-d236-475f-bcd3-f9518f65eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car was built by Eddie Paul at The Shark Shop in El Segundo,
        CA, for the first movie and brought back and modified by the original builder
        for its role as ''Slap Jack''s Supra'' in the sequel," according to the auction
        house. "The Supra would later be returned to original form, with the resplendent
        Lamborghini Diablo Candy Orange pearl paint and famed Troy Lee-designed ''Nuclear
        Gladiator'' motif along the side."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef0c4a-de04-48f5-9ddb-b9420a06a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car will be up for sale with no reserve as part of Barrett-Jackson''s
        June 17-19 auction in Las Vegas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9dcdd-2600-4dc7-bb8e-410218cd4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fast and Furious" franchise has generated billions of box office
        dollars with eight films released so far and a ninth installment due out next
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c1357-d1d0-4dc0-92dd-0dc92bcf5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker starred in six of the first seven movies, appearing in the
        seventh posthumously after he was killed when the car he was a passenger in
        crashed in Southern California in November 2013. He was 40 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2b929-aee2-4b64-a7e1-7a9a009c9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators concluded that Porsche Carrera GT driven by Walker''s
        friend Roger Rodas was traveling at an unsafe speed for the road conditions.
        Rodas, 38, also died in the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073d026-7ca1-42d2-9ec7-f6ce4854e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T06:48:58.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:52:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/entertainment/fast-and-furious-paul-walker-supra-auction-trnd/index.html">"Paul
        Walker''s Toyota Supra in ''The Fast and the Furious'' up for auction"</a></i></p>'
  'nba-coaches-masks':
    'author': ' Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-23T07:05:22.190+08:00
    'imagesource': 'jcr:425d91f2-dc84-409b-b856-290d921185b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f5e11e-f227-4d89-81e5-0a9a647cda6b'
    'lead': 'The National Basketball Association will no longer require head coaches
      who are fully vaccinated against Covid-19 to wear masks during games, according
      to a memo obtained by CNN.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T07:06:59.520+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:51:50.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:28.727+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fully vaccinated head coaches no longer have to wear masks during NBA
      games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10d29f-f129-47be-9ef0-a252a4cce783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:06:59.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The National Basketball Association will
        no longer require head coaches who are fully vaccinated against Covid-19 to
        wear masks during games, according to a memo obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a16393-dbb5-4523-9036-6c9f36cb6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:06:59.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, sent to all teams on Saturday, says coaches don''t have
        to wear masks to "facilitate in-game coaching duties, and in light of vaccination
        rates among head coaches and recent CDC guidance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554aac1-9920-42cf-88fd-12e0b49cb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:06:59.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said in the memo that head coaches will be allowed to take
        masks off once pre-game introductions conclude until halftime, and again once
        the first horn sounds before the start of the second half until the end of
        the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d71cb4-823b-4ae2-abcf-5af4af1df11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:06:59.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coaches must keep their face masks on during warmups before
        the game, during halftime and again during warmups before the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab970d9-df66-43f7-a30f-4807201e4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:06:59.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All head coaches will still be tested daily for Covid-19, regardless
        of vaccination status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
