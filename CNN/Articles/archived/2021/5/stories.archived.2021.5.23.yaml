      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Queen Elizabeth visited the
        country''s new aircraft carrier on Saturday, giving the UK''s biggest warship
        a royal sendoff before it leads a flotilla of British, US and Dutch ships
        to Asian waters on its maiden operational voyage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e1d45-4e56-461c-bd2b-6645392b1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.542+08:00
