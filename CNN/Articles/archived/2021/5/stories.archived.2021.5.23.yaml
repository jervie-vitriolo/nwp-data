      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A leading Belarusian opposition activist
        in exile has been arrested in Belarus after his flight from Athens to Vilnius
        made an emergency landing in the capital city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38d481-f4be-4847-a3e4-8d128ca65295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e01a9e-8947-4979-a5c2-5adfbcfd5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raman Pratasevich, a vocal critic of President Alexander Lukashenko''s
        regime, was detained at Minsk airport, the Belarusian Ministry of Internal
        Affairs said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576f659-d1f7-41bc-95c0-6cae4f78454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09222d-d92c-4d82-92c8-6072d0773460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratasevich is the founder of the Telegram channel Nexta which was
        broadly used to organize anti- government protests, and another similar channel
        critical of the government, both of which are classified as extremist in Belarus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81441b52-ea49-4c23-9b28-1d1cc02e1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c55ea3-e59f-4430-9614-61821c99b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratasevich is also on a government wanted list for terrorism. There
        are differing reports as to why the budget airline Ryanair plane was forced
        to land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964bba6-6eaf-4e95-adb7-4939f8d9fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee25865-9175-4d63-849a-3524b393e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minsk airport told Russian state media RIA Novosti, that the
        plane made the emergency landing after an unconfirmed bomb threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038881f-dc02-487b-9950-4322dfbce417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf2c49-1c7e-402b-bace-6dca9038b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a spokesperson for Lithuania airports, told LRT National
        Radio that it was due to a conflict between a passenger and one of the crew
        members. Lina Beishene, said the Lithuanian civil aviation authorities have
        not been informed about a bomb threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8d9be-c41d-4e3f-b64c-42e8b411a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda076ab-9a8f-480e-9d97-b54fd9c00c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading opposition figure has said the Belarusian regime "forced
        the landing of the plane in Minsk to arrest journalist and activist Raman
        Pratasevich."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91197dd0-d081-4dc1-b496-6201bebdb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b462e1-9fa4-4a10-88ea-94edf954ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:43:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Sviatlana Tsikhanouskaya said Pratasevich faces the
        death penalty in Belarus. "We demand the immediate release of Raman, an @ICAO
        (international aviation group) investigation and sanctions against Belarus."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67659aec-61b5-4b7d-82f7-a60bc72e0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T23:39:38.595+08:00
      'mgnl:createdBy': 'david'
