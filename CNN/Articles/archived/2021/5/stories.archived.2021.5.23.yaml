      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) --</strong> The country
        on Sunday logged 3,083 new COVID-19 cases, pushing the nationwide tally to
        1,179,812.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b68f4-77f7-484c-bf98-5a7870c7fea8'
