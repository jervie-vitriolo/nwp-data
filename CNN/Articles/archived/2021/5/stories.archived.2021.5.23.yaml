      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wild, stomach-churning moments are part
        of the experience when you buy a ticket to the crypto circus. But the past
        week''s volatility was enough to make some of the crypto faithful wonder whether
        they''ve been bamboozled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9cd0e-d158-4109-9d64-ee280320fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a broad crypto crash wiped out about $1 trillion in
        market value  a staggering drop from $2.5 trillion just a week ago. Bitcoin,
        which accounts for more than 40% of the global crypto market, nosedived 30%
        to $30,000 on Wednesday, its lowest point since January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9194ac-8e9d-4b54-9b25-48da9aa2f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, bitcoin had rebounded slightly, to around $37,000  bruised
        by continued regulatory concerns, and far off its all time high above $64,000
        that it hit a month ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d478d2-0566-4998-a575-7136707b377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
