    'template': '1'
    'title': 'At least 8 killed in Italian cable car accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0f9e0-7b78-4d17-8df3-590786171cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least eight people have died and three
        others including two children, are injured, following a cable car accident
        in northern Italy Sunday, officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fcd3d-4051-4ca4-817b-8d106f4f756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b6fda-ae16-4045-97ac-3324df24d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group was riding in a Stresa-Mottarone cable car -- which connects
        the town of Stresa on Lake Maggiore with the nearby Mottarone mountain --
        when it plunged into a wooded area Sunday morning, according to a spokesperson
        for the National Alpine Speleological Rescue Corps, which is leading the rescue
        operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68345059-6042-4b6d-a2b5-db80a78dd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca479cc-28f1-47d4-adae-83950a6e788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s national fire brigade posted a photo of the crash site
        to their official Twitter account, which shows a mangled cable car near broken
        trees and the severed cable. A spokesperson for the fire brigade said the
        number of dead could rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fade686-1b1a-45fa-96e5-555c8116877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b0e02-50f0-4c77-bf85-6538ed24ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred when the cable snapped just as the cable car
        was completing the 20-minute voyage from the Lido di Stresa piazza on Lake
        Maggiore to the Mottarone station some 1,491 meters above sea level at the
        top of the mountain. The cable broke 300 meters from the top of the mountain,
        according to local media ANSA. The car then crashed into a wooded area with
        no direct road access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1f385-242f-4c3e-9859-5d43cd9c6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b22ad6-32af-41cd-a6fa-27deaf31411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:10:35.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters lowered alpine rescuers to the crash site and lifted
        out the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c938b93-1596-4ce7-9a8b-9ef9c83ea6cb'
