      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now this is for you, to the whole Miss Canada team Migel Martinez,
        Denis Martin Davila, and Miss Canada Organization and your ungrateful Miss
        Canada Nova Stevens, said Cinco in a lengthy Facebook post on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265c1fe-d53a-4956-bacb-2ab36e75dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
