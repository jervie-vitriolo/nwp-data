      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, one of the key sticking points that remained
        was Section 242, the federal law that sets the standard for criminally prosecuting
        police. Some progressive Democrats have balked at the idea of any compromise
        on key issues like Section 242 and qualified immunity.</p>'
    '19':
