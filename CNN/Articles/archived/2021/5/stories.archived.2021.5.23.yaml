      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong>  A House
        lawmaker is batting for the priority immunization of around 1.2 million kasambahays
        or household workers under the A4 category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38455303-7fec-4e21-91c5-79d678c7c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:41:10.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:49:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cant see any valid justification to exclude kasambahays in the
        vaccine priority list. If we want families that do not go outside their homes
        safe from the virus, we should also have our kasambahays inoculated the soonest
        possible time like all other workers tagged as essential or frontline," Probinsyano
        Ako Partylist Rep. Jose Bonito C. Singson Jr. said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5b03a-4750-49ca-ac99-e04167846922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:41:10.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:49:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said there is no reason why kasambahays should not be in
        the list as they are often the ones who go outside of the house to get needed
        supplies or food items, thus putting them at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad7c79-17cf-41c6-8036-610d780a1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:41:10.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:49:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he was disappointed to learn that kasambahays
        were not included in the classification .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eac9e8-ad26-42e9-93cd-bc2c7fafe625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:41:10.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:49:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi naman dahil kasambahay ang tawag sa kanila ay</em> puro
        work from home <em>na ang trabaho nila. Marami sa kanila ang namamalengke,
        pinabibili ng mga gamot sa</em> drugstore, <em>nagpupunta sa sari-sari</em>
        store <em>o</em> groceries; <em>naglalabas ng basura at marami pang ibang
        gawain sa labas ng bahay,</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61e08d-fcbf-44d6-a90b-a33fb6292eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:41:10.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:50:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our household workers do not just do work at home.
        A lot of them go to the market, buy from drugstores, go to neighborhood stores
        or buy groceries, they take out the garbage and other things outside the house.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154e89a-24a4-49b0-95e1-7d43a08e4dba'
