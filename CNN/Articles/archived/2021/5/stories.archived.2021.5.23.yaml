      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) </strong> Filipino
        racing wunderkind Eduardo Coseteng savors his baptism of fire in the British
        F4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461930d-6c7b-403f-b88b-def521141b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116a280-fd73-403d-b1f2-9b324a0c49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coseteng, the first Filipino to race in the British 4 when he finished
        in eighth place in the Thruxton Circuit in Hampshire, England last May 9,
        said his performance offered him many opportunities to improve as a driver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad782a9-e42e-40be-b2f1-64f14be388fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/11/Filipino-rookie-places-8th-in-British-Formula-4-debut.html"
        target="_blank">Filipino rookie places 8th in British Formula 4 debut</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c73104-a84d-4eca-8a83-4e8f2e6f4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time that I was actually overtaking drivers so
        it was different. I also learned about standing starts. In karting, it was
        more of rolling starts but now, you''re in a complete stop and you go from
        there," Coseteng shared to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d404367-4171-4c39-b9a1-3a476c89e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3756ac5-a66f-4da5-9b62-9f87ea966186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Coseteng bared that his breakthrough first race
        in Thruxton, where he started in 15th position but finished in fourth place,
        was made possible when his engineers opted to use slick dry compound tires
        despite the heavy rains before the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84925b61-e388-456b-819e-3c15b9355ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea1d1f-50fd-4e8d-9d1e-3d8e6039249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The track was wet and greasy. We all thought the track will dry
        pretty fast and at the end of the race, the dry tire would probably be faster.
        It worked," said Coseteng. "The people who chose the wet tires, they have
        retired over heat and they weren''t really fast enough in the end."</p>'
