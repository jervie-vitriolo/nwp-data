      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also perform dual-carrier operations with France''s aircraft
        carrier Charles De Gaulle in the Med.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809baa7-f196-45d7-bbae-92693873d2a6'
      'mgnl:activationStatus': true
