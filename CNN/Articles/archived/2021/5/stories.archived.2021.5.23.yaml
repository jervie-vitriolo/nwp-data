      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that all laboratories were operational on May 21,
        while three laboratories were not able to submit their data to the COVID-19
        Document Repository System.</p>'
