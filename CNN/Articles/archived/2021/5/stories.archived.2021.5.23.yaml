    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe242e-811d-44aa-8028-67c6ff223c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Cinco said that it was him who shouldered the photo shoots
        of Stevens while wearing his creations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b72518-37c7-462c-bebc-46c0c3f8a7c9'
      'mgnl:activationStatus': true
