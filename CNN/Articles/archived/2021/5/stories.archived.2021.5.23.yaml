      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) --</strong> More
        people can now attend religious gatherings as authorities raised their allowed
        venue capacity from 10% to 30%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ba53-b5d5-461c-ae1a-f006a1ce7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02576b6-9baf-496e-858b-dbfd8e54989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as devotees peacefully celebrated Pentecost Sunday, or the descent
        of the Holy Spirit upon the apostles, Catholic Bishops Conference of the
        Philippines Public Affairs Executive Secretary Fr. Jerome Secillano said it
        was just an ordinary Sunday, adding that the church has been strictly following
        recommendations from the IATF since last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fb092-acbb-4b94-8dcc-8f8a88ef54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb5fe5-97a1-44bd-810d-562c42569f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, of course, dadami naman yan kahit papano. Kasi, di na naman
        natin kinikontrol, meaning to say 10% talagang konti yan. Ngayong napag-alaman
        ng mga tao na pwede na pala pumunta ng simbahan, so meron na pumapasok ng
        simbahan pero wag mo isipin na sangkatutak yan. This is just a normal Sunday
        thing, said Secillano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c61b8-0f92-45a0-ac27-664cf4560d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:51.799+08:00
