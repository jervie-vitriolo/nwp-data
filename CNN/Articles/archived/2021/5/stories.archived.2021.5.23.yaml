    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['women', 'COVID-19', 'higher-risk']
    'template': '1'
    'title': 'The women possibly at higher risk for Covid-19 that no one is talking
      about

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965dbee-1578-4a15-b1d5-e681e35b63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Last July, when her immediate family tested
        positive for Covid-19, Breanna Aguilar did not fit into any groups considered
        at higher risk for severe disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec14efd-cbe8-4568-b196-5f418cad1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd029b9-3686-4f0f-8aa4-1bf97504d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is 31 years old, a pet sitter and former fitness teacher who
        once ran a half marathon. She was, by most measures, healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dd76a-a546-44c2-8608-7e244b594e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e634903-9ce1-4510-a7c5-305865ac5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aguilar got Covid-19 she lost her sense of taste, had mild
        fevers and muscle weakness. She could barely keep anything down yet gained
        about 30 pounds. Later, she developed pelvic pain, cystic acne, breast tenderness,
        headaches, brain fog and extreme fatigue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acb7e8-3f9b-46b4-b9fe-32993efa0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01ce83-4576-4e1e-8342-6a2ed9bc71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been months since then, but she says the low energy, chronic
        pain and brain fog -- long-haul Covid-19 symptoms -- remain and she can''t
        even go for a 15-minute walk without needing a break. She''s also now dealing
        with insulin resistance and taking several medications to keep that and her
        hormone levels under some control. Her doctor told her she''ll likely be dealing
        with this fallout of Covid-19 for the rest of her life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd840a62-c232-4bfc-8614-94d03b8d5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c8137-89d9-4fac-98d9-eff91c37b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year into the pandemic, one study has found that some
        women are at higher risk for Covid-19 compared to others in their age and
        sex groups. These women, often young and otherwise healthy like Aguilar, have
        an underlying condition that isn''t mentioned on any Covid-19 comorbidity
        list: polycystic ovary syndrome, or PCOS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952acfa-a6cf-4838-811f-c753427c3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdf3d2-00f7-4fc7-ab59-8f39781e8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOS, which affect about 1 in 10 women of "childbearing age," is
        an imbalance of reproductive hormones that can lead to irregular menstrual
        cycles, high androgen levels and ovarian cysts. But it can also come with
        a host of other health problems, nearly all of which overlap Covid-19 comorbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1572d-4bf8-4e69-942a-fcb46e17197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c12d1-46e7-400d-a12d-97b3de8c3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCOS is completely underestimated in its impact. It''s sort of
        seen as some reproductive issue that is not clinically relevant. But this
        is completely wrong ... Patients need to be seen as a high-risk population,"
        said Dr. Wiebke Arlt, director of the Institute of Metabolism and Systems
        Research at the University of Birmingham in the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765435f2-c91e-4296-9e51-412e12fbfff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff64e5e-445a-411d-a47e-5e1df33efb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of people with PCOS develop diabetes before their
        40th birthdays, and up to 80% are overweight. They have higher risk of insulin
        resistance, heart disease and endometrial cancer, a cancer that begins in
        the uterus. Many have high blood pressure and low levels of vitamin D. These
        complications of PCOS have also been associated with a potentially higher
        risk for severe Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61deb7d6-380a-44a0-a9ad-8379f831112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e3843-5a3c-4fd9-8ea1-ec2db7137b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite how common PCOS is, as well as the serious complications
        it can come with, health experts say the condition has long been overlooked,
        misunderstood and under-researched, leaving patients to advocate for themselves
        or even educate practitioners to get treatment. And with very little research
        looking at whether women with PCOS are at higher risk for more severe Covid-19
        or long-term symptoms, some fear the same is happening with public health
        policy around the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b8e0e-4242-402a-aa40-d192b05d14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264f796-6469-4c39-86cd-c70fc098a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice would be to include women with PCOS as ... potentially
        a high-risk group," said Dr. Katherine Sherif, chief of Women''s Health at
        Jefferson University''s Department of Medicine and a leading PCOS expert.
        But she warned: "We''re working in a very large system that is full of silos.
        Nobody''s going to jump up and say, ''Oh, well, don''t forget about PCOS.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b200ce0-5ea6-4b84-80c4-d509cd44c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838e87e-fe7b-4ebc-8655-c99000fba443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Anthony Fauci said, ''you need to look at the high-risk groups
        like PCOS,'' people might pay more attention," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9a07a-e732-498f-a879-db3877b0e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8f7cd-c8d5-44c7-8d75-bb89374e6dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason PCOS flies under the radar in general and with
        regards to Covid-19, according to Arlt and Sherif, is because it is often
        dismissed as a women''s health issue -- an obstacle of the ovary. Over the
        past year, we''ve learned about numerous preexisting health conditions that
        put a person at higher risk for severe Covid-19 illness, but PCOS isn''t one
        of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2cd8e-bdf0-4b9b-98cd-52a390c7a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9f020-9559-412f-ac07-ed5591681f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Arlt, who co-authored the first major study published in February
        in the European Journal of Endocrinology, the name PCOS is a misnomer. It
        is not a disorder of the ovary, Arlt said, but a "lifelong metabolic disease"
        and should be treated as such when assessing Covid-19 vulnerability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4d8d1-ef5b-4131-8515-e6e782c7c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09c290-c4d1-45c8-a518-012259c03be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the metabolic risk is, the higher the risk is to catch
        Covid-19," Arlt said. "People looked at obesity and Type 2 diabetes and hypertension
        and heart disease, but they have not looked at PCOS systematically before
        we did. Because they just don''t consider this a metabolic risk factor. That''s
        something that we would like to change."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc97b6-dd41-4e0c-b6ae-4345c4a43bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfba09e-4ccc-48b4-93aa-628b61720235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Something in PCOS is actually driving this''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6d90d-d573-4bdc-982e-2ac775b11ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlt and researchers at the University of Birmingham in the United
        Kingdom found that women with PCOS had a 51 percent higher chance of confirmed
        or suspected Covid-19 infection than women without. Using primary care records
        from January to June 2020, they identified more than 21,000 PCOS patients
        and a control group of more than 78,000 without, matched for age and location.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701de1e-7daf-4edc-8791-eccd657e2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cf061-44be-4bca-bdc2-baa9f9aa77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then "wanted to understand if the increased incidence
        of Covid-19 was only because of PCOS, or was it also because of the underlying
        risk factors that women with PCOS have?" lead author Anuradhaa Subramanian
        told CNN. In other words, if a woman has PCOS and Type 2 Diabetes, which one
        is putting her at increased risk for Covid-19?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbedc84-7411-468d-ba9a-a140edc39b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2b9a7-2410-4a09-9348-b233f99b139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fully adjusted model that took various risk factors into account,
        women with PCOS still had a 28% increased risk for confirmed or suspected
        Covid-19 infection, according to the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb042b3e-b247-422c-9cd3-e1b771536493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68119b-29fe-448c-9110-a2aeff33abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subramanian says the results didn''t surprise her. However, "it
        gave us more confidence... that it''s not just about the risk factors associated
        with PCOS, but something in PCOS is actually driving this," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2862ff-8911-4e24-bb2c-e4d4b2d63fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e539b7-a017-4fe2-813e-5127a3897218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the data was pulled from primary healthcare databases,
        researchers couldn''t look at whether patients with PCOS had more severe or
        long-term Covid-19 symptoms. What''s more, PCOS is not a one-size-fits-all
        disorder and Covid-19 may or may not have a different impact or risk level
        depending on the person. There are many questions we don''t have definitive
        answers to yet, says Dr. Anuja Dokras, director of the Polycystic Ovary Syndrome
        Center at Penn Medicine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38abef-5ab9-40b9-be88-36046c8ce2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49525fa-091e-467b-a27e-ac1998b73856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get this information now that (Covid-19 has) lasted
        a full year," said Dokras. "It''s affecting so many people that it would be
        good to look back at this literature and just sort it out because these are
        confounding factors."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40c59a-3734-434f-b44b-71185a4628c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc5c51-9e49-4bdd-a26c-c565cbc23bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Searching for answers</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adf969-7ecf-4de4-b2bf-eb7457778aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, whether people with PCOS have more severe complications
        from Covid-19 is anecdotal, leaving some women with only speculation about
        how Covid-19 affects PCOS.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7842f6-f5b0-4f7c-b700-3d3c8e5d003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7a70c-f9cd-4468-b0b3-a9654214c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aguilar''s case, she was diagnosed with PCOS after she was exposed
        to Covid-19, despite likely having it for years but not recognizing the symptoms.
        "I had some of these underlying symptoms, my body was able to just manage
        them to a point for most of my life, and then contracting Covid really just
        wiped out all of my body''s defenses and ability to regulate anything," she
        said her doctor told her.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349032a1-1ad4-4e76-951c-a6279ea89800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd6924-b9ab-4668-87b2-98a9dcaa40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she still doesn''t know why or whether her symptoms will ever
        improve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421b949-afee-42f1-ba26-f96d8620340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e070597-af93-4d22-8b9d-49580ad40e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris Nealon has also spent much of the past year looking for answers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa204c-881d-4fb7-8866-b37323445e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046fa4c-fd53-4068-87c9-355abf775d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was diagnosed with PCOS at age 12, and the disorder has left
        her struggling with her weight and insulin resistance. These factors, she
        says, made her concerned that she could have severe Covid-19 symptoms and
        maybe even require hospitalization. So last summer she did what most have
        done during the pandemic: She Googled it. She recalled searching "''should
        I be concerned...insulin resistance COVID?'' or ''PCOS COVID?''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b3c43-e54d-4b78-83d4-a8290aa24642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b5627-800f-44ed-a396-f56a1b1759bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nealon didn''t find answers. She got Covid-19 in October and says
        her symptoms were mild. But when that turned into muscle and joint pain, extreme
        fatigue, depression, insomnia and brain fog, she did what was recommended:
        Talk to her doctor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c57f66-5cf9-4ff8-9057-41b83d686e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745505d8-f7d5-4d7d-8e9a-fcb6123720c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nealon''s case, she spoke to several. Having lived with PCOS
        more than half her life, she was aware of the complications and wanted to
        know how this could impact her long-term Covid-19 symptoms.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a5018-6205-48bc-8914-7d3d22e45a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c23b81-f360-4972-9591-a32e074ff482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the primary doctor for her long-term symptoms said her
        only Covid-19 comorbidity was her weight.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e5b7d-c4b6-431d-aab5-2688b8e7f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045b087-3f0b-4a59-9b80-9d3804001e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been nice and understanding but ... you can see him be like,
        ''Lady problems, don''t worry about it. This is your lungs,''" she said. She
        told him that PCOS is linked to anxiety and depression and asked if that could
        be related to Covid-19 fatigue and insomnia. She also asked about her heart,
        explaining that PCOS and Covid-19 can cause complications.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9895f0-be2d-4b92-8157-0d7e158a8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092af9a-08de-4a2b-910c-c897cbb329bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from suggesting that losing weight might help, Nealon
        recalled her doctor saying "it had nothing to do with PCOS. He''s like, ''no,
        that''s your ovaries and stuff.''"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cad6d5-418b-47a5-b24e-82e5bc20c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599b26b-a18b-4f98-85d2-550f84e0fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Covid-19, Nealon also noticed her PCOS symptoms "went crazy."
        She says she had extreme pain in her lower abdomen. An ultrasound showed her
        fallopian tubes "suddenly looked very concerning" and she had an ovarian cyst
        burst.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322df7bd-70de-4378-8b5a-098d6233b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c0570-8fed-4d6c-8a3f-435886273253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to her gynecologist, the doctor who first diagnosed her
        with PCOS, and asked, "Does this have anything to do with (that) I just had
        Covid?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effceee-76bf-411d-b24c-8d7dc0e6a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd48a2e-e349-479d-bd4c-4ca85fb55564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her doctor told her: "No, there''s no literature about
        that."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d94e1c-fdaa-48c7-96ab-75a6c0c72765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f728c-b578-4e2b-92d0-dc15a3a2e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there wasn''t. Weeks after Nealon tested positive, Allison Roach
        and Chitra Gotluru, two medical students at Florida International University,
        finished their journal article exploring the potentially higher risk women
        with PCOS have for Covid-19-related morbidity. No data set of patients with
        both diagnoses existed, they said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25197b0-710a-4469-880b-d30f7a4f4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373197c5-505a-4183-ac21-049a45940c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Risk ''obvious but not proven''</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82c506-9275-41b2-8e68-37ae96c5b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach''s and Gotluru''s research, published in the March issue of
        the journal Obstetrics and Gynecology, shows the potentially higher risk for
        PCOS patients comes down to "comorbidities, androgens and lipotoxicity."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543908e2-838e-440c-90aa-1d2f3888497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b7e49-09b2-42ef-9ae7-16f7979ed987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with PCOS often have higher levels of and sensitivity to
        androgens, male sex hormones. This could "potentially directly affect the
        susceptibility to COVID-19," Roach and Gotluru wrote. Androgens work as a
        "gateway," in very simple terms, to let in Covid-19, Roach says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5df36-48d0-45cc-b7b1-e3917b5ecf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9926f-81b3-4af9-931c-9b632987b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, it is common for people with PCOS to have chronic
        inflammation -- an immune system that is in a near-constant state of fighting
        off harm. Impaired insulin regulation and obesity can lead to a toxic buildup
        of fatty acid in tissue, known as liptoxicity, potentially damaging organs.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35052fc4-c906-490e-85fa-026ffb8d93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142be25-c1e5-4746-b6dd-ae50f67078b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can also trigger the secretion of immune-signaling cells called
        cytokines. While cytokines are a vital part of the body''s immune response,
        too much can cause what''s known as a cytokine storm. Adding a Covid-19 infection
        to that can cause further cytokine secretion, potentially triggering one of
        these storms and causing the immune system to attack the body''s cells, not
        just the pathogen. And there is research that suggests this can occur "whether
        you are overweight or not," Gotluru told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bd417-c14b-4eb7-b1c4-805c2721d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc539094-8e9e-490a-bfb1-6ab1d6217104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jefferson University''s Sherif, the risk of more severe Covid-19
        symptoms for PCOS patients is "obvious but not proven." Obvious because "If
        testosterone increases inflammation, and if ... men who are in the hospital
        with Covid complications and have high testosterone levels, it makes sense
        that it would put women with PCOS more at risk."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a63a8-b9d9-4674-ab65-bff531a0e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aefd7a-c29f-4ff0-96ac-14f5a554f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not proven, she says, because so little research exists.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36f965-17e5-49fd-b308-91f4744d323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc41a7-4c8b-4d91-bc2f-6cf7f06ebe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from her own research about PCOS and heart disease, Sherif
        said, "What''s important for people to understand is that this is independent
        of obesity."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d770cfe-dbe9-465f-ac5a-f9396088cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ae7a7-5a98-4911-aec5-9167af44a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the high insulin and high testosterone that confer their
        risk for a greater risk for Covid compared to weight matched controls," she
        said. "So, you have two women who are 100 kilograms. The one with PCOS is
        more likely to become diabetic or have sleep apnea, or to be sick from Covid."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270915e-145e-4f60-a6c8-68642d9a49b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafce87-cab7-4370-8386-2b0edcae36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that data, some doctors and researchers say this is something
        patients with PCOS should be aware of, but not to panic. If you do get Covid-19,
        it''s important to tell your doctor you have PCOS and any medications you''re
        taking, Gotluru says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ff3c3-0c8e-4314-bd14-bd46614a6309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8384d4-058d-45a8-be3a-a9fa126d026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let your provider know ... that there is research out there that
        is worrisome about PCOS and you''d like to be careful," she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c918119-a2ae-41bd-9426-51e9247a46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,&nbsp;</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719ece4-9bdd-4e49-92c8-7b08c29c2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
