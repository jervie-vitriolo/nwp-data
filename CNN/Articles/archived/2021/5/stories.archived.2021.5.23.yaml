    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48f24354-3c0b-41b0-86b4-e99c90aa9186'
    'lead': 'The Commission on Population and Development says around 1,272 barangays
      registered the highest COVID-19 cases in the country from September 2020 to
      April 15, 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T16:06:32.795+08:00
