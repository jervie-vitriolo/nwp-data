      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63af5b3-cfef-44ef-a972-62edd641cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, women like Aguilar and Nealon are still searching
        for answers. Nealon says her doctors still haven''t made a connection between
        the fallout of Covid-19 and her PCOS. She isn''t surprised.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f3f5c-c0fc-4c95-be4a-34a42ddb589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afe107-51ee-497f-8a2c-35fd51a219c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what it''s like, just with PCOS, let alone adding Covid
        in," Nealon said. "You go to a doctor with a list of symptoms, and you either
        get ''you''re fat'' or ''you''re overthinking things.''"</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d60c8d-081a-4ea2-b42e-a9027ef06902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
