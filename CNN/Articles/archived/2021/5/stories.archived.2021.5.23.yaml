      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce992f-c790-43ca-b592-1728e11f990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came a day after it was revealed former BBC director-general
        Tony Hall, who led the previous internal investigation in 1996, quit as chairman
        of London''s National Gallery.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25035235-2246-4f71-a2de-4f7a151c1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181d47e-b433-42c1-94fb-7e03c8ff7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always had a strong sense of public service and it is clear
        my continuing in the role would be a distraction to an institution I care
        deeply about," Hall said in a statement. "As I said two days ago, I am very
        sorry for the events of 25 years ago and I believe leadership means taking
        responsibility."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644c55e-f559-4993-8e5b-68a2a5d577f3'
      'mgnl:activationStatus': true
