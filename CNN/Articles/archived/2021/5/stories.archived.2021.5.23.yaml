  'Former-BBC-journalist-Martin-Bashir-denies-interview-harmed-Princess-Diana-':
    'author': ' Samantha Beech, Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T21:10:41.541+08:00
    'imagesource': 'jcr:b62e6bb6-3a71-447b-9b55-8457b81ebbaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc063d2d-2e16-4dab-992d-59558324b6c8'
    'lead': 'Veteran journalist Martin Bashir has said he "never wanted to harm" Diana,
      Princess of Wales, with his now disgraced BBC Panorama interview, telling the
      Sunday Times newspaper, "I don''t believe we did."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T21:13:14.912+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:45:16.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:40.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'Martin-Bashir', 'interview', 'Princess-Diana']
    'template': '1'
    'title': 'Former BBC journalist Martin Bashir denies his Diana interview harmed
      princess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c607d10-2c4b-4cf0-84ad-a9d8a94408f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Veteran journalist Martin Bashir has said
        he "never wanted to harm" Diana, Princess of Wales, with his now disgraced
        BBC Panorama interview, telling the Sunday Times newspaper, "I don''t believe
        we did."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e4f67-9963-4ada-9bdd-9f1fe173b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506776dd-0437-4c60-8597-6e9ba3f7b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1995 world exclusive interview, Princess Diana confirmed
        Prince Charles'' relationship with Camilla Parker Bowles and described in
        frank detail how she believed royal life had made her bulimic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6a130-631a-4658-8b6b-f3d5518110c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce4812-5c8e-48fd-bc40-e5573bf50e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent investigation published 25 years later by the BBC
        and led by retired judge Lord Dyson called the tactics Bashir used to secure
        the sit-down "deceitful." The damning report found the then-32-year-old journalist
        had documents forged that suggested Palace staff were being paid to spy on
        the princess. Bashir, it said, took those to Diana''s brother, Earl Charles
        Spencer, and he was then introduced to Diana. It also found a previous internal
        BBC inquiry in 1996 covered up Bashir''s malpractice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa829c5-dd56-46c1-967b-924a6ae901df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:13:14.912+08:00
      'mgnl:createdBy': 'vince'
