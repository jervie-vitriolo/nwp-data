      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Carrier Strike Group heads to sea, a new phase opens in
        Britain''s maritime renaissance," said Commodore Steve Moorhouse, commander
        of the strike group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf72505-2eeb-46c5-b4fb-fbe67dbc61ec'
