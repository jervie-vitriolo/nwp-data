      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatility is baked into the nascent cryptocurrency market, but
        the digital assets'' explosive growth in the past year has attracted hordes
        of amateur and professional investors looking for a quick profit. Many of
        them ride an upswing and get out, or panic sell when things turn sour, exacerbating
        gains or losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454edcfe-d4e8-4b0e-a562-412ee5bef057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a combination of factors, including government warnings
        about increased regulation and tweets from influential market mover Elon Musk,
        added fuel to an already jittery market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d252f-7c15-411b-9bca-bfc499196729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ceb6d-21f2-4eac-86bc-dd8d28da14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crypto market had been especially shaky for about a week before
        the crash on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8ceeb-08a3-4ede-a97c-9e63fcebb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 12, bitcoin fell 12% after Elon Musk walked back Tesla''s
        commitment to accept bitcoin as payment, citing concerns over the crytocurrency''s
        massive carbon footprint. Musk added to investor anxiety last weekend with
        a pair of seemingly contradictory tweets about bitcoin that left investors
        scratching their heads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b7465-c6d2-4467-9f97-35059abb6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the big crash came Wednesday, after Chinese officials signaled
        a crackdown on crypto use in the country. The central bank issued a warning
        to Chinese financial institutions and businesses not to accept digital currencies
        as payment or offer services using them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c39d6-27f4-4d9b-967a-fd17fea4019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of increased regulation triggered a panic, and bitcoin
        plunged before rebounding slightly and leveling off. Other cryptocurrencies
        also tanked: Ethereum fell more than 40%, while dogecoin and binance lost
        around 30%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7c2b4-fbeb-431e-a366-b5d95bae35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, bitcoin had recouped some losses and was back above
        $41,000. But a Friday statement from Chinese officials reiterating the need
        to crack down on cryptos beat bitcoin back down. It was trading around $37,000
        on Friday afternoon. Other cryptos were also in the red.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25703f4-ae44-44cd-b9f7-cab86f7d8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulatory concerns</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e8871-9704-452c-b1ea-647140dc41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long had limits around crypto trading within its borders.
        Officials declared in 2013 that bitcoin was not a real currency and banned
        financial and payment institutions from using it. Individuals can hold or
        trade cryptocurrencies, but major exchanges in mainland China have been shut
        down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6103f0-3207-4dc1-95bd-7dd8b8ccbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, this week''s statements simply underscored China''s
        suspicion of cryptocurrencies generally. But they sent a clear signal that
        Beijing is not loosening its grip on the market anytime soon. Authorities
        are also launching a state-backed digital yuan that would keep money flows
        under strict oversight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86ee44-e8f4-4989-b605-fb76a1ffc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just China. On Thursday, Federal Reserve Chairman
        Jerome Powell warned about potential risks cryptocurrencies pose to the financial
        system. Powell also said the central bank would publish a paper this summer
        that will explore the implications of the US government developing a digital
        currency of its own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091288ad-6dc6-49bf-9a95-dc5242bce8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential central bank digital currency "could serve as a complement
        to, and not a replacement of, cash and current private-sector digital forms
        of the dollar, such as deposits at commercial banks," Powell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e408feb-7d7b-467e-8a0e-39da3309f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department is also turning its attention to the crypto
        space. On Thursday officials said any transfer of digital currency valued
        at $10,000 or more must be reported to the Internal Revenue Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a6720-b055-49c0-b451-773554bed5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryptocurrency already poses a significant detection problem by
        facilitating illegal activity broadly including tax evasion," the Treasury
        said in a statement. "Despite constituting a relatively small portion of business
        income today, cryptocurrency transactions are likely to rise in importance
        in the next decade, especially in the presence of a broad-based financial
        account reporting regime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a951fe-6d2f-48e5-8d71-58245281e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin had been up nearly 6% Thursday but pared its gains after
        the statements from US officials, according to Bloomberg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e929c9-1f8a-4bf2-be4e-085ecaeed752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of cryptos</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd71a37-7eef-44c8-ba36-84d7bfb95e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week''s wild swings were a test for cryptocurrency fans. True
        believers tend to take the long view: At the start of 2020, bitcoin was trading
        around $7,000 a coin, which means it''s still up more than 400% in that time,
        even after crashing this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae989d5-1581-4d70-989c-e1aff25ef916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all tend to focus on day-by-day, week-by-week," said William
        Quigley, managing director at crypto-focused investment fund on Wednesday.
        "But that''s not how most people buy cryptocurrencies, or even stocks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf47194-aaee-4160-804e-1a62f361a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it a bubble? Probably, according to ethereum co-creator Vitalik
        Buterin. In an interview with CNN Business this week, Buterin said he wasn''t
        surprised by the crash, because he''s seen it all before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0e146-b0a0-4b7e-96d1-af9514a966df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had at least three of these big crypto bubbles so far,"
        he said. "And often enough, the reason the bubbles end up stopping is because
        some event happens that just makes it clear that the technology isn''t there
        yet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a2caa-081e-4942-b326-a087d0ced94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:55:44.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/22/investing/crypto-crash-bitcoin-regulation/index.html">A
        crypto crash wiped out $1 trillion this week. Here''s what happened</a>".</em></p>'
  'In-China--80-000-children-were--snatched--in-2019-by-parents-fighting-for-custody--report-says-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T10:56:56.309+08:00
    'imagesource': 'jcr:c7c59d9f-a13c-4a8e-93d3-8537656bac8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec18d084-efc4-434f-912d-0ed3a340ea9d'
    'lead': 'When Dai Xiao Lei arrived at her Beijing apartment with her husband and
      son, after a long flight back from Canada, her mother-in-law and sister-in-law
      were already waiting inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T10:58:37.201+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:50:29.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:31.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In China, 80,000 children were ''snatched'' in 2019 by parents fighting
      for custody, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a2016-5f7e-41e1-b782-d034b5e367ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Dai Xiao Lei arrived at her Beijing
        apartment with her husband and son, after a long flight back from Canada,
        her mother-in-law and sister-in-law were already waiting inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f376a5-8dde-4e50-ad81-907565e846ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to take her 16-month-old to their family home in Gaoyang,
        several hours'' drive away, Dai said. Her then-husband seemed unsurprised
        and told her he must have forgotten to mention it, she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d310a-38b5-403a-8a38-75c471f7699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never discussed this and there was no prior agreement at all,"
        she said. "This is not something that I agreed to. They didn''t care."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39641132-6ba8-486d-8c61-24bbb6909723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dai tried to refuse, locking her son in his bedroom. But, she said,
        her now-former husband had been physically abusive and she was afraid. With
        no friends, family or neighbors nearby who could help, several hours later
        she conceded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686e8f5-1bb1-4322-8e87-c9064ac6ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following months, Dai said her ex-husband denied her repeated
        requests to see her son. He filed for divorce, claiming she was "irresponsible"
        and "didn''t have time to take care of the son due to work," according to
        court documents reviewed by CNN. Dai, a Canadian citizen, went to the Beijing
        police and the Canadian consulate -- but she said authorities called it a
        private family matter and that there was nothing they could do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc1868-724f-4758-966a-5a784416a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the worst blow: the divorce court granted her ex-husband
        sole custody of their son, ruling that it was best for his "physical and mental
        growth" to stay in his existing environment. In China, courts often grant
        custody to whomever is currently housing the child, according to legal experts
        and activists campaigning against the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbd0ad-fed5-40e4-a48b-93e219523ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dai has spent the past five years since then appealing the custody
        ruling and fighting for visitation rights. CNN has repeatedly reached out
        to her ex-husband for comment over the phone and social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdc74f-0815-4db5-be24-82f403deceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not alone. Nearly 80,000 children in China are estimated
        to have been abducted and hidden in divorce cases in 2019, according to a
        report by Zhang Jing, deputy director of a Beijing law firm and professor
        at the China University of Political Science and Law. The abductions mostly
        involved sons under six years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd4ab0-f8a4-4e07-89a8-09be4dab2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach their estimate, Zhang Jing and her research team analyzed
        749 litigation cases involving custody and visitation rights from a national
        legal database, spanning 2007 and 2020 -- then applied the proportion of "snatching"
        cases to the number of divorces registered in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077dd64-a674-405c-9768-c346b619f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the 80,000 estimate is based on 2019 divorce figures, legal
        experts say it reflects a consistent trend seen each year -- and the real
        figure may be much higher, since many cases might not be publicly available
        or settled out of court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff38b2b-37d1-4baf-8e71-49f8c43dbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law aims to put an end to this practice: in October last year,
        the country''s legislative body passed an amendment to the child protection
        law with dozens of new articles -- one of which declared it illegal for parents
        to "snatch and hide" their children to win custody battles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abffe71-3355-4528-954d-4d774f82c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments, which go into effect on June 1, were praised by
        some as a crucial step in protecting children and mothers. But years of loose
        regulations and a hands-off approach by Chinese authorities have sowed doubts
        as to whether a new law will change anything, say experts on family law and
        parental abduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad116d-4c00-4c6a-a850-ba2a504a9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaps in the law</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09187d9d-7586-43a3-a568-0f805ea86001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the details and circumstances of abduction cases differ,
        the result is often the same. According to activists like Dai and Zhang Jing,
        who have worked with such cases, the abductor moves and hides the children,
        typically with the help of their parents or family members. The other parent,
        usually the mother, is blocked from seeing their child; often, they don''t
        even know where their child is. In some cases, the abductor continues to hide
        the child long after winning custody, the activists say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5587774-3444-4bdc-9376-c7a199be1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal battles can be futile -- unless the child is being mistreated
        or in danger, it can be impossible to win back custody, activists and mothers
        say. The other parent can be granted visitation rights -- but these, too,
        are difficult to enforce. Often, there are no repercussions for the abductors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d09c86-b5d3-4794-80ed-e1343a236959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "at least half" of divorce disputes regarding child custody,
        parents "hide the children for various reasons," said Chen Haiyi, chief of
        the juvenile and family division of the Guangzhou Intermediate People''s Court
        in Guangdong Province, in a 2019 report by state-run news outlet Xinhua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abdc35-3bf0-4c57-b395-c5047fe64a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the problem is China''s legal system, which tends
        to favor the abductor and leaves few avenues of help for their partner, experts
        say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a878a-96e5-4851-af00-691e43e771bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, joint custody is rare -- the common thinking is that "after
        a family breakup, the children should go with one parent rather than with
        both parents," said Jeremy D. Morley, who heads an international family law
        firm in New York, and has extensively studied the phenomenon of child abduction
        around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239741ff-dd39-4bb3-8663-12d648849c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tradition of a parent taking a child away from the other parent,
        when there''s a parental separation, is something that''s been in existence
        for a long time," Morley said. "It has been very difficult to interest courts
        and police and other state authorities in rectifying those issues."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55bf06-8554-4ba6-90c7-e4d3d09ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hands-off, single-custody mentality isn''t unheard of, he added
        -- it''s "historically an approach that has been Asia-wide," previously seen
        in countries like South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b0d07-330e-4f28-8c1d-1e2a6d138ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China, that policy has lingered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0029f-e15e-49e2-ad3b-409fa0d92791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s marriage law states that after divorce, both parents "still
        have the right and duty to bring up and educate their children," and that
        the parent who loses custody is still entitled to visitation rights unless
        it is to the detriment of the child.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e91d3-ed6a-40a1-8636-ff365c4088ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this law is often poorly enforced, parents and activists say,
        and there is nothing legally preventing parents from abducting their children
        before the divorce is finalized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e356eff-2742-4835-ab87-0c89e9c49e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers who give birth while unmarried are even more vulnerable,
        since they aren''t covered by the marriage laws, according to Zhang Jing''s
        report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf49d71-b5c4-4a1c-bb77-371eeb2fc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a mother based in Tianjin who asked to be identified only
        by her surname for privacy reasons, was unmarried when she gave birth to her
        daughter. The couple separated several months later in 2016. She and the six-month-old
        were staying at Wang''s family home two months after the separation, when
        her ex-partner and a group of other people showed up, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d340d-eea1-4e51-bd35-92c7f7da4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the confrontation, they pushed her to the ground and "violently
        abducted my child," said Wang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42f745-56f1-4913-b423-5152126d68bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage from the street shows a group of people surrounding
        Wang and pushing her to the ground. Two women pick up the baby and run; when
        Wang tries to get up, she is thrown back down, still surrounded by the rest
        of the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a3942-dfbb-453c-b001-7411a0d8263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the last time she saw her daughter, Wang said. She immediately
        went to the police, who detained and fined her ex-partner for the assault
        -- but, she said, did nothing about the abduction. "They told me that since
        (the child was with) her father, it was not a crime," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ffb3f-92ba-4d72-b5cb-0a67739b7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic is popular because it nearly guarantees custody, said
        Dai. Although her marriage had not been a happy one, she hadn''t anticipated
        the divorce or the lengths her ex would go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfba01-c76e-4ba7-8303-b98311e06942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In marriage law, the clause says that in the best interests of
        the child, to place them with the parent they already reside with, so as to
        protect their psychological state," she said. "As soon as the judge hears
        the child is with the father, there''s very little chance you win back custody."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a0d9e-1eb4-48b0-9852-bf8896c6648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice is so common that it''s often viewed as the sensible
        thing to do. "If you want custody, you have to rely on yourself," said Wang,
        adding that if you were to ask a law firm for consultation on winning child
        custody, lawyers may very well "tell you to go ''abduct'' your child back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600eb46d-204a-436a-9c6b-addd0846d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent years appealing the courts for custody and greater visitation
        rights, but the court upheld the custody verdict "on the grounds of ''not
        changing the living environment,''" she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0a6d4-bdc2-4b29-b5ea-b981bb932c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make things worse, Wang''s ex allegedly disappeared with their
        daughter after the violent confrontation, she said. He signed a discretionary
        agreement allowing his attorney to fully represent him in the litigation process,
        meaning he doesn''t need to appear in court or stay in the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8ec03-b3c4-4e33-b689-44242ee92a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the child was abducted away, I haven''t seen her for four
        years," she said. "I cannot find where she is, where the father is."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac30a66-2215-41c4-a203-a5fe02f2e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN tried to reach out to Wang''s ex through his last known phone
        numbers but was unable to contact him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2aff46-20f2-45de-a96a-e6001fc10b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dai, too, appealed the custody verdict twice after her divorce was
        finalized, escalating it to the Beijing High Court. But she lost both times,
        with the judges upholding the initial verdict that it was best to keep her
        son in his "stable" current environment, according to court documents reviewed
        by CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096f722-1d96-44b0-8641-ac3ea4c3ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you get the first ruling, it''s almost impossible to overturn
        it," Dai said. "The further you go along, the harder it is."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138cc35-9f07-45ca-b5de-e85d4ebb1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dai continues to fight. Her visitation verdict, issued several
        years after the divorce, allows her to see her son twice a month -- but she
        said her ex-husband doesn''t show up for the agreed visits, and doesn''t take
        her calls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a96eee-03b3-4627-863f-50cb1f336032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has little choice but to continually reapply for enforcement
        through the court. The process takes months, she says, and ultimately only
        allows her to see her son once in the courtroom -- sometimes for only an hour
        if her ex shows up late -- before she has to apply all over again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2f4ed-a390-40c9-b70e-0f1e479d0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son actually didn''t know I existed for many years, he was taken
        (when he was) so young, he just barely knew how to walk at the time," she
        said. "I was a stranger. Even today, he''s never called me mom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e42a2-b851-4503-8058-c0fb6aea12db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so draining -- psychologically, financially, emotionally,"
        she added. "It just takes so much out of you to keep going and keep fighting.
        How will my son even know that I struggled for so many years?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99f609-c6a5-406a-b017-beacbe229c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents in her situation choose not to fight because they know
        how futile it can be, which is another reason why the real number of cases
        per year is likely much higher than Zhang Jing''s estimate, said Morley.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9b18d-a561-416b-b48e-b29e4b62a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why report them if you know that nothing will happen?" Morley said.
        "You won''t open a lawsuit if you know your chances of success are slim to
        none. I don''t think most of these cases are being reported -- 80,000 is just
        the tip of the iceberg."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc423f9-e401-4a3f-a161-ece1cbc6efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motives and cultural beliefs</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef17b46-559f-4d4f-bd58-c73680a50b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Jing''s team discovered that among the cases they examined
        involving child abduction, about 63% of the abductors were men and nearly
        two-thirds of the abductees were boys.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8e3e2-3bbd-4402-bbd3-e4f231d90e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few possible reasons for this, activists say -- a primary
        one being the traditional idea of inheritance and bloodline.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681855d8-0d1a-4a0b-95dd-0c0a29016e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families still hold a preference for male children, and as
        private wealth has accumulated in China in recent decades, families'' emphasis
        on male heirs and "bloodline inheritance" has increased, said Zhang''s report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9f52e-0dd5-405f-9bc6-b1c0731237f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, women are having fewer babies. The number
        of newborns registered with the government dropped almost 15% last year from
        2019, and the birthrate in 2020 was the lowest recorded since the People''s
        Republic was founded in 1949.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b725796-8102-4aef-9c49-f8015cc9625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This under supply of sons means "the need for passing on the family
        bloodline" is a major motive in many cases of parental child abduction, said
        the report. "The older generation especially attaches great importance to
        carrying on the bloodline, which intensifies the fight for child custody."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91ecde-2582-4ef1-812f-81cb4fabdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-child policy, and China''s tendency for single-parent custody,
        has exacerbated this problem, said Dai. Though the one-child policy was partially
        relaxed in 2013 and formally ended in 2015, in many families, the burden of
        providing a grandchild -- and specifically a grandson -- and continuing the
        family line lies solely on one child. "It gives them an enormous pressure,"
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed1dd7-97e6-4823-9611-16eaa5239ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic abuse is also a common factor in cases of parental child
        abduction. Among the cases of child abduction Zhang Jing examined that cited
        the reason for filing divorce, nearly 39% cited domestic violence. In these
        cases, abusers may be taking their children as a way to gain power and exert
        control over their victim, said the report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df231924-7c10-4bb0-9124-bc0186e25a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of abduction cases reported occurred in places with
        rapid economic development, like Shanghai, Beijing, or Guangdong, said the
        report. In these economic hubs, couples tend to be more financially independent,
        and women are more likely to have their own income -- meaning they are more
        able to file for divorce and fight for custody.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5553a7-1fc4-4e9b-b3f9-89c40b36ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason this phenomenon is so widespread could be because
        there are so many migrant workers across the country, said the report -- nearly
        300 million by some estimates. These people move from rural areas to large
        cities for work, which makes it easy for abductors to take their child and
        leave, often back to their home province where they still have family members.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980573d5-8eb2-4420-b033-4879894b6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the long-standing cultural belief that a family''s affairs
        are their private business has meant outsiders -- including authorities --
        are often reluctant to step in. For years, activists have argued that this
        reluctance protects perpetrators and neglects victims in other household conflicts
        like abuse and domestic violence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27ea67-6634-4657-b4ae-7ff76f996718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If two strangers fight, the public security organs will deal with
        it in accordance with laws and regulations," said Wang. "But if it is the
        husband who beats his wife, the punishment will be mild, or even no punishment."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b093a7-39c5-4a73-bf3d-f8548765f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors have all created an impossible situation for women
        who find themselves with little assistance, legal protection, or ways to win
        back custody of their children.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69228c-8f1b-4de1-b3bd-7968663541cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new law</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082fd3c-8cf0-4218-8556-96b0f7b79c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new amendments to the family law, which will go into effect
        in just a few weeks, "it is not allowed to compete for custody rights by snatching
        or hiding underage children." Those who violate the articles may "bear civil
        liability in accordance with the law," or face unspecified penalties, according
        to the law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e383cf9-4750-4870-90e8-d7cd3012a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many activists and mothers, the law has been a long time coming.
        After losing custody of her son, Dai co-founded an organization called Purple
        Ribbon Mother''s Love to connect and help others in this situation -- as well
        as lobby for institutional change to better protect parents and children against
        abduction.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ed991-fe00-4b71-b351-f9da5b604b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:50:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has launched initiatives such as sending petitions and
        victim testimonies to the National People''s Congress, the country''s top
        legislative body. Dai estimates they have also provided legal and psychological
        support to several hundred people so far -- the vast majority women.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ebdf7-d429-4a55-ac8f-973b623b7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their cause has gained broader support over the years, as public
        awareness has grown about similar issues. The problems of domestic abuse and
        child custody were thrust into the limelight in 2016 when China finally enacted
        its first nationwide law prohibiting domestic violence.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e25433-f18c-4649-b726-4f1c6fd6b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have since been speaking out about their experiences with
        abusive partners or child abduction, with some high-profile cases helping
        increase visibility around the issue.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643f67f-d33f-44e7-abec-7b0f1e4b4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even government officials have spoken out in support of changing
        the marriage and custody law, including a delegate of the National People''s
        Congress.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb204a-963e-4034-b66c-18c8f06b7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of campaigning, Dai is cautiously hopeful of the new
        law. "It''s definitely a good step forward," she said. "Very gradually, I
        think things are getting better in China."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc415b2-2b14-4a2d-8532-0f0dd2cca440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she cautioned that a "law is only a law when it''s able
        to be enforced."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f712272-9bfc-4451-8ae8-d5b8423451ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are additional steps that could be taken -- providing protections
        for visitation rights during the divorce period, or laying out clearer standards
        on which behaviors constitute "snatching and hiding" children, said Chen,
        the chief of the Guangzhou court, in the Xinhua article. By 2019, the amendments
        to the law were already being drafted and deliberated by the country''s legislative
        body, though the final articles still fell short of clearly defining the parameters
        and repercussions of the offence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c5072-a3a9-457d-b327-e1e3be10d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for mothers who have lost custody or visitation of their children,
        the new law comes too late.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7ea73-2e5d-46a3-b9e7-580c517060fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always earn money back, but you can never earn time back,"
        said Dai. "My time is not infinite, and my child''s time is not infinite.
        You''re dealing with a child that is growing and changing and evolving."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a510bf0-066b-4aa8-981b-5f5a357a6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost unfeasible that they say this is the best solution
        there is," she added. "There has to be a better way."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c105c-ddf2-4492-800c-c179a0ac50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T10:58:37.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:51:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/22/china/china-divorce-child-custody-abduction-intl-hnk-dst/index.html">In
        China, 80,000 children were ''snatched'' in 2019 by parents fighting for custody,
        report says</a>".</em></p>'
  'three-suspects-ebeng-mayor-rape-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-23T12:17:48.930+08:00
    'imagesource': 'jcr:25ca19cb-3cf1-47ee-ba11-35d5c0b16caf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de348a10-276d-4148-854f-dc5f3e1a334a'
    'lead': 'The Philippine National Police on Sunday said it has filed rape with
      homicide and robbery cases against three individuals, including the victims
      childhood friend, over the brutal killing of 21-year-old trans man Ebeng Mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T12:18:57.072+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:50:15.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:31.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three suspects arrested over rape-slay of trans man in QC'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4fc64-5b6c-41b9-aa32-2d190ad14e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong>  The Philippine
        National Police on Sunday said it has filed rape with homicide and robbery
        cases against three individuals, including the victims childhood friend,
        over the brutal killing of 21-year-old trans man Ebeng Mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415303c-9a7a-465a-a13b-83705ac60fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were identified by the PNP as Mayors childhood friend,
        22-year-old Zander Dela Cruz, alias Dugong; 30-year-old Joel Loyola, alias
        "Nonoy Sablay; and 34-year-old Richard Elvin Araza, alias "Tiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8011a4-2b5b-4615-9fed-1e8f57f579f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested on Saturday, four days after the slay and two
        days after Mayors body was found at a vacant lot in Brgy. Bagong Silangan,
        Quezon City, said Elmer Monsalve, the chief of the QC police''s Criminal Investigation
        and Detection Unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ad0f5-e258-41c2-b82d-106ad9839d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz was tagged by a witness as the last person seen with Mayor.
        He was invited for a police interview as a person of interest, but Monsalve
        said he later confessed to the crime and named the two other accused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bb3a2-d2ed-40c1-832f-23f22fc3bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a47dff-6cb0-416e-9814-c936a58e75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CIDU chief, Mayor had been invited by Dela Cruz
        to hang out with him, Loyola and Araza at Brgy. Payatas on early morning of
        Tuesday, May 18. At that time, the victim didnt know the two other suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a146e0-b2d4-4683-b4eb-fa83407272da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor had also been to a drinking session with Dela Cruz and other
        friends the day before, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3d966-93bb-4ba6-a553-0f9e27b1976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga 2:30 a.m., nung pauwi na sila, bigla nalang sinikmuraan nitong
        Nonoy Sablay (Loyola) itong biktima [At around 2:30 a.m., when they were about
        to head home, Nonoy Sablay suddenly hit the victim in the gut], Monsalve
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a618d13-84fb-4fd0-9a93-18887cae4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects reportedly brought Mayor to the vacant lot in the adjacent
        barangay, where they sexually assaulted him. Monsalve said Mayor resisted,
        prompting one of the perpetrators to silence him by hitting his head with
        a rock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa77f69-8286-4256-ba36-844812676912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was found two days later, in the afternoon of May 20, and
        was identified by a relative. Monsalve described the face as barely recognizable
        due to the physical trauma. The skull was broken, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780415d4-89c6-4494-a73d-e7be20848c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been done?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16d3fe-f1b6-4435-ac25-b189c57d67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape with homicide and robbery cases were filed against the three
        before the Quezon City Prosecutors Office on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183feae6-5955-42a8-9b5c-7754b48358ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrest, the PNP said they found the victims mobile phone in
        the possession of Araza. A gun was also recovered from Loyola, who now also
        faces a complaint for illegal possession of firearm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb4bcf-8fd6-4d85-8f60-d7bca69dd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects also underwent drug testing, and the results are expected
        to be released either on Sunday or Monday. According to Monsalve, both Dela
        Cruz and Loyola previously served jail time over illegal drug charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383870d6-d477-44c3-9008-7c6c64020db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hate crime?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d91040-7397-4a4f-b6af-ea8b2fd74e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of LGBTQ+ groups have earlier called for an investigation
        into what they tagged as a "hate crime" against the transgender man. PNP Chief
        Guillermo Eleazar said they are looking into this possibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55acb62-b8d8-4976-8684-99b5ab12fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa rin ''yan sa iniimbestigahan natin [Thats also one angle were
        investigating], he said. You know, not only the LGBTQ+ community is condemning
        this, lahat tayo [all of us] should condemn this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac85c1e-7888-48ed-9ee6-1ec1f7e8c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QC Mayor Joy Belmonte also denounced the senseless and barbaric
        act against the 21-year-old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e3ad0-e898-45f0-b03b-3e57d83de206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of violence has no space in a civilized society where
        everyone is treated equally and with utmost respect, Belmonte said, vowing
        they will leave no stone unturned until justice is served.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daecf1a-1e2e-45e9-a63f-488ac0f3b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is among the first in the country to pass and implement
        a Gender Fair Ordinance that prohibits discrimination based on sexual orientation,
        gender identity and expression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e689a2d-50ba-4772-b18f-4dd81fdaa96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T12:18:57.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:50:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We encourage members of the LGBT sector who are experiencing violence
        and harassment to report via Hotline 122 for immediate action or seek temporary
        refuge in our QC Protection Center if the need arises, the local government
        said in a statement.</p>'
