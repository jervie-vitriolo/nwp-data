      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb603a2-60b5-44b9-aac4-47bc30bfc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
      'mgnl:createdBy': 'vince'
