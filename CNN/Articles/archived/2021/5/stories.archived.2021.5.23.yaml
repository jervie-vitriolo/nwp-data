      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faa171-156d-49df-b8d7-531061723e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar says that constantly having to educate people in her life
        has been exhausting on top of her two new diagnoses.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7588fa-93a3-4ae7-91ff-b327c5d1f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392aeac-b71e-4752-9cc5-3b88208dd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people like to talk about the survival rate is so high
        and the death rate is so low, but what they''re not taking into account is
        the degree that lives are changing because of illnesses that are popping up
        from this, or just the long-haul symptoms that are so debilitating," Aguilar
        said. "It''s hard to overcome."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41b582-7761-447a-99b2-215589c036ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:25:50.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:56.903+08:00
