    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbb4da-8e9b-4883-8faa-c02ea08a5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sleep on the couch. The recent development in the uptick of
        police violence has forced us to even sleep with our shoes on," said Kurd.
        "Because we''re afraid of when they''re coming."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e41a8-ae16-4f00-950c-afd68c73dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/23/middleeast/israel-palestinians-truce-sheikh-jarrah-cmd-intl/index.html"><em>"A
        truce halted the bloodshed, but the fury of young Palestinians is stronger
        than ever"</em></a></p>'
  'Eduardo-Coseteng-savors-experience-British-F4-debut':
