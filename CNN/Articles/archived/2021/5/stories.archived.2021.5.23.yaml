      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a150b7-4d06-4d57-ad8c-b0e0afbc6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, of course, the number will increase. Were not
        really trying to control the number, meaning 10% is really small. Now that
        people know that more of them can go to church, they will start coming but
        dont expect a lot of people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cec6a-75f5-45f3-b351-96f53d5bc24a'
      'mgnl:activationStatus': true
