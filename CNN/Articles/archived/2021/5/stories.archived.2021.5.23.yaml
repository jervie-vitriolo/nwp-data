    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0d25d-05a9-4c1a-94a8-8c01da898e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second race where he finished in 15th place, Coseteng explained
        that his subpar performance was caused by spending a long time in the pit
        stop after his car was hit from behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4ee72-6264-4b44-944b-d29913d735c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae28bf8-7b7d-4e50-b2de-e6e2f2289b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I hit the guy from behind as well I came to the pit
        because I thought my race was over and I thought the front wing was damaged,"
        he narrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcdd007-46e1-4cbb-a21a-b5640d0f8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f3833-00a9-4806-8c48-47cf2127b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains started to pour during the third race, which affected Coseteng''s
        race and eventually settled for an 11th place finish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c3189-a10c-4967-834c-be3f444b21ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694edf1-95e0-4b5e-a714-240a27229817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I got more confident throughout the laps behind the people
        and got the fastest lap. I think if I''ll have another race again where it
        is wet, I''ll do better than what I did," said Coseteng.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2f887-8ccc-41d8-b9ce-24de1311fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
