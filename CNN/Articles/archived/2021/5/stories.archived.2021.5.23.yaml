      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) </strong> At least
        51 residents in Quezon City tested positive for COVID-19 after attending a
        pool party in Barangay Nagkaisang Nayon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92157f-7b65-4588-8fc5-d0e38c7cdadb'
