  'atletico-madrid-champions-la-liga':
    'author': 'Ben Morse, CNN'
    'caption': 'Luis Suarez celebrates with teammates after scoring his side''s second
      goal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-23T07:07:58.807+08:00
    'imagesource': 'jcr:9f171cfa-4866-4186-ad98-0f90051700ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '082541c1-d21a-4b56-9d9f-d3e18e35ebe0'
    'lead': 'After a drama-filled final day of the La Liga season, Atletico Madrid
      was eventually crowned champion for the first time since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T07:10:16.820+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:51:39.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:29.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atletico Madrid wins La Liga title for the first time since 2014 in
      a dramatic final day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed376baa-12b4-46a4-b857-e63fc2e2e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- After a drama-filled final day of the
        La Liga season, Atletico Madrid was eventually crowned champion for the first
        time since 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247612c-f385-43ef-bf48-6f628f00bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing to better city rivals, Real Madrid''s result, Atletico won
        2-1 away at Real Valladolid while Real won 2-1 at home to Europa League finalists
        Villarreal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88597b-313d-452b-aa1f-403a7c2e8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t plain sailing for Diego Simeone''s side, conceding early
        to Valladolid. But almost at the same time, Real conceded a shock goal to
        Villarreal''s Yeremi Pino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78c386-26e0-4fda-b5bf-aa91393dd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a dramatic second half, Angel Correa drew Atletico level
        while Real thought it had also drawn level through Karim Benzema''s header
        -- the goal was eventually ruled out through the video assistant referee for
        offside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38942546-3635-4a48-9f05-6a9ded50f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Suarez capitalized on some sloppy build up to seal the win
        for Atletico, and ensure the La Liga title was heading to the red and white
        side of the Spanish capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80922085-4a68-4401-8071-246ca1109fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is going through a different phase right now so if we
        can give some joy to people it means so much to us," Atletico manager Simeone
        said afterwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc916b-dce7-470f-87f3-35a404e01bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty-two players I think have been involved, every one as important
        as the other. I am extremely grateful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996f5b8-cb40-41b8-99d5-a2048971972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To and fro</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3b9f4-fa40-4279-b96c-4b3608406ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning two days head of city rival Real, Atletico knew if it
        won, it was title winners for the first time in seven years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c634d-65b4-4a32-8f37-75a15afe1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And heading to Real Valladolid, a site who was in its own relegation
        battle, it would''ve been quietly confident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dec066-86fd-40a4-aa7b-4e436353b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after 18 minutes, it was pinned back by a quick counterattack
        which was capped off with scar Plano running from halfway line to slide past
        Jan Oblak in goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79434127-9843-4630-843c-bbf9ef308581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost simultaneously, Real was also falling behind after some sloppy
        defending let in Pino to stab home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e778bd7-d0b5-4f96-ae8d-8658a2ba94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into the second half, Real thought it had moved into pole
        position after talisman striker Benzema headed it level with Villarreal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8d8bf-7bcd-4671-865f-3fdcd4c7f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the France international was adjudged to have leaned offside
        from the deep cross, leaving Real still behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbac03-9da3-470d-88f7-41d99863efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atletico itself did actually draw level, Correa''s stabbed
        effort sparking jubilant celebrations with players and coaches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f5759-31ed-483b-8fef-9bb1a6c342a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And knowing that two Real goals would swing the title in its favor,
        the nerves were high with Atletico.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aa29b-1ec6-475c-a45e-492b745837fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those were put to ease after the experienced Suarez, who moved
        from Barcelona in the summer, ran through to put Atletico ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c9cf2-824b-4934-99ff-e720dcbeb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing out the final 20 minutes -- in which Benzema did actually
        draw Real level before Luka Modric claimed a late winner -- the Atletico players
        could finally celebrate the momentous title victory, its first since 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa58371-7601-43c6-a786-edd2fba8a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the club''s 11th title victory in its history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd96e2b-eb86-42f5-a4a2-460d4352ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:10:16.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/football/atletico-madrid-champions-real-madrid-la-liga-spt-intl/index.html">"Atletico
        Madrid wins La Liga title for the first time since 2014 in a dramatic final
        day"</a></i></p>'
  'uk-zoo-bears-escape':
    'author': 'Eoin McSweeney, CNN'
    'caption': 'ZSL Whipsnade Zoo kills two bears after they escape from enclosure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-23T07:33:01.792+08:00
    'imagesource': 'jcr:3734ff19-5283-445e-8d2b-26ca31ade88e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcec29bc-c408-4df9-87aa-5d765fb0b999'
    'lead': 'Zookeepers shot dead two brown bears that escaped their enclosure and
      attacked a boar at a zoo in Bedfordshire, England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T07:35:17.074+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:51:32.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:29.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK zoo kills two bears after they escape from enclosure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6f2f5-2fd3-4f7a-a79b-135dc42a375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Zookeepers shot dead two brown bears that
        escaped their enclosure and attacked a boar at a zoo in Bedfordshire, England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505196b-7f17-4ef8-8707-bee6e46ba66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female bears, named Snow White and Sleeping Beauty, had wandered
        into the neighboring wild boar enclosure Friday after a tree fell and formed
        a bridge for them at the Zoological Society of London''s Whipsnade Zoo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6d916-e5ee-442f-a659-44007dcb7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made to euthanize the bears because there was "an
        immediate threat to human life," said the zoo''s chief curator, Malcolm Fitzpatrick,
        in an email to staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a353d-fcfa-4560-a3e9-4b6818b317fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As brown bears are strong and dangerous predators, our first priority
        is safety -- we must quickly make decisions informed by our experience and
        expertise to protect our people, guests and our other animals," Fitzpatrick
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7107f5e-e605-4ea2-8813-a2a6db7c2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zookeepers were on the scene in minutes, but could not simply tranquilize
        the bears because they would remain "unpredictable and aggressive" for at
        least 20 minutes, added Fitzpatrick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6620af-5cd1-4460-a9e3-2f610488e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "devastated," but that the zookeepers actions "prevented
        any further loss of life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8ba00-9fef-4f77-8084-77094e27d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an investigation into the incident and vets examined
        the injured boar. A third bear named Cinderella stayed in the enclosure and
        is unhurt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adbb50-9aaf-44e2-91be-9c95d4bfa96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As zookeepers and animal carers, this situation is something we
        train to deal with through regular, rigorous drills -- but one that we always
        hope we''ll never have to face," said Fitzpatrick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac2dd0-0ed0-4326-bcad-f07947e1bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unfortunate timing for Whipsnade Zoo as it celebrates its
        90th birthday on Sunday. The 600-acre site will be organizing activities like
        treasure hunts, trails and arts and crafts for a week from May 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d3db6-13f6-4980-a544-fb4e7ca05354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo has 3,500 animals including lemurs, cheetahs and penguins.
        Whipsnade Zoo says the European brown bear is the largest species of bear
        and females range in weight from 100 to 250 kilograms (220 to 551 pounds),
        according to Bear Conservation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc8afc-ee94-4b58-bc01-a8a47ce23ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZSL was founded in 1826 and is an international conservation
        charity which operates Whipsnade Zoo and London Zoo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41d9b1-d48d-45a8-8b3d-583b55bfa2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:35:17.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/uk/bears-zoo-enclosure-escape-scli-gbr-intl/index.html">"UK
        zoo kills two bears after they escape from enclosure"</a></em></p>'
  'animal-climate-activists-mcdonalds-england':
    'author': 'Eoin McSweeney, CNN'
    'caption': 'Protesters blockaded four McDonald''s sites across England Saturday
      demanding the fast-food chain switches to plant-based products by 2025.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-23T07:37:01.334+08:00
    'imagesource': 'jcr:a6152424-8ad2-4734-b400-764bd96815b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb83e2fe-4b73-4199-a3db-ace1c57c0b80'
    'lead': 'Over 50 protesters have blockaded four McDonald''s UK distribution centers
      and are calling for the world''s largest fast-food chain to become entirely
      plant-based by 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T07:39:04.675+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:51:19.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:43:29.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animal and climate activists blockade McDonald''s distribution centers
      across England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d9f60-61e1-48d1-a563-484bdecf716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Over 50 protesters have blockaded four
        McDonald''s UK distribution centers and are calling for the world''s largest
        fast-food chain to become entirely plant-based by 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516a34f-9dd5-4143-a00a-5c920fd52372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Rebellion is stopping workers from accessing four sites across
        England using trucks, beacons and bamboo towers with people locked into concrete
        blocks at the base, said the climate and animal justice movement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce64deb-c3fb-49dd-b4f0-47a947932cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that putting pressure on one of the largest and most
        iconic corporations in the world, who are responsible for significant amounts
        of greenhouse gas emissions and deforestation, can have an impact," a spokesperson
        for Animal Rebellion, Alex Lockwood, told CNN over the phone Saturday. The
        group is asking McDonald''s to transition to a plant-based food system to
        "stop the climate crisis and end the suffering of animals" it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb1992-359a-4545-947a-875bc0fd1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists plan to blockade the distribution centers for at least
        24 hours, but will try to stay for 48, said Lockwood. The bamboo structures
        will be difficult for police and workers to remove because of the protesters
        locked into the base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d4e26-c850-4652-817f-2a6ffebc6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Rebellion has parked trucks outside the centers with messages
        attached reading "Meat &amp; Dairy = Climate Crisis" and "Plant-Based Food
        System." The blockade will affect around 1,300 restaurants and 3.5 million
        customers, according to the activist group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa915de1-5c5a-449c-996d-1be5a2707839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to shine a spotlight on the hypocrisy of the sustainability
        measures of McDonald''s, and how they claim to have science-backed emissions
        targets while ignoring how unrealistic they are when they continue to serve
        the menu they serve," said Harley McDonald-Eckersall, a 23-year-old who volunteers
        full-time with Animal Rebellion. "We want to open up a conversation with them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af10780-b62d-47a9-ada4-6fe0abfc34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald-Eckersall began protesting at a McDonald''s distribution
        center at Hemel Hempstead, a town northwest of London, at 5 a.m. local time
        (midnight ET). Police arrived on the scene around three hours later, McDonald-Eckersall
        told CNN, but she added the atmosphere was "very relaxed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce54aa7-f335-47f2-b888-7c5bf7f2c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve had really positive conversations with workers, lots of them
        taking selfies with the clown car and big burger, so that''s been enjoyable,"
        she said. "People are open to hearing why we''re here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748801b6-0f97-44cf-ba42-6ae233a25e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Rebellion, a sister group to the environmental movement Extinction
        Rebellion, has not yet heard from McDonald''s, McDonald-Eckersall said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3d3f4-e81c-49c5-9c32-41cf38506339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American corporation said its distribution centers were facing
        disruption. "We are assessing the impact on deliveries to our restaurants
        and to menu items," a McDonald''s spokesperson told CNN. "We apologise to
        our customers for any disappointment caused."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f1b69-2501-42f3-836e-5a3c9ca3a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson declined to say whether McDonald''s would open
        a dialogue with Animal Rebellion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5ee63-5b72-4c6c-bd6b-9531213f530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s expects to reduce greenhouse gas emissions by 150 million
        tons by 2030 and co-founded the Global Roundtable for Sustainable Beef in
        2011, which aims to improve the sustainability of the global beef supply chain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0cd3e-0209-4c31-a796-a99584fc5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesca DeBlase, head of McDonald''s global supply chain, wrote
        in a CNN opinion piece in September that reducing emissions has to be the
        food industry''s "number one priority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04932f83-ec1d-4ddf-aa98-c0bbd6f407c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also arrived at the other protest sites at distribution
        centers in Basingstoke, Coventry and Heywood, said Lockwood. Workers tried
        to remove activists at the Heywood plant, but police are now keeping the situation
        calm there, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d0331-41fd-4005-be09-955619c098c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T07:39:04.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:51:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/22/uk/animal-rebellion-mcdonalds-gbr-intl-scli/index.html">"Animal
        and climate activists blockade McDonald''s distribution centers across England"</a></em></p>'
