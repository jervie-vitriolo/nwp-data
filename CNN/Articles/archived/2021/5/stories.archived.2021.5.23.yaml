      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide tally, there are 50,635 active cases, or the number
        of sick people. The DOH said 93.1% are experiencing mild symptoms, 2.1% are
        asymptomatic, 1.5% are critical, 2.0% are in severe condition, and 1.35% are
        experiencing moderate symptoms.</p>'
