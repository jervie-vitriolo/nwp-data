      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cant keep watch on all permitted industries to
        find out if they are following their prescribed maximum capacity. But our
        coordination should be just like in churches.]</p>'
