      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A young Palestinian boy in thick eyeglasses
        stood dumbstruck as Israeli police dragged his grandmother, Rifqa, out of
        his family home. His eyes shifted between the uniformed men and the 92-year-old
        woman who squirmed in their clutches. Shouts rang out and, within minutes,
        the family was driven out of half of their home in East Jerusalem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dd473-747b-4f93-a07f-16fcefac29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hot August day in 2009. CNN witnessed those scenes, which
        the then 12-year-old Mohammed el-Kurd says he can barely remember today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710f5c0-4304-4881-a33d-cce5f8749b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bc4e3-2392-45ff-ac81-c6ab37bcc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abutting his current family residence is the part of the house his
        grandmother -- who died last year at the age of 103 -- once lived. A Jewish
        man lives there now -- a settler, according to international law. Outside,
        a playground that was once an island of serenity for the Kurd children is
        strewn with litter and thick overgrowth. An olive tree which his family planted
        in 2000 stands in the middle of the garden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a5a39-8347-4603-85a6-5867d056e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b5d05-8246-41e6-9515-eccd7ae994fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time I felt how minuscule I was in comparison
        to the hundreds of army and police and occupation forces that were accompanying
        settlers and throwing people outside of their homes," Kurd told CNN from the
        family''s home in Sheikh Jarrah neighborhood of Jerusalem this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396c1e1-43f6-438e-9c4f-f500aae83a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb4ad4-cc6c-4c13-86f9-59d1459866e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much has been erased from my memory because of the intensity
        of the situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198e88b-2347-4c9b-9c22-811dd0bc721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a4122-20f3-4b4d-8420-ca988eaf4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurd is now a poet. His first book of his poems centered on Palestinians''
        struggles is about to be published. He called it "Rifqa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e39282-a978-4a5f-aa48-4eb7a2bd7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbff07-08d5-4e86-8674-886f582a0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurd is also a vocal advocate of Palestinian rights, and his family
        once again faces the possibility of forced displacement from what remains
        of his home. As the conflict between Israel and Hamas raged on this month,
        Kurd was outspoken in his activism around the plight of Palestinians in Gaza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bba6fb-6f81-4868-9325-012e6e68daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2eab43-f496-463a-85ee-08575ecb1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the declaration of a ceasefire brought an end to more than
        11 days of conflict between Gaza and Israel, Kurd and other Palestinians say
        they can rest a little easier. But they say their day-to-day reality hasn''t
        changed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425150a2-ca39-49f0-aa54-b2891af7ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244d353-f0b4-4310-947a-6115c7e07bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For clarification, our neighborhood''s situation is still terrible,
        and we are still closed off (to non-residents) and our displacement remains
        a possibility," Kurd tweeted just after the ceasefire announcement, referring
        to Sheikh Jarrah, the epicenter of unrest that gripped Israel and the Palestinian
        territories this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c1578-3434-447b-a28c-8dc091690598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c595d-9bc3-4f43-99d3-7291ff46f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sheikh Jarrah galvanizes Palestinians</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e342499-c46b-40f2-8838-9e1427e4bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian families facing possible eviction have been living
        in the Sheikh Jarrah neighborhood, just north of the Old City, since 1956,
        in an arrangement brokered by the United Nations to find homes in East Jerusalem
        -- then under Jordanian control -- for those displaced during the establishment
        of the state of Israel in 1948.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47bde0-b826-401c-b985-52739bcbb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b8116-8240-4722-b975-4b56598cebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, an Israeli nationalist organization called Nahalat Shimon is
        using a 1970 law -- passed after Israel gained control over East Jerusalem
        in 1967 -- to argue that the owners of the land before 1948 were Jewish families,
        so the current Palestinian inhabitants should be evicted and their properties
        given to Israeli Jews. More than 700,000 Palestinians were displaced during
        the creation of the state of Israel, according to the United Nations agency
        supporting Palestinian refugees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36a2c1-e279-49a6-9181-48b105eef596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12450171-cb98-43b5-84c1-9fd0d1d183bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians contend that restitution laws in Israel are unfair
        because they themselves have no legal means to reclaim the property they lost
        to Jewish families in the late 1940s, in what became the state of Israel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3c5e0-a5ba-4f9a-bc9b-cebadc522d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80d0b3-8d3f-426c-85a6-2da763ccaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials have described the issue as a "real estate dispute."
        The UN says the evictions are illegal under international law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e59f10-219d-4ba0-bccb-c0c8644d430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082cff5-d70d-4a9d-b3ce-a665b67a06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Palestinian protests on behalf of families facing
        the threat of eviction in Sheikh Jarrah galvanized a youth movement that spread
        through Jerusalem, the West Bank as well as among Arab communities in Israel,
        many of whom identify strongly as Palestinian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e16d6b-4472-4dad-81c6-9ef0295069fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e663613-b624-40dd-90a2-0a2b21ddaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the Jerusalem protests earlier this month, police
        tear gassed and sprayed foul-smelling "skunk water" at protesters at the Old
        City''s Damascus Gate. As Palestinian demonstrators threw rocks at police,
        Israeli forces entered the Al Aqsa mosque, Islam''s third holiest site, firing
        stun grenades at protesters and worshipers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbb9b5-bfec-40ee-8176-f9f09519fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc720365-1d01-4cbd-a221-17f93ec40431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incendiary scenes spurred even more Palestinians to take to
        the streets. And for the first time in years, Hamas militants in Gaza fired
        rockets at Jerusalem, in what Hamas said was a reaction to Israeli police
        actions in Al Aqsa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaccd1-0743-4160-bee0-04508e651e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670bebc-c6f6-45ca-ae62-9ac8838f65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 11 days, Israel and Hamas exchanged fire. More than 1,800 Israeli
        airstrikes destroyed a number of buildings, including scores of residential
        towers and 33 media institutions, and killed at least 230 people in Gaza,
        including 60 children, according to the Ministry of Health based in Gaza,
        which is governed by Hamas. Twelve people, including two children, died in
        Israel as a result of more than 4,000 Hamas rockets, according to Israeli
        officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e45cb4-a05c-409d-8206-b094eaf99850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7d4a4-5d7d-49f7-ae74-c399c406aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceasefire went into effect early Friday, the leaders of
        Israel and Hamas were both quick to claim victory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be286a-457e-40cf-8449-a5a93614fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78b43b-b6dd-452c-905c-96e2ee55d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Human rights issues</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c651d6-6a8d-4f16-adbd-c93312bd37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the truce, the underlying issues that spurred Palestinians
        into the streets in the first place haven''t gone away, rights groups and
        analysts say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33461c2a-b054-4f25-807a-c3ca1a2b540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ee433-a8e6-44b2-a584-e0393edf47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a 217-page Human Rights Watch report said Israel "institutionally
        discriminates" against Palestinians in the West Bank and Gaza, as well as
        in Israel, accusing it of committing "crimes of apartheid and persecution."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773bfe87-fdf7-4535-a4bc-58f191d6191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217f368-a77e-4d24-b9f0-dcf12dcd81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Israeli rights group B''Tselem declared Israel
        "a regime of Jewish supremacy from the Jordan River to the Mediterranean Sea:
        This is apartheid."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa521033-5503-4180-93ab-6fb08ecf2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27787c-6b11-405b-9f1c-bd75907a322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli authorities have vehemently denied the accusations by such
        groups. Israel''s Ministry of Foreign Affairs called the HRW report "fiction"
        and said the claims were "preposterous and false," accusing them of advancing
        an "anti-Israeli agenda actively seeking for years to promote boycotts against
        Israel."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9c1bf-71cb-4af9-bb49-f960a9ae1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43104550-e54d-4835-888a-768dc75f892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rights groups have cited one of Israel''s own recent laws
        as the premise of their reports. Israel''s 2018 Basic Law determines that
        the "State of Israel is the nation state of the Jewish People," and that exercising
        "the right to national self-determination in the State of Israel is unique
        to the Jewish People."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497e632-991c-4b72-8db9-1ecd871a61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0b8a3-bc41-4ff6-b71d-afc55460677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this law, argues Marwan Muasher, vice-president for studies
        at the Carnegie Endowment for International Peace, that has contributed to
        mobilizing Palestinians across Israel, as well as in the occupied West Bank
        and Gaza.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd74871-ddd7-4ab2-bfb8-44bc4cacdc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6b6a9-73b0-4daa-bcb4-5867d991baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel today has employed two separate legal systems, one for the
        Palestinian Arabs and one for the Israeli Jews, which is the textbook definition
        of apartheid," said Muasher, a former Jordanian foreign minister and his country''s
        first ambassador to Israel. "The word apartheid was taboo a few years ago.
        Today, it is no longer taboo."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e61af-3f33-4948-a6c5-a2a75ddcad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dfded-1bbf-47ad-bdf0-4e1260a25f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in the George Floyd era where racial injustice inside
        the United States is no longer tolerated, and injustice anywhere should not
        be tolerated," he added. "I think there is an appetite developing internationally
        that supports this."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e8980-6254-41d6-b829-f126ea7e7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa7bf4-30f1-418b-a8ff-e37bf6bae6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing frustration with Palestinian leadership</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3886c-1471-4638-81c4-eea3199b67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palestinian popular landscape is shifting in more ways than
        one. Across communities, the chasm between the young people driving the protests
        and their leadership is growing ever wider.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316e99c-b2fd-4823-85df-ef03d1594fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933774e-3800-43cd-bfe6-590caf576a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians in the West Bank, where the Palestine Liberation Organization
        rules, are increasingly frustrated at repeated delays to elections, along
        with the perception of widespread corruption. The PA denies allegations of
        corruption.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a760fd1-6d02-4283-b442-d447be2139ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a442f-8fca-462f-91d1-622da76b764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, more and more Palestinians have grown disenchanted with
        the once-popular Hamas, although the group has since an uptick in their popularity
        since the recent flare up with Israel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f51b9-8f01-4b20-bba6-3989b3ddf916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af1a59-14db-45ee-9961-59cc40f22027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternate parties are beginning to bubble up, and despite being
        fledgling and inchoate, seem to embody Palestinian desires more than the established
        leadership.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768b5a3-f2f4-4cd9-9d7b-2b370f1f378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b43aac-2d50-4ef7-9bb3-f360becf2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth are fed up with their leadership. They might have answers.
        They might not have structures, but they''re all unified in rejecting the
        old order," said Muasher.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44e9bc-c624-45a5-ae97-b56223c403f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb637201-6a07-4b59-b4a8-48fffe5ebdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this blew up into clear view after the Sheikh Jarrah protests
        over the forced evictions. "There''s a lot of frustration among the Palestinians
        particularly because of the Sheikh Jarrah incident," said Muasher. "There
        is no Palestinian that doesn''t feel the pain of being forced out of their
        homes."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e0ecc-18a0-46ff-a356-169c7ed26aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8ee20-7676-40d5-af81-be4135f7e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Sheikh Jarrah, the Kurd family continues to fight a court
        battle to keep what''s left of their home, despite feeling certain that the
        Israeli justice system will rule against them. Israel''s Supreme Court postponed
        the latest hearing, which was set for May 10, due to tensions surrounding
        the case., and a new date has not yet been set.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761b9c9-7054-4433-a4a7-de96dd8eb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:45:08.534+08:00
