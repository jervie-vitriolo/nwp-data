      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd1cea-2936-4c15-9d6a-2a33841f04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have been spreading fake news about me and my team being unprofessional
        days before the pageant but I chose to be quiet and calm. But this time, I
        need to stand up for me and my team, as it is just so unfair! he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b494a-14b4-4bab-9339-1782a6fa1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.538+08:00
