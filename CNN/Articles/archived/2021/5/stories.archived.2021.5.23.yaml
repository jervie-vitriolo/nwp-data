    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d390393-9684-4ff1-b523-7e259b82e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.546+08:00
