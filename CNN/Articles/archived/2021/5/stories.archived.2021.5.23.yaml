      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537aaf8d-42e1-4162-b327-5db6caeae96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T21:19:50.367+08:00
