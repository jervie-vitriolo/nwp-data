      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9dd0e-9dfc-40d3-a8c2-19acadf8fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T18:00:41.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:47:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my very first test, they helped me transition to cars from karting
        quite fast. They told me everything I needed to know and I needed to do,"
        Coseteng said.</p>'
