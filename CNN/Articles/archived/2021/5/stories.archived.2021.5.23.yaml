    'lead': 'At least eight people have died and three others including two children,
      are injured, following a cable car accident in northern Italy Sunday, officials
      say.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T21:10:35.451+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:45:41.106+08:00
