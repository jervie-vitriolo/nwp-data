      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the daily cases numbered at around 3,000 was in March
        11, when the country reported 3,749 new infections.</p>'
