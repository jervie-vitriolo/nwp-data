      'mgnl:lastActivated': 2023-01-25T07:48:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78055ff4-2813-418f-be74-6ea7f89e462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her life story was supposedly inspiring and I even went out of
        my way hiring a team of world-class photographer and filmmaker to shoot her
        in my couture gowns at a world-class location in Dubai just to give her extra
        publicity mileage and create for her a balance of glam and luxury as opposed
        to her humble homecoming in Africa. And everything in that shoot was paid
        for by me. Did you get that? he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584f0e0-e71f-4fc6-80a0-55ae2634f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c7cb7-feea-42de-9eb3-33094a8f1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinco pointed out that other Miss Universe candidates who wore his
        designs, such as Miss Romania and Miss Czech Republic, expressed their gratitude
        to him. Even eventual winner Miss Mexico sent him a message, despite not being
        able to wear his gown both in the preliminary and finals night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6287b-16b5-4c14-8be0-996330b1ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef44a2-9d67-4ad0-a4cb-02a0d11da71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Nova and your team, not only have I not got a curt thank
        you, but even seemed so upset with me for (Steven) being eliminated in the
        pageant. Am I the judge? said Cinco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfc01d-0e11-4b71-b0f4-84c08a8fee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bd255-1207-4d3c-8830-07902acce11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the team not to hire him or any Filipino designers
        anymore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c7685-cbc7-4fdc-8684-7cc1923d78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae827823-1f69-4827-a85d-787995571959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You all are ungrateful, vile, and professional users.  Next time
        dont ask me or any Filipino designers to dress up your candidates. Ask your
        Canadian designers to showcase their works in world stage, said Cinco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f554b7-0ebb-4ab9-9f7f-a011bec5acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01d16e-5fcf-496d-8d4f-1a58d0fed779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Stevens said in a video she has nothing but love
        and gratitude" towards Cinco.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba78786-dd7e-45cc-8900-20efbb4a3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d3bc5-6a0f-4da1-88d0-d9641d48dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have created the most beautiful gowns I could think of. Ive
        never once imagined that I would work with you because youre Michel Cinco.
        So the fact that I was able to work with you is honestly a highlight of my
        career as Miss Universe Canada, she said. So I just want you to know that
         that gratitude would never be diminished no matter what. And Ill express
        that gratitude publicly and privately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81c429-0052-4358-9325-6cd11efc42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:28:13.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:48.048+08:00
