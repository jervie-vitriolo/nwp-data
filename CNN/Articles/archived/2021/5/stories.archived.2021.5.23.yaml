  'ariana-grande-fourth-anniversary-manchester-bombing':
    'author': 'America Arias, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-23T06:10:00.971+08:00
    'imagesource': 'jcr:89cf3e22-7b51-4708-8325-9b9496b68c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df603232-0cf3-4dc4-9258-6a1860773932'
    'lead': 'Newlywed Ariana Grande paid tribute Saturday to the 22 people killed
      attending her concert in Manchester, England four years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-23T06:13:36.769+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:52:18.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
