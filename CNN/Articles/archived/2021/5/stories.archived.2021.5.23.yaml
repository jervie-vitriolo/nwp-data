    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POPCOM: 1,272 barangays in PH hardest hit by COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38246d-dcf5-433f-b38c-2fff850f2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) </strong> Around
        1,272 barangays registered the highest COVID-19 cases in the country, the
        Commission on Population and Development said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70c4c9-a2f8-43ca-bf60-7f35f6b2f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa993f6-0e83-472e-a3fc-faf6f5bbcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, POPCOM said these barangays recorded an average
        of 137 infections over an eight-month period from September 2020 to April
        15, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69dc7b9-8e16-4cf6-a6a4-94c6f901d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546ebfd-c6cc-4176-be9c-054717d43e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that 63.4% of barangays nationwide reported COVID-19
        infections, with 11.5% tallying deaths in the same period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb30a7c-efc2-439f-a21c-e467ded2798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa4f05-6f03-4d8d-8838-e8a321a9211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15,252 communities remained free from COVID-19, the agency
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f95c0-00b1-468e-acee-c2cb29b26f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef470d7-b393-440b-b5ab-988885df8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Population and Development Juan Antonio Perez
        III encouraged the Health Department and local government units to use their
        latest Demographic Vulnerability Tool (DVT) as basis for vaccination rollouts
        in the country, according to geographic priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40336ddd-6655-4826-81a5-ce1b740764b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76572905-6d6c-456d-924d-5c1d67ae2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest iteration of the DVT will be useful for local government
        units in determining barangays with high numbers of COVID-19 cases and deaths
        for their pandemic-mitigation programs," Perez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23ffc9-27a4-49f0-9a4b-f06b040413ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad1233-3389-493f-852c-2191edf59783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM classified the 1,272 barangays as "high-population density
        (HD)," with populations ranging from 201 to 999 individuals per hectare. Those
        with lower COVID-19 infections and populations below 200 persons per hectare
        are classified as "low-population density (LD)" and "medium-population density
        (MD)" communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4c58d-54dc-4db4-a8dc-4ddc1b16fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943604d-d680-4328-aad7-66c65146b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T16:06:32.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:48:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,941 persons died due to COVID-19 in HD areas, while 3,348
        others in LD places. There were 6,186 casualties recorded in MDs.</p>'
