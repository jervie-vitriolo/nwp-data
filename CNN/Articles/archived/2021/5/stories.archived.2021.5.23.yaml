      'mgnl:lastActivated': 2023-01-25T07:46:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14953d06-9b39-4b54-a689-ef9f70efecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old monarch stepped aboard the HMS Queen Elizabeth in
        Portsmouth, seven years after she named the vessel alongside her late husband
        Prince Philip, who died last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab3084-27f3-47d5-beea-1d30cb5467e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f06ab-219d-4474-9a2e-72436d225c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen spent her time aboard "meeting crew members and wishing
        them luck in what will be an unforgettable life experience by being part of
        naval history," the UK Defense Ministry said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b38c4-d9c6-4c9d-879d-cbfd1306f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6d770-9873-427f-907d-43cf71e1f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the royal family showed the crew giving the monarch
        a rousing salute as she prepared to leave the ship, with sailors shouting:
        "Three cheers for the Queen! Hip hip, hooray, hip hip hooray, hip hip, hooray!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fce057-411a-49d8-871f-ad98819f885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ddc28-dec3-49d0-91fe-22d1704922b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65,000-ton warship will carry eight British F-35B fighter jets
        and 10 US Marine Corps F-35s as well as 250 US Marines as part of a 1,700-strong
        crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf2817-a037-459c-b10d-0790a216b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d5610-6bef-48e0-bdc1-13d63f1fb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will lead the flotilla alongside two destroyers, two frigates,
        a submarine and two support ships on its journey of 26,000 nautical miles
        over 28 weeks. The group will be joined by a US Navy destroyer and a frigate
        from the Dutch navy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20d27d-a27c-48de-9fae-1d3a3543fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ceb44-5132-408c-80cf-d67705ef1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry said the flotilla will be the largest concentration
        of maritime and air power to be deployed from the UK in a generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af9716-e943-47d9-bc80-778d238f46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e944e9e-885d-4847-adda-fb1c637630a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will sail through the contested South China Sea, parts
        of which are claimed by China and Southeast Asian countries, on its way to
        the Philippine Sea. The ships will also stop in India and Singapore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3daec-b218-4f05-8668-c41f8a2c9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3eaf98-3af2-4beb-bd74-8e2cf8db7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment will see the Queen Elizabeth Carrier Strike Group
        interact with more than 40 nations, more than one fifth of the countries on
        the planet, as it makes it way to Asia via the Mediterranean Sea and Indian
        Ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810b1b2-a4b6-4480-b99a-d24916586e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d37e6-6d3b-4e54-a37f-731b6ecdc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson has said the deployment will
        help to project British soft power such as a belief in democracy and the rule
        of law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c5692-16a3-4809-9de5-7bc514d914e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82c5f5-6a06-432a-a90c-5d45464419d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s Carrier Strike Group sets sail to write Britain''s name
        in the next chapter of history -- a truly global Britain that steps forward
        to tackle the challenges of tomorrow, working hand-in-hand with our friends
        to defend our shared values and uphold the rules-based international order,"
        UK Defense Secretary Ben Wallace said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4f4a1-3706-44b8-80c3-7bd35e102495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2148b-ef79-4ced-9b45-fda9d5141b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T19:20:52.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flotilla will take part in an exercise with North Atlantic Treaty
        Organization allies in the coming days before it heads into the Mediterranean,
        eventually helping out with NATO maritime security operations in the Black
        Sea, the UK Defense Ministry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a964b-e317-41c4-954d-20c578b6f6ac'
      'mgnl:activationStatus': true
