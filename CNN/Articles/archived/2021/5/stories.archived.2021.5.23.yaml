      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte confirmed on Sunday the improvised pool party
        and drinking session that happened in the said barangay despite the city''s
        observance of strict general community qurantine protocols which prohibits
        large gatherings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7627e-5bf3-44e3-a61f-d2c1367b303d'
      'mgnl:activationStatus': true
