      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06837ec-cec6-4738-90dc-15322faca0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
