      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b9994-3815-481d-a1cc-e857522d9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T14:44:33.960+08:00
