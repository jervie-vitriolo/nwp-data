      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Guillermo Eleazar said during a
        press briefing that churches and establishments should already be aware of
        their capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f81439-5532-49fc-861b-28cb36ba5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d8e70-f0d4-4282-a165-a6731c899556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only in the churches but also in other establishments. Di
        naman natin kaya bantayan lahat ng permitted industries para malaman natin
        kung sumusunod ba sila sa maximum capacity na kanilang ipinatutupad. Pero
        yung coordination natin kagaya sa simbahan, said Eleazar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b274380-036e-482f-ae19-4b115a5d86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-23T20:32:13.211+08:00
      'mgnl:createdBy': 'vince'
