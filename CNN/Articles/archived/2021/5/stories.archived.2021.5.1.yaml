      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism provides 5.7 million jobs and contributed an estimated 12.7%
        percent to the country’s GDP before COVID-19. Like the other numbers are thrown
        around during lockdown, the figures are hard to fathom fully because the reality
        is just too terrible to face.</p>'
