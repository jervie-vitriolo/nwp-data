      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Saturday, PNVF National Teams Commission chairman
        Tony Boy Liao clarified the newly-formed volleyball federation''s officials
        have yet to discuss if the spikers who failed to show up in the tryouts will
        be barred from joining the national team. His remark was an apparent response
        to PNVF president Ramon Suzara''s statement Thursday that those who did not
        attend the tryouts will not get a slot in the national team.</p>'
