      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c2070-bbcc-4d28-b0c6-35978cc00bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.184+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, you may be confined in the four corners of your room or
        traveling through your dreams. But one day, you will be back outside of your
        home, busy completing your bucket list.</p>'
