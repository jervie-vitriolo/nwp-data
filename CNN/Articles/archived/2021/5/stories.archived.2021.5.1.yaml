      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c54eef-5185-46fe-94da-20e27bb5e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the World Health Organization (WHO) said that India
        accounted for 38% of global coronavirus cases recorded in the week leading
        up to April 25.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23112f6b-58ce-497d-8daf-beb6239f330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca50662-e997-4e35-b49d-c03ce982ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, more than 152 million vaccine doses have
        been administered. More than 26.7 million people have received their second
        doses, which is approximately 2% of India''s 1.3 billion population being
        vaccinated, according to a press release issued by the health ministry on
        Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc069c57-9224-4b5a-88de-c3e9c2aa6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef63ad-1b0d-4fe9-99dd-dc83ff2fadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India launched its vaccination drive on January 16 and will open
        up vaccinations to everyone above the age of 18 on Saturday, but some states
        have indicated that they will not be ready for that vaccination rollout. Mumbai''s
        municipal administration also announced the suspension of all Covid-19 vaccinations
        across the city Thursday evening due to a shortage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24584f32-0b70-4945-bf08-1bb03a01cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:25.700+08:00
