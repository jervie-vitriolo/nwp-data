      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b0fab-162b-42cd-8633-3a368a291e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s received plenty of support from well wishers and an
        online petition to keep him on the island has reached over 70,000 signatures,
        Morandi has now accepted his time there is up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6faf7-2f91-4d47-bde5-72fff481c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:09.609+08:00
