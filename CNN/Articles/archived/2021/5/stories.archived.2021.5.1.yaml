      'mgnl:lastActivated': 2023-01-25T04:01:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of patients who tested positive
        is 16.8% out of 51,598 tests administered as of April 29. The World Health
        Organization recommends that the positivity rate should be less than 5%. Experts
        say a high positivity rate may mean high transmission, and there are more
        cases that have yet to be detected.</p>'
  'Elliot-Page-Oprah':
    'author': 'Zamira Rahim, CNN'
    'caption': 'Elliot Page has said that transition surgery was "life-saving" and
      led him to feel comfortable in his body for the first time, during an interview
      with Oprah Winfrey. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-01T18:06:08.388+08:00
    'imagesource': 'jcr:3a6682b6-6594-4a47-b4f9-05bb6b0cc8b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e12596-bc4e-4dbc-bcad-453c24047e1e'
    'lead': 'Elliot Page has said that transition surgery was "life-saving" and led
      him to feel comfortable in his body for the first time, during an interview
      with Oprah Winfrey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T18:10:37.704+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:01:28.969+08:00
