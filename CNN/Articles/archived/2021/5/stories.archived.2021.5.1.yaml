  'Sputnik-V-Russia-vaccine-Philippines-arrival-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-01T15:24:40.409+08:00
    'imagesource': 'jcr:ae70fbe1-e0c0-4738-ae40-142b37690893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7861a1a5-bd2a-4097-afe6-283976ef253f'
    'lead': 'After delivery delays, the first batch of Russia-made Sputnik V vaccines
      has arrived in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T15:29:18.665+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:02:02.535+08:00
