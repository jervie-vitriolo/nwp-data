      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For many of us,
        traveling had always been part of our plans almost every year, at least before
        the pandemic. However, due to health concerns, the crisis forced us to keep
        our luggage in the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792168b-2345-4cbc-ab98-360d246304ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.177+08:00
