    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e9d059-1c9e-4e55-9f9a-873ee4ae7d03'
    'lead': 'Now India is facing its own devastating COVID-19 crisis, and Prime Minister
      Narendra Modi is reluctant to put his economy through another round of turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T05:12:13.044+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:07:05.013+08:00
