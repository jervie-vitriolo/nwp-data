      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d79a20-d597-44b0-aadf-c911c0fcdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll still see my photos from another place, Sardinia is all
        beautiful," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39723a-66ce-4eed-ac10-8ba506d33ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
