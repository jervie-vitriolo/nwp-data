    'template': '1'
    'title': 'Dining out is back, as America gets vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7dae7d-ac5e-4b7f-9f4d-186b77d34656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Across the country, Americans are getting
        vaccinated. States and cities are loosening pandemic-related restrictions.
        And people are heading back to restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77155e2f-0d40-4a57-87a9-aefe15b19365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e6ee5-d242-4e11-a833-838ef27b8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OpenTable, which has been keeping tabs on the industry
        using data from the restaurants that employ its reservations platform, the
        percentage of seated customers at US restaurants open for reservations is
        hovering just below pre-pandemic levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc1a06-3d08-403f-95ba-65b990562b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87f2f5-30b2-4ed2-8ade-cda289f0e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenTable is tracking the number of seated diners compared to the
        same period two years ago. For example: If 100 people made reservations at
        a restaurant on this day two years ago, and only 50 did today, the seated
        diner level would be 50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f81acf-ac14-42cb-9013-570a1df1c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818c7d8-c9f0-4281-8191-6b81a924813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the number has been relatively high. With some dips and
        spikes along the way, the percentage of diners compared to 2019 rose from
        75% on March 1 to 87% on April 29. On Saturday, for example, US seated diners
        reached 97% of 2019 levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623ed51-49b1-4af0-ae9c-db65efd25e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c6d13-4f98-4734-b30d-2c31761f7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, like Florida and New Jersey, have been at 100% in recent
        days, according to the data. OpenTable is measuring markets with 500 or more
        restaurants on the platform and in which at least 10% of restaurants are taking
        reservations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c04c7-c85a-444a-a6d3-af71788713d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e64fb-5f62-463c-9edb-4991149c07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Nguyen, a spokesperson for OpenTable, declined to specify
        the sample size of restaurants tracked, noting in an email that the number
        changes as restaurants reopen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b2cf5-e4e9-4ec3-87da-c49967886586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2325aa-e8b3-420d-a7e9-b3fbefcbaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenTable CEO Debby Soo told Bloomberg TV in an interview on Wednesday
        that as soon as cities or states announce looser dine-in restrictions, OpenTable
        begins to see future reservations in those areas rise. "Dining is coming back,
        and it is coming back strong," Soo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb0d4a-aaad-403a-a7f7-d0518b1ed4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfff364-9f46-4f6d-8ac5-08cacdd06345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant chains are also reporting signs of a recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671819e-e5d8-43aa-9fcb-65a7301c8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c214d-4092-4468-977a-f6ef18bdd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Starbucks, sales at restaurants open at least 13 months jumped
        9% in the first quarter of the year. The results pointed to a "full sales
        recovery" in the United States, CEO Kevin Johnson said in a statement earlier
        this week. McDonald''s also saw sales spike in the first quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76c557-0236-480d-a149-49fdc08fecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a0118-9d65-4ae5-85ae-99d64ff7ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another encouraging sign? Industry jobs are coming back: Restaurants
        and bars added about 176,000 jobs in March. Chains have announced major hiring
        events, and smaller restaurants say they''re desperately looking for employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fd235-27b7-4ccd-b8be-aa52e483abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008ac28-0607-4fe3-9e6b-3aa2ecae6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand is good news for restaurants open today. But not every
        restaurant made it through the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240771d-0868-4d5a-8f66-9802ca84d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71eb95-5f32-40f3-bc04-9b6a762b0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenTable data shows that about one in four restaurants have closed
        for good, Soo said in the interview. Over the summer, a Yelp report found
        that 60% of restaurants marked as closed on the platform during the pandemic
        were shut down permanently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaeba72-7e31-496b-834c-fb0180c3714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:15:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/business/opentable-restaurant-recovery/index.html">Dining
        out is back, as America gets vaccinated</a>."</em></p>'
