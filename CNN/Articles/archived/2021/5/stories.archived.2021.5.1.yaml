      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong>&nbsp;The
        country''s COVID-19 total rose to 1,046,653 after 9,226 more people got infected,
        the Department of Health''s Saturday case bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea9db6-d706-4aef-b7e5-5b2b3ef86603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:31:40.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in a week that the country recorded more than
        9,000 cases again. &nbsp;The bulletin showed 72,248 active cases or people
        currently sick, which is 6.9% of the nationwide tally. At least 94.9% of the
        active cases have mild symptoms, 1.7% have no symptoms, 1.4% are in severe
        condition, 1.1% are in a critical state, and 0.9% are moderate cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a41afc-80e2-463a-8f41-76d467885acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:31:40.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 17,354 - which is 1.66% of the caseload
        - after 120 more people died from the disease. The DOH said 54 of the new
        fatalities were added after validation showed they were previously tagged
        as survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadcad4-c91d-4684-ae48-c8fa4d8d5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:31:40.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10,809 more patients got better, raising the survivor
        count to 957,051 or 91.4% of the COVID-19 total. The department said it removed
        33 duplicates from the report, including 22 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2bc14-f349-4c6d-822f-4f723b37c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T17:41:27.021+08:00
