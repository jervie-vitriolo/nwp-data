    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'travel', 'restrictions']
    'template': '1'
    'title': 'Biden administration to restrict travel from India starting Tuesday'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9171d-cc01-4153-a871-b0f39fa874d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has confirmed
        that the US will restrict travel from India starting on Tuesday in response
        to the surge of coronavirus cases and variants being observed in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24635c1c-29de-48f9-9360-3e54b4d3161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58428390-22a4-431f-b558-2fe95aae903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the advice of the Centers for Disease Control and Prevention,
        the Administration will restrict travel from India starting immediately,"
        White House press secretary Jen Psaki said in a statement on Friday. "The
        policy will be implemented in light of extraordinarily high COVID-19 caseloads
        and multiple variants circulating in the India. The policy will take effect
        on Tuesday, May 4."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3cb6c4-d281-4f2e-b31b-08d8ccd5bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4391b-0329-4fae-a5d8-7f02baf16a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will issue a 212(f) order restricting entry into
        the US for foreign nationals who have been in India within the previous 14
        days, a source familiar with the move said. Airlines have been told of the
        decision, a source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcc1dd-bffb-48d5-b943-d495408f419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dbe63-5571-4595-a248-f15f09eb8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy will take effect on Tuesday at 12:01 am ET.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82b8ea-17eb-4d49-9750-5c41db5a5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b8e6c-ad79-40f7-9afb-691f75c074d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will not apply to American citizens, lawful permanent
        residents or other people with exemptions. As with all international travelers,
        individuals who fit that criteria traveling from India must still test negative
        prior to leaving the country, quarantine if they have not been vaccinated
        and test negative again upon reentering the US from India. The restrictions
        also do not apply to humanitarian workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83636f5a-2a56-4ed5-8d6c-8822da2ae344'
      'mgnl:activationStatus': true
