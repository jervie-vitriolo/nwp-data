      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted the need to make sure workers are provided enough
        aid, safety at mass transportation and the workplace.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0672a6e-0a9e-4264-a56e-9ae4d7a940cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:18:35.372+08:00
