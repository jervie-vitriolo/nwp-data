    'lead': 'US President Joe Biden says that K-12 schools "should probably all be
      open" in the fall for in-person learning after more than a year of most of the
      country''s kids facing the challenge of remote instruction due to the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
