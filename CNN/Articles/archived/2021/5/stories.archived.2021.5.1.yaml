      'mgnl:lastActivated': 2023-01-25T04:04:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Silvestre Bello III reiterated the government
        is looking into proposals to raise salaries, and also considering if business
        owners can afford to pay higher wage amid a recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586131c8-78cd-4dde-af30-b74271701736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:18:35.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:04:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pagtaas ng sahod ay pinagaaralan ng mabuti," Bello told
        CNN Philippines in an interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5064f7-0843-44cb-bd6e-52f4226018bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:18:35.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:04:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are carefully studying the proposed salary increase.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba21105-e3d8-4463-8709-d9fe14b47bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:18:35.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:04:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have long pushed to raise to ₱750 the daily minimum
        wage nationwide. The current minimum wage rates vary per region. These are
        from ₱282 to ₱537, according to <a href="https://nwpc.dole.gov.ph/stats/summary-of-current-regional-daily-minimum-wage-rates-by-region-non-agriculture-and-agriculture/"
        target="_blank">data</a> from the National Wages Productivity Commission.</p>'
