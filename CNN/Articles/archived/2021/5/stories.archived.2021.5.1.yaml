      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> Creamline
        Cool Smashers setter Jia Morado on Saturday bared she skipped the national
        women''s volleyball team tryouts in Subic Bay because of concerns on health
        protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d44bc7-da6e-4437-8737-1823fdf58d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:07:16.549+08:00
