  'Mars-Ingenuity-helicopter-new-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: JPL-Caltech/MSSS/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T06:46:19.173+08:00
    'imagesource': 'jcr:a5918b4e-e729-47cc-867c-9177ef3a38ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317277d5-1d1c-4532-a4c5-b4d25cc9fa14'
    'lead': 'After four successful flights on Mars, the Ingenuity helicopter is graduating
      to a new phase of its mission and will fly for at least another month on the
      red planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T06:52:16.712+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:06:07.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:20.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After fourth successful flight, Mars helicopter gets a new mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff58022-d20c-4815-a37f-15a5752a084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After four successful flights on Mars,
        the Ingenuity helicopter is graduating to a new phase of its mission and will
        fly for at least another month on the red planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336396b-a053-452f-886f-49d52d7c3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little 4-pound chopper has achieved all of its objectives --
        and now it will chase after new ones. This also means the Perseverance rover
        and its aerial sidekick get to spend more time together working on a joint
        mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1bf27-26e3-47d3-b773-9c125fa11cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingenuity is going to transition from a technology demonstration,
        where we prove the technical capabilities of the helicopter, to an operations
        demonstration where we''re going to gather information on the operational
        support capability of the helicopter while Perseverance focuses on its science
        mission," said Lori Glaze, director of NASA''s Planetary Science Division
        at NASA Headquarters in Washington, during a press conference Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ffdfc-291e-4471-b42e-35e18fc83e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter has exceeded expectations, which drove the decision
        to further its mission and test out capabilities. This will allow Ingenuity
        to demonstrate flight operations that could benefit the future exploration
        of Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25e8d7-f766-465b-aaf1-06d1cf039fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has been extremely happy and proud of the Ingenuity flights
        to date, and now it''s like Ingenuity is graduating from the tech demo phase
        to the new ops demo phase where we can show how a rotorcraft can be used and
        ensure products that only an aerial platform from an aerial dimension can
        give," said MiMi Aung, Ingenuity project manager at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, during the press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77020689-74c1-4ed8-9779-3c318747b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fourth flight findings</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462d0c1-6afe-4e6e-975c-5db40ba36a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity was supposed to lift off Thursday, but data showed that
        the helicopter did not transition to flight mode, so the fourth flight was
        rescheduled for Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1f88d-8410-4072-af3d-da3602fc4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter''s computer includes a watchdog timer that expires
        and prevents flight if it senses any hindrances. However, there is a known
        issue regarding a 15% chance that this timer could expire each time the helicopter
        attempts a flight. The time-out does not prevent future flights, but it did
        lead to a postponement of Ingenuity''s initial flight and the fourth flight,
        the team said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56542cc-8bbe-4676-b52f-71bf0e27a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As members of the helicopter team target more flights, they may
        deploy a fix to the software "so we don''t have to play this dice game every
        time we try to fly," said Bob Balaram, Ingenuity chief engineer at JPL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71c6a0-1654-4dd8-8f34-4f46633ac873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attempt of the fourth flight occurred Friday at 10:49 a.m.
        ET, or 12:33 p.m. local Mars time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed4b82-b2f6-49b5-bc51-c29b7529c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight data came in to the JPL control room at 1:39 p.m.
        ET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b491325-a3d8-47ca-8b81-63482f75873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity ascended to its usual altitude of 16 feet (5 meters) and
        then flew south for 436 feet (133 meters). It passed over rocks, small impact
        craters and sand ripples and used its black-and-white navigation camera to
        capture images of this intriguing landscape every 4 feet (1.2 meters).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef77f4c-5b46-451e-9811-10d17bf39c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter increased its max airspeed to 8 miles per hour (3.6
        meters per second).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5bf39-ebc8-43aa-ae48-f8a35ea56b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity traveled for an 872-foot (266-meter) round trip and remained
        in the air for 117 seconds, which was "another set of records for the helicopter,
        even compared to the spectacular third flight," Aung wrote in an update.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562a7cc-b380-4f82-9aa2-f91c53ebf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover also captured images and video of Ingenuity''s
        flight -- including sound for the first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf7a39-530a-47d7-ad99-d81557419136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, the helicopter''s cameras captured views that
        provide "an aerial perspective of Mars that humanity has never seen before,"
        Aung wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedbc5e-079f-4bec-94cb-a7b6ba309d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images taken by the chopper and the rover will be shared as
        the team has a chance to process them in the coming days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236969c4-1d18-4ba4-b915-83bd23af1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new phase of exploration</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772c462-db44-4789-acc1-30cd2a5ff30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new operations phase will last for 30 Martian sols, or 31 Earth
        days, in addition to the initial 30 sols that Ingenuity was designed for as
        a technology demonstration. If Ingenuity is still capable of flight beyond
        these 60 sols, the phase may be extended, according to the helicopter team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ad3d2-f2ad-4b88-a70e-0829fe3c1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the new phase, Ingenuity will focus on aerial observation
        of specific scientific targets using its cameras, looking at features not
        accessible by rovers like Perseverance, as well as scouting for potentially
        intriguing scientific sites. The helicopter also will seek out a new airfield
        to travel to and conduct more test flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd4108-82e6-4dc9-883b-7420324796d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity also can conduct imaging that will help improve digital
        elevation maps of the Jezero Crater site, where both Perseverance and the
        helicopter are located. These maps could benefit future aerial missions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d73bd7-7241-46cd-a3b8-fb986e47fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth and fifth flights are still considered to be part of
        the tech demo phase. Ingenuity will conduct its sixth and seventh flights
        during the new operations phase. The operations phase will begin in about
        two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84776be-27ce-40dc-b16e-65510e6a068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the fourth flight will inform plans for Ingenuity''s future
        aerial adventures. For the fifth flight, Ingenuity will depart Wright Brothers
        Field, the home of its first four experimental flights, and make a one-way
        flight transfer to a new airfield. This flight is expected to occur in about
        a week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22489b-2d69-4457-aebd-341486a9b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the helicopter has remained healthy, with only a software
        glitch postponing a couple of its flights. The only concern moving forward
        that could impact Ingenuity''s longevity is its durability as it experiences
        continual cycles of freezing and thawing, Balaram said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ee8c8-d69d-45ea-a05c-602c15173414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t really designed for a long mission," Balaram said. "The
        expectation is that at some point, something will snap."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c4504-9b7b-4672-973f-c4b19a86b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During future flights, Ingenuity will soar over previously unsurveyed
        terrain, which means "there''s a high probability of a bad landing," Aung
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa8dec-6309-4f9d-a501-432eec183847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that each image and video has brought her and the team
        so much joy that they "almost feel the freedom that Ingenuity feels" as it
        flies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ec7af-0309-42b0-8e0f-11278a2dcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be celebrating each day that Ingenuity survives and operates
        beyond the original window," Aung said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def3a66-5ed9-4183-99e8-cc2f643194c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rover and the helicopter</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1412244-2eed-4553-acc2-f77f156bf69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of Ingenuity''s mission will proceed as long as
        it remains on a "not to interfere" basis with the science mission of the Perseverance
        rover.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560e94f-c859-4eea-9564-a9bdb835048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ingenuity conducted its initial flights, the rover remained
        perched at an overlook to take video and images, preventing it from doing
        much else.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6629d-754b-479d-a19a-3c9b2be93f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s time to prepare Perseverance to investigate intriguing
        rocks and sample them so that future missions can return them to Earth in
        the search for evidence of ancient microbial life beyond our planet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795e007-27b1-42a8-9c5a-7f17c26d3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge that we foresaw originally with the helicopter, and
        the science mission, is that we thought we would be doing an intensive drive
        campaign in which the helicopter would not be able to keep up," said Ken Farley,
        Perseverance project scientist at the California Institute of Technology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865cea9-d333-4c91-accd-31f6e5ae19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a fortuitous twist, the rover has discovered a wealth of
        rocks that the science team wants to study in detail not far from Ingenuity''s
        original airfield.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba0cdc-2bbb-45f3-84cf-450dd4d1899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will spend the next couple hundred sols exploring a
        1.24-mile (2-kilometer) patch of Jezero Crater''s floor. Members of the science
        team believe they will find some of the oldest material in the crater, the
        site of a 3.9-billion-year-old lake bed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064bdf4-7e0d-4388-8be5-fce9ae03042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rocks are likely to be mudstones, once mud at the bottom
        of the lake, and these are very important for our investigation because this
        is the kind of environment that we expect to be most habitable by organisms
        that might have existed on Mars billions of years ago, as well as having the
        capability to preserve bio signatures over the billions of years since," Farley
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a20d9-3697-4e8c-8529-01975bb9850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will collect three or four samples of the area before
        heading northwest toward the ancient, dry river delta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9652c9-c774-476f-b511-e0424004b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this collection can begin, Perseverance needs to go through
        some more checkouts to prepare its sampling system and driving capabilities.
        The team estimates Perseverance will collect its first sample in July, said
        Jennifer Trosper, Perseverance rover deputy project manager at JPL.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db8db1-870a-4d80-bbbd-7cc7e07e9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will be the one leaving Perseverance in search of new
        airfields.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59a414-f05a-47de-8dd7-fcdfed4b670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two robots can be a kilometer or more apart, or over half a
        mile, and still be able to communicate with each other. Ingenuity won''t require
        as much support from the rover during the operations phase, freeing up the
        rover to embark on its main quest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca78e7-f0ff-467c-9ff4-a934c587d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Perseverance has enjoyed having a little buddy there on
        the surface," Trosper said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73130d16-37a6-4f93-bc74-aa8582a12b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover and helicopter teams will use the 30 sols of the operations
        phase to test out how the two missions can work in sync.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48238a1f-023b-41f7-81a7-002a4b9614aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''re moving into this additional demonstration phase,
        we really do have to see whether it is possible to carry out the science mission,
        and support the helicopter simultaneously," Farley said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd3565-0b8d-480b-a785-fe0d5db04cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will wrap up flight operations no later than the end of
        August, which will allow the rover team to conclude their science activities
        and prepare for a communications blackout between Mars and Earth in mid-October
        when the two planets are on opposite sides of the sun.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c0d6f-ed2d-4de4-a633-a03e3da1891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so appreciated the support provided by the Perseverance
        rover team during our technology demonstration phase," Aung said. "Now we
        have a chance to pay it forward, demonstrating for future robotic and even
        crewed missions the benefits of having a partner nearby that can provide a
        different perspective -- one from the sky."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfad3c0-69d0-42fb-83fa-737a9279d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T06:52:16.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/30/world/mars-helicopter-future-flights-rover-scn-trnd/index.html"
        target="_blank">After fourth successful flight, Mars helicopter gets a new
        mission</a>"</em></p>'
  'Amazon-moneymaking-machine':
    'author': 'Julia Horowitz, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-01T07:05:53.738+08:00
    'imagesource': 'jcr:8c7ead82-00b6-4dae-b5da-c5c506a421b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b51336d-14a6-467f-9a78-5d1338d5c43a'
    'lead': 'Throughout the pandemic, Amazon has had no trouble generating huge returns.
      Once the Covid-19 crisis passes, it''s in great shape to make even more money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T07:11:07.052+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:05:46.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:20.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon']
    'template': '1'
    'title': 'Why Amazon is the ''perfect'' moneymaking machine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79ce02-ade9-4b63-884c-34c863f35b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Throughout the pandemic, Amazon has
        had no trouble generating huge returns. Once the Covid-19 crisis passes, it''s
        in great shape to make even more money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be673e-e451-4c4e-99f3-ad2bcf502ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The internet giant''s profits more than tripled
        to $8.1 billion in the first three months of 2021. Shares, which are near
        an all-time high, are up 2% in premarket trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9397e0f-68cf-46d0-85e9-0286d3b44c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon has the almost perfect business for the world right now,"
        said James Harris, global chief strategy officer at Mindshare Worldwide. "The
        world''s leading e-commerce platform, a growing cloud business and a smaller
        but growing advertising capability all working in unison. It''s a compelling
        offer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e1938-dcb5-42fc-a1f9-0b03df75c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the numbers reinforces his point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2168df8-3a65-43de-961b-cded8e1c15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On retail: Demand for online shopping doesn''t appear to be slowing,
        with revenue from Amazon''s consumer business growing 39% in North America
        last quarter and 50% internationally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a538eeb-4cb3-4b77-9740-6a01813193f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon now has more than 200 million paying subscribers to its Prime
        service worldwide. They''re streaming more videos, and are set up to deliver
        the company another windfall during its Prime Day promotional event later
        this quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc805404-18c5-4841-a627-adf2409b943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cloud: Amazon Web Services, which provides cloud computing services,
        posted net sales of $13.5 billion during the quarter, up 32% year-over-year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7d639-296f-4f11-8be0-6792c6f68065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as more companies tap the technology to manage workers who are
        splitting time between their homes and the office, the outlook looks strong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d6b78-7be6-4516-90a8-dbfd0c40ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Covid, we''ve seen many enterprises decide that they no
        longer want to manage their own technology infrastructure," Chief Financial
        Officer Brian Olsavsky said on a call with analysts Thursday. "We expect this
        trend to continue as we move into the post-pandemic recovery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f72c3d-79db-4f2d-96d9-0686ae7c3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On advertising: Revenue from ads is accelerating, too, as advertisers
        try to target consumers who are spending more time online. The company''s
        share of the US digital ad market surpassed 10% in 2020, according to eMarketer.
        The research firm expects revenues from this business to hit $20 billion this
        year and surge past $30 billion by 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa82744-c4ad-4287-ad20-9580e15df831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As consumers shift more [spending] online, trade spending and shopper
        marketing will rapidly follow, with the bulk flowing to Amazon," said eMarketer
        analyst Eric Haggstrom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd946a1-aa3c-4831-bd25-5ae40e331bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all great news for CEO Jeff Bezos, who is once again the
        world''s richest man with a net worth of $202 billion, according to the Bloomberg
        Billionaires Index. Though Bezos is set to hand the reins to Andy Jassy later
        this year, his 11% stake in Amazon should keep minting money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8224c7e-e0e0-4fdb-88ad-465d671a9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Amazon continues to face the specter of antitrust
        action, and repeatedly grabs political attention for its treatment of workers,
        though it recently defeated a union drive in Alabama. But without government
        intervention, the company''s dominance is only poised to grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32008f-7c55-45c5-b56b-bfd67e4c45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Amazon was the last Big Tech company to report earnings
        for the beginning of 2021. In aggregate, the results from these firms are
        even more eye-popping. Together, Facebook, Amazon, Apple, Google and Microsoft
        earned nearly $75 billion during the first three months of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8cfaa-aeaf-4af8-9fb0-02594f0f999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say that again: almost $75 billion. With a B.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297e456-272c-4d68-96dc-2b42ba78dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break out the Coca-Cola: It''s time for Buffettpalooza</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c2e2f-9d02-427c-a963-232c5a54f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live from Los Angeles, it''s Warren Buffett.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6847e-78ab-4b5e-a3c8-a08e4b068f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, the billionaire investor will host one of the business
        world''s biggest events, livestreaming the Berkshire Hathaway annual meeting
        from California, my CNN Business colleague Paul R. La Monica reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73576a-7952-41d3-9f78-a5b92fce11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstory: Usually, tens of thousands of shareholders flock
        to Nebraska to see the Oracle of Omaha while consuming Berkshire-owned See''s
        Candies and Dairy Queen Dilly Bars. But LA is home to Berkshire vice chairman
        and longtime Buffett confidant Charlie Munger. Munger, who is 97, missed the
        meeting last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813700d4-9edf-4ab1-b4ca-6c516cf1a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett and Munger — as well as fellow Berkshire vice chairmen Ajit
        Jain and Greg Abel — are set to field questions from shareholders and journalists,
        who are expected to grill them on issues ranging from the stock market''s
        stunning rebound to the economic outlook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb6219-e8fc-411a-8c97-c9269a1704d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other potential questions include:</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03410213-d2c9-4ef0-aba2-0d9f6f67f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway is sitting on nearly $140 billion in cash. What
        kind of deals is Buffett considering?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77b0a7-fae6-4716-ba05-54cb11796250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Berkshire holdings include blue-chip companies like Apple, Coca-Cola,
        Bank of America and Kraft Heinz. Would the team consider more bets on high-growth
        firms, like its stake in the cloud database company Snowflake?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45fa0d-39f6-43d5-acf6-c587bcd2d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Buffett, who famously called bitcoin "rat poison squared,"
        endorse recent efforts to take the cryptocurrency mainstream?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d979e0-0b9e-4abf-bce3-8e8c2ac0c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett is known for buying quality companies for the long term.
        What does he think of meme stock mania and other trends among Robinhood investors?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a0e23-489b-49b4-8248-6d6fd495089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bank of America doesn''t think cities are dead</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19518797-974e-4835-8b63-7abb884d9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit last year, people left cities in droves —
        and, lured away by lower costs and more space, it wasn''t clear they''d ever
        come back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2663e0-5986-4506-aad2-c84ac2d7d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a new analysis from Bank of America, "reports of
        the city''s death have been greatly exaggerated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124655db-7e32-4e9e-bcb8-760840f0cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s economists found that while urban flight did occur in
        high-cost cities like New York and San Francisco, there are still incentives
        for people to return — especially younger workers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad9eae-a89e-4fb7-87f3-e3461c8d8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NYC and SF remain premier cities for young people as economic,
        financial, and cultural centers," Bank of America said. "The pullback in rents
        over the past year adds an additional incentive to come, and with the share
        of young adults living at home reaching record highs in 2020, there could
        be some pent-up demand."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef7532-85a6-470d-bcfc-9f5907dbc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also noted that those who did migrate out of the city "did
        not go very far," pointing to research from the Cleveland Fed showing that
        many people who migrated out of New York and San Francisco stayed within 150
        miles of those cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24723d-c290-4e65-a078-3d16451a6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Bank of America noted that downloads of StreetEasy,
        a New York apartment hunting app, have "increased significantly in recent
        months, suggesting people are looking to return to NYC." With Mayor Bill de
        Blasio targeting July 1 for New York City''s "full reopening," this summer
        could be an important test.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b26974-5865-4c30-8f15-28bf5e77d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Up next</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993bba8-0f87-4e88-ac68-0946b4173cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:06:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AbbVie, Chevron, Clorox, Colgate-Palmolive, ExxonMobil, Newell Brands
        and Phillips 66 report results before US markets open.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec98038-5187-4be9-91f7-3c731014a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T07:11:07.055+08:00
