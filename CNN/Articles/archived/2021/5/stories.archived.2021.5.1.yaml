      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should remember, however, that the effect of the crisis is greater
        on workers in the tourism industry.</p>'
    '9':
