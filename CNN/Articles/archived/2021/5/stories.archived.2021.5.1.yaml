      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: US personal income and spending data post at 8:30 a.m.
        ET.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33afef-c2f5-4cb8-8e62-b3e20e4beb23'
      'mgnl:activationStatus': true
