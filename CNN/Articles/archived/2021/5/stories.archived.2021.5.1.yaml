      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India recorded 386,452 Covid-19 cases on Friday, another record
        daily rise of cases, according to a CNN tally of figures from the Indian Ministry
        of Health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323b403-2094-4124-8383-66a49ea3dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.662+08:00
