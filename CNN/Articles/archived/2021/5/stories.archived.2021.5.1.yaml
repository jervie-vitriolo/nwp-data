      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271aa10a-15c8-4200-9906-c9d32ba3f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police officer was involved with the neo-Nazi group National
        Action from 2016, but had left the group before the joining the police force
        in March 2018, London''s Metropolitan Police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35820ab-60eb-47d8-acfb-00bdf6d8e240'
      'mgnl:activationStatus': true
