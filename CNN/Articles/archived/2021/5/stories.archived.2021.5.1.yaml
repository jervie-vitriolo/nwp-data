      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf0206-32d7-49d5-a114-7df6567dfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s tally is the ninth day in a row the country has added
        more than 300,000 cases a day, bringing the total number to more than 18.7
        million. The country also reported 3,498 deaths, bringing the death toll to
        208,330.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db283a50-c539-47c3-aa2f-2b3213ab830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
