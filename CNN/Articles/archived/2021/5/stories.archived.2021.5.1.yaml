    'mgnl:tags': ['Elliot-Page', 'Oprah']
    'template': '1'
    'title': 'Elliot Page tells Oprah that transition surgery was ''life-saving'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926bc45-9017-44e4-9e6a-c04295659770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elliot Page has said that transition surgery
        was "life-saving" and led him to feel comfortable in his body for the first
        time, during an interview with Oprah Winfrey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3bd9b-1a83-4175-b6b8-84b3cb7c69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critically acclaimed actor spoke with Winfrey on Apple TV+ for
        his first interview since announcing that he is transgender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed420f-8613-49e7-aff3-01a03ce0ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing his surgery, Page said: "I want people to know that not
        only has it been life changing for me, I do believe it is life-saving and
        it''s the case for so many people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2ed58-1340-4d89-85e1-fe5e2609d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Winfrey asked what had brought him the "most joy" since transitioning,
        the actor became emotional and said the little things brought him the greatest
        happiness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c0378-589f-4daf-98bc-5bf08fadf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s, you know, getting out of the shower and the towel is around
        your waist, and you''re looking at yourself in the mirror and you''re just
        like ''There I am,''" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc87be6-8119-4482-a12e-4d7f15fb2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m not having the moment where I''m panicked...It''s being
        able to touch my chest and feel comfortable in my body probably for the first
        time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95ad30-43e4-4651-9eec-42bfc55dfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredibly new," he added. "I feel like I haven''t gotten
        to be myself since I was 10 years old."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fe9e1-1a7e-4340-be48-5d0e0626b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-nominated star of movies like "Juno" and "X-Men: Days
        of Future Past" shared his trans identity in an open letter last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193e19f-0484-4ae5-a588-512951a58afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, he became the first transgender man ever to appear on
        the cover of Time magazine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937f9f0-eec1-4c3d-8351-91db4d640ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His interview with Winfrey, which aired in full on Friday, comes
        amid a record breaking year for anti-transgender legislation in the US, according
        to advocacy groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f4af5-267d-41ab-8135-d8a45951255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three states have introduced more than 100 bills that aim
        to curb the rights of transgender people across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cda2a-dfad-470d-a212-b93acaf94bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, Arkansas became the first state to outlaw providing
        gender-affirming treatment to minors, a move that the American Civil Liberties
        Union said would "send a terrible and heartbreaking message" to transgender
        youth across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76177bed-f8d4-4cab-b62c-e417a7f1f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality of the healthcare is that it''s supported by medical
        institutions and it saves lives," Page said, discussing some of the proposed
        bills.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d501097-bf53-4288-bef0-dc34ccc4c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children will die," he added. "And it really is that simple."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b8a7b-f05e-43e1-bfad-79b55206b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:10:37.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/01/entertainment/elliot-page-oprah-interview-intl/index.html"
        href="https://edition.cnn.com/2021/05/01/entertainment/elliot-page-oprah-interview-intl/index.html">Elliot
        Page tells Oprah that transition surgery was ''life-saving''</a>"</em></p>'
