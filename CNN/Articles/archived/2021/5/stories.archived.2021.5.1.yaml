      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House informed congressional offices on Friday of the
        move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6044dd-39ec-4921-9271-ee3a9ca40b6b'
      'mgnl:activationStatus': true
