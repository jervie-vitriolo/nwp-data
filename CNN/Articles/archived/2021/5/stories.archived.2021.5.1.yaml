      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Richard Smith of the Met''s counter-terrorism unit said
        after Hannam''s conviction that the "public expect police officers to carry
        out their duties with the very highest levels of honesty and integrity. ...
        Sadly, PC Hannam showed none of these qualities, firstly by joining and engaging
        with a far-right proscribed organization, and then when he lied about his
        past links to this group when applying to become a police officer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad49996-fd18-43e6-ae3c-eb3255d8011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c055c-4deb-47e2-bea3-18cb75403172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Action became the first far-right group to be banned under
        Britain''s terror laws in December 2016. It is a criminal offense in the UK
        to be a member of the organization, which has been described by the country''s
        Home Office as "virulently racist, anti-Semitic and homophobic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85577428-5abf-42e8-a2d6-d576847528e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca7c59-6bd4-4a86-9562-c284ec58ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met said previously that Hannam came to the attention of detectives
        last year as part of wider investigations into far-right groups. Police said
        they found documents on a USB memory stick and other digital devices which
        linked Hannam to far-right groups. A folder on the memory stick was named
        "NA" and contained files related to National Action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b711f-8955-4b52-b153-287d51e2e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea7bfb-bb7c-427b-84cd-24bc9cc457bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police Assistant Commissioner Neil Basu told Times
        Radio that he felt "shocked and betrayed" by Hannam, as will the "tens and
        thousands of decent police officers all over the country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9c68a-24f4-4b30-84ae-d52faa27410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:57.125+08:00
