      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, I continue to train on clay. Let''s continue to take
        care of each other by continuing to wear masks," Eala said.</p>'
