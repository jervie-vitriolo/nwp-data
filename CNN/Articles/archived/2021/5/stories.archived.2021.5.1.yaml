      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a3483-aed6-403a-8dd3-8172f58c5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T11:30:11.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:04:31.843+08:00
