      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also revealed she withdrew from her W15 tournaments in Turkey
        due to the COVID-19 situation there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a59249-d1c1-42af-a79a-481080199227'
