      'mgnl:lastActivated': 2023-01-25T04:04:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7445263-14f8-4df5-b9b6-69536d73b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T11:30:11.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:04:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured them his administration will “endeavor to work as
        vigorously” as laborers have to create an environment where the security of
        tenure, statutory labor standards, and workers’ rights are not only “upheld
        and protected” but also “cherished.”</p>'
