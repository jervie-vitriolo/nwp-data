      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37989bb-7fb0-4511-918f-28e61544c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morandi also admitted that he was worried about the future of the
        place he''s so fiercely protected for 32 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9080ec-3297-490a-b070-b30d9f710b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
