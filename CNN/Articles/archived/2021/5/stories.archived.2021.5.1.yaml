      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> Filipino
        tennis sensation Alex Eala on Friday announced she will compete in a $25,000
        tournament in Platja d''Aro, Spain on May 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca81139-5dba-4475-8c41-20f739c750b2'
