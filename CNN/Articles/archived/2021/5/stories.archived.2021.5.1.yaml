      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The country’s
        highest leaders called for the protection of worker rights and an end to illegal
        contractual work in separate messages on Labor Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee8a47-e54d-46a2-9ac5-730b822d7f4a'
