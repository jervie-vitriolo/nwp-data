      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/uk/british-police-officer-neo-nazi-group-is-jailed-intl-gbr/index.html">Former
        British police officer convicted for being member of banned neo-Nazi group
        is jailed</a>."</em></p>'
  'Biden-admin-completes-North-Korea-review-process':
    'author': 'Betsy Klein, CNN'
    'caption': 'Courtesy: JIM WATSON/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T03:50:48.135+08:00
    'imagesource': 'jcr:f6c96540-a936-453b-9efa-77e585ea3bb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ba845a5-208b-4fb3-b7a8-f99105339770'
    'lead': 'The Biden administration has completed its months-long North Korea policy
      review, White House press secretary Jen Psaki announced Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T03:55:10.328+08:00
