      'relations', 'foreign']
    'template': '1'
    'title': 'Biden administration completes North Korea review process, will pursue
      ''calibrated'' diplomacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c946f-d258-4c89-ac98-479e35f17b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has completed
        its months-long North Korea policy review, White House press secretary Jen
        Psaki announced Friday, telling reporters that the United States "is open
        to and will explore diplomacy" in a practical way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c42e0-f225-44e1-bcd9-5da0c668241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc578f-4482-4a33-ba28-174af54631ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that we''ve completed our (Democratic People''s Republic
        of Korea) policy review, which was thorough, rigorous and inclusive. We consulted
        closely with outside experts and our predecessors from several previous administrations,
        and our way forward draws from their lessons learned and shared," Psaki told
        reporters aboard Air Force One in response to a question from CNN''s Arlette
        Saenz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41e595-2f3a-48c4-a387-08a57823e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c646bc-0bd0-44a8-9b15-3e4ef5391a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s goal, she said, is complete denuclearization
        of the Korean Peninsula "with a clear understanding that the efforts of the
        past four administrations have not achieved this objective."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd5150-8280-40dd-a905-6f3892e0e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184baa1-e604-4568-a969-818b92d510d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US policy going forward, she said, will be a "calibrated, practical
        approach."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31d3b7-ad4f-4d6a-801d-a247dafd7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd76a7-0361-49c8-8334-5dd2b88a5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy will not focus on achieving a grand bargain, nor will
        it rely on strategic patience. Our policy calls for a calibrated practical
        approach that is open to and will explore diplomacy with the DPRK, and to
        make practical progress that increases the security of the United States are
        allies and deployed forces," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba73ca0-2235-4543-961e-73b5f8b97543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdf983-95c1-422a-82fc-49c81db44e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, North Korea carried out its first weapons test since Biden
        became president, launching two projectiles in a move senior administration
        officials downplayed as falling "on the low end of the spectrum" of provocative
        actions the regime could carry out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf15b6-4c0a-49b4-8635-5baa864ec921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4d65f-e4bc-4a0a-aff2-75e46269e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test had been widely expected. One US official told CNN that
        North Korea had launched short-range projectiles, possibly artillery or cruise
        missiles, not ballistic missiles -- a key distinction that underscores the
        Biden administration''s view that it does not qualify as a serious breach
        and will not prevent the US from pursuing diplomacy with Pyongyang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ebfa4-b991-46e3-8772-bcbffbd3aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7ea1a-efaf-46bb-80ec-d67ac682c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a second launch in a week in March, Biden warned that
        there would be "responses" if North Korea continues to fire ballistic missiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac344d05-cb29-4f28-9f1d-3c70d5a3ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d0a1e-9883-4453-b850-70d6220e6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month, North Korean state media claimed the country had added
        a new guided missile to its arsenal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef290fa-74c1-493a-a8f4-ee99a481e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d1de1-6cb8-4505-bc6a-589483851d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they have been conducting this North Korea policy review, US
        officials have engaged in heavy consultation across the government and in
        Asia, as well as high-level consultations with former Trump administration
        officials. The end of the review comes after President Joe Biden met with
        Japanese Prime Minister Yoshihide Suga, and one day after the White House
        announced Biden will be meeting with South Korean President Moon Jae-in on
        May 21.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94072659-b1cf-4825-8bdb-7dd8c579bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa9bab-5689-4526-a247-909b75a0562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been in "close touch with allies and partners" throughout
        the review process. Biden discussed it with Suga while he was in Washington,
        Psaki said, adding that it''s been discussed at "every level."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dd2f2-e995-4f68-ba88-3ddb0b5ee4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871d060-fc24-48c7-b0ff-45b934bcd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.330+08:00
      'mgnl:createdBy': 'bamba'
