      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c23a97-e3d0-47c0-971b-91a59e5de187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the fate of the eurozone economy is about to turn,"
        Colijn said. "While late out of the starting blocks, the eurozone is set for
        its start to the pandemic rebound."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f917d-1348-4656-8315-4e9da367e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.125+08:00
      'mgnl:createdBy': 'bamba'
