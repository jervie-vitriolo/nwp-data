    'mgnl:tags': ['WHO', 'Moderna', 'coronavirus', 'vaccine', 'pandemic', 'EUA', 'COVID-19']
    'template': '1'
    'title': 'WHO lists Moderna COVID-19 vaccine for emergency use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd545de-f737-4f6a-9c48-f8f551321972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization listed
        the Moderna COVID-19 vaccine for emergency use Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3139b-08b6-48cd-b4a8-8195969f5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7c39a-929e-46af-9492-9e0ab4ab97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth coronavirus vaccine listed for emergency use by
        WHO. Covid-19 vaccines from Pfizer/BioNTech, AstraZeneca, the Serum Institute
        of India and Johnson &amp; Johnson’s Janssen vaccine arm have also received
        emergency use listing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac2663-ee18-4c2b-9c9c-428e87237fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a96b51-671b-4f5f-a14a-0cebdd216e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO grants emergency use listing to vaccines that have passed
        quality, safety and efficacy assessments. The listing helps some countries
        expedite their individual regulatory approval process for Covid-19 vaccines.
        Before receiving WHO''s listing, Moderna’s vaccine had already received emergency
        use authorization in the US, Canada and several other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5bbbe-cd00-484d-b280-716afe4e314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113d8b2-b03e-4f20-8599-b58f9b65b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in January, vaccine advisers to WHO reviewed the vaccine
        and recommended it for use in adults in interim recommendations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2699670-ef8f-43b3-9322-3647870f4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2014d6-c2ac-4c49-9bff-3feeb962bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted that the storage requirements of Moderna’s vaccine may
        eliminate the need for extra equipment. It can be kept unopened at normal
        refrigerator temperatures for a month, and Moderna said Thursday that data
        suggests its vaccine can be refrigerated for three months in 2-8°C temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b25ef-582c-4584-a49e-a044828d4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419d726-4c3a-48cd-8c6a-7d533c1cbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:50:02.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vials can be stored refrigerated at 2–8 °C for up to 30 days prior
        to withdrawal of the first dose, meaning that ultra-cold chain equipment may
        not always be necessary to deploy the vaccine,” WHO said in a statement.</p>'
    '11':
