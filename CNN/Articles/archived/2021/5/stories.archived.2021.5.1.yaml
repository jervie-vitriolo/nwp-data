  'India-economy-coronavirus-pandemic-crisis':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'Courtesy: Debajyoti Chakraborty/NurPhoto/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-01T05:08:51.080+08:00
