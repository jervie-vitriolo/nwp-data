      'mgnl:lastActivated': 2023-01-25T04:05:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As curator of the San Fernando Train Station, he helps in the preservation
        of the Kapampangan heritage by and rooting for local artists, lantern makers,
        and even kutseros.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a881dba-ef61-4928-9c3c-39de792db8b9'
