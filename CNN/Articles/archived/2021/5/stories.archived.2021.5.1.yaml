      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jecel Sanchez, a mountaineering guide in Bukidnon, it was hiking,
        camping, and climbing the rocks of the Kitanglad Mountain Range, an ASEAN
        Heritage Park home to 600 endemic species, including the second-largest flower
        in the world and the Philippine eagle.</p>'
