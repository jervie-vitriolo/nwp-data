      'mgnl:type': 'text'
      'text': '<p>The commission is headed by volleyball star Alyssa Valdez, who has
        yet to comment on whether they addressed Morado''s concerns. Valdez also begged
        off from the national team tryouts due to "safety reasons."</p>'
