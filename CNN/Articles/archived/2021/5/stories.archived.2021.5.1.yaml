      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep pushing hard," he said. "Until we get to 100%,
        there''s a lot of work to do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8be2a-a804-4409-b8bf-d38e5dec7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cbd17-441d-436f-858d-8cb29096347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardona said the administration is focused on providing students
        with the support that they need when they do return to the classroom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaff408-896a-45ca-9d61-c5885713dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121b56f-8e26-4dbb-bab4-479ae63452a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some students were hit harder by the pandemic than
        others. I want to make sure that our systems are ready to meet their academic
        needs but also their social, emotional needs," Cardona said. "That''s the
        focus that we''re taking as educators across the country."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033b06d-5429-489d-ac4f-8eb215e290f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d577ca-f22e-44a5-bd89-55c9fec41523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of how and when to get students and teachers back in the
        classroom has been hotly debated since many schools across the country moved
        to online learning amid the coronavirus pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e06e1-617e-4546-be03-7de0e601e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ff069-169f-4b3f-a389-4577e081a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complicating factor in reopening schools is that Covid-19 vaccines
        currently authorized in the United States are only available for adults, except
        Pfizer/BioNTech''s vaccine, which is authorized for people ages 16 and older.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5196a4-3592-4a06-950e-cc490f5b44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9f41e-52bc-49bb-b01b-b21226c55231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clinical trial results of Pfizer/BioNTech''s Covid-19 vaccine
        showed its efficacy is 100% in young people ages 12 to 15 and that group tolerates
        it well. Pfizer has asked the US Food and Drug Administration to expand the
        emergency use authorization to include those ages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d86e8c-9123-4db0-b5df-d4abac1f3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5378d7c-4422-49e7-af2b-7b5d6ed05ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky suggested in February that schools
        could safely reopen without teachers getting vaccinated against Covid-19.
        The White House initially distanced itself from Walensky''s comments, as some
        teachers unions criticized Walensky''s comments, but White House press secretary
        Jen Psaki later appeared to agree with Walensky and said vaccinations are
        only part of several mitigating factors that will help schools reopen safely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f192d-5788-4a87-b8d7-914863bb7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3beb8b-f932-418e-b83e-2f3f285a1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC in February released highly anticipated guidelines for reopening
        schools that focus on mask wearing, physical distancing, washing hands, cleaning
        facilities and improving ventilation, and contact tracing, isolation and quarantine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bebed4-ca3f-4124-8031-8679b9a2fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486ddf2-563b-45ff-a1a7-e3d15fab1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the CDC also made another recommendation that experts
        said would allow more schools to open. The CDC relaxed its physical distancing
        guidelines for children in schools to recommend most students maintain at
        least three feet of distance, down from six feet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a355df-6ef6-4555-ab45-57331050e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b9c60-b225-4812-8512-6a03ed338e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of low levels of in-school coronavirus transmission helped
        persuade the CDC to lower its distancing guidelines for many schools from
        six feet to three feet. Reports from Utah, Missouri and Florida said if students
        wore masks and followed other mitigation measures to reduce transmission,
        the six feet of distance didn''t matter so much.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b41ba-2228-4bb7-a586-6398c1dfb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/politics/biden-schools-reopening-fall/index.html">Biden
        says schools ''should probably all be open'' in the fall</a>."</em></p>'
  'US-restrict-travel-from-India-coronavirus':
