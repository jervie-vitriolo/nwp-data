      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the CSC said the month-long extended
        deadline is under Resolution 2100339 or the guidelines for SALN filing in
        "exceptional circumstances" such as when the country is under a state of calamity
        or emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d493629-88c9-4d85-91b4-5e14314b79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:13:18.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:01:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC said government personnel are given 30 more days to file
        their SALN from the original April 30 deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bacfb8-6f73-41aa-b212-a7845bbbe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:13:18.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:01:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the new rules allow online filing or submission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad9aaa-296d-4628-bd71-abf3fc8fdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:13:18.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:01:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, all departments, agencies, and offices, or those in
        affected area/s are also given additional period of thirty (30) days from
        June 30 of such year within which to comply with the submission of the SALNs
        to the appropriate repository agency," CSC said.</p>'
  'Gov-t-eyes--24-B-wage-subsidy-program-for-1M-workers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-01T18:16:18.552+08:00
    'imagesource': 'jcr:531d3afc-436f-444e-8ae4-8f387d6a7865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830e3a66-7f00-4bba-a111-5c81de449110'
    'lead': 'The government is looking to shell out ₱24 billion to provide wage subsidy
      to around one million workers, the country''s trade chief said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T18:19:04.573+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:01:19.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:28.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes ₱24-B wage subsidy program for 1M workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e39e7-7f53-4b0a-ba11-884cac282a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The government
        is looking to shell out ₱24 billion to provide wage subsidy to around one
        million workers, the country''s trade chief said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826a8f8-aae2-4797-9a48-d4ad83d2e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Task Group on Economic Recovery (TGER) - National Employment
        Recovery Strategy (NERS) Job Summit 2021, Trade Secretary Ramon Lopez said
        the proposed wage subsidy seeks to "preserve and protect existing employment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6e58b-ee26-4fca-923c-9c57a5aec09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who is also chairperson of the NERS Task Force, said the
        program hopes to provide ₱8,000 per month - for a maximum of three months
        - to workers affected by coronavirus lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656078aa-ce3e-40a4-9c25-ed947809d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed subsidy, currently being evaluated by NEDA (National
        Economic and Development Authority), intends to benefit one million workers,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab75a4-0445-4345-acab-5ef3cab9bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, priority will be given to micro, small and medium
        enterprises currently implementing flexible work arrangements or temporary
        closure, and establishments availing of the zero or low-interest loan facility
        of DTI-SB Corp and COVID-19 Assistance to Restart Enterprises or CARES program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7d9f8-2123-4752-97ca-d0cfd54ccc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also a form of pump-priming the economy," Lopez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05435a9-ee83-46e4-abbe-5f277edb03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱24-billion wage subsidy program is part of the government''s
        8-Point Employment Recovery Agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d377e8e-79ac-4a41-b4c9-52cf10b0fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in March, the Philippine Statistics Authority reported that
        4.2 million Filipinos were jobless in February due to the impact of the COVID-19
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50a7bb-d45e-4463-8859-311b1e43e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/30/PSA-unemployment-worsens-4.2-million-Filipinos-February.html">READ:
        Unemployment worsens with 4.2 million jobless in February — PSA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3e0b6-b31c-406c-a92a-7ecacd47bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:19:04.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases continued to spike, the government reimposed the enhanced
        community quarantine in NCR Plus for two weeks, starting March 29. Lopez earlier
        said the ECQ resulted in 1.5 million jobs lost, as many businesses were forced
        to suspend or limit the capacity of their operations.</p>'
  'italian-hermit-leaving-after-32-years':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T18:48:11.732+08:00
    'imagesource': 'jcr:fe07df75-85c4-4fe7-8cb4-f4978f19527f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce95bf0-eba0-4f9b-acde-4ebab36dd11d'
    'lead': 'Mauro Morandi is bidding farewell to his tiny hut on the Isle of Budelli
      after local authorities repeatedly threatened him with eviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T18:47:50.586+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:00:55.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:28.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian hermit on island alone is leaving after 32 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4863d7-d076-427f-aece-b19d52c0a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> He''s become known as Italy''s Robinson
        Crusoe after spending more than 30 years as the only resident of an idyllic
        island off the coast of Sardinia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc028a3-220d-4d48-9f31-3fb76710066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3388732-7950-4f60-bf27-c6025ba68099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mauro Morandi is bidding farewell to his tiny hut on the Isle
        of Budelli after local authorities repeatedly threatened him with eviction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bc653-4d68-4c07-b62e-ae5b193edebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ec3a2-d5c3-4f24-b231-1c00c22332b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-year-old, who has been living on the island since 1989, announced
        his departure in a message on his Facebook page on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec960af-358b-4efc-a159-06a0ddb4d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fddef8-3cfd-4363-8547-6432ea4756f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to leave," he wrote, adding that he hoped "Budelli will
        be safeguarded as I have done for 32 years." He also said he was "really p***ed
        off" about the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872eddde-8e35-4fa9-bc43-315082e0a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e9fd2-5bb1-4a00-a9e4-41e3ee7b7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:00:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former teacher ended up on the stunning pink atoll while attempting
        to sail from Italy to Polynesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a957c12-03e0-4eb0-bbd4-3b7269c10af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f64c5-78ee-45ac-af5c-8ec2547c26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s previously told how he was instantly mesmerized by the place
        and decided to stay, taking over from the island''s former caretaker a short
        time after arriving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbe5f7-0286-4526-9d25-edf5de312500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0bdfd-8c4a-4092-9348-25bdeb4e9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the caretaker role became defunct when La Maddalena''s
        National Park took over ownership of Budelli in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe4937-3d9d-4474-9359-256787a67825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc7828-9ad3-41fc-ad1b-a76c30b25144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morandi has since spent years wrangling with officials, who say
        he has no legal right to be there now, and fighting against plans to restyle
        his home into an environmental observatory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
