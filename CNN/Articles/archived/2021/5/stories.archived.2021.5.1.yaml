      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f434c-4021-44d9-be47-1cf57b97ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao relaxed to MECQ on April 13 after a two-week strict ECQ
        as coronavirus cases spiked. The MECQ was supposed to end on April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0838cc-9adf-4d6e-be6d-07cd730086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bc6f8-b530-4438-bd9d-ff43525215cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still steady increase in the COVID-19 cases in the city
        despite the implementation of modified enhanced community quarantine protocols
        the past few weeks,” Tuguegarao Mayor Jefferson Soriano said in an executive
        order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5067b43-b067-462d-8e8d-dd174f786a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f01bc3-7cd6-4828-8f93-cf46d7645c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MECQ guidelines</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398b6b7-cd21-423d-b9bf-15316c166929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df39c9-1f88-4161-80d5-bb971fabd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s MECQ rules require the following:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225cdb0-65e1-48a8-8560-8b520b329bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fceea2-a827-4ec3-b43f-608fd9365632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Stay at home for those below 18 and above 65 years old, pregnant
        women, and people with comorbidities or other health risks unless they need
        to access essential goods and services. A quarantine pass is needed to leave
        villages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51dc36e-07fc-412e-b101-170b3fdeb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fc77e-9366-402d-933b-45a258ca2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Social gatherings are limited to household members and religious
        gatherings are permitted, with attendance limited to up to 30% of the venue
        capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72a6cb-d55f-43f7-a2e9-2d2684f59233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Curfew hours from 10 p.m. to 4 a.m. coupled with a liquor ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bb844-af1a-4be7-bb0b-279f3a55606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558ca8f-9f90-4972-a153-0526af6609c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Public transportation is allowed to operate on a limited basis.
        Tricycles must follow color coding and plate number schemes. Tricycle drivers
        can only accommodate two passengers, with one riding inside the vehicle and
        the other at the back of the driver. Back riding on motorcycles is permitted,
        provided that the passenger and the driver belong to the same household.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe7045-e409-4fc8-871f-61baf2e4c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b6304-5c48-40bc-a8bb-8e1a58de9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Only essential establishments such as public markets, supermarkets,
        convenience stores, drug stores, laundry shops, and water-refilling stations
        can fully operate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29935aef-6d2b-41a0-abb4-24afdef3660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61bea-3e11-44ed-b431-d6ec87c1631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:21:14.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The city government also adopted the national COVID-19 task force
        resolution allowing limited dine-in and personal care services in areas under
        MECQ.</p>'
