      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte expressed gratitude to frontline workers
        “for their unwavering commitment in ensuring unhampered delivery of goods
        and services” amid the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa4602-3a0f-49be-af4e-5e0dbb394e25'
