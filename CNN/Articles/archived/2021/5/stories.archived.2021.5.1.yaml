      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Allen Santiago, a tour guide and culture worker in San Fernando,
        Pampanga, started producing virtual tours for the city in anticipation of
        the time when the situation improves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cfb4e-c24e-47c4-b081-c99062179514'
