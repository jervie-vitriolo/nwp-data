    'caption': 'Credit: Cambridge Archaeological Unit/St John''s College'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-01T08:07:18.144+08:00
    'imagesource': 'jcr:ed6f57e8-e671-428e-80c6-44e455276790'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0204216f-81f6-427a-ac5b-5e728af0fd58'
    'lead': 'The earliest description of cancer is from an ancient Egyptian papyrus,
      and going back further, even dinosaurs suffered a form of the disease. But cancer
      has been thought to have become a common disease only in the last two centuries
      or so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T08:28:01.556+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:05:09.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:21.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plague wasn''t the only disease that afflicted medieval Britons. Cancer
      did, too'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcda4be-e5c5-4dfa-ab01-fc46a67a7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The earliest description of cancer
        is from an ancient Egyptian papyrus, and going back further, even dinosaurs
        suffered a form of the disease. But cancer has been thought to have become
        a common disease only in the last two centuries or so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746d113-7376-4377-a3d4-ec26f51527bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, in part, down to longer life expectancies, habits like
        smoking, and exposure to tumor-inducing chemicals post-industrial revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58627dff-4a72-4f76-a38f-c0ce91095ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new research published in the journal Cancer on medieval
        skeletons has suggested that cancer was more widespread than previously realized
        -- although still less common than today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6230-74d5-424d-a85e-33638bf8e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study of its kind, researchers from the University
        of Cambridge in the United Kingdom analyzed 143 skeletons from six cemeteries
        from the Cambridge area that were dated to between the sixth and 16th centuries.
        To detect malignant lesions, the team focused on three areas most likely to
        contain secondary malignant growth in people with cancer -- the spinal column,
        pelvis and thigh bone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65393418-d0fa-486c-85b4-d0431f72ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists visually inspected the bones and used radiographs
        and computed tomography scans. The team found that 3.5% of the individuals
        showed evidence of metastatic cancer -- that is, when the malignant tumor
        spreads to a different part of the body from where it started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd64b46-29e5-4ad3-89c1-0a830f40a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of cancers form in soft tissue organs long since degraded
        in medieval remains. Only some cancer spreads to bone, and of these only a
        few are visible on its surface, so we searched within the bone for signs of
        malignancy," said Piers Mitchell, a senior research associate and director
        of the Ancient Parasites Laboratory at the University of Cambridge''s department
        of archaeology, in a news statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fcada-7405-4dc6-9078-66d03900306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account data on modern populations that shows CT scans
        detect bone metastases around 75% of the time and the proportion of cancer
        deaths that involve spread to the bone, the researchers estimated that 9%
        to 14% of medieval Britons developed cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf6840-b0b7-4bc6-aefb-031ad940b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern research shows a third to a half of people with soft tissue
        cancers will find the tumor spreads to their bones. We combined this data
        with evidence of bone metastasis from our study to estimate cancer rates for
        medieval Britain," explained Mitchell, the study''s lead author.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b323d9-712e-4ba0-9a67-2720a3bef13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major affliction</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3631407-595b-4dd6-a913-656dcd4efc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research into cancer rates using the archaeological record
        has been limited to examining the surface of the bone for lesions. These past
        studies suggested that cancer was rare, affecting less than 1% of the population,
        the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31092acd-e6ca-4620-abaf-3e3741c4d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now it was thought that the most significant causes of ill
        health in medieval people were infectious diseases such as dysentery and bubonic
        plague, along with malnutrition and injuries due to accidents or warfare,"
        said coauthor Jenna Dittmar, who was an associate researcher at the McDonald
        Institute for Archaeological Research at the University of Cambridge while
        undertaking the study analysis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafa7ae-8c9a-458e-9b52-e5cd14a7373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have to add cancer as one of the major classes of disease
        that afflicted medieval people," Dittmar said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd8857-9efd-4535-b820-47270ad21c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this higher estimate, cancer was still much less widespread
        in medieval times than in modern Britain, where there is a 40% to 50% prevalence
        of cancer at time of death, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654c040-2117-40d1-b888-1523eddd7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unanswered question</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d7efb-81f6-4458-88fc-9fd88eea3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key question that remains unanswered, the study said, is to
        what extent the effects of tobacco smoking and the toxins and pollutants from
        industrialization have had on the risk of developing cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37fe52-9a66-411a-bd57-c7deb9929ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way we have to answer this question would be to study
        data from before the Industrial Revolution of the 1700s and 1800s and before
        tobacco became available in Britain following the transatlantic settlement
        of the Americas by Europeans in the 1500s," the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5c7c0-905e-421b-a703-3c8b8f3f6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the study did have limitations. Diagnosing
        cancer in those lain dead for many centuries is challenging -- skeletons can''t
        describe their symptoms or have blood tests. Plus, other diseases during life
        can cause changes in bones that may mimic the lesions made by metastases,
        and decomposition can also affect the bone after death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98078ac8-6832-4c5b-8a9e-f2633c287b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the sample size was limited by the number of available skeletons
        with good preservation of the spine, pelvis and thigh bone, which leads to
        a larger margin of error.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64337f7a-6036-4995-9b92-452fd1527e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further studies using CT scanning of apparently normal
        skeletons in different regions and time periods to see how common cancer was
        in key civilizations of the past," Mitchell said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6e4e4-6c50-45aa-972c-2d7dc3a0f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:28:01.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:05:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/29/health/cancer-medieval-england-scn-wellness/index.html"
        target="_blank">Plague wasn''t the only disease that afflicted medieval Britons.
        Cancer did, too</a></em></p>'
  'US-COVID-deaths-decline-vaccine':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T10:37:05.639+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49e9528-4905-41e6-9022-d7871dd785b8'
    'lead': 'COVID-19 deaths are declining in the United States — and some health
      experts credit this drop in death to the rollout of vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T10:44:55.435+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:04:55.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:22.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus deaths are down in the US, and vaccines may be partly responsible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d0196-8db0-472a-9cce-4f92076e2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>COVID-19 deaths are declining in the
        United States — &nbsp;and some health experts credit this drop in death to
        the rollout of&nbsp;vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c3661-39c5-41c4-bf12-4522162cf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of new COVID-19 deaths in the United States
        was 670 newly reported lives lost each day as of Thursday, according to data
        from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f5ef4-1857-45e6-927b-c7aa080afe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has reached the lowest seven-day average of new
        deaths reported since last July, a CNN analysis of the data finds, and an
        80% drop since January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6817cb-7714-48ab-841a-acb2102dba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to COVID-19 vaccinations driving down deaths, "we''ve
        already seen an impact," Dr. Robert Murphy, executive director of the Institute
        for Global Health and professor of infectious disease at Northwestern University''s
        Feinberg School of Medicine, told CNN on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663f178-30ee-4457-ae1c-280bf4bd0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy pointed to a new study from the US Centers for Disease Control
        and Prevention, published on Wednesday, that found the Pfizer/BioNTech and
        Moderna coronavirus vaccines were 94% effective in the real world against
        COVID-19 hospitalizations among fully vaccinated adults ages 65 and older
        in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004021be-968b-44f8-967e-a93c64c02ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the vaccines were 64% effective against
        hospitalization for COVID-19 among older adults who were partially vaccinated,
        meaning they had only one dose of vaccine so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1c015-1c5d-4d2d-8a62-d826d6ec2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy called that study "a confirmatory report" on the effectiveness
        of the vaccines, which were rolled out starting in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41211fc5-1cd8-42c6-a627-77ce0d5d4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:04:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of 2021, the seven-day average of people who
        died of COVID-19 appears to have regularly decreased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f1a53-5905-4b6f-8773-f978e5cb2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s analysis of Johns Hopkins University data finds that the
        average of new COVID-19 deaths in the last seven days fell from 3,295 each
        day on January 28 to 1,985 on February 28, then to 997 on March 28. By April
        28, the average was 684.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca41a5-0fe1-4650-a8bd-a0c7d4c59341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest seven-day averages of new COVID-19 deaths were recorded
        on January 13 and 14, at around 3,431 deaths a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa377b4-ad4c-41cd-8d0a-2da0cef2b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge from 3,431 deaths a day on average in January to 684
        in April represents a drop of 80%. The last time the seven-day average of
        newly reported deaths fell below 700 was briefly in early October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254051-26ca-488e-a0d7-5b55de6e8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccinations are already having a significant impact on
        death rates among certain groups in the United States, such as older adults,
        Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for Health Security,
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2897d6-f516-41f1-b257-4866404b74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look, for example at populations that have been highly vaccinated
        like nursing home residents, you will see that deaths in nursing homes have
        plummeted, and overall, the death rate has been falling over time. It''s really
        a function of how many of the high-risk individuals have been vaccinated and
        that is becoming more evident," Adalja said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a26458-d100-4e37-9777-f7605d10ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though the seven-day average of new COVID-19 deaths nationwide
        has fallen, Adalja said that it will take more time —&nbsp;and more shots
        going into arms —&nbsp;before the general US population starts to see even
        more of an impact from vaccinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544725c1-27e1-4245-8c88-38b11634c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, for example, in the pre-vaccine era, you would see cases rise
        and then the deaths would increase a couple of weeks later. And the same vice
        versa, cases would fall but deaths would still be high and then deaths would
        start to fall two weeks later," Adalja said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93649e8-2b6b-42c7-a191-5a18e8f146a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the vaccine, it''s a little bit different because if you go
        to a nursing home and you''ve vaccinated the whole population, it''s going
        to take a while for them to be fully vaccinated and have that protection,"
        Adalja said. "Really to see the full impact of the vaccines, you want it to
        be two weeks after the final dose of whatever vaccine they''re getting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a2f7b-8148-4fa5-9984-e545dbf0c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone is considered fully vaccinated two weeks after completing
        the second dose of the Pfizer/BioNTech or Moderna vaccines or two weeks after
        completing a single dose of the Johnson &amp; Johnson vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61148b-7759-44a1-8056-23afbc6a1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re not halfway through yet''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2516a-e471-450d-a458-71104593ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking the impact vaccinations have on COVID-19 death rates require
        the time for a population to first be fully vaccinated as well as the time
        for deaths to follow infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9e0db-648a-4db0-9ff5-8c6b1d42ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that are dying are often people who have been in the
        hospital for a couple of weeks, so you can''t just look at the vaccine numbers
        of that given day or even of that given week and be able to draw some extrapolation
        to deaths," Adalja said. "I think it takes some time to see the impact of
        the vaccines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426af92c-f396-4e71-9a89-021e98e89a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the United States officially crossed the 100 million
        mark of people fully vaccinated. About 43.6% of the population -- nearly 145
        million people -- have received at least one dose of vaccine, and 30.5% of
        the population -- more than 101 million people -- are fully vaccinated, CDC
        data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab72bc8-eeba-4f6d-9269-7bac909335ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more and more people get vaccinated, the hospitalization and
        death rate are going to continue to go down. We''re not halfway through yet,"
        said Murphy of Northwestern University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b057fd4-1bca-44e3-9f5a-420e592d432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we''re going to dig out of this thing and it''s going
        to take vaccinations and early treatment," Murphy said about the pandemic.
        "How we''re going to control the pandemic are diagnostics, treatments, vaccinations
        and mitigation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe2bb7-193d-4ff6-8bc4-2e3bd2e2f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T10:44:55.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:05:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/30/health/covid-19-deaths-declining-vaccines-cnn-analysis/index.html">"Coronavirus
        deaths are down in the US, and vaccines may be partly responsible."</a></em></p>'
