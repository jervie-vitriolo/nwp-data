    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931d977e-0033-45c8-ab47-c19b8d489140'
    'lead': 'The World Health Organization listed the Moderna COVID-19 vaccine for
      emergency use Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T05:50:02.471+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:06:31.809+08:00
