    'template': '1'
    'title': 'Biden says schools ''should probably all be open'' in the fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaeee42-733c-4145-a76a-13cf96eb95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Friday
        that K-12 schools "should probably all be open" in the fall for in-person
        learning after more than a year of most of the country''s kids facing the
        challenge of remote instruction due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac83455-fffc-438a-b038-5ec0954c3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce93fc-fcfa-422c-99e1-c4874b6fcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the science and the (US Centers for Disease Control and
        Prevention), they should probably all be open. There''s not overwhelming evidence
        that there''s much of a transmission among these people, young people," Biden
        told NBC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eab5a4-4757-4976-90b1-874f1ad41bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642f1f3-1f7a-46ba-bc6f-341b8e4b3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made reopening schools a priority since taking office,
        but has stressed his administration would follow the guidance of science and
        medical experts on how to safely reopen. The administration has faced intense
        criticism from some parents who feel there is not enough urgency in the push
        to reopen school buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af8f87-2f53-4781-9948-034adc3c8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1fd76-8823-40ce-863e-ab8131355bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s sweeping Covid-19 economic relief law included
        about $125 billion to public K-12 schools to help students return to the classroom.
        Schools would be allowed to use the money to reduce class sizes, update their
        ventilation systems, help implement social distancing, buy personal protective
        equipment and hire support staff. Another $2.75 billion would go to private
        schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399253e7-ed30-4c54-a66b-8f6e6af2302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a26f68-5612-46c3-b08d-f6b7eb676699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said at a virtual summit on school reopening hosted by the
        Department of Education last month that $81 billion of that funding would
        be released immediately. The money is not tied to reopening, which has led
        to criticism from some Republicans who wanted to use the funds to be a further
        incentive to reopen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cfd90-df30-43c8-96e4-fe9c220492c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a15487-96c2-46e3-a895-4bf79244bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden, who is a community college professor, told
        NBC she is concerned about the lost learning amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23694feb-493f-40fc-9779-5b598dfdc040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24f326-c3f4-4006-8d40-9a791c794905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned about ... the lost learning. But I do think we have
        an opportunity now to make things better. That''s one of the reasons I was
        so excited about the American Rescue Plan, because it has so much money in
        there for education," Jill Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8c027-e86e-4dd5-b3af-72a782bbd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47f05d-8528-43d4-9b03-ac8fbd614695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady noted "each district is different," and said, "I
        think we have to listen to the experts and science, and then the districts
        have to decide."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb84a4-c26a-4ae2-a491-cb98c6ddc9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d01ed-7971-41f9-82b1-b00d67ff6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re following the science and what the CDC says," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52cf3c-d127-48af-ac6b-7df54b30b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d246b86-f7b1-46f8-a622-480377f3a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Education Miguel Cardona said Friday that the administration
        is continuing to push to have schools open this spring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005cda1d-f77e-4708-b808-89b554c0b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f79787-de96-40c2-bbc9-2f4f22b02189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardona told CNN''s Ana Cabrera on "CNN Newsroom" there is "still
        some hesitancy" about the safety of reopening schools in communities across
        the country, "but we are working really hard to try to make sure that all
        schools open this spring."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889a8e3-7a7e-472e-af00-87c348a2213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea9900-9378-4234-a76a-11d2553364b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardona said more than 80% of educators have received at least one
        dose of a Covid-19 vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521dd43-291a-42e1-ae1b-d96b79337505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:29:26.283+08:00
