  'India-record-high-COVID-19-cases':
    'author': 'CNN’s Manveena Suri in New Delhi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T13:50:53.213+08:00
    'imagesource': 'jcr:8d842774-6f8e-45be-8672-c2d5ae870e1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540dc957-5b47-4d30-a5f1-c0e06201c00c'
    'lead': 'India on Saturday reported 401,993 new coronavirus cases for the previous
      24 hours -- the first time the country has surpassed 400,000 cases in a single
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T13:53:56.471+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:03:25.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:24.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India records more than 400,000 Covid-19 cases in a single day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4b129-537e-405a-935c-327eb5906e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India on Saturday reported 401,993 new
        coronavirus cases for the previous 24 hours -- the first time the country
        has surpassed 400,000 cases in a single day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fee52-9aa6-4e09-83ff-adbd23b392b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the country''s total Covid-19 caseload to more than
        19 million since the pandemic began, and marks the 10th consecutive day of
        more than 300,000 daily cases, according to a CNN tally of figures from the
        Indian Ministry of Health. It''s the first time any country has recorded more
        than 400,000 cases in a single day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df512b-ec3e-4c40-be46-b6638b49e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also reported another 3,523 related deaths, taking its total
        death toll to 211,853. It is the fourth day in a row the daily number of deaths
        has exceeded 3,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac489c4-f2f6-49f6-8f12-f7de7058dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday evening local time, 154,854,096 vaccine doses had been
        administered. A total of 27,889,889 people had received their second doses
        -- equal to 2.1% of India’s population of 1.3 billion people, according to
        a health ministry news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dafcb-27b5-4aed-a396-19326cb3d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India launched its vaccination drive on January 16, and expanded
        the program to everyone above the age of 18 on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137aa4f0-f81d-40bd-b282-6a9c261bc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T13:53:56.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:03:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-05-01-21/h_cdd6ab036620523ad156b8347c47448f"
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-05-01-21/h_cdd6ab036620523ad156b8347c47448f"
        target="_blank">India records more than 400,000 Covid-19 cases in a single
        day</a></em></p>'
  'Prime-Minister-Narendra-Modi-could-have-prevented-India-s-devastating-Covid-19-crisis--critics-say.-He-didn-t-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T14:41:16.776+08:00
    'imagesource': 'jcr:1be27ee4-1da6-4450-abe9-37f6852f732c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c410e6e2-368a-4259-9a7e-8ea0a562234f'
    'lead': 'On April 17, ahead of a state election, a maskless Prime Minister Narendra
      Modi boasted to a sea of cheering supporters: "I''ve never ever seen such huge
      crowds at a rally."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T14:43:54.602+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:02:58.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:24.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prime Minister Narendra Modi could have prevented India''s devastating
      Covid-19 crisis, critics say. He didn''t

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c060a4-aed2-4967-b066-22bddacebd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On April 17, ahead of a state election,
        a maskless Prime Minister Narendra Modi boasted to a sea of cheering supporters:
        "I''ve never ever seen such huge crowds at a rally."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e6dc9-350f-4b1e-bea8-7bbe3f59645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His country was on the brink of a humanitarian crisis. That day,
        India recorded more than 261,000 new coronavirus cases -- more than many countries
        have seen during the entire pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ca9ab-dd90-4901-8596-240214d956fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was only going to get worse. Each day since April 22, the
        country has reported more than 300,000 new cases -- at times, up to half of
        the daily cases reported globally. The capital New Delhi is now running out
        of wood for cremations. Hospitals are full and lacking oxygen. Only 2% of
        the population has been fully vaccinated. Foreign leaders are now rushing
        to India''s aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c784b5f-aed7-40b5-850e-59867c555d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Modi''s Hindu nationalist Bharatiya Janata Party (BJP) spokesman
        Narendra Taneja told CNN this week that responsibility for India''s second
        wave belonged "first and foremost" to the government, he maintained the crisis
        could not have been foreseen -- despite countless countries being battered
        by second waves as new variants emerged globally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf743329-dd8c-4480-8c24-b8b5dea351dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in Modi''s orbit have argued state governments are to blame
        for not imposing regional lockdowns and mismanaging their health care systems.
        Last weekend, Health Minister Harsh Vardhan said oxygen shortages at hospitals
        were a problem not of supply but distribution, which he claimed was the responsibility
        of state governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbaad57-26a9-4085-82ff-0159b1724dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many in India believe responsibility lies with Modi and his
        Hindu nationalist government, which not only didn''t prepare for a second
        wave but also encouraged mass gatherings at Hindu festivals and political
        rallies, including in a closely contested battleground state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc263c-2d8b-4e10-9e7e-77f8a27c8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has failed us all," Priyanka Gandhi Vadra, the general
        secretary of opposition party Indian National Congress, said in a statement
        this week. "Even those of us who oppose and fight them could not have foreseen
        a complete abdication of leadership and governance at a time as devastating
        as this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b31426-1b14-4c98-a2f8-38b3b9a3be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modi''s pandemic PR moves</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6fe36-5cdc-4f4d-9139-d1e03b005787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has been keen to tie himself to positive aspects of India''s
        pandemic responses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e95822-6671-4baa-a4a1-3bee481ac4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated Indians receive a certificate with his face on it. The
        Covid relief fund, a charitable trust which gathers voluntary contributions
        to help support those affected, is named PM Cares -- an acronym for Prime
        Minister''s Citizen Assistance and Relief in Emergency Situations Fund. It
        also bears Modi''s face on its official website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbb81e-c477-4afb-84fc-182c2ec64107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his name tied to these positive initiatives, a first wave that
        avoided the catastrophic caseload some experts feared, and a roaring pharmaceutical
        industry that had produced a homegrown vaccine, India''s pandemic response
        was on track to be a PR win for Modi. The country was positioning itself to
        help other countries, having exported more than 66 million doses of vaccines,
        rather than be the one in need of aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ede5e-1390-464f-b837-e8da70772627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(India) has saved the world, entire humanity, from a major tragedy
        by effectively controlling coronavirus," Modi boasted at the World Economic
        Forum on January 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bac43-60ef-418c-af3b-c86895638b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many in India feeling the pandemic was over, there was a slower
        take-up of vaccines there than expected. About 300 million of India''s 1.3
        billion population are illiterate, meaning they may have had less ability
        to investigate what was going on for themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dbb37-9cb3-412d-affc-912a635a89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t blame people for thinking ''maybe the government knows
        best, maybe things are back to normal, maybe we should go out and live our
        normal lives,''" said Pradeep Taneja, an expert on Asian politics at the University
        of Melbourne and a fellow of the Australia India Institute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef43539-9985-4d19-ab48-b471dd05ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic was far from over. By February, cases were beginning
        to tick up. The BJP, however, still claimed India had "defeated Covid under
        the able, sensitive, committed and visionary leadership" of Modi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5ebe1-034e-494f-a7e4-5f33bf8b5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, when the country reported about 18,000 new daily cases,
        the Health Minister Vardhan said India was in the "end game of the Covid-19
        pandemic." And on March 30, a day before authorities reported more than 81,000
        cases in a single day, Vardhan said: "The situation is under control."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993f892-8b0c-4d2c-b035-8dee0aabe5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet mutations had been circulating overseas for months, and epidemiologists
        in India believed another wave was coming. While the second wave was inevitable,
        its size took everyone by surprise, said Ramanan Laxminarayan, an economist
        and epidemiologist at Princeton University who is in New Delhi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30e278-9c77-4a23-9e47-2ae0a4f6b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a premature sense of optimism among many that
        was probably unwarranted and in hindsight has ended up being quite deadly,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba07e01-d655-4350-ad98-c707454071f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia politics expert Taneja said: "Modi was complacent, even arrogant
        in thinking that India had succeeded when more developed countries, countries
        with much stronger health systems ... were struggling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf98b80-144b-45f0-8495-90d877cdb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fury over the second wave</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8740b-0146-45b7-826f-8c43ba7f3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it became clear India''s cases were spiraling, Modi stayed largely
        silent -- and a second nationwide lockdown that some expected never came.
        In a national address last month, he actively advocated against a nationwide
        lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bfca6-6885-44c6-886c-ce893e6d2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s apparent inaction prompted a wave of anger, spurring hundreds
        to share hashtags on Twitter such as #ModiMustResign and #ModiMadeDisaster.
        This week, the national vice president of the Indian Medical Association,
        Navjot Dahiya, called Modi a "super spreader" for holding political rallies
        and allowing millions of pilgrims to descend on Haridwar in northern India,
        to celebrate the Hindu festival Kumbh Mela, local media reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c5737-2c17-46c5-a2f7-c63c577fd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People expect their governments to assure them that they are in
        charge and taking care of things ... but the government is almost missing
        in action," Pradeep Taneja said. "Now that India is facing the worse crisis,
        in my lifetime, certainly, where is the Prime Minister?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac280b-9b1a-47d9-85c9-c5d0ba22160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sort of criticism of Modi is remarkable in a country where
        he is seen by many as a "saintly" figure who always acts in the national interest,
        according to Asim Ali, a researcher at the Delhi-based Centre for Policy Research
        think tank. Modi''s landslide 2019 re-election for a second five-year term
        gave him a sweeping mandate to push his Hindu nationalist agenda, in a country
        where 80% of the population is Hindu.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd4cbd-aaa9-46c9-87cf-5cb2fbf55eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, experts believe Modi was too concerned about losing
        support to impose another nationwide lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312a099-06de-4212-9058-ed8dc5a35820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When on March 24, 2020, Modi announced an unprecedented nationwide
        lockdown, India had only reported 519 cases. Buses and trains were brought
        to a halt, cross-state travel was banned, and most people weren''t allowed
        out of their house unless they were buying groceries. Some called it the world''s
        strictest lockdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39b011-b3ec-45ce-ba99-9443b11e316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lockdown lasted months in some parts of the country. Although
        cases eventually fell after peaking in September, the elongated lockdown hurt
        India''s millions of daily wage workers. The country''s economy shrank by
        a record 24% in the second quarter, and GDP contracted by 6.9% overall last
        year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62853472-f52e-48fa-b16a-f107e977655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Modi has instead advocated for "micro containment zones,"
        where restrictions are focused on areas of concern. It''s been up to states
        to decide when and how to implement them. So far, at least eight of India''s
        states and territories have some form of lockdown, ranging from a curfew in
        Karnataka and Gujurat states to a full lockdown in New Delhi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953fe30-87f5-4394-9bd7-97e25e6626b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajeev Sadanandan, a former bureaucrat in the health ministry of
        the state of Kerala and CEO of non-profit Health Systems Transformation Platform,
        said the reason for that was simple: "Last time, the lockdown was widely criticized
        as a failure" because it came at a huge economic cost and suffering to the
        poor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162f0c6-a92b-40f8-b095-d854dfd8dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative elections held over the past month in Assam, West
        Bengal, Kerala and Tamil Nadu states, and Puducherry union territory, may
        have also been a factor. Two of those are BJP-run, while one -- West Bengal
        -- was a closely contested state. When asked why BJP had continued to hold
        rallies, the party''s spokesman Taneja said the "autonomous" Election Commission
        of India allowed election events to proceed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96bcb6-64b8-4607-992b-db3057c84a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Head, a senior research fellow in global health at the University
        of Southampton''s Clinical Informatics Research Unit, said aside from restricting
        gatherings and having clearer messaging, the government could have curtailed
        cross-country travel -- as it did during the first lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b28103-cfda-44e5-b954-e072dc024222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of preparedness</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8861204-a6de-4368-9823-b1130bde4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India enjoyed a relative period of calm at the beginning of this
        year, Modi could have been preparing his country for another battle with Covid-19,
        patching up health care gaps in preparation for a possible future outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746de960-f8a2-4081-8347-d59edf344846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pradeep Taneja said there was "criminal negligence on the part of
        the government" to not prepare for another wave despite knowing other countries
        with better health care systems had experienced multiple waves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83a0ba-1eaa-4ecc-b714-e9858c0a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and the UK were hit harder by their second waves than
        their first, despite warnings from experts. In the US, White House trade adviser
        Peter Navarro said last June the US was preparing for a second wave by "filling
        the stockpile."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3eda1f-be15-4495-b8b5-2caed6330393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite local media in India reporting officials had warned of looming
        oxygen shortages in April last year, and then again in November, the government
        didn''t appear to take action. Pradeep Taneja said it was "arrogant" for Modi
        to hold campaign rallies, rather than safeguarding the country''s oxygen supplies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c399b-ca25-4426-aa7f-26498029bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticisms of the lack of preparedness in India''s government,
        however, go beyond Modi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb76067-8605-4528-b487-cd0df7a6bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, local media outlet The Caravan reported the country''s
        national scientific taskforce -- a group intended to advise the central government
        on how to respond to the pandemic -- did not meet during February and March,
        as daily cases increased more than sixfold. CNN has contacted the chairman
        of the taskforce, V. K. Paul, for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d9d9-831f-4416-8597-86a9a5553cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India''s health system has been underfunded for years. In 2018,
        India spent 3.5% of its GDP on health care, according to World Bank figures
        -- well below the world average of 10%, or the 17% spent in the US, which
        also battled to contain its Covid-19 outbreak. India has 0.9 physicians per
        1,000 people, well under the world average of 1.6, or the US''s 2.6, according
        to the World Bank.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf9f2c-1d30-41eb-b4df-576205686e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As human rights activist Harsh Mander puts it, India had "starved"
        its public health systems for decades -- long before Modi''s time in office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88497ffb-8be5-4dc6-8644-dd8a63100e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before hospitals were overwhelmed, this impacted India''s ability
        to monitor the virus. According to a paper published in February, India had
        only sequenced 0.06% of its reported cases. Its rate is lower than neighbors
        Sri Lanka and Bangladesh.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafe9be-541a-4aaf-9627-76e3499d3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadanandan, the former Kerela health official, said most parts of
        India did not have an adequate surveillance system to keep track of the outbreak.
        But to him, that was a state-level failing -- not a central government one
        -- as health is a state issue. "I''m not surprised by what has happened because
        we''ve seen this happen for many epidemics," he noted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94121d6e-155b-4d9e-8fe7-efb0326a604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was it all Modi''s fault?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c6945-7e89-4f0d-a3f3-e0ea6ca73bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To critics, while state leaders have some blame to bear, ultimately
        if Modi is going to take credit for India''s pandemic wins, he also needs
        to take responsibility for its pandemic failings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c3c4d-3246-45b1-a31c-d9fd32c2f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His extraordinary popularity means his actions have power -- so
        underplaying the risk of the pandemic could have influenced how millions of
        his followers across the country acted. By the start of this year, many people
        in India stopped wearing masks and many social distancing measures had fallen
        by the wayside.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f26677-0e4f-44a0-a154-d84328cf1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to know if the grim scenes India is witnessing will
        tarnish Modi''s reputation. There are still three years before the next general
        election, and Modi has no clear challenger.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e8635-6a6f-476b-a9df-b960eb9bfd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taneja expects to see a "significant reevaluation of the Modi
        government by the Indian public."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f537a8b-9f8e-4bc8-b197-32dc7380adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No single person can be blamed for the catastrophe that India finds
        itself in. But if you are the Prime Minister, clearly the primary responsibility
        falls on you," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f62c7c-ca2a-4f40-ad66-4e8351bc798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkha Dutt, a Washington Post columnist whose father died from
        Covid a few days ago, said her father''s last words were: "I''m choking. Please
        give me treatment." She felt angry and betrayed that as people across India
        battled the virus, politicians were still holding rallies. Dutt described
        Modi''s government as "callousness," "tone deaf" and in "complete denial."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124e4d3-2c23-4423-a88a-4c3b8b52afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the health care system had clearly collapsed -- but that
        wasn''t the fault of doctors, hospitals or frontline workers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662f4fd-1c32-4bcc-b71d-5af28e074155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been failed by the government that did not think to put
        in place a contingency plan for the second wave," she said. "Is anyone going
        to take accountability for the thousands that are dying?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c22e1-2caa-461d-90a4-4a5531265ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:43:54.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:03:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/30/india/covid-second-wave-narendra-modi-intl-hnk-dst/index.html">Prime
        Minister Narendra Modi could have prevented India''s devastating Covid-19
        crisis, critics say. He didn''t</a>".</em></p>'
  'Double-crises-of-coup-and-Covid-could-push-half-of-Myanmar-s-population-into-poverty--UN-warns-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T14:44:26.181+08:00
    'imagesource': 'jcr:71b2c608-03c3-47aa-a960-6ca550df77ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf7f564-c51c-4ded-bb2d-5169981c7dfd'
    'lead': 'Almost half of Myanmar''s population could be forced into poverty by
      the end of the year as the country teeters on the brink of economic collapse
      caused by the double shock of a bloody military coup and the Covid-19 pandemic,
      according to a new United Nations report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T14:45:56.827+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:02:41.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:25.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Double crises of coup and Covid could push half of Myanmar''s population
      into poverty, UN warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f0313-8e29-4e91-bb19-0095e90b5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost half of Myanmar''s population
        could be forced into poverty by the end of the year as the country teeters
        on the brink of economic collapse caused by the double shock of a bloody military
        coup and the Covid-19 pandemic, according to a new United Nations report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6c091-1b6f-4b28-97fe-72d5cdfa9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising food costs, significant losses of income and wages, the crumbling
        of basic services such as banking and health care, and an inadequate social
        safety net is likely to push millions of already vulnerable people below the
        poverty line of $1.10 a day -- with women and children among the hardest hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62c678-5265-486b-8db1-40be4a486fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis from the UN Development Program (UNDP), published Thursday,
        warned that if the security and economic situation does not stabilize soon,
        up to 25 million people -- 48% of Myanmar''s population -- could be living
        in poverty by 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc7c44-a832-41a3-b70c-41a398a87d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That level of impoverishment has not been seen in Myanmar since
        2005, when the country was an isolated, pariah nation ruled by a previous
        military regime, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46ef97-8ab8-4fd4-bc3d-0ba56ea1bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNDP administrator Achim Steiner said it is clear "we are contending
        with a tragedy unfolding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f598ce-7f0d-4e0b-a4b2-e9da0fd6f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fractured supply chains, (disrupted) movement of people
        and movement of goods and services, the banking system essentially suspended,
        remittances not being able to reach people, social safety payments that would
        have been available to poorer households not being paid out. These are just
        some of the immediate impacts," Steiner said. "The protracted political crisis
        will obviously worsen this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157e10e-512c-4ad8-af77-19ff4384584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar had made solid progress in reducing poverty, particularly
        since the start of a democratic transition from military rule in 2011 that
        prompted economic and political reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e51711-15c4-48e9-afee-9d55fd3e5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 15 years, the country effectively halved its poverty
        rate from 48.2% in 2005 to 24.8% in 2017, according to the report. It was
        still considered one of the poorest countries in Asia, however, with an estimated
        third of the population subsisting on such a low or precarious income it was
        one economic shock away from being thrown back into poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592d502-372f-469d-bd45-f6875da41019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, that shock came in the form of the global coronavirus
        pandemic. Lockdowns and containment measures disrupted supply chains, so businesses
        -- especially in retail, manufacturing and exports, as well as smaller businesses,
        market sellers, hairdressers and tailors -- suffered. By December last year,
        more than 420,000 migrant workers had returned home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef48e3f-ef8d-49c3-aa40-9222a07372e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, 83% of households in Myanmar reported their
        incomes had been slashed by about half due to the pandemic, the report found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a0139-54d1-4265-9d3d-904b1815d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second shock came in the morning of February 1, when armed forces
        commander in chief Gen. Min Aung Hlaing seized power, overthrowing the democratically
        elected government of Aung San Suu Kyi and her National League for Democracy
        party and installing a military junta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b64493-7daa-447a-8465-65d802d216c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following months have seen ongoing protests against his rule
        and the rise of a Civil Disobedience Movement in which thousands of blue-
        and white-collar workers including doctors, teachers, civil servants and factory
        workers have gone on strike with the aim of disrupting the economy and unseating
        the general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3833b42-1121-49ff-b73f-b2c55e27c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have brutally suppressed the protests with deadly
        and systematic crackdowns in which police and soldiers have shot dead people
        in the streets and arbitrarily detained perceived opponents. More than 750
        people have been killed by security forces since the coup, and more than 4,500
        arrested, according to advocacy group Assistance Association of Political
        Prisoners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eef8bb-edb8-4e79-a753-30a65bebda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compounding economic crises of the pandemic and military takeover
        risk completely wiping out the progress Myanmar has made in reducing poverty,
        the report said -- and the number of people in poverty in the country is likely
        to double by next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185732c-edf1-4d13-98af-ea6f6bbb3616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the pandemic alone would have raised Myanmar''s poverty
        level from 24.8% to 36.1%, the UNDP estimated. If the massive economic and
        social disruption of the coup continues, that increases further to 48.2%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc4ebe-ceeb-4af6-96de-4ddcfc06902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By then, the shock from the crisis will have resulted in significant
        losses of wages and income, particularly from small businesses, and a drop
        in access to food, basic services and social protection," the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000bb90-4bf8-4121-b8db-d1bb7165d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban poverty is expected to triple as the towns and cities have
        been hardest hit by Covid-19 and remain the focus of the most severe military
        crackdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b65035-ce21-49ad-80e8-01d673ee18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, women and children will bear the heaviest
        brunt. Myanmar already has high child poverty rates and the combined crises
        are "putting an entire generation in peril," the UN Children''s Fund (UNICEF)
        said. Rising poverty means children are less likely to stay in school and
        the loss of key services in education and health care, for example, will lead
        to "profound physical, psychological, educational and economic impacts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3e71c-0545-439f-ab32-4df345a2a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women-led households are more vulnerable, the report added, as women
        are more likely to be employed in sectors affected by the coronavirus, such
        as the garment industry. And women disproportionally bear the burden of household
        chores associated with Covid-19, such as caring for the sick or home-schooling
        children, which forces many to drop out of the labor market, the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718c40b-46aa-426b-9522-0a7c754924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two crises are not independent of one another. The overthrow
        of the civilian government has already amplified the impacts of the coronavirus
        -- Covid-19 testing has collapsed since the coup, doctors say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c11b4-6bdb-48e5-b74e-897ef559a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the takeover has "derailed" any hope for a post-pandemic
        recovery, the report said. The deteriorating security conditions have seen
        a further breakdown of supply chains already disrupted by Covid. Key ports
        are paralyzed as customs agents, dockworkers, lorry drivers and rail workers
        halt work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7548305-77d6-461d-bb52-327614e608a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shipping firms have temporarily stopped services to the country,
        the report said. About 80% of Myanmar''s trade is seaborne, and the UNDP estimated
        trade in ports dropped by up to 64% in the two months after the coup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552158c9-f633-4fda-af14-f93f0797a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar disruptions to transport and the movement of labor and goods,
        as well as pressure on the country''s currency, the kyat, has also hit Myanmar''s
        agriculture industry, which 70% of the population depend on for their livelihoods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a1e47-6289-449f-861b-a8958a0bb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across Myanmar society this is a major setback, not only in development
        but also in terms of inequality and vulnerability," Steiner said. "People
        will struggle to survive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e76bc-aa21-44d8-a0b8-5a407a494f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humanitarian crisis is unfolding as a result. The UN World Food
        Program last week warned "hunger and desperation" are rising in Myanmar and
        predicted that up to 3.4 million people will be suffering across the country
        in the next six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea55c44-c7b0-40d9-81ad-bb92a17f2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, Myanmar is on the brink of economic collapse and risks
        becoming Asia''s next failed state," the UNDP report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac05cd-3964-48a2-bd59-cb5117cb8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach its conclusions, the UNDP used a range of sources, including
        published data from the World Bank, the Brookings Institution, reports from
        other UN agencies, media reports and household surveys from Myanmar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e427b4d-a7ed-4d3c-b790-9d17d4384bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because real-time data is difficult to obtain, the UNDP said if
        the multiple crises of Covid-19, human rights, democratization and security
        extend even further, the estimates may be worse than predicted -- especially
        for vulnerable groups such as ethnic minorities and internally displaced people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74acde1-326d-44bb-8e4c-fb85da566c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much will depend on what''s happening in Myanmar over the next
        two months," Steiner said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc94d39-08c6-414f-a345-058280ab98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T14:45:56.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/30/asia/myanmar-coup-covid-poverty-undp-intl-hnk/index.html">Double
        crises of coup and Covid could push half of Myanmar''s population into poverty,
        UN warns</a>".</em></p>'
  'T-Pain-ignoring-celebs':
