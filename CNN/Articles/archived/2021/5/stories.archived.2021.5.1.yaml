      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former British police officer convicted
        earlier this month of belonging to a banned neo-Nazi group in the United Kingdom
        has been sentenced to four years and four months in jail, a representative
        of London''s Central Criminal Court told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a73ba-c1c9-4f60-84a6-4effd76076f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4c371-7aa8-4c74-91b4-d20f59097975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Hannam was found guilty on five charges, including membership
        of the banned National Action group, making a false application to join the
        police force by not disclosing his membership of said group, possession of
        documents useful to a terrorist and the possession of indecent photographs
        of a child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6233f-0c96-471f-b65c-9ef03b24c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cd706-f421-4d9d-bccf-7a1212f9a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannam is the first officer in the UK to be convicted of having
        belonged to a terrorist organization, according to the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ab96a-78c6-42e8-b62a-ae929a977db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:50.089+08:00
