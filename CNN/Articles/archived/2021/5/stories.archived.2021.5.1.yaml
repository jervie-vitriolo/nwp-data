      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa51b04-da68-4d43-8f80-9b38eed865ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.177+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But have you wondered when will you get to enjoy another trip with
        your family or friends? Maybe a visit to Bohol and experience the Abatan River?
        No camera could capture the glowing plankton you can see underneath nor the
        fireflies dancing on your palm as you ride a kayak during sunset to start
        the river tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71786b33-96b1-4097-a36d-cf1dee9a3d59'
      'mgnl:activationStatus': true
