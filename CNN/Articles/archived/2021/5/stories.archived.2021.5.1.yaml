      'mgnl:lastActivated': 2023-01-25T04:08:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27303400-24fc-4ab9-bb71-50908d7e6369'
      'mgnl:activationStatus': true
