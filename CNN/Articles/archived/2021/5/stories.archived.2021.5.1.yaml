      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fd28d-04cd-4a26-9742-7ddf414a5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Anthony Leonard said that Hannam''s offense was "so serious
        that only a custodial sentence can be justified."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f55938-8f7f-4773-95ce-be46f1584ff3'
