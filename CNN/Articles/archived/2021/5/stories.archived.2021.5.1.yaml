      'mgnl:created': 2021-04-30T15:47:10.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-generation silver jewelry maker Rommel Marcelo of Baguio
        has similar sentiments regarding craft heritage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565cc18-e322-40a2-b3f2-c53dec495481'
      'mgnl:activationStatus': true
