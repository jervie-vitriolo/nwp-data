      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f802ece-7990-4dca-aa70-0defcea16d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.183+08:00
