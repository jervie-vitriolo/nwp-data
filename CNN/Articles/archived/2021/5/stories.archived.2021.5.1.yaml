      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerzbank said on Friday that it expects the euro area economy
        to return to its pre-crisis level by the end of this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d711c66-0248-44c7-a667-adcfa07f68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.125+08:00
      'mgnl:createdBy': 'bamba'
