      'mgnl:type': 'text'
      'text': '<p>Rikka Mestiola Atole, a regional tour guide who began a vlog and
        the Bicolana Facebook page promoting destinations in the region when lockdown
        began, says she misses everything about her work -- from being exposed to
        places, people, and culture, to waking up early in the morning and preparing
        her commentary for the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca311aa6-d41c-4860-8aab-7118ad6182b6'
