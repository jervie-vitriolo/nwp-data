    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9d2f8-180e-4b21-a498-057ad39c1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.125+08:00
      'mgnl:createdBy': 'bamba'
