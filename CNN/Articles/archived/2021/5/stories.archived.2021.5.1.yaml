      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c8caa-aef4-4302-bd9d-741f826f47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the US'' upcoming travel restrictions on India were
        announced, India''s national airline, Air India, had said it was planning
        to reintroduce near pre-pandemic frequency of direct flights to the US in
        the first half of May. A number of countries -- including the United Kingdom,
        France, Italy and Canada -- have placed travel restrictions, ranging from
        quarantines to outright bans on travel from India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee510758-176a-4aeb-926f-24d95b9bd5c7'
      'mgnl:activationStatus': true
