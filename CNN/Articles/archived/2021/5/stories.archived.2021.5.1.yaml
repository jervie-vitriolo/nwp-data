      'mgnl:lastActivated': 2023-01-25T04:01:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd739de-dfaa-4726-ad78-ed95a5e33942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the other day I chased away two tourists who were trespassing
        on the off-limits pink beach," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34fa2b-eaa0-49ab-a92e-b70196831578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
