      'mgnl:lastActivated': 2023-01-25T04:05:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d342e-de8b-4d9d-9231-916d65ee8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our pride is boosted by the acceptance we have received from clients,"
        Marcelo says. "It justifies the handcrafting skills we put in our creations
        and the quality we apply to everything we produce, be it from a simple ring
        to the most intricate of filigree works.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abe812-5cbd-4693-bf43-751b366a7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.184+08:00
      'mgnl:createdBy': 'joemil'
