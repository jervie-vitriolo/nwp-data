      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May this day not be just about gratitude and praise,
        but also concrete action on the long-standing issue raised by workers: End
        endo (end of contract) and contractualization.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4618ce-d062-4623-9b5e-defb8cb2a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T11:30:11.751+08:00
      'mgnl:createdBy': 'catherine'
