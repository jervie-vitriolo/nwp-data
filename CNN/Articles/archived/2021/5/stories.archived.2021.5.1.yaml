      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472b596-2af2-41e6-b7cb-8959d32535c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European economy is beginning to show signs of life and
        experts expect a strong rebound as the vaccine rollout accelerates and restrictions
        ease heading into summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb23784-227a-46b0-b935-96b313e183ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1b07e-913a-4e1d-9c23-09f3ffac70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an estimate from data provider IHS Markit, business
        activity in April across the 19 countries that use the euro grew at its fastest
        pace since last July. "A record expansion of manufacturing output was accompanied
        by a return to growth in the service sector for the first time since last
        August," it said in a statement last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd099d-21f7-4849-a5ed-e9706983ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3e2a8-1e45-440c-a95f-2d509c2e55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment declined slightly in March and consumption has responded
        strongly to the slightest easing of restrictions, which is a positive sign
        of what''s to come, said ING''s senior eurozone economist Bert Colijn. "Consumers
        seem eager to spend," he wrote in a note on Friday. "Domestic demand is set
        for a strong rebound when economies reopen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d08209-d684-4bde-9897-ae81fd55e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2504a68-a52c-46ba-8ca7-7564912d737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing sector has also roared back to life and is mostly
        being held back by supply constraints, Colijn added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f42f27-882e-4d24-bef6-66c405bc2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67373be4-7727-410d-a4b9-62dfb7c8be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strain on global supply chains has made it much more expensive to
        move goods around the world and contributed to shortages of critical parts.
        German carmakers, for example, are grappling with a global chip shortage,
        which is expected to affect production and sales numbers this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a958c-395a-4b26-bd29-c3d0538698ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac19d87-f624-4ae7-94b9-174471c5fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s GDP shrank 1.7% between January and March after expanding
        in the final three months of last year. The decline was driven by weak household
        spending due to Covid-19 restrictions, according to the country''s statistics
        office Destatis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d44532-8869-4e3f-ab59-8e9447fd2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc2dec-9e16-4e67-9109-94f74dc4cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s GDP edged 0.4% higher in the first quarter, helped by
        increased business investment and a boost to household spending, the country''s
        statistics office Insee said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bde5bb-a4a7-4707-920f-0d9c443d2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:09.599+08:00
