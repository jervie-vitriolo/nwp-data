      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfa4cf-0150-49dc-9cc2-b5281b0b173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.330+08:00
      'mgnl:createdBy': 'bamba'
