    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21952dae-41ed-4173-9dd9-3936621bbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:49:36.154+08:00
