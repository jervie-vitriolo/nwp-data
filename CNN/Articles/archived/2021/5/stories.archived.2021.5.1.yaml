    'lead': 'The Transportation Security Administration is extending the Biden-era
      transportation mask mandate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T05:18:04.598+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:06:39.982+08:00
