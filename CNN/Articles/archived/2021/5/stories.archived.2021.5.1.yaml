      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b688e-241d-4d16-8ce2-344444ebef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he grapples with his personal reality, the company where he works
        is in dire straits, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a638877-5943-427a-a06f-0403653b0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9158d42-4741-4e77-b2d2-ab1bda3cdbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Leather Manufacturer employs more than 500 people and produces
        leather goods -- jackets, bags, boots, belts, equestrian products -- for customers
        in the United States, Europe and elsewhere.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63d263-51aa-4265-a607-7cd36b44f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eb6bf-6621-48e6-b6d8-f13ab7c59def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get orders for 5,000 to 10,000 jackets just from one client,"
        said Kashyap. "We can''t name our overseas clients but they are in the luxury
        space," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0d2f3-87fb-4e28-8173-2612904f07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d558df-5de5-428a-be3b-6be01bd2c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was a devastating year for the business. "All three of our
        facilities shut down for the first part of the year. Everything came to a
        stop," he said. Then, as business started to pick back up in the fall, India
        started experiencing a deadlier second wave.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1cbb6-a867-45eb-b5aa-8bc877e12509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a41d2-d315-44a1-8a7a-bf12e8728e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only operated for two months last year and now we''re shut down
        again," said Kashyup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f47bca-0c9d-4714-b1bf-2740469b49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78d0ef-59f8-4bb3-9982-9f452e934c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashyup said it''s a situation that''s being played out across India''s
        key leather industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691f25e-1c55-444f-bfdf-0aeb124aeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516b055-8eb5-4e61-af36-600147012e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say 50% of the factories in our industry were closed last
        year," he said. Kashyup said his company is struggling to hold on to its skilled
        craftspeople.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ff824-6943-4ae0-85df-5c6185314e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4fdd3-0559-4446-829e-98e374d36ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find a way to pay them even in this shutdown because
        if we don''t, we know they just won''t be able to survive. If it''s not Covid,
        it will be because they have no money to live on."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94655cf3-94ab-4794-bfd1-614749563abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8a1f0-8401-4aa6-b9ac-007ecfc888d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raw material stockpiles are "becoming a concern"</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b274e-35de-4208-8bae-ff5d2252ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randa Apparel &amp; Accessories, a large supplier of apparel and
        accessories like leather belts and wallets to retailers including Nordstrom,
        Walmart, Costco and Kohl''s, is closely watching the situation in India.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbaec82-b99f-4cdb-ae31-10d5aaedbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e9bf7-460e-4dba-92d7-e0f60bb2ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its owned and licensed brands include Levi''s, Calvin Klein
        and Cole Haan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f4be2-a552-464f-ac9b-06aea7ee91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab8135-df71-4794-95dd-624687b930cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For accessories, most of our raw material for India production
        (leather) comes from the north and is suffering understandable and considerable
        delays," said David J. Katz, EVP an chief marketing officer of Randa Apparel
        &amp; Accessories.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6972794-e3a5-4370-b62d-da38e3c85162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a35b22-1907-4ccc-9422-a9d6e746f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local raw material stockpiles are becoming a concern as demand
        for belts and wallets in the United States increases. However, our primary
        factories, suppliers, and new joint venture in India are in the Chennai region,
        which has been less affected by the pandemic spread. We''re hoping it stays
        that way. Production has been chiefly on schedule. Our deliveries from India
        have been somewhat delayed due to transportation and logistics backlogs."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837a155-8aff-4429-86ab-385fbdd14087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/economy/india-covid-leather-industry/index.html">India
        doesn''t want to shut down its economy again. It may get crushed anyway</a>."</em></p>'
