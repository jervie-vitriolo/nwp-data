      10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bff68-7669-47e3-8271-3519456d959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was an image that got lost on the
        day of Prince Philip''s funeral but was powerful enough to go viral in the
        days that followed —&nbsp;the Duchess of Cambridge captured by a photographer
        peering through a black veil in the back of a limousine on the way to the
        service. It is as regal as it is human and speaks to the royal she has become.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff1a72-c8af-45da-9fe7-0e1e8e1c0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a very different image compared to those from more than a
        decade earlier. The then Kate Middleton was hounded by paparazzi everywhere
        she went when her relationship with William was first revealed in 2004. Royal
        sources say it got so bad she was forced to leave London for a while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda89f78-ce39-4b36-ad5c-7fa7359744e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers were obsessed with what they saw as a story of social
        ascent —&nbsp;the middle-class girl who landed her prince while at university
        on the rugged east coast of Scotland. She was reportedly ridiculed by William''s
        friends, who were said to whisper "doors to manual" behind her back —&nbsp;a
        reference to her mother''s former job as a flight attendant. It was also a
        jibe that glossed over Carole Middleton''s journey as an entrepreneur, someone
        who established a very successful business and put all her children through
        one of the country''s top private (and most expensive) schools. Meanwhile
        in the tabloid media, Catherine faced numerous cruel monikers such as "Waity
        Katie" due to the length of their courtship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a2b0f-61bd-4100-a46d-b7befe39733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage became less sniffy after she walked down the aisle
        at that blockbuster wedding 10 years ago this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a95fa1-044f-4f1b-999b-13e905142856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, we''ve seen first-hand how she has adapted to
        performing on the global stage, most recently when she undertook a royal tour
        of Pakistan with William in 2019. The duchess spoke with us while visiting
        a home for orphaned children in Lahore. It was during that conversation, with
        her husband by her side, where we saw a glimpse of the confidence Kate has
        developed. It was her first news interview, and while she appeared nervous
        to begin with, she found her stride and has done several others since. She
        further demonstrated her poise later in the trip, checking in on some nervous
        members of the traveling press pool with her husband following a particularly
        turbulent flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df68b2-3d52-455c-9df4-b82f32f35cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess''s media coverage has become more positive across the
        board and in recent months has become almost fawning. It''s often in stark
        contrast to how they portray her sister-in-law the Duchess of Sussex. Something
        media commentators have noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ff4fc-5f1a-42bd-9d2c-ca117cd9106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate is set to be the next Princess of Wales before she becomes
        Queen, and preparation for the roles has not been easy. She has endured forensic
        scrutiny and egregious invasions of her privacy, like when topless paparazzi
        shots of her on vacation were splashed across European tabloid magazines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3b24d-6329-4dee-9abf-473c4bedf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work — first with William and Harry to start a national conversation
        about mental health and later on issues around early childhood — has illustrated
        how she intends to use her profile as a frontline royal. When she is engaged
        on these topics you get a hint of her ambition for long-lasting, meaningful
        change and of her sometimes introverted but always passionate character.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887e29e-0d3c-4e08-9dce-ab1366d990d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when you see her off-camera and relaxed do you realize how
        uncomfortable she can be in the spotlight, but she''s learned she has to get
        out there to remain relevant. William offers advice having grown up in the
        spotlight but lockdown has also provided her with an opportunity to shine.
        She has appeared much more at ease during video calls from the comfort of
        her own home and without all the paraphernalia that comes with television
        crews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c077b30-edca-4a10-a605-e51cccb8045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the couple have found something of a parity in their
        public relationship. Yes, William is an heir to the British throne but Catherine
        balances him out and has often carried the same weight of responsibilities.
        She also gets a similar amount of air time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fe8fa-f652-42b7-8459-c82aba4a1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They understand the media is central in disseminating their work
        and, in partnership, have devised a strategy that offers a controlled view
        of their young family —&nbsp;and of Kate as a maternal figure appropriate
        for a future Queen —&nbsp;while maintaining some boundaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d37b5-a5c9-4fad-ba68-7b7490e3d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are without doubt hands-on parents, involved in every aspect
        of their children''s upbringing —&nbsp;something we get glimpses of through
        their curated social media accounts. The couple are trying to balance having
        a private family life with an increasing royal workload to support the 95-year-old
        monarch. They don''t want us to see everything that goes on in their lives,
        but they do want to give us enough to know they are on track and will be ready
        to handle the top jobs when the time comes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad3cc9-72e1-4164-8ef3-cdc299c049db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T21:51:59.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:00:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/30/uk/royal-news-newsletter-04-30-21-scli-gbr-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/04/30/uk/royal-news-newsletter-04-30-21-scli-gbr-cmd-intl/index.html">How
        Kate''s role in the British royal family has changed in the last 10 years</a>"</em></p>'
  'spacex-astronauts-return':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Photo courtesy: Gregg Newton/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-01T23:45:48.582+08:00
    'imagesource': 'jcr:82c25555-1215-4b20-9718-9a2d96a442df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb227cf4-63c0-47a0-bda8-3b0dfc0eaaf1'
    'lead': 'Four astronauts are preparing to return home from the International Space
      Station aboard a SpaceX Crew Dragon capsule, ending their five-month mission
      to the orbiting laboratory. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T23:44:28.400+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:59:40.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:30.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX splashdown: Four astronauts to return from record-breaking mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aad2d5-b78a-47f7-904b-ffa2d2f7d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four astronauts are preparing to return
        home from the International Space Station aboard a SpaceX Crew Dragon capsule,
        ending their five-month mission to the orbiting laboratory. The astronauts
        set a record for the longest time in space by a crew that launched aboard
        an American-built spacecraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36847a2f-1282-468c-9889-e941caba3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b6ef9-2345-40cf-af02-89299ede2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the crew is slated to climb aboard their spacecraft,
        which has remained fixed to the space station''s docking ports since the astronauts
        arrived in November. They''ll undock from the ISS around 8:30 pm ET and then
        spend the night aboard their capsule as it freeflies through orbit. The spacecraft
        will fire up its on-board engines to safely cut back into the Earth''s thick
        atmosphere, and it''ll use a series of parachutes to slow its decent before
        splashing down off the coast Florida Sunday morning around 2:57 am ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29222725-764d-4e5f-a620-bbded81d54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49756659-2f8b-4364-a495-d5d245f51236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vehicle glides toward the ocean with a plume of four large
        parachutes billowing overhead, a brigade of rescue ships will be positioned
        in the Gulf of Mexico to greet the crew on arrival. The astronauts will then
        be shuttled by helicopter or boat back to NASA''s Johnson Space Center in
        Houston, which is home base for all US astronauts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735735c9-dc34-4f4c-bbed-441f4e1efd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c56b77-48cc-400a-b92a-5de83a6b45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery crews will try to execute their return as quickly as
        possible. Ocean splashdowns can be rough on astronauts, as the bobbing waves
        can cause severe seasickness. When asked what meal he was looking forward
        to upon his return home, NASA astronaut Michael Hopkins acknowledged that
        he likely won''t be feeling up to a gourmet meal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f6337-46e8-4c8a-9915-006f60d7a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f50944-5a48-4836-88e0-290c276b7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have an appetite, that''s going to be a bonus," Hopkins said
        during a remote press conference Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa07c87-b8e9-4d96-803a-99bb801bab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5740411-0051-4b46-8bc7-d9f8e086e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are keeping close eyes on nearby water for any intruders.
        During the Crew Dragon Demo-2 splashdown in August, a swarm of unidentified,
        flag-waving boats encroached on the recovery area. But Coast Guard crews are
        currently stationed around the perimeter, hoping to prevent a repeat of that
        scenario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4da949-2e83-4be2-b9d9-ada013260f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762e82e-e201-49bc-883f-da73a9ec3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule has a working restroom, and the astronauts — NASA''s
        Michael Hopkins, Victor Glover, Shannon Walker, and Soichi Noguchi, an astronaut
        with Japan''s space agency — will have time to get some sleep as the fully
        autonomous vehicle orbits while SpaceX and NASA officials in Houston, Texas,
        and Hawthorne, California, watch over the journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140fd8d0-7b94-4149-8b57-fd333a7ec47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806622f-f0e9-493a-b2af-6255affc4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker has been serving as the space station commander, and on Tuesday,
        she officially handed over control to Japanese astronaut Akihiko Hoshide,
        who arrived at the ISS last week aboard a different SpaceX spacecraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528d1b4-0d91-4147-9049-f54e2aa2465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76220f9-3acf-4c26-a73c-f52cd9cb7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew''s return on Sunday will conclude a landmark mission for
        NASA and SpaceX: It is the first fully operational crewed mission for the
        Crew Dragon spacecraft, following up a test mission in May that carried NASA
        astronauts Douglas Hurley and Robert Behnken, both test pilots, to the space
        station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9721bb-8bd3-44cc-952f-a6580a807006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2ceec-d3b7-4c04-b591-6f5582e392c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the second time SpaceX and NASA have ever brought astronauts
        home aboard a Crew Dragon spacecraft, following the return of Behnken and
        Hurley from SpaceX''s Demo-2 mission in August. And Behnken had described
        reentry as the most gut-churning portion of the return trip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c5bdc-6c6c-4613-a13e-367437931cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8137051-883f-4617-b5a3-d282f306c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft becomes extremely hot due to rapid air compression
        and the friction of air molecules rubbing against its exterior, though a thick
        heat shield will protect the astronauts inside as the vehicle roars toward
        its target: "It doesn''t sound like a machine. It sounds like an animal,"
        Behnken told reporters last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4790a-f879-40ba-ae63-f5f085c815da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e3608-aa6f-4183-8592-a4eab9dd6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this mission, dubbed Crew-1, is not a test. SpaceX''s Crew Dragon
        was officially certified as a spacecraft worthy of carrying people ahead of
        the Crew-1 launch in November, paving the way for it to begin making the trip
        relatively routine, carrying astronauts from a variety of backgrounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944beaf-a065-4225-9226-2124066dd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ab341-4aac-4212-9d27-4c33c22404a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Walker and Noguchi, for example, have backgrounds in physics.
        And the team conducted experiments during their five-month stay on the ISS,
        including research into how microgravity affects human heart tissue. They
        also conducted space walks to make upgrades and repairs to the space station''s
        exterior, and they grew radishes to build on studies designed to figure out
        how food might be grown to sustain deep-space exploration missions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73949b-fa1d-48f2-8f24-a483b307af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab55a4-c0b6-4335-8cb1-1e6f90be9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts even got to eat some of the crops they grew, Hopkins
        said during a recent press conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991d3db-f5a3-47e0-8d28-2c3b27880eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a627c5b-718f-4e1e-9376-97e6aca82478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all of us would would agree that it is amazing to have
        fresh [food] up here," Hopkins said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fcc57-739a-4742-9d4c-6d6b7c54ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcad83e-3f6a-437c-92ef-70db71cbf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Glover''s first-ever mission to space, and his assignment
        was historic because he became the first Black person to become a full-time
        ISS staff member.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6e339-0a4d-4265-91de-c48ffc36a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c7bb4-aae6-4192-ae4b-8a3cf3222970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that did really profoundly impact me was the very first
        time I got out of the seat after [our spacecraft] was safely in orbit, and
        I looked out the window and saw the Earth from 250 miles up," Glover said
        "I will never forget that moment...It wasn''t about the view. It was how the
        view made me feel...the Earth is amazing. It''s beautiful. It protects us,
        and so we should work hard to protect it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5b59f-d2ea-4413-a4ae-1a784cf4fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc9108-f095-4ebf-8dc8-25f199697d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States spent nearly a decade without the ability to launch
        astronauts into space after the retirement of the Space Shuttle program in
        2011, and NASA was forced to rely on Russian Soyuz spacecraft to get astronauts
        to the ISS, which the space agency says left the multibillion-dollar orbiting
        laboratory understaffed. As many as 13 astronauts were on board at one time
        in 2009. That number has occasionally dropped to as low as three on several
        occasions, which leaves fewer people to help run experiments and help keep
        the space station well maintained. With the latest SpaceX missions, however,
        the staff grew as high as 11.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925c2a8-95d3-4c83-b411-aefec43a0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20be39-27e3-4182-8ba4-911eeb00a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T23:44:28.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:59:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX developed the Crew Dragon capsule under NASA''s Commercial
        Crew Program, which, for the first time in the space agency''s history, handed
        over much of the design, development and testing of new human-rated spacecraft
        to the private sector. NASA awarded SpaceX and Boeing fixed-price contracts
        worth $2.6 billion and $4.2 billion, respectively, to get the job done. Development
        of Boeing''s Starliner spacecraft is still delayed because of major software
        issues detected during a test mission last year, but officials say that vehicle
        could be ready this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fed7b9-28bf-4e43-9563-977f44ccd0ea'
