      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe fell deeper into recession
        in the first three months of the year, but the region''s economy is already
        turning a corner and looks set to bounce back as coronavirus restrictions
        ease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7fea5-c6d8-450d-ae2c-804b638ce207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311df7e5-ecec-4ae7-9b0c-f792d7174139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU GDP contracted by 0.4% between January and March, compared with
        the previous quarter, statistics agency Eurostat said in a statement on Friday.
        The economy shrank 1.7% when compared with the same quarter in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97b979-eb2f-40e6-811d-47e4da740bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18d603-7ff7-4d10-ad31-92959260add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline follows a contraction in the fourth quarter of last
        year, when governments reimposed lockdowns to respond to spikes in coronavirus
        cases and deaths. Many restrictions remained in place during the early months
        of 2021, weighing on the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d946702-1194-4548-9ad9-eb1fb5d7991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6499b-3b67-4907-b114-f698674c72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:44:59.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is lagging the United States and United Kingdom in recovering
        from the pandemic because problems with the supply of vaccines have made it
        difficult for policymakers to plot clear paths out of lockdowns. Relatively
        smaller government stimulus packages and a heavy reliance on tourism have
        also been a drag on activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0af2b7-5019-4cb9-a2bf-ef693163c1ee'
      'mgnl:activationStatus': true
