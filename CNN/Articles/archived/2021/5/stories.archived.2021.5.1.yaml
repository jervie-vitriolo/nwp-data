      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82d1b8-5cae-4a6e-86f6-5483ae2d3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t know where else to go live, certainly not back home
        in the north, nor what to do -- this is my life. I just don''t see myself
        playing cards or bowls."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985cfe4-a924-4f92-869e-61714c96b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
