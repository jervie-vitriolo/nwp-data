      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Eala is already in the main draw, according to the
        International Tennis Federation. The Filipino tennis wunderkind is up for
        a tough task in the upcoming Platja d''Aro joust as previous Grand Slam campaigners
        Maddison Inglis, Tereza Martincova, Arantxa Rus, and Anna-Lena Friedsam are
        among those in the initial list of participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca113e-368f-40a9-91f5-becc8073c732'
