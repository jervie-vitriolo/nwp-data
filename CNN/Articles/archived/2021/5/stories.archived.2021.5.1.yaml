    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coronavirus', 'pandemic', 'COVID-19', 'crisis', 'economy']
    'template': '1'
    'title': 'India doesn''t want to shut down its economy again. It may get crushed
      anyway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c7296-9265-4fa3-9be9-0cc2f0d90b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s government locked down the country
        last year to avoid an out-of-control COVID-19 outbreak that so many of the
        world''s countries had endured. The plan was largely successful, but it crippled
        India''s economy in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49915c29-4d1c-4792-8bf3-4d2c842574ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae8ad2-c390-42c8-bc20-9b1f3d488a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now India is facing its own devastating COVID-19 crisis, and Prime
        Minister Narendra Modi is reluctant to put his economy through another round
        of turmoil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d098fe-5b13-4489-8d30-38d981eb6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57257b-f9cd-410e-87c5-1a791f733fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s economy may get crushed again regardless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06adbb-092b-495a-96ef-c97af6b57df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338f98b-cb52-4cf7-b242-209411b9f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s beginning to play out in India''s leather industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62505a-cbc2-4657-aaad-685073630ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fef98b-ed2e-4d84-aa8e-84571e4d9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is a major global exporter of leather and leather goods. The
        country is the second-largest exporter of leather garments and fourth-largest
        exporter of leather goods in the world, according to the Indian Council for
        Leather Exports (a division of India''s Ministry of Commerce &amp; Industry).
        It is also a major producer of footwear after China, producing nearly three
        billion pairs of shoes annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0868f6a-81ac-4607-afbc-899fe0d8399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39996ef8-4522-4193-a933-8c81aca4ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the pandemic dealt a serious blow to India''s leather
        industry. Leather exports slumped a steep 29.1% last year over the prior year,
        as the industry lost almost $1.4 billion in exports. That''s because shoppers
        in the United States, European Union and United Kingdom held off on purchases
        during their own lockdowns, according to Aqeel Panaruna, chairman of the Council
        for Leather Exports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae78c0-5944-4f31-ba21-c8a739af197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901de3b2-1d81-4dae-a86b-425fb0a23110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One industry expert, who didn''t want to be identified and is also
        currently infected with the coronavirus, said leather producers have suffered
        from a cumulative knock-on effect of a protracted shutdown last year. He''s
        worried that a worsening second wave could set the industry back once again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf4848-a4cc-4620-a5ae-880214494c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59a9e8-74dd-4c38-910f-1779fcf77283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that worry is fueled by the dynamics of the industry''s
        workforce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae932ae6-a41c-4332-9d65-d065e97052fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c95c6-0bb7-4d0c-895f-9c47409b2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of the workforce is in the 18 to 45 years of age and
        have not been vaccinated as yet," noted Sanjay Leekha, vice chairman of CLE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab75b30-2475-4a1e-9548-65f76454c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b098bd-be7a-4460-97d8-870a48b79c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We''re relying on god now"</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353cc4f-66eb-4271-945f-abd8eadf4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shashi Kashyap is senior manager with Indian Leather manufacturer,
        a leather products manufacturer and exporter based in New Delhi. The 30-year-old
        family business operates three production facilities in the city, which is
        currently gripped by worsening health crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2f486-44df-43a1-ab15-352730aa97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3bd46e-de1c-4d6b-9ba8-6ca6dc5ba4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Delhi, crematoriums are overflowing with Covid victims as
        the healthcare system buckled under the sheer volume of daily patients of
        the deadly virus. The country reported almost 380,000 new infections on Thursday,
        marking yet another global record for the highest single-day case count.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86376a-30c9-4c81-9c72-5dbf9cda0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d389e59-1822-49da-afbb-ac07ceaa3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashyup said he has Covid, his elderly father is also infected as
        are other members of his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88211cf-7696-47aa-8db3-3d41f9f78290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49fb98-b473-4905-95f5-302c19c36c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just relying on god right now to get us through this," he
        said. "There''s nowhere to go to get tested, no room in hospitals to get admitted.
        People are dying on the streets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36a834-ba02-459f-8cb6-a56cc382ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:12:13.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:07:18.613+08:00
