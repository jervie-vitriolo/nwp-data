    'title': 'T-Pain laments missing hundreds of celeb DMs over two years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bb14c-6b8d-485e-a7ec-30ee91026371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The list of people T-Pain needs to buy
        "a drank" just grew by quite a bit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad78433-5979-4b9a-b981-dde7b8a9107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s thanks to a folder on Instagram the rapper/singer/producer
        says he had no idea existed and which turned out to be filled with notes from
        a ton of celebs trying to reach him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e383e1-4714-482f-8b63-c53376bf2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the story: T-Pain recently posted a video on Tik Tok that
        showed a rolling list of celebs who had sent him messages or mentioned him
        in Instastories in the Message Request folder on IG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25ef1d-7f6a-409d-bf88-a248782a30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the folder which stores direct messages from people an Instagram
        user doesn''t follow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d073e-1ac0-4ec3-b784-c5986bc7674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was today years old when I found out about the request folder
        on Instagram that''s full of celebs trying to reach me," a voice over says
        in the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf48cd-ad87-4659-a737-d3fe2f0e68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is impressive and includes such stars as actors Viola Davis
        and YBN Nahmir, superstar DJ Diplo and singer Fergie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49853949-3803-4671-bb13-18f81fed9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been accidentally, straight-up ignoring all these people
        for, like, 2 years," he said on the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40160340-2221-4933-96fa-f71501579d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Pain, best known for recording hits like "Buy U a Drank" and for
        winning the first season of "The Masked Singer," apologized "to everybody
        on this list and the hundreds of others I couldn''t fit in this video."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078da7fc-422f-44b4-aa80-eb427ef956cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swear!! I''m just now seeing all these messages and mentions
        TODAY!!!!" his tweet sharing the video read. "How do I super apologize? Press
        conference? Town hall meeting? I''m dumb."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c169c6-c5da-4b42-9502-5da45a0c04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:16:32.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/30/entertainment/tpain-instagram-dms/index.html">T-Pain
        laments missing hundreds of celeb DMs over two years</a>"</em></p>'
  'Israel-stampede':
    'author': 'Hadas Gold, Amir Tal, Abeer Salman and Michael Schwartz, CNN'
    'caption': 'Hundreds of buses stretched over miles of winding road were ferrying
      thousands of worshipers off Mount Meron in northern Israel on Friday after 45
      people were killed and some 150 others injured in a crush at a mass Jewish gathering
      overnight. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T15:16:38.190+08:00
    'imagesource': 'jcr:11d3763b-07b1-463e-80a6-3128b5698e47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
