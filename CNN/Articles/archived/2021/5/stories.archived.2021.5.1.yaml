    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First batch of Sputnik V vaccines arrives in PH; to be rolled out in
      4 NCR cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183a2dc-69fc-4aa4-b211-ed73169277db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:29:18.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)—&nbsp;</strong>After
        delivery delays, the first batch of Russia-made Sputnik V vaccines has arrived
        in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8056a9-1ce1-491d-87d0-276754a6065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial shipment of 15,000 doses landed in Manila Saturday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64845ad-a126-4a34-bd85-57afe7469fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo was welcomed by select task force officials including
        Vaccine czar Carlito Galvez Jr. and Health Secretary Francisco Duque III,
        as well as Russian Ambassador to the Philippines Marat Pavlov.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: The initial shipment of 15,000 doses of Sputnik
        V vaccine landed in Manila this afternoon.<br><br>The cargo was welcomed by
        Vaccine czar Carlito Galvez Jr. and Health Secretary Francisco Duque III,
        as well as Russian Ambassador to the Philippines Marat Pavlov. <br><br>📸
        NTF COVID-19 <a href="https://t.co/dA7Z4Z3rLX">pic.twitter.com/dA7Z4Z3rLX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1388418481192796162?ref_src=twsrc%5Etfw">May
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcea7aa-d330-4232-826f-4f194612514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9d822-5670-4801-a8cb-7d01aec3cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the vaccines developed by Russia''s Gamaleya Institute
        was originally scheduled in April, but delivery was delayed to logistical
        issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141cec5-3631-47ef-b4fc-bfd9a9471914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is it for?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0f0ba-c141-4687-afd8-79d13d0c6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Health Undersecretary Maria Rosario Vergeire
        said the initial batch of Sputnik V will be distributed to four "big" cities
        in Metro Manila which she did not yet name.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3cef7-40d5-4cec-94c4-b0e1a4ade52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained the vaccines will be rolled out only in select
        local governments because of complex storage requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ba8e7-7c0a-41e7-b511-283349a9c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V vaccines come in liquid and powdered form. The liquid
        doses must be stored in ultra-cold temperatures. The powdered version, which
        has to be diluted before vaccination, can be kept in normal refrigerator temperature
        of two to eight degrees Celsius, making it easier to transport and store.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90af9e-0340-4183-95d1-c91d2b1da5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination to continue despite Brazil ban</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04f5da-8e95-4a58-9ae0-3fb9f68480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Philippines will use Sputnik V despite reports
        in Brazil against the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d6519-4b76-440e-a7a2-0e1d757d8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian health regulator Anvisa cited "inherent risks" and lack
        of information on the Russian vaccine''s safety and efficacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc4a9d-9001-4262-a588-e2b142774314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sakali pong may ibang mga makikita</em> around the globe
        about this, the manufacturers of Sputnik V have that responsibility to the
        Philippine government to submit to us these kinds of findings," Vergeire explained
        during the Laging Handa briefing. "<em>Sa ngayon, wala pa naman tayong natatanggap
        na ganito.</em>"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c567eff-88b9-4b20-9d8f-ef8190878713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case we see developments like these around the
        globe, the manufacturers of Sputnik V have that responsibility to the Philippine
        government to submit to us these kinds of findings. For now, we have not received
        such reports.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae7dd1-217c-42d4-a287-4499e884e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a possible reevaluation of the Emergency Use Authorization
        granted to Sputnik V may only happen if the manufacturer submits additional
        documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509db2b-3233-43dd-abee-e99e81d6dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan hong pag-aralan lang</em>. But <em>tuloy pa rin po
        ang ating pagbabakuna</em>," she noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04cda6-dbc7-4a49-a8b3-8ebc5f648827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T16:55:03.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still need to study these. But our vaccination
        program will continue.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8ea69-a0cc-471b-a902-330d807cf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:29:18.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:02:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  'India-vaccine-rollout':
    'author': 'Jessie Yeung and Manveena Suri, CNN'
    'caption': 'India''s vaccine rollout on Saturday widened to everyone age 18 and
      above — yet a number of states are warning they have no shots to give. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T15:21:10.608+08:00
    'imagesource': 'jcr:e1988cd9-6673-40e3-8d18-0b18e14d7cf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67994c7d-b832-4cdd-ba2f-ddf3bd6a4051'
    'lead': 'India''s vaccine rollout on Saturday widened to everyone age 18 and above
      — yet a number of states are warning they have no shots to give.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T15:33:59.935+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:01:47.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:26.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19', 'coronavirus', 'vaccine']
    'template': '1'
    'title': 'Every adult in India is now eligible for Covid vaccine shots, but some
      states say they have none to offer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095317b5-43e1-4abb-ab4a-f39e29151b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s vaccine rollout on Saturday widened
        to everyone age 18 and above —&nbsp;yet a number of states are warning they
        have no shots to give.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c8c2f-0515-41bc-9875-f9c5dca37a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitals running out of space and India''s authorities reporting
        more than 300,000 coronavirus cases each day, Prime Minister Narendra Modi
        announced last month that he would extend the vaccine rollout beyond health
        care workers and the country''s most vulnerable in a bid to tackle India''s
        spiraling Covid crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3af21-596f-4e8f-b076-d39c9b31e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, just over 2% of India''s 1.3 billion people have been fully
        immunized with one of two vaccines —&nbsp;significantly lower than the United
        States, where 29.8% of the population are fully immunized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd54e7-3de2-43e7-8e47-4432c392ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 13.3 million people applied for vaccinations on the first
        day of registrations opening, according to the government''s dedicated website,
        CoWIN. But ahead of the expanded rollout, multiple states have said they are
        short on supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c314e-417d-478f-8099-f101f372eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed at least seven states or union territories where
        Saturday''s rollout is being impacted by vaccine shortages. Although some
        are run by opposition party governments, they also include Madhya Pradesh
        and Gujarat, both populous states run by Modi''s Bharatiya Janata Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baef82-e85b-47fb-b81c-6b01e75f7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Friday, Delhi Chief Minister Arvind Kejriwal
        urged citizens not to queue up for shots as the union territory, which includes
        the Indian capital New Delhi, has not received vaccine supplies yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edb209-2852-48d1-88b6-c0db7ffecd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the vaccines come, we will make proper announcements.
        Only then people with appointments can start coming to the centers," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17badace-09ae-4e6e-bdad-bbe51888f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister Shivraj Singh Chouhan, from the central Indian state
        of Madhya Pradesh, said another 25 million doses had been ordered to meet
        the rollout —&nbsp;but those vaccines wouldn''t arrive in time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79233526-dd32-489b-b5a4-5442257bf98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the over-18s vaccination program will not begin in Madhya
        Pradesh from May 1," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e25fdf-7801-45e9-9acb-0acfdc080308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western state of Gujarat is also pushing its expanded rollout
        to May 15, Chief Minister Vijay Rupani announced. Vaccination for those age
        18 and above "will begin once we get substantial doses of vaccines from the
        pharma companies, which is likely to happen soon," Rupani said in a virtual
        address posted on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54d31a-f6fe-4f42-a2e6-1ae79431c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Andhra Pradesh state, the chief minister said Thursday the
        expanded rollout might not start until September, according to CNN affiliate
        CNN-News18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ff8f1-063f-4dcd-9bb2-e878ff1e5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states have made no mention of shifting the rollout date,
        even as their health authorities warn of shortages. Maharashtra, the worst-hit
        state, has made repeated appeals for more vaccines, with its capital Mumbai
        suspending all vaccinations across the city due to shortages on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44069324-c2e3-4c72-ad47-b3353b807ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination difficulties</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744a4be-e29d-48d0-9482-ade593cb5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India started the year with an ambitious goal: to fully vaccinate
        300 million people by August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2abe68-d8ed-462c-b37f-778a8d666fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program began in mid-January, but the rollout has
        been riddled with problems. It had a slow start, with logistical issues as
        well as vaccine hesitancy among the population —&nbsp;especially towards India''s
        homegrown Covaxin vaccine, which was approved for emergency use before the
        efficacy data of its third phase trial was released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50028e9-f37f-4dca-a433-2421bcfc524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public confidence slowly rose and the rate of vaccination picked
        up —&nbsp;but then the second wave hit. With demand skyrocketing, supplies
        quickly dwindled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807bdf1-9a8e-4bcd-9462-ee8d9e3f235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several contributing factors to the ongoing shortages.
        For one, India rapidly exported a large number of vaccine doses to other countries
        and through COVAX, the global initiative to provide vaccines to low-income
        countries. To date, India has exported 66 million vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949578e1-6626-4fe0-a6ef-504717ba645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a shortage of materials, with the United States prioritizing
        raw vaccine materials for its own domestic rollout —&nbsp;though the Biden
        administration has since said it intends to send vaccines to India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271bc9b-5986-428a-ba7b-90010809a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has scrambled to catch up, with increasing
        urgency as the second wave accelerate. To date, the government has purchased
        at least 205.5 million doses of vaccines, according to data from the Duke
        Global Health Innovation Center —&nbsp;placing India in the top 10 vaccine
        buyers in the world. On Thursday, the country''s health ministry announced
        more than 10 million vaccines were in storage with states across India, and
        2 million more would be distributed within the next three days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f965dd-127c-4ef2-be64-8efc2d8b1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the delays and shortages have sparked frustration among some
        local authorities, who say the central government has been too slow and disorganized
        in its response to the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcda01-3a4c-4a98-94ea-62ae491ddca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All through April, vaccination centers in various states complained
        of vaccine delays and shortages, with dozens forced to temporarily close.
        In the state of Maharashtra, volunteer teams and health workers went door
        to door, bringing eligible people to get inoculated — only to be turned away
        at the vaccination site because there were no more shots left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5463c-ed7b-4623-bb29-97155e2a7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States urged the central government to send more vaccines. But the
        government has pushed back, claiming any shortages were due to the states''
        own mismanagement or inaccurate reporting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7c432-79c0-43ed-9440-07c5a457626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:01:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustrations grow between local, state and federal authorities,
        patience has long run out on the ground, where the health care system is collapsing
        and thousands are dying each day. Securing a steady vaccine supply with smoother
        nationwide distribution may be crucial to minimize the damage as the second
        wave sweeps the country, experts say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704a327-ce8b-4825-a82d-d8e5302cb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only solution for India is to vaccinate itself out of this
        pandemic," said Ramanan Laxminarayan, director of the Center for Disease Dynamics,
        Economics and Policy in New Delhi. "And the world really needs to help, because
        if India doesn''t fix this problem, the world is not done with Covid."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87055d6a-24fd-4ec5-800e-89ed66baa8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jessie Yeung reported and wrote from Hong Kong. Manveena
        Suri reported from New Delhi.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9000db8-6c00-4254-bb7c-6c0cc018cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:33:59.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/01/india/india-covid-vaccine-rollout-delay-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/01/india/india-covid-vaccine-rollout-delay-intl-hnk/index.html">Every
        adult in India is now eligible for Covid vaccine shots, but some states say
        they have none to offer</a>"</em></p>'
