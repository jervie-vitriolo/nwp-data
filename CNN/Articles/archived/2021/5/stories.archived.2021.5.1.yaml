  'Brazil-asks-for-extra-coronavirus-vaccines':
    'author': 'CNN''s Rodrigo Pedroso in Sao Paulo'
    'caption': 'Courtesy: Nelson Almedia/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T01:13:36.295+08:00
    'imagesource': 'jcr:2c213452-9f96-4d15-93e2-24f7a8d59621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '113e9d84-9f57-4a30-bb4f-517a5ff0d7ba'
    'lead': '"We reiterate our call to those who have extra doses of vaccines so that
      they can share them with Brazil as soon as possible," Brazil''s Health Minister
      Marcelo Queiroga says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T01:16:26.893+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:09:46.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:14.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'vaccine', 'supply', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Brazil''s health minister asks countries with extra vaccine doses to
      share them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9f2d0-f020-486c-9020-ef14175c9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Brazil''s Health Minister Marcelo
        Queiroga has asked countries that have extra COVID-19 vaccine doses to share
        them with Brazil "as soon as possible."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd203c-0b34-47be-8e46-2f6cd58d82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5db8cc-67c1-400a-9d5d-b63a320b230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call to those who have extra doses of vaccines
        so that they can share them with Brazil as soon as possible to allow us to
        succeed in advancing our broad vaccination campaign to contain the critical
        phase of the pandemic and avoid the proliferation of new strains and variants
        of the virus," said Queiroga during a virtual World Health Organization press
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0e081-8273-4971-a41d-9f7b3f56bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroga also nodded to China, the main supplier of Active Pharmaceutical
        Input (IFA) of the vaccines that have been used in Brazil. "We count on the
        fundamental cooperation of the People''s Republic of China," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae18e4-46af-432b-bde0-537638e5c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fb662-2e24-439f-9298-2f9ebe1d1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has faced difficulties in importing the IFA from Chinese
        factories that produce the CoronaVac and AstraZeneca vaccines in March and
        April. So far, they are the only ones being used in Brazil´s vaccination campaign.
        A 1 million-dose batch of the Pfizer/Biontech vaccines arrived on Thursday
        in Brazil and is expected to be applied over the next few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eafca3-6f76-480b-a0d5-62e8c8aa7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d0129-682c-47f2-aaf5-6a1cbc950efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 6% of Brazil’s 210 million people have been fully vaccinated,
        according to the country''s health ministry — a rate that lags some neighboring
        countries like Chile and Uruguay, even as Brazil’s outbreak is one of the
        worst in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c58cca-cf90-4b6a-aa1e-2b6a6eb69ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644bde1-c92e-42aa-8cb5-80010fb184a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slow vaccine rollout, Queiroga said he expects that
        the Brazilian population will be "fully vaccinated" by the end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb7caa-5ea3-40dc-ae45-fb48d1d6f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:16:26.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Read more live updates <a href="https://cnnphilippines.com/news/2021/5/1/live-updates-covid-pandemic.html">here</a>.&nbsp;</strong></em></p>'
  'cdc-report-J-J-side-effects':
    'author': 'Jacqueline Howard and Virginia Langmaid, CNN'
    'caption': 'Courtesy: Mario Tama/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-01T01:27:05.136+08:00
    'imagesource': 'jcr:e57b39e8-6353-4a04-8ab6-a107903282af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0587e6-52c2-4f25-ad88-0014059f55ea'
    'lead': 'The report, published on Friday by the US Centers for Disease Control
      and Prevention, notes that the safety profile of the vaccine so far has been
      similar to what was seen in clinical trials, but safety monitoring during the
      vaccine''s rollout quickly identified the blood clot incidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T01:31:23.472+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:09:27.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:59:15.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'US', 'report', 'Janssen', 'Johnson---Johnson', 'side-effects',
      'blood-clot']
    'template': '1'
    'title': 'CDC reports most J&J vaccine side effects are ''nonserious,'' 17 cases
      of blood clot condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e839dde-33bb-44e4-bc6e-7cf6a30c4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new review of Johnson &amp; Johnson COVID-19
        vaccine safety monitoring data finds that only 3% of reported reactions after
        receiving the vaccine are classified as serious -- and there have been a total
        of 17 incidents of severe blood clotting while also experiencing low blood
        platelet levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b53a7-dd82-431a-945c-1f8c256059da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f40c4-675f-4b91-80dc-75d58293028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published on Friday by the US Centers for Disease Control
        and Prevention, notes that the safety profile of the vaccine so far has been
        similar to what was seen in clinical trials, but safety monitoring during
        the vaccine''s rollout quickly identified the blood clot incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f355e-50f7-4915-bce8-586d536120da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8686f-fce6-49a7-96b5-e77d3d8487ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rare but serious adverse event occurring primarily in women,
        blood clots in large vessels accompanied by a low platelet count, was rapidly
        detected by the U.S. vaccine safety monitoring system," CDC researchers wrote
        in the report. "Monitoring for common and rare adverse events after receipt
        of all COVID-19 vaccines, including the Janssen COVID-19 vaccine, is continuing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0494e-802e-473c-9318-1bc74e778e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4ac26-cb47-4747-8844-bf6e2c4858c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen is the vaccine arm of Johnson &amp; Johnson. In February,
        the Johnson &amp; Johnson vaccine was authorized for emergency use in the
        United States. Use of the vaccine was paused temporarily in mid-April due
        to reports of extremely rare yet severe blood clotting events in the brain''s
        venous sinuses following vaccinations. The pause lifted last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bf127-53ba-4d48-b9bc-65360f82031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a174b6a-fc1f-49ad-ba07-e36990fe71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC report summarizes the latest safety data on the vaccine,
        which includes 13,725 incidents reported through the agency''s Vaccine Adverse
        Events Reporting System. The data showed that 97% of the events have been
        nonserious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47e293-9c64-43b2-8ec4-de0caf09fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a26187-01da-45d3-8b2e-ca771172252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there were 17 events consistent with what has been described
        as thrombosis with thrombocytopenia syndrome, or blood clotting with low blood
        platelet levels -- including 14 that were cerebral venous sinus thrombosis
        and three that did not involve the brain''s venous sinuses among women younger
        than 60 during the vaccine pause, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecc275-5a7f-4fa9-9dc8-1cf120e9e604'
      'mgnl:activationStatus': true
