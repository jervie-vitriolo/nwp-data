      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about traveling and your other options in the new normal,
        visit the Department of Tourism’s website at <a href="http://www.philippines.travel/safetrip">www.philippines.travel/safetrip</a>
        or download the Travel Philippines app at the Google Play or Apple Store to
        learn about updates on open destinations and safety protocols.</p>'
