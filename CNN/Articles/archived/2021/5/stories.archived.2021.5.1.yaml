      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa40dc-783d-4eb9-9e9f-9efcc0d9be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also included 88 deaths reported after vaccination. Among
        those deaths, three occurred in patients with cerebral venous sinus thrombosis
        and CDC researchers wrote that, after preliminary reviews, "no other deaths
        appear to have an association with vaccination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70afa8-c1c1-4ec2-9f2d-5fdbca043765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b185826-e65e-4efa-b1d7-4c77424200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased number of ''anxiety-related events''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d915a-b87f-450c-bc7a-1b66239cb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional new data published Friday from the CDC suggests that
        administration of Johnson &amp; Johnson''s Covid-19 vaccine in early April
        may have also been connected to an increased incidence of "anxiety-related
        events" in the 15-minute waiting period post-vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433edb99-13af-47dc-b359-5dc9019c19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a81a6-26d5-458b-87a1-e0e66340a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these anxiety-related events occurred before reports came
        out of thrombosis with thrombocytopenia syndrome connected to the Janssen
        vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94a2ea-bbd7-4171-80fc-bbbe7c4aeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0c0f2-b1fd-4439-a3c6-4f8b076f5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published Friday in the CDC''s Morbidity and Mortality
        Weekly Report, researchers examined data from five mass vaccination sites
        which reported increased anxiety-related events, including rapid heart rate,
        rapid breathing, and fainting, following administration of Johnson &amp; Johnson''s
        Janssen Covid-19 vaccine from April 7-9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac628d9-8c7e-4358-bfb1-5d2437b1bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f12022-772a-4478-b4a0-cb136a816000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers tallied 64 anxiety-related events out of 8,624 vaccine
        recipients. The rate of syncope, or fainting, was found to be 8.2 incidences
        per 100,000 doses, which is 164 times the rate of fainting following the flu
        vaccine, the researchers wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f3a6b-6515-4cf7-8d92-aba6e055acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0d3e5-9fc4-4012-ad52-f9eec834e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the events were reported to Vaccine Adverse Event Reporting
        System, and none were considered "serious" by VAERS standards. Over half of
        the reported fainting events occurred in women. For four out of the five sites
        observed, these events happened on the first day of Janssen shot administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d990b-656a-4a86-b181-22f2d2a97949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd37f95-001e-4313-93f0-324ea95b82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study authors suggested that because the Janssen Covid-19 vaccine
        is a single-dose shot, people with a fear of needles may be more inclined
        to get this shot over one of the two-dose options. Out of all fainting cases,
        20% of those reported occurred in people who had already informed vaccination
        site staff they had a history of needle aversion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d39f3-12c3-44c1-bf2e-0b2b47e7c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abceae4-50bc-499c-b017-384d383293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the reports of fainting occurred in people ages 18 to 29,
        and fainting associated with injections is more common in adolescents and
        young adults. Researchers cited similar fainting rates in administration of
        the human papillomavirus vaccine, largely given to young people. The HPV vaccine
        has a fainting rate of 7.8 per 100,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d619469-d621-419b-94f3-dc801a33cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6824f93-e499-4642-a2f6-fdbc671ea0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said tracking anxiety event rates will be important
        information for health care providers as the Covid-19 vaccine reaches more
        and more young people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9a4e3-e02c-4f79-b265-c02bbbcf8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e00fd-47e3-468f-98e0-d63a54940b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anxiety-related events can occur after any vaccination," study
        authors wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daba5e9-51eb-4b12-ab2c-225a5a99266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4eaa7-a747-43e9-8745-fb832021e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that vaccination providers are aware that anxiety-related
        adverse events might be reported more frequently after receipt of the Janssen
        COVID-19 vaccine than after influenza vaccination and observe all COVID-19
        vaccine recipients for any adverse reactions for at least 15 minutes after
        vaccine administration," the researchers wrote. "As use of COVID-19 vaccines
        expands into younger age groups, providers should be aware that younger persons
        might be more highly predisposed to anxiety-related events after vaccination
        than are older persons."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca31da-9cf1-48ed-b00c-65e44da925cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T01:31:23.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/health/cdc-johnson-and-johnson-vaccine-reactions-mmwr-study/index.html">CDC
        reports most J&amp;J vaccine side effects are ''nonserious,'' 17 cases of
        blood clot condition</a>."</em></p>'
