      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Goodbye to paradise</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7165381-bf58-4802-ade3-91e4a40e8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to do all I can to stay here, even if that means they''ll
        have to drag me away," he told CNN Travel in Italian last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d310dc-bfde-4ac8-9ac7-2c0c4cfec09d'
      'mgnl:activationStatus': true
