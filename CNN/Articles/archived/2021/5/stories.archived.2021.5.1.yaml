      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335de178-a070-4937-a81b-c3b01a5c45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, La Maddalena Park president Fabrizio Fonnesu told
        CNN that authorities had no choice but to "intervene against all illegal constructions
        inside the park," including Mauro''s hut.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112c244-fff5-4710-9581-bc86895a047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a4e9e-7d20-4fff-9a4e-c21045e840a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to chase him away, but what title does he have to
        stay since the island is no longer private?," Fonnesu said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2905bc0-3c32-44d4-8aa1-dda0fa3b7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11b016-174c-4dae-9e01-dc071cf7cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in future there is the need to have a caretaker, we could reconsider
        his position, but when the works will start he must leave."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a2f4d-4fd6-4243-a076-4cb233f274c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ecfd8-4d55-4cb1-a4b1-6dd3df197e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, La Maddalena park said that the
        island is undergoing works to demolish illegally built structures, increase
        energy efficiency, and replace the signage on the island. While recognizing
        the "important role undertaken by the [park''s] former guardian," the statement
        said that Morandi had been moved "for safety reasons" as well as to allow
        the works to take place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27651eb-1965-4279-bacf-20eb9884c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf1eb2-ac4e-4258-ba9e-be2b3df1c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement added, "This does not exclude potential future
        collaborations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba3b53-2d42-4743-8cd1-63ab9a52ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75749620-ee83-4a3a-aea0-6bbd7590a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Morandi for comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada6905-a077-4a09-b26a-c58acddef29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:17.645+08:00
