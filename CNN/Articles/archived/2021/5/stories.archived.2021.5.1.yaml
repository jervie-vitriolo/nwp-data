      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maging araw sana ito hindi lamang ng papuri at pasasalamat, kundi
        pati ng kongkretong aksyon sa mga isyung matagal nang idinadaing ng mga manggagawa:
        Ang pagtuldok sa ENDO at kontraktuwalisasyon,” Robredo said in a message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff7e7c-a0a2-4b71-b1e3-f0b52710c4ae'
      'mgnl:activationStatus': true
