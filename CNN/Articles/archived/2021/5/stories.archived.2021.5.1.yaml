    'template': '1'
    'title': 'Crush at religious festival in Israel''s Mount Meron kills 45 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd92d58-6646-41e0-bd44-6c7d72186fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of buses stretched over miles
        of winding road were ferrying thousands of worshipers off Mount Meron in northern
        Israel on Friday after 45 people were killed and some 150 others injured in
        a crush at a mass Jewish gathering overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519980bd-9f1b-4547-b391-a18122c5d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu called the incident a
        "huge disaster," while paramedics described chaotic scenes of teams administering
        CPR en masse to people, including children, lying breathless on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849050d-f894-4006-85fe-aba72b81a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institute of Forensic Medicine, 32 of the victims
        have been identified, with 22 of those released for burial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2f69f-6d60-438a-b385-43ae28bcfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with knowledge of the list of fatalities said the final
        death toll is expected to include five US citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c723a6-eaba-4910-9946-0aa53deb3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said several factors were delaying an official statement,
        including the need to inform the families privately of their loss and Shabbat
        regulations. Families of two US citizens had already been told of their loss,
        the official said, and three more were expected to follow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbb182-ffed-4212-8d09-20a6926d227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanit Taub, a first responder, described a "horrific scene" with
        "nonstop people to care for."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db22ff-e3b2-4bc5-8001-72626f5b29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw 20-plus CPRs ongoing at the same time," Taub told CNN. "Anywhere
        you looked, you saw another person doing CPR."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334f4cb-05d9-407d-8735-5c365934d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours afterward, she said she saw people crying or staring
        into space, struggling to process what they had seen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508a064-6ccc-4eab-b3bc-b62a510ba275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli investigators are examining exactly how the crush happened
        at the mountain, where worshipers marked the Lag B''Omer holiday, an annual
        event where participants sing, dance and light fires in homage to second-century
        sage Rabbi Shimon Bar Yochai at his burial site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f17750-8386-4516-b6f4-d2bea9d54081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s health ministry had urged people not to attend the festival,
        warning of the risk of another coronavirus outbreak. However, case numbers
        have been low, and Israel has already fully vaccinated more than 58% of its
        population, so the event was allowed to proceed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4414f3-068a-4c14-8c0b-4611d56298c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dov Maisel, vice president of operations of the volunteer-based
        emergency organization United Hatzalah, told CNN that around 100,000 people
        were in attendance, though such numbers aren''t unusual for the annual festival.
        Maisel said up to 400,000 people had attended in past years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81857b6b-b477-47c8-9c2c-212fd9516e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were pouring into the site at the same time from
        different directions, leading to a "massive amount of congestion," he said.
        People tightly packed in a small area had fallen down a staircase and crushed
        each other, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a2d5b-dc11-4301-b59e-f6a1dd82f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall they usually control the crowd, but at a certain point
        at the peak the crowd became too tight," Maisel said. "It was simply tragic
        and horrific."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a3f0c-d403-4f39-8907-a50e0da8dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video from the site show men and boys crammed into
        a narrow passageway, when it suddenly becomes clear that many are struggling
        to continue walking, being thrown back and forth in waves of the commotion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7f03e-7126-4c9f-9152-e1ee54f160b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zohar, one of the festival-goers who was near the crush when it
        happened, told Israel''s Channel 12 News that people were moving through the
        passageway well until they came to a sudden stop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b6b35-0e31-4cb0-9449-2c41f5413450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was crammed on top of each other and no one understood
        why. I raised my head and saw policemen blocking the passageway. We shouted,
        ''People are dying in there.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00d8ad-ad03-42b2-a7c9-ff0c2ef42e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he saw people losing the color in their faces. "Then, bodies
        began falling at my feet. I tried to call for help, and slowly rescue forces
        arrived. There were some people who [rescuers] did not even try to revive.
        People were lying on my feet, shouting ''Help me.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476308a-8485-4d83-9f0c-18c88e9160fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shlomo Katz, another worshiper, told Reuters: "We were going to
        go inside for the dancing and stuff and all of a sudden we saw paramedics
        from MADA ... running by, like mid-CPR on kids, and then one after the other
        started coming out of ambulance, and then we understood something''s going
        on here," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae050460-3f2e-4c56-8654-22e821774e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene showed dozens of body bags lined up on the
        ground, and personal items like abandoned shoes and crushed eyeglasses lying
        scattered on the ground at the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2f12f-8ee0-4d23-8e5d-33ac172fbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of ambulances parked in rows, their lights flashing, were
        on standby to receive the many injured. Authorities said 250 ambulances had
        been made available to respond. Six helicopters transferred some of the wounded
        to hospital. Paramedics were seen running all over the area, with stretchers
        carrying people in need of treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff9da5-0800-4423-964b-8649cd05b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police chief told Israeli TV he accepted full responsibility
        for the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148ef59-9463-485c-91c1-007919441330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take overall responsibility, for good and for bad. I am ready
        for every eventuality," said Shimon Lavie, Israel Police''s northern commander.
        He said Israel''s northern police command had prioritized security and public
        safety, but he could not explain what caused the stampede.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e5b04-3ae2-4a93-b1f0-4dd3ccdbe11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavie commended police officers who tried to help victims before
        patients were ferried to hospitals in ambulances and by helicopter. "Police
        were saving people''s lives while they were also dealing with this complicated
        incident," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c58868-0239-44e1-b993-db03cf409fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazar Hyman, vice president of United Hatzalah, said it was one
        of the worst tragedies that he had ever experienced. "I have not seen anything
        like this since I entered into the field of emergency medicine back in 2000,"
        said Hyman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc92b67-f5ed-41aa-83d0-87e72461d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Netanyahu said the nation was praying for the injured
        in what he called "one of the worst disasters that Israel has experienced."
        Speaking during a visit to the site, on a specially-recorded video for his
        Facebook page, the Israeli leader said that "our hearts are with the families
        and the wounded."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de3123-7b37-493f-aa97-0ed6521a1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden offered condolences to Israel and Netanyahu
        on Friday. "The loss of life among worshipers practicing their faith is heartbreaking,"
        Biden said in a statement. "I have instructed my team to offer our assistance
        to the government and people of Israel as they respond to the disaster and
        care for the wounded."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd206e7-1d75-48b5-8273-d257746a9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T15:20:58.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:02:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, hundreds of thousands of Jews —&nbsp;many of them ultra-Orthodox
        —&nbsp;flock to Bar Yochai''s tomb site on Mount Meron, which lies in the
        Upper Galilee region of northern Israel, about 40 kilometers (25 miles) northeast
        of the city of Haifa. Bar Yochai''s book "The Zohar" is the foundation of
        Jewish mysticism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
