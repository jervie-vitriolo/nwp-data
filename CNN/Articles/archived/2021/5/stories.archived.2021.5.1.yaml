      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, national security adviser Jake Sullivan
        met with his South Korean and Japanese counterparts in Annapolis, Maryland,
        to discuss the administration''s North Korea policy review.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18038a-4dbc-4b32-b306-41715612ee5c'
