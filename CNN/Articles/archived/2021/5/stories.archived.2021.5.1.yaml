      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08caee91-a3fb-4454-863b-784bdf9a3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government on Friday invoked special provisions and granted
        emergency financial powers to the Armed Forces to combat the second wave of
        Covid-19 in the country, the country''s Defense minister, Rajnath Singh, announced
        on Twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613dd98-be6b-42b1-8bbd-c1a872a8ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc1d60-3dea-4c2d-945d-c33eff6d765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Biden pledged to Indian Prime Minister Narendra
        Modi that the United States would provide "a range of emergency assistance,
        including oxygen-related supplies, vaccine materials, and therapeutics."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733b6a0-dad8-449d-bcf2-d3a8a3c914a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84994289-8626-471e-9f5a-d6c8ca80a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the White House said Wednesday it was delivering supplies worth
        more than $100 million in the coming days to provide urgent relief to India.
        US shipments of personal protective equipment, oxygen, coronavirus test kits,
        masks have been sent to the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d10626-c3f0-4a2d-b479-3905267eceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa56af5-47bd-4426-bb49-568818e884fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:14:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:08:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and the White House have also indicated they would
        ship doses of the AstraZeneca vaccine to other countries, including India,
        in the coming months after passing a safety review by the US Food and Drug
        Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
