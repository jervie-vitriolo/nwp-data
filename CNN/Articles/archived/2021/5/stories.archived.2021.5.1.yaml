      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b92779-9607-4f91-ae7b-a9efe79ab69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:01:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I clean the rubbish off the sand and stop intruders from coming
        here to do mayhem at night. Truth is, I''m the only one who has so far taken
        care of Budelli, doing the surveillance task that the park authorities should
        do".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0bae1-5282-44b2-82cd-333d6769aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T18:47:50.588+08:00
