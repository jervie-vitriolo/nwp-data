      'jcr:uuid': '19d8ab1b-a78f-48d8-8a68-183be357da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.184+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government’s Bayanihan 2, some budget was allotted for
        cash assistance to affected tourism workers. Through the financial assistance
        program of the Department of Tourism and the Department of Labor and Employment,
        465, 530 tourism workers are now beneficiaries as of April 28, 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de608e-c146-496c-a03a-fcd0bd76bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:47:10.184+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:05:42.007+08:00
