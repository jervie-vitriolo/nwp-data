    'template': '1'
    'title': 'TSA extends transportation mask requirement until September 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788cc895-756f-4c67-89bc-11c98805801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Transportation Security Administration
        is extending the Biden-era transportation mask mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3adaa-f75f-44df-913e-4838c27d1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256d4fb-2038-43e1-b565-e5d908786b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule requiring masks on all travelers in airports, airplanes,
        terminals, trains, buses and boats was set to expire May 11, and comes as
        some governors have rescinded orders or allowed mask requirements in their
        states to expire. The mandate now lasts until September 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c9013-1483-4f5f-a9a0-346b4e972344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1bd45-94a8-4ec2-b973-6e5daddae84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, federal officials consulted with health experts
        in considering whether to renew the requirement, an official familiar with
        the discussions told CNN at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfef84f-9618-4982-94d1-db9699cb935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93771e0f-ddb9-422f-a9a4-20215e48ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA says it has received reports of 2,000 people who violated
        the rule, which took effect February 2. The agency also recently began sending
        citations to alleged violators, an official told CNN earlier this month. The
        official could not say how many have been issued. There are multiple investigatory
        and review steps before a citation is ultimately issued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f9ee1-8374-4d1e-a308-10f3368f0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eafa47-e3db-4c38-b30d-0f554d27838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Biden signed an executive order mandating interstate
        travelers wear a mask, and on his first day in office, he challenged Americans
        to wear masks for 100 days to reduce the spread of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77d4d0-4679-488a-ab20-5cf39062ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20fc47-55f7-49ee-8fe8-3aad386e679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:06:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, mask requirements stemmed from local government orders
        governing terminals and airports, plus rules from individual companies and
        operators outlining passenger conduct. The Trump administration resisted calls
        from the industry and workers to develop a mask requirement, and then Secretary
        of Transportation Elaine Chao said that she believed the issue could be better
        handled by companies and their employee unions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e552d6-2fea-4004-969a-208847d6054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T05:18:04.599+08:00
      'mgnl:createdBy': 'bamba'
