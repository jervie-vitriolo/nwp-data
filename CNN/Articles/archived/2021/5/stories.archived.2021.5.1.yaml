      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/italian-hermit-leaving-budelli/index.html"
        target="_blank">"Italian hermit on island alone is leaving after 32 years"</a></em></p>'
