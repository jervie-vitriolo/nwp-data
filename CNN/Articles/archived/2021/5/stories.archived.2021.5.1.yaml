    'title': 'PH lists 9,226 new COVID-19 cases, 120 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618dcc1-58f5-4938-909a-2ad808aa293d'
