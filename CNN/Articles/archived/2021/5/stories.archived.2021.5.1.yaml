      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the top US general met his South Korean and Japanese
        counterparts in Hawaii. Among the topics discussed, Joint Chiefs Chairman
        Gen. Mark Milley and other top military officials in the region shared concerns
        about North Korea''s nuclear and ballistic missiles program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faedeca-8243-4d0b-94fb-2da58630c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T03:55:10.330+08:00
