      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> &nbsp;Tuguegarao
        City will stay under modified enhanced community quarantine until May 7, the
        local government said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecf915-a214-4472-abbd-b7a219a78bb8'
      'mgnl:activationStatus': true
