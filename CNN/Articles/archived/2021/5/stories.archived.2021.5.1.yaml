      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon Dines, president of the La Union Surf Club and surf instructor
        since 1999, says he recalls the time when people would get ready on Friday
        in anticipation of the tourists arriving during the weekend.</p>'
