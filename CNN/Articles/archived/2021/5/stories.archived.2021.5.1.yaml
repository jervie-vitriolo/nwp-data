    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609edad-2b6b-4f4d-891d-060e90e6c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raise the top income tax rate</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0faef-8024-44f6-8b62-6fd45f99c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 tax overhaul reduced the top income tax rate to 37% from
        39.6%. Under the Biden plan, it would go back up to 39.6% for anyone in the
        top 1% of income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76afebd-93f3-4869-85de-547fce9adc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caec69-3d31-4376-80ad-06dce38bf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly defined as someone with adjusted gross income of
        more than $540,000, according to tax year 2018 data from the IRS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7e4ae-ed76-4178-95cc-aab16947b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73be57b-97fd-47e1-b8ab-f888dc2ce19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impose a higher capital gains tax</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184b0a3-d3bb-461d-b2cf-4fc6f7581034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current capital gains tax rate varies based on how long you
        own an investment and what your income is when you sell it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b36594-3529-4c0e-9bd1-aed2c5d8171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49494669-5f16-4959-b584-b44491e099a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-term capital gains rate is the same as your top income
        tax rate and applies to any investment you hold for less than a year before
        selling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446057b7-cc39-479b-a19b-2e99c00335e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764be750-4d1e-43d8-8a44-dea2dce2e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term capital gains rate is 0% if your taxable income is
        below $80,000. It is 15% if your income is between $80,000 and $441,500 (or
        $496,600 if married filing jointly). And it is 20% if your income is above
        those thresholds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61caba0-1738-40be-89dc-d0afc5bcbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a531711-4775-41a4-a784-864f2f9f153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is proposing to raise the long-term capital gains tax on those
        with annual incomes over $1 million. So those investors would pay their top
        income tax rate on their capital gains, no matter how long they hold an investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714161f-d295-4fc4-8af5-d8e933f9c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7bea3-efa0-4cbe-9703-1c2f827b3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, effectively, because investors at that income level also are
        subject to a 3.8% net investment income tax, their capital gains rate would
        be as high as 43.4%, up from 23.8% today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb33574-dfb2-4f0a-9748-a4c67ae8dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9630f-1d9d-4fe0-a4c9-cc11c0e57971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eliminate the ''step up in basis'' for some heirs</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913008d7-5e47-4f06-bacc-8e794725fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inheriting money is always a boon. But inheriting tax-free money
        is next-level boon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717c09a-c74d-458c-a5be-d966ecf10688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c86afb-ec7c-492f-bf9b-40fce757a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been the case for children of parents who leave them estates
        with stocks and other investments that have appreciated since they were originally
        purchased.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e316e21-811a-495d-a5e0-8b78f39b151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fad2a-ab3a-44ff-a585-2c191922b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because they get what''s called a "step up in basis."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f425f-4518-4910-9128-2b31abb328c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8347ab-3882-42b1-a078-4020cb2e036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: Say your dad bought a stock at $50 a share
        and never sold it. When he dies it''s worth $85 a share and you inherit that
        stock. His basis is $50, but the $35 gain in share price that occurred before
        he died will never be taxed because your new basis will be $85 -- the share
        price at your father''s date of death. So if you sold that stock right away
        at $85 you would owe no tax on the proceeds. That''s the benefit of the step
        up to heirs. The only capital gains tax you''ll ever owe is the difference
        between your $85 basis and the gain that accrues by the time you sell it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90758470-0a7c-491c-a17c-2df4f623d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee437d-855a-404e-a793-e3b95a97ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you never sell but instead leave the same shares to your
        kids, they''ll get another step up in basis from your $85 to whatever the
        share price is the day they inherit it. And the gain that had accrued from
        when you inherited it to the day you die -- like your father''s original $35
        gain -- will never be taxed either.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40becbec-b05e-4a1c-a273-22204eeab05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad8dff-1a3a-4d61-a306-ddab3caed919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan would eliminate the step-up benefit for estates with
        gains of over $1 million ($2.5 million per couple). And he would tax some
        of the "unrealized" or paper gains from unsold investments in the estate.
        The gains over the $1 million mark would be taxed and the estate would foot
        that bill, said tax expert Len Burman, an Institute Fellow at the Urban Institute.
        As for your basis as the heir, it would still be the value of the investment
        on the date of your parent''s death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb862d5-f353-4994-8a18-2580411fc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d8f83-cdaf-4f16-ba45-af386a8d64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has promised there would be special rules for farms and family-owned
        businesses to prevent the heirs from having to pay the taxes on a business
        they will continue to run.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556a9aa-d7d2-4d3f-aaad-f0824dfa3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfb9f1-97f5-48d7-9a30-94beb7750f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax carried interest as ordinary income</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59e172-d955-4ad3-bf0f-af08aa769d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedge fund managers, as well as managers of private equity and venture
        capital funds, pay a 20% tax rate on the part of their compensation known
        as carried interest -- or 23.8% once you include the additional net investment
        income tax.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee4e2f-f0c2-4b4e-aa9b-031679478a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7482c01-934e-4d58-9ccf-cb735a78b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried interest is a portion of the investment profits from the
        fund the manager oversees.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64f79b-eb44-40ad-89b0-5c423c72e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70eec16-bf9b-4946-934a-16300e8706d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is proposing that carried interest be taxed as ordinary income,
        so the fund managers would have to pay the top income tax rate on it -- either
        37% under today''s tax system or 39.6% under Biden''s proposal, plus the 3.8%
        net investment income tax.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee09aa-292a-4f18-9b08-f542081e5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T02:23:02.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:09:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/30/success/biden-tax-increase-proposals-feseries/index.html">Here''s
        who would get hit by Biden''s proposed tax hikes</a>."</em></p>'
  'US-president-Joe-Biden-schools-reopen-in-fall':
    'author': 'Kate Sullivan, CNN'
