      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are partnering with NGOs and academic experts in this space
        and hope to have more to share in the future," Stone added.</p>'
