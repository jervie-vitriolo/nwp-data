      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Senator
        Risa Hontiveros on Friday urged transportation authorities to pursue the 2021
        augmentation funds and partner with local government leaders to keep the service
        contracting program despite the expiration of the Bayanihan to Recover as
        One Act (Bayanihan 2).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebb933-c5e6-4a1c-8344-d4c6c734bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker expressed her dismay over the national government’s
        failure to extend the Bayanihan 2, which covered transport service contracting
        amounting to ₱5.58 billion. The fund was intended to provide steady income
        to transport workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f972a71-0896-40f1-80f9-d84044d2ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she said, may lead to higher commuting expenses as jeepneys
        and buses will be forced to halt their operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33269ae8-1552-413d-b2e0-24d9a6958d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang ang pansamantalang pagtigil ng ‘Libreng Sakay’ program
        ang epekto ng pagkawala ng bilyong-bilyong pisong pondo para sa service contracting,"
        Hontiveros said in a statement. "Kung hindi agad kikilos ang Department of
        Transportation (DOTr) at ang Land Transportation Franchising and Regulatory
        Board (LTFRB), biglang tataas din ang gastusin ng mga commuter dahil sa kakulangan
        ng bumibiyaheng jeep at bus sa lansangan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b7ab3-7c6d-4463-95c2-52ccabe06c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The temporary suspension of the ‘Free Ride’ program
        is not the only effect of the loss of billions of pesos in funds for service
        contracting. If the Department of Transportation (DOTr) and the Land Transportation
        Franchising and Regulatory Board (LTFRB) do not act immediately, commuters''
        expenses will also suddenly increase due to the lack of units of jeeps and
        buses on the road.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76f907-c4f4-487c-995c-abdf3c0e197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Filipinos will rely more on taxi, tricycle or transport
        vehicle network services if the DOTr fails to revive the service contracting
        program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78878b5-16a7-4113-b0a0-368b997b8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will further burden Filipinos, especially those who face unemployment
        amid continual quarantine restrictions, she stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fff274-3b77-42c2-991f-3dae51ccdd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Samar Rep. Edgar Mary Sarmiento, chairman
        of the House Committee on Transportation, said there was no need to stop the
        government''s free ride service as the DOTr has an untapped ₱3 billion budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673636c4-01a7-4115-9dba-d26b1c2cae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the expiration of the Bayanihan 2 Law, the DoTr can still
        continue implementing Libreng Sakay without the need for new legislation,"
        he said. "The program has a separate allocation from the national budget of
        more than ₱3 billion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d460c-781d-4594-926e-b7653bf74808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more than enough to fund the extension of the Libreng Sakay
        program until Dec. 30," Sarmiento added. "This should give Congress more time
        to act on pending legislations that provide funding for the extension or possible
        expansion of the program."</p>'
  'Taal-health-phreatomagmatic-eruption-sulfur-dioxide':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T13:54:12.166+08:00
    'imagesource': 'jcr:296955b5-4056-4e15-aa78-87f4f806850a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e199d6d-6ffe-4244-9d1c-5308a8c13a3c'
    'lead': 'The Department of Health advises those living near Taal Volcano to avoid
      going out. If necessary, they should wear goggles, N95 masks, and protective
      clothing to prevent irritation from the volcanic sulfur dioxide emission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T13:56:16.657+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:46.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:39.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal unrest: DOH tells nearby residents to stay home, use protective
      wear outdoors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30c5da-edc8-4111-81c9-930e1cc4e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Health on Friday advised those living near Taal Volcano to avoid going
        out. If necessary, they should wear goggles, N95 masks, and protective clothing
        to prevent irritation from the volcanic sulfur dioxide emission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7d229-5716-49b5-9c79-1cb185ab880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sulfur dioxide can cause irritation to the eyes, skin, and respiratory
        system, Health Undersecretary Maria Rosario Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59ac86-fdab-4ba9-b3d0-65a147cb2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibinubuga po nitong sulfur dioxide o kaya kung ito ay magbubuga
        ng abo ay nakakasama sa sinumang exposed o makalanghap po nito," she said
        in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d90014-b7c2-4e12-993f-804252c3f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delikado rin ito lalo na ang ashfall sa may hika, bronchitis, o
        emphysema," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6e566-ab00-43b9-b943-3f0981a84628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sulfur dioxide emission or ashfall is bad for
        anyone who is exposed to it. Ashfall is unsafe for those with asthma, bronchitis,
        or emphysema.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997ef10-8faa-421e-ab37-afdd64cdac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also advised homeowners to keep doors and windows closed
        at all times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86e46f-f766-4fa6-ad35-9b444f7d7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,200 residents of areas near one of the world''s smallest
        active volcanoes are taking shelter in evacuation centers a day after it recorded
        its latest phreatomagmatic eruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a000f-109c-42bb-a245-e7929ff2cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:56:16.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        has placed Taal under Alert 3 on Thursday afternoon, which means there is
        an ongoing magmatic extrusion at the main crater "that may further drive succeeding
        explosions."</p>'
