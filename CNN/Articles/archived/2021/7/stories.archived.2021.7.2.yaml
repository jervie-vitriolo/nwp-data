  'Robredo-Marcos-Vice-President-poll-protest-bitter-pill-defeat':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T19:02:07.171+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4e38cb-835c-4fe3-83a6-ba645c2ac730'
    'lead': 'Vice President Leni Robredo asked the Supreme Court sitting as the Presidential
      Electoral Tribunal to junk with finality the election protest of former Senator
      Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T19:06:49.556+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:29:29.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:44.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo tells Marcos to swallow ‘bitter pill’ of defeat in VP poll protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bc0e7-e483-438e-9c12-4d5a6c61641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong> Vice President
        Leni Robredo asked the Supreme Court sitting as the Presidential Electoral
        Tribunal (PET) to junk with finality the election protest of former Senator
        Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e76f6-76fc-4003-ae46-f9fa1a400df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her comment, Robredo said Marcos’ appeal must be denied since
        his issues were rehashed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eecce8-a7a1-49ed-b9df-4bee8acabb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab7cec-7e01-45d9-af27-fa7c0a6eefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since this is just a repetition of the same arguments, then we
        look forward to the resolution of the decision of the PET that the case be
        dismissed again for utter lack of merit,” Robredo’s lawyer Romulo Macalintal
        told reporters on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa59e09-1796-4e72-aeec-f9d44cf99f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos insisted that the tribunal should proceed with his third
        cause of action: to annul election results in Basilan, Maguindanao, and Lanao
        del Sur due to alleged fraud and terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277737a0-a0c5-4182-a96e-9b4d8998ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its unanimous ruling, PET said Marcos failed to prove his
        claims and that his “allegations appeared bare, laden with generic and repetitious
        allegations and lacked critical information.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e266b5-d02d-4ec1-a00c-a016199897e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losing vice presidential candidate argued the dismissal of the
        entire protest under Rule 65 of PET rules will only apply if the cause of
        action is limited to recount and revision of ballots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2b2f8-4f87-4d6a-a1ec-8966190085d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Marvic Leonen, who penned the decision, said the tribunal
        was explicit in imposing the mandatory ceiling in pilot provinces to serve
        as litmus test that “when no substantial recovery of votes in the pilot provinces
        is shown the election protest must be dismissed.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8796971-e450-4ef7-b6c9-508a9fa7f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If, indeed, protestant was convinced of his claims in Lanao del
        Sur, Maguindanao, and Basilan then he should have indicated those three as
        his pilot provinces. But he did not, to no fault of this Tribunal,” Leonen
        wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f5f8f-c0ae-4bff-ab82-5f319280710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s lawyers also pointed out nobody dictated Marcos to choose
        Camarines Sur, Iloilo, and Negros Oriental as his pilot provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288ac8f-2f69-4fa2-b17e-9afea508c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that he was proven wrong, protestant Marcos now wants to change
        the Rules so he can keep fanning the flames on his unsubstantiated allegations.
        Protestant Marcos has no one to blame but himself for the dismissal of his
        Election Protest,” the camp said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9062f-6837-4c6f-a61d-cff0b101f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the revision and appreciation of votes in the pilot provinces,
        PET said Marcos’ total number of votes only increased by 204,513 while Robredo’s
        votes increased by 1,510,178.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de6dc9-666f-4d0f-9828-cdf353aca6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By this alone, Marcos failed to show reasonable recovery of his
        votes in his designated pilot provinces,” the PET said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24834892-28df-448e-8e3e-63a867cafec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s counsels pointed that Marcos’ election protest proved
        that Robredo won not just once but thrice against Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff737a-d985-42e9-b52e-6672687986df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T19:06:49.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This might be a bitter pill to swallow, but it is one that protestant
        Marcos must accept with grace,” they said.</p>'
