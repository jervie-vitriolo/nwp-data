      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/1/Phivolcs-Taal-volcano-Alert-Level-3.html????">Alert
        level 3 raised over Taal Volcano after phreatomagmatic eruption&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839084-a87f-4634-8067-a97b3b081386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.114+08:00
