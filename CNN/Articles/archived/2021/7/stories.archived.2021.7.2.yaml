      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre said the set design will have a storybook-like appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408ea32-31e2-4d76-9ce8-1025e60c86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:00:35.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole concert is super eye-catching. What I am most excited
        about is for people to see the set, actually. Our set is gorgeous. It is something
        that’s kind of like from a storybook. You don’t see that all the time in concert
        scenes,” she teased.</p>'
    '8':
