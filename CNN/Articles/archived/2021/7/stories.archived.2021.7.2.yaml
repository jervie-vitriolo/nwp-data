      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> More than
        1,200 residents of areas near Taal Volcano are taking shelter in evacuation
        centers a day after it recorded its latest phreatomagmatic eruption, a local
        disaster official said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d6cc1-113f-4834-8568-c761da99c842'
