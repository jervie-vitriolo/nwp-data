      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128cdee-2574-4582-a189-09fcb4d732a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there should be any exchange for cryptos, it should be done
        at the PSE. Why? Number one, it''s because we have the trading infrastructure.
        But more important, we''ll be able to have investor protection safeguards
        especially with a product like crypto," Monzon said.</p>'
