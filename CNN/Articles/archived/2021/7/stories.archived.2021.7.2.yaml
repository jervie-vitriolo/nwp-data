      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f05979-96f0-45db-87ed-6191812df199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
      'mgnl:createdBy': 'pilar'
