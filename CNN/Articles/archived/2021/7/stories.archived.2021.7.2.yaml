      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee186fb7-d89c-4520-aad8-9440e432edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is all part of a test the social media company is running that
        stems from its Redirect Initiative, which aims to combat violent extremism,
        Andy Stone, a Facebook spokesperson, told CNN. Screen shots of the alerts
        surfaced on social media Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1c0c0-0548-4d98-b0ce-2bdbc41c0078'
      'mgnl:activationStatus': true
