      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong>&nbsp;Amid
        the threats posed by the more contagious COVID-19 variants, vaccine experts
        said they hope to provide recommendations on the use of a booster shot towards
        the third quarter or by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637249f1-6609-4b87-b2c4-40ae086930d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7cc5c-ff53-4f24-8752-c10ac11a727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring closely so that maybe by the end of the year
        or towards he third quarter of the year we might be able to give some recommendation
        on the possibility of giving boosters or third shot," Vaccine Expert Panel
        head Dr. Nina Gloriani told CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a083c-c695-4ff1-9b71-617ec6b696a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccec95-7004-4327-984b-48bf378df656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani explained that some currently available coronavirus shots
        can provide immunity for up to around nine months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fe39a-e5ef-44aa-9b28-84a9fd47f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c34a7-ff28-4636-a481-7209c9e74291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are three possibilities the World Health Organization
        is looking into on what booster shot to give. One is the same vaccine that
        was initially given, second is an updated version - a combination of the prototype
        strain plus the variant strain, and third is an entirely new vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4a04e-8cad-48fa-9264-bcc45398f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8214f7-3544-4c69-a320-cbbde0344744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:12:21.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani added that many vaccine manufacturers are already studying
        the production of an updated version - with some using only one variant, while
        others include all.</p>'
