      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who is at least 21 years old and with a currently valid Philippine
        mobile number may sign up at the IKEA Family <a href="http://family.ikea.com.ph">website</a>.
        Members will enjoy special prices in-store at IKEA Pasay City, earn rewards
