      'mgnl:lastActivated': 2023-01-25T11:29:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Friday, NTF Deputy Chief Implementer Vince
        Dizon said the government was able to give one million COVID-19 doses from
        June 28 to July 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f4c12-2a6a-4def-8430-28b4fe3dd124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total number of vaccines administered to 11 million,
        the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d1cc5-9e32-45a1-b8d2-fcfc3c4ff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umaarangkada na ang ating pagbabakuna. Kung magkakaroon nang mas
        maraming supply, mas madami pa ang maja-jab sa mga susunod na linggo," Dizon
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7163f-c4ac-4741-868e-414fff9eafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vaccinations are now in full swing. If we receive
        more supply, more people will receive their shots in the coming weeks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2efc2-af85-4a19-a644-97086a6123c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dizon, the country is now averaging 250,000 shots per
        day. The target, he noted, is to achieve a 500,000 vaccination rate a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1316be-fc68-47e6-85e3-0908bca09b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag dumating pa ang maraming doses ngayong July, makukuha natin
        ang ating target," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8318f-8dee-4e8f-a7ea-a4070a93124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When more doses arrive this July, we will hit our
        target.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44828422-f12b-48bd-89f4-7d733fb156ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this month, the government expects to receive 3 million Sinovac
        doses, 4 million Sputnik V doses, 1 million Moderna doses, 2 million Novavax
        doses, 1.5 million Johnson &amp; Johnson doses, and 2 million AstraZeneca
        doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150bafa6-8676-4627-960f-1d2c654cd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:40.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html?fbclid=IwAR2R91ezGh7MHnCTI6T3mybbsCnC0wQyEGpG_JjAYv7lxZfPJk5FoP2ZrGc">READ:
        TIMELINE: COVID-19 vaccine deliveries and rollout in the Philippines</a></strong></p>'
  'OCTA-July-2-update-Metro-Manila-areas-of-concern':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T15:53:28.525+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e8ab0a-6540-495e-9765-1d10e9f8201c'
    'lead': 'The average number of COVID-19 cases recorded per day in Metro Manila
      slightly rose again after weeks of decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T15:56:45.639+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:29:38.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:42.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA']
    'template': '1'
    'title': 'OCTA sees 5% uptick in NCR''s daily COVID-19 cases, tags 4 cities as
      ''areas of concern'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c9fbc-6db1-48fb-9566-7ac64c3bf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—&nbsp;</strong>The
        average number of COVID-19 cases recorded per day in Metro Manila slightly
        rose again after weeks of decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6eff3b-1439-4061-a6ab-1bcdfb5ae559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region logged a daily average of 686 infections
        from June 25 to July 1 —&nbsp;a 5% increase from the 654 tallied the week
        prior, OCTA Research said in its report Friday. The highest daily average
        recorded in the NCR was 5,534 from March 29 to April 4 this year, according
        to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a708c29-f857-4f99-8a76-4c93af1bae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s positivity rate —&nbsp;defined as the percentage of
        all coronavirus tests performed that turn out to be positive —&nbsp;was 6%
        over the past week, OCTA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b028c-badc-4ce9-b0e5-940a4c7070c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, the World Health Organization advised governments
        that the positivity rate must be below 5% for at least two weeks before considering
        relaxing movement restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347674c-b79a-4a6e-909b-449f66ad9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR remains under general community quarantine "with some restrictions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990fba8-b224-4587-a53a-5c3ba927b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OCTA noted Metro Manila''s occupancy rates in terms of beds
        and ventilators for COVID-19 patients are "within safe levels."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44a1fd-3543-4230-9ad7-fae34bba7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Areas of concern</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88816111-68ab-498e-8d31-643ea5c311ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA tagged four cities as "areas of concern" due to
        increasing cases and high healthcare utilization rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57f763-0f09-47b6-82fb-85ab7a84138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Davao City, Iloilo City, Baguio City, and San Fernando
        in La Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499374a-958e-42ad-bebf-edade900faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:56:45.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City had the highest daily average with 324 from June 25 to
        July 1, OCTA said.</p>'
  'OVP-COA-COVID-19-pandemic-spending':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T16:26:55.240+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e780d28-c313-480e-b6d7-3798769e8ced'
    'lead': 'Using funds meant for its own maintenance and other operating expenses,
      the Office of the Vice President spent over ₱113 million for COVID-19 response
      in 2020, according to the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T16:34:30.237+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:29:37.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:42.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Without COVID-19 funding, audit shows OVP spent ₱113M for pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723f785-96c3-4868-a820-b25f977e057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—&nbsp;</strong>Using
        funds meant for its own maintenance and other operating expenses, the Office
        of the Vice President (OVP) spent over ₱113 million for COVID-19 response
        in 2020, according to the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0a8fa-ce57-4080-b705-b5db659f4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report, COA said the expenses —&nbsp;a total of ₱113,606,806
        —&nbsp;were done as part of the OVP''s Social Service Program following the
        declaration of a state of public health emergency in March last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a46a16-186f-4c73-a7d2-fdd9d1662764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP bought personal protective equipment, testing kits, and
        food for community pantries. It also leased dormitories for medical frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748963d-1c7c-4f12-8bc2-2e8a436f38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors noted that the OVP was not a recipient of the national
        government''s COVID-19 fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704d9e7-c546-45fe-892e-0536758580a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they observed gaps in the monitoring of the receipt and distribution
        of donations in-kind received by the OVP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3c141-18a0-4c23-a583-65558e05fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly with regard to some incomplete and varying information
        in the summary/list of donations received, distribution and balances, and
        distribution list," COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2f7e9-7b98-44c0-a12b-9a19dc0851e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission flagged the missing description, cost, and quantity
        of some items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8217889-2fc3-47b7-9102-4672499f46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended a review of the deficiencies and for the OVP to
        submit a revised report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d14ea-dd7c-4528-bfa6-1e32ff831252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to auditors, the OVP explained discrepancies in
        the report were mostly due to differences in the unit of measurement of donated
        items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d28978-c98f-471d-a09b-45fbaefcf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:34:30.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that donated pre-packed hygiene kits and relief packs with
        varying items were no longer repacked but distributed as is.</p>'
  'COA-flags-MMDA-unfinished-flood-control-traffic-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T17:30:02.431+08:00
    'imagesource': 'jcr:4ab1a961-0114-4b41-b219-59708e702fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa30f849-244a-442f-a23f-174ffe6d1469'
    'lead': 'Only 27 out of the 94 programmed flood control projects of the Metropolitan
      Manila Development Authority in 2020 were completed, according to the latest
      Commission on Audit report on the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T17:31:02.620+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:29:35.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:42.765+08:00
