      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in Taal Volcano Island, which is considered a Permanent
        Danger Zone, and in high-risk barangays of Agoncillo and Laurel are now urged
        to evacuate their homes and go to safer areas. Communities around the Taal
        Lake shore must also take precautionary measures and be vigilant of possible
        lakewater disturbances.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ca647-4497-4076-a9b3-e41c459347e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.117+08:00
