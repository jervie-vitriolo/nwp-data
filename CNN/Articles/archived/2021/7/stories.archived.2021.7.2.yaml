    'mgnl:tags': ['US-troops', 'United-States', 'Bagram-Air-Base', 'withdrawal', 'Afghanistan']
    'template': '1'
    'title': 'Last US troops set to leave Bagram Air Base Friday, as US withdrawal
      from Afghanistan nears completion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5bbc0-6353-47b3-a9e3-bc8ad4fc8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last US troops are expected to leave
        Bagram Air Base on Friday, a senior defense official tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf9d81-ec31-4b22-8e3b-0d3b563ecf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5c06a-0c97-4d40-b933-ffbcbcee00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure marks the end of the American presence at the sprawling
        compound that became the center of military power in Afghanistan. The full
        withdrawal of US troops from the country is not complete yet but expected
        very soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0f468-e632-4a0b-ad3c-1abe51a2e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfe3c5-b8d6-4799-8faa-b280a5c8cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades after the first American troops arrived at Bagram
        and helped take control of the field after the 9/11 attacks, the transfer
        of the field to the Afghan military proceeded without fanfare, a hushed finale
        that portends the imminent conclusion of America''s longest war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86161d4b-755d-47eb-bcfe-de28c109ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7c1c8-6f55-4685-b50f-e46679c3db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a dilapidated runway that barely had electricity in the surrounding
        buildings, the airfield became a small city in its own right, complete with
        shops, gyms, and classrooms for the thousands of servicemembers and contractors
        who worked at the base and its facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2dadb7-3813-4a28-886b-15c2d450f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb292e0c-84a9-4905-86cf-b9b316772138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-mile runway, streaked with the dark black tire marks of
        countless takeoffs and landings, was the jumping off point for military operations
        throughout the country, with space for cargo aircraft, fighter jets, and attack
        helicopters. Presidents George W. Bush, Barack Obama and Donald Trump all
        visited Bagram during their time in office, promising victory and a better
        future for Afghanistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd3606-6195-4662-8326-383fcd01cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc0df3-abf2-471f-9c15-94e0d7280447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the withdrawal from Bagram, devoid of any pomp and ceremony,
        is a symbolic victory for the Taliban, who have waged a relentless cross-country
        battle against the Afghan military, pushing back government forces and overrunning
        a growing number of districts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729292c-738a-4bac-9392-91671666d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c292f91-e579-4aa5-93a8-742d6830861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Defense Secretary Lloyd Austin spoke with Afghan Minister
        of Defense Bismillah Khan Mohammadi, saying the United States was invested
        in the "security and stability of Afghanistan" as the withdrawal neared its
        completion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0463bc-98ff-4579-ac9e-c4505172c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b0848-520f-4b0c-8d08-2f7af1a18e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagram was the entry point for tens of thousands of troops who came
        into the country as part of the War on Terror, and it was the exit point for
        many of the nearly 2,000 US servicemembers killed in action during 20 years
        of fighting. Troops stood on the main road through the airbase, known as Disney
        Drive, as the flag-draped coffins of servicemembers killed in Afghanistan
        drove past on their way to the flight line for their final journey home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f14b70-d62c-4b01-b86e-79c192f53eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef75ba3-c812-4685-b0e3-d6fe382eb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the base was the target of numerous Taliban attacks,
        including suicide bombings and rocket attacks. In the end, it wasn''t violence
        that led to the US exit, but diplomacy. The Pentagon had been drawing down
        the troop presence in Afghanistan for years, but the Doha Agreement, signed
        between the Trump administration and the Taliban in Qatar in February 2020,
        signaled the beginning of the end. In mid-2011, there were nearly 100,000
        US troops in the country, and another 35,000 US contractors. A decade later,
        that number had plummeted to 2,500 troops and 18,000 contractors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2645e-6143-4cdf-9aa3-fcee2d4d8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f1edb-3a61-4a87-b39a-1f6657915967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration made it clear the last remaining troops
        would be out by September 11 at the latest, but as the withdrawal progressed,
        it became clear they would be our far earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a805187-2a18-4eff-80fc-9c614a6c8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e32f6-8089-4aa1-a100-5757e718e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:14:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days of the US withdrawal, crews loaded shipping
        crates onto cargo planes, loading up the last of what was deemed valuable
        enough to remove from the country. On Tuesday, US Central Command, which oversees
        Afghanistan, said it had removed the equivalent of nearly 900 C-17 cargo loads
        out of Afghanistan and destroyed nearly 16,000 pieces of equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ba88f-423d-4858-8725-434cdafd9155'
