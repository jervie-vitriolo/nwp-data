      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Finance announced on Thursday that the implementing rules and regulations
        (IRR) of the coconut trust fund law has taken effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3fdc5-6d78-47fb-bf43-34f641a4a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd45847-f6a6-451c-b826-75b79a5d8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is following its publication in a newspaper of general circulation
        last June 10, the department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd75886-1433-4a3e-87e1-6e9d16180d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4406cb-b6b0-4b68-b152-c733281411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into law by President Rodrigo Duterte in February, the Coconut
        Farmers and Industry Trust Fund Act, or Republic Act No. 11524, seeks to establish
        a fund to benefit farmers and develop the coconut industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa414dc-2540-4c30-8e3e-6f62b6c415a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7b71a-40e9-4482-8a32-62546baf3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mandates the Philippine Coconut Authority to craft and submit
        the Coconut Farmers and Industry Development Plan (CFIDP) for the approval
        of the chief executive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a5d65-0182-45da-b5d6-36271a5124d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b937b-8ccf-440c-a154-5e03ccb49637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/2/26/coconut-trust-fund-law.html">Duterte
        signs coconut farmers trust fund law</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1225627-86c6-4ee1-95e1-036032724a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1361bb-10dd-4bd0-bf62-e801bd7ec498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c41244-b57d-4b9a-843d-6ff83eca3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trust Fund Management Committee (TFMC) was also created under
        the new law, with Finance Secretary Carlos Dominguez, Budget Secretary Wendel
        Avisado and Justice Secretary Menardo Guevarra as members assigned to oversee
        the management and utilization of the Coconut Farmers and Industry Trust Fund
        (CFITF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53cd7e-5f3e-440a-af3e-ba63ac2c666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83ffc1-6bb7-4f18-b468-1a960a62949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the committee’s inaugural meeting, Dominguez, who was elected
        chairman, said the enactment  “marks a promise fulfilled by the President.
        In his 2019 State of the Nation Address."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d5402-c678-4477-8b7f-ca8afeb73c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec0faf-b46b-4ee1-9f5f-7fb9a97224e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte "vowed to return these funds taken arbitrarily from the
        pockets of Filipinos back to its true owner.” Dominguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f0c49-3ad5-44b3-94ec-48c65674f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a06329-2e7b-4ef4-87d1-8ec5c26b457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Finance Undersecretary Antonette Tionko was designated
        as the CFITF portfolio manager, and National Treasurer Rosalia de Leon as
        head of the TFMC Secretariat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624cacf-a5b3-4ed7-a3cf-a594064f295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41934b84-0d0e-47d5-bcaa-3442ce78c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also highlighted the checks and balances imposed to ensure
        proper utilization of the funds. Among them are the establishment of the Coconut
        Levy Asset Registry that will be the repository of all information related
        to Coconut Levy Assets which shall be periodically updated; and monitoring
        the status of disbursements of Implementing Agencies in relation to CFIDP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03dfc0-254b-4544-a229-ae18f0388f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2268cf-97fd-4ead-b506-8d48d33c305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now the task of the Trust Fund Management Committee to properly
        manage the coconut levy trust fund, which is estimated at ₱75 billion, so
        that it serves our strategic development goals,” Dominguez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2219e-e3f2-4ba7-9319-f16419ad43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e206a4b-a63c-4d4e-a500-5bb9dcd1ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also noted the transfer of ₱10 billion to the trust
        fund as initial capitalization as stated by the law, as well as the submission
        by the Presidential Commission on Good Government (PCGG) of its initial inventory,
        with an estimated worth of ₱113.88 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66471d15-1523-48dc-a15f-36e25b83c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1968f44-08f7-4d7d-8b91-ada1d21a0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of the Treasury, some of the PCGG’s assets
        remain subject of various cases. It also stressed that the latter’s initial
        inventory is “by no means complete," resulting to the call of the TFMC for
        the continuous update of the Asset Registry.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d40a10-de41-4ba2-8e9a-676b15d42e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a2dcd-a909-4efc-9aa2-608f6ecef8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also mandates the Commission on Audit to check into the
        PCGG inventory to determine its completeness, justify asset valuation, trace
        the flow of Coconut Levy Funds, and to determine compliance with other laws
        on the reconveyance of the assets and funds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9fbbe-f1eb-4080-a3ac-7d6bbb129a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a5b29-8666-4859-ba79-3523b658dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure transparency, the TFMC has directed the regular updating
        of the status of the coco levy assets, with the Treasury Bureau assigned to
        ensure that these are declared with finality to belong to the government and
        be transferred to the name of the Republic of the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fa9d8-820e-4b0e-9af0-3a666e318905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb56fb7-5c4d-41a6-9bf8-adec42af8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:55:18.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice is assigned to review the status
        of the assets under litigation to ensure timely privatization.</p>'
