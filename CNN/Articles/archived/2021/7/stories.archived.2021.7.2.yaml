      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said they are also ready to augment resources for evacuees
        so they can still be protected from the spread of COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b95cfb-35b0-46cc-a3b4-0062aed4aad6'
