      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 residents already sought temporary shelter in evacuation
        centers and relatives from safer areas. Other nearby towns were also advised
        to accommodate evacuees from affected areas to reduce crowding.</p>'
    '50':
