    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf41fd-bdb1-4051-876c-21a5706ff24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
