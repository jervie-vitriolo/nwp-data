      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23811d29-b8c4-4c25-98b7-5fc55f4e4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lili is named after her great-grandmother, Queen Elizabeth, whose
        childhood nickname was Lilibet, while her middle name, Diana, was chosen to
        honor her grandmother, the couple said in a statement. Baby Lili is a sister
        for the couple''s 2-year-old son, Archie Harrison.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb0fca-8aec-43e7-a484-6b44db271215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.063+08:00
