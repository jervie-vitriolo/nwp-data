  '82-year-old-woman-trained-to-be-an-astronaut-to-space-with-Jeff-Bezos':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Courtesy: Kena Betancur/Mark Ralston/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-02T03:48:40.437+08:00
    'imagesource': 'jcr:646dfbf5-3615-4b49-9c01-44a744f31afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cbba266-2c69-4eb2-a6d1-b60626941d41'
    'lead': 'After a half-century of waiting, Wally Funk — who trained for NASA''s
      Mercury program but was denied the opportunity to go to space — is finally getting
      her time amongst the stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T03:51:46.269+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:33:12.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:26.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['astronaut', 'woman', 'Jeff-Bezos', 'Wally-Funk', 'NASA', 'Mercury-program']
    'template': '1'
    'title': 'An 82-year-old woman trained to be an astronaut sixty years ago. Now
      she''s going to space with Jeff Bezos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e09450-e817-4330-ae76-259e117d86fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After a half-century of waiting, Wally Funk — who trained
        for NASA''s Mercury program but was denied the opportunity to go to space
        — is finally getting her time amongst the stars. She''s been selected by the
        world''s richest man, Jeff Bezos, to accompany him, his brother, and an as-yet
        unknown auction winner on a suborbital trip on July 20th.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f7f8a-18b8-4314-bbcd-819e1cd2eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cdcfd-7dbd-49ec-860f-f0ed21efbe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin announced Thursday that the 82-year-old will take the
        fourth spot on the inaugural crewed flight of its New Shepard suborbital spacecraft,
        alongside Blue Origin founder Bezos, his brother Mark Bezos and the winner
        of an auction who forked over $28 million for the opportunity. (The auction
        winner''s name has yet to be announced.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0de092-4b99-4a9c-9dd3-712bd9c609c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646ebbc-264c-4669-814c-1c4262b6b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk will fly on New Shepard as an "honored guest," according to
        a post on Bezos'' Instagram, which also shows Bezos revealing to Funk that
        she will join the mission. She then beams and yells excitedly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568adcb-4af2-4d11-b84a-05f61f6ae113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d70efd-c729-4825-b46f-d6d0200282c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk volunteered as a member of the "Mercury 13" program, otherwise
        known as the "Women in Space Program," in February of 1961, which was a privately-funded
        effort intended to begin training women to fly in NASA''s earliest space programs.
        The 13 women in the program undertook all of the training and testing that
        the seven men selected by NASA for the Mercury spaceflight program undertook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5702a-efaf-4171-b81b-0bd38395de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c108e89-27cd-4649-babd-ffa3b8ca65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk became the youngest woman to graduate from the program, and
        she was told she "had done better and completed the work faster than any of
        the guys," she said during a promotional video about her participation in
        the Blue Origin flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2b518-8fef-498d-b148-6f0807d6d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91e230-dd77-4a5c-9235-5eea2ea8f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk even spent 10 hours and 35 minutes inside a sensory deprivation
        tank in one Mercury 13 test, outperforming famed astronaut John Glenn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda69a0-95d7-4477-8a8e-3e6b0431bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e46c65-8eb7-47ec-b58b-2c8372dfc67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got ahold of NASA four times, and said ''I want to become an
        astronaut,'' but nobody would take me," Funk said. "I didn''t think I would
        ever get to go up. Nothing has ever gotten in my way. They say, ''Wally, you''re
        a girl, you can''t do that.'' I said, ''Guess what, doesn''t matter what you
        are, you can still do it if you want to do it,'' and I like to do things that
        nobody''s ever done before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35daa0fe-293f-4d33-863a-64ee3e2c65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80758c-2f58-4c91-b405-9fabd845b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk has extensive experience piloting aircraft, logging over 19,600
        flying hours and teaching more than 3,000 people how to fly private and commercial
        aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170751a4-7e50-4663-93bf-11f51ae65de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151d197-c227-45d1-97c8-bc21b2ece8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything the FAA has, I''ve got the license for. And I can outrun
        you," she joked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5c9a1-9043-48a8-a6c6-7c85f8799c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f516d24-69f4-4aba-be28-3beeaafc9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Funk won''t need all that experience to fly on Blue Origin''s
        New Shepard vehicle. The fully autonomous spacecraft and rocket system is
        designed to allow virtually anyone to become an astronaut after just a few
        hours of safety instructions and training at Blue Origin''s facilities in
        West Texas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e1c09-e0dc-40de-9850-c766da1046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f44d70-6ee0-4077-9065-005980812c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard''s suborbital fights hit about three times the speed
        of sound — roughly 2,300 miles per hour — and fly directly upward until the
        rocket expends most of its fuel. The crew capsule will then separate from
        the rocket at the top of the trajectory and briefly continue upward before
        the capsule almost hovers at the top of its flight path, giving the passengers
        a few minutes of weightlessness. It works sort of like an extended version
        of the weightlessness you experience when you reach the peak of a roller coaster
        hill, just before gravity brings your cart — or, in this case, your space
        capsule -- screaming back down toward the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7eef5a-07eb-48bc-a054-f64309f4cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac7fbf-1172-44d9-a442-ad195ce33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:51:46.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Shepard capsule then deploys a large plume of parachutes
        to slow its descent to less than 20 miles per hour before it hits the ground,
        and Bezos and his fellow passengers will be further cushioned by shock-absorbent
        seats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd53ac6-2473-4893-8198-8110b5cf70e0'
      'mgnl:activationStatus': true
