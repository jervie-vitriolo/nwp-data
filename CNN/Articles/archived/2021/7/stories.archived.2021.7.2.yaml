      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fd69f-17ba-4871-8ef9-14b6fe450156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2019, corporate regulator Securities and Exchange Commission
        (SEC) began seeking comments from banks, investors, and the public on whether
        the Philippines is ready to build a cryptocurrency exchange.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3db37-f3e2-4f95-8fba-b2191b8d079d'
