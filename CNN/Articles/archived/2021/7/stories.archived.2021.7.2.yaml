      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, since this week''s eruption is characterized by
        steam, magma, and water, it can be "really explosive," could cause a surge
        of materials "moving down the slopes of the volcano across the lake that can
        endanger people close to the shoreline."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988242a-6043-4cc7-8b2f-6eed2b5bca7e'
