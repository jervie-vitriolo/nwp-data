      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 families or 110 residents also sought refuge in the
        homes of nearby relatives, he added.</p>'
