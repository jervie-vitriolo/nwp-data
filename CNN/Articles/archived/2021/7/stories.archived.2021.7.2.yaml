      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93e781-983f-43d2-b598-e63515756045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care about preventing extremism on Facebook," explained that
        alert, according to a screen grab posted on social media. "Others in your
        situation have received confidential support."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcefde-4630-489b-93a2-a28545a3237e'
