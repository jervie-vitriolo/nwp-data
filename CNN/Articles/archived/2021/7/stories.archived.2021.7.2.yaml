      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> IKEA Philippines
        will be opening its loyalty club, the Swedish furniture maker announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e519297-3ac0-4901-8afa-7cef322c18f9'
