  'diana-ranoa-covid-19-saliva-test':
    'author': 'Jason Tan Liwag'
    'caption': 'With a six week deadline and all of the money available to their team,
      Diana Ranoa led a group of researchers that developed the COVID-19 saliva test
      and a surveillance program being adopted around the world. Photo courtesy of
      DIANA RANOA'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-07-02T11:55:28.540+08:00
    'imagesource': 'jcr:6c7d1bb3-40b6-48b3-bb4c-543f122f45bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d932725-7ba7-457b-89e8-62c738e82be6'
    'lead': 'With a six week deadline and all of the money available to their team,
      Diana Ranoa led a group of researchers that developed the COVID-19 saliva test
      and a surveillance program being adopted around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T11:58:38.075+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:30:01.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:33.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a Filipino researcher helped develop the COVID-19 saliva test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda62785-4e82-408f-ae9d-5e68cc2ae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their best efforts at convincing the population of its safety,
        there is much discomfort and fear around the nasal swab test. Not only is
        repeated testing difficult for patients, it is also laborious for medical
        staff, who are required to wear protective equipment and process the samples
        using expensive reagents. There needed to be an alternative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598ead7-52a2-4717-b83e-7be2893aac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes the COVID-19 saliva test:  a non-invasive RT-PCR-based
        alternative offered at half the price but with the same sensitivity as the
        nasal swab test — whose origins can be traced back to a Filipina scientist
        working over 13,000 kilometers away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4db246-fd03-4e44-9f58-22ad686a88b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve held classes since fall last year and it’s because of this.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555ee8c-520e-42d9-8dff-24b3c553c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Ranoa, a postdoctoral research fellow at the University of
        Illinois&nbsp;Urbana-Champaign, is talking from Illinois about their path
        to securing the safety of in-person classes again through the development
        of a <a href="https://www.youtube.com/watch?v=UwLzl6WfPZY" target="_blank">comprehensive
        campus COVID surveillance system</a>&nbsp;— one that could be adopted in campuses
        elsewhere and expanded to the rest of Illinois as well.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1232" height="517" src="https://www.youtube.com/embed/UwLzl6WfPZY"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9a9ee-4918-4e56-a0e2-61f77acc4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc0359-70f5-4ddf-ad2e-f010c05655fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a three-pronged solution dubbed <a href="https://www.shieldt3.com/"
        target="_blank">SHIELD T3</a>: test, tell, and target. Based on an initial
        assessment, the entire campus population had to be tested at least twice a
        week. Test results had to be given in 24 hours or less to minimize potential
        spread of the virus. If a positive case had been identified, they needed to
        be informed within 30 minutes post-validation of their results. Once informed,
        they would be housed in a quarantine facility or in their dormitories, where
        they’d be monitored. Most importantly, all of this needed to be done for free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac469edd-241b-4cef-b5b1-894fd77ef85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, first, they <a href="https://cen.acs.org/biological-chemistry/infectious-disease/one-university-built-COVID-19/98/i42"
        target="_blank">established a diagnostics laboratory on campus</a> and began
        scaling up to roughly 10,000 tests/per day in preparation for the onsite classes.
        In targeting delivery of results within 24 hours, <a href="https://www.uillinois.edu/shield"
        target="_blank">SHIELD Illinois, as the system was called,</a>&nbsp;hoped&nbsp;to
        provide real-time information to control the spread even in pre-symptomatic
        and <a href="https://www.youtube.com/watch?v=GqrA6ojnhJQ" target="_blank">asymptomatic
        carriers</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785b510-1e12-4570-b29e-c114af0b9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rapid development</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084a840-79c7-4191-9daf-e2bec39fa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, Ranoa was primarily focused on cancer research
        — looking at how synthetic drugs elicited immune responses in mammals such
        as mice, dogs, and cats in the hopes of translating those results to humans.
        Ranoa had been accustomed to a scientific routine of close contact: big collaborations,
        training lab mates in new techniques, long&nbsp;hours filled with experiments,
        and meetings in small rooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad0efc-b442-4a6b-88b3-87fc936e004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when the pandemic hit, she used her background in immunology
        and molecular biology to develop a saliva test that would end the pandemic,
        at least within their campus.</p>'
    '1':
      'image': 'jcr:09431fd6-fe5e-4e1b-ad81-35b23090e03c'
      'imageCaption': 'Ranoa assures the public that the saliva test is just as sensitive
        as the gold standard. “They’ve shown that they’re pretty much the same.” In
        fact, it successfully acquired an Emergency Use Authorization (EUA) from the
        US Food and Drug Administration (FDA) late last year. Photo courtesy of DIANA
        RANOA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e98e6-40dc-42c9-bc17-362158c58e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:19:29.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19d1dc-381b-4e65-b30e-84606030a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had six weeks," said Ranoa. “The chancellor wanted to announce
        a plan by mid-June.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9525cc1-1005-4a6b-a17b-4987eee312bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing ideas around with her principal investigator <a href="https://chemistry.illinois.edu/news/2020-08-28/martin-burke-paul-hergenrother-covid-19-saliva-test-national-spotlight"
        target="_blank">Paul Hergenrother</a>, Ranoa was sent into an initial team
        of four people, all of whom understood the urgency of the request. “For us
        to get back to our normal lives, we have to test everyone on campus,” says
        Ranoa. “You can’t just do that with a nasopharyngeal swab because compliance
        would be an issue.” Apprehensions around swab tests stem, in part, from exaggerated
        tales of discomfort that are only reinforced by <a href="https://newsinfo.inquirer.net/1343140/doh-allays-fears-over-covid-19-swab-testing-after-us-incident"
        target="_blank">media coverage</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4fd46-00b5-4e49-b398-70149a117929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliva was the clear specimen of choice. Previous studies had shown
        that other viruses such as <a href="https://pubmed.ncbi.nlm.nih.gov/26071336/"
        target="_blank">Zika virus</a> could be detected in saliva through direct
        PCR and ongoing research at other universities had demonstrated that <a href="https://academic.oup.com/cid/article/71/15/841/5734265"
        target="_blank">SARS-CoV-2</a>&nbsp;could be too. The presence of this mountain
        of evidence gave them the direction and momentum to move forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8f65d-6e6e-48f7-ace9-4291c4d77c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got to work immediately. They discussed objectives at the beginning
        of the day, rotated the tasks, and worked beyond normal working hours to come
        up with replicable results necessary in a good protocol. <a href="https://www.youtube.com/watch?v=TYqeodbqWL0"
        target="_blank">Direct PCR</a>, which removes the need for an additional RNA
        extraction step, was the way they wanted to go — as these minimized sample
        loss, cut time constraints, and decreased costs by eliminating the need for
        purchasing kits that were expensive and limited in supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296373d0-a03c-4e4b-9ff3-d9b0c6a7ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their principal investigators expedited several processes associated
        with research safety and the ethical clearance for the acquisition of clinical
        samples needed to make sure that the test functioned in patients. On the side
        of funding, there was no need to write a grant. Ranoa says: “It helped that
        the university said we could buy anything we needed for this project.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca13af-8421-4cc6-b1a3-0e19e9802108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the <a href="https://www.biorxiv.org/content/10.1101/2020.06.18.159434v1.article-info"
        target="_blank">pre-print</a> of their protocol (a full draft of the research
        published online for the benefits of transparency, open data, and communication),
        “It wasn’t peer-reviewed, I acknowledge that,”&nbsp;Ranoa continues. “But
        we know the technique works so we put it out there so that whoever sees that
        paper can do the validation studies themselves.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c3eba-3d80-44d7-993a-cd7cd56a50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:19:29.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apart from the difficulties bringing the test [to the Philippines],
        the way the media has discussed the test still worries Ranoa. “They’re comparing
        it to a rapid antigen test,” says Ranoa. Many antigen tests have been shown
        to be lacking in sensitivity, with a major antigen test used in the UK being
        recalled by the U.S. FDA recently.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfae7f2-54f0-40e8-8ccd-1faca0ca388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 2021, <a href="https://www.scoop.co.nz/stories/BU2102/S00187/auckland-airport-supports-kiwi-team-deploying-covid-19-saliva-test.htm"
        target="_blank">Rako Science</a> — a biotechnology firm in New Zealand — had
        already adopted the saliva-testing protocol and surveillance system the team
        had developed and has been using these at international terminals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25885d19-7316-4dd3-aba5-0537e09ebf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the process of transferring the technology to the Philippines
        was a different story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1ea2a-2ab9-4b95-adcb-ba4a5ffa3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippine adoption via Red Cross</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec430b3-5165-44e6-b3ba-ce3d9f5ebd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latter half of 2020, <a href="https://www.pna.gov.ph/articles/1127179"
        target="_blank">Senator Dick Gordon</a> contacted Diana Ranoa, just at the
        peak of her work as the COVID lab’s supervisor. He wanted to see if the technology
        could be transferred to the Philippines, especially considering the incoming
        typhoon season when evacuation centers were likely to be filled. The high
        density in these small spaces provided the perfect opportunity for <a href="https://www.cnn.ph/news/2020/11/13/evacuation-centers-covid-19-pandemic.html"
        target="_blank">superspreader events</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff098150-c225-444d-9025-545a30d10973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within three weeks of the call with Senator Gordon, doctors from
        University of the Philippines -&nbsp;Manila got the Institutional Review Board
        (IRB) approval and had collected over a hundred paired samples for the validation
        study. However, bottlenecks occurred in early October 2020 while the team
        waited for approval from the Department of Health (DOH).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f352d16-a01b-477b-a32b-e0aef344d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t feel a sense of urgency.” she says. The DOH required that
        the validation studies up their sample sizes from a hundred to a thousand
        patients, even when the initial sample size met existing criteria of U.S.
        FDA-approved technologies. In compliance with these requests, the costs of
        these tests were shouldered by the Philippine Red Cross. She says: “It wasn’t
        a very transparent review process either. We were only allowed into the Zoom
        meeting if it’s our turn to present.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e7110-f729-4043-b27b-97246ba5e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After roughly four months of waiting, the saliva test was successfully
        approved in January 2021 following the <a href="https://www.philstar.com/headlines/2021/01/06/2068510/duterte-wants-covid-19-saliva-test?fbclid=IwAR3tWpi0Qs6tKZ22gxofZQ3QCyFk6j93Y_3BX4gqL4TxBD_JdpgPXEWlmvw"
        target="_blank">urging of President Rodrigo Duterte</a>. In April 2021, saliva-based
        RT-PCR testing was both <a href="https://doh.gov.ph/doh-press-release/DOH-ISSUES-GUIDELINES-ON-SALIVA-BASED-RT-PCR-TESTING"
        target="_blank">validated by the Research Institute of Tropical Medicine (RITM)</a>
        and was <a href="https://cnnphilippines.com/news/2021/4/6/PhilHealth-saliva-based-RT-PCR-COVID-19-test.html"
        target="_blank">declared covered by PhilHealth</a>. Through the Philippine
        Red Cross, different malls like&nbsp;<a href="https://www.pna.gov.ph/articles/1129399"
        target="_blank">SM Supermalls</a>, <a href="https://www.manilatimes.net/2021/02/28/public-square/ayala-malls-opens-new-saliva-rt-pcr-testing-sites-in-partnership-with-the-philippine-red-cross/846124"
        target="_blank">Ayala Malls</a>, and <a href="https://www.jgsummit.com.ph/news/-robinsons-malls-hosts-20-sites-for-prc-s-drive-through-saliva-testing-20210309"
        target="_blank">Robinsons Malls</a> now function as drive-thru testing sites.
        After scanning a QR code and filling up a form, people can just fill a tube
        with saliva (making sure they haven’t eaten or smoked in the past 30 minutes),
        screw the cap on, drop it off at the collection center, and get their results
        within 48 hours or so.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61c07c-9f3c-4891-8196-a8b201b21e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from the difficulties bringing the test into the country,
        the way the media has discussed the test still worries Ranoa. “They’re comparing
        it to a rapid antigen test,” says Ranoa. Many antigen tests have been shown
        to be lacking in sensitivity, with a major antigen test used in the UK being
        <a href="https://www.fiercebiotech.com/medtech/place-them-trash-fda-warns-against-using-innova-s-rapid-covid-19-antigen-tests"
        target="_blank">recalled by the U.S. FDA</a> recently. Sensitivity is important
        in <a href="https://asm.org/Articles/2020/November/SARS-CoV-2-Testing-Sensitivity-Is-Not-the-Whole-St"
        target="_blank">catching positive cases</a> and as <a href="https://www.fda.gov/medical-devices/letters-health-care-providers/genetic-variants-sars-cov-2-may-lead-false-negative-results-molecular-tests-detection-sars-cov-2"
        target="_blank">more variants emerge</a> in the population. But Ranoa&nbsp;assures
        the public that the saliva test is just as sensitive as the gold standard.
        “They’ve shown that they’re pretty much the same.” In fact, it successfully
        acquired an Emergency Use Authorization (EUA) from the U.S. Food and Drug
        Administration (FDA) late last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953fead-1f65-4c62-bd84-3681851b87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ranoa warns that testing is only a small part of the larger
        picture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61219e63-45f9-4a18-b317-e9ce5832796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August 2020, when school began, their testing facility encountered
        roadblocks. The mandate of testing the entire population twice a week resulted
        in over 20,000 tests needing to be processed per day — way above their capacity
        of 10,000 tests/day. Consequently, their turnaround time suffered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65af8f-dcbb-41cc-8a99-e5be110713a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists and bioinformaticians looked at their data real-time
        and saw that the hotspots were often undergraduates. The team changed the
        mandate, adjusting to test undergraduates more frequently and decreasing testing
        frequency for everyone else. This brought down the number of tests needed
        and it became easier to deliver results within the allotted time-frame. “You
        have to combine it with everything else to have a very effective surveillance
        system.”</p>'
    '31':
      'image': 'jcr:c10712bc-9e40-4da6-931b-77dc5376962e'
      'imageCaption': "Ranoa moving 50 mL tubes and other supplies from the lab, where\
        \ the research and development phase was held, to the COVID diagnostics lab.\
        \  \0Photo courtesy of DIANA RANOA"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54709409-a801-4f50-962b-b02948dbb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:19:29.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6a3bd-4e96-483a-9a4c-50f96ea0b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university’s investment in the equipment and training has created
        a model for restoring campus activity around the U.S. and the world. With
        the capacity building and infrastructure in place, Ranoa foresees that the
        same technology and protocols for processing saliva can be used for the diagnosis
        of other diseases such as <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5534214/"
        target="_blank">cancer</a>. “The university already invested in all of these
        PCR machines.” says Ranoa. “What are you gonna do with those after COVID?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169c88a-058f-4e85-b039-1e607dffc8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the vaccine rollouts continuing around the world,
        constant, reliable information, through testing, will be key to developing
        plans to re-open campuses, and with it, the experiences that have been lost
        — like <a href="https://chicago.suntimes.com/education/2021/4/27/22399672/commencement-university-graduation-illinois-urbana-champaign-eastern-northern-southern-class-2020"
        target="_blank">onsite graduations</a> and other social gatherings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8ab05-98b9-47ab-888e-ab85fff82054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:38.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take the bus from when I go home to work and back,” says Ranoa.
        “The bus route takes me through the soccer fields, the football fields, the
        volleyball fields and everytime I see students that are able to get out and
        play. To be able to see the students enjoy a ''normal life''&nbsp;during the
        height of the pandemic, that was a very rewarding feeling for me. The saliva
        test helped make that happen.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66311d77-73c0-4684-b45f-5307bc4c6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:43:35.378+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<b>Erratum</b><em>: An earlier version of the article erroneously
        stated that Ranoa is a fellow at University of California Urbana Champaign
        instead of University of Illinois Urbana Champaign. We apologize for this&nbsp;oversight.&nbsp;</em></p>'
  'vaccine-inequality-Asia':
    'author': 'Jessie Yeung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-02T11:58:12.900+08:00
