    'template': '1'
    'title': 'PH keeps top classification in US anti-human trafficking report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0578f9-3832-4ca3-9e50-d90c18c47261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
