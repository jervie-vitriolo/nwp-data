      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad also mentioned authorities are monitoring two low pressure
        areas that could pass by Taal and possibly blow away ashfall. They will wait
        for Phivolcs'' advisory in the next few days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf18f8-f6aa-4d41-94c5-c8300652ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T21:21:48.632+08:00
      'mgnl:createdBy': 'janine'
