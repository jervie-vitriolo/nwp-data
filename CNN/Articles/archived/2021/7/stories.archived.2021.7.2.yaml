      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc7a08-bbbb-4445-80f6-fd1ccde2d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse should be the exchange platform for crypto assets,
        PSE president and CEO Ramon Monzon said Friday. The idea was broached during
        a top management meeting two weeks ago, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859fc4fa-2074-4dd8-99cd-838a2a0ea9ef'
      'mgnl:activationStatus': true
