  'Gilas-FIBA-Olympic-Qualifying-Tournament-Chot-Reyes':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-02T12:38:11.545+08:00
    'imagesource': 'jcr:a590ffdf-f194-404c-8fbb-b0781bcb5d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9065d910-9157-4427-afd8-49ad0c1e38ae'
    'lead': 'Ex-Gilas Pilipinas head coach Chot Reyes says the national team''s stint
      in the FIBA Olympic Qualifying Tournament is a great learning experience for
      the program moving forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T12:50:49.586+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:29:51.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:36.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nothing but positive takeaways for Gilas in FIBA Olympic qualifiers,
      says former coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6d8a2-f73d-4d3a-b7f1-57262577ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 2) —</strong> Former national team
        head coach Chot Reyes sees a lot of positive takeaways that Gilas Pilipinas
        can get from the FIBA Olympic Qualifying Tournament in Belgrade, Serbia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a9edc-bbaa-4cd7-b479-ba2985239ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young Gilas squad was winless in the tournament, but for Reyes,
        the experience to play at that level would help the players improve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa8950-9fc9-42a7-9d75-1188d4e43d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was given the Olympic qualifiers spot after New
        Zealand withdrew due to COVID-19 concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32690a32-0aee-4fae-870c-184e7e1f3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing but positives we got from here. Remember we were
        not even supposed to be in this tournament. This is the fifth game of this
        team together and the first time they played back to back. This is going to
        go a long way in their development as players," Reyes told <em>CNN Philippines''
        Sports Desk</em> Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b345bb8-b8da-4d6c-a80e-1eff73ccc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas put up a <a href="https://cnnphilippines.com/sports/2021/7/1/Gilas-vs-Serbia-FIBA-Olympic-qualifier.html">gallant
        stand against world no. 5 and 2016 Rio Olympics silver medalist Serbia</a>
        in a close match until the last minute. The Filipino cagers also had a <a
        href="https://cnnphilippines.com/sports/2021/7/2/Gilas-vs-Dominican-Republic-FIBA-Olympic-qualifier.html">promising
        start against Dominican Republic, only to be crushed in the second half</a>
        as the lack of experience kicked in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf299dc-9722-485f-b014-3f3692857854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Reyes, the last couple of weeks that the Gilas boys went through
        made them grown men. Prior to the Olympic qualifiers, the national squad qualified
        for the FIBA Asia Cup after sweeping the final window held in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22692e21-ac69-4435-8355-8693a7527428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth that they experienced in Clark and Serbia, it''s already
        a big thing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef070e19-2497-42c2-9efe-781583c29006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes expects an improved Gilas side that will compete in the FIBA
        Asia Cup, which will take place in Indonesia next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51838a-9958-4fde-bb9b-f925d35df0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:50:49.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into the FIBA Asia Cup, I have very high hopes for this team.
        They will continue to develop," he said.</p>'
