    'mgnl:tags': ['Diana-Award']
    'template': '1'
    'title': '''Helping out as much as we can'': Filipino recipient of ''Diana Award''
      shares story behind winning program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c39628-f398-41cb-a349-fc971067fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—&nbsp;</strong>One
        Filipino made history as the first to receive the prestigious "Diana Award"
        —&nbsp;an honor named after the late Princess of Wales that is given to young
        leaders sparking change across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27d4a9-76c8-41af-be79-1d5fc771cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawntel Nieto was recognized for her efforts to promote sustainable
        development in the country, as well as for the food distribution program she
        initiated with her family at the start of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe65877-f285-4e1d-89c0-8ce4e1b29d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, the 25-year-old
        Nieto shared how her household came up with the idea of helping out communities
        in need, especially when the lockdowns began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1152a9-256c-4c78-8246-026d711cd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understood what even just a month''s worth of lockdown meant
        for a lot of our fellow Filipinos, and we knew that there was a need to do
        something to support them," Nieto told <em>News Night.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b74ef-a3ca-488e-aefb-a879ac118d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami po kasing talagang mawawalan ng trabaho... Isang buwan,
        napakalaki po at napakabigat po nito para sa kanilang mga pamilya</em>," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceeea8c-ac7d-4b83-83df-e9576cb54e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of people who will lose their jobs.
        One month, that''s already a huge burden for their families.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1851479978346337%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290d2ec-a249-4b50-b705-3e7b63725e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46504d6-4dab-4328-83ec-2e09109edcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she did not expect to receive any accolade for the initiative,
        Nieto said being one of the recipients of the Diana Award was "definitely
        fulfilling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b922ba6-8e92-48d1-bc7b-1661f80b3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we''re really trying to do is help out as much as we can,"
        said Nieto, a graduate of the Ateneo de Manila University. "And yet, the thanks,
        the gratitude, the love we receive, especially from the people from communities,
        it''s absolutely life-changing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f6b87-e64f-4c7d-85fe-126091523fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto also expressed hope their food program will serve as an inspiration
        for other Filipinos to also act and help out in their communities in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6758680-891c-4a86-9869-deea7dad940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diana Award is given to young people aged 9-25 who are recognized
        for their social action or humanitarian work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88783b-670f-4e29-845b-79c42bf6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2021/06/29/uk/prince-harry-diana-award-intl-scli-gbr/index.html">Prince
        Harry tells award winners his mother would have been ''so proud''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eb292-304e-44c4-9e30-bfcd07a0e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:20:42.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:29:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto said she shares the award with family members, stressing that
        the food distribution movement was a "family effort."</p>'
