      'jcr:uuid': 'b63f5ef1-9454-43bf-bd55-b173b4040f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:50.000+08:00
