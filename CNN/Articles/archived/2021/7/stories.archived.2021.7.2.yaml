      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/01/politics/trump-organization-allen-weisselberg/index.html"
        href="https://edition.cnn.com/2021/07/01/politics/trump-organization-allen-weisselberg/index.html">Prosecutors
