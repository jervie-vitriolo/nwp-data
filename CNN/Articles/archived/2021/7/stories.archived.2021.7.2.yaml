      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The U.S.
        Department of State once again assigned the Philippines the highest classification
        in the efforts to combat human trafficking this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c03c5b-8509-4c02-89a1-56ea463ce9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb929028-60d8-4440-be30-8537f6ba5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc260ca-ca3c-4582-8877-b7fae25bf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the American agency''s 2021 Trafficking in Persons Report which
        assesses 188 nations, the Philippines got a Tier 1 ranking, marking Manila''s
        sixth straight year to receive such a classification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263ab7a-38e3-4e75-abd4-a0167a9d85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f70af-2ad7-4b11-9719-40eed4ece230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb64ca5-bbd4-4973-ae08-c094a537aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ecc09-7927-4fef-8a7c-8dd1b3bfa5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries found to have met minimum standards under Washington''s
        Trafficking Victims Protection Act of 2000 are placed under the Tier 1 classification.
        However, a Tier 1 ranking does  not mean a country has human trafficking problem
        nor it is doing enough to address it, said the US State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23b80d-f546-4cec-aebd-d3627ba39cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332944c-4e01-4d19-aafc-ef3686cb9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec30eb-31f5-4d69-a042-71a8514016b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86ce51-27e8-412c-9fac-1004117bb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To maintain a Tier 1 ranking, governments need to demonstrate appreciable
        progress each year in combating trafficking. Tier 1 represents a responsibility
        rather than a reprieve," read the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc0d50-8432-415d-aa17-26243b8b28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cce7c3-181e-435b-b39e-ef3bbcffdb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ec55c-b626-4b0a-8470-2344a0d5ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eeea4-0f8f-4aa5-90ec-e22f3203d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report acknowledged that the Philippines kept "serious and sustained"
        efforts for the reporting period even with the impact of the COVID-19 health
        crisis. These include the prosecution of more traffickers than the previous
        reporting period, inclusion of "significantly" more defendants charged with
        using child soldiers, and sentencing majority of convicted traffickers to
        "significant" prison terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce616380-49ed-47cd-b75a-c20b0f288d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad44758-de0a-43f1-8a52-2a907cc874c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711513b7-9041-4cc3-ab4d-7919a0c7f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d07419-62d3-427a-b5eb-d39b8ba7fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recognized the increase in the number of prosecutors
        dedicated to anti-trafficking task forces, and staff of the Philippines''
        anti-trafficking coordination body. Also cited was the government''s efforts
        to set up a specialized shelter and one-stop service center in Manila, providing
        assistance to over a thousand trafficking victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c750a7d-1b52-47f6-b3fc-8f4e87e12da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T18:12:43.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a397761-7fa8-4731-963a-30bd801beac6'
