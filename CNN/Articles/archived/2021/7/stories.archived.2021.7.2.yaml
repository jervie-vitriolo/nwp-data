      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, the Facebook spokesperson, said the company is directing
        users to a variety of resources, including Life After Hate, an advocacy group
        that helps people leave violent far-right movements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6a847-7bc3-403f-bb53-fc8292d7d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

