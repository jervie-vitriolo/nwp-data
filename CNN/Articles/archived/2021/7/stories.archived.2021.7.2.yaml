      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 profile of Funk in the Guardian, Funk previously
        purchased a ticket aboard the suborbital space plane built by the Richard
        Branson-backed company Virgin Galactic, Blue Origin''s direct competitor which
        is still in the testing phase of its program and has not yet announced a date
        for its first commercial flight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
