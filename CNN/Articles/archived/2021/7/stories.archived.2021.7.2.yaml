      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said Social Welfare Secretary Rolando Bautista is expected
        to arrive in Batangas in the morning to assess the situation.</p>'
    '27':
