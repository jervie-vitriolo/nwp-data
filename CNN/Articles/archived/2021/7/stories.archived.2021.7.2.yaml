      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdd1d8-3123-4305-b676-54f52d95dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.063+08:00
