  'US-military-Bagram-Air-Base-last-troops-Afghanistan-withdrawal':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T13:05:35.827+08:00
    'imagesource': 'jcr:f6f03da2-7cb5-45b1-a6f5-333b76cd5aa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1d2df8e-5ebe-4a1b-bc7b-9517eae144d8'
    'lead': 'The last US troops are expected to leave Bagram Air Base on Friday, a
      senior defense official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T13:14:55.402+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:29:51.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.155+08:00
