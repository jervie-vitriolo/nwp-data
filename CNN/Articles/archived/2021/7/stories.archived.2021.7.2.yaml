      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent groups try to manipulate your anger and disappointment,"
        another alert reads. "You can take action now to protect yourself and others."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f4422-347d-4512-8cc0-403b284a4264'
