  'Shawntel-Nicole-Nieto-Diana-Award-first-Filipino-recipient':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-02T23:08:57.797+08:00
    'imagesource': 'jcr:0edbe94c-d2d3-4b67-b6e8-b66557519dd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f35255c-5fe7-43db-874f-9f8ab3b16450'
    'lead': 'The first Filipino recipient of the award named after the late Princess
      of Wales was recognized for her charity work amid the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T23:20:42.422+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:29:16.177+08:00
