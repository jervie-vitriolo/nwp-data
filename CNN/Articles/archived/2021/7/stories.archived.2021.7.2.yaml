      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some Facebook users in the United
        States are being served a prompt that asks if they are worried that someone
        they know might be becoming an extremist. Others are being notified that they
        may have been exposed to extremist content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a4573-71e0-4f6a-9e47-77970ddc398c'
      'mgnl:activationStatus': true
