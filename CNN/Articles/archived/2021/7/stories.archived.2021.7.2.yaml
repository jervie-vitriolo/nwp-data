      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/2/Taal-alert-government-response.html">Govt
        braces for Taal''s increased activity, aims for zero casualty&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf73f6-4470-42c7-85ec-8887bbf9c62d'
      'mgnl:activationStatus': true
