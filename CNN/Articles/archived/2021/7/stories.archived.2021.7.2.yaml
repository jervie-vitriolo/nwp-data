      'mgnl:type': 'text'
      'text': '<p>The exchange, according to Monzon, is just awaiting guidelines from
        the SEC and other regulators.</p>'
  'delta-variant-coronavirus':
    'author': 'Maggie Fox, CNN'
    'caption': 'A sign directing people to a nearby vaccination center in Hounslow,
      London. Photo courtesy: Dan Kitwood/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T23:56:01.869+08:00
    'imagesource': 'jcr:bc63d6b6-a804-4a5f-b031-972a3723991d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f78e55b-98ca-4641-b918-235c42bccf11'
    'lead': 'The World Health Organization says the Delta variant, also known as B.1.617.2,
      has spread to at least 85 countries since it was first identified in India last
      fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T23:56:35.740+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:29:13.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:49.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what is known about the Delta variant of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7896279-a906-4544-81c2-5a24af990001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The Delta variant of the coronavirus is
        worrying officials around the world. Four major Australian cities went into
        a four-day "circuit-breaker" lockdown this week to try and stop it from spreading.
        Australia''s Prime Minister, Scott Morrison, announced looser vaccination
        policies to try to get more people immunized before the variant could spread.
        Ireland delayed plans to resume indoor service in bars and restaurants and
        US officials urged Americans to get vaccinated to stop its spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4ad93-04d6-422d-ba63-4a3b5808a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629b799-84a3-4dc0-99c5-d0ae5f2ca86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says the Delta variant, also known
        as B.1.617.2, has spread to at least 85 countries since it was first identified
        in India last fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a679d19-3458-44e3-b006-97d3f2f4227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what is known about the variant so far:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc80c3-e364-4a00-bdce-c045d15b9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It''s spreading fast</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a73052-6f5a-4673-8d1d-8e8d6211086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-June, the Delta variant accounted for 99% of COVID-19 cases
        in the UK, according to Public Health England, and it is set to account for
        90% of cases in Europe by the end of August, according to the European Centre
        for Disease Prevention and Control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b0a48-ba42-4500-b53a-08ca30d5f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Centers for Disease Control and Prevention now estimates
        the variant accounts for 26% of new COVID-19 cases -- or at least, that it
        did as of June 19. It''s been reported in all 50 states, plus Washington,
        D.C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1bc06-1586-4708-bb0d-873cd65e9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accounted for 10% of lineages as of June 5, meaning its prevalence
        more than doubled in just two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8ef7a-202a-4cf3-8bf7-185b116d388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic testing company Helix tells CNN it estimates Delta accounts
        for 40% of cases in the US at present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6f511-6ba7-456c-ab9c-a36e8bea7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every two weeks for the last month or two this has been doubling,"
        Dr. Mark Mulligan, director of the NYU Langone Vaccine Center, told an International
        Antiviral Society--USA briefing Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabfc38-9054-4b52-bbcd-7cab1b49fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data from England has shown that it outcompeted the Alpha variant
        in that population. That is strong head to head evidence that it is a better
        transmitter," Andrew Pekosz, a professor of immunology and molecular microbiology
        at Johns Hopkins Bloomberg School of Public Health, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799ca81-34f6-4f06-b6b8-168a4528f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the US it is doing very similar things. It seems to be
        on its way to becoming the dominant lineage in the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976eb3a0-211a-4e2d-9e08-68d22d046695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing for any variant is imperfect. Standard tests to diagnose
        COVID-19 cannot tell which variant someone is infected with. Samples must
        be shipped to special labs for genomic testing, so the CDC and companies such
        as Helix extrapolate from the actual test results they get back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb8b08-a413-46fc-8604-500eaa83adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It''s more transmissible</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af07f05-1670-4b62-9b9d-c41c1ed9304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta is the most transmissible of the variants identified so far,"
        Tedros Adhanom Ghebreyesus, director-general of the World Health Organization,
        said Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ffb7e-6f2a-4756-aa94-04d975a7d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus carries a cluster of mutations, including one known as
        L452R, that helps it infect human cells more easily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d5354-156b-41af-8350-6db095f1e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned this virus, a variant of Covid, is highly transmissible
        -- the most transmissible we''ve seen to date," US Surgeon-General Dr. Vivek
        Murthy told CNN Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1462e33-1e97-4c93-a3c7-0b9908ec2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, again, a serious threat and we are seeing it spread among
        unvaccinated people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491d7f2-8a76-419f-89e1-5a98875e42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECDC estimates its about 40% to 60% more transmissible than
        the Alpha variant -- making it about half again as contagious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05848c-9c74-4488-aa25-8ba3d054b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccines protect against it - but not perfectly</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9d437-0564-4e3e-a941-1c1772e834d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real life and laboratory evidence both suggest that fully vaccinated
        people are protected against the Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5c4cf-8163-4542-b3ec-661ad7f18c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is if you are vaccinated -- and fully vaccinated
        means two weeks after your last shot -- then there is good evidence that you
        have a high degree of protection against this virus," Murthy told CNN''s Erica
        Hill Wednesday. "But if you are not vaccinated, then you are in trouble."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8ee5e-d361-43f3-a014-e750883623a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna released results Tuesday showing that blood
        taken from vaccinated people could neutralize Delta, as well as other variants
        including Alpha, the Beta or B.1.351 variant first seen in South African,
        and Gamma, or P.1, which has swept Brazil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfc489-b7a2-4502-ad6e-34493e9b7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines can handle it," Mulligan said. "In most cases, we have
        a cushion of magnitude in circulating antibody and other cellular responses.
        The vaccines are able to handle this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e8007-1b98-4db3-8a3e-988d7bd67719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in US states with lower vaccination rates, the Delta variant
        is more prevalent than in states where the majority of the populations are
        immunized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf5f94-aa46-4a2d-b525-c5b09acd77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, for example, data from Johns Hopkins University shows
        the infection rate is about 3.5 times the national average. And CDC data shows
        Delta accounts for about 57.5% of cases in the region that includes Missouri,
        where under 40% of the population is fully vaccinated, compared to 47% of
        the US population overall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b8ead-c60e-4c37-9b59-eac1769ca13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of the coronavirus vaccines are 100% effective, so there
        can be infections even in fully vaccinated people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4c2b8-b675-47fa-8b41-d75202106a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that you will see people who are infected get breakthrough
        infections," Dr. Anthony Fauci told CNN''s Don Lemon Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfa9a4-fa68-4da3-a69f-5caafddcec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t formally proven yet how much diminution there is in
        the likelihood of transmitting it to someone else -- including children --
        and that''s one of the reasons why you''ve got to be careful when you''re
        dealing with something like the Delta variant," said Fauci, who is director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08d22f-a7e5-4a76-a5c0-39540e646bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With millions of people getting vaccinated against COVID-19, some
        people who are fully vaccinated will still get sick if they are exposed,"
        CDC spokesperson Jade Fulce told CNN in an email Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e567c9-cd12-4d9a-a037-0830fd262f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, people with breakthrough infections may get less severely
        ill or have a shorter illness than they would have if they had not been vaccinated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f8124-6a80-43ea-a2f7-60c9a24bb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Everyday measures prevent transmission</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b069076-9c5c-401f-9d5b-4700e36774e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing about the Delta variant that makes it different
        in terms of how it transmits. Coronaviruses are passed in the air and, to
        a smaller degree, on surfaces that people may touch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bb928-fe41-47e3-a576-d3e570f96063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks, physical distancing and good ventilation all work to prevent
        transmission, as does handwashing and keeping surfaces clean.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f5e41-c86d-4dc3-8493-d4e58375c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It''s not clear whether it it''s more dangerous</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d66fd-e777-4d4c-a324-7950b742de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some public officials have said they believe the Delta variant
        is more dangerous that other lineages of the virus, there''s no hard evidence
        showing this.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0484fd-11b3-4560-9134-989975a5aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster of defining mutations on Delta indicate it is more transmissible
        and can hide to a small degree from the body''s immune response, but none
        suggest it is more virulent or more pathogenic -- that is causes more severe
        disease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe2590-4aa5-45d6-b5e6-6cd95c7466be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not carry two other worrying mutations known as E484K and
        N501Y -- which are seen in the B.1.1.7 or Alpha variant first seen in Britain,
        which swept many countries at the end of 2020 and the beginning of 2021, and
        also in the B.1.351 variant of Beta variant first seen in South Africa, and
        well as the P.1 or Gamma variant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d756e-7084-4423-891a-543689331704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a few unique mutations, particularly in the spike protein,
        that would suggest it is able to bind to human cells better and perhaps evade
        antibody responses that target the spike protein," Pekosz said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2702795-a396-4255-9b46-6a8f19e416d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean people who were infected with earlier lineages of
        coronavirus and recovered could more easily get infected with Delta. It also
        suggests antibody-based treatments might be slightly less effective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704bc3c-9446-4c6a-bd9e-6f8ecb682e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as shown in laboratory tests, the vaccines cause an overwhelming
        immune response, stronger and broader than natural infection, that should
        protect most vaccinated people against serious illness and even mild infection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a38d9-1d8c-482f-9b4e-dd756f73a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:56:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/health/delta-variant-covid-what-known/index.html"
        target="_blank">"Here''s what is known about the Delta variant of coronavirus"</a></em></p>'
