    'created': 2021-07-02T11:17:05.295+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5756cc07-89f0-4cd8-a32e-d1f9f210d203'
    'lead': 'The Johnson & Johnson coronavirus vaccine provides immunity that lasts
      at least eight months, and it appears to provide adequate protection against
      the worrying Delta variant, the company says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T11:19:04.964+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:30:32.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:32.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J&J COVID-19 vaccine lasts at least 8 months, protects against Delta
      variant, studies find'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb175aee-4623-455a-abee-f89b864911f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Johnson &amp; Johnson coronavirus vaccine
        provides immunity that lasts at least eight months, and it appears to provide
        adequate protection against the worrying Delta variant, the company said in
        a statement Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740888b8-ce94-40e6-bb3f-17e9d0cac69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current data for the eight months studied so far show that the
        single-shot Johnson &amp; Johnson COVID-19 vaccine generates a strong neutralizing
        antibody response that does not wane; rather, we observe an improvement over
        time," Dr. Mathai Mammen, head of research and development at J&amp;J''s Janssen
        vaccine arm, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28c3a9-e316-4852-be21-d7588827025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said one dose of the vaccine elicits both a lasting
        antibody response and generates immune cells called T-cells that last eight
        months, also.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ccfb-720d-40b5-b216-11b9f6c5804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Barouch of Beth Israel Deaconess Medical Center and Harvard
        Medical School and colleagues tested blood taken from 20 volunteers in an
        early stage, Phase 1/2 trial of the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f9e38-f433-4508-b78f-567934f131ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data are promising and reassuring," Barouch told CNN. Barouch
        has submitted his findings to the BioRxiv pre-print server.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2c39b-0c4c-43d2-83b9-34e6403b99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data showed that T-cell responses -- including CD8+ T-cells that
        seek out and destroy infected cells -- persisted over the eight-month timeframe
        examined," the company said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e308f7f-6f06-4e85-bcc8-57970280b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are not real-world efficacy data, but antibody and T-cell
        response usually indicate protection, Barouch said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8718b-bfc7-4e76-814c-aac20c4c56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech and Moderna have both said their two-dose vaccines
        are protective for at least six months and researchers at Washington University
        in St. Louis reported earlier this week that their studies of vaccinated volunteers
        indicate protection from the vaccines should last much longer than that--
        even for years. They did not test the J&amp;J vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90643ac6-e451-424f-a855-c66b1d434cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barouch''s team also tested blood from the vaccinated volunteers
        against the most worrying variants of the virus, including the Delta or B.1.617.2
        variant first seen in India, the B.1.351 or Beta variant first seen in South
        Africa, and the P.1 or Gamma variant spreading in Brazil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3569d-cce0-43c6-9d79-352d8fc6f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see robust neutralizing antibody coverage of the variant," Barouch
        said. Neutralizing antibodies are the immune system proteins that inactivate
        a virus before it can replicate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24973f8b-f6c1-4935-8d3b-95b31ac326d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single dose of the Johnson &amp; Johnson COVID-19 vaccine generated
        neutralizing antibodies against a range of SARS-CoV-2 variants of concern,
        which increased over time, including against the increasingly prevalent and
        more transmissible Delta (B.1.617.2) variant, the partially neutralization-resistant
        Beta (B.1.351), the Gamma (P.1) variants and others, including the Alpha (B.1.1.7),
        Epsilon (B.1.429), Kappa (B.1.617.1) and D614G variants, as well as the original
        SARS-CoV-2 strain," the company said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3319e93-7a1b-4fed-8dc9-a9951c8c8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a Janssen team in the Netherlands studied blood taken
        from eight vaccinated volunteers in the company''s Phase 3 trial and found
        similar results against the variants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b252d0-ac17-4e06-a602-0c486ec2adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, J&amp;J said a second or booster dose of its vaccine
        would not be necessary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee2d3b-3f0b-43b0-aa33-55beb164aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci agreed. "With regard to the idea of boosting,
        there''s a lot of talk about that -- but right now I think we still need to
        remember that in fact, the J&amp;J vaccine is a highly effective vaccine that
        has been recommended very clearly and has received an emergency use authorization,"
        Fauci, who is director of the National Institute of Allergy and Infectious
        Diseases, told a White House briefing Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe0b3b-42d7-4e75-8491-337074d2db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:19:04.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, J&amp;J, along wit the US National Institutes of Health,
        is testing to see whether giving people two doses of its vaccine will provide
        better protection.</p>'
  'Taal-Volcano-quakes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T11:02:20.424+08:00
    'imagesource': 'jcr:296955b5-4056-4e15-aa78-87f4f806850a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a101b31f-d3e8-4bfb-8220-9e90e025071c'
    'lead': 'The Philippine Insitute of Volcanology and Seismology on Friday said
      it recorded 29 volcanic earthquakes, including an explosion type of tremor,
      in the past 24 hours as it maintained Alert Level 3 for Taal Volcano a day after
      its phreatomagmatic eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T11:20:45.419+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:30:25.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:32.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '29 volcanic quakes recorded as Taal remains under Alert Level 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a7e16-879c-46df-ad9c-1824137336d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —&nbsp;</strong>The
        Philippine Insitute of Volcanology and Seismology on Friday said it recorded
        29 volcanic earthquakes, including an explosion type of tremor, in the past
        24 hours as it maintained Alert Level 3 for Taal Volcano a day after its phreatomagmatic
        eruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33aa46a-cee1-4bcf-805f-29054a602784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of emissions of volcanic sulfur dioxide and steam-laden
        plumes that rose 3,000 meters high from the main crater before drifting south
        were&nbsp;observed, Phivolcs said in its 8 a.m. bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2747850-8eb4-4fdc-b23e-093bc1565840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulfur dioxide emission averaged at 13,287 tons per day on July
        1, with smog seen over and near Taal Volcano, Phivolcs said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb75d0c-7448-4e1f-8106-8577657b7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatomagmatic eruption on Thursday afternoon -- when Taal ejected
        a dark grayish plume that rose 1,000 meters -- prompted Phivolcs to raise
        the status of Taal to Alert Level 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18bbde-824a-4499-b27e-b89b65f59b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explosion is caused by the interaction of magma and surface
        water, Phivolcs chief Renato Solidum explained Friday in an interview with
        CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17813911-06c3-43cf-9b5f-76d638f8f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 317 families or 1,282 residents from high-risk areas were
        evacuated due to the threat of another explosion, Lito Castro, head of the
        Batangas Provincial Disaster Risk Reduction and Management, told CNN Philippines''
        New Day earlier in the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202efe1-3225-4a9d-84a3-89b3ff1cc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s current alert level means "if the trend is one of increasing
        unrest, [a] hazardous eruption is possible within days to weeks," the institute
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bf8dd-4044-4c41-ac33-2f6bc7057bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:20:45.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has a 5-level alert system for Taal, with Alert Level 5
        being the highest and indicating that a hazardous eruption is in progress.</p>'
  'barnabe-fillion-aesop-othertopias':
