    'mgnl:tags': ['Asia', 'manufacturing', 'vaccine-inequality', 'COVID-19', 'poor']
    'template': '1'
    'title': 'Vaccine inequality is hurting Asia''s poor and the rest of the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db949d4-41c4-4e45-8501-17467a01f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Crowded factories in Asia''s manufacturing
        hubs seemed curiously immune to coronavirus as it spread through most of the
        world last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25b302-402c-4d90-a148-8c7bfa5ca59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78de172-2552-4ee5-b573-e5eb6c5227d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2020, Thailand and Vietnam had reported fewer than
        200 deaths between them, and Cambodia and Laos didn''t report any at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0e48f-2504-4621-ba9e-202857e4dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37536c1-be8d-430d-80db-e656543598d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that changed this spring as many parts of Asia battled stubborn
        Covid-19 outbreaks that have infiltrated factories and other businesses critical
        to the global supply chain, threatening to disrupt the already strained flow
        of international trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f2ded-dc0f-4277-af08-350d7800b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02bfc6-53a9-4dde-8323-7fa2e0ca4232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases has forced manufacturing plants throughout the
        region — from Thailand, Malaysia, Vietnam and Cambodia to China and Taiwan
        — to halt production while thousands of their workers get tested and quarantined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b23020-d31a-41d6-b8c8-edca333616bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bfb87-dd3a-47e5-9a8a-9eda67938145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of Covid in countries that had been praised for their
        early success in containing the virus has exposed the gaps in their vaccination
        rollouts, affecting vulnerable migrant workers who work long hours in close
        quarters to support families back home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec966486-35b9-4bd5-b8c4-ecbf59a218eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72f9fe-27dc-436b-b6d6-98dad18057a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass outbreaks in major businesses are putting pressure on the workforce
        and straining supply, just as demand is increasing around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d7ca4-7454-467b-ae60-969b7d1375b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67975e87-c1e0-4d2c-9313-16f68654710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid clusters that have cropped up in Asia''s manufacturing
        and transport industries differ sharply from what is happening in wealthy
        Western economies. The United States and Europe are celebrating a gradual
        return to daily life, with many triumphantly declaring the pandemic is "over,"
        even as health officials warn of the infectious Delta variant posing a possible
        new risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64a58d-6f6b-45c5-a641-6fc84376782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e7b38-233c-4fb0-88df-e90c32c3e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most US adults already have at least one dose of a vaccine — and
        tens of thousands of shots are even going to waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f66f75-0b1b-482c-afd7-4922e4811223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed90a0-40d9-40d6-ac09-f506c67d0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy nations have banded together to provide more resources and
        vaccines for poorer countries battling the renewed surge. But health experts
        warn these efforts are not enough to vaccinate the majority of the world''s
        population — the only way to truly end the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fd57a-2bdd-4098-a79b-2da34c223ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a9066-1c94-4aac-92e6-2a38a16c9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the world, many countries are now facing a surge in cases
        and they are facing it without vaccines," said World Health Organization Director-General
        Tedros Adhanom Ghebreyesus last month, at a G7 media briefing in the United
        Kingdom. "We are in the race of our lives, but it is not a fair race."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4375909-a275-4039-af11-1588d408b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1603578-ae9d-4e22-8fca-7b8ea23f01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Migrant workers hit hard</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3a7fc-ccd7-4006-9dcb-6e46ea1a4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly all of 2020, Thailand''s coronavirus cases rarely surpassed
        a dozen a day. Though the country experienced a mild wave this January and
        February, by March it had largely been contained and fell back to double digits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac45253-e161-4c60-b160-bfca7186bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe8369-18f6-4fc7-ba01-4d92287c8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then cases began climbing in April, exploding into a massive second
        wave that far eclipsed the first with thousands of cases a day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90599125-317d-4d7e-a15f-a51fe6971423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e566814-1009-40b6-87a8-33c0d128bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 30-year-old migrant worker who contracted the virus in Thailand
        told CNN Business he was put into a makeshift government quarantine facility
        alongside children and the elderly. More than 100 workers at his factory in
        the country''s Samut Prakan province were infected during the latest wave,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e657fec-9116-4b8d-a41f-fb77072fb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23e765-3dec-4735-8c22-132c8b93508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man — who is from Myanmar and requested anonymity for fear of
        losing his job — said the facility didn''t have enough food, water and medical
        supplies. All the while, he and other workers have fretted about their families
        and livelihoods, since they can''t work or earn money in quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526ce62-53f4-4d74-924a-f7cfa7280336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ced3d1-e102-4e7d-b255-b957395bf488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of thousands in Thailand who have been hit by factory
        outbreaks, where Covid has swept across industries from seafood and electronics
        to clothing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484b695-5fbc-45f5-b2d9-6b63e601ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ccba0-bf85-4583-ac2a-ec1b0d975e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are at risk because they stand very close to each other
        — just under two feet apart — on assembly lines, said Suthasinee Kaewleklai,
        a project manager at the Migrant Workers Rights Network in Thailand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33572881-b8b9-4f53-862f-4a09f486452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa12b6-ff1c-426c-9b88-6d173890c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no real measures to contain the spread of the disease,"
        she said, adding that some factories have "exploited" the situation by unfairly
        terminating employees or closing workplaces without offering compensation.
        She added that some workers asked their employers to arrange Covid tests but
        that didn''t happen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11201bb2-1119-42bc-9558-39b4bbdbbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6726f8-31ba-44f5-998e-58b23b3dd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections are rampant: A factory for computer parts maker Cal-Comp
        Electronics recorded more than 2,100 positive cases by the end of May among
        workers, more than half of whom were migrants, according to public broadcaster
        Thai PBS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680acc7-0afb-4ac0-9d2c-311c28809b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205fa55-c184-41a9-9272-54603b5fd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of May, Bangkok had recorded 34 separate clusters including
        an ice factory and a cargo warehouse. As of Monday, the health ministry said
        it was monitoring 111 clusters across the country, including an air conditioner
        factory and garment factories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a47cb-abd1-45c9-9e0e-60700d533330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b5b5c-3b74-4018-af14-1d34b0721be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers in Thailand — many of whom are migrants — were for months
        given little protection, say activists and non-profit organizations. Thailand''s
        vaccine rollout began in February, but for months it was only available to
        health care workers, government ministers and other limited groups.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4f3ac-6f42-4381-9bae-04f71e87b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0912b-4451-4f93-bad2-1b6076b3d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Asian countries swept up in the outbreaks "haven''t
        necessarily really gone out on the marketplace and secured adequate pre-purchased
        vaccines," said Stephen Morrison, senior vice president of the Center for
        Strategic and International Studies and director of its Global Health Policy
        Center.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633be45-a524-4ab1-ad7a-2fe131593193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e9265-fd54-4586-a4d7-5690737d0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some of them — including Thailand and Malaysia — aren''t eligible
        to receive vaccines at a low or subsidized rate from the worldwide vaccine
        initiative COVAX.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31669fd-c3c5-438d-acf8-a7a9a9fe5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9142a-cfcc-4ced-994a-2564dd11e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of vaccine supply, combined with a devastating second
        wave of coronavirus in India, left the region "shaken really badly," Morrison
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4fe19-6880-4f23-94d8-22adf89609e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89f39d-1bf3-4040-8cdc-eb739447ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand scrambled in recent months to procure more vaccines. But
        it wasn''t until June, as the severity of the factory clusters became clear,
        that the Thai government gave manufacturing workers priority in a mass rollout
        that included vaccination venues at industrial locations, according to the
        government''s official news site.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7f7f3-98a6-498c-9720-86dcc530108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c40f6-6272-4180-a567-57eadd4e38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s prime minister and national Covid committee apologized
        June 15 for delays in supply and distribution. But the virus was already out
        of control: A day later, the committee disclosed that it had identified seven
        new clusters, including one at a candy manufacturing company and another at
        a factory that makes equipment for water supply systems.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab9957-92e4-4013-af43-0cbf02194521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bc99d-a893-4b5d-8e2c-eaf1a2d05752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic blow</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a6e85-32da-4331-a9aa-64f1d7a5e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreaks in Asia may spell trouble for the global flow of trade,
        particularly if companies and governments can''t thread the needle of controlling
        outbreaks while also keeping factories humming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a93c4b-cf02-40ef-8884-b2490456aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35663129-ea62-4f77-90de-79f34ff552e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world emerges from the worst of the pandemic, demand for
        everything from cars to electrical appliances has soared. That''s already
        put pressure on supply chains, as companies have been caught off guard by
        the rebound and forced to contend with shortages of labor and critical components.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585b156-4c1b-4af4-bf66-c9a1830754c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ec86b-9504-4db8-8ba5-18549df7b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, for instance, has seen infections spread across its all-important
        semiconductor manufacturing sector, with more than 200 staff infected at one
        leading supplier. On June 7, the government launched a special vaccination
        program to inoculate tech workers and "protect Taiwan''s supplies in the global
        industrial chain." It struggled for months to secure vaccines, though the
        United States donated 2.5 million doses in late June.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360c767-f823-4cc0-8a0a-a78503e2886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf04b1-6dad-4bbb-bf41-9e4e02fb145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor shortages predate the latest outbreaks, part of an
        ongoing global supply crunch caused by the pandemic, extreme weather and the
        surge in demand. A disruptive Covid outbreak in major chip factories could
        exacerbate the issue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046cdb4-95f2-49fa-9ce8-ad7382d8e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712ee9f-7ecd-4fb6-b18a-f0e3dde68b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory activity in some countries has already taken a dive as the
        Covid surge takes its toll. Manufacturing output in Malaysia and Vietnam contracted
        sharply in June. A survey of factory activity in Taiwan dropped from 62 in
        May to 57.6 in June — still above the 50-point level indicating growth from
        the previous month, but a sharp slowdown all the same. Thailand''s reading
        recovered a bit, though activity is still in contraction.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63d9b8-eb52-409d-ba0f-0a9c00d7fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a10bd-4008-4eaf-8b13-73edc53513dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia has been "enormously successful in competing in the
        global economy, finding that niche, and producing high-value goods in global
        supply chains," said Morrison. "So if the second wave hits and disrupts their
        manufacturing sectors, it knocks them back economically and has knock-on effects
        on the supply chain."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074dcc06-9471-4353-9358-653e53358bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9591f-d834-476a-b056-55eb4983465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s manufacturing sector, for example, has seen more than
        95,000 confirmed cases to date — the highest number of cases in any workplace
        environment, said government news agency Bernama, citing health officials.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b17a92-87be-4020-968b-1ebcdbc72d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adf51b-d2e9-42a4-91d3-eaf9be48664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak forced the country back under a nationwide lockdown
        May 12. But large parts of the manufacturing sector were deemed essential,
        and employees kept working despite the rising danger, Reuters reported. The
        government reduced workforce capacity during the lockdown, but the defense
        minister said last month "there are employers who force their workers to [go
        to] work, more than the 60% allowed."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae767f-c156-4691-a4dc-0f953ad6cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6122d-b1ae-4979-9f49-ceb04c30e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, industry leaders complained that the restrictions were too
        stringent.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535f523-a7c8-4c35-9aed-0c747a281673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164611e8-49ec-43aa-b1db-fe3c31781228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extended lockdown period will certainly cripple the entire
        manufacturing sector and their contribution to global supply chains," said
        Tan Sri Dato'' Soh Thian Lai, president of the Federation of Malaysian Manufacturers,
        in a statement last month. "With companies in the US and EU starting to operate
        at full force, it is imperative that Malaysia, as a key manufacturing hub,
        has to support these markets as part of their global supply chains."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad5ed-7505-42d1-aa7e-c60adface2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400483a-37b7-41af-8b9b-1fb35ae6c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they kept working, Malaysian workers were largely unable
        to access vaccines. The country''s vaccination rollout officially began in
        February, but throughout the spring, state leaders complained that a promised
        supply of vaccines wasn''t arriving, or not in high enough amounts to cover
        workers, according to local media.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb3459-52f2-40b5-b770-a1a527ce2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f5dd8-a360-4275-8ffb-0e08a45685b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the country''s Ministry of International Trade and Industry
        launched a vaccination program for the manufacturing sector, acknowledging
        that the industry was "critical in supporting the supply chain of essential
        products and services."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caeb8c3-e29d-4d45-8116-d596256b2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842de4d2-5e33-4b78-ac0d-16f913bd1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The global failure''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe16d13-8030-4555-8cca-73774c3e37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because wealthy and powerful countries — including some in Asia,
        like Singapore — have cornered the vaccine market during the initial rollout,
        poorer countries with scarcer resources are left with fewer options.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b065a4d-f411-4e22-932b-c67e42a5ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd76ba6-5ba5-48b3-82e5-f28c5a1de315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inequity, the disparity between the wealthy and the low and
        middle income countries have been outrageous and striking," Morrison said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3be88-a6ff-46b8-8bb8-bc16f0919459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfacbe3-f425-48e2-a1f8-0b3ac82ef565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of all high and upper-middle income countries have
        administered enough doses to fully vaccinate at least 20% of their populations,
        according to Tedros, the WHO director general. Only three out of 79 low and
        lower-middle income countries, as designated by the World Bank, have reached
        the same level of vaccination.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aac73-5a0b-4957-84ce-88efd4216010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b7dc0-d985-4a32-a523-9c487570823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the supply issue will likely ease by the end of the
        year as demand eases and a surplus of vaccines builds up.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc88099-c611-4788-a811-19df9d6d6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bed03-39cd-4e59-9626-8048231202c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the problem is solved, and it still leaves
        the question of how to protect vulnerable workers in poorer countries in the
        short term.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd855c2e-7923-4c02-b3f8-989c12935975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b6fc6-4c75-4f34-91ba-acd812aa4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very, very short window of time to get our most vulnerable
        protected, and we haven''t done it," said Dr. Michael Ryan, the head of WHO''s
        emergency program, during a recent press conference.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28201611-5167-4277-be8b-9beb12b71b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fad4ce-5ceb-41e3-9b38-42b7469b7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as countries are struggling to vaccinate their populations,
        outbreaks may also continue cropping up and disrupting the global economy.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bb67a-8585-47a3-82bc-3f803928e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5dfa7a-9e21-428d-a50b-c651bb637d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued vaccine scarcity and the related threat of dangerous
        new viral variants are the top risks to the rebound in global economic activity
        and trade," said Ngozi Okonjo-Iweala, director-general of the World Trade
        Organization, in April. "Nobody will be safe until everyone is safe."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192b6bf-7e62-4b8e-a61a-1c90f904997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da312f-54c0-4304-af01-e4ecec66e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, Vietnam and Thailand have enough public health care infrastructure
        and fiscal capacity to avoid being "permanently vulnerable to devastating
        consequences," said Morrison. But they still need to distribute vaccines quickly,
        and convince their population to get the shot. A recovery will be even harder
        and take longer for poorer countries, including the Philippines and Cambodia,
        he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71b2c9-3076-469d-b57b-af20abacfaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4930222-dfa4-45c9-8e40-4836042956b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richer countries have promised greater cooperation and aid in the
        past month, most notably at the G7 summit, where member nations pledged more
        than one billion vaccine doses for the rest of the world, either directly
        or through funding to COVAX.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65372987-27c7-4282-8f9b-cc3da64b4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fa945-cd9b-4a4c-895e-34853d679fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still far from enough, Tedros said after the summit. To
        end the pandemic, the WHO is aiming to vaccinate at least 70% of the world''s
        population by next year, when the G7 nations meet again. That means 11 billion
        doses. But only about 3 billion vaccine doses have been administered so far,
        mostly in high-income countries.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98382ee0-24a2-42ec-819d-dcc8c6d65311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34b2bf-1406-4d20-87c9-0b0c56198fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines donated next year will be far too late for those who are
        dying today, or being infected today, or at risk today," Tedros said. "The
        global failure to share the vaccines equitably is fueling a two-track pandemic
        that''s now taking its toll on some of the world''s poorest and most vulnerable
        people."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd1fea-ddbe-4c28-83e5-b59d2e60d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:11:50.413+08:00
      'mgnl:createdBy': 'pilar'
